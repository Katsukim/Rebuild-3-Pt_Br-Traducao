tutorial_welcome_picture= dianeKill
tutorial_welcome_caption= Diane Moon
tutorial_welcome_text= Eu não vou mentir para você  [Name]... essa cidade ja viu dias melhores. Está tudo tomado por mortos vivos. Sem energia, sem água corrente, sem comida exceto o que achamos ou cultivamos.

tutorial_welcome2_picture= dianeRun
tutorial_welcome2_caption= Diane Moon
tutorial_welcome2_text= Araste o mapa para olhar ao redor e rode a bolinha para dar zoom Estamos a salvo nas 5 construções que foram retomadas, mas as escuras do lado de fora estão rodeadas de Zed. [Tap] em uma construção para mais informações.

tutorial_guards_picture= dragging
tutorial_guards_caption= Arrastando um sobrevivente
tutorial_guards_text= Alguém está defendendo essa contrução, mas não há zumbis aglomerados para serem defendidos! Araste esse sobrevivente para outra construção e lhe designe algo útil.

tutorial_fortBuildings_picture= building
tutorial_fortBuildings_caption= Construções Retomadas
tutorial_fortBuildings_text= Uma vez que tenha retomado uma contrução para seu forte, podemos usá la como abrigo, fazenda, defesa, ou outras coisas dependendo do tipo de contrução. Nossa meta é retomar [completionGoal] construçõeses.

tutorial_nonfortBuildings_picture= building
tutorial_nonfortBuildings_caption= Construções de fora
tutorial_nonfortBuildings_text= Construções fora do forte pode conter comida, suprimentos e sobreviventes. Mas também pode conter zumbis perambulando por ai, então cuidado! Araste um sobrevivente para uma construção para envia lo em uma missão.

tutorial_scouting_picture= scout
tutorial_scouting_caption= Explorando
tutorial_scouting_text= Não sabemos o que tem em uma contrução até mandarmos alguém para explorá la. Explorar também revela quantos zumbis estão "zanzando" por lá, e isso faz com que as missões fiquem mais faceis depois.

tutorial_recruit_picture= recruit
tutorial_recruit_caption= Recrutando sobreviventes
tutorial_recruit_text= Outros sobreviventes! Nós devemos recrutá los, desde que tenha casas o suficiente e comida para eles. <font color="#003EBA">Líders</font> são melhores em missões de recrutamento.

tutorial_reclaiming_picture= reclaim
tutorial_reclaiming_caption= Retomando construções
tutorial_reclaiming_text= Se uma construção do lado do forte não tem mais zumbis, é seguro retomá la e extender nossos muros ao redor dela. <font color="#0DBA00">Construtores</font> vão fazer o trabalho mais rápido.

tutorial_scavenging_picture= scavenge
tutorial_scavenging_caption= Vasculhando
tutorial_scavenging_text= Você terá melhor chance de achar comida em casas e mercados. Lugares como shoppings podem ter melhores equipamentos. <font color="#E5B000">Exploradores</font> acham mais coisa e mais rápido.

tutorial_killing_picture= killing
tutorial_killing_caption= Matando zumbis
tutorial_killing_text= Zed estão em todo lugar. Araster um <font color="#EC1C24">soldado</font> para fora do forte e selecione o icone de arma para matar zumbies. Faça isso regurlarmente para que eles não cresçam e virem uma horda e nos ataque.

tutorial_killingStarted_picture= killing
tutorial_killingStarted_caption= Matando zumbis
tutorial_killingStarted_text= Livrar se de zumbis que estão vagando impede que eles se tornem uma horda, mas até que você tenha retomado uma construção, novos zumbis irão cambalear de volta para ela.

tutorial_tech_picture= science
tutorial_tech_caption= Pesquisa
tutorial_tech_text= Pesquisar projetos podem oferecer diferentes bônus para o forte. Para melhores resultados, use <font color="#AE1CC4">engenheiros</font> para pesquisas no laboratório.

tutorial_workshop_picture= workshop
tutorial_workshop_caption= Construindo Items
tutorial_workshop_text= Coloque um sobrevivente para construir items nas oficinas, desde munição até armadilhas para zumbis quando forem pesquisados no laboratório. <font color="#AE1CC4">Engenheiros</font> são mais rápidos para isso.

tutorial_useless_picture= building
tutorial_useless_caption= Construções inúteis
tutorial_useless_text= Algumas construções não te uso para nós. Nós podemos colocar um <font color="#0DBA00">construtor</font> para substituí lo por algo melhor. Fazendas são uma boa escolha já que não há muita comida para ser achada lá fora.

tutorial_radial_picture= radial
tutorial_radial_caption= Tipos de missões
tutorial_radial_text= Araste sobrevivente até construções para colocá los em missões. Empilhe sobreviventes parar fazer as missões mais rápido e com menos perigo.

tutorial_stack_picture= stack
tutorial_stack_caption= sobreviventes empilhados
tutorial_stack_text= [Clique] (ou [clique] e segure) uma pilha de sobreviventes para espalha la então poderá selecioná los individualmente. sobreviventes que vão em missões juntos podem se tornar amigos... ou inimigos.

tutorial_colinPanel_picture= dianeRun
tutorial_colinPanel_caption= Diane Moon
tutorial_colinPanel_text= [Clique] no nome de um sobrevivente para ver suas habilidades e outras informações.

tutorial_skills_picture= skills
tutorial_skills_caption= Um líder nivel 4
tutorial_skills_text= Todo sobrevivente aprende uma habilidade: <font color="#003EBA">líderes</font> liderando, <font color="#0DBA00">construtores</font> construindo, e assim por diante. Eles podem mudar treinando em uma escola. Você é especial [Name]: você pode melhorar todas as cinco habilidades.

tutorial_missionDanger_picture= missionDanger
tutorial_missionDanger_caption= Uma missão perigosa
tutorial_missionDanger_text= Sobreviventes pode se machucar ou morrer se eles explorarem muito longe ou sair para matar zumbis sem explorar antes. Araste um <font color="#EC1C24">soldado</font> extra para fazer a missão mais segura.

tutorial_starvation_picture= starve
tutorial_starvation_caption= Sem comida!
tutorial_starvation_text= Adultos precisam comer um 1 de porção de comida por dia. Esgotando deixam todos irritados, e as pessoas podem parar de trabalhar, ficar doente ou deixar a cidade. Vasculhar ou retome uma fazenda para ter algo para comer.

tutorial_hurt_picture= hurt
tutorial_hurt_caption= Ferimento e morte
tutorial_hurt_text= Se alguém se machucar, sorte de não ter sido pior. Eles teram que passar alguns dias se recuperando antes que possam trabalhar novamente. As pessoas se recuperam melhor em hospitais.

tutorial_happiness_picture= happiness
tutorial_happiness_caption= Os mantenha sorrindo
tutorial_happiness_text= Vê aquela carrinha sorridente na esqueda? Aquela é a felicidade média dos nosso sobreviventess. Se estiver baixa as pesoas podem recusar a trabalhar, ou pior.Igrejas, bares, e um tempo sem missões fazem as pessoas felizes.

tutorial_speed_picture= speed
tutorial_speed_caption= Controles de velocidade
tutorial_speed_text= Ajuste a velocidade do jogo com o ícone do relógio no em baixo no canto direito. Se você trocar para "pausado" você pode jogar baseado em turnos.

tutorial_zombieUnit_picture= zombie
tutorial_zombieUnit_caption= Uma horda de zumbis
tutorial_zombieUnit_text= Quando Zed se juntam ao lado dos muros eles se tornam uma horda perigosa. Isso pode atacá lo logo, então melhor colocar alguém no posto de guarda ao perto dela. <font color="#EC1C24">Soldados</font> são os melhores defensores.

tutorial_dangerHigh_picture= highDanger
tutorial_dangerHigh_caption= Nivel alto de perigo
tutorial_dangerHigh_text= Zombis estão se aglomerando em nosso muros! Eles logo irão atacar a contrução fraca mais proxima. O ícone de perigo em baixo no canto esquerdo mostra o quanto vai ser ruim.

tutorial_unpause_picture= speed
tutorial_unpause_caption= O botão de IR
tutorial_unpause_text= Precione o botão IR para fazer o tempo andar. O jogo irá pausar altomaticamente quando um menu estiver sendo mostrado.

tutorial_factions_picture= factions
tutorial_factions_caption= Gustav o mercador
tutorial_factions_text= Outras facções tem seu proprio forte aqui em [CityName], e eles não são necessariamente amigos. Se eles gostarem de nós eles irão mandar comboios de comércio. Se não, cuidado com invasores.

tutorial_oneuse_picture= resources
tutorial_oneuse_caption= Recursos
tutorial_oneuse_text= Parece que você conseguiu um item de uso instantâneo. [Clique] em um dos ícones de Recursos na esquerda para abrir o menu de informações de recursos. Você pode checar o inventário do forte e usar itens de uso instantâneo por lá.

tutorial_materialsLow_picture= resources
tutorial_materialsLow_caption= Pouco material
tutorial_materialsLow_text= Estamos com pouco materiais. Nossos <font color="#0DBA00">construtores</a> precisam deles para retomar ou contruir outras construções. Podemos conseguir mais se demolirmos construções ou cortando madeira na floresta.
#------------------------------------------------------------------------------------------------------------------------------
tutorial_ammoGone_picture= resources
tutorial_ammoGone_caption= Out of Ammo
tutorial_ammoGone_text= We've run out of ammunition. Any guns our survivors have equipped will no longer give a defensive bonus. Our <font color="#AE1CC4">engineers</font> can craft more ammo in a workshop.

tutorial_equipment_picture= equipment
tutorial_equipment_caption= Out of Ammo
tutorial_equipment_text= Each survivor can hold one weapon and one tool that improve their skills. If you find a piece of equipment in an event, [tap] on the +1 equipment icon to equip it.

tutorial_houses_picture= houses
tutorial_houses_caption= Need More Houses
tutorial_houses_text= Suburbs and apartment buildings each have room for [numColinsPerSuburb] survivors. We're full up, so we will need to reclaim or build more houses before we can recruit anyone else.

tutorial_policies_picture= policy
tutorial_policies_caption= Policies
tutorial_policies_text= Policies have permanent effects for the fort after you choose them. They can be changed later from the Government tab of the info menu.

tutorial_infoMenu_picture= resources
tutorial_infoMenu_caption= Info Buttons
tutorial_infoMenu_text= [Tap] any of the icons along the left of the screen to open the info menu. It'll let you keep tabs on survivors, resources, other factions and government management.

tutorial_goal_picture= dianeKill
tutorial_goal_caption= Diane Moon
tutorial_goal_text= Hey, looks like we're still alive! Good start. Remember our goal here in [CityName] is to grow our fort to at least [completionGoal] buildings.
