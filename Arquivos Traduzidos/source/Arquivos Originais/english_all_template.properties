winHalfway_title = A Good Start

winHalfway_1 = The {1} of us are starting to see some progress here in [CityName]. We've reclaimed enough buildings that you can actually go for a little jog around the neighborhood.\n\nThink of that - running for fun, not for your life! Exercise. Recreation. Spandex running shorts. These are the things we're looking forward to!

