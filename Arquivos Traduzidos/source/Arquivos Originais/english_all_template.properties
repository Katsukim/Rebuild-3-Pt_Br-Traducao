vanNuke = We made our way into the Government silo. Inside: a warhead. A nuclear warhead. They must have brought it here with them, though I can't imagine why. Without a rocket, the only thing you could do is detonate it here, which would blow the whole city up.\n\nBlow the whole city up.\nBlow... the whole city... up.\n\nAnd take the Omegavirus with it.

