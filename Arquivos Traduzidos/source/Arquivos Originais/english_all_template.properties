rottenGunfight_title = Gunfight At the Subway

rottenGunfight = I thought one Rotten cowboy was weird. Apparently there's another, and he's at our gates, dressed in a poncho and a black, flat-brimmed cowboy hat.\n\n"The name's Sheldon. I'm an outlaw." the creature spoke through gritted teeth in a Clint Eastwood impression. I tried not to stare at his peeling skin or the gaping hole in his neck.\n\n"But I've been set up. That Jesse put me up on false charges... wanted posters all over town. Truth is, he just wanted me out. But I'm going back... for revenge."

rottenGunfight_option1 = Why tell us?

rottenGunfight_option2 = What were the charges?

rottenGunfight_option3 = How can we help?

rottenGunfight_option4 = Get lost

rottenGunfight_outcome1 = "Well, I reckon you folks might have beef with the Rotten. If you help me kill their leader Jesse... well, the rest of them don't know dung from wild honey."\n\n"I'm planning to challenge that rattlesnake to a duel in front of their fort. Get that crooked, two-bit sheriff out of office for good."

rottenGunfight_outcome2 = "I took to the life of a cowboy like a horse takes to oats, but Jesse, he's a pretender. I told him so it really soured his milk."\n\n"Then he accused me of stealing a horse."\n\n"Wish I had, to tell it true. But I ain't seen one in years."

rottenGunfight_outcome3 = "It's a hell of a thing, killing a man. Take away all he's got and all he's ever gonna have."\n\n"If you're up for the job or just want to see how a real cowboy operates, meet me at the Rotten fort. Bring a gun."\n\nI'm not sure if we actually want to take sides with this 'outlaw', but we can head over to the Rotten and see what happens.

rottenGunfight_outcome4 = "Every man's got a right to be a sucker once." Sheldon chuckled breathily through the hole in his throat. "But mark my words, that Jesse's so crooked, he could swallow nails and spit out corkscrews. You watch yourselves."\n\nHe strode off and shoved a wandering zombie out of his way like it was nothing.

rottenGunfightFinish_title = Gunfight At the Subway

rottenGunfightFinish = It was high noon when [we] strolled into the Rotten fort. The was no one out... just a bunch of dust devils twirling newspapers around. Then I noticed a pair of eyes peeking from behind a boarded-up ticket booth. So they are here, just hiding.\n\nA figure - the outlaw Sheldon - appeared at the end of the street behind us, poncho billowing in the breeze.\n\nThen the turnstile creaked as Jesse climbed the stairs out of the subway to meet him.

rottenGunfightFinish_option1 = Help Jesse

rottenGunfightFinish_option2 = Help Sheldon

rottenGunfightFinish_option3 = Just watch

rottenGunfightFinish_outcome1 = [We] strolled up to Jesse and stood shoulder-to-shoulder with him, facing off against the outlaw.\n\nSilence. A gust of wind kicked up some dust. Then some invisible cue caused both men to go for their guns at lightning speed. Before I'd even drawn mine, Sheldon was lying on his back in the dust, dead.\n\nI asked Jesse if the guy really did steal a horse.\n\n"Horse?" he asked. "Horses are all dead, I reckon."

rottenGunfightFinish_outcome2 = [We] strolled over to the outlaw and stood beside him, facing Jesse.\n\nSilence. A gust of wind kicked up some dust. Then some invisible cue caused both men to go for their guns at lightning speed. Before I'd even drawn mine, Sheldon was lying on his back in the dust, dead.\n\nI got one round off before Jesse shot the gun out of my hand. I hit him clear through the heart... but of course that doesn't hurt the Rotten much. [We] dove to the side and scrambled out of there, defeated.

rottenGunfightFinish_outcome2NoGun = [We] strolled over to the outlaw and stood beside him, facing Jesse.\n\nSilence. A gust of wind kicked up some dust. Then some invisible cue caused both men to go for their guns at lightning speed. In an instant, Sheldon was lying on his back in the dust, dead.\n\nJust as well because I didn't even have a gun. [We] dove to the side and scrambled out of there with [our] [p|tail|tails] between [our] legs.

rottenGunfightFinish_outcome3 = [We] hid behind a couple crates and waited with the other Rotten.\n\nSilence. A gust of wind kicked up some dust. Then some invisible cue caused both men to go for their guns at lightning speed. In an instant, Sheldon was lying on his back in the dust, dead.\n\nI guess there's only room for one zombie cowboy in [CityName], and Jesse's keeping that title.

missionInjury_title = Injury while [missioning]

missionInjury_1 = We were out [missioning] when we met a cute little dog. Something like a [*shih tzu|chihuahua|Pomeranian], but it's fur was so matted you couldn't tell for sure. [FormalName] bent down to offer it [his] hand, but the little dog growled and started going yap-yap-yap-yap-yap... we couldn't shut it up!\n\nEvery zed within hearing lurched over and we had to run for it. That damn dog ran with us, nipping at our heels and tripping [Name], causing [him] to twist [his] ankle.\n\nEventually the dog broke off to bark at the zombies instead. I hope they ate it.

missionInjury_2 = Dammit! I told [FormalName] that building didn't look structurally sound, but [he] kept insisting [he] had spotted [*something shiny|a little girl|a little boy|a vending machine full of candy] in there.\n\nOf course, as soon as [he] went to get a closer look [*a busted old air conditioner|an ugly-lookin' gargoyle|a worn McNoodles billboard|a window planter full of dead flowers] decided that was the moment to let go of the side of the building. Came crashing down right on top [him].\n\n[He]'ll live, but we had to abort the [missioning] mission to drag [him] and [his] dislocated shoulder back to base.

missionInjury_3 = You know how the police always used to tell us how dangerous [*old ammo is|unexploded ordnance are|firecrackers are]? [FormalName] found a discarded box of the stuff while we were [missioning] and it went off in [his] face.\n\nI think [he] should be OK in a few days, but it will be a while before [he] [*can hear clearly in that ear again|will any have any sort of eyebrows to speak of|stops smelling of gunpowder].

missionInjury_4 = Who the hell shuts a zed in [a fridge|a deep freezer|the back of a van|a novelty coffin|bathroom] for someone else to find? [FormalName] got the fright of [his] life when [he] opened the thing up and got a zombie to the face.\n\nWe managed to get the thing off of [him] before [he] ended up with any new teeth marks, but it's going to take [him] a few days to recover.

missionInjuryAlone_1 = I'm not sure how [FormalName] managed to drag [himself] back to the fort after that botched mission, but we're happy [he]'s alive.\n\nWe still don't know what happened because [he]'s been unconscious since [he] got back, but we're pretty sure [he]'ll come around soon.

missionInjuryAlone_2 = [FormalName] somehow walked straight into a pack of zed on [his] way to start [missioning]. [He] had to lock [himself] in a parked car and stay perfectly silent and still until they passed by.\n\nUnfortunately it's hot out and the temperature in that car was enough to give the poor [guy] a near fatal heat stroke. [He] couldn't even remember [his] name when we found [him]. [He]'ll need some time to recover.

missionInjuryAlone_3 = I still haven't been able to work out what happened to [FormalName]. [He] walked back through the front gate with a glazed look in [his] eye and nothing to show for [his] [missioning] mission. All I've been able to get out of [him] is "[*The bells! The bells!|There are four lights!|All I could see was its teeth!|It isn't meant to bend that way....|Chickens shouldn't swarm like that....]"\n\nI'm not sure, but [he] may need a few days to recover.

missionInjuryAlone_4 = [FormalName] just came crashing into the fort covered in blood, and with a horde of undead hot on [his] heels. We managed to get gate closed in time, but [he]'s in rough shape.\n\nI suppose that just goes to show you shouldn't [wear those squeaky/flashy kids shoes|bring your lucky tambourine with you|practice your singing|taunt the zed|get into a loud argument with your shadow] when you're out [missioning].

missionInjuryAlone_5 = I just finished bundling up [FormalName] in bed. It seems [he] was out [missioning] and tried to slip through one of the old parks when [he] ran into an angry [raccoon|elk|moose|skunk|porcupine] defending its territory.\n\n[He] got away, but not before [he] [got some nasty scratches.|got an antler in the ribs.|was nearly trampled.|was treated to the skunk's special brand of "cologne". Ewwww.|got a leg full of needles.]

missionDeath_title = Death while [missioning]

missionDeath_1 = [FormalName] was killed while we were out [missioning]. We must have put a dozen bullets in that zombie, but it just kept coming. It got [Name] by the arm and ripped it clean off [him]. There was so much blood.\n\n[He] was so worried about [his] arm. We kept saying "you never know, maybe we can sew it back on," and "now we'll have to call you lefty." Ha ha.\n\n[He] bled out and died before we could even move [him]. I'm sorry, [Name].

missionDeath_2 = We stumbled on an old [*musket|flintlock pistol|civil-war era cannon|sawed-off shotgun|hunting rifle] just sitting outside in the middle of the street while we were [missioning] today. No idea how the thing got there, but between the mold and the rust it did not look like the elements had been kind to it.\n\nOf course, that didn't necessarily mean the thing wasn't still loaded. Really wish [Name] hadn't been looking down the barrel when we found that out. Still, we were able to bring back most of [his] body. Not sure where [his] head ended up though.

missionDeath_3 = [Concrete|Metal|Wood] can get really slippery in this weather, between the damp and the slime that covers everything. We were [missioning] when [FormalName] thought [he] saw [*a birds nest|a decoder ring|some racy magazines|some top of the line sneakers] [sitting on top|hanging off|on the roof] of this [pile of rubble|bent lamppost|old shack]. We told [him] it didn't look safe, but [he] went and climbed up anyway to get a better look.\n\n[He] wasn't even that high when [he] slipped, but [his] head split open like a [*watermelon|rotten egg|ripe tomato] when it hit the hard ground.

missionDeath_4 = We were out [missioning] yesterday when [FormalName] stumbled straight into some jury-rigged trap. It looked just like a regular ol' [*pile of leaves|store mannequin|washing machine|lawn mower|CRT monitor] but the instant [he] touched it, [*spikes flew out of it, impaling everything nearby|it exploded in a ball of greenish flame|the tripwire attached to it triggered the nearby blunderbuss full of nails and screws|barbed wire shot out of it like a coiled spring].\n\nWe brought back the bits of [him] we could find, but there wasn't much our docs could do for [him] at that point.

missionDeathInedible_1 = [FormalName] was a good friend, and a hero in [his] final moments. We were [missioning] and just chatting, not paying enough attention. The zed were on us in seconds, appearing in the doorways on both sides of the room, seemed like out of nowhere. [Name] pushed me into a closet and slammed the door.\n\nI could hear [him] fighting those things, but there was nothing I could do. I waited until they finished with [him] and had wandered away. There was nothing left but a smear of blood on the floor.

missionDeathInedible_2 = It always happens when you think you're finally safe. We got jumped by a bunch of undead just as we were about finish up [missioning]. They grabbed [FormalName] before we knew what was happening.\n\nAs they [*tore at|clawed at|chewed on|ripped into] [his] [*intestines|eyes|tongue|spleen|neck], [he] simply screamed at us to run. Tears in our eyes, we did.\n\nWe'll miss you, [Name]. You were a better [man] than any of us.

missionDeathInedible_3 = We've gotten so used to digging through hazardous waste out here, we don't even notice warning signs anymore. Like the [biohazard|explosive|poison|corrosive] danger symbol on the [*steel hatch|large canister|test tube|tightly sealed door] [FormalName] found while we were [missioning]. It becomes background noise.\n\nThe [purple spores|jet of flame|green gas|spray of acid] that shot out of it [turned|engulfed|saturated|ate through] [his] [skin bright yellow|head and shoulders|every pore|clothes] in seconds. That stuff devoured [him] faster than any zed. Before long all that was left was a smear on the pavement.

missionDeathInedible_4 = I was out [missioning] with [FormalName] when we decided to split up. Seemed like a good idea at the time. We could cover more ground that way. But when [he] missed the rendezvous a few hours later, I started to get worried.\n\nDidn't take me long to find [him]. Or rather, it didn't take [him] long to find me. I hadn't realized you could be become a zed that fast, but [Name] always was an overachiever.\n\nIt was all I could do to [take off the creature's head with a shovel|smashed the thing's skull in with a brick|shove an iron spike through the zombie's eye] before it sank its teeth into me. Hurt to do, but it was [him] or me at that point.

missionDeathAlone_1 = We haven't heard from [FormalName] since yesterday morning. [He] was out [missioning], but we expected [him] back for supper last night. Sometimes people get stuck out there overnight, but in this case... I don't know how I know it, but [he]'s not coming home.\n\n[Name] is dead.

missionDeathAlone_2 = It's always hard when one of our own get turned, but our scouts caught sight of [FormalName's] corpse shambling through the wastes this morning. [His] [*face looked like it had been half melted off|leg was missing|guts were hanging out and dragging along the ground|skull was cracked open and bit of brain were oozing out] but it was definitely [him].\n\nI'm not sure what happened on that last [missioning] mission of [his], but it doesn't look like it ended well.

missionDeathAlone_3 = I knew we should have sent someone with [FormalName] to go [missioning]. [He] always gets so [reckless|scared|careless] out in the field by [himself]....\n\nWell, that should probably be [he] _"got"_ [reckless|scared|careless]. It's been over 24 hours and there's been no sign of [him]. That usually means someone's ended up dead.

missionDeathAlone_4 = Our wall-watchers heard [a massive explosion|a terrifying scream|the sound of collapsing building|the sound of gunfire] come from the area [FormalName] was [missioning] earlier today.\n\nI was waiting for [Name] to get back in so we could get the full report, but it's been 8 hours and there's been no sign of [him]. I'll wait a bit longer, but if [he] doesn't show up soon we're going to have to declare another one missing/presumed dead.

missionDeathAlone_5 = [FormalName] staggered through the front gate this evening, an absolute mess. [He] was [*covered in bruises|bleeding from the stump that used to attach to a hand|beaten black and blue|drenched in blood] and could barely stand.\n\nIt wasn't until I was cleaning [him] up that we noticed the bite marks. We both understood what that meant. I left [him] alone in [his] room with a pistol and a single bullet. I'll clean up the mess in there tomorrow.

missionDeathAlone_6 = I went out looking for [FormalName] this morning. [He] was still missing after going [missioning] yesterday. I was just hoping I could get to [him] before the zed could.\n\nI never managed to find [his] body, but I did find [his] [*old camcorder|necklace|girl-power T-shirt|ear|hair gel] floating by itself in a mud puddle not far from where [he] had been working. I guess that will have to do if we want something to bury.

factionMissionAttackInjury_title = Injury during Attack

factionMissionAttackInjury_1 = I for one would be proud to take a bullet in this fight against [faction]. They're a menace and they need to be destroyed. It's that simple. But [FormalName] won't stop griping about the bullet in [his] [leg|arm|shoulder], now that it's clear [he]'s not going to die.\n\n[He] says [he] regrets ever attacking [faction's] fort, and doesn't understand why we wanted to do it. Maybe some bed rest will give [him] time to figure it out.

factionMissionAttackInjury_2 = [FormalName] was injured today in an attack on [faction] at their [square]. We really messed those guys up though, and no doubt [Name] will be first in line for another shot at them once [he]'s healed up.

factionMissionAttackInjury_3 = None of us expected [faction] to fight back so hard. I really thought we had them at our attack on their [square], but they knew we were coming and had the place mined with nail bombs.\n\n[FormalName] stepped on one and it took a chunk of [his] [calf|thigh|knee] that... well I hope it grows back. Is that possible? Well, [he] might have a bit of a limp from now on.

factionMissionAttackInjury_4 = Getting through their wall was too easy. Some [factionAdjective] builder must have been half in the bag when they made it... there were cracks you could practically walk through. [FormalName] went first of course. [He] always insists on going first... and there they were, ready to take [his] head off as [he] came through.\n\nLuckily, [Name] spotted a penny on the ground and stooped over just in time to pick it up. [He]'s still rather badly bludgeoned, but alive. [He]'ll recover in a few days.

factionMissionAttackInjury_5 = [FormalName] is seriously lucky just to be alive right now. Three of the [factionAdjective] got on [him] in there during the attack on their base. They swarmed [him] like a pack of zombies. I swear to god one of them even bit [his] face. But [he] got out of there somehow.\n\nBesides missing half an ear now [he] should be fully recovered in a few days.

factionMissionAttackDeath_title = Death during Attack

factionMissionAttackDeath_1 = We stormed in there like it was D-day, only with, well, a slightly smaller scale. But this is war nonetheless, and [FormalName] gave [his] life today on the battlefield at the [factionAdjective] [square]. May it not have been in vain.

factionMissionAttackDeath_2 = [FormalName] was killed today during our attack on [faction]. [He] fought bravely and never questioned what we were doing there, but when [he] came face to face with a young [factionAdjective] [boy|girl], [he] hesitated. The kid was clearly terrified out of [his|her] mind, but with trembling hands shot [Name] before he could react.\n\nAs [he] lay dying, [Name] whispered that [he] was glad [he] hadn't pulled the trigger, and he hoped that [boy|girl] survives us all.

factionMissionAttackDeath_3 = Why are we fighting this war with [faction]? Is it worth all the bloodshed? Human blood; decent, redeemable humans fighting for ideals or honor or territory. We're not animals, not zombies.\n\nI'm feeling pretty down today because [FormalName] was killed during an attack on [faction]. It's not too late to make peace with them and end this fighting.

factionMissionAttackDeath_4 = "They started it."\n\nThis is what [FormalName] told me when I asked if [he] had a problem joining the attack on [faction], where [he] died today. The [man] fought like a demon and must have taken 5 of them down with [him], but those words keep haunting me.\n\nWhat if they didn't start it? What if they think we did?

factionMissionRaidInjury_title = Injury during Raid

factionMissionRaidInjury_1 = [FormalName] took a bullet during our raid on [faction]. [He]'ll be fine in a few days, but [he] dropped the stolen [sack of flour|bag of rice|case of canned food] [he] was carrying out of there. That could have fed us for a week. Ah well.

factionMissionRaidInjury_2 = [Faction] was ready for us when we raided them. They left one of their storeroom doors enticingly open and we couldn't resist the trap. [FormalName] hurried in ahead of the rest of us, probably planning to pocket the best stuff before we got there.\n\nAnyway they jumped [him], and beat the living crap out of [him] before [he] got away. [He] needs a couple days to recover.

factionMissionRaidInjury_3 = We were heroically raiding [faction's] [square] when [FormalName] suddenly had an attack of conscience. "Do we really need to take their medicine?" [he] asked me. We stopped to argue, and predictably that was when they jumped us.\n\n[Name's] going to be fine, but [he]'s got a nasty concussion. Hopefully they knocked some sense into [him] in the process.

factionMissionRaidDeath_title = Death during Raid

factionMissionRaidDeath_1 = I'm so sorry to say that [FormalName] has died. [He] was out raiding the [factionAdjective] [square], which was supposed to be an in-and-out job. They shouldn't have even known [he]'d taken anything until tomorrow. But something went wrong, like it always does.

factionMissionRaidDeath_2 = We should never have pitted ourselves against [faction]. They're ferocious as wolverines when their backs are to the wall, and we put them in that position by trying to steal the last of their [food|fuel].\n\n[FormalName] was shot during the raid. We unfortunately couldn't recover [his] corpse, but hope that [faction] won't be too cruel with it. At the very least, we hope they'll make sure [he] stays dead.

factionMissionRaidDeath_3 = [FormalName] was murdered by [factionAdjective] dogs today. Literally, by their dogs. It was pretty horrible. One of them seemed rabid, or maybe it had the disease, the way it kept fighting even after [Name] cut one of its legs off. By the time those beasts were done with [him], there wasn't much of our old friend.

recoveryDeath_title = Killed while recovering from injury

recoveryDeath_1 = [Name] was killed when the [square] [he] was recovering on was lost. [He] was too sick to move...

fightOrFlight_title = Fight or Flight

fightOrFlight = [FormalName] got careless and forgot the knock test: always knock on a door first and listen for movement on the other side before turning the knob.\n\nZed poured out when [he] opened it. A panicked chase, a wrong turn down a hallway, a locked door in the stairwell, and [he] found [himself] on the roof with two choices:\n\nLeap off and hope something breaks [his] fall, or fight the zombies bare-handed.

fightOrFlight_option1 = Jump off the roof

fightOrFlight_option2 = Fight the zombies

fightOrFlight_outcome1 = Something did break [Name's] fall: [his] legs.\n\nYup, that hurt a lot, and [he]'ll be out of commission for awhile until [his] legs heal... but [he]'s been obnoxiously happy since it happened. I guess [he] was so sure [he] was going to die up on that roof. Just getting to see the sun rise one more time is a gift.

fightOrFlight_outcome2 = Give the [guy] some credit: [he] fought the lot of them off with nothing but [his] bare fists. [He] threw three of them off the roof, using their own momentum against them. The last one [he] tripped, then kicked its head until it was nothing but a grey-pink smear.\n\nSadly, [Name] was bitten. Not once, but half a dozen times. It's only a matter of time now before [he] turns.

fightOrFlight_outcome2_option1 = Wait and see...

fightOrFlight_outcome2_outcome1success = [He] didn't die! We were all so sure, we'd started prepping for [his] funeral. My eulogy was going to be so good, too. But the fever, which usually sets in within a few hours of being bitten, never came to [Name]. [He] sat and meditated in [his] room all night, then emerged just as healthy as the day before.\n\n[He] must have some sort of immunity to the disease. Lucky!

fightOrFlight_outcome2_outcome1success_effect = Gained Immunity perk

fightOrFlight_outcome2_outcome1fail = [Name] didn't make it through the night. When the fever gripped [him], [he] asked that I be the one to... finish it... after [he] died.\n\nWe're all going to miss [him] around here. Farewell [Name].

factionMissionAttack_title = Attacked [faction]

factionMissionAttack_1 = [Faction] never saw us coming. We stormed through their wall like [a herd of triceratops|vengeful gods|a lightning bolt through butter] and zombies poured in after us. We killed [4 or 5|5 or 6|7] defenders and generally messed up their day.

factionMissionAttack_2 = [Faction] may hate us, but more importantly they fear us. Our soldiers brought that fear today when they blasted through the [factionAdjective] gates and chased them out of there.

factionMissionAttack_3 = [factionAdjective] defenses were impressive, but they didn't stand a chance against our soldiers. We busted our way into their compounded and [gunned down|lynched|trusted up|beat down|tarred, feathered, and left to the zed] anyone who raised a weapon against us, before heading out the way we came.\n\n[Faction] won't be happy, but should think twice before messing with us again.

factionMissionAttack_4 = A few of our sneakier people slipped passed [factionAdjective] walls last night and [set fire to one of their main buildings|tainted their water supply|poisoned their food stocks|slit the throats of the guards on duty|let a swarm of bed bugs loose in their bunks] while most of them were asleep.\n\nWe'll see how well they sleep tomorrow when [they find the charred corpses|the dysentery begins|a few of them fall face first into their breakfasts|they stumble on the bloody remains|they wake up all itchy] come the morning.

factionMissionAttack_5 = Using a few makeshift [*ladders|grappling hooks|siege engines] we scaled [factionAdjective] walls and [*opened up a can of whoop ass on|started hurling rocks down at|began hunting down|went toe-to-toe with] the defenders inside.\n\nThe fight was [*short and bloody|long and ugly|rough on our people|over a lot quicker than expected] but [faction] will remember the [*chaos|mess|bodies|broken bones] we left behind. If they know what's good for them, that is.

factionMissionAttackDestroyed_1 = We've defeated [faction]. They were huddling in the [square], low on supplies, their last remaining walls thrown together in such a hurry they could barely hold out the undead.\n\nBut it wasn't zed who put an end to these people, it was us. What should we do with them?

factionMissionAttackDestroyed_2 = [Faction] are defeated. They hardly put up a fight in their last [square]... I guess they knew it was over and were just waiting for us to come and put an end to it.\n\nWe've torn down their walls and are holding the last of them captive. What should we do with them?

factionMissionAttackDestroyed_3 = [Faction] put up a serious fight in their final [square]. We surrounded the walls and demanded they surrender. They answered with gunfire. I guess they'd rather go out with guns blazing than submit to us. Hell, I can understand that.\n\nThe smarter ones laid their guns down and put their hands up. What should we do with them?

factionMissionAttackDestroyed_option1 = Kill them all

factionMissionAttackDestroyed_option2 = Let them go

factionMissionAttackDestroyed_option3 = Invite them to join us

factionMissionAttackDestroyed_outcome1 = I'm not proud of the things we've done to survive in this new world. Theft. Murder. Genocide. But we're doing what we must to build a new future for humanity.\n\nWe didn't find [FactionLeader] among the bodies, but the rest of [faction] are dead. We took what supplies they had on them.

factionMissionAttackDestroyed_outcome2 = We gave [FactionLeader] and the rest of them as much food as they could carry, then ordered them to leave [CityName] and never look back.\n\nThey looked pretty downhearted as they trudged out of town, but our people are happy we let them live.

factionMissionAttackDestroyed_outcome3 = Two [factionAdjective] survivors joined us. They figure it was either that or die in the jaws of the undead. I'd have made the same choice.\n\nThey're depressed, and it'll take them a while to warm up to the others here, but we can always use more zombie fodder... I mean able bodies.\n\n[FactionLeader] and the rest of [faction] said they'd rather take their chances with the Zed. They took what they could carry and left, promising to leave [CityName] and never come back.

factionMissionHeadquarters_title = [Faction] HQ Destroyed

factionMissionHeadquarters_1 = Today we hit them where it hurts: right in the [square]. [Faction] should have known better than to keep all their war supplies and tactical records in the big, obvious building that practically screamed "headquarters".\n\nWe didn't raze it to the ground because hey, we could use that [square] ourselves. But we made sure to remove every trace of [Faction] from it, and we took {1}.

factionMissionHeadquarters_2 = I took particular delight in destroying [FactionLeader's] office when we stormed their headquarters in the [square] today. If they ever manage to take it back, [factionHe]'s going to find some pretty hilarious graffiti in there.\n\nThey seem to be pretty demoralized by losing the building, and the stuff we found: {1}.

factionMissionHeadquarters_3 = It was no easy battle getting through the defenses at the [square], but that just made us fight all the harder. We knew there had to be something good in there, and we were right. We found {1}.\n\n[Faction] took a real hit to their tactical strength today. The war should be easier from here on out.

factionMissionRaid_title = Raided [faction]

factionMissionRaid_1 = We stole {1} during the raid on the [factionAdjective] fort. It was easy! First we set up a distraction by having [Name] run around on the other side of their fort [yelling obscenities|with no pants]. Then we climbed over the fence at the [square] and were out of there before they realized what had happened.

factionMissionRaid_2 = Zombies can't climb ladders. Actually it's hilarious to watch them try, but the point is the [factionAdjective] walls were built for zombies, and they weren't imagining humans coming over them. This makes stealing from them remarkably easy, so long as you find a section of wall with no guards on duty.\n\nLast night we got away with {1}.

factionMissionRaid_3 = Some raids go better than others. This time, [faction] were on us within minutes of our getting there, and we got caught in a firefight. We still managed to take {1} out with us though. I've been practicing shooting while carrying a 40 pound sack of potatoes and today I think it paid off.

factionMissionRaid_4 = Our scavenging skills were put to the test during the raid on [faction]. Either they're running out of supplies, or they've hidden them really, really well, because we practically turned that [square] upside down to find {1}.\n\nI don't think they were too happy about it either, the way they were shooting at us.

factionMissionRaid_5 = A proper raid takes skill to pull off. Not just skill with a gun, though that's important, but the skill to figure out where to strike... and how to get in and out with the most loot before [faction] figure out what's going on and retaliate. It's all about careful planning and scavenger's intuition.\n\nToday my scavenger's intuition netted us {1}.

factionMissionRaidAlone_1 = [Name] brought back {1} from that raid on [faction]. The way [he] tells it, [he] just walked up to the gates, shot one guard in the knee, then told a second one to bring as many supplies as [he|she] could carry. I can't believe that worked!

factionMissionRaidAlone_2 = [Faction] are such suckers. [Name] single-handedly raided {1} from them today, and tore open part of their wall in the process. That'll take a while to fix.

factionMissionRaidAlone_3 = [FormalName] says [he] feels bad for stealing from [faction]. Thanks to [his] scavenging skills [he] brought back {1} from their fort, but [he] had a confrontation on the way out. [He] says the [woman|man] who tried to stop [him] didn't even have a gun, they just begged [him] not to take their hard earned supplies.

factionMissionRaidAlone_4 = Sounds like [Name] really terrorized [faction] today. [He] raided their supplies, coming away with {1}. When they tried to stop [him], [he] killed two of them. The rest backed off and let [him] go.

factionMissionRaidNothing_1 = [Faction] had nothing left to steal. We should give 'em some time to replenish their supplies before we try to hit them again.

factionMissionRaidNothing_2 = Couldn't find a single thing left to take from [faction] during that raid. I told him the next time we come back they better have something for us, and beat the hell out of one poor sod to drive the threat home.

factionMissionRaidNothing_3 = [Faction] just laughed when [we] raided them today. Looks like they've got nothing left to lose. They can barely even feed themselves... I guess our raiding's really taken it's toll on the poor sods.\n\nWe should give it a rest and come back when they've got something worth taking.

factionMissionAttackUnit_title = Killed {1}

factionMissionAttackUnit_1 = [We] nailed those [factionAdjective] {1}. [We] came down on them at dawn while they were still camped at the [square], and the element of surprise was all [we] needed.

factionMissionAttackUnit_2 = [We] ended up in a drawn out gunfight with those [factionAdjective] {1}, but they were obviously outmatched. After [we] picked off the first couple, the rest ran back towards their base. We'll have to take the fight there if we want to finish them off.

factionMissionAttackUnit_3 = The [factionAdjective] {1} were pinned down at that [square] all day. At one point I was sure they'd snuck past [us] somehow and got away, but at sunset they made a break for it. [We] shot one of them in the back and another in the shoulder, but [he|she] ran off with the rest of them. They'll think twice before trying to get the drop on us again.

factionMissionAttackUnitFail_title = Attack Failed

factionMissionAttackUnitFail_1 = The [factionAdjective] {1} were camping out at a dilapidated [square] when [we] jumped them. I thought [we] had the advantage, but they were surprisingly quick to grab their weapons and fight back. [We] wounded a couple of them, but when they got a sniper up into a nearby building it was over for us. We could try again later.

factionMissionAttackUnitFail_2 = We'll have to try to attack the [factionAdjective] {1} again somewhere else. [We] spent most of the morning laying in wait for them to show up, but it seems they were on to [us] and took another route. Oops.

factionMissionAttackUnitFail_3 = [We] stormed up to those [factionAdjective] {1} and showed no mercy. One of them, this huge [chick|dude], shot a hole through my sleeve but it only grazed the skin. [She|He] was always one step ahead of [us], blocking every advantage, shooting the weapons out of [our] [p|hand|hands]. [She|He] had skills, serious skills.\n\nI rounded a corner and suddenly [she|he] was there in front of me. I thought I was a goner for sure, but [she|he] just said "Get the hell out of here." So [we] did.

rottenExplode_title = Rotten Explosion

rottenExplode_1 = [Our] attack on the Rotten's subway station triggered something catastrophic. Suddenly there were Rotten soldiers coming out of the sewer grates all around [us]. Oh god... there were more than we imagined living down there.\n\nThey took the {1}, the {2}... everything. Jesse strode through the streets with his antique six-shooters, the figure of a vengeful Josey Wales, a western outlaw preparing to make his last stand.\n\nIt won't be today. It's a miracle [we] got out of there alive. We should think twice before going back in.

factionMissionAttackProtected_title = Attack Canceled

factionMissionAttackProtected_1 = We've reduced [Faction] to the point that they're helpless before us. We'd better not finish them off though. We need them alive for what's coming.

factionTradeUnit_title = Trade with [faction]

factionTradeUnit_1 = [We] went out to meet the [factionAdjective] caravan and see what they have for sale. [FactionLeader] happened to be there, "making sure nobody steals anything" as [factionHe] put it.

factionTradeUnit_2 = [FactionLeader] led the trade caravan (actually [an old gutted RV|a convoy of pickup trucks|a school bus with large guns mounted on the top]) to a big parking lot and opened up shop.

factionTradeUnit_option1 = Trade

factionTradeUnit_option2 = Ask if they need anything (lvl 5 leader)

factionTradeUnit_option3 = Leave

factionTradeUnitAskYes_1 = [FactionLeader] didn't want to give anything away so [factionHe] brushed me off, but it's clear from looking at their supplies that they're low on _{1}_. I bet they'd pay extra if we could spare any.

factionTradeUnitAskYes_2 = [FactionHe] said they've had trouble getting enough _{1}_ and would be happy to pay extra for any we have.

factionTradeUnitAskYes_3 = "We're nearly out of _{1}_," offered one of the caravan workers. "We had a whole shipment coming in from another town, but it never showed. Probably out there somewhere getting picked over by scavengers. I bet the boss would pay nearly double for it."\n\nIf [FactionLeader] overheard, [factionHe] didn't say anything.

factionTradeUnitAskNo_1 = "Nope" answered [FactionLeader], watching my eyes closely. I'm not sure if [factionHe]'s telling the truth or not, but it's clear we won't be getting any deals that easily. We'll have to wait until they restock and ask again.

factionTradeUnitAskNo_2 = "Why, what is it you have too much of?" [FactionLeader] asked slyly. I guess I'm not getting an answer out of [factionHim]. We should try asking again next week once they've had a chance to restock.

factionTradeFort_1 = [We] met with [FactionLeader] at [faction's] compound. After a few pleasantries, [factionHe] led us to one of their storerooms so we could have a look at what they're willing to trade this week.

factionTradeFort_2 = [FactionLeader] brought in a [*stout|red-headed|fabulously dressed] [man|woman] with a clipboard to list off goods they're able to trade.

factionTradeFort_3 = [Faction] obviously have much more than they're willing to trade us. I mentioned this to [FactionLeader] but [factionHe] said they were "reserve" and had to be saved in case [Faction] needed them someday.

factionTradeFort_4 = [FactionLeader] walked [us] around their storerooms and pointed out a few things that we could have for a price. Hopefully my bartering skills are up to the task!

factionTradeGustav_title = Trade with Gustav

factionTradeGustav_1 = Gustav jumped down from the lead truck and shook my hand vigorously in both of his. _"Iz good day for deal!"_ he shouted, then slapped a meaty arm around my shoulders. _"Come, I show you what I find, many good things for you..."_

factionTradeGustav_2 = Gustav was in a somber mood when I met him at the caravan. _"Greetinks friend,"_ he said, _"Too much mertsi, too many walking deadmen in [CityName] today. Two guards I lost zis mornink."_ He held up two fingers, then considered them. _"Well, now I sell you zeir stuff, so for you, I think iz not so bad."_

factionTradeGustav_option1 = Trade

factionTradeGustav_option2 = Ask if he needs anything (lvl 5 leader)

factionTradeGustav_option3 = Leave

factionTradeGustavAskYes_1 = _"Not for me,"_ said Gustav, _"but iz many people who will buy _{1}_ from my caravan. I will give you a good price for it."_

factionTradeGustavAskYes_2 = _"Yez,"_ Gustav answered, _"I have much need for {1}, but I will not say why. Only that I will pay double if you can sell it to me."_

factionTradeGustavAskNo_1 = Gustav seemed to be about to say something, then he just shook his head no. No deals today. Gustav's stock seems to change about once a week, so we can check again then.

factionTrade_title = Trade Accepted

factionTrade_1 = [We] eventually came to a deal with [faction] that seemed to suit us both well enough. I think we could have gotten more out of them, but this way everybody's happy.

factionTrade_2 = [Faction] had some [80's Transformer toys|Toblerone bars|cases of homebrew beer|manga graphic novels] on them that they swore were for personal use and refused to trade. Man, [I would have given my left arm for some|what I would do for some of those]...

factionTrade_3 = They always say that you know you got a fair deal when no one goes away happy. I don't think there's going to be celebrations on either side tonight, but both us and [faction] got the stuff we needed.

factionTrade_4 = [We] probably could have gotten more out of that deal with [faction] if we had a bit more time to negotiate, but we had to cut things short when the zed suddenly [grabbed one of their bodyguards|started climbing up out of the sewers|went after their pack animals].\n\nAs it stands I think we both got what we needed off that deal. Not counting the loss of their [soldier|trader|mule], of course.

factionTrade_5 = [FactionLeader] was a hard sell, but we bartered hard and got a good deal out of [factionHim]. [FactionHe] may not be happy with the trade we gave [factionHim], but I can tell [factionHe] respects us for it.

factionTradeGoodDeal_1 = [Faction] were happy with the great deal we gave them. That's fine, if we're generous now that we can afford it, they may return the favor if we're ever in need in the future.

factionTradeGoodDeal_2 = Damn, we gave [faction] way too good a deal this time. I guess we did make them like us more, but I definitely could have gotten more out of them if I tried.

factionTradeGoodDeal_3 = You know, looking back on it, I kind of think we got ripped off on that deal. But [faction] were just so convincing with their [wide smiles and warm handshakes|bright signs and big words|slicked back hair and dark glasses].

factionTradeGoodDeal_4 = Sometimes you've got to take one for the team, and this is one of those times. I know we could have gotten a better deal from [faction] but them liking us is more important right now. Last thing we need is to be fighting both them and the zed.

factionTradeGoodDeal_5 = OK, yeah, [we] gave [faction] a great deal, but they had agreed to throw in [that fancy gold watch|nearly a dozen video game cartridges|a bushel of fruit|half a dozen cases of beer] as part of the whole thing. How [were] [we] to know [the watch was broken|we didn't have a working TV|it was all made of wax|they had all gone bad]?

factionTradeGift_1 = [Faction] were really stoked about our donation to their cause. Hah, joke's on them, that was just some useless old junk we didn't need anymore.

factionTradeGift_2 = We generously gave [faction] some free stuff. We really are good people, you know. I don't understand why everyone doesn't realize this. It would make things so much easier.

factionTradeGift_3 = We gave [faction] a bunch of supplies for free. Sure, we could have probably used the stuff ourselves, but we really need all the help we can get out here.

factionTradeGift_4 = I learned from a very young age, if you want to make friends, you've got to buy 'em. Bring [*some cool action figures|a few sweet comics|a bunch of cute dolls|plenty of candy] to the playground and before you know it, everyone wants to be your friend.\n\nAnd that's what we're doing with our latest deal with [faction]. Give out a few free bobbles and we'll soon have them eating out of the palms of our hands.

factionTradeGift_5 = It was kind of painful giving away that stuff for free, but hopefully this means [faction] won't try to hurt us anymore. Last thing I need is to wake up with another [*gun barrel|pea shooter|butcher's knife|hob-nailed boot] in my face.

factionTradeGoodLeader_1 = [Name] really is a good leader, you know. [Faction] really, really like [him]. I don't think they even care what kind of deal they get, so long as [he] smiles and tells them it's the best we can do, they believe [him].

factionTradeGoodLeader_2 = [FormalName] sure has a gift for the gab. From the sound of it, all it took was [*a couple of choice words|some thorough ego stroking|a couple of complimentary chocolate bars] and [Name] had [faction] wrapped around [his] pinkie.

factionTradeGoodLeader_3 = I've always known [FormalName] was talented at getting on people's good side, but the time [he] spent with [faction] was truly impressive. By the time [he] was done, they could have believed [he] had [*laid the foundation of the Vegas strip|killed 1000 zed|built the CN tower|raised the Titanic] all by [himself].

factionTradeSuccessGustav_1 = I think we got a pretty fair deal from Gustav, but the way he was leering and chuckling to himself you'd think he was pulling one over on us.

factionTradeSuccessGustav_2 = Gustav smiled broadly, a twinkle in his eyes. _"Iz nice doink business with you sometime."_

factionTradeGoodDealGustav_1 = Gustav was practically dancing around, so happy to get a good trade out of us. It's obvious the man lives for times like this.

factionTradeGoodDealGustav_2 = We bartered with Gustav for nearly an hour over little glasses of strong, sweet black tea that he kept topped up from a big thermos. Not sure if it was the caffeine but I was feeling really good about everything and was happy to give Gustav quite a bit more than his goods were worth.

factionTradeGiftGustav_1 = Gustav was actually a little choked up about receiving a gift from us. _"Nobody gives me nice think like dis,"_ he said, _"I will remember, my good friend"_.

factionTradeGiftGustav_2 = Gustav was impressed with our gift. In thanks he shared a few swigs of his vodka with me. Strong stuff!

factionTradeGoodLeaderGustav_1 = [FormalName] really is a good barterer, you know. Gustav really, really likes [him]. I don't think he even cares what kind of deal he gets, so long as [Name] smiles and tells him it's the best we can do, he believes [him].

factionTradeGoodLeaderGustav_2 = [FormalName] sure has a gift for the gab. From the sound of it, all it took was [*a couple of choice words|some thorough ego stroking|a couple of complimentary chocolate bars] and [Name] had Gustav wrapped around [his] pinkie.

factionTradeGoodLeaderGustav_3 = I've always known [FormalName] was talented at getting on people's good side, but the time [he] spent with Gustav was truly impressive. By the time [he] was done, Gustav could have believed [he]'d [*laid the foundation of the Vegas strip|killed 1000 zed|built the CN tower|raised the Titanic] all by [himself].

factionTradeNegotiator_title = Trade Bonus

factionTradeNegotiator_1 = Seems like [FormalName's] got bartering in [his] blood and nobody can resist [his] salesman charm. [Faction] offered to throw in something extra to the trade. What should we ask for?

factionTradeNegotiator_2 = I've never seen such a salesman as [FormalName]. The [man]'s a natural... I bet [he] could sell life insurance to a zombie.\n\nToday [he] got [faction] to throw in a little something extra to a trade. What do we want?

factionTradeNegotiator_option1 = Food

factionTradeNegotiator_option2 = Building Materials

factionTradeNegotiator_option3 = Gasoline

factionTradeNegotiator_option4 = Nah, they can keep it

factionTradeNegotiator_outcome1 = [Faction] happily threw in {1} [rations|bags of potatoes|unlabeled cans of mystery food] for us.

factionTradeNegotiator_outcome2 = They added some 2x4s and cement to our deal.

factionTradeNegotiator_outcome3 = [Faction] threw in a couple big mason jars of fuel to the trade.

factionTradeNegotiator_outcome4 = [Name] insisted we didn't need anything more, that we were just happy to have a good relationship with [faction]. As they struck the deal, [FactionLeader] smiled broadly and shook [Name's] hand for nearly 30 seconds. It was a little weird.

pigSellSubtle_title = The Other White Meat

pigSellSubtle_1 = The weird Pig Farmers we traded with handed us the pork through the side hatch of their battered ice cream truck. I'm still surprised anyone has any food left these days, let alone this delicious freshly butchered meat.\n\nFunny color, but smells like heaven when you roast it. Mmmm bacon!

pigSellSubtle_2 = The greasy, pale Pig Farmers we traded with put me off with their constant chuckling, but they claim to be just a few honest guys offloading some of their spare meat.\n\nThey'll even drive it right to our main gates in their old ice cream truck. Here I thought food delivery was a thing of the past!

pigSellSubtle_3 = Tonight we ate well for the first time in six months. The Pig Farmers' meat tasted funny, but who can remember how pork's supposed to taste?

pigSellDubious_title = The Other White Meat

pigSellDubious_1 = We traded with those pale, creepy Pig Farmers again. They tittered and wouldn't make eye contact as usual. I still don't trust them, but maybe trust is a luxury we can't afford anymore...\n\nThe important thing is we aren't going hungry for a while, thanks to this odd-tasting "pork" of theirs.

pigSellDubious_2 = We got another chance to buy pork from those creepy Pig Farmers. They must have saved a hundred of pigs from the zombies to have this much meat to sell. Not sure where else you would find a supply of pigs these days. Maybe they're running wild in the forest?\n\nCome to think of it, this meat does taste kind of gamey...

pigSellDubious_3 = The Pig Farmers' pork still smells sort of funny, but they assure us we won't find better meat anywhere in [CityName]. They're probably right... this is way better than the rats and pigeons I've eaten.\n\nWAY better.

pigSellDubious_4 = You know, I've always found it weird, our relationship with pigs. Like back in the day, doctors would practice medical procedures on pigs because their insides are so similar to us humans.\n\nNot sure why that jumped to mind. Anyway, we bought more meat off those pig farmers today. Just butchered too, it doesn't get any fresher than this.

pigSellObvious_title = The Other Other White Meat

pigSellObvious_1 = We traded with those creepy Pig Farmers again. [Name] says the meat we bought doesn't look like pig and [he] refuses to eat it. I told [him] to shut the hell up before [he] gets everyone else upset about it. Not all of us can be that picky.\n\nFinding something to eat is a matter of life or death these days. Thanks to this meat we're staying on the happy side of that line. We shouldn't screw things up by asking questions about where it comes from.

pigSellObvious_2 = According to the Pig Farmers, the latest batch of pork is so fresh you can almost hear it speak. Not sure why they had to put it like that. Man those guys are creepy.\n\nHonestly, this meat doesn't really taste like pork at all... but whatever it is it's keeping us alive and that's what matters. It's best we don't ask questions about what goes on at that pig farm of theirs.

bathSaltsActive_title = Bath Salts

bathSaltsActive_1 = The Pharmacists sure make some potent stuff! These Bath Salts will help us overcome the fears that are often much more dangerous than the zombies themselves. We'll keep it in our armory with the ammo and let survivors use it as needed before they head into a fight.\n\nHopefully everyone will use it responsibly and we won't see any side effects...

factionTradeTooSoon_title = Too soon to trade

factionTradeTooSoon = [Faction] aren't ready to meet with us again yet. And it was obvious they really didn't want to trade... in fact they'd only speak to me through a slot in the door. When I started listing off what we had to trade, the guard yelled "[no solicitors!|we don't want any!]" and slammed that slot shut so fast it almost took my nose off.

factionMeet_title = Met with [faction]

factionMeet_option1 = Talk with [FactionLeader]

factionMeet_option2 = Suggest an Alliance (100% respect)

factionMeet_option3 = Declare War

factionMeet_option4 = Negotiate Peace

factionMeetEarly = We need a proper city hall and a government before we can have any real diplomatic relationship with [Faction]. For now we chatted with [FactionLeader] a little and let [factionHim] poke fun at our fort.

factionMeet_riffs_happy_1 = Malik seemed pleased to meet with [us]. I think. At least he kept his sword in its sheath this time. We sat cross-legged across a low table, and he poured [us] tiny cup after tiny cup of green tea while we talked.

factionMeet_riffs_happy_2 = I'm not sure if Malik was meditating for those two hours [we] [were] waiting for him, or if he's just able to sleep sitting up.\n\nOnce he did acknowledge [our] presence he seemed happy to see us. He even invited [us] to see his [Zen garden... an impressive collection of rocks and sand|koi pond. I didn't see any koi, but the blue heron sitting in the middle of it looked really happy|knife collection. I don't think it was meant as a threat, but it's hard to tell with Malik].

factionMeet_riffs_happy_3 = Malik must have been exercising just before [we] arrived... or maybe he just likes walking around shirtless and glistening with sweat. [Either way, it was a little distracting|I restrained myself from starting a game of tic-tac-toe in the sweat on his abs|He idly made his pecs dance as we chatted].

factionMeet_riffs_unhappy = The Riffs led [us] through their compound where they were doing drills in the yard. The sight of a hundred people in karate outfits smashing ferociously at wooden dummies and breaking boards with their fists was all kinds of intimidating.\n\nMalik was in a foul mood when [we] met with him. He folded his arms over his chest and glared silently at [us] over his shades. He seems to be waiting for [us] to explain [our] presence there.

factionMeet_judgment_happy_1 = [We] met Father O'Grady in his chapel study, behind a desk strewn with ammo clips and automatic weapons in various states of assembly. He was pouring over a well worn Bible bookmarked with hundreds of sticky notes.\n\nWhat should [we] ask him about?

factionMeet_judgment_happy_2 = Father O'Grady was preaching to his congregation when [we] arrived. After half an hour of [a fire and brimstone-heavy sermon, punctuated by the occasional enthusiastic gunshot|a lecture on the evils liquor, followed up by passing around the sacramental wine|baptizing their new Harley in a bath of oil], he came down from his pulpit and greeted [us] warmly.

factionMeet_judgment_happy_3 = Father O'Grady was in a good mood when [we] stopped by today. Apparently his boys had [helped some sinners "see the light" in classically violent old-testament fashion|"convinced" a new group of survivors to join their cause, at gunpoint] earlier this morning.\n\nNot needing all the gory details he seemed eager to share, I did my best to turn our conversation to business.

factionMeet_judgment_unhappy = Father O'Grady met [us] at the gates with a gruff handshake. He took [us] through their cathedral to look up at the giant crucifix at the end of the hall. He quoted:\n\n"[The Lord said to His Son, _I shall give thee the heathen for thine inheritance, and the uttermost parts of the earth for thy possession. Thou shalt break them with a rod of iron; thou shalt dash them in pieces like a potter's vessel._|_Behold, the Lord will come in fire And His chariots like the whirlwind, To render His anger with fury, And His rebuke with flames of fire. For the Lord will execute judgment by fire And by His sword on all flesh, And those slain by the Lord will be many._|_The Lord Jesus will be revealed from heaven with His mighty angels in flaming fire, dealing out retribution to those who do not know God and to those who do not obey the gospel of our Lord Jesus._]"\n\nI'm not sure if it was a threat or a mission statement, but he's obviously in a real hellfire mood.

factionMeet_chosen_happy_1 = Cassandra welcomed [us] at the gates with an uncomfortably long hug. Their Church seemed to be in the midst of some celebration... like they always are. The cultists pranced around in billowy cotton robes, stringing daisies together and putting flower garlands on everything. Including me.\n\nDo these people ever work?

factionMeet_chosen_happy_2 = Cassandra was all smiles when [we] stopped by today. She even invited [us] into her private office and served [us] some very flowery tea. [My teeth felt numb after drinking it|I thanked her, but said I didn't feel comfortable drinking anything that purple|The smell was a lot nicer than the taste].

factionMeet_chosen_happy_3 = [We] entered the Church of the Chosen Ones' main hall to the sound of chimes. Cassandra was conducting a small orchestra of fresh-faced young people, each holding their own small bell. They were playing a spirited rendition of "[I Just Died In Your Arms Tonight|Dont Fear The Reaper|Only The Good Die Young|Another One Bites The Dust]".\n\nNoticing [us], she told the group to take five, and came over to see what [we] wanted.

factionMeet_chosen_unhappy = The Church members seemed suspicious of me during the visit. A [young girl|teenage boy] eventually stepped forward and led [us] to the little house where Cassandra had her office. I could hear hurried preparations of some sort inside, but when Cassandra came to the door she slipped out and wouldn't let [us] peek in there.\n\n"What is it?" she asked tersely.

factionMeet_pigfarmers_happy_1 = Farmer Bucket was in a jolly mood today when [we] met him at their fort. "Joinin' us for lunch [sonny]? We just slaughtered us a pig and cook's frying up some right juicy pork chops."\n\n[We] politely accepted but only picked at [our] [p|meal|meals]. Something about all the large, sweaty men chowing down on bloody hunks of rare meat put me off.

factionMeet_pigfarmers_happy_2 = [We] found Farmer Bucket's boys, Jeb and Bub, taking turns throwing their big meaty fists into an old punching-bag which jiggled oddly with every hit and seemed to be leaking. I asked what they'd filled it with.\n\n[Jeb|Bub] chuckled. "Heh heh. It's them leftover bones n' skin n' stuff from when pa's done cuttin' up the meat. Sos it feels like a real person when we hit it."\n\nFeeling queasy, I asked them where their dad was. They pointed me to the back of the house where Bucket was just waking up from a nap in an old deck chair.

factionMeet_pigfarmers_happy_3 = [Our] knock at the Pig Farmers' old farm house was answered a bellow: "Come on in [p|friend|friends]!".\n\n[We] found the Bucket family in their old 50's style kitchen, complete with a classic Kit-Cat Klock ticking away above the stove. Every counter, every chair, every inch of every surface was covered in a thick layer of yellow grease.\n\nFarmer Bucket grinned and invited [us] to "sit down a spell" and "chew the fat" with him. [We] thanked him but opted to stand.

factionMeet_pigfarmers_unhappy = [We] had to wait while Farmer Bucket was out tending the livestock in one of the Pig Farmers' big barns. When he returned he was terse and angry, and his apron was wet with blood.\n\nHe eyed me meaningfully. "Had to put one of 'em down when it turned on me," he said, "Common problem these days."

factionMeet_luddies_happy_1 = "King" Owen Ludd greeted [us] at the gates and took [us] on a tour of their organic greenhouses. The English cucumbers, bell peppers and tomatillos made my mouth water. Less appetizing were the ponds filled with duckweed, which Ludd told [us] is quite nutritious and tastes kind of like spinach or watercress... and mud.\n\nThe other Luddies tipped their straw hats to us as we passed.

factionMeet_luddies_happy_2 = [We] found "King" Ludd [covering the roof of a farm-house with corrugated aluminum to "protect the children from malfunctioning satellite microwaves"|shoving a strand of barbed wire down one of their toilets to "protect against giant leeches"|smashing a pile of laptops with a sledgehammer to "remove the temptation of technology"].\n\n[We] nodded and tried to avoid direct eye contact. Ludd's obviously having one of those days...

factionMeet_luddies_happy_3 = [We] found Owen Ludd [organizing an old-fashioned barn-raising|installing a new wheel on an ancient horse-drawn cart|fixing an industrial-sized wooden butter churn]. He beamed at [us] and asked if [we] wanted to help. I said sure - it seemed rude not to.\n\nTwo hours (and several strained muscles) later, [we] collapsed on his farm-house porch. Ludd fetched us some water with mint leaves and cucumber slices in it. Time for business.

factionMeet_luddies_unhappy = The Luddies directed [us] to a back field where Owen Ludd was working, saying "He's out there somewhere man, go find him yourself."\n\n[We] did. He was in a corn field, all worked up and angry, spraying the plants with a pungent citronella mist and shouting "do you like that, huh, you ugly little aphids? Well don't mess with Ludd because there's more where that came from!"

factionMeet_stmichaels_happy_1 = Rufus bounded out of the school's front doors to meet [us], and slapped me lightly on the arm. "Tag!" He yelled "You're it!"\n\nAfter a half hour of running around with the boys, they eventually let [us] stop and catch [our] breath. What did [we] come here for again?

factionMeet_stmichaels_happy_2 = Stepping through the doors of St Michael's School for Boys, I quickly had to duck under a [*stapler|lunch box|hockey puck] that flew through the air at head-height.\n\nRufus jogged up and apologized. Their game of indoor [*rollerball|dodge ball|Calvin ball] had gotten out of hand and turned into a minor war between the two teams. He took [us] to the old principal's office and promised the other kids would work it out themselves. Probably.

factionMeet_stmichaels_happy_3 = [We] found Rufus [*napping in a hammock, strung up in the rafters of the school's drama hall|sitting in one of the classrooms, flipping cards into a hat with remarkable accuracy|building a small fort out of school textbooks]. He bounded over and gave me a great big welcoming hug.\n\nI put my hand out and demanded Rufus give back the [*harmonica|screw driver|notebook] that had _somehow_ jumped from my pocket into his. His grin just made me wonder what else he's stolen that I haven't noticed yet.

factionMeet_stmichaels_unhappy = [We] [were] stopped at the doors to St Michael's School for Boys by two fierce little warriors in private school jackets. A sign on the door read "No Adults Allowed."\n\nI asked them if they were serious, but they just pointed solemnly to the sign. [We] eventually had to bribe the little twerps with [some stale mints|a can of warm Coke] before they'd let [us] in to see Rufus.

factionMeet_rotten_happy_1 = "Well howdy," Jesse greeted [us], "if it ain't my good friends come to visit old Jesse." He offered [us] a mostly empty bottle of Jack Daniels. "Care to wet your whistle before we get down to business?"\n\nIt was clear he'd been drinking all morning, but who could blame the guy in his state of undead decay. Probably lucky the stuff still works on him at all.

factionMeet_rotten_happy_2 = Jesse was up on a rooftop near the entrance to the Rotten's subway tunnels, whiling away the day by [shooting cans of tobacco off a chimney|cleaning his one remaining toenail|trying to fend off a turkey vulture that was stalking him]. He seemed grateful when [we] gave him an excuse to come down and have a chat.

factionMeet_rotten_happy_3 = [We] found Jesse down in the tunnels, [working on the sewer's rusted pumping system|fixing a dilapidated mechanical bull he'd scrounge from somewhere|surrounded by pieces of wooden Ikea furniture he was trying to put together]. He flashed [us] a gap-toothed grin as [we] walked through the door.\n\n"This don't look like much right now, but that can be said for us Rotten. Some spit and polish and soon it'll be looking as good as new. So what can I do for you, [p|pardner|pardners]?"

factionMeet_rotten_unhappy = Jesse was in no mood for joking, which is saying a lot. He met [us] at the entrance to their subway station with four tough looking rotten, all of them wearing cowboy hats and chewing stems of grass, except the one woman who was missing part of her lower jaw. She just stared.\n\n"Whaddya want," asked Jesse, "and this better be good."

factionMeet_government_happy_1 = Senator Davis was obviously going for an "oval office" look for her office. Everything was painted red, white and blue, plastered with American flags and the occasional bald eagle. But it was somehow serious and refined. She greeted [us] with a firm handshake, then we got down to business.

factionMeet_government_happy_2 = Senator Davis was overseeing a [parade march|uniform inspection] when [we] got to the Government's compound.\n\nI'd have thought they'd drop all that pomp and ceremony, what with the undead hordes being a bigger priority here. But these sorts of things make Davis happy, and you don't argue with someone who has that many guns under her command.

factionMeet_government_happy_3 = The Senator must be looking forward to meeting with [us], because this time [we] only had to fill out the short version of their "[*Intent To Initiate Trade/Barter/Commerce|Non-Disclosure Agreement For Any And All Governmental Secrets/Communiques/Overheard Troop Gossip]" form. It only took half an hour to get through its [*three|six|ten] pages.

factionMeet_government_unhappy = A young soldier escorted [us] to a waiting room outside Senator Davis' office. [We] sat there for nearly two hours, flipping through ancient copies of The Economist and trying to remember a time when we had international politics.\n\nWhen the senator could finally see [us], she was impatient. "I'm a busy woman," she said, "why are you here?"

factionMeet_dahlias_happy_1 = Nell was happy to show [us] around the place while we talked.\n\nThe Dahlias' compound had been a private gated community back before the outbreak. They didn't have to change much: just strengthened the walls a bit and replaced the tire shredders with a sturdy zombie-proof double gate. Today it still looks like an idyllic suburban neighborhood.\n\n

factionMeet_dahlias_happy_2 = [We] found Nell McClung sitting at a picnic table with a cup of tea in one hand and a pair of opera glasses in the other. She was watching her assistant Helen take a group of young women through [marksmanship|hand-to-hand combat|weapon maintenance] drills.\n\nShe set down the glasses and beckoned at [us] to join her. We watched one of the girls [take the head off a zombie mannequin at 100 paces|tangle her opponent in a series of arm locks designed to prevent getting bitten|rebuild and load a high powered sniper rifle in less than fifteen seconds].

factionMeet_dahlias_happy_3 = [Helen Vanderzalm, Nell's second in command|Amanda Klinger, the Dahlias' oddest-dressed soldier] met [us] at the gate to the Dahlias' heavily fortified community. She [sneered (her equivalent of a warm greeting) and ground out her cigarette in the dirt, then|waved enthusiastically, spiked shoulder pads bouncing, and demanded the newest gossip before] leading [us] to McClung's immaculately-decorated office.

factionMeet_dahlias_unhappy = Nell McClung wasn't eager to meet with [us] today. Her deputy Helen insisted on taking [our] weapons at the front gate and patted [us] down roughly to make sure [we] [weren't] hiding any more. Then they had [us] wait in the cavernous faux marble foyer of one of their McMansions while Nell dealt with an "urgent meeting".\n\nProbably a lie... I could hear laughter coming from the other room.

factionMeet_leetcrew_happy_1 = Cryptico - uh, I mean Dara - buzzed [us] up to their apartment headquarters. Yes, buzzed. As in: they have electricity over there, and it's connected to intercoms at the gates which they can _open remotely_.\n\nIt's all very slick, but undermined by the fact that their HQ looks exactly like a college dorm. I'm used to some pretty bad odors, but I'm not sure some of these people have washed their clothes in years...

factionMeet_leetcrew_happy_2 = A thick haze blanketed the hallways of 1337cREw's apartment complex. I was confused at first, until [someone handed me a sensor vest and laser tag gun, and I found myself hiding behind cover beside Dara as light beams bounced around us|I found Dara in the 1337cREw's communal kitchen, standing over the smoking remains of a popcorn machine].\n\nDara smirked. "You picked a good time to show up. What's hopping?"

factionMeet_leetcrew_happy_3 = Dara was inspecting the 1337cREw's latest haul when [we] showed up. One of their scavenging parties found a flat of [Mountain Dew-flavored Doritos in the basement of an 8-12 Mart|high-end graphics cards, still wrapped in their static-proof packaging|vintage comic books from some long-dead geek's collection]. She was quietly opening one as I wandered up. "Sup with you?"

factionMeet_leetcrew_unhappy = The 1337cREw refused to let [us] in at first. They teased [us] through their gate intercom, saying "what's the paaaaswooord" in a sing-songy voice. I tried all the usuals: "please", "open sesame", "12345", "trustno1", etc. I found the answer by accident when some zed spotted [us] and came lurching over.\n\n"Zombies!!" I yelled, and the gate finally slid open.

factionMeet_pharmacists_happy_1 = Tiff and her husband Thirion were sitting on top of a wall smoking cigarettes when [we] reached their fort. Thirion gave me a hand up and offered a smoke. Tiff lazily surveyed the city.\n\n"Business has been slow, " she said, "and the fish aren't biting. We're bored."\n\nI think by "fish" she meant zombies? But I don't know how they could be bored. I haven't been bored in years. I'm too busy being attacked or worrying where my next meal will come from to ever be bored.

factionMeet_pharmacists_happy_2 = I found Tiff relaxing on a hill watching some [*purple|green|yellow] smoke drift lazily out of a nearby buildings.\n\n"They're working on a new recipe in there," she told [us]. "It's so potent they're all wearing gas masks, and even out here if you breathe deep you're gonna feel it."\n\n[We] sat as far up-wind as possible.

factionMeet_pharmacists_happy_3 = A gaunt, red-eyed [man|woman] was curled up in a pipe outside the Pharmacists' chemically-enriched farm. [He|She] hissed at me as I passed by.\n\nWhen I mentioned [him|her] to Tiff, she just chuckled. "Oh that's just [Bill|Sal], don't worry about [him|her]. [He|She]'s one of our best customers. Wouldn't hurt a fly."

factionMeet_pharmacists_unhappy = Tiff and her husband Thirion were especially grumpy when [we] met with them today. Tiff kept snapping at her husband, then at [us], while Thirion slowly withdrew into a gloomy silence, wreathed in a shroud of cigarette smoke.

factionAlliance = "An alliance..." [FactionLeader] mused. "Well, it is good to have friends. We could supply you with {1}, and support you if anyone else gives you trouble. But this is a big deal, and it needs a big ceremony."\n\nTo complete the alliance, we should address our people from our city hall, and formally announce our partnership with [faction].

factionAlliance_effect = Alliance mission available in city hall.

factionAllianceAlready = It looks like we're already in the middle of forming an alliance at our city hall. We should finish that first.

factionAllianceAlready_effect = Finish current alliance first

factionAllianceCityHall = "An alliance..." [FactionLeader] mused. "Well, it is good to have friends. We could supply you with {1}, and support you if anyone else gives you trouble. But this is a big deal, and it needs a big ceremony."\n\nTo complete the alliance, we should address our people from our city hall... unfortunately that means we need to build one first!

factionAllianceCityHall_effect = We need to build a city hall first

factionAllianceFinished_title = Alliance with [faction]

factionAllianceFinished = Everyone gathered at the city hall for the announcement. An alliance... we're going to share [CityName] with [faction]. For better or for worse, in sickness and in health etc. Peace, and a little support too. They've promised to send us regular shipments of {1} every week.\n\n[FactionLeader] arrived with a small delegation and climbed the steps to meet us.

factionAllianceFinished_option1 = Announce the alliance

factionAllianceFinished_outcome1 = We shook hands. "Then we have a deal." [FactionLeader] and I shook hands." From now on, [faction] are behind you one hundred percent. If somebody messes with you, we'll be there to help."\n\n[FactionHe] also agreed to start sending us regular shipments of {1}. We should expect the first one within a week.

factionAllianceFinished_effect = Alliance with [faction]

factionAllianceImpossible_title = Alliance Not Possible

factionAllianceImpossible = Nobody showed up for our alliance ceremony...

alliance_riffs = Malik bowed deeply to the crowd, then spread his arms and waited for silence. "For too long," he began, "we've been fighting over our little piece of turf. But it's all our turf, yours and mine. We'll keep it safe together. Can you dig it?"\n\n"Yes!" the crowd shouted back.\n\n"Can you dig it?" - "Yes!"\n\n"Caaaan yooou dig iiiiiiit?"\n\nWe can. I grabbed Malik's hand and we raised our arms to the sky.

alliance_judgment = The old biker raised a Bible above his head as he addressed the crowd, like a preacher giving a sermon.\n\n"All I know, " he said, "is you folks are as righteous as any I've met on God's green earth. You do unto others as you'd be done by them."\n\nHe led us in prayer, to give thanks for bringing us all together to save [CityName] as allies. When he said "amen", the other Last Judgement men fired their guns into the air and whooped. I guess that seals it.

alliance_chosen = Cassandra stared deep into my eyes and held both my hands in hers. It was very intimate, and a little weird. "Now we are one," she said, loud enough that everyone could hear, "and [CityName] belongs to both our people."\n\nThe other Church of the Chosen Ones members walked through the crowd, hanging garlands of flowers around people's necks. I gave a little speech, then Cassandra had everybody hug the person to their left. It was a very nice ceremony.

alliance_pigfarmers = Farmer Bucket had dressed up for the occasion, in an almost clean shirt and jeans. We shook hands firmly, then he pulled me into a hug and slapped a meaty hand on my back.\n\nHe spoke in my ear. "[Sonny], if we're gonna run [CityName] together, you and me, there's something you oughta know..."\n\nHe hesitated, then pulled away and laughed deeply. "Aw heck... you know, you know. Now let's get to the celebrating. My boys are itching to fire up that BBQ."\n\nWe filled our bellies with our new friends.

alliance_luddies = Two of the Luddies blew trumpets and a third cried "His Majesty King Owen Ludd the First!" as Owen climbed the steps with a sheepish smile. "The fanfare kind of started as a joke," he said, "but now it's one of our traditions. When I die they'll probably replace me with another King or Queen Ludd."\n\nHe flashed the crowd a peace sign and gave a short speech about the benefits of lasting peace and eating raw foods. He's right about the peace anyway.

alliance_stmichaels = Rufus gave me the old "up high, down low, too slow" high fives routine. I ruffled his hair in revenge and we play-fought for a bit. Then he cleared his throat and addressed the crowd.\n\n"You guys are pretty cool... for adults I mean. Now that we're allies, you can come hang out with us any time you want."\n\nI'd expected the day to end in some kind of giant food fight, but Rufus made an effort to get through the rest of the ceremony with a straight face. He's a good kid.

alliance_rotten = Jesse tipped his hat and gave me a "Howdy pardner", grinning his missing-toothed grin. The other Rotten stood to the side, avoiding our people as much as our people were avoiding them.\n\nI asked Jesse if they were going to come out of the sewers and live in the city now, but he shook his head. "Every trail has it's puddles... but ours done got washed out in the flood."\n\nThe ceremony was brief. We politely welcomed our not-quite-human-anymore friends into the alliance.

alliance_government = Senator Davis was all business at the alliance ceremony. She gave a typical politician's speech: rousing, but full of rhetoric and contradictory promises of new jobs and lower taxes and better social services.\n\nThen we signed a huge stack of papers detailing the terms of our alliance, in triplicate. They'll send us {1}, we'll support their military operations and share espionage intelligence. Not sure how much of this is actually relevant, but it's good to know they've got our back.

alliance_dahlias = Ms McClung clicked up the steps in her heels and we addressed the crowd, describing a future [CityName] run by us and the Dahlias together. We'll build walls so high that the world outside will be a distant memory, and children can grow up never knowing fear. To maintain the peace, level-headed women will run the government, and aggression and violence will be outlawed.\n\nNot sure I agree with all of it, but the Dahlias sure do have this walled paradise planned out. It's good to know they're on our side.

alliance_leetcrew = Dara cruised in on a longboard and yelled "Hack the Planet!" in greeting. I _think_ she was being sarcastic, but it's hard to tell.\n\nShe gave an... interesting... speech. She said we were "twinked-out newbs" at first (an insult, I think), but we've proved our ability to "grind" and "score crits" (good things?), and this alliance is going to help "level up" [CityName].\n\nShe was being obtuse on purpose, but maybe just to be funny. Anyway, I agree: with their help, we're going to level this city up. Alliance FTW.

alliance_pharmacists = I wasn't sure how the Pharmacists would handle an alliance since they're self-proclaimed anarchists with no government to ally _with_, but I guess they figured something out.\n\nTiff just kind of smiled and waved at the crowd. I thought she might have been shy, but she explained that since the Pharmacists don't have a leader, it would send the wrong message for her to give speeches on their behalf. Instead we mingled and chatted about the future of [CityName] that we're going to build together.

factionMeetWar_1 = [FactionLeader] was shocked when I slapped the glove down and declared us mortal enemies.\n\nAfter a minute of thought, [factionHe] said carefully: "And what if we were to offer you {1}? Could we postpone this war for now?"

factionMeetWar_2 = I told [FactionLeader] that this city wasn't big enough for the two of us, and it was time for war. [FactionHe] mused over this. "But why come here to tell me?" he asked. "You know we'd never leave [CityName]. Why not just send your soldiers to tear down our walls if that's what you want?"\n\n"Oh." he said a moment later. "Oh, I get it. How about we offer you something to change your mind... say {1}?"

factionMeetWar_option1 = Accept [factionHis] offer

factionMeetWar_option2 = Reject it

factionMeetWar_outcome1 = Hmm, that was nice. I guess we probably shouldn't try this too often, but if [faction] want to give us trinkets every now and then, I suppose we could be convinced to hold back on destroying them utterly.

factionMeetWar_outcome2 = I told [factionHim] I wasn't here to pressure [factionHim] into bribing us. I was here because war was coming, and the honorable thing to do was to announce it publicly.

factionMeetWarTooSoon = [FactionLeader] wasn't surprised this time. [FactionHe] just rose from [factionHis] chair and told me: "You asked for this."

factionPeace = [FactionLeader] agreed to bury the hatchet between our two factions and declare peace, on one condition. We have to pay "reparations" for the damage we caused to them and their people: {1}\n\n[FactionHe] insists it's just a formality so that everyone knows who was in the wrong here.

factionPeaceFail = After long hours of negotiation, our meeting devolved into a shouting match. I'm not totally sure how it happened but it's probably [our] fault.\n\n[FactionLeader] says the only way there can be peace between us is if we straight up pay them {1}.\n\nThat's a pretty steep price for peace... someone with a little more diplomacy could probably negotiate [factionHim] down.

factionPeace_option1 = Pay for peace

factionPeace_option2 = Refuse

factionPeace_outcome1 = They've recalled all their raiders and attack squads, and hopefully even the secret saboteurs... though [FactionLeader] wouldn't admit they had any.

factionPeace_outcome2 = One minute we were disagreeing on some little piece of wording, the next [FactionLeader] accused us of sending saboteurs to attract zombies to a weak point in their walls.\n\nWhich doesn't sound like that bad an idea now that [factionHe] mentions it... especially seeing as they kicked me out and it looks like we're still at war.

factionMeetTooSoon_title = Too soon to meet

factionMeetTooSoon_1 = [FactionLeader] didn't have time to see me. I think [faction] might think we look a little desperate, since we were just here a few days ago... we should wait at least a week before trying to meet with them again.

greetAlly_1 = [FactionLeader] was happy to see us. [FactionHe] reminded me that they're sending us {1} regularly. Seemed businesslike about it, like [he] thinks we're only their allies because there's something in it for us.

greetAlly_2 = [FactionLeader] greeted me warmly. [FactionHe] seems to think our alliance is going very well.\n\nI'm not totally sure what [Faction] get out of it, but so long as they keep sending us {1}, I'm not arguing!

greetAlly_3 = I checked in to see if [FactionLeader] had any odd jobs for us, but of course now that we're allied all [factionHe] requests is that we side with them if [CityName] ever breaks out into war.\n\nOf course, we wouldn't turn on our allies like that. Especially since they're sending us valuable {1} every week.

schmoozeRefuse_1 = [FactionLeader] seemed disappointed that we couldn't fulfill their request. [FactionHe]'ll probably punish us by having some new, even worse thing for us to do next week.

schmoozeRefuse_2 = I think [FactionLeader's] giving [us] the silent treatment like some kind of child. When I said we couldn't do it, [factionHe] just shrugged and went back to what [factionHe]'d been doing.\n\nI said something like "So... see you next week?" but [factionHe] acted like I wasn't even there.

schmoozeRefuse_3 = [FactionLeader] was clearly frustrated by our refusal to help them. I tried to explain that we would if we had the resources, but [factionHe] didn't seem to believe me. I suppose we can come back next week and hope [factionHe] feels like talking to us again then.

schmoozeMaterials = [Faction] need 10 loads of building materials. [FactionLeader] says they're to [shore up a weak wall|put a new roof on one of their houses|build a lookout tower on their eastern wall] but I don't think you'd even need half that many materials for such a project.\n\nNot sure if [factionHe]'s lying, or their builders are just that inefficient...

schmoozeMaterials_return = [Faction] still want 10 materials for their construction project.

schmoozeMaterials_option1 = Okay, here are 10 materials

schmoozeMaterials_option2 = Offer 5 instead (lvl 5 leader)

schmoozeMaterials_outcome1 = [FactionHe] seemed surprised that we actually gave them the full amount. "Um.. thank you." [factionHe] said. "We needed these quite badly."\n\nThe way [factionHe] almost laughed when [factionHe] said that, I have to wonder if they're just going to trade these to Gustav for smokes and brandy.

schmoozeMaterials_outcome2 = [FactionHe] admitted we were right, that 5 loads should be enough for their needs right now. [FactionHe] said they could always use more though, so if we ever have extra materials in the future, their traders will give us a good deal for them.

schmoozeKissRing = [FactionLeader] is looking for a show of loyalty. In public, in front of the rest of the [factionNoThe], [factionHe] wants a simple gesture of fidelity from our faction to theirs. Not a big deal, [factionHe] insists, [factionHe] just wants to see [us] do it.

schmoozeKissRing_return = [FactionLeader's] waiting to see our gesture of fidelity.

schmoozeKissRing_option1 = Kiss [factionHis] ring (lvl 3 leader)

schmoozeKissRing_option2 = Give it some tongue (lvl 7 leader)

schmoozeKissRing_outcome1 = [FactionHe] didn't literally have a ring. [We] just shook hands where everyone could see us and I spoke loudly about [how organized their defenses were|how lovely their clean streets were|their bountiful food supply].

schmoozeKissRing_outcome2 = Eww, no, the ring was just a metaphor. What I actually did was give a rousing speech about the partnership between us and [faction]. I extolled the virtues of our benevolent friend [FactionLeader].\n\nI went overboard and some of it might have been made up, but [FactionLeader] was moved by it.

schmoozeZombies = I asked [FactionLeader] if there was anything we could do for them. [FactionHe] told me they have a bit of a zombie problem in a [square] beside one of their walls. If we could solve it for them, [faction] would be most grateful. I'm not sure they care _how_ we do it, so long as those zed are killed.

schmoozeZombies_return = [FactionLeader] asked if we'd managed to kill those zed in the block beside their fort.

schmoozeZombies_option1 = Zed's dead baby

schmoozeZombies_option2 = Offer 5 ammo instead (lvl 9 leader)

schmoozeZombies_outcome1 = [FactionHe] was impressed that we'd go out of our way to help them like that.\n\nI told [factionHim] that the zombies endanger us all, no matter whose walls they're banging at.

schmoozeZombies_outcome2 = [We] asked [factionHim] why we'd send our soldiers halfway across the city when [faction] could practically shoot the damn things from their own walls.\n\n[FactionHe] seemed a little shamed by this but agreed that of course it made sense. [We] gave them some ammo so they could kill them safely from a distance.

schmoozeZombiesFinished_title = Zombies killed

schmoozeZombiesFinished = We finished those zed off just like the good little [factionAdjective] lackeys we are. Better head back to meet with [FactionLeader] and give [factionHim] the report.

schmoozeFealty = [FactionLeader] thinks it's time we swear loyalty to [faction]. I thought [factionHe] meant an alliance of equals, but what [factionHe]'s describing is more like submission to their rule.\n\nThis is awkward... some of our people definitely won't like this idea. Does [FactionLeader's] friendship mean this much to us?

schmoozeFealty_return = Are we ready to declare our allegiance to [faction]?

schmoozeFealty_option1 = Swear loyalty (lvl 2 leader)

schmoozeFealty_option2 = Use fancy language (lvl 8 leader)

schmoozeFealty_outcome1 = [We] got out there and declared ourselves to be loyal servants... um, I mean friends, of [faction].\n\nSome of our people are upset, saying they didn't sign up for this when they joined and certainly wouldn't have agreed to it. But this is how politics go; sometimes you have to kowtow to the big boys whether you like it or not.

schmoozeFealty_outcome2 = I gave it the old "Yea, forsooth" and confused both sides into thinking I was agreeing with them. [Faction] thought I was praising their strength and benevolence, while our people heard it as ironic; actually a hidden statement of defiance against their bullying.\n\nHurrah for words! Good politicians can make them mean anything.

schmoozeFood = [We] asked [FactionLeader] what they needed, though I could already see it in [factionHis] eyes: they're hungry. [FactionHe] says that 20 days' rations could very well save some lives here.

schmoozeFood_return = [Faction] are still very hungry. Can we afford to feed them all?

schmoozeFood_option1 = Give 20 food

schmoozeFood_option2 = Give 10 food (lvl 5 leader)

schmoozeFood_outcome1 = [FactionHis] eyes lit up and I thought I could see a bit of drool on the side of [factionHis] mouth at the thought of eating a proper meal. I hope they make this food last and don't just pig out on it.

schmoozeFood_outcome2 = [FactionLeader] agreed that yes, we're probably right, [factionHe] doesn't really need to eat breakfast _every_ day. Maybe just on Sundays and special occasions.

schmoozeWar = We got to chatting about {1}. To say [faction] don't like them very much is a bit of an understatement. The two groups are in a kind of cold war, sending anonymous raiders to steal each other's supplies, and sabotaging their operations in the city.\n\n[FactionLeader] has had enough, and thinks it's time to drive them out of [CityName]. [FactionLeader] wants us to go to war with {1}.

schmoozeWar_return = [FactionLeader] still wants us to go to war with {1}.

schmoozeWar_option1 = Declare war on {1}

schmoozeWar_option2 = We need peace (lvl 8 leader)

schmoozeWar_outcome1 = [FactionLeader] thought this was fantastic news; [factionHe] bubbled over like a popped bottle of champagne, pulling me to a map of the city so we could synchronize our military strategy and hit them where it hurts the most.

schmoozeWar_outcome1Dead = [FactionLeader] thanked us for removing {1} from [CityName]. I'm not sure what [factionHe] ever had against them, but [factionHe]'s sure glad they're gone.

schmoozeWar_outcome2 = We talked for a long time, trying to figure out why exactly [faction] and {1} can't get along in the same city. I felt like a psychiatrist, trying to find the root of the problem that must be deeper than a simple squabble over territory or resources.\n\nIn the end I convinced [factionHim] to give peace with {1} a chance.

schmoozeTraps = [FactionLeader] wants to set up traps to catch zombies before they get too close to their fort. [FactionHe]'s heard we know how to build effective ones, and wants us to make some for them.\n\n[FactionHe] asked us to bring 5 traps for them to install.

schmoozeTraps_return = [Faction] still want 5 zombie traps from us.

schmoozeTraps_option1 = Give them 5 traps

schmoozeTraps_option2 = Only 1 trap (lvl 3 leader)

schmoozeTraps_outcome1 = [FactionLeader] must think we're real pushovers, giving them whatever they ask for like this and making them stronger. But we're doing it for us in the long run.

schmoozeTraps_outcome2 = I tactfully explained that they could use one trap as a prototype to make their own, praising the intelligence of their engineers and implying they'd do a better job than ours anyway. [FactionHe] seemed pleased.

schmoozeBombs = [FactionLeader] has an urge for destruction. [FactionHe] keeps talking about the many uses of explosives and of all the problems that could be solved with a little TNT. If we could supply [faction] with a couple bombs, I think [factionHe]'d make good use of them.

schmoozeBombs_return = [FactionLeader] still wants to blow something up.

schmoozeBombs_option1 = Give [factionHim] 2 explosives

schmoozeBombs_option2 = Give [factionHim] 5 explosives

schmoozeBombs_outcome1 = [FactionLeader] identified a few key "trouble spots" and blew them off the face of the earth.

schmoozeBombs_outcome2 = Like a creeper in a glass castle, [FactionLeader] wrecked havoc on the buildings around their fort. It seemed to backfire a bit, as they lost some useful potential buildings and their contents in the process. This might have weakened [faction] in the long run, but at least [factionHe] had fun.

schmoozeRecruit = [Faction] are having a recruitment drive. Specifically, they're looking for {1}s to join them, and will treat them very well if they do. I can think of a few of our survivors who wouldn't mind joining [faction], or we could bring someone else. The question is, can we live without them if they leave?\n\nShould we send someone to permanently live with [faction]? They'll be gone forever...

schmoozeRecruit_return = They still want to recruit {1}s. Should we send someone to permanently live with [faction]?

schmoozeRecruit_option1 = Give them [FormalName]

schmoozeRecruit_option2 = Give them [FormalName2]

schmoozeRecruit_outcome1 = To be honest, I'm not sure I'll miss [Name] all that much. I went to visit and make sure [he] was doing okay, and [he] kept saying how much better everything is in [faction's] fort. Way to rub it in...

schmoozeRecruit_outcome2 = To be honest, I'm not sure I'll miss [Name2] all that much. I went to visit and make sure [he2] was doing okay, and [he2] kept saying how much better everything is in [faction's] fort. Way to rub it in...

schmoozePolicy = [FactionLeader] wanted to talk about our policy on {1}. [FactionHe]'s concerned that we haven't considered the social ramifications of the way we're headed with it. In short, [factionHe] thinks we should change it to "{2}".\n\nI'm not sure it's really any of [faction's] business...

schmoozePolicy_return = [FactionLeader] still wants us to set our policy on {1} to "{2}".

schmoozePolicyAngry = [FactionLeader] is pretty angry with us. Some time ago we promised we'd change our policy on {1} to "{2}", but we've flip-flopped since then. [FactionHe] thinks we were lying about changing it before and is very disappointed in us.

schmoozePolicy_option1 = We have changed the policy

schmoozePolicy_option2 = Debate it (lvl 9 leader)

schmoozePolicy_outcome1 = [FactionLeader] pretended that this had nothing to do with [factionHim]... the only reason [factionHe] wanted us to change our policy was because it would be better for us.\n\nYeah, right...

schmoozePolicy_outcome2 = After much convincing, we managed to come to a common ground on the issue of {1}, although I think [Faction] would have preferred if we just jumped through [factionHis] hoops instead.

schmoozePriority = [FactionLeader] was in a philosophical mood. We walked around their grounds and discussed why we're rebuilding [CityName], and what the point of it all was. It seems we have differing opinions: our priority is "{2}", whereas [faction's] is "{1}".\n\n[FactionHe] implied that we should change ours... but this is a pretty big deal, it might upset people to make such a fundamental policy change just because some other faction asked us to.

schmoozePriority_return = [FactionLeader] wants to know if we've decided to change our highest priority, so that our policy matches theirs: {1}.

schmoozePriorityAngry = [FactionLeader] is pretty angry with us. Some time ago we promised that our highest priority was changed to {1}, like theirs, but we've flip-flopped since then. [FactionHe] thinks we were lying about changing it before and is very disappointed in us.

schmoozePriority_option1 = Change our priority

schmoozePriority_option2 = Explain why we won't (lvl 8 leader)

schmoozePriority_outcome1 = Some of our survivors were disappointed when they found out we'd decided to focus on "{1}" just because [faction] asked us to.\n\nIt's a shame... I think they would've even agreed with it otherwise. At least [FactionLeader] is happy.

schmoozePriority_outcome2 = I explained to [FactionLeader] that even if our leaders shared [factionHis] ideals, we can't just shift our community's guiding principle like that. Especially not because some other faction thinks it's a good idea.\n\n[FactionHe] just laughed and said it's too bad our leaders are at the mercy of democracy. I'm not sure if [factionHe] was kidding...

schmoozeTithe = [FactionLeader] had a gift for us today. {1}. I asked what it was for, but [factionHe] just said they had too much and we could put it to good use.

schmoozeTithe_return = [FactionLeader] again offered us {1}. [FactionHe] wasn't sure why we didn't just take it before...

schmoozeTithe_option1 = Accept the gift

schmoozeTithe_option2 = Demand more (lvl 6 leader)

schmoozeTithe_outcome1 = I thanked [factionHim] for it. I have a feeling there's more to this than [factionHe]'s letting on. Maybe [faction] are afraid we might attack them if they don't stay on our good side.

schmoozeTithe_outcome2 = I pressured [factionHim] into doubling the amount, subtly implying that we could just come take it ourselves if [faction] didn't want to give it to us.\n\n[FactionHe]'s obviously lost a little respect for us because of it, but hey, that extra {1} was worth it.

schmoozeRescue = A [factionAdjective] scout rushed in while we were speaking. In a hurried whisper, he reported that "it's happened again", this time at the [square].\n\n[FactionLeader] sent him away. [FactionHe] explained that one of their scouts keeps getting into trouble and seems to be trapped at the [square].\n\n[FactionHe] thinks this is an opportunity to prove ourselves and earn a reward. If we can rescue this guy, [faction] will give us 5 materials.

schmoozeRescue_return = [Faction] are still waiting for their missing man to return...

schmoozeRescue_option1 = We saved him

schmoozeRescue_option2 = We want him (lvl 7 leader)

schmoozeRescue_outcome1 = [FactionLeader] was glad to see their missing scout back home again. [FactionHe] apologized for any trouble the guy had caused, and gave us the materials [factionHe]'d promised.

schmoozeRescue_outcome2 = I convinced [FactionLeader] that if the guy was such a nuisance that they wouldn't even try to save him themselves, we'd take him off their hands.\n\n[FactionHe] eventually agreed. [FactionHe] said the guy, [FormalName], was a klutz and always getting into trouble. Hopefully [he]'ll be safe with us.

schmoozeRescueFinished_title = Rescued survivor

schmoozeRescueFinished = It's worse than we'd expected... [faction's] missing scout has been captured by bandits. [We] listened in for long enough to learn they're holding him for ransom, and expect [faction] will pay "like they always do".\n\nOne of the bandits is teasing their prisoner with a gigantic knife, saying he's going to slice off a finger to send with the ransom note this time.

schmoozeRescueFinished_option1 = Attack the kidnappers (danger)

schmoozeRescueFinished_option2 = Pay the ransom (20 food)

schmoozeRescueFinished_outcome1success = [We] rocked in there and killed the guy with the knife before the others could even reach for their weapons. The rest of the fight went just as well and [we] walked out of there without a scratch on [us].\n\nThe [factionAdjective] guy [we] rescued didn't know why this kept happening to him... but he was glad he still had all his fingers.

schmoozeRescueFinished_outcome1fail = [Our] attack did not go well. That crazy guy with the knife was faster than he looked. Sliced a chunk out of my thigh and damn near hit an artery.\n\nAt least [we] distracted them for long enough that the prisoner could escape. They ran off after him; I guess compared to that ransom, they didn't even think [we] [were] worth finishing off.\n\nI guess we should check back with [faction] and see if the guy got away or not.

schmoozeRescueFinished_outcome2 = The bandits walked off chuckling and pawing through the sacks of food [we] gave them. Damn opportunists, probably not the last we'll see of them.\n\nThe prisoner couldn't explain why he keeps getting into trouble like this. He said he'd meet us back at the [factionAdjective] base.

schmoozeBuild = Apparently [faction] are impressed by the architecture of our city hall. [FactionLeader] thinks it's amazing that you can't even tell it's cobbled together from scraps and bits of other buildings.\n\n[FactionHe] wants our builders to make something for them. A {1}, which they want to put over a dilapidated old [square] in their fort. They'll supply the materials if we can supply the manpower.

schmoozeBuild_return = [FactionLeader] is still hoping we can build that {1}.

schmoozeBuild_option1 = We built [a] {1}

schmoozeBuild_option2 = Demand payment for work done (lvl 6 leader)

schmoozeBuild_outcome1 = [FactionLeader] was impressed we finished it so quickly. [FactionLeader] wondered how much of the old building was still under there, and where we got the decorative moldings from, but I wouldn't tell. Trade secrets.

schmoozeBuild_outcome2 = [FactionLeader] thought we were a bit foolish to ask for payment _after_ finishing the work, but [we] convinced [factionHim] we deserved it.

schmoozeBuildFinished_title = Built [a] [square]

schmoozeBuildFinished = [We] did an alright job building this [square] for [faction]. I guess. Okay okay... I admit [we] didn't really put [our] [p|heart|hearts] into this one.\n\nI mean, why are we building stuff for [faction] anyway? Whose idea was this?

schmoozeItem = I asked [FactionLeader] if there was anything they need. [FactionHe] said [factionHe]'d kill for [a] {1}; their scavengers just couldn't find one anywhere. Or if we had [a] {2}, they can't get enough of those.

schmoozeItem_return = [FactionLeader] is still looking for [a] {1} or [a] {2}.

schmoozeItem_option1 = Give [factionHim] [a] {1}

schmoozeItem_option2 = Give [factionHim] [a] {2}

schmoozeItem_outcome1 = [FactionHe] was grateful we'd had [a] {1} to spare. [FactionHe] joked that we can have it back when [factionHe]'s done with it, or [factionHe] dies, whichever came first.

schmoozeItem_outcome2 = [FactionHe] was grateful we'd had [a] {2} to spare. [FactionHe] joked that we can have it back when [factionHe]'s done with it, or [factionHe] dies, whichever came first.

schmoozeConference = [Faction] are hosting a city-wide conference to discuss matters of inter-faction relations and the future of [CityName].\n\nWell that's how [FactionLeader] tried to explain it to me... but actually they just want us to go and nod our heads while they declare how they think things should be done. Who should we send?

schmoozeConference_return = [FactionLeader] is still waiting for us to choose a delegate to attend their "conference".

schmoozeConference_option1 = Assign [FormalName]

schmoozeConference_option2 = Assign [FormalName2]

schmoozeConference_outcome1 = [Faction] enjoyed [Name]'s head nodding so much they made [him] an honorary [factionAdjective] member. [He]'ll be able to call in favors from them, if that ever comes up.

schmoozeConference_outcome1_effect = Gained {1} perk.

schmoozeConference_outcome2 = [Faction] enjoyed [Name2]'s head nodding so much they made [him2] an honorary [factionAdjective] member. [He2]'ll be able to call in favors from them, if that ever comes up.

schmoozeConference_outcome2_effect = Gained {1} perk.

schmoozeTower = We got to discussing defenses, and I mentioned our engineers have plans for a nice tower that can be added to almost any structure. [FactionLeader] asked if we could build one at their [square].\n\nIt would really improve their defenses and general strength in combat... assuming that's something we want.

schmoozeTower_return = [FactionLeader] wants to know if we finished that tower yet.

schmoozeTower_option1 = We built a basic tower

schmoozeTower_option2 = We built a better tower

schmoozeTower_outcome1 = [We] took [FactionLeader] up to see the new tower. From up there, you could see anything coming from four or five blocks away. [FactionHe] was impressed by our sturdy craftsmanship.

schmoozeTower_outcome2 = All of [faction] were impressed by the new tower. It's a big improvement to their defenses.

schmoozeTowerFinished_title = Built a tower

schmoozeTowerFinished = [We] upgraded [faction's] defenses with a new {1}, just like they asked. I'm not sure I agree with this, but [we] worked all day in the hot sun while [faction] stood around and watched us. Hopefully this is worth it...\n\n

schmoozeRiffsSoldiers = Malik took me to their training hall to watch men and women sparring and balancing in graceful crane stances. He gave a few pointers, then spoke to [us]:\n\n"Every man, woman and child in our dojo knows how to fight. Each one is a soldier. Each can defend themselves if called to do so. I would like to see your people trained like this."\n\nI guess he's saying all our people should have at least a little skill in defense.

schmoozeRiffsSoldiers_return = Malik still wants all our people to have at least a little skill in defense.

schmoozeRiffsSoldiers_option1 = All our survivors have lvl 1 defense

schmoozeRiffsSoldiers_option2 = Half are soldiers (lvl 5 leader)

schmoozeRiffsSoldiers_outcome1 = Malik nodded solemnly. "Your people have an impressive devotion to the art of self-defense. I respect this."

schmoozeRiffsSoldiers_outcome2 = [We] argued that it is more efficient to specialize. An engineer will be better at their job if they can focus on it without having to learn self-defense too.\n\nMalik thought perhaps [we] [were] right, so long as we could guarantee there will always be a professional soldier around to protect that engineer.\n\nWe have plenty of those, so we should be alright.

schmoozeRiffsSpar = "I am looking for a challenge." Malik told [us]. "A good fight. One-on-one, no weapons, no stakes but our pride. I want to meet your best warrior. If you are not [him], please bring them to me."

schmoozeRiffsSpar_return = Malik is waiting for our best warrior to challenge him to a match.

schmoozeRiffsSpar_option1 = Spar with Malik (lvl 10 solider)

schmoozeRiffsSpar_option2 = Throw down (lvl 15 solider)

schmoozeRiffsSpar_outcome1 = Malik flipped [Name] onto [his] back so many times I think [he] forgot which way was up. But [he] was back up on [his] feet again every time, dodging and kicking in clumsy pseudo-karate style.\n\nMalik won of course, but seemed happy that [Name] made him sweat for it. I think [Name] learned something too.

schmoozeRiffsSpar_outcome1_effect = Learned the {1} perk

schmoozeRiffsSpar_outcome2 = We knew this was going to be a good fight when [Name] kicked the glasses off Malik's face and bloodied his lip.\n\nMalik changed to a defensive stance after that, but it was clear [Name] had the advantage. After twenty minutes, Malik stepped out of the ring and bowed deeply, smiling through his bloody lip and black eye.\n\nHe gave [Name] a pair of nunchuks to thank [him] for the challenge. I think [Name] learned something too.

schmoozeRiffsSpar_outcome2_effect = Learned the {1} perk

schmoozeJudgmentChurches = O'Grady and I discussed churches. "The glory of the Lord cannot be contained in an apartment building or the back of an 8-12 mart." he said. "Our Father demands a suitably glorious place of worship. A church of soaring spires and inspiring artworks. Or perhaps five. Or ten."

schmoozeJudgmentChurches_return = Father O'Grady still wants us to have 10 churches.

schmoozeJudgmentChurches_option1 = We have 10 churches

schmoozeJudgmentChurches_option2 = 5 churches (lvl 8 leader or preacher)

schmoozeJudgmentChurches_outcome1 = O'Grady was skeptical. "Those aren't non-denominational churches are they? I tell you, the Lord does not share His house with heathens."\n\n[We] assured him that Sundays were strictly for Catholic mass. Well, except this week because the Seventh-day Adventists reserved it for their potluck.\n\nO'Grady shook his head at our religious tolerance, but accepted that we were headed in the right direction at least.

schmoozeJudgmentChurches_outcome2 = [We] convinced O'Grady that God is in our hearts, so we don't need stone buildings to hold him. Well, not as _many_ stone buildings.\n\nHe seemed to respect that.

schmoozeJudgmentDevout = As we spoke, O'Grady lapsed casually into quoting scripture:\n\n"And Peter said to them, 'Repent and be baptized every one of you for the forgiveness of your sins, and you will receive the gift of the Holy Spirit.'"\n\n"Acts 2:38" he said. "Do you know what it means?"\n\nApparently it means we need more converts. He thinks at least half our people should be devout churchgoers.

schmoozeJudgmentDevout_return = Father O'Grady still thinks at least half our survivors should be devout. We can't force them to convert, but I suppose we could encourage it by assigning them to missions with devout people. Assigning preachers to our churches should help too.

schmoozeJudgmentDevout_option1 = We have 50% devout

schmoozeJudgmentDevout_option2 = Debate (lvl 9 leader or skeptic)

schmoozeJudgmentDevout_outcome1 = Father O'Grady nodded with respect at this news. He left [us] with a warning: "Whoever believes and is baptized will be saved, but whoever does not believe will be condemned."

schmoozeJudgmentDevout_outcome2 = [We] had a philosophical debate with O'Grady so intense that it made him even doubt his own faith. I kind of hated to do it to the guy, but he's wrong to believe so blindly without questioning some of the stuff written in that book of his. And he's double wrong to preach it to others instead of letting them come to their own conclusions.\n\nIn the end he admitted that at least we did know a lot about religion, and he respects that.

schmoozeChosenCultists = "Clear your mind." Cassandra told me. "Make it completely empty of thought. Good. Now, imagine a world with no more stress, no confusion. A world where every being knows its purpose. You know yours. It is to spread... this message of peace."\n\n"Not too bad, right?" she brought me back to the real world. "_This_ is the future the Chosen Ones are here to bring us. Have your people learned this message?"\n\nShe expects at least half of our survivors to be followers of their cult... I mean church.

schmoozeChosenCultists_return = The Church of the Chosen Ones would like our survivors to join their cult. We can't just force them to convert... but if we encourage their ceremonies and assign cultists to work beside non-cultists long enough, they may spread the message.

schmoozeChosenCultists_option1 = We have 50% cultists

schmoozeChosenCultists_option2 = 25% cultists (lvl 8 leader)

schmoozeChosenCultists_outcome1 = Cassandra was pleased. "Of course, my children. And have each of you been in this month for one of our aura metering session? Regular metering is the only proven way to progress your aura forward to the next ring of awareness."\n\nI told her mine would have to wait until my next visit.

schmoozeChosenCultists_outcome2 = [We] told her we have many more followers at our fort, but they have already fully embraced the Chosen Ones and been converted. In short, they're zombies now.\n\nShe believed [us]. She asked a bunch of excited questions about the details of their "conversions". Rather morbid really, even though I was just making it up.

schmoozeChosen = "We are hosting our yearly Festival of Meats soon, to honor the Chosen Ones outside our walls." Cassandra told me.\n\n"Would you like to attend? We only require one attractor device to perform the ceremony."

schmoozeChosen_return = "Will you be able to attend our Festival of Meats?" Cassandra wanted to know. "Do you have the attractor we spoke of before?"

schmoozeChosen_option1 = Attend (1 zombie attractor)

schmoozeChosen_option2 = Sabotage (1 attractor, lvl 5 leader)

schmoozeChosen_outcome1 = The meats and attractor devices were lined up along the Church's walls. Undead wandered in during the day while we mingled and celebrated.\n\nBy evening there was a sea of them out there, pressing shoulder to shoulder, grasping for our offerings.\n\nWe lit candles and solemnly stood watch over the Chosen ones while Cassandra prayed for them. [FormalName] was entranced by the ceremony. I think we have a convert.

schmoozeChosen_outcome1_effect = Gained cultist perk

schmoozeChosen_outcome2 = It was... disgusting. They put attractors along the top of their wall, just out of reach of the zombies' grasping hands. Then we climbed up there and watched them while Cassandra prayed.\n\n[We] pretended to be into it, but secretly sabotaged part of the wall so the attractors would fall off. I... I didn't know there would be people up there too. When the wall crumbled and that woman fell into the zombies...\n\nThe rest of them cheered. Like they were expecting it to happen. Like they were happy for her...

schmoozeCourse = Cassandra was in a rare salesman mood. "I believe you are due to take the next one of our Advanced Courses. Spiritual well-being is more important than anything. Personal belongings, resources, buildings, weapons, food, all are transitory and impermanent. Our Advanced Courses are infinitely valuable and trascend time itself."\n\n"Only 10 food rations per level."

schmoozeCourse_return = Cassandra still wants us to pay 10 food to take a course on spirituality with them.

schmoozeCourse_option1 = Take the course (10 food)

schmoozeCourse_option2 = Ace the course (cultist, 10 food)

schmoozeCourse_outcome1 = Cassandra attached a group of us to odd lie detector machines, then began the lecture. Cultists monitored the machines and took notes on our reactions.\n\n"The Chosen Ones have auras like you and I, you know; it is what animates them once their hearts stop beating. We have metered them to prove it, just like we are metering you now."\n\n"Now, imagine you are in a desert. There is a Chosen One nearby, but he has no legs. He is flailing, starving in the heat. Someone must help him..."

schmoozeCourse_outcome2 = They connected a group of us to the machines that monitor our auras, which look like voltmeters. Do auras have an electric current? I'll have to ask.\n\nI was focused; my breathing controlled. I absorbed the course content with maximum efficiency, and their metering machines pronounced my aura to be nearly perfect.\n\nEven Cassandra was impressed at the intensity of my concentration.

schmoozePigfarmersColin = Farmer Bucket was in one of his weird giggly moods. "Hee hee hee! It's nearin' time ta move them piglets ta the new barn. Y'all should see this year's brood! Hee hee."\n\n"But them pigs is ornery this season and we're shorthanded ta deal with 'em. Hee hee! Do y'all have any warm bodies y'all can spare?"\n\nHe says anybody will do and we can come back with them tomorrow. Their fort is safe with plenty of food, but we probably won't see our survivor again on account of the long hours they work.

schmoozePigfarmersColin_return = The Pig Farmers are still hoping one of our survivors wants to join them. Whoever goes, it will be for good.

schmoozePigfarmersColin_option1 = Send [FormalName]

schmoozePigfarmersColin_option2 = Send [FormalName2]

schmoozePigfarmersColin_outcome1 = [Name] didn't want to go, but agreed to since it would help the rest of us. I'm sure [he]'ll adjust to life there just fine. Those pig farmers are always laughing, and people with a good sense of humor like that can't be too bad to live with.\n\nFarmer Bucket gave us some pork chops to say thanks. He winked and said they might taste a little gamey on account of the natural diet they're fed.

schmoozePigfarmersColin_outcome2 = [Name2] didn't want to go, but agreed to since it would help the rest of us. I'm sure [he2]'ll adjust to life there just fine. Those pig farmers are always laughing, and people with a good sense of humor like that can't be too bad to live with.\n\nFarmer Bucket gave us some pork chops to say thanks. He winked and said they might taste a little gamey on account of the natural diet they're fed.

schmoozePigfarmersSell = "Sales is slow as molasses this month." Farmer Bucket told [us]. "Guess I'm not cut out ta be a businessman like that Gustav."\n\nHe giggled at the thought. "Hah! Imagine me out there, going from town ta town... I got the beard for it I s'pose, but no [sir], I'd prefer ta stay here at my farm thank you very much."\n\nI guess that means it's up to us to come to them. Farmer Bucket wants us to buy pork from them more regularly.

schmoozePigfarmersSell_return = Farmer Bucket still wants us to buy food from their traders.

schmoozePigfarmersSell_option1 = Their pork is the best!

schmoozePigfarmersSell_option2 = We have enough (30 food, lvl 5 leader)

schmoozePigfarmersSell_outcome1 = "That's right [sonny], eat a good helpin' of meat with every meal to keep them muscles growin'. Ain't nothing better for a strong body than a piece o' pork flesh."

schmoozePigfarmersSell_outcome2 = "I'll bet y'all are some of them vegetarian types... " Bucket giggled. "You don't know what you're missing! Once you taste some you ain't never goin' back to eatin' taters!"\n\n[We] told him maybe next time, but we have plenty of food for now.

schmoozeLuddiesFarms = "We were prepping for the apocalypse long before it happened, you know." said Ludd. "Had nearly 20 acres of farms all self-sufficient, and five year's supply of preserves in our cellars. Such a shame those raiders made off with most of it in the first year."\n\nHe'd like to see us build enough farms to survive on like they do, without needing to scavenge for packaged food in the city.

schmoozeLuddiesFarms_return = Ludd still wants us to build enough farms to be self-sufficient.

schmoozeLuddiesFarms_option1 = We have 20 farms

schmoozeLuddiesFarms_option2 = 10 is enough (lvl 7 leader)

schmoozeLuddiesFarms_outcome1 = Ludd was mightily impressed by our farms. He gave us some secret fertilizer to try out on them.\n\n"Night soil"... some kind of dirt you have to collect at night or something? It sure stinks, but it works.

schmoozeLuddiesFarms_outcome2 = Ludd was skeptical. "You aren't using GM frankenfoods over there, are you? Pesticides? Then how do you grow so much in so little space?"\n\n[We] told him the numbers don't lie... our fields are just more productive than theirs. He was impressed.\n\n"Try some of this" he said, and sent [us] home with a heaping wheelbarrow of foul-smelling dirt. "Best all-natural fertilizer you can get. From me to you."

schmoozeLuddiesLab = "If we don't do something about this rampant technology," Ludd told [us] bitterly, "soon we'll be destroying the world all over again."\n\n"Light pollution from searchlights, electric fences harming local wildlife. I thought we were past all this! The only thing to do is destroy all places of research. No more labs!"

schmoozeLuddiesLab_return = The Luddies still want us to destroy all our labs.

schmoozeLuddiesLab_option1 = We have no labs

schmoozeLuddiesLab_option2 = Technology is good (lvl 7 leader)

schmoozeLuddiesLab_outcome1 = Ludd was happy to hear this. "Damn straight! Teach your engineers to scavenge, I'm sure they'll make great farmers. Everyone can farm, it's in our bones. Subsistence living is how society was meant to be."

schmoozeLuddiesLab_outcome2 = [We] debated with Ludd for hours on what turned out to be his favorite topic: the dangers of technology.\n\nIt eventually came down to [our] belief that theories should be tested, and his belief that science "didn't have all the answers" so it couldn't possibly disprove Ludd's theories.\n\nWe agreed to disagree. At least we both walked away from it without fighting.

schmoozeStmichaelsSchools = "Bwah!" Rufus punched a wall. "I _hate_ schools. I hate everything _about_ this place!"\n\nI tried to ask what was wrong, maybe he's just cranky because he needs a nap? But he rounded on me. "I hope that's a joke [mister], cuz this isn't funny. Schools are prisons for children. You might not remember cuz you're like a million years old now, but they're bad places. Burn them all down."

schmoozeStmichaelsSchools_return = Rufus still wants us to "burn down all the schools". Except the one he lives in, I guess.

schmoozeStmichaelsSchools_option1 = We have no schools

schmoozeStmichaelsSchools_option2 = Debate (lvl 8 leader or scholar)

schmoozeStmichaelsSchools_outcome1 = "Hahaha yeah, you know it!" Rufus kicked over a desk in triumph. "Screw school! Schools were just a way for parents to avoid taking real care of their kids."\n\n"Also," he added, "screw parents."

schmoozeStmichaelsSchools_outcome2 = I asked him why they all live in a school if he hates them so much.\n\n"Well," he said, "the gym is great, and the shop and the science rooms have some pretty cool stuff in them I guess. Also it's crazy defensible cuz they totally built it like a prison."\n\nI got him to admit that schools aren't all bad, so long as you have the right teachers.

schmoozeStmichaelsHappy = "Why are adults all such bummers?" Rufus asked [us]. "You guys are like, never happy. Cheer up! I want to see you having fun over there!"

schmoozeStmichaelsHappy_return = Rufus still thinks we're downers and wants to see us cheer up.

schmoozeStmichaelsHappy_option1 = We are happy (90% happy)

schmoozeStmichaelsHappy_option2 = Adults are never happy (lvl 6 leader)

schmoozeStmichaelsHappy_outcome1 = "Then it's time for a _water fight_!" Rufus yelled and rolled behind a table, spraying [us] from a water gun he'd had behind his back.\n\nI ducked for cover, then spotted a pile of water balloons in the corner. Grenades! I tossed a book at Rufus to distract him, then dove for the balloons.\n\nWe were all thoroughly soaked and smiling by the time we declared a truce. Nobody wins in war. Everybody wins in a water fight.

schmoozeStmichaelsHappy_outcome2 = I explained to Rufus that this is totally normal. Adults aren't supposed to be happy. We know all about the world and all the good reasons there are to be sad. I gave him a few examples from my own experiences.\n\nThis really bummed Rufus out. He said he respects [us] for being honest with him though.

schmoozeStmichaelsGoat = "I'm the oldest kid here by a mile," Rufus confided, "but we have a rule. Kids have to leave on their 14th birthday. Before we had that rule there was a lot of trouble."\n\nHe introduced me to a boy whose 14th birthday was coming up. The kid still looked so childish, cradling a baby and shyly avoiding my eyes. It's hard to imagine he'll be a man soon.

schmoozeStmichaelsGoat_return = The young teen I met earlier was playing peekabo with the baby this time... I really wonder how these kids manage to raise babies here at all. They might both be better off with us, if we have room for them.

schmoozeStmichaelsGoat_option1 = Let the child join us

schmoozeStmichaelsGoat_option2 = Take child and baby (lvl 6 leader)

schmoozeStmichaelsGoat_outcome1 = Young [FormalName] is a bit wild from [his] time with St Michaels, but [he]'ll figure things out.\n\n[He]'ll have to soon, because before long [he]'ll be old enough for the same duties as the rest of us.

schmoozeStmichealsGoat_outcome1_effect = Joined by [Name]

schmoozeStmichaelsGoat_outcome2 = Rufus didn't want to part with one year old [Name2], but I eventually convinced him the baby'd be better off in our care\n\nThe boy, [FormalName], is very protective of [his] little [brother] [Name2]. I doubt they're physically related, but it's a very sweet relationship. Neither has any ill effects from all those food fights and nonsense at St Michael's.

schmoozeStmichealsGoat_outcome2_effect = Joined by [Name] and [Name2]

schmoozeRottenTech = "Howdy [p|friend|friends]!" Jesse smiled. "Nice to see a pinkskin that ain't actively trying to put one of us in the ground."\n\nWe spoke of their recent troubles with raiders and other groups. Sounds like most of them think of the Rotten as zombies... zombies with supplies they can steal.\n\nJesse asked if we could teach them to build better walls.

schmoozeRottenTech_return = Jesse's still keen to improve their walls with some new technology. "No offence," he told us, "But your kind ain't always kind to our kind."

schmoozeRottenTech_option1 = Teach him Improved Walls

schmoozeRottenTech_option2 = Teach him Electrified Walls

schmoozeRottenTech_outcome1 = "Thankee kindly my [p|friend|friends]." Jesse doffed his hat at [us]. These tips'll do the trick.

schmoozeRottenTech_outcome2 = "Hmm..." Jesse contemplated the blueprints [we]'d handed him. "We're gonna need electricity for this, but looks like it'll be worth it."

schmoozeGovernmentAmmo = Senator Davis handed [us] some kind of requisition form. "Perfect timing [p|citizen|citizens], we have an assignment for your engineers."\n\nI cringed at the word "[p|citizen|citizens]" and the way she called it an "assignment", but obediently read through the form to see what they need.\n\nAmmunition. Fifty packs of it, as quickly as we can produce it in a workshop. Wow... that's quite the requisition.

schmoozeGovernmentAmmo_return = The senator is still waiting for us to produce ammunition for them.

schmoozeGovernmentAmmo_option1 = Give 50 ammo

schmoozeGovernmentAmmo_option2 = Give 25 ammo (lvl 5 leader)

schmoozeGovernmentAmmo_outcome1 = The senator didn't seem surprised at all that we'd actually delivered such an ungodly number of bullets for pretty much no reward at all. I suppose she thinks we're just doing our "civic duty" to the government.

schmoozeGovernmentAmmo_outcome2 = [We] told the senator she could take half, or she could shove it.\n\nWell... [we] [were] more diplomatic than that. [We] said it'd be better for [CityName] if our soldiers kept the rest and handled zombie defense at our end of town.\n\nShe read between the lines. We're being generous as it is, letting her pretend we did this out of civic duty rather than to avoid their bullying.

schmoozeGovernmentRoads = "I'm assigning you to Street Cleanup at the [square]" the senator told [us]. "We need all the cars towed out of the road there so our military vehicles can get through."\n\nIt's true, right now it's hard to get anything bigger than a bicycle through the streets without driving up on the sidewalk. But this is a boring, tedious job. It's insulting that she "assigned" it to us.

schmoozeGovernmentRoads_return = Senator Davis is waiting for us to finish clearing cars off the road.

schmoozeGovernmentRoads_option1 = We cleared the cars

schmoozeGovernmentRoads_option2 = They'd be better at it (lvl 9 leader)

schmoozeGovernmentRoads_outcome1 = I started telling one particularly gruesome story of a zombie we ran over while moving all the cars, but Senator Davis wasn't interested.\n\n"Is it in the report?" she asked. "Good. I'm sure one of our clerks will be delighted to read about it."

schmoozeGovernmentRoads_outcome2 = [We] convinced the senator that one of their tanks could do a much more efficient job of clearing the street. If they can't push it out of the way, they can just flatten it and drive over.\n\nI also hinted that we were not into taking cleanup jobs like this. If she wants to have us as allies, she better not try this again.

schmoozeGovernmentRoadsFinished_title = Cleared the roads

schmoozeGovernmentRoadsFinished_1 = The streets around the [square] were a gridlock of bumper to bumper traffic; rusted frames still endlessly waiting for the car ahead to move forward. The failed exodus. Of course none of them would start, even the ones with the keys still in the ignition, so it took us the entire day to push or tow them away.\n\nAt least the zed weren't too bad; we took care of the ones who turned up to see what the ruckus was all about. We should include this in our full report to the Government.

schmoozeGovernmentRoadsFinished_2 = Seatbelts save lives. Most of the time. But from the carcasses buckled neatly into their seats all over town, I'm guessing seatbelts don't help when zombies are smashing in through your windshield to eat your face.\n\nSome of the buckled bodies were now undead, but they were so snugly strapped in they could only wave their arms at us pathetically as we towed their cars out of the road. It'll be easier for the Government to get their vehicles through this part of town now.

schmoozeDahliasHouses = "What's the point of living in the ruins of a civilization," Ms McClung asked, "if you don't stretch out and enjoy the free space?"\n\nWe were touring their fort, which feels more like a gated retirement community than the military compound it is.\n\n"There are enough empty homes for each of us to own two. If you agree, you should have empty room for at least 10 new survivors at your fort."

schmoozeDahliasHouses_return = Nell is still waiting to see us have 10 empty homes.

schmoozeDahliasHouses_option1 = We have 10 free houses

schmoozeDahliasHouses_option2 = We have 5 free houses (lvl 5 leader)

schmoozeDahliasHouses_outcome1 = [We] told Nell she's right; we might as well take advantage of the vacated buildings and live in luxury.

schmoozeDahliasHouses_outcome2 = "Really? You think that's enough?" she asked. "Well, I suppose not _everyone_ needs a fabulous second house... just your leaders, am I right?" she winked.

schmoozeDahliasWomen = "The reason we don't see many female soldiers," Nell said, "has nothing to do with upper body strength. Any weakling can pull a trigger. The reason is that young girls only see men in those roles, and grow up thinking it's a man's job."\n\n"Can you imagine how much better defended we'd be if every young woman was as good with a pistol as her male counterpart? So I'm suggestion we try some affirmative action. I'd like to see your soldiers at least half women."\n\nShe's really thinking ahead...

schmoozeDahliasWomen_return = Nell is still concerned about female representation in the troops. She wants to see at least half of our soldiers be women.

schmoozeDahliasWomen_option1 = Half our soldiers are women

schmoozeDahliasWomen_option2 = Debate (lvl 7 female leader)

schmoozeDahliasWomen_outcome1 = "It's a start." Nell sighed. "I just think that we have a chance here, a clean slate, and we don't have to recreate the same tired old gender roles we had before. Why not make women the politicians and programmers, and men can wait tables and take care of children?"\n\n"Or here's an idea: make it all equal, so every little kid can grow up to do and be whatever they want, regardless of their gender? It's a nice dream, isn't it..."

schmoozeDahliasWomen_outcome2 = We had a deep discussion about the question of nature vs nurture, and whether gender stereotypes are hurting children so much as giving them a clear simple path to social acceptance and personal identity. Wear pink, play with dolls, done. You belong.\n\nOne thing we both agreed on: nobody should be prevented from doing what they want just because of their gender. We decided to leave it at that.

schmoozeDahliasScavenge = Nell wants "I rarely go outside the walls anymore," Nell said. "I'm far too important to the Dahlias to put myself in needless danger... so I've got a request for you."\n\n"I want you to fetch [some fabulous expensive jewelry|a new chandelier for our meeting hall|some bloodstain-free satin pillows] and whatever other luxury goods you can find in this one particular [square]."\n\nShe said she'd pay our scavengers 5 food when we return.

schmoozeDahliasScavenge_return = Nell still wants us to scavenge luxuries for her.

schmoozeDahliasScavenge_option1 = Deliver them

schmoozeDahliasScavenge_option2 = Keep some (lvl 5 leader)

schmoozeDahliasScavenge_outcome1 = Nell was delighted by the haul of frilly, beautiful, useless things we brought her.\n\n"You see," she said, admiring a silver snuff box. "This way I get what I want, and you get what you want. Here's your payment."

schmoozeDahliasScavenge_outcome2 = "That's all you found?" Nell was disappointed. "I guess our scouts were wrong about that place. But at least you found a few nice things for us, like this [antique tea set|beautiful glass vase|silk kimono]. Here's your payment."\n\nI kept a straight face as I lied. I wonder if she suspected that we kept the best shinies for ourselves.

schmoozeDahliasScavengeFinished_title = Scavenged luxuries

schmoozeDahliasScavengeFinished = The gold reserve isn't really a thing anymore... at last check, a tin of tuna fish was going for twice its weight in gold jewelry. But some of us still hold on to those old ideas of the value of precious metals, and hey, they are pretty.\n\nWe scooped up enough luxury items at this [square] to fill a wheelbarrow. The Dahlias should be pleased.

schmoozeLeetcrewElectricity = "It's all about the juice, the precious juice, you know?" Dara said. "Gasoline or oil, yeah, they're useful, but I mean electricity, voltage, alternating current!"\n\n"There's no civilization without electricity, okay? So get some."

schmoozeLeetcrewElectricity_return = Dara still thinks we need electricity.

schmoozeLeetcrewElectricity_option1 = We have generators

schmoozeLeetcrewElectricity_option2 = We have a working power plant

schmoozeLeetcrewElectricity_outcome1 = "Yeah," Dara said, "we're on generators too. They're okay, but way inefficient. We spend half our time just scavenging fuel for the things."

schmoozeLeetcrewElectricity_outcome2 = Dara was surprised. "Right on? You got that old plant running again? Wow, your fort is totally baller now! Hey listen... maybe we can get our two systems hooked up together, you know, in case one goes down."

schmoozeLeetcrewEngineers = Dara was in a philosophical mood. "Knowledge is more than power. Knowledge brings order to the chaos, man. Knowledge is life."\n\nShe said she thinks we should be valuing engineering and technology higher than anything else. She'd like to see more trained engineers in our fort.

schmoozeLeetcrewEngineers_return = Dara still wants us to have more engineers.

schmoozeLeetcrewEngineers_option1 = We have 5 engineers

schmoozeLeetcrewEngineers_option2 = We have 10 engineers

schmoozeLeetcrewEngineers_outcome1 = "Yeah, that's a start." Dara nodded. "But we can't forget what the point of all this rebuilding is. We don't just want to survive, we want to achieve. Reach back up to the stars, take our place among them. Keep evolving our minds, you know? That kind of thing."

schmoozeLeetcrewEngineers_outcome2 = "Epic! That's what I'm talking about! Wizards of the modern age, wielding science like magic. We've got to preserve technology man, for the future."

schmoozeLeetcrewRaid = "We need your help to do this raid." Dara said. "Not, like, robbing some other faction. No, like a _dungeon_ raid. It's too high-level for us to handle on our own, so we're LFG on this one."\n\nI was still confused, so she explained: we'll meet their people at [a] [square] and attack the zed there together. We should return after we've "killed the boss and collected the loot."

schmoozeLeetcrewRaid_return = "Did you finish that raid yet? Did the monsters drop any legendary loot?"

schmoozeLeetcrewRaid_option1 = Split the loot

schmoozeLeetcrewRaid_option2 = Take all the loot (lvl 6 leader)

schmoozeLeetcrewRaid_outcome1 = "Wicked run guys, good haul too." Dara pawed through the goods and gave us our share. "Those gankers never stood a chance against your might, etcetera etcetera. Now go fetch me fifteen goblin scalps."\n\nI gave her a blank look and she laughed. "Just joshing. I'm the quest giver, right? So come back next week for a new quest."

schmoozeLeetcrewRaid_outcome2 = [We] told Dara we'd done all the work ourselves, so we were keeping all the loot for ourselves.\n\n"Awww." she complained. "You totally ninja'd the loot! No fair!"

schmoozeLeetcrewRaidFinished_title = Dungeon Raid

schmoozeLeetcrewRaidFinished = [We] met up with some of the 1337cREw at the [square]. Not Dara though... guess she had guild business to attend to.\n\nThe guys who did show were nervous and ill equipped, so it looks like [we're] going to be leading this one.\n\nSo... there's a bunch of zombies up ahead. How do we deal with them?

schmoozeLeetcrewRaidFinished_option1 = Ranged attack (2 ammo)

schmoozeLeetcrewRaidFinished_option2 = Melee weapons (danger)

schmoozeLeetcrewRaidFinished_option3 = Fireball! (2 fuel)

schmoozeLeetcrewRaidFinished_outcome1 = We pewpewed [our] way to victory from a safe distance. The 1337cREw guys mostly stood behind [us] and let [us] use up all [our] ammo. Typical.\n\nAt least we found some good stuff here. Better bring it back to the 1337cREw fort so we can divide it up properly.

schmoozeLeetcrewRaidFinished_outcome2Success = Zed don't always die right away when you stab them in the head. Sometimes they lose control of the left side of their body, but not the right, or they go blind or start walking in circles. They're still dangerous, so you've got to stab, and retreat. Stab, and retreat. [We] got pretty good at it. \n\nThe 1337cREw guys were predictably useless, but at least they stayed out of [our] way and they helped carry the loot we scavenged. We should head back to their fort to divide it up.

schmoozeLeetcrewRaidFinished_outcome2Fail = Melee is dangerous. [We] screwed up, or to be precise one of the 1337cREw newbs screwed up and I got tackled. No bites, thank the stars, but they had to take me out on a stretcher.\n\nAt least we cleared that place out and found some nice loot. We should head back to the 1337cREw next to divvy it up.

schmoozeLeetcrewRaidFinished_outcome3 = One of the 1337cREw newbs got a little scorched when she got too close to our homemade firebombs. She's pretty angry, mostly because I won't stop laughing at her missing eyebrows.\n\nWe roasted all the zed. The smell was... well I don't think I'll want to eat again for awhile. But we killed them all, and scavenged everything we could find.\n\nWe should head back to Dara to divvy up the loot.

schmoozePharmacistsAddicts = Tiff took [us] up on one of their guard platforms, then laid down to look a the sky. "You know what's just the best?" she sighed. "Bath salts."\n\n"I mean, I wouldn't want to pick up a gun without some. Normally I can't aim for crap, but on salts I'm a crack shot... And they make you feel so _good_."\n\nShe wants us to use more bath salts. Of course, she's got an interest in it since we buy the stuff from her.

schmoozePharmacistsAddicts_return = Tiff still thinks we need to use more bath salts.

schmoozePharmacistsAddicts_option1 = Half our survivors are addicted

schmoozePharmacistsAddicts_option2 = Drugs are bad (lvl 7 leader)

schmoozePharmacistsAddicts_outcome1 = "Wow? Half?" Tiff was surprised. "You guys must be our best customers. Why don't we give you a discount? Let's make it half price."

schmoozePharmacistsAddicts_outcome2 = "Listen, you're preaching to the wrong girl here. I mean, you're entitled to your opinion and I thank you for being honest and all, but I'm entitled to tell you you're wrong about these bath salts. They are _the best_."\n\n"Now get out of here narc, you're harshing my buzz, as they say."

schmoozePharmacistsAnarchy = "I've told you a dozen times," Tiff said, "I don't lead the Pharmacists or control them. We're an organization of free people who answer to no one. I speak for us because I'm the only one who can stand this boring political schmoozing."\n\n"You know what, I'd like to see your people try the same. For one day, how about casting off your opressive government and governing yourselves for a change?" she started to chant: "Anarchy! Anarchy!"

schmoozePharmacistsAnarchy_return = Tiff is still waiting on us to try out anarchy.

schmoozePharmacistsAnarchy_option1 = Anarchy! Anarchy!

schmoozePharmacistsAnarchy_option2 = We need rules (lvl 8 leader)

schmoozePharmacistsAnarchy_outcome1 = "Yay! Smash things! Nobody work!"\n\nWhat, what? This wasn't what [we]'d intended, but as soon as we told our people we'd be anarchists for one day, they all stopped working.\n\nI guess proper anarchy is more complicated than just having no government. How did Tiff convince [us] this was a good idea?

schmoozePharmacistsAnarchy_outcome2 = "Ah alright you [p|wimp|wimps], you're no fun." Tiff pouted. "Though honestly your people probably couldn't handle it."\n\nHere comes a lecture...\n\n"Stable anarchism can't just happen overnight." she said. "People who are used to being led don't know what to do once the boss is gone... they gotta realize that being free means taking responsibility into your own hands. You gotta _become_ the boss. It's not as easy as it seems."\n\nShe seemed satisfied that [we] at least listened to her.

factionCultPreach_title = Preached to [faction]

factionCultPreach = [Name] spread the good word about the Church of the Chosen Ones to [faction] today. Their people are now a little less likely to want to fight us... or the zombies either.

factionCultPreachDahlias = The Dahlias are particularly excited about this new religion worshipping the Chosen Ones. Their leader Nell has denounced it as a dangerous cult and banned it, but the other women formed a secret society in response. They get together at night to practice the required ceremonies in private.\n\nThey're eager to hear more, and each is looking forward to her own "initiation" into the ranks of the Chosen. They just can't wait to become zombies.

factionCultPreachConvert_title = Convert from [faction]

factionCultPreachConvert = [Name] was so convincing in [his] proselytizing to [faction] that one of them decided to join our fort. The [man2], a [job2] named [FormalName2], is full of questions for us.\n\n"Is it okay to kill a zombie in self-defense?" "What comes after Protocol Level X?" "Should I eat raw meat every day, or just on Sundays?"\n\nI hope we can find - or make up - some answers for [him].

factionCultPreachDahliasEnd_title = Succumbed to the Cult

factionCultPreachDahliasEnd = When [Name] arrived to proselytize to the Dahlias, their fort looked like the day after a frat party. It was trashed; streamers, food and spilled booze everywhere, but no people.\n\nIndian sitar music was still playing from a speaker somewhere as [Name] investigated house after empty house. Then [he] found them.\n\nMilling about in the community center, under a banner reading "We Welcome You Chosen Ones", were the Dahlias. All perfectly intact. All perfectly dead.

factionCultPreachDahliasEnd_option1 = Continue...

factionCultPreachDahliasEnd_outcome1 = Only Nell McClung was missing, but she'd never been into the cult. The rest of the women clearly had bought in completely, and performed a ritual to finally turn themselves into "Chosen Ones". Since none are bitten, we guess they must have injected themselves with zombie blood, or perhaps ate something infected.\n\nBut they're still zed now either way, and we need to dispose of them.

factionCultPreachDahliasEnd_outcome1_option1 = Shoot and burn them

factionCultPreachDahliasEnd_outcome1_option2 = Let them loose in their fort

factionCultPreachDahliasEnd_outcome1_outcome1 = They were easy to pick off from the rafters above in the community hall, then we dragged them out back to a pyre. I doubt it's what they would have wanted, and members of the cult aren't pleased with our treatment of such recently initiated "Chosen Ones". But they need to see how pointless this mass suicide was, before it happens to us.\n\nNow that the Dahlias have voluntarily vacated their fort (and their lives), we can integrate it to our own.

factionCultPreachDahliasEnd_outcome1_outcome2 = Our of respect for the Dahlias last wishes to join the ranks of the undead, we opened the doors and let them roam free in their old fort. It was very peaceful, watching from a distance as they staggered out to start their new lives as zombies. Free from the suffering of regret and the pain of past memories. Knowing only the pure fire of hunger, the single purpose of spreading their gospel.\n\nThere go God's chosen creatures, the dominant species of this new earth.

scavengeEquipment_title = Found {1}

scavengeEquipment_1 = [We] found [a] {1} in the [square] that could be put to good use by one of our survivors.

scavengeEquipmentPet_1 = [We] found [a] half-starved {1} while out scavenging and named the little guy {2}. One of us could adopt him as a pet.

scavengeEquipment_option1 = Equip {1}

scavengeEquipment_option2 = Done

reclaimDangerous_title = Reclaim cancelled

reclaimDangerous = There are too many zombies on this [square] to safely build a wall here. We need to kill them first.

recruitNoRoom_title = No room for recruits

recruitNoRoom_1 = We need more houses before we recruit anybody new to join us.

recruitInjurySingle_title = Recruitment

recruitInjurySingle_1 = [FormalName] was [sharing a cup of dandelion tea|discussing the lack of local politics|cautiously coming to an understanding] with a potential recruit at the [square] when the zombies found them. They must have followed [Name] right to the [man2]'s hideout.\n\nThe [man2], [Name2], froze like a deer caught in the headlights. [Name] had to think quickly...

recruitInjurySingle_2 = [FormalName] found a very nice young [man2] named [Name2] living at that [square]. The poor [guy2] was so overjoyed just to see another human being that [he2] burst into tears at the sight of [Name] and agreed to join us on the spot.\n\n[He2] wouldn't stop blubbering and shouting for joy, which is probably what attracted the zombies to them. As hands started bursting through the windows, [Name] only had seconds to act...

recruitInjurySingle_option1 = Save the [man2]

recruitInjurySingle_option2 = Run away

recruitInjurySingle_option3 = Use the [man2] as a shield

recruitInjurySingle_outcome1 = [Name] broke a nearby vase over one zombie's head, then grabbed a chair and used it to fend the others off like a lion tamer. [He] wrenched [his] shoulder terribly somewhere in the process, but [he] got both of them out of there.\n\n[Name2] could be a little more grateful, all things considered. [He2] won't stop complaining about is the loss of [his2] damn vase, apparently a family heirloom.

recruitInjurySingle_outcome2success_1 = The recruit snapped back to [his2] senses and together they fought their way out of there. By the time they made it back to our fort they were exhausted, but couldn't stop laughing. What a lucky escape for both of them.

recruitInjurySingle_outcome2success_2 = The recruit had the same idea, and they managed to get jammed in the doorway as they both tried to shoulder their way through first. Such heroes.\n\nLooks like they both made it back in one piece at least, and we've got a new survivor. Welcome, [Name2].

recruitInjurySingle_outcome2fail_1 = [Name] booked it out of there as screams filled the room behind [him]. [He] fled blindly, stumbling down a staircase and twisting [his] ankle in the process.\n\nBut luckily the zed were far too busy with the recruit to notice. And hey, if the [guy2] was so useless in combat, it would only have been a matter of time until [he2]'d put us all in danger.\n\nThis was for the best.

recruitInjurySingle_outcome2fail_2 = [Name] led by example, hoping the recruit would find [his2] own way out of there. After a long wait, the [man2] came stumbling out of the building, clutching [his2] shoulder. [He2] was bitten...\n\nThey found a safe place to dress the wound and [Name] stayed with the [man2] for hours, chatting and telling [him2] stories. Finally, the [man2] said [he2] wanted to spend [his2] final hours alone, so [Name] left [him2] there.\n\n[Name]'s pretty shaken up about it so [he]'2 taking a few days off.

recruitInjurySingle_outcome3_1 = [Name] came back covered in blood - someone else's blood. [He] won't say any more about it but it's obvious [he] blames [himself] for the recruit's death.

recruitInjurySingle_outcome3_2 = Before [Name] could even try it, the [man2] jumped between [him] and the zed and yelled "Escape while you can! I'll hold them off!"\n\nUnbelievable. [Name] feels terrible about the whole event. [He] returned to the [square] the next day and buried what he could find of the [man2]'s remains.

recruitInjury_title = Injury while recruiting

recruitInjury_1 = The survivors camping in that [square] must have mistaken [FormalName] for a zombie when they started shooting at [him] today. [He] tried yelling at them to stop, that [he] was there to recruit them, but after [he] took one in the shoulder [he] decided it'd be better just to get the hell out of there.\n\n[He]'ll be okay in a few days, but we should probably make that [square] a bit safer before we send [him] back.

recruitInjury_2 = [FormalName] didn't even make it to the [square] where we spotted those survivors. [He] was crossing through a parking lot when a grey pickup pulled up behind [him]. A stranger with a baseball bat stepped out, smiled, and thumped [Name] smack in the temple. Knocked [him] out cold. No idea why...\n\n[Name] now has a terrible concussion. [He]'s asking us to make sure [he] doesn't sleep tonight, not one wink, even though I'm pretty sure that's just a myth.

recruitInjury_3 = [FormalName] was poking around that [square] looking for signs of the survivors we spotted earlier when [he] fell into one of their traps.\n\nI'm sure it was designed to catch zed, not people; it was just a big pit hidden by a layer of cardboard boxes and leaves, and it wasn't even that deep. But [Name] landed funny and rolled [his] ankle.\n\nAfter [he] eventually climbed out of there, [he] decided [he]'d had enough for one day and limped home.

recruitInjury_4 = A stray zombie caught [FormalName] while [he] was investigating a [square] for signs of survivors. It chased [him] all over the place until [he] finally lost it by crawling under a razor wire fence.\n\nThe creature got tangled quite pathetically in the stuff, trying to free one limb after another from the fence and slowly getting more stuck instead.\n\nUnfortunately [Name] is pretty cut up too. That razor wire is some evil business.

recruitDeath_title = Recruitment

recruitDeath = [FormalName] had a bad feeling about this recruitment mission the whole way there. It was just too dangerous, and [he] knew it when [he] agreed to go. Now as [he] approached the potential recruits [he]'d come to talk to, something just seemed off about the whole thing. They were tense. Even the air itself seemed tense.\n\nWe've adopted a policy to not blindly trust every stranger we meet, so [Name] now has a decision to make.

recruitDeathTrust = [FormalName] had a bad feeling about this recruitment mission the whole way there. It was just too dangerous, and [he] knew it when [he] agreed to go. Now as [he] approached the potential recruits [he]'d come to talk to, something just seemed off about the whole thing. They were tense. Even the air itself seemed tense.\n\nBut [he] had to trust these people, because that's what we do. We trust people.

recruitDeath_option1 = Approach them

recruitDeath_option2 = Run away

recruitDeath_option3 = Attack them

recruitDeath_outcome1_1 = Those bastards. They obviously wanted us to come to them, but it was a trap. [FormalName] walked over with open arms, shouting that it was safe to come out, that we were there to rescue them and they could come back with [him] and live safely behind our walls.\n\nThey answered with bullets. They killed [Name], then robbed [him]. We found no trace of the strangers, whoever they were.

recruitDeath_outcome1_2 = If only [FormalName] hadn't been so damn naive. Those people obviously didn't want to join us. They just wanted to know where our fort was so they could come rob us.\n\nWhen [he] wouldn't tell them, they overpowered [him] and beat [him] to death.

recruitDeath_outcome2 = Bullets flew past [his] head as [Name] got the hell out of there. One of them hit [him] in the arm, but [he]'ll be fine after some bedrest. This was obviously some sort of trap, whether to rob [Name] or worse, we don't know. [He] escaped them alive, thank god.\n\nWhoever those people were, they've left the [square]. Hopefully we won't run into them again.\n\nBummer that we didn't get any recruits out of the deal, but it could have been worse. [Name] is lucky to be alive.

recruitDeath_outcome3 = Ha! Not going to get the drop on us!\n\n[Name] killed two of them before they even had a chance to react, and the rest scattered. [He] took what [he] could from the dead bodies, but oddly, they didn't seem very well armed for thieves. In fact...\n\nNah, let's not think too hard about this situation. Maybe they were going to jump [Name], or maybe not. What matters is [he]'s safe, and we chased the strangers off.

recruitConvince_title = Recruitment

recruitConvince = {1}

recruitConvince_NotMilitary = [We] met a [man] at the [square] who might join us... but [he]'s skeptical. [He] wants to know what our plans for the future of [CityName]... if we manage to reclaim it from the zombies and madmen, that is. Will it be a nice place to live?\n\nWhat should we tell [him] we want?

recruitConvince_NotUtopia = There's a [man] living at the [square] near us. [He]'s got a nice setup: a good cache of food and weapons, and traps to keep the zombies busy down on the street so [he] can pick them off one by one. [He] wants to know what's in it for [him] if [he] join us, and more specifically, what our ultimate goal is here in [CityName].\n\nWhat do we tell [him] we want?

recruitConvince_NotNostalgia = [We] met a [guy] hiding out in a storage room in the [square] near us. [He] says [he]'s been on the move for years, always looking for someplace better. [He]'s not quite sure what that is but thinks our fort could be it. [His] one question is, what are our plan to improve things here in [CityName]?\n\nSo, what is our goal anyway?

recruitConvince_option1 = High walls and a strong military

recruitConvince_option2 = A peaceful egalitarian utopia

recruitConvince_option3 = Everything back the way it was

recruitConvince_outcomeAgree = The [man] nodded thoughtfully at my description of a future [CityName] and agreed to come back and check out the fort.

recruitConvince_outcomeNotMilitary = "Nope nope nope," the [man] said, "I won't sign over my rights and freedoms to a bunch of meatheads with more guns than brains." [He] said [he] was happier out here where, sure, the zombies might eat you, but at least you could come and go as you please.

recruitConvince_outcomeNotUtopia = "Sounds like hippie hogwash to me."\n\nIt wasn't the response I was hoping for. The [man] seemed to think our plans were frivolous and had nothing to do with either survival or personal happiness. [He] accused us of wanting to take [his] stuff, like some "dirty commies".\n\nI guess there's no place for this [guy] in our utopia. Good riddance.

recruitConvince_outcomeNotNostalgia = The [man] seemed unimpressed. "Yes but how will you stop this from all just happening again? We can't just wake up tomorrow and go back to our jobs like nothing happened. We need to make something _better_ than before. You haven't really thought this out have you?"\n\nI agreed that maybe our fort wasn't the best fit for [him].

cannibalRecruit_title = Recruitment

cannibalRecruit_1 = Listen, [we] found someone at that [square] who wants to join us, but we can't possibly feed this new recruit. [He] won't last another week out here on [his] own, either. We might as well just put [him] out of [his] misery now. Then at least [his] body could keep the rest of us from starvation.\n\n....\n\nYeah, we should eat [him], right?

cannibalRecruit_2 = The new survivor [we] recruited says [he]'s eager to help, but [he] isn't all that skilled, honestly. [He] could be a drain on our already dwindling food stocks, or could replenish them if we were to... eat [him] instead.\n\nI know it sounds horrible, but we'd make it fast. [He] really doesn't know what [he]'s doing out here, and would probably be dead soon anyway if we hadn't found [him].

cannibalRecruit_3 = In the back of my head I was hoping there'd be trouble and the new recruit would come to the fort as a body we could use as food.\n\nWell... I guess it's not too late. I haven't introduced [him] to everyone yet. Should we... kill and eat [him]?

cannibalRecruit_4 = We can't afford another mouth to feed! Seriously, we should have left [Name] where we found [him]. Of course, there is another alternative: like cattle, brought in from grazing.\n\nShould we eat the new recruit?

cannibalRecruit_option1 = Kill and eat [him]

cannibalRecruit_option2 = Keep [him]

cannibalRecruit_option3 = Come back later

cannibalRecruit_outcomeFirst = Oh my god. I... I was just kidding. I didn't mean for us to actually hurt anyone. But the hunger made us crazy, and killing [him] was... it was so easy. Oh God, what have we started?

cannibalRecruit_outcome1_1 = We did the deed at night. [He] must have been so tired after weeks of living in fear, [he] was sleeping like a baby as we snuck in, put the pillow over [his] face, and held [him] down.\n\nWe extended our food supplies by a few more precious days.

cannibalRecruit_outcome1_2 = [He] didn't know what hit [him]. Our zed killing skills work just as well on surprised humans. We'll eat well tonight.

cannibalRecruit_outcome1_3 = It was for the best. [He] didn't stand a chance out there in the city, and we just couldn't afford to feed [him]. This way is better for everyone.

cannibalRecruit_outcome1_4 = We got a gang together and did what had to be done. The recruit fought back, hard. I almost called it off when [he] started pleading for [his] life. I'm not used to that. Zombies never beg.

cannibalRecruit_outcome2_1 = Going hunting for human flesh wouldn't make us any different from the zombies. Besides, we need more strong backs like [Name's] to work our farms and scavenge for food in the city. If there's any food left out there to scavenge, anyway.

cannibalRecruit_outcome2_2 = We may be low on food, but the zombies are a more direct threat than starvation. Next time... might be different.

cannibalRecruit_outcome2_3 = Hahaha, what was I thinking? We're no murderers! Sometimes I get so hungry, you know, it's hard to think straight. Hope [Name] never finds out how close [he] came to being lunch.

cannibalRecruit_outcome2_4 = Sometimes I forget why we started this fort in the first place, but today wasn't one of those days. The new world we're making will have a place for everyone. Even if we starve, we will starve together.\n\nWelcome on board [Name].

cannibalRecruit_outcome3_1 = I told [him] that on second thought, we really don't have the resources to let [him] join us. We gave [him] supper (in relative terms... it was [broth made from a McNoodles spice packet|more like a snack|just some leaves and tree bark that sort of taste like food|a thin stew made from the bones of the last guy we ate]) and sent [him] away.\n\n[He] said [he]'d probably stick around, so if we'd ever like to have [him] for dinner again.

cannibalRecruit_outcome3_2 = [Name] was pretty upset that we changed our minds about letting [him] join us, but when [he] saw the state of our food supplies, [he] agreed it'd be best if [he] stayed out on [his] own for now.\n\n[He] said we could drop by again if our circumstances ever change.

recruitHostile_title = Recruitment

recruitHostile_1 = The [man] [we] met at the [square] was clearly strung out after years of living alone. [He] was acting paranoid and defensive, waving a {1} in my face and asking rapid-fire questions: "who are you, who sent you, how'd you find me, what'd you want, are you here to steal my stuff?"\n\nThis is a delicate situation... how should [we] react?

recruitHostile_option1 = Try to grab the {1}

recruitHostile_option2 = Try to reason with [him]

recruitHostile_option3 = Talk [him] down (leader lvl 5)

recruitHostile_outcome1_success = I grabbed the weapon and twisted it out of [his] hands easily, then pointed the gun at [him]. After a long moment, I handed it back to [him]. Now we could talk like civilized people.\n\nThe [man] calmed down. It'd been a long time since [he] had contact with anyone who wasn't trying to rob [him]. I told [him] that wasn't a problem in our fort, and we had room for [him], especially if [he] knows how to use that {1}. [He] agreed to join us.

recruitHostile_outcome1_fail = I feigned like I was going for some of [his] supplies, then grabbed the {1} and tried to twist it out of [his] grip. We struggled, evenly matched. Then the gun went off, blasting a fist-sized hole through the [man]'s eye. [He]'s dead.\n\nI... I wasn't trying to steal it, I just wanted to disarm [him] so we could talk peacefully. But I guess there's no sense in leaving this useful weapon here. We're not thieves, it was just... an accident.

recruitHostile_outcome2 = I told [him] to calm down, but [he] was convinced [we] [were] only there to steal what meager belongings [he] had. When [we] backed away saying [we]'d come back later, the [man] lost it and started shooting over [our] [p|head|heads], yelling "Run away, you thief! Criminal! Spy!"\n\nI suppose [we] could try again later...

recruitHostile_outcome3 = I kept my hands up where [he] could see them and spoke gently like you would to a child, saying I was a friend and I wasn't going to hurt [him], and that we had a nice safe place where [he] could come and live.\n\nAfter a minute of this [he] pointed the gun to the floor. "Stop patronizing me, " [he] said, "I'm just cautious, not crazy."\n\n[He] agreed to come check our fort out, and approved of our defenses. Welcome aboard, [FormalName].

recruitPicky_title = Recruitment

recruitPicky = "So this fort of yours, does it have {1}?" asked [Name], the potential recruit I'd spent all morning trying to schmooze.\n\n"And how about {2}?"\n\n[He]'s full of questions, this one. You'd think anything would be better than the [*pathetic pile of mattresses|damp rooftop hovel|completely undefendable newspaper stand] [he] was living in now. But I guess these are valid concerns.

recruitPicky_option1 = Yes, it has both (truth)

recruitPicky_option2 = Lie (lvl 3 leader)

recruitPicky_option3 = Come back later

recruitPicky_outcome1 = Yes, of course, we're civilized people after all, and we couldn't call ourselves that if we didn't have {1} and {2}.\n\nI didn't mention the host of other things we still don't have, like a swimming pool, skating rink, working telephones, or the internet, but [he] seemed satisfied enough. Welcome to paradise, [Name].

recruitPicky_outcome2 = [We] lied through [our] teeth, listing all sorts of amenities our fort still doesn't have. [Name] jumped up, packed up all [his] things, and moved in right away. It took [him] a couple days to realize [he]'d been had... but by then [he] was settled in and decided it wasn't so bad after all.\n\n[He]'s pretty grumpy that [we] lied to [him], but [he]'ll get over it.

recruitPicky_outcome3 = We'll come back later, maybe once we have {1}.

recruitSkill_title = Recruitment

recruitSkill_1 = I recruited a [man] today named [FormalName]. [He] said [he]'d come from the south, that there was nothing out there for days, just ghost towns and dust. That kind of loneliness gets into your soul after awhile.\n\n[He] said [he] was an odd-job kind of [guy] and could fit in wherever we need [him]. So what should [he] do?

recruitSkill_2 = The [man] I went to recruit at that [square] was so starved [his] skin was hanging off the bones. But [he] was chipper about it, cracking jokes about [his] recent diet and how Weight Watchers could've learned a few things from [him].\n\n[His] name is [FormalName]. [He] doesn't have any special skills, but says [he]'s flexible, so what job should we have [him] do?

recruitSkill_option1 = Soldier

recruitSkill_option2 = Scavenger

recruitSkill_option3 = Builder

recruitSkill_option4 = Engineer

recruitSkill_outcome1 = We always need more soldiers, always. Might be because they keep dying out there...\n\nUh, I mean, welcome aboard [Name], now get out there and kill some zed!

recruitSkill_outcome2 = Scrounging, scouting, hunting, farming; scavengers are skilled at finding and making the most of supplies. I told [Name] it's not so much about good eyesight as being resourceful... though it does help if you can lift a heavy load. Scavengers do a lot of carrying.

recruitSkill_outcome3 = We need more strong sturdy walls and useful modern upgrades like zombie traps and watchtowers. We're rebuilding a city here, but it also needs to be a fortress. More builders like [Name] will help with that.

recruitSkill_outcome4 = Large construction projects like irrigation and zombie avoidance systems need more than just knowledge in a book; we need engineers with field experience to know how these things should be done.\n\nWe also need engineers to produce traps, explosives and other useful items in our workshops. These are in high demand from other factions, so producing these trade goods is a big step to rebooting [CityName's] economy.

recruitAwesome_title = Recruitment

recruitAwesome_1 = This recruit seems to think [he]'s something special, like something of an expert [job]. [He] says we're lucky we caught [him] now, before someone else snapped [him] up.\n\n[He] says [he] won't come cheap though, that we should offer [him] something extra if [he] joins us.

recruitAwesome_2 = The last fort [FormalName] joined didn't end so well. [He] said they had plenty of food and a safe compound... but everyone was incompetent except for [him]. One night somebody forgot to close the inner gates, and [Name] had to single-handedly Rambo [his] way to safety through a sea of zombies. [He]'s also a professional [job]...\n\nOkay, I get the point, [he]'s great. Now what can we offer [him]?

recruitAwesome_option1 = Offer Double Rations

recruitAwesome_option2 = Lie (lvl 3 leader)

recruitAwesome_option3 = Sweet talk [him] (lvl 9 leader)

recruitAwesome_option4 = Come back later

recruitAwesome_outcome1 = I told [him] [he] doesn't have to eat the second set of rations; food is actually the closest thing we have to a currency in [CityName] and you can get a surprising range of luxuries in exchange for it.\n\n[He] seemed to dig that, and agreed to join us. [He] actually is quite a good [job] too, [he] wasn't lying about that.

recruitAwesome_outcome2 = [We] fed [Name] hot air about how [he] wouldn't have to do nightly guard duty like the rest of us, and how [he]'d get the best luxury mansion, with the best view, and so on. [He] was hooked.\n\nIt took [him] a day to realize [he]'d been lied to. [His] "mansion" was in an old water tower, the "view" was through a pair of binoculars, and [he] had to shout down if [he] spotted anything dangerous out there at night and... hey.\n\n[He] hasn't left, but [he]'s a bit rebellious. Better watch out for that.

recruitAwesome_outcome3 = I flattered [him], admiring [his] skills and [his] strong sense of duty. [He] does have a strong sense of duty, right? Of course [he] does.\n\nAnd someone so skilled and with such upstanding morals would surely want to help other people out of the goodness of [his] heart, wouldn't [he]?\n\nSomehow this actually worked, and [he]'s excited to join us with no extra compensation. Sweet!

recruitAwesome_outcome4 = Hopefully there is a later, if this [guy] is as skilled and in-demand as [he] says [he] is.

recruitGoats_title = Recruitment

recruitGoats_1 = It was easy to find the survivors living at the [square]. They'd [*painted arrows for several blocks that led to the front door|spraypainted "WE'RE STILL ALIVE" across the door|covered the roof in flags made from colorful t-shirts]. [We] knocked and [were] greeted by a smiling couple.\n\n"We'll just get our stuff, " they said, like they'd been expecting us. "And, oh yeah - you have room for three children too, right?"

recruitGoats_NoRoom = It was easy to find the survivors living at the [square]. They'd [*painted arrows for several blocks that led to the front door|spraypainted "WE'RE STILL ALIVE" across the door|covered the roof in flags made from colorful t-shirts]. [We] knocked and [were] greeted by a smiling couple.\n\n"We'll just get our stuff, " they said, like they'd been expecting us. "And, oh yeah - you have room for three children too, right?"\n\nUnfortunately, we don't even have room for both adults, just one of them.

recruitGoats_option1 = Of course, we love kids

recruitGoats_option2 = Just take one adult (leader 7)

recruitGoats_option3 = Come back later

recruitGoats_outcome1 = Three kids... I did the math... that's another ration and a half to feed them every day, plus two more for the parents. And we'll have to assign someone to watch their third child so these two can get some work done. I think we can manage that.\n\nWelcome aboard [Name] and [FormalName2], and little {1}

recruitGoats_outcome2_1 = [We] made it clear that we couldn't feed so many children. I'd half expected the couple to slam the door in my face, but this started a heated argument between them. They weren't as happy together as they looked... in fact the [husband], [Name], was eager to go.\n\nI kept my mouth diplomatically shut. After an hour of shouted accusations, the [husband2] tossed [us] out along with [his2] [husband], saying good riddance, that [he2] was taking the kids to join [faction].\n\nThat was... uncomfortable.

recruitGoats_outcome2_2 = Turns out the couple weren't married, and the [man], [Name], had only taken up with the others a week ago. [He] apologized to the [man2] and hugged each of the kids. [He] told them they should head to [faction], like they'd planned, and see if they have room for children over there.\n\nI felt bad leaving the [man2] with all those kids. I hope they find someplace safe to live with enough food to support them.

recruitGoats_outcome3 = I told them we just can't afford to feed all of them right now, especially if three of those hungry mouths aren't old enough yet to farm or scavenge. They seemed to understand, and said they'd be waiting here if we change our minds.

recruitAnticannibals_title = Recruitment

recruitAnticannibals_1 = Apparently there are rumors going around that we are a bunch of filthy cannibals. [Name] and [FormalName2], the {1} I met while recruiting today, say they heard it from a blonde woman who passed through here earlier in the month.

recruitAnticannibals_2 = [We] met a couple very cautious {1} who are living at a nearby [square]. They spoke to [us] through a crack in the door, and kept asking funny questions about our food supply.\n\nSpecifically, they want to make sure we don't eat our dead. I'm not sure how to answer that...

recruitAnticannibals_Farmers_1 = Apparently there are rumors going around that we are a bunch of filthy cannibals. [Name] and [FormalName2], the {1} I met while recruiting today, say they heard it from a blonde woman who passed through here earlier in the month.\n\nThey also say they won't have anything to do with people who associate with the Pig Farmers, though I don't know how those two things are connected.

recruitAnticannibals_Farmers_2 = [We] met a couple very cautious {1} who are living at a nearby [square]. They spoke to [us] through a crack in the door, and kept asking if [we] were from the Pig Farmers or had anything to do with them. I get the feeling they've run into those guys before and don't trust them.\n\nThey also keep asking if we eat our dead. I'm not sure how to answer that...

recruitAnticannibals_option1 = We've never eaten people (truth)

recruitAnticannibals_option2 = We hate the Pig Farmers (respect < 25%)

recruitAnticannibals_option3 = Lie (lvl 6 leader)

recruitAnticannibals_option4 = Come back later

recruitAnticannibals_outcome1 = I told them we've been lucky that it has never come to that. Our fort has a good source of food, and we've always made it through times of hunger with our morals intact.\n\nThey seemed satisfied with that, and agreed to join us.

recruitAnticannibals_outcome2 = They were happy to hear we were at odds with the Pig Farmers ourselves. They said they'd considered joining the farmers and had even toured their compound, but something about it had creeped them out.\n\n"We wanted to see the pigs," [Name] told me, "but they wouldn't let us near the barn. Instead they kept asking if we wanted a tour of the slaughterhouse. Damn creepy people."\n\nThe {1} agreed to come back and join our fort. Welcome!

recruitAnticannibals_outcome3 = "Cannibals? We're nothing of the sort!" I lied. I told them I was a vegan myself, and can't even imagine the succulent, salty taste of meat on my tongue. And I certainly wouldn't think of committing such a blasphemous act of desecration on a human body, even if it was the last piece of sustenance on the entire earth.\n\nI may have gone a bit overboard, but they bought it. Welcome [Name] and [Name2]. I hope we never have to eat you.

recruitAnticannibals_outcome4 = We'll come back and talk to these two later.

recruitSickly_title = Recruitment

recruitSickly = Following signs of human habitation, [we] knocked on a door at the [square]. The [man] who answered the door spoke softly. [He] said [his] name was [Name], and [he]'d been hoping somebody would come before it was too late for [his] friend.\n\n[His] friend is indeed looking quite the worse for wear, [*too feeble to even raise [his2] head|coughing up yellowish-grey goop every time [he2] tried to speak|lying in a bathtub of tepid water in an attempt to bring down [his2] fever]. What should [we] do?

recruitSicklyNoRoom = Following signs of human habitation, [we] knocked on a door at the [square]. The [man] who answered the door spoke softly. [He] said [his] name was [Name], and [he]'d been hoping somebody would come before it was too late for [his] friend.\n\n[His] friend is indeed looking quite the worse for wear, [*too feeble to even raise [his2] head|coughing up yellowish-grey goop every time [he2] tried to speak|lying in a bathtub of tepid water in an attempt to bring down [his2] fever].\n\nWe only have room for one of them... what should we do?

recruitSicklyReturn = "You're back!" [Name] ushered [us] into [his2] friend's bedroom where the [man2] lay, still terribly ill.\n\n"Did you bring medicine this time?"

recruitSicklyDead = It seems the sick [man2] who was here earlier has passed away. [His2] friend [Name] agreed to come back and join us... but I think [he] blames us for returning too late to help.

recruitSicklyAlive = Looks like [FormalName2], the sick [man2] that we healed earlier, is still kicking. [He2] says whatever we gave [him2] must have cleared up an illness [he2]'d had for years... might have been something [he2] picked up from Gustav's "love caravan", [he2] said with a wink.\n\nSince we have room now, [he2] agreed to join us. Glad to have you, [Name2].

recruitSickly_option1 = Take them both

recruitSickly_option2 = Help the sick one (medkit)

recruitSickly_option3 = Leave the sick one (lvl 4 leader)

recruitSickly_option4 = Come back later

recruitSickly_outcome1 = We carefully transported the sick [man2], [Name2], to a clean room in our fort where we could take care of [him2]. [He2] seems to be looking better already, but I fear this is a chronic illness which will come back to haunt [him2] again.\n\n[Name] is very happy we were able to bring [his] friend. Welcome to you both.

recruitSickly_outcome2 = I'm not sure what's wrong with this [guy2], but [we] stuck [him2] with everything [we] could from one of our medkits. Real scientific-like. Looks like something in that concoction did the trick, and [his2] fever is starting to go down already.\n\nI invited both of them to join us and they accepted happily.

recruitSickly_outcome2_NoRoom = I'm not sure what's wrong with this [guy2], but [we] stuck [him2] with everything [we] could from one of our medkits. Real scientific. Looks like [his2] fever is starting to go down already.\n\nWe don't have room for both recruits, but the sick [man2] insisted [his2] friend leave with [us] now, and we can come back for [him2] later.

recruitSickly_outcome3 = [We] spoke quietly with [Name] in another room. [His] friend's condition was terminal... it was only a matter of days, a week at most, before [he2] would die. To stay here by [his2] side, I said, would only endanger [Name]'s life too.\n\n"You're right." croaked a voice from the other room - the [man2] had heard us. "I can die alone just as well as with somebody watching. Take [him] with you."\n\nThat settled it. [Name] left food, water, and a loaded pistol by [his] friend's bedside. Then we left.

recruitSickly_outcome4 = We'll come back later. [We] can't wait too long, or that [man2]'s going to be dead.

recruitFighting_title = Recruitment

recruitFighting = I could hear these two fighting from a block away. "Blah blah blah, [you knew I was saving that can of peaches for a special occasion|when was the last time we even _had_ dishes to wash|if I have to listen to your snoring for one more night by God I'll]...". Ah, roommates.\n\nGood news is they both want to join us. Bad news is, each refuses to come if the other will be there. So we can pick:\n\n[FormalName], the [job], or [FormalName2], the [job2].

recruitFightingNoRoom = I could hear these two fighting from a block away. "Blah blah blah, [you knew I was saving that can of peaches for a special occasion|when was the last time we even _had_ dishes to wash|if I have to listen to your snoring for one more night by God I'll]...". Ah, roommates.\n\nGood news is they both want to join us. They refuse to come together, but we only have room for one anyway. So we can pick:\n\n[FormalName], the [job], or [FormalName2], the [job2].

recruitFighting_option1 = Take [Name]

recruitFighting_option2 = Take [Name2]

recruitFighting_option3 = Take both (lvl 4 leader and room for 2)

recruitFighting_option4 = Come back later

recruitFighting_outcome1 = [Name] did jumping jacks and a victory dance that involved sticking [his] butt in [Name2's] face.\n\n[Name2] was furious at [us] for not choosing [him2], and declared [he2] was going to go start [his2] own fort, somewhere in a better city that "wasn't so full of idiots". I wished [him2] good luck with that.

recruitFighting_outcome2 = [Name2] already had [his2] bags packed, and couldn't wait to be rid of [his2] roommate. "Good riddance!" [he2] shouted to [him] merrily as we left, "I hope you find someone who can tolerate you, you petty [bastard]!"\n\n[Name] shouted back that [he] was done with [Name2] and this whole damn city. I'm guessing [he]'s not planning to stick around.

recruitFighting_outcome3 = It wasn't easy getting these two to sit down and talk to each other civilly, but there's too much at stake to lose it to some petty roommate disagreements.\n\nWe set some ground rules, and agreed that [Name] and [Name2] wouldn't have to live together or work together if it could be helped. In return they've both joined us. Hopefully we can keep them separated so they aren't at each other's throats all the time.

recruitFighting_outcome4 = [We]'ll come back later with a plan to let both these people join us. Hopefully they won't have killed each other by then.

recruitBodyguard_title = Recruitment

recruitBodyguard = [We] [were] greeted by a delicate [man] named [Name] and [his] "bodyguard" [Name2]. They were living in luxury at that [square], drinking from crystal goblets among scavenged chandeliers and enormous bronze statues of rearing horses and naked cherubs.\n\nThe [man] spoke for both of them, agreeing to join us if [he] could do some job where [he] didn't have to get [his] hands dirty. Something easy like administration or research. What should I ask [him] to be?

recruitBodyguard_option1 = A leader

recruitBodyguard_option2 = An engineer

recruitBodyguard_option3 = A soldier (lvl 5 leader)

recruitBodyguard_option4 = Come back later

recruitBodyguard_outcome1 = I suppose [he] could work in a bar or a church, that'd be a pretty easy job. Honestly I don't care so long as [his] bodyguard [Name2] pulls [his2] weight on guard duty.

recruitBodyguard_outcome2 = Engineers are a rare breed these days, since it's one of those skills that isn't well suited for survival. All the engineers died, is the thing, unless they learned to scavenge and build defenses and use a gun. Or they hired someone to do those things for them, which I guess is the case here.

recruitBodyguard_outcome3 = [Name] was not amused when I told [him] [he] could either pick up a weapon and help defend our walls like everyone else, or stay here, huddled in this [square] until something kills [him].\n\nThen I asked [his] bodyguard, [Name2], if [he2]'d like to join us and leave this [guy] behind. [He2] laughed and said yes, the job didn't pay well anyway.\n\n[Name] finally threw [his] hands up in defeat. [He] agreed to try being a soldier. Hopefully [he]'ll like it.

recruitBodyguard_outcome4 = We've got time to think about this, and not a lot of need for leaders or engineers right now. Maybe someone could convince this guy to take up a more useful job.

recruitFaction_title = Recruitment

recruitFaction_1 = [We] came to the [square] a week too late. There'd been six in their group originally, but three were killed while hunting in the ravine nearby. Now it was just [Name2], [Name], and a child whose parents had died in that ravine.\n\nThey were packing their stuff, getting ready to join [faction]. Seems [we're] too late in more than one way. They asked why our fort would be any better to join.

recruitFaction_2 = I found a couple possible recruits and an orphaned child at the [square]. They say they've been watching our progress for a few weeks, but are trying to decide between joining us, or joining [faction].\n\nApparently they'd talked personally with [FactionLeader] and had a tour of their compound. What can we counter with?

recruitFaction_option1 = [Faction] are weak (25 strength)

recruitFaction_option2 = Ask [faction] (80% respect)

recruitFaction_option3 = Insult [faction] (lvl 6 leader)

recruitFaction_option4 = Let them go

recruitFaction_outcome1 = It's clear if you just take a look at their fort; there's nobody in there! [Faction] barely have enough firepower to defend their own walls, much less expand and protect the rest of the city.\n\nThey thought about this for awhile, then agreed that yes, our fort would be safer, especially for the little one.

recruitFaction_outcome2 = I called in a favor from [FactionLeader], asking that we be allowed to take in these recruits. [FactionHe] didn't even seem to know who I was talking about, but said it was no problem.\n\nThe next day the three showed up at our gates. They said someone from [faction] had told them this was their new home.

recruitFaction_outcome3 = [FactionLeader] doesn't care about [factionHis] people, I told them; [factionHe]'s just a glorified dictator, mad with power. And their military is such a joke, they care more about looting and raiding than keeping anyone safe.\n\nI went on for awhile until they told me to stop, they'd heard enough and would join us. I sure hope [faction] never find out we've been badmouthing them like this...

recruitFaction_outcome4 = They shrugged and said they'd join [faction] then. I hope the folks at [faction] appreciate it.

recruitFamily_title = Recruitment

recruitFamily_1 = The [job] and [his] [son2] seemed to think it was better to keep moving... by settling down, [he] thought, we're just making our presence known to all the zed and less friendly people in the area. When they come for us, it will be bad.\n\n[He] and the [boy2] shared a long, meaningful look. I guess they've been through some hard time, and have trouble trusting people.

recruitFamily_2 = [FormalName] and [his] [son2] [Name2] seem to think they're better off on their own than joining some big organization like ours. Sounds like they've done that before, and it didn't end well for them. Other people are a liability. Since then they've just kept moving on, and want to keep it that way.

recruitFamily_3 = [FormalName] and [his] [son2] have one helluva crazy tale from the last couple years. They've been all over this country, moving from city to city looking for some kind of civilization that isn't set to collapse at the slightest disagreement. After some bad experiences, they've both decided it's best just to avoid the big operations like ours. They want to keep things simple.

recruitFamily_option1 = Bribe them (2 food)

recruitFamily_option2 = Frighten them (lvl 2 leader)

recruitFamily_option3 = Convince them (lvl 9 leader)

recruitFamily_option4 = Come back later

recruitFamily_outcome1 = For all their talk, these two didn't look well. [Name2] seemed half starved to death, in fact. I offered the [boy2] [an energy bar|an apple] and [he2] just about swallowed it whole. I told them there's more where that came from, and they practically followed me back to the fort like lost puppies.

recruitFamily_outcome2 = [We] listed off dangers [we]'d encountered: zombies, raiders, madmen, wild dogs, cannibals, slave traders... I eyed the [boy2] meaningfully. Yes, they even take children.\n\nThen there's the various illnesses, starvation, hypothermia... hey, people may not be 100% safe with us, but their chances are a damn sight better than out on the road.\n\nI think I scared some sense into them. They've agreed to come join us at least for awhile.

recruitFamily_outcome3 = I asked if they'd lost any loved ones in a fort like ours. "Yes..." the [father] said grudgingly, and began to tell their story.\n\nThey'd lived in a military-run encampment with the rest of their family. As usual it all fell apart... but it wasn't the zombies this time. It was people, trying to overthrow their leaders in a coup. Any innocents who got in the way were slaughtered.\n\nTalking about it seemed to be cathartic for [him]. When we finished, they agreed to come back with [us].

recruitFamily_outcome4 = Sounds like they'll be here for awhile, so we can come back to talk again later.

recruitHidingFarm_title = Recruitment

recruitHidingFarm_1 = Turns out this [guy] [FormalName's] been hiding out on that farm for years, since long before we got here. [He] saw us move in but wasn't sure we could be trusted, so [he] stayed hidden.\n\n[He] apologized for interrupting our reclaiming earlier. After we backed off and left [him] alone, [he] had time to mull it over.\n\n[He]'s decided to join us.

missionTrainMax_title = Training Complete

missionTrainMax = [We]'ve learned all [we] can about {1}. Time to take up another trade or get out there and use it.

missionFarmWinter_title = Farming Cancelled

missionFarmWinter_1 = [Name] had to stop farming once the soil got too hard to work with. Guess we'll have to wait until spring for those farms to be useful again.

missionFarmWinter_2 = Since the frosts came, [Name] hasn't been able to grow much of anything on that farm. [He]'ll have to find something else to do until spring.

sonIntro_title = Mason Moon

sonIntro = Some Last Judgment bikers just pulled up, their bikes airbrushed with elaborate crosses and scantily clad angels. One of them, a kid maybe 19 or 20 years old named Mason, came to ask about a woman named Diane Moon.\n\nYes, _that_ Diane Moon. The woman who saved my life and gave it a purpose. The woman whose death I'm responsible for. She was Mason's mother.\n\nI pulled Mason aside before anyone else could talk to him, but I couldn't bring myself to admit the truth...

sonIntro_option1 = Say she left on a trip

sonIntro_option2 = Say she joined another group

sonIntro_option3 = Say she went missing

sonIntro_outcome1 = I told him that after she'd helped me out, Diane had left to hunt the region for other survivors. She left well armed and supplied, but I hadn't heard from her in a while.\n\nMason was frustrated that I couldn't tell him more, but before he could press me on it we were interrupted by sounds of crashing and angry voices.

sonIntro_outcome1_option1 = Investigate...

sonIntro_outcome2 = I told him that after helping us get started she'd joined up with another group of survivors to help them do the same. I wasn't sure where they were now, but she had seemed fine when last I saw her.\n\nMason was frustrated that I couldn't tell him more, but before he could press me on it we were interrupted by sounds of crashing and angry voices.

sonIntro_outcome2_option1 = Investigate...

sonIntro_outcome3 = I told him I didn't know where she was now. She just vanished late one night months back. There hadn't been any sign of a struggle, but given how bad things were out there we had eventually given up hope of finding her.\n\nMason was frustrated that I couldn't tell him more, but before he could press me on it we were interrupted by sounds of crashing and angry voices.

sonIntro_outcome3_option1 = Investigate...

sonIntroHoodlums = The other Judgment boys were causing trouble already. They'd cornered [Name] and were trying to get [him] to give up [his] jacket, saying it was "way too nice for such a scrawny little rat".\n\nA crowd was gathering and both sides were starting to reach for their weapons. Mason eyed his fellow gang members worryingly but didn't try to break things up.\n\nThe only way we're going to avoid bloodshed here is if I give him a little nudge.

sonIntroHoodlums_option1 = Demand he do something

sonIntroHoodlums_option2 = Make a snarky remark

sonIntroHoodlums_outcome1 = Mason turned on me angrily, and for a second it looked like I'd just made things worse. Then he yelled at his gang mates: "Diggs! Gnasher! Hey guys, leave [him] alone. We're still in trouble with Father O'Grady from the last time."\n\nAs he got on his bike, Mason looked back at me and nodded. "Thanks for the info about my mom. Just... never try to tell me what to do." He spun out in a wide arc then drove off in a cloud of dust and exhaust fumes.

sonIntroHoodlums_outcome2 = "Your friends seem nice," I told Mason sarcastically, "real stand-up individuals."\n\nHe sighed, then called out: "Diggs! Gnasher! Hey guys, this isn't why we're here! It's time to go anyway."\n\nHe apologized as they were leaving, saying the Last Judgment were supposed to be following the Word of God, but sometimes they forget the whole 'Do unto others as you'd have them do unto you' part.\n\nIt's good to know at least one of these bikers has a bit of a conscience.

sonGustav_title = Causing Trouble

sonGustav = As Gustav and I shared a couple warm non-alcoholic beers, he mentioned some young bikers causing trouble in [CityName].\n\nSounds like Mason Moon and his Last Judgment friends have taken to dangerous stunts, herding zed around the city with their motorcycles. _"Foolish cheeldren,"_ Gustav commented, _"Dey will be killed."_\n\nI'm not fond of this kid, but Diane asked me to look after her son when she died. They were last seen heading to an old hospital swarming with undead. Might send someone to check up on them.

sonHospital_title = Rescuing Mason Moon

sonHospital = [We] thought [we] [were] too late when [we] saw their bikes lying abandoned on the pavement, but [we] soon heard growls and gunfire coming from inside the hospital.\n\nCarefully following the noise without making any more, [we] found Mason's crew barricaded in an operating room on the third floor. A dozen or more zed clawed at the doors in a frenzied hunger for flesh.\n\n[We] need a plan to give the Judgment boys a chance to escape.

sonHospital_option1 = Fight the zombies

sonHospital_option2 = Try to lure the zed away

sonHospital_option3 = Look for something to use

sonHospital_option1_success = I charged into the horde, taking out four before they even reacted. As the dead whirled [we] fell upon them and soon the hallway was awash in putrefied blood.\n\nAs [we] led the Last Judgment crew back to their bikes, Mason seemed impressed by the trail of gore [we] left behind us.

sonHospital_option1_success_option1 = Continue...

sonHospital_option1_fail = [We] charged into the pack of zed took down a couple of them quickly, but as the fight dragged on more undead began to shamble out of the waiting rooms and offices attracted by the noise.\n\n[We] might have been totally overrun if Mason and his boys hadn't joined the fight. With their help [we] [were] able to hold zed back long enough to make [our] way downstairs and out of the hospital.

sonHospital_option1_fail_option1 = Continue...

sonHospital_option2_success = All it took was a cry and a few jumping jacks and soon enough [we] [were] running as fast as [we] could through the hallways of the hospital, a pack of ravenous undead at [our] heels.\n\nI noticed a place where the roof leaked and the floor under it was sagging. I leapt over the patch, and second later the ground gave way under the zombies behind me. [We] left them lying in a pile of rubble one floor down and made our way outside. Mason was waiting for [us].

sonHospital_option2_success_option1 = Continue...

sonHospital_option2_fail = Getting the zed's attention was easy. Losing it was a lot harder. [We]'d been sprinting through the hallways chased by the pack of ravenous undead for fifteen minutes when I heard a cracking noise and the hallway gave way beneath my feet.\n\nI lay painfully on my back in the mess for a minute before Mason's hand grabbed me and pulled me out of the rubble. Together we ran from the hospital as fast as my crippled spine allowed.

sonHospital_option2_fail_option1 = Continue...

sonHospital_option3_success = Hunting through a storeroom I found several compressed oxygen tanks. [We] lined them up at the end of the hallway like a firing squad, then picked up a brick and began to knock the tops off.\n\nThe canisters sped down the hallway, bouncing off floors, walls and zed, leaving a trail of broken bodies in their wake. [We] finished off the remaining undead and cleared Mason and his crew a path out of the hospital.

sonHospital_option3_success_option1 = Continue...

sonHospital_option3_fail = As [we] hunted in the side rooms fruitlessly for anything to use I tripped and knocked over an IV stand into a nearby glass cabinet. Oops.\n\nThe chase that followed would have been perfect set to some Benny Hill music as we darted from room to room ahead of the zombies. Eventually we lost them and made our way out of the hospital to find Mason and his crew waiting for us, smirks on their faces.

sonHospital_option3_fail_option1 = Continue...

sonHospitalSupplies = Mason grinned at [us], exhilarated by the thrill of escape. He thanked [us] for [our] help, shaking my hand and hugging me, until one of his Last Judgment friends stepped between us and shoved Mason away. "What the _hell_ Mason. You know we didn't need their help. God woulda provided, man. You know that."\n\n"Uh... yeah." Mason straightened up, but he didn't sound so sure. As we parted ways, he said we should come visit him at the Last Judgment fort sometime.

sonFistfight_title = Meeting with Mason

sonFistfight = I bumped into Mason Moon at the Last Judgment fort. He was hard to miss, since he was in the middle of a fistfight with two other guys. I think they were his friends from earlier - Bebop and Rocksteady? Something like that.

sonFistfight_option1 = Pull the other gang members off him

sonFistfight_option2 = Yell at everyone to stop

sonFistfight_option3 = Wait and watch

sonFistfight_outcome1 = I stepped in and accidentally joined the fray. I pinned one guy's arms behind him, then the other one kicked me in the back and knocked us both over. I stood up just in time to get punched right in the nose, which sent me sprawling. When my eyes could focus again I looked up to see who'd done it and was surprised to find a smallish young woman offering to help me up.\n\n"Sorry, " she said, "I though you were another one of Mason's asshat friends."

sonFistfight_outcome1_option1 = Get up

sonFistfight_outcome2 = Only Mason looked over at me, successfully distracted just long enough to get punched in the face. Oops.\n\nThen this smallish young woman came storming out of the gathering crowd. "Enough you idiots!" she shouted, brandishing a knife in their faces. "Back off, or I'll cut your ugly mugs up so bad they'll think you're a zombie."\n\nRemarkably they did walk away, eyeing her angrily.

sonFistfight_outcome2_option1 = What was that all about?

sonFistfight_outcome3 = Mason seemed to be holding his own, moving around between lunges so that neither of them could get behind him. A crowd gathered, then suddenly this smallish young woman came storming into the fray. "Enough you idiots!" she shouted, brandishing a knife in their faces. "Back off, or I'll cut your ugly mugs up so bad they'll think you're a zombie."\n\nRemarkably they did walk away, eyeing her angrily.

sonFistfight_outcome3_option1 = What was that all about?

sonFistfightTalk = "It's my fault," the woman explained. "Mason's having trouble fitting in around here, so I told him the next time they pick on him to start a fight. It usually works for me."\n\nThe girl's name was Erica, another young initiate to the Last Judgment Gang. She and Mason had joined together a little over six months ago, but neither was making any friends.\n\n"The women aren't allowed to ride bikes, " Erica complained, "they make us cook and clean the chapel all day. And I hate Bible study."

sonFistfightTalk_option1 = Ask why don't they leave?

sonFistfightTalk_outcome1 = Mason poked his finger at me. "Because the Last Judgment Gang are way badder asses than _your_ group. We've got the power of righteousness on our side." Erica nodded her agreement. "Plus, Father O'Grady saved our lives when he found us." she said more quietly.\n\nSeems like there's no getting through to these two.

sonStowaway_title = Last Judgment Stowaways

sonStowaway = I was in one of our storerooms, obsessively counting and recounting of our food stocks as I do sometimes when I can't sleep. I heard a noise and jumped up in time to catch Mason Moon and his friend Erica from the Last Judgment Gang trying to sneak past me.\n\nThey swear they didn't steal anything, they were just looking for a place to sleep. Erica got in some trouble with the Last Judgment and they're now on the run.

sonStowaway_option1 = Ask them what happened

sonStowaway_option2 = Let them stay and have some food

sonStowaway_option3 = Turn them in to the Last Judgment Gang

sonStowaway_outcome1 = Apparently Erica had made good on her threat to cut the face off any Last Judgment boy who touched her. A couple of them snuck into her room one night; now one is missing an eye and the other a nose.\n\n"They'll kill me if I go back, " she said, "Father O'Grady would never take my side. That's not how things work there. I can't stay in [CityName] with the Last Judgment so close."

sonStowaway_outcome1_option1 = Offer to destroy the Last Judgment

sonStowaway_outcome1_option2 = Offer to sneak them out of town

sonStowaway_outcome1_option3 = Turn them in to the Last Judgment Gang

sonStowaway_outcome2 = They were grateful for our hospitality and told their story over dinner. Apparently Erica had made good on her threat to cut the face off any Last Judgment boy who touched her. A couple of them snuck into her room one night; now one is missing an eye and the other a nose.\n\n"They'll kill me if I go back, " she said, "Father O'Grady would never take my side. That's not how things work there. I can't stay in [CityName] with the Last Judgment so close."

sonStowaway_outcome2_option1 = Offer to destroy the Last Judgment

sonStowaway_outcome2_option2 = Offer to sneak them out of town

sonStowaway_outcome2_option3 = Turn them in to the Last Judgment Gang

sonStowawayTurnIn = Whatever they did, it was up to Father O'Grady and the Last Judgment Gang to decide their punishment. We dragged them kicking and screaming back to the Last Judgment fort where O'Grady thanked us for our help.\n\n"She nearly killed two of our boys," he said, "and will be dealt with accordingly. The Good Book has it very clear what her punishment should be."\n\nHe gave us a small reward and an ominous warning to "stay off the devil's path".

sonStowawaySneak = Erica and Mason weren't thrilled with our disguise for them: we drove them out of town under dried blood crusted sheets, pretending they were dead bodies being taken for cremation in an outlying graveyard. If the Last Judgment saw us go, they didn't stop us to ask questions.\n\nThe two thanked us for our help and wished us the best of luck. I hope they'll be okay out there...

sonStowawayDestroy = Mason guffawed at this. "Attack _them_? Have you _seen_ the kind of firepower they're packing? You guys wouldn't stand a chance, it'd be like a lame dog attacking a herd of elephants. And you're the lame dog in this situation in case you didn't know."\n\nI was getting ready to smack him upside the head when he added:\n\n"Although... there _is_ that pilgrimage to Angel Acres they're heading off to for the next week...."

sonStowawayDestroy_option1 = What about this pilgrimage?

sonStowawayDestroy_option2 = Maybe someone could help us?

sonStowawayDestroy_outcome1 = Mason explained that the Last Judgment leaders, along with their highest-ranking and best-armed priests, were heading to a rally in a place called Angel Acres. Father O'Grady was expecting some sort of miracle or message from God to appear there.\n\nIf we attack or raid the Last Judgment now, we'll catch them while most of their defenders are away. We could take them down in one swoop. We have one week until they return.

sonStowawayDestroy_outcome2 = Erica suggested we could try the Dahlias. They hate the Last Judgment Gang anyway. If we let them know that the gang's going to be weaker soon while their leaders are off at that religious rally or whatever, maybe they'll join us in the raid.\n\n"Also the Dahlias are pretty badass," Mason just had to inject, "you guys might learn a thing or two."

sonTooLate_title = Too Late

sonTooLate = We failed to attack the Last Judgment Gang while they were away at Angel Acres. Their people have returned and defenses are back to normal again. We missed our chance.\n\nMason and Erica were disappointed with us and left town. Hopefully they'll be alright out there.

sonDahlias_title = Our Mutual Enemy

sonDahlias = Nell McClung was in a good mood when I met with her today, humming while she came down the stairs to greet me. We spoke in the expansive, blindingly white foyer of the mansion that served as the Dahlias HQ. I guess everyone could live in a place like this if we wanted to now, but who has the energy to clean this thing?

sonDahlias_option1 = Ask them to attack Last Judgment

sonDahlias_option2 = Say nothing

sonDahlias_outcome1 = She smiled wide when I suggested we team up against the Last Judgment Gang. "Yes," she agreed, "It's time we finally dealt with that _element_."\n\nWe moved to the living room and unfolded a map of [CityName] onto the coffee table. She suggested an aggressive simultaneous attack against as many points as possible. When I suggested she'd be spreading her forces too thin, she laughed.\n\n"You haven't seen my girls at work. Just make sure you attack while the Last Judgment leaders are still away, and we'll be there."

sonDahlias_outcome2 = I complimented Ms. McClung on the decor. She replied that white is a wonderful color, because you can just bleach the blood right out of it so easily. We made somewhat awkward small talk for a few minutes after that.

sonDestroy_title = Our Mutual Enemy

sonDestroy = Father O'Grady was away as promised when we attacked their fort. It seems he'd taken their best soldiers with him, or at least their best guns. The kids left behind to guard the place had nothing but pistols and knives to defend with.\n\nWhen it was clear they were losing, the last defenders jumped on their motorcycles and took off.\n\nMason and Erica cheered and high-fived at this.

sonDestroy_option1 = Invite the couple to stay

sonDestroy_option2 = Wish the couple well

sonDestroyDahlias = The Dahlias had nearly finished the job by the time we even got there. I guess they started early to make sure they got the glory. And/or the territory.\n\nFather O'Grady was away as promised and the few guards left at home were badly armed. When it was clear they were losing, the last defenders jumped on their motorcycles and took off.\n\nMason and Erica cheered and high-fived at this.

sonDestroyDahlias_option1 = Invite the couple to stay

sonDestroyDahlias_option2 = Wish the couple well

sonDestroy_outcome1 = "Hah, no, we're not a 'couple'." Mason almost blushed. "We're a team, the two of us. I go where she goes. But I'm not really into girls like that, you know?"\n\nThey both agreed to join us. I don't know if we'll hear from Father O'Grady again after such a massive defeat, but the rest of the Last Judgment have vacated and their fort is now ours.

sonDestroy_outcome1_effect = Last Judgment destroyed

sonDestroyDahlias_outcome1 = "Hah, no, we're not a 'couple'." Mason almost blushed. "We're a team, the two of us. I go where she goes. But I'm not really into girls like that, you know?"\n\nThey both seemed more interested in joining the Dahlias after watching them kick ass all day. "No offence," said Mason, "But they just really know what they're doing over there."\n\nLooks like the Dahlias got the territory _and_ the spoils, but at least they've agreed to ally with us.

sonDestroyDahlias_outcome1_effect = Last Judgment destroyed, alliance with Dahlias

sonDestroy_outcome2 = "Hah, no, we're not a 'couple'." Mason almost blushed. "We're a team, the two of us. I go where she goes. But I'm not really into girls like that, you know?"\n\nThe two seemed a little sad that we didn't ask them to join us, but we've got enough problems without these two getting into trouble at every turn. They salvaged a couple bikes from the Last Judgment fort and rode off into the sunset together.

sonDestroy_outcome2_effect = Last Judgment destroyed

sonDestroyDahlias_outcome2 = Hah, no, we're not a 'couple'." Mason almost blushed. "We're a team, the two of us. I go where she goes. But I'm not really into girls like that, you know?"\n\nThey both seemed interested in joining the Dahlias after watching them kick ass all day. "No offence," said Mason, "But they just really know what they're doing over there."\n\nLooks like the Dahlias got the territory _and_ the spoils, but at least they've agreed to ally with us.

sonDestroyDahlias_outcome2_effect = Last Judgment destroyed, alliance with Dahlias

sonReward_title = On Fanaticism

sonReward = I've got to hand it to those Last Judgment, they sure are passionate about what they believe in.\n\nThough I'm not sure it's healthy for a young guy like Mason Moon to get caught up in their world, they could probably teach him something about commitment to a cause.\n\nWhat I've learned from the Last Judgment is...

sonReward_option1 = Might makes right

sonReward_option2 = God is awesome

sonReward_option3 = There's money in real estate

sonReward_option4 = not a lot, actually

sonReward_outcome1 = It's the law of the gangster: the strong thrive, and the weak don't survive. You can have all the intelligence, honor and wealth in the world, but if you can't defend yourself you'll be left with nothing.\n\nThe Last Judgment Gang know that power and aggression are connected. Sometimes you just have to bust caps in a few asses before people take you seriously.\n\nIt's an important lesson I'm glad to have learned.

sonReward_outcome1_effect = Gained the Gang Member perk

sonReward_outcome2 = So long as we've got God on our side, we can't lose. All we've got to do is pray harder and longer than the other guys, and we'll win.\n\nAnd if we don't win, that's because God's got another plan for us. So long as we trust Him, we'll survive.\n\nAnd if we don't survive, God's got a reason for that too. We aren't seeing the big picture.\n\nOkay, I think I've got this priest thing down. Grab me a pulpit, I'm ready!

sonReward_outcome2_effect = Gained the Priest perk

sonReward_outcome3 = I admit the housing market's gone through a little deflation recently. A nice two-bedroom is going for what, a pack of smokes these days?\n\nBut Father O'Grady knows the value of territory, and of developing that territory for maximum profit. A park isn't worth much, but if it's got good soil you can convert it to a potato farm. You turn old office buildings into housing, and build lookout towers on tall buildings.\n\nListen to me, I sound like a regular real estate developer.

sonReward_outcome3_effect = Gained the Real Estate Developer perk

sonReward_outcome4 = That Father O'Grady is so full of crap it's leaking out his pant-legs. Shooting his gun in the air while quoting scripture: what a hypocrite.\n\nAnd a bully, too. No, I didn't learn anything from those bikers.

fatherStart_title = Conspiracy Theories

fatherStart = I was treated to that guy Ludd's rambling theories when I met with the Luddies today. He thinks the Center for Disease Control created zombieism as some kind of weapon in the US's secret cold war against China.\n\nHe also says a CDC scientist named Agbayani used to live right here in [CityName]. I remember hearing about that guy on the news a few weeks before the disease got here. He was wanted by the federal police and they offered a reward for his location.\n\nIt's too late for that reward, but this scientist might know about a cure, or at least have some answers.

fatherStart_option1 = Encourage Ludd to keep talking

fatherStart_option2 = Ignore Ludd

fatherStart_outcome1 = Ludd leaned in close, his eyes bulging. "Zombieism was an inside job, man. You know how I _know_ they created it? Because Atlanta was hit first - that's the CDC headquarters."\n\nHe figures they created the disease to launch against China ("who we all know was breeding Smallpox"). Dr Agbayani's team was adapting it into a mind-control virus that would make people docile and complacent. He set it loose, and that's why the feds were after him.\n\n"They were going to put it in the water, man. Turn us all into zombies. Ask that kid Rufus over at St Michael's. Agbayani was his dad."

fatherStart_outcome2 = Ludd looked a little deflated but we got back to business. As I was leaving, he told me I should ask about Dr Agbayani at St Michael's. Said that kid Rufus is Agbayani's son.

fatherRufus_title = Doctor Agbayani

fatherRufus = I met with Rufus, the leader of St Michael's School for Boys. If you ask me he's an arrogant little punk, but I guess I was fifteen once too.\n\nI mentioned the stuff Ludd said about the kid's dad, Dr Agbayani. Rufus admitted his dad was a CDC researcher and said they used to live in the suburbs here, but swore Agbayani was a good guy and would never have helped create such a horrible disease. He also said he knew his dad was dead, but wouldn't say why.\n\nHe told me to drop the subject and stop worrying about a cure. "There ain't no cure old [man], just a lotta false hope."

fatherRufus_option1 = Apologize to Rufus

fatherRufus_option2 = Tell Rufus to grow a pair

fatherRufus_outcome1 = I tried to say I was sorry, but Rufus refused to answer me and left. I saw him later with his eyes all red like he'd been crying. Poor kid.

fatherRufus_outcome2 = Rufus sniffed and stuck his chin out. He said something like "Up yours, man" and we finished our business in silence.

fatherLuddiesAgain_title = It Rots Your Brain

fatherLuddiesAgain = I ran into the Luddies today, and Owen Ludd was in full lecture mode. Today's topic: how TV and the Internet nearly destroyed our children. I made some dumb joke like "Thank god for zombies, eh?" which got his attention.\n\nHe knew we'd talked to that kid Rufus from St Michael's and wanted to know what we learned. "You don't believe him do you? I bet his dad's home office is full of documents that could prove what really happened. Maybe even tell us how to find a cure."\n\nLudd's got a point. He wants to come with us to investigate Rufus's old house in the suburbs. Should we do it?

fatherLuddiesAgain_option1 = Yes, take Ludd to Rufus's old house

fatherLuddiesAgain_option2 = No, leave well enough alone

fatherLuddiesAgain_outcome1 = Great. Except we don't know where Rufus's old house is, only that it's somewhere in [CityName]. We'll have to convince the kid to tell us how to find it.

fatherLuddiesAgain_outcome2 = We should have some respect for the kid's dead family and just let them lie. I guess we'll never know if Dr Agbayani was really the monster they made him out to be.

fatherRufusAgain_title = Persuading Rufus

fatherRufusAgain = Ludd and I met with Rufus Agbayani from St Michael's today, and asked if he could take us to look for his dad's old zombieism research. The look that kid gave me... well I think the answer was either _no_, or _go kiss a zombie and die_.\n\nHow can we persuade him?

fatherRufusAgain_option1 = Convince Rufus (75 respect)

fatherRufusAgain_option2 = Offer Rufus 20 food rations

fatherRufusAgain_option3 = Ask Ludd to give him food (75 respect)

fatherRufusAgain_outcome1 = Ludd cheerily explained his theory that Dr Agbayani had been developing zombieism as a mind-control weapon. Rufus went quiet for a minute while this news about his dad sank in. Then he let out a sudden cry like a wild animal and leapt on the guy.\n\nAfter I pulled Rufus off and made sure he hadn't actually clawed Ludd's eyes out, I told him I didn't believe Ludd's theory but there was only one way to know for sure: go to his old home and find the evidence.\n\nHe agreed, gave directions to a house in the suburbs and said we could leave anytime.

fatherRufusAgain_outcome2Food = Rufus's eyes lit up at the mention of food. Come to think of it, the boys of St Michael's are looking more sunken-eyed and skinny than usual. We traded them 20 rations and Rufus agreed to take us. He gave directions to a house in the suburbs and said we could leave anytime.

fatherRufusAgain_outcome3NoFood = Rufus's eyes lit up at the mention of food. Come to think of it, the boys of St Michael's are looking more sunken-eyed and skinny than usual. I felt a bit sheepish that we didn't actually have 20 rations to give, but Ludd jumped in and said he'd pay the rest. I guess he noticed the kids were hungry too.\n\nRufus agreed, gave directions to a house in the suburbs and said we could leave anytime.

fatherRufusAgain_outcome3 = I suggested Ludd offer the kids some corn and beets from the Luddie farms. Rufus's eyes lit up at the mention of food. Come to think of it, the boys of St Michael's are looking more sunken-eyed and skinny than usual. Ludd must have noticed too because he quickly agreed.\n\nRufus accepted the food, gave directions to a house in the suburbs and said we could leave anytime.

fatherInvestigate_title = The Agbayani House

fatherInvestigate = Owen Ludd and I followed Rufus to his old house in the suburbs. The two of them argued the whole way. Ludd accused Rufus of being helpless without the Internet to tell him how to do everything. Rufus called Ludd a patchouli-reeking old technophobe. They finally shut up when we got there.\n\nRufus said he hasn't been back to this house in two years, but the front door was ajar and there were scuffling noises coming from inside. Who should enter first?

fatherInvestigate_option1 = Rufus - it's his house

fatherInvestigate_option2 = Ludd - this was his idea

fatherInvestigate_option3 = I'll go first

fatherInvestigateDoor = {1}\n\nInside, a terrified dog sped around the room twice, hesitated as it saw we were blocking the exit, then zipped out through our legs. We breathed a sigh of relief: no zombies.\n\nThe house was starting to go a little mildewy, but Dr Agbayani's office was fine. We found a laptop with the CDC logo but that was about it. On our way out I noticed Rufus staring out the window at a corner of the backyard.

fatherInvestigateDoorRufus = You got to hand it to that kid, he's brave as all hell. He pulled out a huge hunting knife, howled like a crazed beast and kicked the door wide open.

fatherInvestigateDoorLudd = Ludd readied his shotgun and carefully pushed the door open.

fatherInvestigateDoorMe = I took out my weapon, wondered again how the heck I'd been talked into this mission, then pushed open the door.

fatherInvestigateDoor_option1 = Talk to Rufus

fatherInvestigateDoor_option2 = Leave him alone

fatherInvestigateDoor_outcome1 = I didn't expect Rufus to say much, but he blurted out: "I buried him out there."\n\nHis dad had hung himself in the living room, probably thinking Rufus was dead. All his suicide note said was _I'm sorry_. Rufus said this was the story of his life: his mom died when he was young and his dad left him at boarding school while he flew around the world working on projects he couldn't talk about.\n\n"He always had that laptop with him" Rufus told me, "he probably loved that thing more than me." Let's get it powered at a workshop and see what's on it.

fatherInvestigateDoor_outcome2 = We're going to bring this laptop back so we can power it up at a workshop and find out what's on it.

fatherLaptop_title = CDC Reserach

fatherLaptop = It was easy to power Dr Agbayani's laptop, but the CDC's security took time to bypass. Given enough time, anything can be cracked. Zombies know this; they'll smash at the same locked gate for a month if they smell meat on the other side.\n\nWe got Rufus and Ludd in for the unveiling. The kid looked fidgety. I think he's starting to believe Ludd's stories about his old man... that he created zombieism for the government and was planning to infect us from the start.\n\nWhat words should we search for first?

fatherLaptop_option1 = "origin", "creation", "weapon"

fatherLaptop_option2 = "laboratory", "location", "address"

fatherLaptop_option3 = "vaccine", "cure", "antiserum"

fatherLaptop_option4 = Continue...

fatherLaptop_outcome1 = We picked through cached emails and painfully technical research that went over our heads. One thing was clear: the government did not create this disease.\n\nDr Agbayani knew almost nothing about it at first, but spent the last months of his life frantically searching for a cure.

fatherLaptop_outcome2 = The doctor made several references to something called the Hope Infectious Disease and Viral Experimention Laboratory. It's north of here in a town called Hope, across the border in Canada.\n\nHe called it "our best chance for a cure" and pleaded with his superiors to let him share the American CDC research with the scientists there. They rejected him.

fatherLaptop_outcome3 = They never even got close to a cure. Dr Agbayani's emails grew increasingly frustrated, asking why they weren't sharing research with other countries. The answer was always "it's a matter of state security". His final email:\n\n"We can't fight this thing without help, so I'm going public with my research. I hope you can forgive me. I hope they all forgive us for failing."\n\nSo, Dr Agbayani was a good man. No wonder the government was looking for him after he shared their private research with the world.

fatherLaptop_outcome4 = Rufus was smiling through his tears by the end. His dad's desktop background was a picture of a younger, more innocent Rufus digging in the sand at the beach.\n\nLudd apologized but said this just proves it was China who created the disease.\n\nWe'll hold on to this research for now. It might turn out to be useful later.

fatherLaptop_outcome4_effect = Gained Dr Agbayani's research

fatherStarving_title = Please sir...

fatherStarving = Rufus Agbayani and two other kids from St Michael's School for Boys came by our gates today. They looked badly malnourished. One of them was missing three of his front teeth, and I don't think those were baby teeth. Rufus apologized for not being honest earlier. The truth is they've scavenged all the food they can safely reach from their fort. The boys of St Michaels are starving.\n\nRufus was inspired by the Luddies' farming skills and wants to start a garden in the back field of their school. They came to see if we could help.

fatherStarving_option1 = Feed the boys and promise help

fatherStarving_option2 = Promise to send help if you can

fatherStarving_option3 = Tell the snot-nosed kids to take a hike

fatherStarving_outcome1 = The gap-toothed boy - I think his name was Curly - ate twice his weight in reconstituted mashed potatoes. Rufus was more solemn and respectful than I've ever seen him, but he pocketed extra bread rolls and deer jerky whenever he thought we weren't looking.\n\nWe agreed to bring the boys enough supplies to get their farm started. A shovel and ten loads of building material will do it. When we have enough, we should send someone over to St Michael's to deliver them.

fatherStarving_outcome2 = We agreed to bring the boys enough supplies to get their farm started. A shovel and 10 armloads of building materials should do it. When we have enough we should send someone over to St Michael's to deliver them.

fatherStarving_outcome3 = We can't just give everything we've worked so hard for away just because somebody asks nice. Those boys from St Michael's have to learn to do things for themselves if they want to survive.\n\nI know I'm right and someday they'll thank us for it, but it still stung when Rufus called me a _fart-sniffing bubble butt_. Punk!

fatherSupplies_title = Delivered Farming Supplies

fatherSupplies = [We] met Rufus at St Michael's with the tools to build a farm in the boarding school's overgrown garden. The kids grabbed shovels and started digging holes in random places, obviously no clue what they were doing.\n\nI asked Rufus if they needed help. He got defensive said "Not from you. What the heck do _you_ know about farming?". I restrained myself from slapping the little goon.\n\nThen he had the nerve to ask if we could convince the Luddies to come teach them to farm.

fatherSupplies_option1 = Agree to talk to the Luddies

fatherSupplies_option2 = Tell him we'll think about it

fatherSupplies_outcome1 = Rufus looked relieved and said something like "Good, because the Luddies are the best farmers in [CityName], and St Michael's only has the _best_ teachers."\n\nI tell you I had to bite my lip this time to stop from smacking the twit.

fatherSupplies_outcome2 = Rufus said something sarcastic about not needing help from a bunch of old men anyway. He was defiant, but I caught the eye of one of the little ones who'd been listening in, his face already smeared with mud. His desperate, pleading expression convinced me we had to help these kids somehow.

fatherLuddiesTeach_title = Teach a Kid to Farm

fatherLuddiesTeach = In Ludd's wood-paneled basement office we asked him to teach the boys at St Michael's a thing or two about growing their own food.\n\nLudd seemed sympathetic, or maybe he had indigestion from those weird black tomatoes-things they were growing outside. Said he'd like to help but they were already short-handed trying to keep their own walls from falling down. One of their best builders was out of commission with a gangrenous looking foot after stepping on a rusty nail.\n\n"I might be able to help if we had a medkit for him..." Ludd waggled his eyebrows meaningfully.

fatherLuddiesTeachAgain = I returned to Ludd to ask if he could teach the boys at St Michael's to grow their own food. He told me their injured builder had already lost his leg, but they could still use that medkit for next time.

fatherLuddiesTeach_option1 = Appeal to his good nature (75 respect)

fatherLuddiesTeach_option2 = Give him a medkit (medkit)

fatherLuddiesTeach_option3 = Come back later

fatherLuddiesTeach_outcome1 = Ludd finally relented and said he'd give the kids a few lessons himself, but only if they do exactly what they're told. He seemed to think I was keen to learn about farming too, and actually taught me a few tricks about natural pesticides that may come in handy.

fatherLuddiesTeach_outcome2 = I gave Ludd the medkit. He agreed to give the kids a few lessons himself, but only if they do exactly what they're told. He seemed to think I was keen to learn about farming too, and actually taught me a few recipes for natural pesticides that may come in handy. No chemicals, poisons or bovine growth hormone, just clean living.

fatherLuddiesTeach_outcome3 = We'll come back later with the medkit.

fatherDisaster_title = School's Out

fatherDisaster = We heard a banging on our front gate and found Rufus there, covered in mud and out of breath. Seems one of the more clueless St Michael's kids took down a section of their fence to build a planter, and Zed poured through that hole just as soon as they found it.\n\nThere could be a hundred zombies in there now. It'd be dangerous to try to clear the school out, but we could at least rescue some of the boys. We don't have room for that many new mouths to feed, but the Luddies have plenty of food on their farm - maybe they'll adopt them.

fatherDisaster_option1 = Send soldiers to clear out the zombies (dangerous)

fatherDisaster_option2 = Safely rescue what kids we can

fatherDisaster_option3 = Tell Rufus this isn't our problem

fatherDisaster_outcome1 = You should have seen that kid's face light up. He told us he'd meet us there and hurried back. We've only got a few hours or maybe a day at best to gather a team and send them to St Michael's.\n\nDon't know if we're going to be able make it over to the school in time, but we're damn well going to try.

fatherDisaster_outcome1_effect = Mission available to Save St Michael's

fatherDisaster_outcome2 = We rounded up those boys who made it out of the school. Amazingly most of them did, so at least those kids were good at something: being neither seen nor heard.\n\nAround midnight the school caught fire and we watched it burn down. We took the kids to the Luddies' farm, where Owen said they could do with a few more hands. He made the kids toss their smart phones and gadgets - not that they could charge them anyway - but promised three square meals and sturdy walls.

fatherDisaster_outcome3 = Rufus snarled and called us yellow-bellies, then burst into frustrated tears and ran off into the night.\n\nAround midnight we saw smoke from the direction of St Michael's. As much as the kids hated that old brick building, they probably didn't want to be in it when it came down. Hopefully some of them got out alive...

fatherFight_title = Bangarang!

fatherFight = We headed to St Michael's to kick those damn Zed out of the school like an old torch-and-pitchfork mob. I didn't expect our guys to take it so literally. Turns out spearing a zombie on a pitchfork then setting it on fire with a torch is quite effective.\n\nDespite the scorch marks, Rufus and the kids were so happy to have their school back that they declared us "Forever-Friends" on the spot and showered us with gifts. Rufus presented me with his favorite switchblade, a gift from his dad. Aw, shucks.

fatherFightExpired_title = Failed St Michael's

fatherFightExpired = We couldn't save St Michael's School for Boys in time. The few kids that got out of there headed over to the Luddies, and I think they're all a little miffed at us for failing to help.\n\nNot sure what happened to Rufus... Last we saw was an explosion and the school roof collapsing in on itself. I wonder if that gutsy kid tried to take as many Zed as he could with him when he died.

fatherStray_title = The Stray from St Michael's

fatherStray = [Name] caught someone raiding our food stores earlier today. When he tried to intervene, the thief stabbed [him] in the side and escaped. [Name] swears it was that Rufus kid from St Michael's, dressed in rags and growling like a possessed animal.\n\nI'd hoped the boy had survived the fire... I guess I'm glad to know he's alive out there somewhere. Maybe he'll find a way to start again someplace new.

fatherDenoument_title = Old Grievances

fatherDenoument = Visited the Luddies farm and found Ludd and Rufus butting heads again.\n\nLudd was saying that relying too much on tech made people vulnerable and the reason they'd survived was 'cause they knew how to use their own two hands. Meanwhile Rufus was arguing that those hands were a lot more effective when they were using tools, and that's all tech was, an advanced tool.

fatherDenoument_option1 = Side with Rufus

fatherDenoument_option2 = Side with Ludd

fatherDenoument_option3 = Tell them they're both idiots

fatherDenoument_outcome1 = I told Ludd he should listen to the kid: there's nothing wrong with making the best use of what you can get. Rufus chuckled and gave me a fist bump, then slapped something into my hand - a little hand-crank radio. "Pops here just doesn't understand" he said and trotted off.\n\nLudd watched him go, annoyed, then his expression softened and he mouthed the word "Pops". I guess the guy's enjoying fatherhood, such as it is.

fatherDenoument_outcome2 = I told Rufus that Ludd has a point: fancy tech doesn't mean much when you've got a world like this where you don't got nothing to build it on.\n\nLudd threw me a heavy sack of potatoes and said I knew what I was talking about. He smiled that broad grin of his and ruffled Rufus's hair in a way that made the kid bristle. Rufus looked like he was about to say something sarcastic, then thought better of it and smiled too.

fatherDenoument_outcome3 = I told them they've both got a better chance to spot Zed coming if they got their heads out of their own backsides.\n\nThey looked a little taken aback... and then both of them broke into laughter. I think they're going to be alright.

fatherReward_title = On Fathers

fatherReward = All this thinking about StMicheals and the Luddies, sons and fathers, has me remembering my own childhood.\n\nWe moved around a lot and it was sometimes hard to make friends.\n\nMy father was...

fatherReward_option1 = A proud military man

fatherReward_option2 = Never around when we needed him

fatherReward_option3 = Secretly a kindhearted softie

fatherReward_outcome1 = And of course mom was always there to patch up a skinned knee or chase off neighborhood bullies. She was pretty rad. \n\nBut she and dad never understood my true passion, my obsession as a child. What I really wanted to be when I grew up was...

fatherReward_outcome1_option1 = A Police Officer

fatherReward_outcome1_option2 = A Gangster

fatherReward_outcome1_option3 = A Rockstar

fatherReward_outcome1_option4 = Just myself

fatherReward_outcome1_outcome1 = I used to play elaborate games of cops and robbers involving forensic evidence and criminal profiling. But my parents thought it was too dangerous a career and forbid me from joining the force. Soon life swept me away and I forgot my childhood dream.\n\nBut nothing's stopping me now, so what the hell. I'm going to study and train, and transform myself into [CityName's] first chief of police.\n\nI think if they were still around, mom and dad would understand... and I hope they'd be proud.

fatherReward_outcome1_outcome1_effect = Gained the Police Officer perk

fatherReward_outcome1_outcome2 = I wanted to live above the law, to control the city from the shadows. I'd have diamonds in my teeth and anybody who messed with me would wake up with a horse's severed head in their bed.\n\nWhen my fantasies got too specific, my mom sat me down and explained that real gangsters start at the bottom, and nearly all of them die or go to jail instead of getting rich and powerful. Eventually I forgot about it.\n\nBut... what the heck. I can be a gangster now if I want to. _Say hello to my little friend!_

fatherReward_outcome1_outcome2_effect = Gained the Gangster perk

fatherReward_outcome1_outcome3 = I had a drum kit and played in a high school band, but we weren't very good and honestly I didn't practice very much. One day we moved to a smaller house and my parents made me leave the drums behind... after that I just kind of forgot about music.\n\nBut... what the hell, it's never too late. I'm going to learn to play for real and become the rockstar I never was. I'm going to call our band _Watermelon Iconoclast_. It has a good ring to it.

fatherReward_outcome1_outcome3_effect = Gained the Rockstar perk

fatherReward_outcome1_outcome4 = They were always pressuring me to be somebody special, but I just wanted to stay a kid and have fun.\n\nI guess they were trying to prepare me for the competitive adult world. They just wanted me to be happy when I grew up and to know who I was and how I fit into the world.\n\nWell, mom, dad, I think I know who I am now. And though I might not be as happy as you'd hoped, I am proud of who I've become. I hope you would be too.

gangsRiffsStart_title = Meet the Neighbors

gangsRiffsStart = I've never seen so many chiseled bodies as when I walked through the Granville Riffs heavily fortified compound the first time. It seemed like everyone from the biggest bruiser to the littlest old lady had a six-pack from all that martial arts training they do.\n\nHad a chance to meet with their lanky boss, Malik, while I was there. Told me that he'd be watching us. Keeping the Zed in-check was their first concern, but they wouldn't tolerate us causing any trouble like those damn bikers from the Last Judgment on the other side of town.

gangsRiffsStart_option1 = Tell Malik not to worry

gangsRiffsStart_option2 = Tell Malik to drop the act

gangsRiffsStart_outcome1 = Malik gave me a grim smile, and told me to let him know if we ever need help bringing down a few Zed, they could arrange to send a few guys over.

gangsRiffsStart_outcome2 = Malik just stared at me through those mirrored sunglasses without saying a word. After a couple of minutes I started to feel a little awkward and let myself out.

gangsJudgmentStart_title = Meet the Neighbors

gangsJudgmentStart = The building at the center of the Last Judgment's base looked to be an old church, except the big neon sign above the door that read "The Sacrament" didn't quite fit. Surround by motor bikes, it looked more like a bar than a house of worship. Smelt like one too.\n\nInside a big fella wearing leather and half a dozen different gaudy crucifixes around his neck introduced himself as Father O'Grady. Offered me a beer and said he was looking forward to getting to know me. Hoped that I'd turn out to have bigger balls than those sneaky pajama wearers from the Riffs.

gangsJudgmentStart_option1 = Let O'Grady know you won't let him down

gangsJudgmentStart_option2 = Tell him your balls are bigger than his

gangsJudgmentStart_outcome1 = O'Grady slapped me on the back with a meaty hand, gave me an ugly grin and told me that he would hold me to that.

gangsJudgmentStart_outcome2 = O'Grady barked a short laugh which quickly turned into a sneer. Left me the beer and told me he'd be seeing me later.

gangsRiffsHelp_title = Allies Needed, Inquire Within

gangsRiffsHelp = Was grabbed by Malik during my visit to the Riffs today. Told me that the Last Judgment gang was making it hard to keep the dead in the ground. Every one of the Riff's cleanup squads in the last week had been hit by the bikers as they went after the Zed.\n\nSaid he had a plan on how to stop the Judgment from attacking everyone, but they needed some help to get things in place.

gangsRiffsHelp_option1 = Agree to help

gangsRiffsHelp_option2 = Say you need to think about it

gangsRiffsHelp_option3 = Refuse to help

gangsRiffsHelp_outcome1 = Malik did a sort of bow thing, which I tried to do back without much success. He said that I honored him and asked if I would follow....

gangsRiffsHelp_outcome2 = Malik nodded and said that he understood, but hoped I'd decide soon. Each person he lost to an attack was likely going to end up another Zed shuffling through the city streets.

gangsRiffsHelp_outcome3 = Told Malik he'd have to find someone else. He just gave me that blank stare that he does. Did my best try and stare him back down, but it only works so well when all you can see is yourself reflected in those mirrored shades.

gangsRiffsHelp_outcome1_option1 = Follow him...

gangsRiffsHelp2_title = Allies Still Needed, Inquire Within

gangsRiffsHelp2 = Ran into Malik again. He asked if I had decided if I was willing to lend them a hand in protecting their people yet.

gangsRiffsHelp2_option1 = Agree to help

gangsRiffsHelp2_option2 = Say you still need to think about it

gangsRiffsHelp2_option3 = Refuse to help

gangsRiffsHelp2_outcome1 = Malik did a sort of bow thing, which I tried to do back, without much success. Said that I honored him and asked if I would follow....

gangsRiffsHelp2_outcome1_option1 = Follow him...

gangsRiffsHelp2_outcome2 = Malik just shook his head and sighed.

gangsRiffsHelp2_outcome3 = Told Malik he'd have to find someone else. He just gave me that blank stare that he does. Did my best try and stare him back down, but it only works so well when all you can see is yourself reflected in those mirrored shades.

gangsJudgmentHelp_title = Allies Needed, Inquire Within

gangsJudgmentHelp = Was in the last Judgment church when Father O'Grady called me over to the pulpit from which he hands down his orders. I ended up letting it slip that the Riffs had been asking for my help .\n\nHe just chuckled at that and said that this wasn't the first time. The Granville Riffs were grabbing up all the best caches of supplies from round town and his fellas were starting to have to eat their boots to avoid going hungry.\n\nHe had a plan that would allow him to get rid of the Riffs once and for all, and told me he'd make it worth my while if I'd lend a hand.

gangsJudgmentHelp_option1 = Agree to help

gangsJudgmentHelp_option2 = Refuse to help

gangsJudgmentHelp_outcome1 = O'Grady slammed close the book in front of him. He told me I'd made the right choice as he ushered me into the rectory.

gangsJudgmentHelp_outcome1_option1 = Follow him...

gangsJudgmentHelp_outcome2 = Told O'Grady that he'd have to find some other chump. He scowled at me and said I'd regret my actions sooner rather than later.

gangsRefusal_title = On Your Own

gangsRefusal = Ever since I refused to help either side of Riffs/Judgment gang war, things look like they've just been getting worse between the two groups. It's going to be ever harder to avoid getting caught by a stray bullet or throwing star with us sitting right in the middle.

gangsRiffsPlan_title = War Games

gangsRiffsPlan = Malik led me into the back office of his dojo which was lined wall-to-wall with all sorts of exotic edged weapons and I got the impression he knew how to use every one of them. He pulled out a map of the area and pointed out the old Crossroads Mall that the Riffs used to spend their down time at.\n\nIf we cleared it of Zed and built a few walls to keep any more coming in, it wouldn't be to hard to lure the Last Judgment in with the promise of the goods that all the little boutiques still held. And between us and the Riffs, we'd be able to let the air out of the Judgment's tires permanently.

gangsJudgmentPlan_title = War Games

gangsJudgmentPlan = O'Grady's place was surprisingly clean, though that probably had more to do with the resigned looking woman in the French maid's outfit and the duster rather than any work on O'Grady's part.\n\nHe opened up a map of the local area and showed me the location of the Crossroads Mall that he said the Riffs used to consider their own. If we were to clean the Zed out and occupy it ourselves, the Riffs would be honor-bound to try and take it back, and then we'd have them.

gangsMall_title = Hallowed Halls

gangsMall = The Crossroads Mall has seen better days. Squirrels climbing out of mannequins, birds nesting in the rafters, broken glass and withered plants everywhere. Still, hygiene standards hadn't changed much in the food court, even counting the skeleton we found in one of the deep friers.\n\nWe spent hours piling junk in front of doors, boarding up windows, and sweeping the glass and zombie giblets out of the halls. The Crossroads Mall is ready for the showdown.\n\nWe should let {1} know everything's ready.

gangsRiffsReady_title = The One That Started It All

gangsRiffsReady = Malik bowed and brought down a nasty looking sword from the portrait of an older man. He explained the man had been head of the Riffs before Father O'Grady cut his life short. True, it hadn't been wise of his master to take on Last Judgment alone, but they'd insulted him by refusing to submit to the Riff's protection. So... this whole mess got started when the old master's power play went sour.\n\nMalik fingered the blade's edge and stared at the picture, then told me things were already in motion. Both gangs will meet at the mall tomorrow and sort this feud out once and for all.

gangsJudgmentReady_title = The One That Started It All

gangsJudgmentReady = Father O'Grady jumped up to his pulpit and started rallying people around him.\n\n"The Riffs don't know it," he shouted, "but they're living their last hours. Soon they'll all be strung up and gutted for their sins, just like their old master when he came calling 'round. [CityName] will know the price of messing with the Last Judgment!"\n\nAfter the cheering died down he looked over and said he let the word out to the Riffs. Their honor required them to show up at the mall tomorrow where this feud would end once and for all.

gangsChoice_title = Choosing Sides

gangsChoice = On the day of the fight a few of our guys set up on the roof of the mall. We spotted the Granville Riffs wearing plain black uniforms and armed to the teeth with bladed weapons making their way to one of the side doors. At the same time, it was hard to miss the roar of the Last Judgment's engines as they pulled up to the main entrance, loaded for bear.\n\nFrom our position looking down the sky lights onto the two gangs making their way through the dilapidated structure, both sides looked fairly equal in number. It wouldn't take more than a few shots from our guys to change that pretty fast.

gangsChoice_option1 = Attack the Granville Riffs

gangsChoice_option2 = Attack the Last Judgment

gangsChoiceBetrayal_outcome1 = Our guys opened up on the Riffs with the few bullets we had. From below Malik gave me a look that burned it's way straight through his shades and into my brain. I'm guessing I'm not long for this world if he ever gets his hands on me.

gangsChoiceBetrayal_outcome1_option1 = Continue...

gangsChoice_outcome1 = The Last Judgment threw together a barricade from kiosks and tacky furniture. They laid into the Riffs with automatic weapons while we took pot shots from above. The Riffs darted from pillar to pillar and bore down on the Last Judgment. Their knives and shuriken sailed through cracks in the barricade with disturbing accuracy.\n\nFather O'Grady shouted encouragement to his congregation. With rosary beads wrapped around his fists, he held his own with the martial artists slipping past the barricade. He cracked skulls and broke bones of any who dared come within reach.

gangsChoice_outcome1_option1 = Continue...

gangsChoiceBetrayal_outcome2 = Father O'Grady was swearing to high heaven when we turned our guns on the Last Judgment. I'll probably be the next one he tries to gut if he gets the chance.

gangsChoiceBetrayal_outcome2_option1 = Continue...

gangsChoice_outcome2 = Even running straight into the lines of Judgment gang members, the Riffs showed no fear, and with a blur of motion and the song of steel as the blades passed through the air into flesh and bone, O'Grady's men began to fall.\n\nAll that fighting with the Zed must have taught Malik a thing or two about going for the neck, as he moved like a black guillotine through the Last Judgment's ranks, leaving a trail of headless corpses in his wake.

gangsChoice_outcome2_option1 = Continue...

gangsInterruption_title = A Rude Interruption

gangsInterruption = Just as things were coming to a head, there was a crash as the front doors of the Crossroads Mall caved inward and the Zed, probably lured by the noise and smell of blood, came barreling through and fell upon both sides.\n\nWe could either run for our lives and clean up the mall once everyone had finished eating one another, or use what little ammunition we had left to clear our allies a path out of there. We'd probably lose the mall, but they would stand a better chance of surviving the night.

gangsInterruption_option1 = Let them kill one another

gangsInterruption_option2 = Clear a path

gangsInterruption_outcome1 = It didn't take long before the two gangs realized their only chance was to team up to fight the horde. But even with the Riffs' steel and the Judgment's firepower, it was a rough fight.\n\nAs the last zed finally fell, O'Grady and Malik looked over what was left of their forces and seemed to decide there'd been enough killing for today. They silently gathered their remaining people together and headed their separate ways.\n\nNeither is very happy with us, but hopefully their bloodlust is sated now.

gangsInterruption_outcome2 = I sprinted down the fire escape as my guys fired at the approaching horde. Hitting the ground at full tilt, I grabbed a crowbar and wrenched the boards off a window near where the two gangs had been butting heads. In seconds there were {1} pouring out the new exit and we ran like the hounds of hell were on our heels.\n\nWe could barely breathe by the time we made it to safety and our hearts were beating so fast, but I think most of us made it out of there alive. Not so sure about {2}. We better head over to their base now and finish them off.

gangsJudgmentEnd_title = Last of the Judgment

gangsJudgmentEnd = We stormed the Last Judgment base with help from the Granville Riffs. The Judgment were still hurting from the mall and didn't put up much of a fight, but as we neared the church there was a screech of tires and roar of an engine. Father O'Grady crashed out of the main doors on his massive white hog. Screaming obscenities, he blasted past us and away into the empty streets of [CityName].\n\nMalik thanked us for all our help and offered me the sword that had belonged to his master. He is honored to be our ally.

gangsRiffsEnd_title = End of the Riffs

gangsRiffsEnd = O'Grady and the Last Judgment were already looting the Riff's dojo by the time we got there. They'd rushed in only to find it empty.\n\nWell, mostly empty. The first four guys to enter were discovered with their heads missing. They were lying in front of a blank wall which had once held the painting of the old master.\n\nNevertheless, Father O'Grady was in good spirits and even gave me one of his bikes as thanks. It's huge, white and covered with crosses... a bit gaudy for my tastes, but it'll get me around.

gangsReward_title = On Leadership

gangsReward = The violence between the Riffs and Last Judgment has made me realize the value of having strong leadership that all sides will follow.\n\nBack before the outbreak, I was...

gangsReward_option1 = a staunch liberal

gangsReward_option2 = proudly conservative

gangsReward_option3 = Libertarian

gangsReward_option4 = not very interested in politics

gangsReward_outcome1 = But how can anything ever get done if we squabble over who gets to be in charge, and constantly undermine any decision the other side makes? There's no time for Red Team vs Blue Team politics these days.\n\nToday's leaders have to make decisions under pressure, and know that our people will respect them. I've decided to start taking my job as leader more seriously.\n\nI'm going to be...

gangsReward_outcome1_option1 = a Politician

gangsReward_outcome1_option2 = a Priest

gangsReward_outcome1_option3 = a Pizza Delivery Driver

gangsReward_outcome1_option4 = just a good person

gangsReward_outcome1_outcome1 = A leader's most important job is to be loved. Or feared. At any rate, respected by the people they lead and by other groups they interact with.\n\nA good politician knows that job security is key. So long as the people are on your side, you can screw up all you want.

gangsReward_outcome1_outcome1_effect = Gained the Politician perk

gangsReward_outcome1_outcome2 = Religion is the opiate of the people. It's pretty cynical, but yeah... we haven't found a better way to control people in all the years of human history.\n\nIt provides an answer to everything, from "why are we at war?" to "why do you get more to eat than me?". God is the ultimate leader. Whoever gets to speak for Him has a hell of a lot of power.\n\nGood thing _I'm_ going to use it to help people!

gangsReward_outcome1_outcome2_effect = Gained the Priest perk

gangsReward_outcome1_outcome3 = Just kidding. Well not about being a pizza delivery driver; I'm serious about that. But I know it isn't going to make anyone look up to me or make me a better leader or anything.\n\nI just think that good leaders come from all walks of life. It's not something you can really be trained to do... you just have to be that person.\n\nSo I'm going to be that person, and also drive a sweet car and maybe chop the heads off of zombies as I cruise by them.

gangsReward_outcome1_outcome3_effect = Gained the Pizza Delivery Driver perk

gangsReward_outcome1_outcome4 = Being a good leader isn't about what skills you have, it's about being selfless and able to consider the needs and wants of a whole bunch of people. It's about empathy.

newyorkVisit_title = The Granville Riffs

newyorkVisit = I peeked in one of the Riffs' hangar-sized warehouses today - it was packed to the brim! They've got everything from MREs to zip-ties. I asked Malik how they did it and waited while he studied me quietly.\n\n"No big deal for the baddest martial-artists this side of the world," he said. "We've been honing our qi for years, way before the infection. We're the best, so we get first pick of the goods."\n\nIt'll take diplomacy if we want some of their supplies. I'm not keen to fight a hundred sets of rippling muscles and fists of steel for it.

newyorkMessenger_title = The New Yorker

newyorkMessenger = [Name] spotted a survivor in a Granville Riffs' karate outfit limping his way through the city. He had no meat on his bones and was delirious by the time [Name] brought him in.\n\nOnce he'd had a rest and some hearty pigeon stew, we learned he's not from [CityName] at all. He introduced himself as Jamal, from the original Granville Riffs dojo from New York. He'd come west with a message for Malik from his "sensei".\n\nWe pointed Jamal to the Riffs fort. He bowed deeply and said we should ask for a reward the next time we visit them.

newyorkBackstory_title = News from New York

newyorkBackstory = It's hard to read Malik's stony expression, but I think I saw hints of surprise and pride that his dojo-brother Jamal had made the long journey from New York through such hostile territory.\n\nUnfortunately, the news he brought wasn't good. In the years since Malik and the others left, the remaining New York Riffs had been struggling to survive. Their sensei Cypress was ageing, and there was fierce competition and even fiercer undead in the big city. They'd been forced underground to the subway tunnels, a home unbefitting such a proud and once-strong clan.

newyorkBackstory_option1 = Offer your condolences

newyorkBackstory_option2 = Be indifferent

newyorkBackstory_outcome1 = Malik just grunted at he stared into the distance through his mirrored shades, which he still wore despite the dim lighting in their sparring hall.\n\nI guess they help him to hide his emotions, either because he thinks he's too tough to feel things, or because he doesn't want the rest of his people to see how worried he really is.

newyorkBackstory_outcome1_option1 = Ask about a reward

newyorkBackstory_outcome1_option2 = Leave

newyorkBackstory_outcome2 = I told Malik that it sucked to be them and shrugged. He just stared at me impassively and motioned to the guards to hold their positions. Given their expressions, I'm pretty sure they'd have broken at least a few of my ribs if he hadn't.

newyorkBackstory_outcome2_option1 = Ask about a reward

newyorkBackstory_outcome2_option2 = Leave

newyorkBackstory_reward = Malik nodded to an enormous man who dropped a large ammo box in my arms. It was so heavy I could barely hold it. As I strained under the weight, Malik became suddenly talkative.\n\nHe explained that he and the other Riffs had been planning a trip to New York for some time, and this meant they had to leave soon. But it was a big trip. They had a caravan of trucks and mobile homes and plenty of supplies, but there was still much to do. They could use our help, he said.

newyorkBackstory_reward_option1 = Agree to help

newyorkBackstory_reward_option2 = Ask what's in it for us

newyorkBackstory_leave = As I stood up to go, Malik became suddenly talkative.\n\nHe explained that he and the other Riffs had been planning to pack up and go back to New York for some time, and this meant they had to leave soon. But it was a big trip. They had a caravan of trucks and mobile homes and plenty of supplies, but there was still much to do. They could use our help, he said.

newyorkBackstory_leave_option1 = Agree to help

newyorkBackstory_leave_option2 = Ask what's in it for us

newyorkBackstory_end = Malik either didn't hear me or didn't care. He continued.\n\nThey needed fuel for the trip - a lot of it. He pointed out three gas stations that might still have it. They also needed auto parts, spare tires and tools. Malik wrote down the names of two auto workshops in [CityName].\n\nSo we have 5 places to search. It's a lot of work, but Malik says the Riffs will repay us big-time if we do it all.

newyorkOffence_title = Test of Might

newyorkOffence = Zombies. Every angle I looked at the gas station, all I could see was zombies. Picking their way past the two tanker trucks, crawling out of the ice cooler, sucking on the pipes... the station was covered in them.\n\nI really needed some way to get rid of the horde so I could load up one of the tankers and get that fuel back to the Riffs. As I saw it, I could try to lure them away, distract them by shooting one of the gas tankers, or just shoot zombies until the're all dead. Well, dead-er.

newyorkOffence_option1 = Lure the Zed away (uses Zombie Bait)

newyorkOffence_option2 = Blow up a tanker truck

newyorkOffence_option3 = Run in, guns blazing (defense skill)

newyorkOffence_option4 = Try again later

newyorkOffence_outcome1 = [We] set up one of our zombie lures in a nearby bus depot and those zed came running. It was actually so potent it started pulling in zed from other neighborhoods, and [we] almost ran into another group when trying to circle round the first.\n\nWith a bit luck (and a few mad sprints) [we] made it back to the gas station. [We] consolidated all of the fuel in one tanker and drove it carefully away from bus depot, which looked like it was hosting some sort of zombie rave by then.

newyorkOffence_outcome1_effect = Found fuel for the Riffs

newyorkOffence_outcome2 = And they say movie explosions aren't realistic. I tell you, [we] put a single bullet into the tank of that fuel truck and the whole place went sky-high. You must have been able to see it from a mile away.\n\nIt sure cleared out all the undead in the area (along with a few eyebrows), but unfortunately it burned away a lot of the fuel we were here to collect. We still managed to siphon what was left in the underground tanks though.

newyorkOffence_outcome2_effect = Found some fuel for the Riffs

newyorkOffence_outcome3_success = All that time out in the field killing zed sure paid off. [We] set up a barricade in the doorway of a nearby hotel and let the undead come to us.\n\nOne by one they fell, heads opened, brains covering the concrete. Not one made it past [our] kill zone. Once all the zed were dead or incapacitated, [we] took [our] time and collected all of the fuel in one tanker. As [we] drove it out of there, [we] crushed the last few zombie skulls under [our] tires.

newyorkOffence_outcome3_success_effect = Found fuel for the Riffs

newyorkOffence_outcome3_fail = [Name] did [his] best, but there were just too many of them. Before long [he] was running for [his] life through the desolate city streets. None of the zed managed to get their teeth in [him], but he tore something while climbing over a barbed wire fence.\n\n[He]'ll probably need a few days recovery before [he]'s up and about, and a heck of a lot more training before [he] tries that again. Before the day was out those zed were back in that gas station though. Maybe if we could build some sort of zombie lure, it might be easier to lead them away than face them directly.

newyorkOffence_outcome4 = I looked at the weather and decided that today wasn't a good day to try anything quite this stupid.\n\nMaybe wait for a nicer day. Or a worse day. Or just any other day, for that matter.\n\nNext time we should send someone who knows a thing or two about fighting to clear these Zed out.

newyorkScavenge_title = Test of Perception

newyorkScavenge = [We] had some trouble finding the car repair shop the Riffs had sent us to at first. Turns out it had been undergoing renovations when everything went down, and [we] hadn't realized that the pile broken roof panels, scaffolding and construction equipment [we]'d passed three times was the actual shop.\n\nMy instincts told me [we] could probably find usable parts somewhere in this mess, but I'm not sure how to get to them. [We] could pick through rubble by hands, but that might take awhile unless [we're] quite good at scavenging. Or there's a bulldozer [we] could try to use but it might just make a bigger mess.

newyorkScavenge_option1 = Dig through the wreckage (scavenging skill)

newyorkScavenge_option2 = Use the bulldozer

newyorkScavenge_option3 = Try again later

newyorkScavenge_outcome1_success = I guessed where the building's storage might be and set to work there. Using an old stop sign as both a shovel and lever to clear the heavier stuff, I dug through junk with surprising speed.\n\nI was a bit startled when I noticed something inside the pile digging it's way up towards me, but the stop sign also proved to make a surprisingly good ax when the zombie poked it's head out of rubble.\n\nCrawling past the now headless corpse, [we] scrambled through the tight passage and into the building where [we] found that the tables of the store room was still packed with parts and tools. Success! Hopefully this is what the Riffs need.

newyorkScavenge_outcome1_success_effect = Found tools and car parts for the Riffs

newyorkScavenge_outcome1_fail = I dug through the junk pile for hours with no luck. I was so tired by the time night fell, I didn't notice something was wrong until a cold and inhumanly strong hand grabbed my shoulder.\n\nThey almost had [us] surrounded. There's nothing quite like adrenaline to get you up and going, and no better cardio routine than running from the undead. [We] made it back to the gates with them still on [our] tail. Unfortunately now they've massed up against our walls and are very excited about getting through them. Oops.

newyorkScavenge_outcome1_fail_effect = Massed zombies spawned

newyorkScavenge_outcome2 = Someone had left the keys in the bulldozer's ignition and the machine still had plenty of juice.\n\nRevving the giant beast up, I plowed straight through the junk surrounding the site and into the building, promptly knocking over a load bearing wall and causing half the building to collapse in on itself.\n\nLooking through what was left of the wreckage, [we] did manage to find a few usable tools, but it looked like most of the stuff we came for was in the section of the building that collapsed.

newyorkScavenge_outcome2_effect = Found some tools for the Riffs

newyorkScavenge_outcome3 = [We] poked the pile with a stick a couple of times, but decided that this was more work than [we] [were] getting paid for.\n\nWe should probably send someone who knows a thing or two about scavenging to give that place another once over.

newyorkScience_title = Test of Intellect

newyorkScience = The cars in this parking lot have been badly vandalized - headlights smashed, roofs caved-in, anarchy symbols spray-painted on the doors. Evidence of looters and vandals went nuts in the early days of the infection when it seemed the lack of law enforcement was only temporary.\n\nMany of the gas caps are off and there's sugar and 2 liter pop bottles about. There's still gas to siphon, but it's hard to tell what's tainted and how badly. [We] could try to engineer a solution, or just take it all and hope it still works.

newyorkScience_option1 = Use science (engineering skill)

newyorkScience_option2 = Just grab everything

newyorkScience_option3 = Try again later

newyorkScience_outcome1_success = It turns out that sugar doesn't dissolve in gasoline, so that whole thing about it caramelizing inside the engine and destroying it was just an urban legend. We simply siphoned off gas out of all the cars into large canisters, waited for the sugar to settle to the bottom, then siphoned again to remove it.

newyorkScience_outcome1_success_effect = Found fuel for the Riffs

newyorkScience_outcome1_fail = [Name] came up with a few different ideas for how to get the sugar out or how to test if the gasoline would still work. After some inconclusive theorizing, [he] decided to test the gas by to lighting samples of it on fire.\n\nOn the bright side, our medics now have more experience treating second degree burns. But [Name] will be out of commission for a few days. We should probably send someone back there who knows a bit more about science in general. Or at least about proper safety procedures.

newyorkScience_outcome2 = [We] siphoned all the gasoline [we] could from all the cars and mixed it all together. Likely it's all contaminated now, and might destroy any engine you put it into after a few hours. Or maybe not, I mean, how could you know until you try?

newyorkScience_outcome2_effect = Found some fuel for the Riffs... maybe

newyorkScience_outcome3 = Next time we should send someone who knows a bit more about chemicals or science.

newyorkBuild_title = Test of Craftsmanship

newyorkBuild = The main floor of Beth's Auto Repair had been cleaned out long before [we] made it there. The shelves were bare and the only cars left were total lemons. Above it was what looked like a hardware store, but the wooden stairs leading up to it were rickety as hell, and the platform between the stairs and the door was completely rotted through and wouldn't hold weight. [We]'d have to jump it.\n\nThere's also an elevator, but we'd need to power it.

newyorkBuild_option1 = Try to fix the stairs (building skill)

newyorkBuild_option2 = Jump it

newyorkBuild_option3 = Use the elevator (electricity)

newyorkBuild_option4 = Try again later

newyorkBuild_outcome1_success = A few extra joists on the staircase made it sturdy enough to climb, and the hood from one of the lemons worked as a temporary landing. It took [us] half an hour but [we] worked quiet enough to avoid attracting any zed.\n\nUpstairs, [we] found [ourselves] looking at a treasure trove of old and exotic car parts, and premium fluids needed for all sorts of collector's models. It took some time to go through the cataloging system that switched between English, German and Japanese, but I think [we] found some stuff the Riffs can use.

newyorkBuild_outcome1_success_effect = Found parts for the Riffs

newyorkBuild_outcome1_fail = It would be charitable to call the stairs unstable. Treacherous would probably be more appropriate. [We] couldn't find any decent materials to rebuild them and made several trips back to the fort for supplies. When it seemed done, I took the first trip up them, and had to leap free when the entire structure collapsed under me.\n\nThis whole thing was a massive waste of time. If we try again, we should send somebody who knows a bit more about construction next time.

newyorkBuild_outcome2 = I felt like a tightrope walker edging my way up the shaky wooden stairs and across the gap. I made the jump pretty easily and felt good about myself, then looked back and realized [we]'d have to do it again while holding whatever [we] found inside.\n\nThere were plenty of car parts and tools in the store, but I only grabbed the lightest stuff, reasoning that my life wasn't worth risking for the rest.

newyorkBuild_outcome2_effect = Found some parts for the Riffs

newyorkBuild_outcome3 = The elevator hadn't been serviced in years, but it was a workhorse of a little machine and [we] got it up and running fast. The elevator door opened to reveal a desiccated corpse splayed on the floor with an assault rifle in one hand. While it looked like it hadn't moved in years, I still smashed the thing's head off to be sure.\n\nRiding the elevator up, [we] discovered a small horde of old vehicle parts. One filled trolley and jittery ride back down the elevator later, and [we] wheeled a cart load of parts home with a smile.

newyorkBuild_outcome3_effect = Found parts for the Riffs

newyorkBuild_outcome4 = Next time we should probably send someone with some construction skill who could build us a way up there.

newyorkLeadership_title = Test of Leadership

newyorkLeadership = As [we] approached the gas station, the air filled with the obnoxious sound of revving motorcycle engines. A group of bikers had beaten [us] to the pump.\n\nThey were members of the Last Judgment Gang, using the station as a refueling stop while they were passing through. They called out: "Look what we have here. A little stray kitty crawling out of the alley. What can we do for you little alley cat?"\n\nOutnumbered, I tried to think of how I could convince them to give [us] the gas. An outright lie? The truth? Or just try and stall them and hope they lost interest?

newyorkLeadership_option1 = Lie about a bigger supply elsewhere

newyorkLeadership_option2 = Tell them the truth (75 respect)

newyorkLeadership_option3 = Stall for as long as you can

newyorkLeadership_option4 = Get out of there

newyorkLeadership_outcome1_success = I asked them why they were here in this crappy gas station when there was a full reservoir of Premium Super Gold Star Plus at the Exxor station across town.\n\nThe Judgment boys were skeptical at first, but I exhorted them to take advantage of oxygenation, better fuel efficiency and scrubbing bubbles that cleaned your engine while you drove, until they either believed me or got sick of me and left.\n\nThe instant they turned the corner, [we] filled every canister [we] could find and got out of there. Don't want to be around when they learn they'd been had.

newyorkLeadership_outcome1_success_effect = Found fuel for the Riffs

newyorkLeadership_outcome1_fail = [We] did [our] best to sound convincing, but the Last Judgment just weren't buying it. They're settled in there good, at least for now. We might try again, but should send someone better at negotiations and leadership.

newyorkLeadership_outcome2_success = The bikers started to raise weapons at the mention of the Riffs, but [we] plowed forward, explaining that the Riffs were planning on leaving town once they had the gas, and that after they left, [CityName] would be a playground for anyone left...\n\nThe leader chuckled. "That's not a bad idea, little kitty. This city would be a lot more fun without those bastards showing up round every corner. You grab the gas you need."\n\nBefore they could change their minds [we] grabbed a couple full tanks and headed out. My heart didn't leave my throat until [we] [were] back inside our walls.

newyorkLeadership_outcome2_success_effect = Found fuel for the Riffs

newyorkLeadership_outcome3 = Throwing on all the charm I could, I began to run through an impromptu stand up routine, using such classics as: "What does a vegetarian zombie eat? Grains!" and "Why didn't the zombie cross the road? Because he'd lost his guts!".\n\nAnd... it worked. Apparently [we]'d found the only bikers ever who liked bad puns. They kept chuckling until they'd finished filling up and drove off, saying "See ya later, funny cat!" They'd taken a lot of the gasoline, but there was still a bit left which [we] siphoned off into a canister. I hope the Riffs appreciate everything we're doing for them.

newyorkLeadership_outcome3_effect = Found some fuel for the Riffs

newyorkLeadership_outcome4 = [We] decided the best strategy was to turn and pretend the bikers didn't exist. Fortunately for [us], while they shouted a few more catcalls, the Last Judgment boys were too busy collecting the gas to bother with chasing a stranger down.\n\nNext time we should send someone a little more diplomatic. If there is even any gas left by then.

newyorkLeave_title = Return to New York

newyorkLeave = I thought I saw a faint smile on Malik's lips when I came through the gate with the last of the stuff. "You have passed my trials most adequately" he told me.\n\nI asked him what trials he was talking about. We just collected some fuel and stuff for them! He explained that before he could leave, he had to make sure that whoever took over protection of [CityName] would be strong, smart and resourceful enough to handle it. So Malik had chosen five places too dangerous to bother scavenging, and sent us there to test us.

newyorkLeave_option1 = Yell at Malik

newyorkLeave_option2 = Bite your tongue

newyorkLeave_success = Malik once again ignored me. We saw the Riffs off on their journey eastward, then looked around their base to see what we'd inherited.\n\nIt turns out the Riffs really had thought we'd done a good job I guess, because they left us a bunch of weapons as well as plenty of food, ammo and materials. I'm glad we did our best on these "trials" to be honest, even if it was a bit overdramatic.

newyorkLeave_success_effect = Acquired the Granville Riff's base

newyorkLeave_fail = Malik once again ignored me. We saw the Riffs off on their journey eastward, then looked around their base to see what we'd inherited.\n\nWell, not a lot really. Perhaps we aren't the "chosen ones" after all, or Malik thought we did a half-assed job of those trials. They didn't leave many supplies for us, but at least we got their territory. I just hope we have enough people to hold it all.

newyorkLeave_fail_effect = Acquired the Granville Riff's base

newyorkReward_title = On Discipline

newyorkReward = I have a lot of respect for Malik and the Riffs. They're focused, they work hard, and they're damn good at what they do. I hope we manage to fill their shoes now that they've gone back to New York.\n\nWhat I've learned from our time with the Riffs is...

newyorkReward_option1 = enforcing justice is a noble cause

newyorkReward_option2 = training hard is the key to success

newyorkReward_option3 = swords are cool

newyorkReward_option4 = not much, actually

newyorkReward_outcome1 = The Riffs considered themselves the police of [CityName]. They didn't always make the rules, but they'd uphold them no matter what.\n\nIt's a pretty honorable thing, being a cop, separating the good guys from the bad, sworn to defend civilians from the dark parts of their own hearts.\n\nCould be I've found my calling.

newyorkReward_outcome1_effect = Gained the Police Officer perk

newyorkReward_outcome2 = As Malik would say, improving oneself through training and study is a lifelong endeavor.\n\nYou never stop learning.\n\nThat's what he taught me. Body, mind and spirit, we have to keep making them better. Especially your mind as you get older. I'm going to devote more time to studying and learning new things from now on.

newyorkReward_outcome2_effect = Gained the College Student perk

newyorkReward_outcome3 = Swords are the best. Also cars. And pizza. Well, at least you can still find the first two of those things around.

newyorkReward_outcome3_effect = Gained the Pizza Delivery Driver perk

newyorkReward_outcome4 = Eh, Malik has more ego than brains, I think. He can intimidate people with his muscles and stupid mirrored shades, but what does he really _know_?\n\nKarate? That's a kid's sport. Discipline's good for mindless soldiers, but survivors need to think for themselves if they want to stay alive.

farmersIntro_title = Meet Mr.Bucket's Meat

farmersIntro = Met Franky "The Slop" Bucket at his walled off farm today. Covered in mud from his battered hat to his rubber boots, he sure looked like a pig farmer.\n\nHe boasted that when the dead started rising, keeping them outside his big stone walls was nothing compared to keeping his pigs in the pen come feeding time. Told me that if we ever needed food to keep us going, that we should just to give him a holler. "This here's hard to beat - hell, might be the _only_ meat yer gonna find for sale in [CityName]."\n\nI didn't shake his hand goodbye.

farmersTruckSpotting_title = The Entertainer

farmersTruckSpotting = We spotted a couple survivors running from Zed from a distance. Just when it looked like they were going to be eaten, an old "Frozen Joy" ice cream truck pulled up between them and the zed, a tinny version of "The Entertainer" tinkling from it's rusted speakers.\n\nShotgun blasts painted the street in zombie guts and ichor. The survivors spoke to someone inside the van, then they hopped in and rode off.\n\nYou know what they used to say about getting into strange vans...

farmersMissing_title = Missing Person

farmersMissing = [Name] has gone missing. All we know is, [he]'d heard some music playing from outside the walls and went to investigate, but didn't come back.\n\nThere weren't any Zed around at the time, but [Name2] thought [he2] caught a glimpse of that "Frozen Joy" ice cream truck driving off. We'll need to find that truck if we want to know what happened. Maybe the other factions around here will know something.

farmersLuddies1_title = Missing Person Investigation

farmersLuddies1 = When I hit the Luddies encampment, "King" Ludd was fixing a big water distiller. "Needs to be 110% pure to eliminate the mind-control chemicals." When I looked skeptical he explained: "The government used to release them from weather balloons and passenger jets."\n\n"See up there," he pointed to what looked like a harmless cloud, "the chemtrails are still in the atmosphere, and they're filling the rain with dangerous toxins. You can't take any chances with those toxins."

farmersLuddies1_option1 = Ask about our missing person

farmersLuddies1_option2 = Ask about the ice cream van

farmersLuddies1_outcome1 = Ludd said he hadn't seen [Name] and that they certainly had nothing to do with [his] disappearance. He did have a theory though.\n\n"Those cultists, The Chosen Ones, they've been having a drive for new members recently. They're always looking for fresh people to join their crazy zombie-worshiping religion, and we've lost a few survivors to them. I don't know how those nutters could possibly believe such crazy crap...." He went back to nervously eyeing the clouds overhead.

farmersLuddies1_outcome2 = I could tell Ludd recognized the van's description, but he kept changing the subject back to his toxic cloud theory. I had to listen to another half hour of conspiracy nonsense before he fessed up.\n\n"That ice cream van was ours," he admitted, "we used to use the loudspeakers to distract zombies on scavenging runs."\n\nI was about to accuse him of kidnapping when Ludd put his finger up to silence me. I was worried he was pointing to the clouds again. "But, " he said, "we don't have it anymore."

farmersLuddies1_outcome2_option1 = Who has the van now?

farmersLuddies1_outcome2_outcome1 = Ludd explained that the Luddies hadn't always been strict vegetarians. In the early days of the infection he'd teamed up with a man named Farmer Bucket. They'd raised chickens and pigs, though Ludd himself never ate meat, because "you could never be sure what sort of dangerous hormones it might be pumped full of".\n\nThis difference in ideology came to a head one bad winter when food was scarce. Farmer Bucket split off with some others to start the Pig Farmers.\n\nThey took that old van with them when they left, so Ludd suggested we go ask them about it.

farmersCult_tile = Missing Person Investigation

farmersCult = The area near the Church of the Chosen Ones compound was surprisingly Zed-free. I chatted with Cassandra Starr, who spoke in a voice so calm and serene you'd think she'd just had a twelve-hour massage. She was happy to answer my questions, although she kept offering me a free "What type of Zombie will you become?" personality test.\n\nShe didn't know anything about our missing person, but when I asked her about ice cream trucks she nodded. She said they regularly bought food from a truck like that, from one of the factions who had a big farm nearby.

farmersCult_option1 = Ask if it was the Luddies

farmersCult_option2 = Ask if it was the Pig Farmers

farmersCult_outcome1 = Cassandra shrugged and said she wasn't sure. She told me that despite their ravings about government conspiracies and invisible dangers, the Luddies have some of the greenest thumbs in [CityName]. They also had an easier time trading than some other groups as the Zed didn't seem too interested in attacking caravans carrying nothing but pallets of brussels sprouts.\n\nThey might know more about the ice cream van.

farmersCult_outcome2 = Cassandra smiled with a set of perfect teeth and told me the Pig Farmers always had the best meats. Their deliveries of bacon, ham and pork came regularly and were of the highest... "quality".\n\nI'll admit, the way you could almost see the quotation marks around way she said "quality" creeped me out a bit.\n\nShe couldn't remember if the van was theirs, but maybe we should ask the Pig Farmers about the van next.

farmersFarmers_title = Missing Person Investigation

farmersFarmers = Judging from the mud stains, Farmer Bucket hadn't made any attempt change his clothes or wash since our last meeting. I told him that one of our people had gone missing and asked him if he had seen any ice cream trucks on the roads.\n\nHe shrugged and said he didn't know anything about any ice cream trucks, and suggested I try checking with somebody else. He said most people around here were "friendly sorts, if'n you talk to 'em right".

farmersFarmers_option1 = Ask about the Chosen Ones

farmersFarmers_option2 = Ask about the Luddies

farmersFarmers_option3 = Insist about the ice cream truck

farmersFarmers_outcome1 = Farmer Bucket smiled when I mentioned the Church. He said they were some of his best customers.\n\nHe said they've pretty much given up trying to defend themselves from the Zed, so they're trading their weapons and barricade material to Farmer Bucket for next to nothing.\n\n"Them likes the odd cuts, " he drawled, "they take almost anything, but they specially ask for intestines and such. Guess they make their own sausage o'er there."

farmersFarmers_outcome2 = Bucket sighed and told me they didn't get along with the Luddies so much. Nice enough fellas, but too paranoid. The two groups had worked together early on after the dead had started to rise, but they'd split one winter after one disagreement too many.

farmersFarmers_outcome3 = Farmer Bucket clammed right up when I pushed the issue of our missing person and the suspicious ice cream truck. He told me he wasn't interested in talking any more and it was time I get off his property.\n\nI wanted to stay and search the farm, but seeing the shotguns his boys were packing, it seems like a better idea to just go. If we're going to come back and do some poking around, we'll have to find a secret way in.

farmersSneak_title = Sneaking Past the Piggies

farmersSneak = After some surreptitious searching, we found a house next to the Pig Farmers' compound whose cellar was dug right under their big stone walls. Lucky!\n\nWe waited until dark, then broke through and came up into a damp storehouse inside their fort. It used to be full of sacks of seed and grain but even the rats had given up finding anything to nibble.\n\nWe opened the doors a crack and saw three major buildings in the distance: an old stable close to the main gate, a rustic farmhouse, and a long pig barn in the back of the compound.

farmersSneak_option1 = Investigate the stable

farmersSneak_option2 = Investigate the farmhouse

farmersSneak_option3 = Investigate the pig barn

farmersStable_title = This Piggy Went To Market

farmersStable = We made it into the old stable without any trouble. The couple of guys watching the gate were more interested in what was going on outside to notice anything happening inside the compound.\n\nInside there were a few old tools resting underneath some impressive cobwebs, and a serviceable if slightly rusted "Frozen Joy" ice cream truck.\n\nWe took a quick look in the truck, but it was empty aside from a couple of deep freezes, stagnant water and old popsicle wrappers. We couldn't find the keys, so we decided to move on before anyone found us.

farmersStable_option1 = Investigate the farm house

farmersStable_option2 = Investigate the pig barn

farmersHouse_title = This Little Piggy Stayed Home

farmersHouse = As we neared the house we could see a few lights on and heard muffled laughter from inside. From the smell of something cooking, it looked like they were having a big barbecue of some sort.\n\nWe couldn't get too close without being spotted, but at least we knew most of the Pig Farmers were busy. We'll have to look elsewhere until everyone settles down for the night.

farmersHouse_option1 = Investigate the stable

farmersHouse_option2 = Investigate the pig barn

farmersPigbarn_title = This Little Piggy Had None

farmersPigbarn = We crept through the side doors of the massive barn, trying not to wake any beasts within. It turned out there was no need; there was a total lack of anything pig-shaped inside. From the rusted troughs and bone dry earth in the stalls, nothing had been living there for awhile.\n\nThere were plenty of footprints though, so we followed those deeper into cavernous barn. We passed stall after empty stall, gates falling off their hinges, the cobwebs getting so thick it looked like the spiders were trying to communicate.\n\nThe footprints headed out a side exit and up a ramp to an unlit concrete building.

farmersPigbarn_option1 = Walk up the ramp

farmersSlaughterhouse_title = This Little Piggy

farmersSlaughterhouse = The smell of blood and offal hit us at the top of the ramp. We had entered the slaughterhouse.\n\nFrom the light filtering through the high windows, we could see bloodstains caking the runoffs all over the walls. Chains and curved hooks hung from the rafters, jingling slightly in the breeze. Large knives lined the walls near the butchers blocks.\n\nOff to the side we could see two large freezer doors. There was a scratching noise coming from the one on the left.

farmersSlaughterhouse_option1 = Open the right door

farmersSlaughterhouse_option2 = Open the left door

farmersSlaughterhouse_outcome1 = A waft of cold air blew past us as we opened the door and looked into the room beyond. Silent forms dangled from meathooks along the ceiling and walls.\n\nThe carcasses were badly mangled and partially skinned, so it took a us awhile to realize the shapes on the hooks didn't quite look like pigs. They were leaner. They had hands. And feet.\n\nRetching, I turned and groped at a nearby wall to steady myself. I hit the handle of the left freezer door by accident....

farmersSlaughterhouse_outcome1_option1 = Continue...

farmersSlaughterhouse_outcome2 = The door swung open and our missing survivor, [Name], fell out onto the floor. Inside the freezer other captives slumped and started vacantly at nothing.\n\n[We] lifted [Name] to a sitting position and tried to get [him] to focus. [He] blinked blearily for a second then shouted: "They're cannibals! They don't eat pigs, they eat people! The pork is people!!"\n\nAt that moment the green fluorescent lights of the slaughterhouse suddenly flickered to life. [We] turned to find Farmer Bucket standing behind [us], a shotgun aimed at my head.

farmersSlaughterhouse_outcome2_option1 = Continue...

farmersDiscovery_title = Soylent Green

farmersDiscovery = When Farmer Bucket saw [Name] next to [us], he sighed. "Yuss", he admitted, "our meat ain't made of pigs no more since they's all dead. Yuss, it's people meat... but only bad ones!"\n\nHe said the Pig Farmers only took people who attacked them first. Raiders, thieves, and murderers who preyed on the weak. [Name] was an accident; [he]'d seen too much and they were just holding [him] until they figured out how to explain the situation.\n\nHe offered [us] a deal. If [we] agree to keep [our] [p|mouth|mouths] shut, [we] could walk off the farm then and there.

farmersDiscovery_option1 = Agree to stay quiet

farmersDiscovery_option2 = Fight our way out

farmersAgreement_title = Soylent Green

farmersAgreement = [Name] wasn't happy about it, but we shook hands with Farmer Bucket and agreed to keep his secret safe. He thanked us and even gave us some old farming tools they didn't need.\n\nAs we were leaving, [Name] asked about the other guys in the meat locker. Bucket said we could take them too, if we wanted, but he wouldn't advise it. They were "bad folks" and "scum who ain't good for nuthin' but the meat on they bones".

farmersAgreement_option1 = Take the other 3 prisoners with us

farmersAgreement_option2 = Leave the other 3 prisoners behind

farmersAgreement_outcome1 = While they still seemed a bit dazed from living in a meat locker for weeks, they were grateful for the freedom and agreed to join our crew.

farmersAgreement_outcome2 = [Name] was upset about leaving the others in Farmer Bucket's clutches, but [he]'ll get over it.

farmersFight_title = Soylent Green

farmersFight = I edged back to the table with the knives on it while Bucket drawled on about eating murderers. I felt behind me for a handle then flung it directly at him. Bucket looked down at the cleaver lodged in his gut, stunned, then raised his shotgun and started blasting.\n\nThe other prisoners from the freezer came out of their daze and rushed him, clawing and screaming. That's our signal to go!

farmersFight_option1 = Take the other 3 prisoners with us

farmersFight_option2 = Leave the other 3 prisoners behind

farmersFight_outcome1 = While they still seemed a bit dazed from living in a meat locker for weeks, they were grateful for the freedom and agreed to join our crew.\n\nWe got the hell out of there as fast as we could. We were lucky to escape the compound unharmed, especially [Name] who went out of [his] way to kill several other farmers as revenge.

farmersFight_outcome1_option1 = The next day...

farmersFight_outcome2 = [Name] was upset about leaving the others, but [he]'ll get over it.\n\nWe got the hell out of there as fast as we could. We were lucky to escape the compound unharmed, especially [Name] who went out of [his] way to kill several other farmers as revenge.

farmersFight_outcome2_option1 = The next day...

farmersFightNextDay = We spotted a convoy of trucks leaving from the Pig Farmer's fort, headed by the infamous "Frozen Joy" ice cream truck. We were worried they were coming our way for revenge, but they made for the highway instead and left town.\n\nI'm still not sure if Farmer Bucket survived or not, but it looks like they didn't think it was a good idea to stick around in [CityName] now that their secret is out.\n\nThey left their gates open when they left, allowing a stampede of Zed to repopulate the place.

farmersMistake_title = The Three Little Piggies

farmersMistake = In hindsight we shouldn't have let those prisoners from the Pig Farmers join us. They drank through half our liquor supply, left a gate open, and stabbed [FormalName] in a fight over some purple horse doll.\n\nI was heading over to talk with them when I heard them arguing over that doll again. There was a shot, then a moment later two more. Looks like they killed each other after a three-way Mexican standoff.\n\nWe've lost [a] [square] and [Name] needs time to recover.

farmersReward_title = On Summer Jobs

farmersReward = This ugly business with the Pig Farmers brought back memories of a summer job I once took, working for a local farm. I had these romantic ideas of farm life being healthy and natural, getting fresh air and being in touch with nature.\n\nInstead I spent 8 hours a day shoveling and spreading cow manure.\n\nTo amuse myself, I...

farmersReward_option1 = Listened to loud angry music on my headphones

farmersReward_option2 = Played poop-related pranks on the farm owners

farmersReward_option3 = Communed with the cows

farmersReward_outcome1 = After that I vowed I'd never work on a farm again, but who could have guessed farming would become such an important part of our lives again?\n\nAnyway, my next summer was much better. I...

farmersReward_outcome1_option1 = Worked as a Shop Clerk

farmersReward_outcome1_option2 = Did Construction Work

farmersReward_outcome1_option3 = Learned to Program

farmersReward_outcome1_option4 = Lay around and did nothing

farmersReward_outcome1_outcome1 = All my friends came by to hang out at the corner store where I worked that summer. We talked about our favorite movies and stuff and basically nothing happened. Pretty much the plot to the movie Clerks.

farmersReward_outcome1_outcome1_effect = Gained the Shop Clerk perk

farmersReward_outcome1_outcome2 = We built decks and refinished kitchens for big houses in the suburbs. I only put a nail through my hand _once_, and it wasn't my fault.

farmersReward_outcome1_outcome2_effect = Gained the Construction Worker perk

farmersReward_outcome1_outcome3 = I did some amateur coding, made websites for local businesses and wrote a video game with a couple friends. None of it really took off, but I learned a lot in the process.\n\nSure, programming isn't a real relevant skill anymore. Hopefully it will be again someday...

farmersReward_outcome1_outcome3_effect = Gained the Programmer perk

farmersReward_outcome1_outcome4 = Nothing better than a real summer vacation. Going to the lake with my buds, staying up late every night, and most of all lying on the couch with absolutely no responsibilities in the world.\n\nGod, how I envy that younger me right now.

superCapturedZed_title = Rank and Vile

superCapturedZed = I'd just finished negotiations with Senator Davis and was leaving her office as two soldiers wheeled a live zombie past on a gurney. The creature fought against the straps holding it down, grotesquely sawing them into its own skin.\n\nAn older woman in a lab coat followed them. She gave us a tired smile then stopped to consult her clipboard. As the zombie was rolled away I could have sworn it snarled something in English, something like "Damn dirty apes!"

superCapturedZed_option1 = Ask Davis about the zombie

superCapturedZed_option2 = Ask older woman about the zombie

superCapturedZed_outcome1 = Davis shuffled the papers on her desk and said something dismissive about soldiers needing target practice. I suggested they could just fire at Zed over the wall without needing to capture them alive (dead? undead?). This got a snort out of the woman in the lab coat. "That'd sure make _my_ job easier!" she joked.\n\nThe senator glared at both of us. "The soldiers need controlled conditions, " she said. "Now if you'll excuse us, I have something to discuss with Dr. Whyte here, which is _also_ none of your business, citizen."

superCapturedZed_outcome2 = The woman introduced herself as Dr. Whyte. When I asked about the Zed, she perked up, saying "It's fascinating. It's virtually a new species. These ones seem almost...", before Senator Davis cooly stepped between us.\n\n"This is classified information Dr. Whyte, " she said. "Not something average citizens need to know."\n\nTo avoid any further "distractions", the senator ordered a soldier to escort [us] out.

superRunner_title = The Running Dead

superRunner = We were on the way home from a mission over near the Government base when I caught sight of a head peering out at us from behind a wall. Between the sunken eyes, patchy hair, and missing jaw, it looked distinctly unfriendly.\n\nHowever when we raised our weapons, instead of running at us teeth first like your usual Zed, it turned and bolted down a side street.

superRunner_option1 = Chase it down

superRunner_option2 = Let it go

superRunner_outcome1 = We ran after it, but even with its limp, the thing was surprisingly fast. We lost sight of it after it darted into a nearby McNoodles.\n\nI followed it in, but after slipping on an old take out container, I found I needed a minute to just lie on the floor and watch the broken ceiling fan turn slowly in the breeze. Then a shadow stepped over me and reached out a hand to help me up...

superRunner_outcome1_option1 = Take the hand

superRunner_outcome2 = Weird that it would run off like that... but I didn't think it was worth the risk to chase after it through the city. We left it be. So we were surprised as hell when we rounded a corner two blocks later and the creature was standing there like it had been waiting for us.

superRunner_outcome2_option1 = See what it wants

superRunnerTalk = "Uh... hi," said the zombie slowly. "I'm... I'm Two-Arms... Two-Arms Reginald."\n\nTurns out he wasn't a zombie, but a member of the Rotten, and he'd managed to catch the disease and live... sort of. His skin was coming off in patches, his jaw was mostly missing, and though he did indeed have two arms, one of them had fallen off and was tied to his side.\n\n"I thought... you were the Government." he said. "They're out... out... to get us. Ask Jesse. Jesse.... will tell you."\n\nWe let the odd fellow go.

superVisit_title = Trash Heap Blues

superVisit = When [we] met with Jesse, he told [us] a story of a young girl who'd been bitten and locked in a closet by her parents who didn't have the heart to kill her. Jesse found her three weeks later, terrified, half-mad, but still alive.\n\n"The disease changes us, " he said. "But our hearts still thump and our heads still think... well mostly. "\n\n"So it's an insult to my kin that someone's been snatching us Rotten. Taking folks away, young and old. Care to wager who's doing it?"

superVisit_option1 = Guess the Government

superVisit_option2 = Guess the bogeyman

superVisit_option3 = It's none of my business

superVisit_outcome1 = "Bullseye!" said Jesse. "The Rotten are tougher than a two-dollar steak, and the Government's experimenting on us to find out why. The last fella they picked up was our engineer Chucklin' Chuck. He had plans to secure this subway and stop the Government raids for good, but they snagged him before he got started."\n\nJesse's offering a reward for Chuck's safe return, but he warned that the Government wouldn't take lightly to interference, especially if they thought we were working with the Rotten.

superVisit_outcome2 = Jesse chuckled. "Close enough. It's those play-acting sheriffs from the Government. They're testing on us, experiments and such." He shook his head. "The last fella they picked up was Chucklin' Chuck our engineer. He had plans to wall off our place and stop the Government raids for good, but they snagged him before he got started."\n\nJesse's offering a reward for Chuck's safe return, but he warned that the Government wouldn't take lightly to interference, especially if they thought we were working with the Rotten.

superVisit_outcome3 = Jesse sighed. "When the Government starts raiding you next, will it still be none of your business?"\n\n"They're experimenting on us, it ain't humane. The last fella they picked up was Chucklin' Chuck our engineer. He had plans to wall off our place and stop the Government raids for good, if they hadn't snagged him."\n\nJesse's offering a reward for Chuck's safe return, but he warned that the Government wouldn't take lightly to interference, especially if they thought we were working with the Rotten.

superChoice_title = Picking Sides

superChoice = This is awkward. During [our] meeting with Senator Davis, she asked if we'd seen any strange zombies in the city... zombies who could talk and use tools. She must mean the Rotten, who say the Government has been kidnapping and experimenting on them.\n\nThis is our chance to find out what happened to "Chucklin' Chuck"... or we could help the Government by telling them what we know about the Rotten's fort and leader.

superChoice_option1 = Ask about Chuck

superChoice_option2 = Tell her about the Rotten

superChoice_outcome1 = Davis gave a sour look when I mentioned the captured Rotten.\n\n"Chapter 3, Article 8b of the UN Charter states that any individuals infected by zombieism are no longer classified as human and retain no rights or privileges as such."\n\nI tried to press the matter but she shut me down with words like "Classified", "Confidential", and "Restricted". I guess we aren't going to learn any more from her.

superChoice_outcome1_option1 = Look elsewhere...

superChoice_outcome2 = "You actually spoke with them?" this clearly stunned Senator Davis. "How many were there? Where is the main entrance to their camp? Have you filled out an incident report?"\n\nShe called in a secretary to take detailed notes on our experiences with Jesse and the Rotten. I noticed she consistently referred to them as "zombies". Jesse wouldn't approve.

superChoice_outcome2_option1 = Continue...

superShiona_title = Bright Eyes

superShiona = We tracked down Dr. Whyte, who seemed to know something about the zombies being held here.\n\n"Oh my yes, " she gushed. "We're making wonderful progress in our experiments with the Rotten. They don't need to eat and their cutaneous receptors no longer react to pain or heat, yet they still score well on the Hopkins manual dexterity test. It's as if their bodies have bonded with the virus, rather than being taken over by it."\n\n"If we could produce a similar state in our soldiers, they'd be far more effective in combat."

superShiona_option1 = You'll infect your own people??

superShiona_option2 = Where are you keeping Chuck?

superShiona_outcome1 = The doctor huffed at this. "With their consent, of course. What soldier wouldn't be proud to risk their lives for the state, after everything we've been through?"\n\n"We are offering them increased strength, immunity to pain, the ability to take a bullet and keep going. We just need to iron out a few kinks first. Such as the rotting flesh." She made a face. "They do smell quite awful."

superShiona_outcome2 = She seemed saddened at the mention of the Rotten's name. "Oh, him," she said. "it's a shame that one so bright-eyed and intelligent must be the subject of our tests. But by the UN Charter he is no longer considered human."\n\n"Unless... Chapter 3, Article 8c states that infected entities may regain rights if they can articulate that they are a citizen of a UN country and provide documentation for it. He can still talk well enough, but doesn't have any ID on him. Maybe someone at the Rotten fort could help find it."

superVisit2_title = Speak With The Dead

superVisit2 = We met up with Jesse and explained the situation with Chucklin' Chuck. He slapped his head, almost dislodging his loose ear. "Well beat me like a rented mule! That's simple. All we need is some sort of identification papers for old Chuck and they'll have to let him go."\n\n"Not that most of these folk carry ID any more. But Chuck... Chuck was a local. He had a place right here in [CityName]." He pointed us to an unclaimed suburban area. "Might find his papers there, if anywhere."

superChucksPlace_title = Beware the Beast Man

superChucksPlace = Chuck's house had obviously cost him a bit back when money had meant something. Unfortunately, judging from the teeth marks, the Zed had little respect for natural wood columns, and the floor to ceiling windows hadn't helped much with fortifying the place.\n\nAs [we] got near the house [we] spotted movement through the broken windows and a couple disheveled figures crouched over a fallen body inside. From the sounds of cracking bone and tearing flesh, [we] [were] pretty sure they weren't giving the guy CPR.

superChucksPlace_option1 = Fight the Zed (defense roll)

superChucksPlace_option2 = Sneak past (luck)

superChucksPlace_outcome1_success = I grabbed a metal pipe and caved in the first zed's head before it could look up from its meal. The second snarled as I shoved the pipe into its mouth and forced it to the ground. As the creature flailed under me, I raised my foot and brought it down on the zed's head, once, twice, three times. On the third strike the thing's skull split like a ripe melon.\n\nIt took a few hours of searching the house after that to find an old passport belonging to a one "Charlton Taylor". Now we just need to get this to Chuck in the Government's compound.

superChucksPlace_outcome1_fail = The creatures leapt up from their meal and charged. I hit the first in the head as it came through the window at [us], but the second knocked me to the ground and clawed me up pretty bad before I shoved a piece of glass through its eye.\n\nI'm pretty banged up and doc says I need a few days to rest, but I'm not bit, and I managed to find Chuck's passport in that house before [we] left. Just have to bring that to him now in the Government base.

superChucksPlace_outcome2_success = I crept round the other side of the house and slipped in a side entrance made up the steps to the second floor unseen.\n\nSweat wouldn't stop dripping down the back of my neck as I went from room to room, but I made quick work of the search and soon found Chuck's passport in a side table.\n\nThe bad part came as I hit the bottom of the stairs and stepped on some broken glass from one of the windows, catching the attention of the Zed in the other room. Fortunately I can be quite the sprinter when I need to be, so everything worked out in the end.

superChucksPlace_outcome2_fail = I climbed a trellis and through a window on the second floor, bypassing the Zed inside. It took a few hours but I found Chuck's passport in a side table.\n\nUnfortunately by that point the Zed had finished their meal downstairs and were starting to wander the rest of the house. I bolted, but slipped halfway down the trellis and twisted my ankle.\n\nThen a zombie jumped out the window after me and chased me through the city for an hour at hobbling-speed. It hurt.

superFreedom_title = Out of the mad house

superFreedom = Senator Davis was not amused when we stormed in with Chucklin' Chuck's passport and demanded he have his rights reinstated as per Chapter 3, Article 8c of the UN Charter. She was still in furious denial when there was a knock at the door.\n\nDr. Whyte led in in a green-skinned man on a neck leash. "Now Chuck, can you tell them what you've been telling me?" she asked. Chuck snatched his passport from me and declared in a clear voice that he was a legal citizen of this state and had the right to his freedom.

superFreedom_option1 = Continue...

superFreedom_outcome1 = The senator was nonplussed, but she finally agreed to let Chuck go, despite the fact that his passport had expired years ago and was no longer legal identification.\n\nIt seemed she considered the political ramifications of fighting both us and the Rotten over this, and decided some test subject wasn't worth starting a war over.\n\nChuck thanked us, and gave Dr. Whyte a kiss on the cheek which made her cringe, then blush furiously.

superRottenEnd_title = You Maniacs!

superRottenEnd = The Rotten's fort was eerily quiet when [we] arrived. I was wondering where everyone had gone when [we] heard a terrible grinding and squealing of metal. An enormous army tank rounded the street corner, then another. I just had time to think "Oh no - the Government!" when the first tank stopped and Jesse popped his head out.\n\nHe tipped his hat to [us]. "Howdy [p|friend|friends]! Pleasant day to take down the Government, don't you reckon?" He made gunning motions with his fingers. "Boom!" "Kaboom!"

superRottenEnd_option1 = You blew it up??

superRottenEnd_outcome1 = "Better," he grinned. "We took it over!"\n\nHe explained that Chucklin' Chuck had learned the layout of the Government's base during his time there, and led an attack force in through a maintenance shaft to take the place down from the inside. Most of the Government ran when they saw they'd lost, and now the Rotten control their territory.

superRottenEnd_outcome1_option1 = Condemn the violence

superRottenEnd_outcome1_option2 = Agree it had to be done

superRottenEnd_outcome1_outcome1 = Jesse sighed. "Chuck feels alike to you in that regard. The old burr didn't want to shed blood, we had to trick him into it. He didn't take kindly to the way we treated his 'friends' in there neither. But how can you call a man your friend after he's had you on a leash?"\n\n"I dunno. But I reckon old Chuck's looking for a new home now, if your lot could offer that."

superRottenEnd_outcome1_outcome1_option1 = Let Chuck join us

superRottenEnd_outcome1_outcome1_option2 = Refuse Chuck

superRottenEnd_outcome1_outcome2 = Jesse nodded. "You bet your boots we had to. That Senator, she wouldn't quit 'till she had her an army of Rotten supersoldiers. It's too bad she hightailed it out of there, probably off to beurocrate some other town half to death."\n\n"Listen, we owe you for your part in this rodeo. Chuck'd be willing to hang his boots at your fort for awhile, if you could make use of an engineer with a little rot on his skin. How bout it?"

superRottenEnd_outcome1_outcome2_option1 = Let Chuck join us

superRottenEnd_outcome1_outcome2_option2 = Refuse Chuck

superRottenEnd_join = The others are nervous to have one of the Rotten living with us, but as his nickname implies, Chuck does have a good sense of humor. I think they'll warm up to him in time.

superRottenEnd_refuse = No offense to Chuck, but I don't think we'd feel comfortable with a Rotten in our midst. I mean, they say they aren't infectious, but I'm not sure I believe it. Or, what if the disease up and swallowed him one night and he woke with a sudden urge to eat people? We can't take that chance.

superDavis_title = Human see, human do

superDavis = Davis stood and paced around her office.\n\n"These creatures trust you," she said thoughtfully. "And you know that we are bringing them here as part of our primary goal to defeat the undead disease and re-establish order in this country."\n\n"We've had some preliminary success, but recently they've become more... reticent to leave the confines of their camp if they know our men are near. You might have better luck procuring test subjects for us."

superDavis_option1 = Agree to capture Rotten

superDavis_option2 = Say you're not interested

superDavis_outcome1 = I told Senator Davis we'd help her and she almost cracked a smile. "Wonderful. You will of course be compensated for your work as civil servants."\n\nDavis suggested we send a squad to clear out the zombies beside the Rotten's base. We could kill the ones that tried to eat our brains and capture the rest.

superDavis_outcome2 = The senator frowned deeply when I told her we wouldn't capture more Rotten for them.\n\n"That is unfortunate. Don't let me detain you any longer than necessary." With that, a powerful hand gripped my shoulder and began moving me purposely towards the exit.

superKidnap_title = Get your stinking paws off me

superKidnap = [Name] went missing during the night. When we searched his room we found [his] bed empty and a very businesslike ransom note on his pillow.\n\nIt explained that [Name] was being detailed by the Government for an indefinite period while [he] helped with their research. They will require him until new test subjects are found.\n\nI guess we either go hunting for Rotten now, or we punch our way into the Government base and rescue both [Name] and Chucklin' Chuck.

superHunt1_title = Zombie Hunting, Day 1

superHunt1 = We captured a good number of Rotten today and blew holes in the heads of some of the less talkative undead in the area. It's not enough to fill the Government's quota, but it's a start. Two more days should do it.

superHunt2_title = Zombie Hunting, Day 2

superHunt2 = We managed to catch a few more Rotten today, but I think they're beginning to suspect we're up to something. That became was pretty obvious when we stuffed bags over the heads of the ones who came to ask us why we were there.\n\nI feel bad doing it, but this is bigger than them. The Government is bigger than all of us.

superHunt3_title = Zombie Hunting, Day 3

superHunt3 = The Rotten went into hiding as soon as we got near, so we only caught a few today. One was an older Rotten named Two-Arms Reginald. It seemed he'd lost his other arm while we were chasing him, the one he usually carries around, and was whimpering pathetically about it. I felt sorry for him, but there are so many arms lying in any given street, I have no idea which might be his.\n\nThis should be enough for the Government, and anyway these guys are on to us.

superGovernmentReward_title = Pieces of Silver

superGovernmentReward = We delivered the captured Rotten of to Senator Davis. She looked grimly satisfied as she went down the line of miserable creatures we had assembled. Most seemed resigned to their fate, but a few still had the energy to make a spirited attempt at biting at her as she passed by.\n\nDavis thanked us for our commitment to the cause and traded us a selection of high powered government issue rifles that looked like they had seen better days.

superGovernmentReward_option1 = Thank her

superGovernmentReward_option2 = Ask about our kidnapped survivor

superGovernmentReward_outcome1 = The senator saluted us. "For your exemplary work in the field, citizens."\n\n"Oh," she added, "you don't need to worry about the remaining Rotten. Now that we have what we need, I've sent a detachment to seal up their little hole and eliminate the rest of their brood. I'm afraid they were too dangerous to have walking around [CityName] like that."\n\nAnd that was the end of the Rotten, I guess.

superGovernmentReward_outcome2 = Davis feigned ignorance at the word "kidnap", then appeared to remember. "Oh yes, you mean the [job] who was helping with our research. I suppose [he] can return to your fort now."\n\nShe had me worried for a moment there.

superForcedFreedom_title = Out of the mad house

superForcedFreedom = After bringing down the Government base, we found Chucklin' Chuck and a few other Rotten locked up in a cell in the basement.\n\nThey were happy to be free, but I wasn't sure I liked the way they were licking their lips as they passed the dead soldiers that we'd left littering the base.

superForcedFreedomKidnap = We found [Name] wandering outside the Government base as we left. Apparently Dr. Whyte had come and let [him] free while the soldiers were busy dealing with us.\n\nWhile [he] hadn't been badly treated, [he] didn't think they would have let [him] go even if we fulfilled our part of the bargain.\n\nJust goes to show you can never trust anyone in politics.

superReward_title = On the Future

superReward = I can't imagine living out my days in a filthy subway, hiding from people who want to hunt me down and cut up my brain. Nope, not the way I imagined my old age happening.\n\nBack before all this end of the world zombieism nonsense, I had other plans. When I got on in years, I was going to...

superReward_option1 = retire early

superReward_option2 = manage a real estate empire

superReward_option3 = become a hobo and travel the land

superReward_option4 = be eaten by the undead

superReward_outcome1 = Retirement by 40, that was my goal. It just takes a few good investments, a bit of thriftiness, and some seriously lowered expectations of lifestyle and comfort.\n\nI'd have been perfectly happy in my little one-bedroom apartment, just whiling away the time playing checkers with the boys at the rotary club and hunting for those early bird specials.\n\nWell, no reason I can't add a little retirement ethos to my current life. You're never too old... I mean young.

superReward_outcome1_effect = Gained the Retiree perk

superReward_outcome2 = It was just a dream, but I imagined myself as a real estate developer, closing big deals to turn parking lots into office buildings.\n\nI'd have other people do the real work of course, but I'd go down to the site once a month and tell everybody to work smarter, not harder. Then I'd also tell them to work harder.\n\nI guess I can apply some of this ethos to my leadership in [CityName]. Everybody! Get back to work!

superReward_outcome2_effect = Gained the Real Estate Developer perk

superReward_outcome3 = Riding the rails. Wandering the earth. Taking jobs where I could find them, and meeting all kinds of strange and wonderful people.\n\nI guess this life I'm leading is an extension of that. Moving from town to town, fixing things up and making it safe for other people to settle down. But not me. I just keep moving on.\n\nSo I'm already a hobo if you think of it that way. Life goal: achieved.

superReward_outcome3_effect = Gained the Hobo perk

superReward_outcome4 = Strangely, I predicted the outbreak years before it actually happened. After SARS and Ebola, I knew this was how it would end for humanity. The infected would rise, the living fall.\n\nI just thought I'd be one of the first to go.\n\nImagine my surprise to live through it all, so far anyway. And I've even been bitten! I guess you can't stop me!

villainTools_title = Tool Users

villainTools = Okay, so, the zombies in this [square] are weird. Different. They seem to know how to use tools, at least rudimentary ones.\n\nI saw one turn a door knob earlier today before I took its head off, and killed another one clutching a mobile phone. Now one of them is lurching through the hall towards [us] with a pair of scissors. It's opening and closing them like it's trying to cut something. This is pretty unusual behavior for zed.

villainTools_option1 = Talk to it

villainTools_option2 = Kill it

villainTools_outcome1 = "Uh, hail! We mean you no harm! What are you doing with those scissors?" I asked as the creature jammed them into my collarbone.\n\nThis zombie had once been an elderly woman, possibly a seamstress judging from her skill with those shears. Her scalp was half ripped off, flapping at the back of her head. I grabbed it and pulled her away from me.\n\nI got a good look in her eyes before I killed her. No signs of intelligence there. But tool-using zombies are a terrifying thought. I hope we don't see more.

villainTools_outcome2 = Done. This zombie - now an ex-zombie - had once been an elderly woman, possibly a seamstress from the way she held those shears. I couldn't see any signs of intelligence, just the empty hunger that all zed share.\n\nBut why the tools? Regular zombies can't make anything but claws with their hands, and their only weapons are their teeth. Tool-using zombies are a terrifying thought. I hope we don't see more.

villainClever_title = Clever... zed?

villainClever_1 = [We] had a successful day of [missioning] at the [square]. I found [a] {1}, and didn't see any zed... until the way back.\n\nTen or twenty of them. They were moaning and shambling after [us] like typical undead, but then half of them split off down a side street. Odd.\n\n[We] picked up the pace, staying ahead of them, but didn't know the streets too well and got turned around. Suddenly there was the other half of them ahead of [us]. I accidentally dropped the {1} in my fear.\n\nThey charged.

villainClever_option1 = Go back for the {1}

villainClever_option2 = Leave it and run

villainClever_outcome1_succeed = [We] grabbed the {1} and dodged down an alley, without even knowing if it had an exit. Luckily there was no dead end, and [we] [were] fast enough to get some distance on the two groups. [We] eventually got [our] bearings and found [our] way home.\n\nThose were definitely zombies.. I think. But zombies splitting up and taking short cuts? Zombies using tactics? Unusual... and terrifying.

villainClever_outcome1_fail = I fumbled with it, panicked and sweating. Before I knew it they were on me. I'm not sure how [we] got out of there alive or found my way back, but I'd lost so much blood that I passed out when [we] reached the gates. When they found me, I was clutching that {1}.\n\nThey tell me none of these wounds are bites but... I'm going to quarantine myself just in case.\n\nThose were definitely zombies.. I think. But zombies splitting up and taking shortcuts? Zombies using tactics? Unusual... and deadly.

villainClever_outcome2 = Screw items, how about getting out of here alive instead?\n\nI made a heroic leap from the top of a car to a fire escape, then climbed up to the roof of the building. From there I could see our fort and tell which way to go, though I was only a few steps ahead of those monsters all the way back.\n\nThey're definitely zombies.. I think. But zombies splitting up and taking short cuts? Zombies using tactics? Unusual... and terrifying.

goalVillainInvestigate_title = Investigate Smart Zombies

goalVillainInvestigate = Something is up with the zed in [CityName]. They're... smarter. Some of them anyway. Using tools and tactics beyond "hey there's some brains in that skull over there - let's eat 'em!". Is it some different strain of the disease? Or have they been learning somehow? This could be very important.\n\nWe should ask around, explore the city and keep an eye out for clues.

villainRotten_title = Reclusive Neighbors

villainRotten = I'm still not sure what to make of the Rotten. They have all the traits of a zombie: the unnatural strength, the virtual immortality, the horrible skin care regimen. The difference is, the Rotten are more likely to invite you in to tea than pluck your eyes from your skull. Well, mostly.\n\nTheir leader, Jesse, met us outside the Rotten's encampment, looking as grizzled as ever and chewing on some tobacco with his few remaining teeth. We exchanged the standard noncommittal nods and grunts of greeting.

villainRotten_option1 = Ask about the smart zombies

villainRotten_outcome1 = "They ain't ours, if that's what you're asking." Jesse spit a gob of tar. "No offence, but the tendency is for you folks to shoot first then sort out if they were Rotten or zombie after."\n\n"Naw, they're some new kind of dead. It's like somebody's been training them to use tools and such. They're smarter than a pile of dung, sure, but colder than a rattlesnake at midnight. They rode too far into the desert, if you catch my drift."\n\nAs usual Jesse's cowboy idioms lost me, but I think I get the idea.

villainGustav_title = Getting the hell outta Dodge

villainGustav = Gustav stopped by briefly today. He didn't even try to sell us anything; just said he was leaving [CityName] for awhile and we should do the same.\n\n_"Zee new ones is bad bad mertsi. Smart like a monkey, zey steal from Gustav."_\n\nI guess he'd noticed the new breed of zed here who can use tools and open doors and stuff. Wherever they're coming from, they certainly are bad _"mertsi"_, whatever that means.

villainGustav_option1 = What did they steal?

villainGustav_option2 = What does mertsi mean?

villainGustav_outcome1 = _"My beautiful Rebecca,"_ he said sorrowfully. _"Nineteen and Fifty Eight."_ He was practically choking on the words. _"Sixty... Sixty Special."_\n\n"Oh you mean a CAR!" I laughed. I didn't mean to cheapen the loss... but I couldn't see how a zombie would steal a Cadillac. At any rate he claims they did, and that they ate the guy who was washing it, too.

villainGustav_outcome2 = _"Deadmen,"_ he said. _"Zombie. Walker. Greenskin."_\n\n_"If you see zis new type, should be stayink away. Much more danger, and someone controllink zem."_\n\nRemote-controlled zombie thieves? I'm not sure what he was talking about, but Gustav is usually right about these things.

villainSighting_title = Mindless Workers

villainSighting = Um, so, something weird is going on with these zombies. I was coming back from [missioning] and spotted five of them clustered around a Cadillac convertible. They seemed to be loading boxes into the trunk.\n\nI know... impossible. But the weird thing is their leader. He looks like one of the Rotten: infected, but still human. He's shouting orders at them and waving his hands a lot. And he's wearing a McNoodles manager's outfit. Even a Rotten wouldn't be caught dead in one of those (pun intended!)

villainSighting_option1 = Get closer

villainSighting_option2 = Watch from a distance

villainSighting_outcome1 = Yup, definitely zombies, no doubt about that. I made too much noise as I snuck up to them, and they sprang at me like any natural zed, all clawed hands and bitey mouths and terror-inducing roars. The difference was, one of them was holding a tire iron, mechanically moving its arm up and down as it ran at me. And they spread out like they were trying to surround me.\n\nUnfortunately I couldn't learn any more as I was too busy running for my life.

villainSighting_outcome2 = This McNoodles guy sure was weird. He seemed to be frustrated with the zombies, and kept hitting them with a clipboard he was carrying. One of them was fumbling with the passenger door until he came over and showed it how to use the latch. He made it practice that a few times, then hit it on the back of the head for good measure.\n\nEventually they drove off to somewhere. We should investigate, but I'm not sure where. The Rotten? A McNoodles?

villainMart_title = Manager of the month

villainMart = Remember that McNoodles manager who was ordering those zombies around? We found him! Well not him exactly, but a picture of him here in a McNoodles.\n\nHis name is Kevin Clark and he was "manager of the month" for 24 months running... but oddly all the portraits have been defaced. Some have the eyes poked out; some have mustaches and penises drawn over them. One has the words "Loser of the month" scribbled on it, and another just: "jerkface".\n\nI guess his employees didn't like this Clark guy much?

villainRottenClark_title = Even the Dead Didn't Like Him

villainRottenClark = Jesse frowned as deep as his withered features could muster when I asked him if he knew any McNoodles managers. He chewed thoughtfully.\n\n"Could be," he said. "Used to be a young man by the name of Kevin Clark who sported such duds. Like the rest of us Rotten, he didn't he lose his mental-type faculties when he was bit. Least I assume he was just as much of a saddle-sore before as he was after."

villainRottenClark_option1 = You didn't like him?

villainRottenClark_option2 = What happened to him?

villainRottenClark_outcome1 = "Now that'd be an understatement." Jesse spit so hard that one of his molars came out. He picked it up, eyed it, then jammed it back in his mouth.\n\n"Kevin was like a cattle dog, always herding people, biting at their heels. He didn't make any friends here, not that he tried. About as popular as a skunk at a parlor social, that one. He was more interested in the zombies, anyway. Nobody cared when he left."

villainRottenClark_outcome2 = "He started spending more and more time with the zombies." said Jesse. "You know, those deaders don't seem to mind us Rotten. Green skin doesn't taste so good, I guess. Around us they're real peaceful, like cows at pasture."\n\n"Anyhow the company suited him better, probably cause they couldn't talk back. We reckoned Clark went to live with them after he left us."

villainThirdTry_title = Mr. Clark

villainThirdTry = I was trying to jimmy open the rusted trunk of a car when I caught the depressingly familiar smell of decaying flesh on the wind. Not wanting to stick around, I tried sprinting back to base, but every route I took was blocked by the undead.\n\nBefore long I found myself cornered in the ball pit of an old McNoodles as the dead clawed at the torn netting surrounding the structure. Then, as one, they hesitated and the one closest to the door tentatively reached for the handle.

villainThirdTry_option1 = Politely call out to Kevin Clark

villainThirdTry_option2 = Demand Kevin Clark show himself

villainThirdTry_outcome1 = A young green-skinned man in a McNoodles uniform strolled through the door, a cigarette in his hand. An aged zombie shuffled in after him wearing a very well tailored tuxedo.\n\n"Well, well, well" said Clark. "My reputation precedes me."\n\nI explained that we'd talked to his former friends and he sneered. "Friends? The people who snubbed me? And after all I did for them? Pah! Jenkins! Ash tray!"\n\nWith this command the tuxedoed zombie opened it's mouth as he knocked the ash from his cigar into it.

villainThirdTry_outcome1_option1 = Continue...

villainThirdTry_outcome2 = "Who the hell do you think you are, shouting out orders for Mr. Clark, master of the undead!" cried a green-skinned man in a McNoodles uniform. He was flanked by an elderly zombie in an old tuxedo who seemed to be his servant.\n\nAs Clark strode to the ball pit, the zed who'd been chasing me rushed to part in front him, tripping over one another as they did so. Before he made it to me half the group was writhing on the ground.\n\n"Incompetance!" Clark yelled, kicking one.

villainThirdTry_outcome2_option1 = Continue...

villainThirdTry_end = He got down to business. "I am the president and founder of the Undead Republic of Clarkania. We just opened a franchise here in [CityName], henceforth known as Clarkston."\n\n"Since you're now trespassing on my private property, which includes the entire city bounds, I demand that your faction leave immediately. I have tasked super squads of my employees to ensure that you vacate in a timely and efficient manner."\n\nDespite the goofy outfit and silly "mua-ha-ha" laughter, he sounded like he meant it.

villainThirdTry_effect = Roaming zombies have appeared

goalVillainFind_title = Find Clark's HQ

goalVillainFind = A mad McNoodles manager has unleashed some sort of intelligent zombie on [CityName]. We have to find and stop him before he causes more trouble.\n\nMaybe one of these mobs of smart, weapon-wielding zombies could lead us back to him.

villainOverrun_title = Overrun

villainOverrun = [FormalName] was nearly killed when some of Mr. Clark's "super" zombies targeted [him]. We should keep an eye on their movements, since they seem to be targeting our survivors while they're outside the fort.\n\n[Name] followed them once [he]'d given them the slip then doubled back. They led [him] to a city hall which seems to be the center of Clark's "Undead Republic".\n\nWe should send someone... but should it be a diplomatic envoy, or a detachment of soldiers?

villainBase_title = The Undead Republic

villainBase = We scouted a city hall today and found it swarming with the undead, all of them wearing matching outfits and unsuccessfully trying to stand to attention. Chances are, this is where Kevin Clark and his super zombies are based. His "Undead Republic".\n\nWe should send someone... but should it be a diplomatic envoy, or a detachment of soldiers?

goalVillainVisit_title = Visit Clark's HQ

goalVillainVisit = A mad McNoodles manager has unleashed some sort of intelligent zombie on [CityName]. We have to find and stop him before he causes more trouble.\n\nWe know where he lives... but should we attack with our soldiers, or send leaders to try to reason with him?

villainHall_title = The Undead McPublic

villainHall = Their city hall was once a McNoodles; clumsily painted white, topped with randomly askew flags and surrounded by a high chainlink fence. The zed patrolling inside are equipped with assault rifles... which would be scarier if it looked like they knew how to shoot them. Most are holding the guns upside-down or waving them around like clubs.\n\nStill, there are a _lot_ of zombies in there, and once they get a whiff of us they'll probably charge like any others, despite Mr. Clark's attempts to train them.\n\nHow do [we] handle this?

villainHall_option1 = Call for Mr. Clark (leadership)

villainHall_option2 = Fight our way through (defense)

villainHall_outcome1_success = [We] yelled for Mr. Clark to come out, promising a business deal with amiable terms.\n\nThe guards scrambled over to the fence, clawing and bashing at it with their guns, but we held our ground on the other side.\n\nAfter a few minutes, Clark's zombie butler toddled out of the main doors into the fray. He stuck his hand through the fence and dropped something onto the ground - a key to the service entrance on the other side of the building.

villainHall_outcome1_success_option1 = Continue...

villainHall_outcome1_fail = [We] yelled up to Mr. Clark, demanding he come out and talk to us.\n\nThe zombies ran over to try to reach us through the fence, dropping their guns and reverting to clawing and biting. The fence held.\n\nOur demands turned to threats, then pleading, but there was no response from their leader. Eventually [we] had to give up and leave. We should come back with more diplomatic leaders, or try another tactic.

villainHall_outcome2_success = [We] shouted to attract the guards, and predictably they ran over to the fence to lunge at us, making easy pickings at close range. One found its gun's trigger and sprayed the courtyard with bullets before it shot itself in the head.\n\nInside the building was a bigger challenge, fighting in close quarters. These zed held mallets and axes - sometimes duct-taped to their hands - and were much better with them than guns.\n\nEventually [we] stood, bloodstained and exhausted, at the doors to the mayor's office.

villainHall_outcome2_success_option1 = Continue...

villainHall_outcome2_fail = [We] cut a hole in the fence and tried to get in and attack the guards up close, worried they'd figure out how to use those rifles if we fought them from farther away.\n\nBut their guns did make very effective clubs, and [we] [were] beaten black and blue by the zombie mob. [FormalName's] arm is near useless.\n\n[We] eventually finished them off, but there are more inside and [we're] already exhausted. Should [we] continue?

villainHall_outcome2_fail_option1 = Press on

villainHall_outcome2_fail_option2 = Go home

villainHall_outcome2_fail_outcome1_success = [We] stormed through the front doors, rallying. The zombies within seemed to be ones Mr. Clark was training for domestic duties, and brandished feather dusters and brooms as well as axes and clubs.\n\n[Name] fought heroically, though it will be some time before [he] can use that arm again.

villainHall_outcome2_fail_outcome1_success_option1 = Continue...

villainHall_outcome2_fail_outcome1_fail = [Name] fought like a demon with that broken arm of [his], screaming each time [he] used it and pressing on nonetheless.\n\nBut these zed were smarter than average, and we were caught off guard by their unpredictable tactics. One pulled a painting off the wall and hurled it at [Name] with incredible strength. While [he] dodged it, another grabbed [his] legs and pulled [him] down.\n\nAs they tore [him] limb from limb, I ran.

villainHall_outcome2_fail_outcome2 = We should either send a stronger attack force next time, or try another tactic.

villainRant_title = Founder of the McPublic

villainRant = Mr. Clark was reprimanding the zombie in the tuxedo when we entered the mayor's office.\n\n"No, no Jenkins, you bow from the waist, and you can't let your hat fall to the floor like that... dammit Jenkis, stop drooling!"\n\nWhen he noticed [us], Clark sighed. "Oh for pity's sake," he said, "Not you again. Why haven't you left town, or died yet?"

villainRant_option1 = Say his franchise is illegal

villainRant_option2 = Threaten to kill him

villainRantOutcome = Clark interrupted before I could speak:\n\n"You humans are all the same. When I became infected, I had to hide in a graveyard for weeks 'cause you lot would kill anything that couldn't keep its skin on. I'd yell 'hey, still sentient over here' but you'd shoot anyway."\n\n"This is exactly the kind of thing that used to happen at the McNoodles. Nobody listened! The other employees were useless insubordinates, and the customers... such entitled brats!"\n\n"Blah blah blah extra soy sauce blah blah my noodles are too cold."

villainRantOutcome_option1 = Listen to his ranting...

villainRantOutcome_outcome1 = "They're _supposed_ to be cold you nincompoops, it's Zaru Soba! And if the counter staff weren't too busy gazing at their navels in a drug-induced haze they'd have told you that! Not to mention those clueless stoners never remembered to refill the sauce packet dispenser..."\n\n[We] let the strange man build himself into a frenzy over the management of a long-gone fast food restaurant, until he finally brought the rant back around to our presence here in "Clarkston".\n\n"And now here's _you_," he said, "invading my headquarters. Refusing to die."

villainRantOutcome_outcome1_option1 = Tell him you'd happily leave if...

villainRantOutcome_outcome1_option2 = Ask him if you can work out...

villainRantOutcomeTwo = "Tut tut TUT!" He yelled, startling Jenkins who dropped his hat and fell over trying to catch it. "I've had _enough_ of trying to be civilized. Jenkins, kill them!"\n\nJenkins just blinked at us and dripped spittle onto his waistcoat. This was the last straw for Mr. Clark. He tore at his hair, screaming "Fools! Incompetents! This is the last time I'll be embarrassed on my own property!"\n\nThen he turned and leapt out the window.

villainRantOutcomeTwo_option1 = That was weird...

villainRantOutcomeTwo_outcome1 = As he hobbled to his Cadillac on a dislocated ankle, Clark yelled up at us:\n\n"Hah! The city hall was only our customer service department! You'll never find our secret headquarters!"\n\nWe are clearly dealing with a madman here. Or a mad-Rotten or whatever he is. The attacks from his "super employees" won't stop until we find this secret headquarters somehow. In the meantime, I guess this city hall is ours.

goalVillainFinish_title = Storm the Hidden HQ

goalVillainFinish = A mad McNoodles manager has unleashed some sort of intelligent zombie on [CityName]. We have to find and stop him before he causes more trouble.\n\nWe chased him out of his city hall, but now we need to find his real headquarters, wherever they are. Maybe those roamers could lead us there. Then we finish the crazed tyrant off.

goalVillainFinishGraveyard = A mad McNoodles manager has unleashed some sort of intelligent zombie on [CityName]. We have to find and stop him before he causes more trouble.\n\nWe suspect he's hiding out in a graveyard somewhere here in the city.

villainRottenHelp_title = Rotten is as rotten does

villainRottenHelp = Jesse was having target practice with the other Rotten when I met with them today.\n\n"Naw, you gotta keep yer pistol holstered until the last second, see, then you draw it quick like this." He demonstrated, whipping out his gun and shooting three tin cans lined up on the wall. The cans had crayon drawings of human faces on them, though it wasn't clear whose.

villainRottenHelp_option1 = Ask where Clark's HQ is

villainRottenHelp_option2 = Ask for help fighting Clark (60 respect)

villainRottenHelp_option3 = Leave

villainRottenHelp_outcome1 = "I haven't the foggiest, pardner." he said, itching an ear which was barely clinging to his head on a thin piece of skin.\n\n"That lily-livered McManager's as slippery as a greased pig in a bathtub. I do remember he had a fondness for graveyards though. 'Recruitment centers' he called 'em."

villainRottenHelp_outcome2 = "Every man's gotta skin his own skunk," Jesse said solemnly, "but that Clark's as crazy as popcorn on a hot stove. You're gonna need help. Anyway I owe him a punch in the mouth, next time I see him."\n\n"Sure, old Jesse'll mount up for the fight, if you can find him."

villainOverrunAgain_title = Overrun

villainOverrunAgain = We've got to watch out for Mr. Clark's super zombies... they seem to be specifically going after our survivors while they're out on missions, and are a lot more dangerous than the regular hordes.\n\n[FormalName] spotted a group while [he] was out [missioning], and was quick-thinking enough to sneak after them and see where they went.\n\nThey led [him] to one of the town's overrun graveyards. The place is absolutely packed with zed - might be the place we're looking for.

villainHeadquarters_title = Regional McHeadquarters

villainHeadquarters = We found Kevin Clark's "headquarters", a rather bustling graveyard. Places like this - packed to the brim with dead even before they started walking - always made me wonder at the sense of keeping our loved ones around in physical form. Where's the comfort in knowing they're down there getting eaten by worms while we're up here living?\n\nWell many of them aren't down there any more; they clawed their way out of the ground to join Clark's army of "employees". This is going to be quite a fight.

villainLastStand_title = Corporate Takeover

villainLastStand = The graveyard was crawling with zed, most of them Clark's trained "super" zombies which he was running around outfitting with weapons and armor, duct-taping them in place.\n\nA frontal assault would be hard. Whatever our plan, this is going to be really dangerous and we might not all make it back from this one alive. I wouldn't blame anyone for backing out if they don't think they're up for it.

villainLastStand_option1 = Snipe them from a distance (guns)

villainLastStand_option2 = Lure them out (attractor)

villainLastStand_option3 = Charge!

villainLastStand_option4 = Leave for now

villainLastStand_outcome4 = We should come back later with more firepower.

villainLastStand_success = After hours of fighting, Clark herded the remaining zombies into a solid stone mausoleum. We were forced to tackle it head on and force our way in. It felt ironic, the zombies holed up inside and us trying to take down their fort.\n\nWe used techniques we learned from them: attack from all sides at once, never give them a chance to regroup.\n\nFinally Mr. Clark yelled from within "okay, okay you win already, I'm coming out!"

villainLastStand_success_option1 = Continue...

villainLastStand_successJesse = After hours of fighting, Clark herded the remaining zombies into a solid stone mausoleum. We were forced to tackle it head on and force our way in. It felt ironic, the zombies holed up inside and us trying to take down their fort.\n\nThen Jesse from the Rotten appeared like a western hero, striding down the hill towards us. He kicked in the mausoleum's door and fired twenty or thirty pistol rounds into the masses within.\n\nFinally Mr. Clark yelled from within "okay, okay you win already, I'm coming out!"

villainLastStand_successJesse_option1 = Continue...

villainLastStand_success_outcome1 = We waited for Clark to come out of the tomb, then suddenly heard the roar of a car engine. Clark burst out of the doors in his 1950's Cadillac, one hand on the wheel and the other giving us the finger.\n\nWhatever he yelled was lost in the noise, but it sounded like "I'll get you next time you meddling kids!" Seriously?\n\nInside we found Jenkins the zombie butler, looking confused. He slowly raised an arm to offer me a clinking cup of tea.\n\nI think we'll keep him.

villainLastStand_fail = We did our best but it wasn't enough. Though Clark's zombies often broke rank and couldn't hold their weapons properly, they were incredibly strong, and there were a lot more of them than us.\n\nWhen [FormalName] went down, I sounded the retreat. Clark's zed didn't follow us far from their graveyard.\n\nI'll miss [Name]. [He] was a good kid. Now we need to get this bastard Clark for [his] sake, if nothing else.

goalGetOuttaThere_title = Just get out of there

goalGetOuttaThere = The zombie situation is out of control here. They're swarming like crazy! We need to get out of here before it's too late!

airplaneScoutFarm_title = Is That a Bird? A Plane?

airplaneScoutFarm = This could be handy. While we were giving that massive farm a once-over, we found what looked like an airstrip behind one of the larger barns.\n\nThere isn't much equipment left, but we stumbled on an old cobweb-covered crop duster. It wouldn't hold a lot of people, but if we could get that plane running, we'd have an escape route if things went wrong.\n\nOf course, we'll have to reclaim that farm before we try anything. It'll be tough to taxi down a runway if zed keep getting caught in the propeller.

airplaneReclaimFarm_title = Flying Beavers

airplaneReclaimFarm = The huge farm is ours, along with a rusty old airplane. It's an old 6-seater DHC-2 Beaver; the sort they used around these parts for farm and forestry work. A real north-west classic.\n\nThe thing's seen better days. The propeller's missing, it's out of fuel, and weighed down by crop-dusting equipment. Not to mention we'll need to find a pilot who can fly a prop plane.\n\nWe can build a replacement propeller at a workshop. And we should ask other factions if they know of any pilots.

airplaneReclaimFarm_effect = Build propeller mission available in workshops

goalAirplaneWorkshop_title = Build a propeller

goalAirplaneWorkshop = The old crop duster we found won't fly without a new propeller. Our engineers could build a replacement in any workshop.

airplaneWorkshop_title = Those Are Some Nice Curves

airplaneWorkshop = After a couple of days work and more than a few liters of coffee, we've finished up building a new propeller in our workshop. Now we just need to install the thing and make sure the rest of the plane is ready for carrying passengers... as opposed to a couple of tons of sprayable fertilizer it's designed to carry right now.

airplaneWorkshop_effect = Fix the airplane mission available

goalAirplaneInstall_title = Install propeller

goalAirplaneInstall = Our engineers need to hook that propeller up to the plane and get her running again. Probably not as easy as it sounds, the old beaver is quite the antique...

airplaneRetrofit_title = Radial Retrofit

airplaneRetrofit = We just got word: The new propeller is installed, all of the crop-dusting equipment has been cleared out and replaced with seating. Our [p|engineer|engineers] sure spent a lot of time 'checking for light leaks', whatever that means. The plane is ready to go.\n\nShe's got room for 6 passengers including myself and a pilot. All we need now is someone to fly her.

airplaneRetrofitPilot = We just got word: The new propeller is installed, all of the crop-dusting equipment has been cleared out and replaced with seating. Our [p|engineer|engineers] sure spent a lot of time 'checking for light leaks', whatever that means. The plane is ready to go.\n\nShe's got room for 6 passengers including myself and a pilot. We're ready to leave any time we want.

airplaneRetrofitPilot_effect = Fly away mission available

goalAirplanePilot_title = Find a pilot

goalAirplanePilot = {1}

goalAirplanePilotNoWeapons = We should check with the other factions around here. Maybe they know someone who could fly this plane.\n\nGustav might have some advice too. We'll ask the next time we see him.

goalAirplanePilotWeapons = [Faction] have asked us to collect a cache of weapons for them in exchange for one of their survivors who knows how to fly planes. If we don't want to do their dirty work, there may be other options...

airplanePilotHunt_title = Search for Pilots

airplanePilotHunt = I had a chance to chat with [Faction] at their fort today. They had laid out the full spread of trade goods for us and while they had a real tempting deal on a case of deep-fried pigeon feet, I was more interested in whether they happened to have a good pilot they could spare.\n\n[FactionLeader] said [factionHe]'d ask around, but they don't have any pilots. They did have an old bomber jacket... but just _looking_ like a pilot isn't enough.

airplanePilotHuntAgain = I asked [Faction] if they knew of any decent pilots. Unfortunately, while they used to have one, [he|she] met a messy end last month when [he|she] tried to scare off a family of geese that had moved into one of their rooftop water tanks.\n\nKnowing how to fly a plane doesn't help slow your fall from 3-story drop. Especially if you're mobbed by an angry gaggle of geese at the time.

airplanePilotFound_title = Finding a Flyer

airplanePilotFound = We're in luck, [Faction] have a [guy], [Name], who can fly an airplane. Unfortunately, they want something in return for [him].\n\nTheir scouts found a big cache of firepower nearby, but the area's too hot to safely get them. They want us to head over there and bring them back the weapons.\n\nSounds dangerous. Maybe we should instead risk [FactionLeader]'s wrath and try to snatch this pilot away from them tonight. If [he]'ll come willingly, that is.

airplanePilotFound_option1 = Agree to get the weapons

airplanePilotFound_option2 = Agree (but keep the weapons)

airplanePilotFound_option3 = Refuse to do it

airplanePilotFoundAgree = [FactionLeader] explained that the shipment had been part of a government program to give out surplus military armaments to local police forces. All over the country, small towns had been getting tanks and rocket launchers, militarizing the police force and terrorizing civilians.\n\nTurns out that military gear was useful during the outbreak. Too bad this particular shipment was forgotten in a warehouse.

airplanePilotFoundAgree_effect = Mission available to retrieve weapons or recruit pilot

airplanePilotFoundRefuse = [FactionLeader] huffed and puffed, obviously miffed that [factionHis] offer had been refused. But if they want something dangerous done, they better do it themselves. This isn't worth our lives. We'll find some other way to get a pilot.

airplanePilotFoundRefuse_effect = Mission available to recruit pilot

airplaneWeaponCache_title = The Boom Box

airplaneWeaponCache = I hope there really are tanks and rocket launchers in the warehouse [Faction] sent us to, because it's a mess. Looks like the local sewers backed up and filled the place shoulder-deep in stagnant water. There are zed everywhere, poking their heads out like gators in a bayou.\n\nWe could try shooting them from back here, but it'll rile them up something fierce. Maybe if got the warehouse's backup generator running we could fry all the zed in their own juices. Alternatively we could try to punch a hole in the basement wall from the outside and flush all the zed right out of here.

airplaneWeaponCache_option1 = Shoot the zed (ranged weapon)

airplaneWeaponCache_option2 = Fry the zed (engineering lvl 2)

airplaneWeaponCache_option3 = Flush the zed out (building skill)

airplaneWeaponCache_option4 = Come back later

airplaneWeaponCache_outcome1_success = I know it's cheesy to say 'It was like shooting ducks in a barrel', but... it was. Wasn't long before the water was a soup of floating bodies and skull fragments.\n\nOnce we'd cleared the water out of there, we could asses the damage. Most of the gear was destroyed, but there were a few nice pieces that still looked usable. Now the question becomes, do we want to trade these to [Faction] for their pilot, or keep it all for ourselves?

airplaneWeaponCache_outcome1_success_option1 = Trade in the weapons

airplaneWeaponCache_outcome1_success_option2 = Keep the weapons

airplaneWeaponCache_outcome1_fail = The problem with heads is that they're a pretty small target when you get down to it. Firing into the water caused a whole bunch of splashes and little else.\n\n[We] had to escape when we realized that all of the undead faces were swimming towards [us] like a shoal of angry, skinless piranha. [We] better get some target practice in before we try that again. Otherwise we're gonna have to find another way to clear the undead out of there.

airplaneWeaponCache_outcome2 = Using old fridge magnets and a spool of copper wire, we managed to get the generator running again. We flipped the fuses, sending electricity arching over the zed-infested water. The place filled with the sour smell of burnt hot-dogs.\n\nOnce we'd cleared the water out of there, we could asses the damage. Most of the gear was destroyed, but there were a few nice pieces that still looked usable. Now the question becomes, do we want to trade these to [Faction] for their pilot, or keep it all for ourselves?

airplaneWeaponCache_outcome2_option1 = Trade in the weapons

airplaneWeaponCache_outcome2_option2 = Keep the weapons

airplaneWeaponCache_outcome3_success = We jury-rigged a impromptu battering ram and smashed it against the south wall of the warehouse, causing a flood of green water, small crates, and flailing zombies to come pouring out and tumbling into the street.\n\nOnce we'd cleared the water out of there, we could asses the damage. Most of the gear was destroyed, but there were a few nice pieces that still looked usable. Now the question becomes, do we want to trade these to [Faction] for their pilot, or keep it all for ourselves?

airplaneWeaponCache_outcome3_success_option1 = Trade in the weapons

airplaneWeaponCache_outcome3_success_option2 = Keep the weapons

airplaneWeaponCache_outcome3_fail = Turns out a 3-foot thick concrete wall doesn't break easily. After spending the afternoon with nothing to show for efforts but scuffed metal siding and a few scraped knuckles, we decided to call it a day.\n\nWe're going to have to bring someone who knows more about buildings and their weak points before we try that again. Or we have to find another way to deal with those zed.

airplaneWeaponCache_outcome4 = We'll make sure to bring the right skill and equipment next time.

airplaneWeaponCacheTrade = We brought the spoils to [Faction]. They weren't too sold on the soggy ammunition or water-logged rifles we managed to pull out of there, but we'd fulfilled our part of the bargain, so they released their pilot into our care.\n\n[Name] seems like a nice enough [guy], but more importantly [he] does know how fly a single-prop plane. Now we just need to get that bird running, and we can leave this place.

airplaneWeaponCacheTradeRunning = We brought the spoils to [Faction]. They weren't too sold on the soggy ammunition or water-logged rifles we managed to pull out of there, but we'd fulfilled our part of the bargain, so they released their pilot into our care.\n\n[Name] seems like a nice enough [guy], but more importantly [he] does know how fly a single-prop plane. We're now ready to leave any time we want.

airplaneWeaponCacheTradeRunning_effect = Fly away mission available

airplaneWeaponCacheTradePilot = We brought the spoils to [Faction]. They weren't too sold on the soggy ammunition or water-logged rifles we managed to pull out of there, but we'd fulfilled our part of the bargain.\n\n[FactionLeader] apologized profusely, saying their pilot was no longer available. I pretended to be upset about it, but I knew what happened was our fault. I amused myself by letting [factionHim] grovel for awhile.

airplaneWeaponCacheKeep = We'd make better use of the recovered weapons than [Faction] would. It would have been nice if more gear had survived the flood, the {1} and {2} that we managed to pull out of the damp crates should still give us a leg up over the undead.\n\nI'm not looking forward to telling [FactionLeader] that we hung onto the gear, but if they really wanted it they should have come and got it themselves.

airplaneWeaponsKept_title = Mine! All Mine!

airplaneWeaponsKept = If looks could kill, [FactionLeader]'s gaze would of turned the lot of us into zed food. I'm guessing [factionHe] didn't think much about us keeping that weapon's cache for ourselves. We were unceremoniously escorted to the edge of their compound and shown the door.\n\nIf we still want to recruit their pilot, we'll have to try something sneaky. Maybe if we slip back in at night we can convince the pilot to join up with us.

airplaneKidnapping_title = The Pilot

airplaneKidnapping = [We] snuck into [Faction's] place and cornered their pilot, [FormalName], in [his] room.\n\nTurns out [Name] wants to get out of [CityName] just as bad as we do. [He] has one condition though: we need to bring [his] [husband2] and their baby with us on the plane.\n\nThis would mean one less seat on an already crowded plane. We could agree, or try to force [him] to come without them.

airplaneKidnapping_option1 = Agree to bring [his] [husband2]

airplaneKidnapping_option2 = Force [him] to come alone

airplaneKidnapping_option3 = Leave them

airplaneKidnapping_outcome1 = We found room for [Name], [his] [husband2] [Name2], and their child.\n\n{1}

airplaneKidnapping_outcome2 = [We] threatened to kill [Name's] family if [he] didn't come pilot our airplane.\n\nI'm not proud of it, and not saying [we]'d actually do it, but we need someone to fly this plane. If there's enough fuel, maybe [he] can come back for them later.\n\n{1}

airplaneKidnapping_outcome3 = We couldn't split apart a family like that, but we also can't afford to cram any more survivors in our plane. We need all the spots we've got for our own people. We thanked [Name] for [his] time and let [him] get back to [his] little one.\n\nWe'll need to find some other way to get a pilot. Maybe we could teach one of our own people to be a pilot if we had the right textbooks.

airplaneKidnappingRunningNo = Now we just need to get that plane running and we can take off.

airplaneKidnappingRunningYes = We've already fixed the airplane, so we're ready to take off at any time.

airplanePilotDeath_title = Bought the Farm

airplanePilotDeath = Damn. It's bad enough we lost [FormalName], but now don't have anyone left who can pilot our plane. We better find a way to get someone else who knows a thing or two about flying or we're going to stay grounded.

airplaneGustavAdvice_title = Hunting for a pilot

airplaneGustavAdvice = I asked Gustav if he knew any pilots who could fly our old crop duster. He stroked his mustache and hummed and hawed for a minuted, then said _"I thinkink [Faction] maybe has pilot. You find zem and ask nice, maybe zey be nice also."_\n\nHe said he'd keep an eye out for anything else that might help us, in case that doesn't work out.

airplaneGustavInfo_title = Learning to Fly

airplaneGustavInfo = Gustav waddled into camp today leaving a trail of cheap cigar smoke in his wake. He heard of our airplane and wanted to know about it. I told him we could get it working, but couldn't find anyone who knew how to fly it.\n\n_"Books"_ Gustav said cryptically and blew a puff of smoke at me. _"I givink you books. You read them, then you fly such things."_\n\nNothing comes cheap with Gustav, especially if he knows you need it. He gave us a few payment options.

airplaneGustavInfo_option1 = 50 food

airplaneGustavInfo_option2 = 20 medicine

airplaneGustavInfo_option3 = Buy them on credit

airplaneGustavInfo_option4 = Do not buy them

airplaneGustavInfo_outcome1 = We gave him the food in exchange for a series of textbooks by the Sierra Hotel Pilot School. Looks like they've got everything we need including several volumes on older single-prop planes like our Beaver. We can now train pilots in any school.

airplaneGustavInfo_outcome1_effect = Mission to learn to fly in schools

airplaneGustavInfo_outcome2 = We gave him the medicine in exchange for a series of textbooks by the Sierra Hotel Pilot School. Looks like they've got everything we need including several volumes on older single-prop planes like our Beaver. We can now train pilots in any school.

airplaneGustavInfo_outcome2_effect = Mission to learn to fly in schools

airplaneGustavInfo_outcome3 = Gustav gave us a series of textbooks by the Sierra Hotel Pilot School. Looks like they've got everything we need including several volumes on older single-prop planes like our Beaver. We can now train pilots in any school.\n\nHe said he'd be back to collect on our debt at a later time, but was vague on what exactly he'd be collecting.

airplaneGustavInfo_outcome3_effect = Mission to learn to fly in schools

airplaneGustavInfo_outcome4 = Gustav smiled grimly. _"In that case, I throw zem into river. Have a nice day."_

airplanePilotTaught_title = I Can Fly!

airplanePilotTaught = After several weeks of study, [Name] says [he]'s confident that [he] can fly that Beaver prop plane of ours. Sure, [he] doesn't have any real-world experience, and most pilots fly hundreds of hours with a teacher before they can take passengers. But... the theory should be solid, right?

airplanePilotTaughtFixed = After several weeks of study, [Name] says [he]'s confident that [he] can fly that Beaver prop plane of ours. Sure, [he] doesn't have any real-world experience, and most pilots fly hundreds of hours with a teacher before they can take passengers. But... the theory should be solid, right?\n\nWe've fixed the airplane and are all ready to go whenever we want.

airplanePilotTaughtFixed_effect = Fly away mission available

airplaneThreaten_title = Angry Passenger

airplaneThreaten_1 = [FormalName] cornered me this morning. [He] told me [he] knows we're thinking about using the Beaver to fly out of here, and wants to be one of the people on board. [He] said if [he] isn't guaranteed a spot, that [he] "can't be held accountable for what might happen"\n\n[He]'s being pretty vague, but this is obviously a threat.

airplaneThreaten_2 = I ran into [FormalName] guarding our store house. [He] wanted to hear about our plans to fly out of here on our fancy new plane and if there was anything [he] could do to improve his chances of coming along.\n\nI tried to brush [him] off, but [he] was insistent: "Don't you know how hard I work around here? You think these vegetables are going to guard themselves? I tell ya, if a [man] knew [he] was going to be left behind, [he] might just skip out on guard duty. Then where would we be if someone comes after our turnips?"

airplaneThreaten_3 = I got to talking with [FormalName] at the campfire last night. [He] kept asking questions about that Beaver we've been trying to get running. Mostly, who were we going to take with us when we fly out of here.\n\nI told [him] we hadn't worked that out yet and [he] scowled at me: "Listen bud, you shouldn't wait on those kind of decisions. It worries people... and who knows what might happen if we start to think you're going to leave us behind."

airplaneThreaten_option1 = Tell [him] to calm down

airplaneThreaten_option2 = Agree to take [him]

airplaneThreaten_option3 = Toss [him] in prison

airplaneThreaten_outcome1 = "Calm down?!" [he] spluttered. "You're flying out of here and leaving us to fend for ourselves, and you want me to calm down?! Screw you and the horse you rode in on!"\n\nLater we discovered our storehouse had been ransacked and [a] {1} stolen. We searched [Name's] room but found nothing. With no proof I can't very well punish the [guy]. I mean, it _might_ have been someone from the outside with very coincidental timing.

airplaneThreaten_outcome2 = [Name] took my hand in [his] and gave me a grim smile. "Good to know where we stand."\n\nWell, I guess that's one less seat on the plane out of six total. I hope no one is planning on bringing any serious luggage.

airplaneThreaten_outcome3 = From the expression on [Name's] face, I'm guessing [he] wasn't expecting that response. But [he] threatened to commit a crime, and I can't take stuff like that lightly. If we aren't all working together, there's no hope for any of us.

airplaneOffer_title = Rich Passenger

airplaneOffer_1 = [FormalName] just swung by to show me the sweet {1} [he] found. [He] said I could have it if I'm willing to bring [him] along with us when we fly out of here.\n\nI'm not too sure about auctioning off a plane seat like that, but it sure is a nice {1}. Hell, I've wanted one of those since I was a little kid.

airplaneOffer_2 = Seems [FormalName] has been holding back on us. I just learned [he]'s gotten a hold of a {1} and is offering it to anyone who will guarantee [him] a spot on our plane when it flies out of here.\n\nNot sure why [he] didn't come directly to me in the first place, since I'm the one deciding this.

airplaneOffer_3 = [FormalName] approached me today to ask about the plane we're fixing up. There are limited seats, so [he] wanted to know if [he] can come along with us.\n\n[He] said [he] was even willing to let me have the {1} [his] grandma had left [him]. [He]'s been keeping it safe in memory of her, but [he] knows if she was still around, she'd whip [his] butt if she thought her {1} had a chance to save [him] and [he] didn't use it.

airplaneOffer_option1 = Decline the offer

airplaneOffer_option2 = Agree to the offer

airplaneOffer_option3 = Confiscate the {1}

airplaneOffer_outcome1 = As much as I would have liked to get my hands on [his] stuff, I had to tell [him] we couldn't guarantee [him] a spot on the plane. Hell, things are going to be so tight in there, I'm not even sure the {1} would fit if we wanted to take it with us.

airplaneOffer_outcome2 = I agreed to take [Name] along with us. [He]'s a good [man], and getting the use of [his] {1} is a welcome bonus. I just hope we've got space to take it with us after the six of us are all packed in there.

airplaneOffer_outcome3 = I took the {1} from [him] and told [him] it was for the good of the fort and if [he] didn't like it, [he] was welcome to find out what it was like trying to survive on the other side of the wall.\n\nTurns out [he] took me up on that. When we got up the next morning [his] room was cleared out and there was no sign of [him] anywhere.\n\nSo, one new toy and one less mouth to feed. I just hope we don't need that extra pair of hands the next time the zed attack.

airplanePlead_title = Sad Passenger

airplanePlead_1 = I spent some time trying to cheer up [FormalName] last night. I knew [he]'d been down in the dumps and I wanted to know if there was anything I could do to help.\n\nSeems [he]'s really worried about being left behind if we get that plane of ours working. [He] knows we're going to take the more useful people and [he]'s afraid [he] isn't going to measure up. I'm not sure what to tell [him].

airplanePlead_2 = [FormalName] came up to me in tears today. [He] told me [he] couldn't stand life here in [CityName] anymore. Fighting the zed daily, living on canned tuna and the few sprouts we've managed to coax out of the dry ground.\n\n[He] wants out of here and [he] knows I do too. That I'll be flying into the bright blue yonder the instant we get that Beaver running. [He] wants a spot on that plane. [He] _needs_ a spot on that plane.\n\n[He]'s sure passionate about it, at least. What should I tell him?

airplanePlead_3 = [FormalName] is out there again, watching the airplane at the old farm again. [He] spends all [his] time out there picking weeds and counting the clouds.\n\nWhen I asked [him] what [he] was doing, [he] gave me a quiet smile and said: "Don't you see? The plane's all that keeping me going. It's the only chance I have of getting out of this place alive."\n\nThen a look of desperation came over him. "I am coming along, right skipper? You won't leave me behind, will you?"

airplanePlead_option1 = Bring [him] with us

airplanePlead_option2 = Say I can't guarantee it

airplanePlead_outcome1 = How could I say no to those puppy-dog eyes? I agreed to take [him] and mentally crossed one more of our six plane seats off. It's going to get pretty cramped in there, but we've got to take as many people as we can.

airplanePlead_outcome2 = I tried to let [him] down as gently as I could, but I could tell [he] wasn't buying my line about there being more food and room once we're gone. [He] was obviously quite crestfallen.

airplaneTakeOff_title = Up, Up and Away!

airplaneTakeOff = Well, the Beaver is all fixed up and we can fly her on our of here and as far away as we can manage. Our passenger list:\n\n{1}\n\nDo we want to fly out of here?

airplaneTakeOff_noPilot = Oops! We forgot to bring a pilot. Who did we think was going to fly the plane? I added [Name] to our passenger list. Now we have:\n\n{1}\n\nDo we want to fly out of here?

airplaneTakeOff_noPassenger = Oops, almost forgot to bring [Name2] along like I promised earlier. [He2] wasn't going to let us forget though; [he2] was already sitting in [his2] seat with [his2] suitcase in [his2] lap when we boarded. Now the passenger list is:\n\n{1}\n\nDo we want to fly out of here?

airplaneTakeOff_noPilotPassenger = Oops! We forgot to bring a pilot. Better make sure [Name] comes along or we won't get off the ground. And we alomst forgot to bring [Name2] along like I promised, but [he2] was already sitting in [his2] seat with [his2] suitcase in [his2] lap when we boarded. Now the passenger list is:\n\n{1}\n\nDo we want to fly out of here?

airplaneTakeOff_noLeader = Hey, don't leave without me! Now that I'm coming, our passenger list is:\n\n{1}\n\nDo we want to fly out of here?

airplaneTakeOff_option1 = Leave [CityName]

airplaneTakeOff_option2 = Wait, no, I forgot something!

airplaneTakeOff_outcome1 = As the plane flew over [CityName], I have to admit there was a lump in my throat. Could we have done better here? Was there still more to be done? I guess we'll never know.\n\nOn the other hand, we're still alive. And sometimes, that's all you can ask for.

airplaneTakeOff_outcome2 = We decided no to board the plane just yet. There's still more to do here in [CityName]... but it's nice to know we've got a way out if the going gets too rough.

airplaneTakeOff_outcome1_option1 = Continue...

interwebsIntro_title = Conscription

interwebsIntro = Senator Davis had a special request for us during our meeting. Well, "request" isn't quite the right word. She says she now has authority from head office to conscript any local citizens to serve the Government. This just came over on "the network" from the federal government back east. She said we could take it up with them if we have a problem with it.\n\nThese guys have power and the Internet? Wow they really are connected.

interwebsIntro_option1 = Agree to help

interwebsIntro_option2 = Refuse to do it

interwebsIntro_option3 = Ask how we contact the feds

interwebsIntro_outcome1 = Davis nodded. "Thank you for your loyal service, citizens."\n\nShe said their scouts had radioed in that an office tower in the financial district is ready to be scavenged. We should find at least three truckloads of supplies there that the government needs. Our mission is send our best scavengers, retrieve the supplies and bring them back here.

interwebsIntro_outcome2 = Davis frowned. "Did I say you had a choice?"\n\nShe said their scouts had radioed in that an office tower in the financial district is ready to be scavenged. We should find at least three truckloads of supplies there that the government needs. Our mission is send our best scavengers, retrieve the supplies and bring them back here.

interwebsIntro_outcome3 = She was clearly ready for this one. "Access to secure communication channels with federal offices is restricted," she said. "and use of the network is for authorized personnel only... I'm afraid your security clearance level is too low to allow it."

interwebsTower_title = Incredicorp Industries

interwebsTower = [We] spent hours combing through the office tower the Government assigned us to scavenge, climbing stairs until my legs were ready to collapse. But [we] found nothing useful whatsoever, not even coffee in the break rooms.\n\nIt was clear by the 5th floor that someone had beaten us to this place, but [we] persisted to the top. In the CEO's office, alone on the massive oak desk, [we] found a note:\n\n"Lulz, beat you to it! - Cryptico"

interwebsTower_option1 = Return to the government

interwebsTower_outcome1 = Senator Davis read the note and mulled it over. "How could they have known... " she wondered. "The scouts only radioed in the location a few days before..."\n\n"Well, it looks like like 'Cryptico' might be a possible threat. Might be an individual, or some sort of terrorist organization with an agenda to undermine the Government. Keep an eye out for them."\n\n"Oh, and good work [p|citizen|citizens]. I will let you know when we have your next assignment."

interwebsLetter_title = Cryptico

interwebsLetter = We found a letter slipped through our gates this morning, in the same printed typeface as the one from the office tower. It read:\n\n"Hail, Government lackeys. I know you work for them. And I know other things. And those things, you want to know them too. If you've got the cojones to meet, find me at the 1337cREw compound. Come in the PM; I'm not a morning person. And bring prezzies. - Cryptico"\n\nWonder what Cryptico means by "prezzies". Flowers and chocolate?

interwebsLeetcrew_title = Cryptico Revealed

interwebsLeetcrew = [We] told Dara [we] were here to meet with Cryptico. She put her hands on her hips and said "Okay, did you bring a present?"

interwebsLeetcrew_option1 = Offer {1}

interwebsLeetcrew_option2 = Offer {2}

interwebsLeetcrew_option3 = Offer 10 fuel

interwebsLeetcrew_option4 = Come back later

interwebsLeetcrewGift = Dara accepted the gift. "Okay, so, I'm Cryptico, " she said. "Like that wasn't super obvious, right? It's my handle, it's what the Crew call me."\n\n"So, we've decoded the Government radio channels and we've been listening in. That's how we knew about the office tower, and about you, and one more thing."\n\n"The Government have this thing called the network. It's the Internet, right? Invented in the 80s so they'd have a way to talk to the feds if something crazy happened. You know, crazy like the zombpocalypse, right?"

interwebsLeetcrewGift_option1 = Uh, right...

interwebsLeetcrewGift_outcome1 = "So, we want back online! Communication is a basic human right, okay? We had this thing called net neutrality once but we lost it because we didn't fight for it. Now the Government has access to the network and we plebs don't. We don't even know what's going on in the east. That's not ethical! It's not right! Right?"\n\nI nodded, though I wasn't sure. She continued. "Okay, so we know they like you. So poke around, try to learn about their system. Send an engineer next time you meet with them. At least find out what Operating System they use."

interwebsLeetcrew_outcome4 = What would someone named Cryptico like? A book about ciphers? A secret decryptor ring? Or is it "crypt" as in graveyards and stuff?

interwebsAndy_title = Search for the Network

interwebsAndy = Senator Davis was giving orders to a group of soldiers when [we] arrived. They didn't seem happy about "graveyard duty", whatever that was, but she said she was following orders from her commanders in the federal government.\n\n"We all have tough jobs to do, " she said, "now go do yours."

interwebsAndy_option1 = Ask Davis about the network

interwebsAndy_option2 = Snoop around the Government base

interwebsAndy_outcome1 = "Absolutely not, " she said, crossing her arms. "The network is not some series of tubes there for your amusement. It is for top secret government use only. If people started clogging it up by playing shooter games and watching Youtubes, important government emails might not get through. For the sake of national security, we can't have that."\n\nThe senator seems to be a dead end. Maybe someone else can help us?

interwebsAndy_outcome1_option1 = Snoop around the Government base

interwebsAndy_outcome2 = [We] poked [our] [p|head|heads] into a few rooms. Soldiers: nope. More soldiers: nope. Politicians in heated argument: nope. Then off in a disused wing, we found a man hunched over a computer. He has shockingly pink hair, and seemed to be playing Minesweeper. Could be our ticket to network access. I stepped in and introduced myself.\n\n"Oh. Hi." he said, quickly switching to a spreadsheet app, "My name's Andy. I'm the fort's IT guy. Uh... you probably shouldn't be in here."

interwebsAndy_outcome2Again = [We] returned to the disused wing with the pink-haired IT guy, Andy. This time he was definitely playing Minesweeper when [we] came in. He turned his monitor off.\n\n"Oh, hi again."

interwebsAndy_outcome2_option1 = Talk about Video Games (engineering)

interwebsAndy_outcome2_option2 = Talk about Linux (engineering)

interwebsAndy_outcome2_outcome1_success = "World of Goo, Fez, Rockets Rockets Rockets" Andy reminisced, "It was all about the indie games. I used to wish I made games, instead of sitting at this desk plunking away at a terrible Windows server architecture and waiting for my pension."\n\n"The network? Nah, not from this computer. They blocked it long before the outbreak: first Facebook, then game and news sites; soon the Internet was nothing but Net Nanny notices. The only machine that still has uncensored access is Senator Davis' private computer."\n\nWell, at least we found out the Operating System.

interwebsAndy_outcome2_outcome1_fail = Andy was unimpressed. "Angry Birds? Candy Crush? Is that what you call gaming? I'm sorry buddy, we have nothing to talk about."\n\nMaybe we should come back later with someone who knows their geek culture a little better.

interwebsAndy_outcome2_outcome2_success = "I liked Slackware too, " said Andy. "Or Mint for gaming. But we're all 'Microsoft Windows Enterprise Solutions' here at the government." he smacked his monitor.\n\n"The network? Nah, not from this computer. They blocked it long before the outbreak: first Facebook, then game and news sites; soon the Internet was nothing but Net Nanny notices. The only machine that still has uncensored access is Senator Davis' private computer. But she'd never let you in there, sorry."\n\nWell, at least we found out the Operating System.

interwebsAndy_outcome2_outcome2_fail = "Listen, " Andy said, "you can pronounce it linn-ix or lie-nucks, but not whatever you just said. Do you even know what an operating system is?"\n\nMaybe we should come back later with someone who knows their geek culture a little better.

interwebsMalware_title = Empty Handed

interwebsMalware = I gave Dara the bad news: only one computer at the Government can reach the network, and we can't get to it.\n\n"Wait, " she was hopeful, "you said the pink-haired dude has access, right? He doesn't need to get _us_ in, just _this_." She pulled out a USB stick. "If he plugs it in, it'll snoop around and download the deets to that secure connection."\n\n"He likes games, right? Let's put one on this and tell him it'll only run on the Senator's machine. He plugs it in to play, and boom goes the dynamite. Boom! So, which of these games do we use?"

interwebsMalware_option1 = Alien Black Hole

interwebsMalware_option2 = Sburb People Simulator

interwebsMalware_option3 = Rebuild VII

interwebsMalwareOtucome = Dara loaded the game up onto the USB drive. "Yeah, this game was still in beta when the world went to hell, but I was a playtester. The whole world was dying for it to come out. Haha, right? Anyway I bet he never got to play it."\n\n"Tell him this game needs to be always online cuz of DRM, so it needs a connection to the network. Make him believe, okay? We need this."\n\nShe handed me the drive. "May the force be with you, [brother]."

interwebsInstall_title = The Installation

interwebsInstall = "What's this?" asked Andy when I dropped the USB stick in his hands. I told him it was only the hottest game the world's been anticipating since the dead started chomping.\n\n"It's not a zombie game, is it?" He looked dubious. "I've had enough of those... and what do you mean it's always online, that doesn't make any sense... I mean their servers..."

interwebsInstallAgain = "Oh you're back." Andy was just staring at the wall when we met him this time. He looked dangerously, desperately bored. "Did you bring that game?"

interwebsInstall_option1 = Convince him to join the 1337cREw (leadership)

interwebsInstall_option2 = Convince him the game is great (engineering)

interwebsInstall_option3 = Threaten his job security

interwebsInstall_outcome1_success = I told him the truth. There was malware on the USB drive, and the 1337cREw wanted to use it to get access to the Government's network. In exchange for helping us, I said, I'd put in the good word for him with the 1337cREw.\n\nHe perked up at this. "They'd let me do actual programming instead of sitting around doing nothing? Alright, screw my pension, let's do this."\n\n"Come back in a week and I'll have your access data."

interwebsInstall_outcome1_success_option1 = Continue...

interwebsInstall_outcome1_fail = "Uh, no, I've heard of those guys," said Andy. "Cyber-terrorists they say. Sounds like a hard life. Probably no benefits. I think you should take your game back and go."\n\nMaybe we could send someone else to convince him.

interwebsInstall_outcome2_success = Andy was convinced. "Man, this game sounds amazing. It's too bad about the DRM, but as soon as Senator Davis goes home for the night I'm going to load it up on her machine. Don't worry, she'll never know."\n\n"Come back next week and we can talk about the game!"

interwebsInstall_outcome2_success_option1 = Continue...

interwebsInstall_outcome2_fail = I guess I failed to convince him. "Good games are about more than the graphics," he said. "They have to do something different, they have to pull you in and speak to you. You should take your game back and go... I'm really busy."\n\nClearly he isn't. We should send someone else to talk to him in a few days, maybe he'll change his mind.

interwebsInstall_outcome3 = This scared him. "Don't tell my boss. If they find out I'm doing nothing in here all day, they'll put me on the wall. I'm a thinker, not a soldier. I'd die out there!"\n\nI pressed him until he caved. "Okay, okay, I'll play your game on the Senator's computer. I'll... I'll tell you what I think of it next time we meet."

interwebsInstall_outcome3_option1 = Continue...

interwebsInstallMission = I bumped into the Senator on the way out of Andy's office. I hope my fright wasn't too obvious.\n\n"There you are, " she said. "We need your service to the Government again, [p|citizen|citizens]. Our scouts have located a supply cache hidden in a bunker in a suburban backyard. Its contents need to be salvaged and brought to us ASAP. Here's the briefing."\n\nShe didn't wait for my reply, just shoved a folder into my hand then turned on her heel and marched away.

interwebsDenied_title = The Senator Awaits

interwebsDenied = I came to the Government's base hoping to find Andy Moore and check on his progress with the video game, but before I could, Senator Davis herded me back outside. She reminding me of our "patriotic duties to the state" and that house we'd been asked to scavenge.

interwebsHouse_title = More Nothing

interwebsHouse = Looks like the 1337cREw beat us to the punch like last time. The backyard bunker was huge, easily a four-person deal. A legacy of the cold war, or some doomsday prepper who must have died before they could get to it. But empty. Just a note on the floor that said "Pwned again. - Cryptico"\n\nI guess we could search the rest of the house. The Government didn't mention it.

interwebsHouse_option1 = Check the house (scavenging)

interwebsHouse_option2 = Leave

interwebsHouse_outcome1_success = [We] found some food in the kitchen. Upstairs, the building's former owners were lying in bed together, dead of an overdose of sleeping pills. Two parents and two kids, lined up like dwarves in a fairy tale, the sheets pulled up to their chins.\n\nWe made sure they were dead just in case, then took what pills were left in the cabinets.

interwebsHouse_outcome1_fail = [We] found the building's former owners lying in bed together, two parents and two kids with stained sheets pulled up to their chins. Looks like they'd taken pills rather than use that bunker outside.\n\nAs I was leaning over to read the label on the pill bottle, one of the children opened its eyes and snapped at me. It wormed its way out of the covers and lunged.\n\nStartled and disturbed, [we] booked it out of there. No way [we're] going back. I need a couple days just to get my head straight after that experience.

interwebsReport = Davis was quite upset about the missing bunker and weapons. She threw up her arms. "How is this possible? Our scouts just found that cache!"\n\nShe narrowed her eyes at me when I didn't reply. "No, seriously. Where are my weapons?"

interwebsReport_option1 = Deliver food and medicine we found

interwebsReport_option2 = It was the 1337cREw

interwebsReport_option3 = Say Nothing

interwebsReport_outcome1 = I promised her this was all we'd found.\n\n"I suppose this will have to do, " she sighed. "Thank you for your report. The Government will take it from here."

interwebsReport_outcome1_option1 = Continue...

interwebsReport_outcome2 = "The who now?" She leaned in. "Are they protecting that Cryptico? Was there another note?"\n\nI explained that the 1337cREw had been listening in to the radio reports from their scouts, and had cracked the code they use. I left out the part about the network and the USB drive.\n\nThe senator was creepily calm about it. She just thanked [us] for [our] report and dismissed [us].

interwebsReport_outcome2_option1 = Continue...

interwebsReport_outcome3 = I told her there was nothing there when we arrived and that was all I knew. I didn't mention the note from Cryptico this time.\n\nThe senator didn't believe me, but she let [us] go.\n\n"We're keeping an eye on your group, citizen. If it turns out you've kept those weapons for your own use, you are going to seriously regret it."

interwebsReport_outcome3_option1 = Continue...

interwebsHouseAndy = I snuck over to Andy's office after the meeting. Turns out he loved the game we gave them, and couldn't stop raving about it.\n\n"It was totally worth the chance of getting caught on her computer," he said, returning the USB drive. "But don't worry, she doesn't suspect a thing."\n\nThe drive felt heavy in my hand with the important data it held. We should bring it back to the 1337cREw as soon as we can.

interwebsHouseAndyCrew = I snuck over to Andy's office after the meeting. He was giddy from his first stab at government espionage.\n\n"Sup comrades! I totally hacked that data you wanted off the senator's computer. I plugged this baby in and just let her do the work." He handed back the USB stick. "It's all on there, what the 1337cREw need to know. So... you're going to tell them I want to join, right? I could be a great hacker, I think this is what I was born for."\n\nI gave him the thumbs up.

interwebsDisconnect_title = No Network Connection Detected

interwebsDisconnect = I watched eagerly as Dara parsed through the data we'd collected. She seemed to get more and more frustrated.\n\n"There's nothing here!" she finally shouted. "No network at all! No trace of any connection. The senator hasn't even gotten an email in years... she's just been lying to everyone so they'll follow her orders."\n\nShe tossed me back the USB stick and pouted. "The last thing they sent her was an encrypted dump from some Euro agency. If you want it you can decrypt it yourself. I'm done with this."

interwebsDisconnect_option1 = Ask if Andy can join them

interwebsDisconnect_option2 = Done

interwebsDisconnect_outcome1 = "Andy who?" Dara was skeptical. "That pink haired dude? Does he have the chops?"

interwebsDisconnect_outcome1_option1 = You owe us (respect 75)

interwebsDisconnect_outcome1_option2 = Convince them (leadership)

interwebsDisconnect_outcome1_outcome1 = "Yeah, " she agreed, "I guess you guys have been solid, and Andy did put himself at risk for this even though it was a total shnozhonk. You tell him he's got a place in the Crew if he wants it."

interwebsDisconnect_outcome1_outcome2_success = "Yeah, " she agreed, "I guess Andy did put himself at risk for this even though it was a total shnozhonk. You tell him he's got a place in the Crew if he wants it."

interwebsDisconnect_outcome1_outcome2_fail = "Bwah, no!" Dara rolled her eyes at me. "The last thing the Crew need is another script kiddie who thinks he's a hacker just because he plugged a drive in. We've got enough of those already."\n\nI guess risking your life to help these guys isn't enough to get you into the 1337cREw. Sorry Andy.

interwebsAnalyze_title = Analysis Complete

interwebsAnalyze = Looks like the European Center for Disease Control sent the Government a big data dump before the lines went dead.\n\nBasically all their research on the infection is here. Early vectors, studies of its effect on the brain. And one promising trial of convalescent plasma serum from the blood of a resistant chimpanzee. They claim it worked on other chimps, but not on people. They needed to find a resistant human for that.\n\nWe're going to hold on to this data. Could be the key to a vaccine someday.

interwebsEnd_title = The Network

interwebsEnd = I confronted Senator Davis, accusing her of lying about the network so she could make up orders from nonexistant bosses at the federal government.\n\nShe caved almost immediately, like she'd been expecting this. "Yes, " she admitted, "we are the only branch of the government that still exists, to my knowledge. Someone needed to make the hard decisions... and it was easier for people to believe that person was halfway across the continent."\n\n"Listen, if people found out, there could be a coup. Please... these people need me. They need the lie."

interwebsEnd_option1 = Tell everyone

interwebsEnd_option2 = Keep her secret

interwebsEnd_outcome1 = I stormed out of the office and right into Andy. I yelled "The network is a lie!" and he answered "I know! Well... I always suspected!".\n\nWe marched down to the cantina where soldiers were gathering for lunch break. "The network is a lie!" we yelled in unison.\n\nWe continued on this like this as people stopped and stared, whispering and looking nervously at one another. You could see them starting to take sides, those who'd back the senator and those who'd been looking for an excuse to remove her. We'll have to wait and see what happens in the coming days.

interwebsEnd_outcome1_option1 = Ask Andy what he'll do now

interwebsEnd_outcome1_outcome1 = He seemed optimistic that things would turn out well for the Government. "If she holds on to power, at least it will be honestly. But my money's on the other guy." He gestured at a man in a general's uniform.\n\n"No offence, " he said, "but it's my best option. I mean, the way you operate... you guys don't seem much better than the old boss."\n\nI guess I should be insulted? But we shook hands and I wished him well.

interwebsEnd_outcome1_outcome1_leetcrew = "Leet Crew Eff-tee-double-yew!" he pronounced it without a trace of irony. "The Crew sent me notice, I'm in! I'm getting out of here right now, before shots start flying."\n\nWe shook hands and I wished him well. Glad we could help a guy out... I just hope he doesn't get into any trouble over there.

interwebsEnd_outcome1_outcome1_you = "Well, " he said sheepishly, "I was hoping you guys might have room for an engineer with a penchant for video games? Maybe a programming position?"\n\nI doubt we have any need for programmers, but I welcomed Andy to join us anyway. Turns out he's also a pilot, in case that ever comes up.

interwebsEnd_outcome2 = "Thank God." she sighed, visibly relieved. Then: "Andy Moore, you can come in now!" Andy slouched in, looking guilty. Davis sighed again. "I caught this man installing unauthorized software onto my computer. You wouldn't know anything about this, would you...?"\n\n"...Of course you wouldn't. Well Mr Moore, I'm promoting you to first corporal of the wall. Head to the barracks for your uniform and gun."\n\nAndy looked at [us] desperately, pleading for an intervention.

interwebsEnd_outcome2_option1 = Blame the 1337cREw for it

interwebsEnd_outcome2_option2 = Ask if Andy can join us instead

interwebsEnd_outcome2_option3 = Say nothing

interwebsEnd_outcome2_outcome1 = "The hacker clan?" she mused, "I suppose they must have put him up to it."\n\nI added that they'd been listening in on the Government's radio broadcasts and poaching their scavenging sites. "Yes," she said, "those cyber-terrorists have been on our watchlist for awhile. Well.. I guess there's no reason to waste a mind like Mr Moore's on this breach of security. We'll just have to keep a closer eye on him and his computers."\n\nAndy glared at [us], furious at [our] betrayal. Hey, at least he got to keep his job and his pension, right?

interwebsEnd_outcome2_outcome1_crew_destroyed = "The hacker clan?" she mused, "I suppose they must have put him up to it."\n\nI added that they'd been listening in on the Government's radio broadcasts and poaching their scavenging sites. "Yes," she said, "I'm glad we took out those cyber-terrorists when we had the chance. Well.. I guess there's no reason to waste a mind like Mr Moore's on this breach of security. We'll just have to keep a closer eye on him and his computers."\n\nAndy glared at [us], furious at [our] betrayal. Hey, at least he got to keep his job and his pension, right?

interwebsEnd_outcome2_outcome2_success = Davis frowned and closed her eyes to think. "I suppose... " she said, "you have shown yourselves to be allies today. And it would get him away from our computers... Okay. You can have him."\n\nAndy looked ready to burst from joy. "I hope you need an engineer, or a video game designer." He grinned. "I also have my pilot's license if that's useful."\n\n"And, " he laughed "I'm awful good at Microsoft Solitaire."

interwebsEnd_outcome2_outcome2_fail = Andy stepped in. "Actually, " he said, "I'm mad as hell with the way you guys took advantage of me, and I don't have to take it anymore. I'm through with being a pawn or a passive consumer. I'm going to take action in my life, pick up a gun and take my chances on the wall."

interwebsEnd_outcome2_outcome3 = Andy slumped off to the barracks hopelessly. I feel back for the guy, but at least he'll be doing something useful there instead of just playing games all day in an office. Hopefully he'll adapt, like we all have.

interwebsDeathstar_title = It's a trap!

interwebsDeathstar = We met some 1337cREw members leaving the city today, wearing backpacks and looking beaten half to death.\n\n"I dunno how," Dara said, "but they knew we were listening. We intercepted a message from their scouts... A motherload of undefended fuel and electronics. Jackpot, right? We came to snatch it from them like usual, but they were waiting. The Deathstar was fully operational."\n\n"They locked us inside, and the zed... most of my people are dead. The rest are getting as far from the Government as we can. We opened our gates, let the zed in. They can have it."

interwebsCoup_title = Coup de Grace

interwebsCoup = Sounds like that military coup is going down at the Government fort. The one we're pretty much directly responsible for. The two factions must be evenly matched, because they've been at it all day, blowing each other up with their big effing guns.\n\nAre we going to pick a side?

interwebsCoup_option1 = Help the rebels

interwebsCoup_option2 = Help Senator Davis

interwebsCoup_option3 = Stay out of it

interwebsCoup_outcome1 = We tried to stay out of the violence, acting as long-distance scouts for Senator Davis and his rebels. With our help, they could react to the senator's forces quickly, and did so by demolishing up anything in the vicinity with extreme prejudice.\n\nThe Government fort was such a mess by the time it was over that it wasn't clear _what_ they'd won, if anything. After a long meeting, it was decided the survivors would pack up and move on to another, less destroyed city. We wished them well.

interwebsCoup_outcome2 = Senator Davis was surprised to see us on her side. Honestly, I just didn't want the Government run by someone even more militaristic than she was.\n\nWe joined in the fighting. [FormalName] was shot in the shoulder while personally guarding the senator, right in the thick of things. Davis had been a marine in her youth and still remembered her training.\n\nWe won. Luckily we had no casualties, though the same can't be said for Davis' troops. Their base also took heavy damage... but with our help they can rebuild it.

interwebsCoup_outcome3 = We tried to lay low until they finished demolishing the place, but the occasional stray RPG still came over our walls. Then one of them landed _on_ the walls, and we lost a {1}.\n\nAfter several days of this, the two sides declared a truce among the wreckage. We could see them shaking hands, then going their separate ways: the two groups leaving the city in different directions.\n\nWar: what is it good for?

interwebsReward_title = On Education

interwebsReward = It's a shame the 1337cREw couldn't find what they wanted on the Government network. They seemed like smart kids, though their compound had a bit of a college dorm kind of vibe.\n\nReminds me of my own time at college. I...

interwebsReward_option1 = graduated at the top of the class

interwebsReward_option2 = was a quiet, diligent student

interwebsReward_option3 = partied and had a great time

interwebsReward_option4 = dropped out after a few months

interwebsReward_outcome1 = If I had to do it all over again, I would...

interwebsReward_outcome1_option1 = Become a doctor

interwebsReward_outcome1_option2 = Stay a perpetual student

interwebsReward_outcome1_option3 = Drop out to play video games

interwebsReward_outcome1_option4 = Do it all exactly the same

interwebsReward_outcome1_outcome1 = I've always had an interest in medicine, but found the ungodly amount of education required pretty daunting. Twelve extra years of studying, tests, and internship before I could even start a practice.\n\nBut I think I'd be ready for it now. I've decided to take it on myself to start studying medicine. I'm going to try to become the doctor I never was.

interwebsReward_outcome1_outcome1_effect = Gained the Doctor perk

interwebsReward_outcome1_outcome2 = Why ever leave? I could take courses on french poetry, the philosophy of Star Trek, feminism in pop music, vampire film studies... I could learn sign language or Esperanto or how to build Haida bentwood boxes.\n\nYou know what? We've got books and experts on strange subjects here. I'm going to take myself back to school and try to learn a new subject every month.

interwebsReward_outcome1_outcome2_effect = Gained the College Student perk

interwebsReward_outcome1_outcome3 = They say professional e-sports competitors reach their prime at 19. The full-time training required to reach the top leaderboards don't leave much room for college. Parents just don't understand!\n\nBut you know, we've got enough generator power to play video games in the evenings. Maybe it's not too late for me to get back into that noble realm. The problem will be finding someone to compete against...

interwebsReward_outcome1_outcome3_effect = Gained the Pro Gamer perk

interwebsReward_outcome1_outcome4 = I have no regrets. I've lived my life the way that felt right at the time. It's all kind of a blur now anyway since the infection. We've all got more pressing things to worry about than the past.

originCricketTrade_title = The gentleman's sport

originCricketTrade = Gustav was very interested in the cricket bat [we] traded him. _"Game of zee gentle men!"_ he laughed at my surprise. _"Yes, even in Ukraine zey have it, but not so much in zis country."_\n\n_"I am remembering a doctor from many months ago, here in [CityName]... very strange person, very strange in head. Love ze cricket also. We talk much about it. If I see zis Dr van Nooten again, I will give this cricket bat."_

originMall_title = Shopping Spree

originMall = Ah the mall. Undead lining up on the escalators, patiently waiting for them to move again. They window shop, leaning their foreheads against the glass, moaning with desire at the goods within. It's a fine line between pathetic and hilarious.\n\n[We] finished work early due to [our] fantastic skill, scavenging everything from the obvious shops (sporting goods, bakeries, etc). Since we have time, should we check out one of the smaller shops?

originMall_option1 = The toy store

originMall_option2 = The pet store

originMall_option3 = Kill zombies instead

originMall_outcome1 = [We] spent the afternoon riding tiny kid's bicycles around the "Toys B Us", playing with Nerf guns, jumping on trampolines, and snuggling with life-sized teddy bears. Malls are great! We should do this every day.

originMall_outcome2 = Pet stores are sad places now... animals dead in their cages; starved, dehydrated. Oddly all the rats, hamsters, gerbils, and guinea pigs were missing from their cages. Also the section labelled "primates" was completely bare.\n\nWeird. Whoever took the animals scattered pieces of paper everywhere, or dropped them accidentally. Looks like research by an anthropologist named Dr van Nooten. Something about Haitian ceremonies.\n\nVoodoo, rats and monkies? Who knows.

originMall_outcome3 = A much better use of [our] extra time than tomfoolery. We cleared all the zed out of the mall and went home.

originSchmooze = [FactionLeader] and I got to talking about the importance of education. [FactionHe] was impressed to hear that we have a whopping {1} schools in our fort. [FactionHe] says [factionHe]'s got some old books we could stock our libraries with.

originSchmooze_return = [FactionLeader's] still offering us those books for our schools.

originSchmooze_option1 = Take the Non-fiction textbooks

originSchmooze_option2 = Take the fiction books

originSchmooze_outcome1 = Most were kind of outdated. The astronomy texts showed Pluto as a planet - hah! But at least one textbook in here should be useful for our engineers.

originSchmooze_outcome2 = Mostly trashy romance novels, but somehow somebody's diary slipped in there. It's dated the year of the outbreak, with the name "I. G. van Nooten" on the cover. It's in... Dutch I guess?\n\n"Vecht met Ruben. Hendrik keert terug uit Haiti binnenkort. Het is tijd dat we hem verteld, maar Ruben zegt nee."\n\nAll I understand are the names Ruben, Hendrik, and Haiti. That's the last entry. Someone wrote "CONTAGION CONTAGION CONTAGION" over the rest until they were too dark to read. Creepy...

originMob_title = Old News

originMob = A mob of zed attacked [us] while [we] [were] out [missioning]. I should have been watching, but I had my nose stuffed in an old newspaper with the headline: "ZOMBIES: Where do they come from?"\n\nBeing such a curious [man] of science, I had to know! Apparently, I read, a Dutch cult named the "Tulp Bloem Collectief" took credit for creating it. They said they wanted to cleanse the world of the evils of capitalism...

originMob_option1 = Read on...

originMob_option2 = Run you idiot! Zombies!!

originMob_outcome1 = But this reporter for the [CityName] Times thought the cult lied, and they had nothing to do with it.\n\nThe evidence? The first reported cases were weeks earlier from Dodenakker Hospitaal in the small town of Winterswijk, which had no connection to the cult. They quarantined two patients named Ruben Willemsen and Hendrik van Nooten... but I guess the disease still got out somehow. Fascinating...\n\nOh! Right! Zombies! Gotta run!

originMob_outcome2 = Oh, right. Yeah [we] got the heck out of there ahead of that mob. Not a scratch, see? No worries.

originJoin_title = Survivor Arrives

originJoin = We found a woman was hanging around outside our gates today. She put her cupped hands out to beg for food and seemed skittish when I approached.\n\nShe'd been out there alone for awhile and I guess the world took its toll. After a cup of hot soup she nervously told me about herself. She was a scientist from Europe, stranded here by the disease. She saw our signs and hoped we could help...\n\nWhen I asked her to join us, her eyes misted over and she nodded. Welcome, [Name]. I hope you find happiness here.

originInfection_title = Immaculate Infection

originInfection = [FormalName] woke me up early. [He]'s been caring for [FormalName2] who was recovering from an injury. Though the prognosis was good, when [Name] checked on [him2] this morning [he2] was very sick. High fever, white spots in the mouth, and bloodshot, dilated eyes... all the signs of the zombie disease. I'm afraid it's too late to do anything but make [him2] comfortable.\n\nThe weird thing is, there are no bites on [his2] body, and [he2]'s had no contact with zed in 48 hours. We don't know how [he2] caught the disease. Upsetting...

originLeave_title = Anger Management

originLeave = We're having trouble with [FormalName]. Like many of us, [he] has trouble controlling [his] emotions. But it's gotten worse and worse since [he] joined us, and just reached a new level of bad.\n\n[He] and [FormalName2] were cleaning our storeroom when they found a rat eating through a sack of rice. [Name2] killed it. Then [Name] went ballistic. [He] attacked, ripping out chunks of [Name2]'s hair, then tried to take out one of [his2] eyes with a pair of shears. [Name2] barely fought [him] off.\n\nWhat do we do with [Name]?

originLeave_option1 = Talk to [him] (lvl 7 leader)

originLeave_option2 = Ask [him] to leave

originLeave_outcome1 = I talked with [Name] for an hour, but [he] just wouldn't open up to me. [He] won't even let other people touch [him].\n\nWe discussed meditation and breathing exercises, and I thought I'd at least convinced [him] to work harder to control [his] emotions. But the next morning [he]'d packed all [his] things and left us.\n\nMaybe it's for the best. It's too bad that we couldn't fix whatever was broken inside [Name], but... some people might be better off alone.

originLeave_outcome2 = It was hard to do it, but I sat [Name] down to talk about options other than living with us. Maybe another faction would take [him] in? Or, well, maybe some people are just better off alone. I mean, [he] won't even let other people touch [him]. The [man] has real issues, not even counting the attempted eye-removal.\n\n[Name] heard me out, then sighed and said it was probably time. [He] was gone by nightfall. I feel bad but... we have to worry about the rest of the fort too. I hope [he]'ll be okay out there.

originMotel_title = Ed's End of the Line Motel

originMotel = The rooms were wood-paneled and accented with lime-green and vomit-orange in horrible 70s design. The motel was mostly empty, but in one room a suitcase with the initials "I.G.v.N" made my scavenger senses tingle.\n\nI dug through the clothes and found a softbound book titled _Alouatta Seniculus_ by Dr van Nooten. It's a study on some kind of South American monkey. The margins are filled with scribbled notes, drawings of brains and repeated phrases in Dutch and English. They used four different colored highlighters.

originMotel_option1 = Search the rest of the room

originMotel_outcome1 = There was a phone book on the desk, open to a list of medical facilities. "Woodlands General Hospital" is highlighted in green and its address is circled over and over until the pen started to cut through the page. Was I. G. van Nooten sick?\n\nIt has an address nearby... maybe we should head there to investigate further. I'm dying to know if van Nooten can tell us where the zombie disease came from.

originHospital_title = Woodlands General

originHospital = They quarantined this hospital early on, boarding up the doors and windows and stringing police tape everywhere. To keep looters out... or keep whatever was inside from escaping?\n\n[We] pried the boards off the front door and made [our] way through silent, blood smeared halls to reception. They used a confusing system that referred to patients by their initials, for patient confidentiality I suppose.\n\nThere were four who might be our "I. G. van Nooten". Which should [we] check first?

originHospital_option1 = The violent homeless man

originHospital_option2 = The man claiming he was cursed

originHospital_option3 = The coma patient

originHospital_option4 = The woman with the space rock

originHospitalHomeless = Bloodstains covered the bed and floor where the disemboweled remains of a former patient were still strapped to the gurney. Judging from the bite marks, looks like somebody ate this guy for dinner.\n\nPiecing through his scattered patient records, it looked like "Iggy Valentine" was a regular here. After five visits for substance abuse, the doc figured this was the last time they'd see him walk through those doors upright. They were right.\n\nNot van Nooten. [We]'ll have to keep looking.

originHospitalCursed = This patient's room was covered in bird droppings and leaves blown in through the open window. Flipping through the patient report, it seems "Ian Vickers" came in claiming he'd been inflicted with a voodoo curse. The doctor's evaluation was that he was "unstable and prone to delusions".\n\nHe was still lucid enough to make a fight or flight choice when the undead came for him. From the stain on the car roof four floors below, [we]'ve got a good idea of how the 'flight' went for him.\n\nNot van Nooten. [We]'ll have to keep looking.

originHospitalRock = This room is securely locked with warning signs all around. The report beside the door says "Imelda Vasquez" had been hearing voices after she found a glowing rock in her backyard. She called it her "radio to heaven".\n\nLab reports showed that the rock was highly radioactive, and Imelda was suffering from acute radiation poisoning. Looking at her desiccated husk through the door's viewing window, I guess she died of starvation trapped in that tiny room by herself.\n\nNot van Nooten. [We]'ll have to keep looking.

originHospitalIsa = This room is empty and nearly spotless. No body, and no blood. I expected to find at least _one_ zombie...\n\nBut [we] did find Dr van Nooten! Sort of. According to her chart, Isa Gretchen van Nooten came in very distraught, complaining of "an infection of the brain and glands" and insisting she get a full set of blood work done. The nurses had a hard time calming her down, and of course they didn't believe her.\n\nThen, it says, she collapsed. Just boom, on the floor of the waiting room, unconscious.

originHospitalIsa_option1 = Read the rest of the chart

originHospitalIsa_option2 = Check the cupboards

originHospitalIsa_option3 = Go through the garbage

originHospitalIsa_outcome1 = They moved her to this room and took readings. Pulse: normal. Breathing: normal. Brain activity: normal. Was she faking it? She didn't flinch when they drew blood.\n\nHemoglobin: normal. White blood cells: normal. Platelets: normal. Glucose, calcium, electrolytes: all normal. What was wrong with this woman, if anything?\n\nThat night, she disappeared. The last entry was a notice to locate her, as several nurses who'd treated her were now very ill. They were worried Isa might have caught something from them.

originHospitalIsa_outcome2 = I guess nobody got around to looting this room. The cupboards were still packed full of medical supplies. I'm sure we can find a use for those.\n\nNo other clues about Isa van Nooten here though. Her records just say "Holland". Besides Ed's End of the Line Motel, I wonder where else she might have gone after leaving this hospital...

originHospitalIsa_outcome3 = Gum wrappers, gas receipts, balled up menu from a buffet called "Uncle Willy's"... with ramblings in all the blank spaces, in three colors of pen and highlighter. Looks like our I. G. van Nooten!\n\nWhat else is in here... A business card from a man in the anthropology department of [CityName] College. A campus map of the same place... and a letter inviting Isa van Nooten to lecture there. Bingo!\n\nThe campus is nearby. We should head there to search for Dr. van Nooten.

originSchool_title = Isa van Nooten

originSchool = [We] followed the campus map to Dr. van Nooten's office in the anthropology department. The invitation we found said she'd come from Holland to teach a course on ritual in modern culture. The disease must have hit halfway into her term and stranded her here.\n\n[We] knew something was wrong when we got close. The rest of the building was deserted, but here the scent of desiccated flesh was intense. And something else, a funky incense smell like burned garden waste. Dirty footprints led up to the door of room 308, her office.

originSchool_option1 = Push open the door

originSchool_outcome1 = The door stuck on something so [we] slipped through the crack and held [our] [p|nose|noses].\n\nEvery square inch of wall had notes pinned to it. Repeated phrases (why me why me why me?), long stories in Dutch, and sketches of human and animal anatomy in various colored pens. Some of it was written right onto the wall, and there were muddy hand-prints and what might be dried blood incorporated too.\n\nIt looked like a serial killer's den. [We] [were] nervous.

originSchool_outcome1_option1 = Investigate further

originSchoolTalk = Dead rodents all around [us], on the floor and in cages. Some had been placed in little shrines with candles and tiny figures made from sticks. Bundles of herbs had been burned regularly, either in ritual or to cover the smell of decay. All in this one little unventilated office.\n\nAfter a minute of gawking, [we] found Isa. She was bundled in blankets under a desk, filthy and wild, but alive. She eyed us suspiciously. There was something familiar about her...\n\nThat's it! She was Gretchen the engineer! She used to live with us! What should [we] say to her?

originSchoolTalk_option1 = We were nice to you, remember?

originSchoolTalk_option2 = Gustav told us you like cricket...

originSchoolTalk_option3 = Who are Hendrik and Ruben?

originSchoolTalk_option4 = What's with all the dead rats?

originSchoolTalk_outcome1 = "I remember" she mumbled. "It was my fault, [Name], that [man] who died. I should never have touched [him]. Should never have left this place. I am infected."\n\nShe bundled herself further under the desk. "You can't detect it. I tried once, at a hospital. I pretended... they drew my blood and said I was healthy. But I'm not."\n\n"So go away. I will infect you too."

originSchoolTalk_outcome2 = Her eyes kind of lost focus. "When I was a child in Holland," she said, "my father took me to cricket matches. Hendrik, my husband, was also fond of the game..."\n\nIsa trailed off, then looked sad again. She pulled a long knife from under her blanket and started stabbing it slowly into the floor.\n\n"He was so angry when he found out." she whispered. "He could never forgive us."

originSchoolTalk_outcome3 = "Ruben was my lover." she stared sadly at the floor. "My husband Hendrik was away so often... his long research trips to Haiti... it just happened."\n\n"Hendrik was an anthropologist like me. He studied voodoo. When he discovered I was cheating on him, he... he brought something back with him from Haiti. The blood of an animal."\n\n"It... he.... he meant for both of us to die. But I did not."

