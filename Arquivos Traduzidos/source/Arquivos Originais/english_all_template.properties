vanJesse_outcome1_outcome1 = "Right, right, Rufus' dad, the CDC researcher." Jesse nodded. "I wonder if the kid ever forgave his old man for being away so much."

vanJesse_outcome1_outcome2 = "Hah!" Jesse laughed. "I wonder if old Senator Davis realizes you stole that data from right out under her crooked nose. Might be the key to wrecking all her plans of world domination and zombie super soldiers and such."

vanJesse_outcome1_outcome3 = "The original tained blood." Jesse was nearly reverent. "What I wouldn't give to go back in time to that moment and stop it all from happening. I'd have killed poor Doc van Nooten before she spread her disease to half the world and doomed everything."

vanJesse_story = Jesse nodded excitedly. "We've got everything we need! Now for my story."\n\n"After I left you, I travelled east to the Okanagan desert. I lay in the sun day and night until I met my spirit animal. A great snake, thirty feet long and covered in feathers, curled itself around my body. It whispered in my ear for days, telling me the secrets of the desert, of the rythm of life and death."\n\n"Then I woke, and the snake had become a woman with long grey hair. She brought me to her home in a trailer park and fed me tea that made me tingle with energy from foot to noggin."

vanJesse_outcome1_outcome4_fail = "Damn it all! That's not nearly enough to work. I wish there was some way you could go back and find the pieces we need, but it's too late... too late."\n\n"Guess I'll have to look someplace else. Somewhere far from [CityName]. This town has doom written all over it in ten foot tall letters."\n\nAs Jesse turned to go, he tipped his hat at me once again. "Whatever you decide to do, pardner, I'll tell your story."

vanJesse_story_option1 = Keep Listening...

vanJesse_story_outcome1 = "I felt my heart beat for the first time in years. Just a few sluggish ka-thuds, but it was something!"\n\n"She told me the tea was made from a purple bush that grows only in that desert. The First Nations people used it in healing rituals and to induce visions. It changed me. I could finally think clearly since I'd been bitten. I felt almost human again!"\n\n"I think this purple plant counteracts the disease somehow."

vanJesse_story_outcome1_option1 = Offer to study the plant

vanJesse_story_outcome1_outcome1 = He tossed the dusty duffel bag into my arms. "I brought back all I could carry. Get your researchers to study it, figure out how to concentrate it, then test it out on some zombies. I reckon it might even have an effect on that Omegavirus of yours."\n\n"I'll be around." Jesse smiled. "This town is sure going to hell in a handbasket, but I reckon it's not too late to turn things around."

vanJesse_story_outcome1_outcome1_effect = Mission available to study the purple plant

vanJesse_outcome2 = This is the last time I hope I'll ever have to deal with that zombie halfbreed. I swear, I'll destroy this entire city before I hear that idiotic cowboy out.

vanStudyFinish_title = The Good Ending

vanStudyFinish = We... We've done it. We successfully inserted an enzyme from that purple flower into the Omegavirus-tainted vaccine. The original monkey blood gave us the key delivery mechanism, but we could never have figured it out without all that research we'd collected.\n\nThis new vaccine doesn't just kill the virus, it restores the immune system and reboots the circulatory and nervous systems. It reverses damage caused by the virus and might... it might actually make us all human again.

vanStudyFinish_option1 = Take the vaccine yourself first

vanStudyFinish_option2 = Test in on Jesse first

vanStudyFinish_outcome1 = I injected the new cure and spent an anxious night in a quarantine room. I thought about all the people who'd gotten me to this point. Diane. [Name2].\n\nThe next morning, I woke feeling better than I had in months. My cheeks are flushed with blood, the capillaries repairing. The red film of rage that has rested at the edge of my consciousness is subsiding. I feel sane again! I feel human again!

vanStudyFinish_outcome1_option1 = Give it to Jesse next

vanStudyFinish_jesse = Jesse agreed to take an injection and spend the night in our quarantine cell. I waited with him and listened to his tales of cowboys and the wild west.\n\nAfter midnight, he grew feverish and stopped talking. He wrapped himself in a blanket and rocked back and forth. I waited.\n\n"I'm n-not a real cowboy." he stuttered. "I w-was a salesman. I s-sold vacuum cleaners."

vanStudyFinish_jesse_option1 = Keep waiting...

vanStudyFinish_jesse_outcome1 = I woke to shouts of joy. "It worked! It worked! I'm cured!"\n\nJesse sure looks cured alright. His face is pinker than a blushing pig. Oh hell, now I'm doing it.\n\nWe finally have a _real_ cure - not just to prevent the zombie disease, but to reverse its effects. It seems like magic... just days ago I thought we were all doomed. But we did it.

vanStudyFinish_jesse_outcome1_option1 = We did it!

vanStudyFinish_jesse_outcome1_outcome1 = We turned our workshops to making the _real_ cure and immunized our people. No more green skin or hallucinations.\n\nAs for the zombies... the cure works on them too, the ones that still have all their major organs anyway. We're working on a program to capture, cure and heal the least wounded ones.\n\nTime to finish cleaning up this city. The Government is still at war with us. Should we finish them, or try to declare a cease-fire?

vanStudyFinish_jesse_outcome1_outcome1_effect = Cured the Omegavirus

vanGovernmentPeace_title = Dystopia Averted

vanGovernmentPeace = Senator Davis is nothing if not a good politician. She met [us] at their gates, flanked by a troop of (human) soldiers.\n\n"I think it's time we put this war to an end." she said. "We have a common goal after all; distributing that new cure of yours. I hear you've finally worked out the kinks."\n\nA pretty snide comment considering she might have been responsible for putting those kinks there in the first place.

