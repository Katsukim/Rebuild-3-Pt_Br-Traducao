vanJesse_outcome1 = Jesse leaned in close to look at my face. "_Hot mustard_, you look more Rotten than I do. I reckon your hourglass is near empty if you've got the Omegavirus like those Pharmacists."\n\n"They're in no condition to help. They're having trouble just not eating one another." Jesse nodded like he'd been there.\n\n"So, what research do you have? Other than the cure formula Mr. McVillain tainted with his damned Omegavirus."

