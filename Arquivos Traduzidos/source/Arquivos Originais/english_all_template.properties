factionAllianceCancelled = Relations with [faction] have strained to the point that our alliance doesn't really make sense. They don't see the point in sending us supplies if we aren't going to hold up our end of the bargain.

factionCityhall_title = Foreign Relations

factionCityhall_happy = I was summoned to meet with [FactionLeader] this week at the [factionAdjective] fort. [FactionHe] was disappointed that we didn't speak to them before deciding on our new government, but understood.\n\n"We are different people with different values, " [FactionHe] said, "but I think we could find a way to become allies and share the governance of [CityName].

factionCityhall_tense = I was summoned to meet with [FactionLeader] this week at the [factionAdjective] fort. The mood was tense... They're offended that we officially formed a new government for [CityName] without consulting them first.\n\n[FactionLeader] warned me that they're taking our "recent political actions" as an aggressive move against them. "We have no intention to live under your new laws, " [factionHe] told me, " and if you continue to lay false claims to the city we may be forced to go to war."

factionCityhall_angry = I was summoned to meet with [FactionLeader] this week at the [factionAdjective] fort. [FactionHe] was furious that we had the audacity to form a government for the city when [faction] are clearly the ones in the best position to run things here.\n\n"_You_ should be living under _our_ rules, not the other way around." [FactionLeader] fumed. "I expect to see your traders here with a generous donation in the near future."

factionCityhall_option1 = Apologize

factionCityhall_option2 = Tell them to go to hell

factionCityhall_option3 = Leave

factionCityhall_outcome1 = [FactionLeader] seemed surprised that I would apologize. [FactionHe] thanked me and hoped our people can work together. [FactionHe] suggested we come by and meet with [factionHim] sometime.

factionCityhall_outcome2 = This made [FactionLeader] spitting mad, as intended. It sure made me and the rest of the fort feel good though. We don't need those guys.

factionCityhall_outcome3_angry = I left without a word. If that's how [faction] see things, we may be headed for war.

factionCityhall_outcome3 = As I turned to go, [FactionLeader] told me we should send someone to meet with [factionHim] regularly if we want to improve our relationship with them.

