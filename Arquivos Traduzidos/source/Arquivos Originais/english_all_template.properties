investigateRotten_title = Subway Investigation

investigateRotten = [We] [were] picking [our] way through the rubble at the subway entrance when there was a click at my back and a voice said "If you're looking for trouble, friend, I'll accommodate ya."\n\nI turned around slowly... and nearly crapped myself. It was a zombie! A zombie pointing a revolver at me and grinning.\n\n"Hold on there pardner," he said in an obviously fake John Wayne drawl, "this here's our spread, an' yer trespassin' on it". He was dressed the part in a trenchcoat and cowboy hat. A talking freaking zombie in a cowboy hat.

investigateRotten_option1 = Wait in stunned silence...

investigateRotten_outcome1 = Other zombies started shambling up all around us, but they weren't attacking, just kind of watching us and this crazy Clint Eastwood wannabe.\n\n"They call us the Rotten," he tipped his hat with his pistol. "My name's Jesse. We won't be wronged. We won't be insulted. We won't be laid a hand on. We don't do these things to other people and we require the same from them. Now get off our land." He gestured at me with his gun.\n\nI was getting nervous about the gathering ghouls, when one of them who'd come up from behind suddenly laid a hand on my shoulder.

investigateRotten_outcome1_option1 = Flip out and start shooting

investigateRotten_outcome1_outcome1 = [We] shot up those zombies good, until [we] saw they were screaming and covering their faces with their hands, like innocent people attacked by strangers who broke into their home and... uh-oh.\n\nThen the ones with weapons got mad. They charged [us], swinging metal pipes and clubs and hurling pieces of subway turnstiles. They yelled obscenities in a very un-zombielike way. [We] beat a retreat.\n\nThe last thing [we] heard as [we] ran out of there was Jesse cursing us. I think we've made an enemy.

investigateRotten_outcome1_option2 = Try to talk to them

investigateRotten_outcome1_outcome2 = They were wary of us, but some told their stories. They'd been bitten by regular zed, got the fever, and fell asleep for what they thought was the last time... then woke up. They were dead, yet still themselves.\n\nMostly. Some of these creatures are pretty brain damaged. Their speech is slurred, they move sluggishly, they're easily confused. Jesse's clearly a few horses short of a rodeo. And they're prone to mood swings. One of them nearly bit my head off - literally - when I called him a zombie. I'm not comfortable with these... whatever they are... living so close to us, but we may have no choice.

investigateRotten_outcome1_option3 = Leave peacefully

investigateRotten_outcome1_outcome3 = The strange zombies, or whatever they are, were relieved when [we] left. A toothless man with one arm spat on the ground behind [us] to say "good riddance".\n\nJesse followed to make sure [we] [were] really going. "Listen pardner," he said, "I'll give you some advice: never kick a cow patty on a hot day."\n\nHe nodded meaningfully, like I had any clue what he meant.

investigateRottenAgain_title = Subway Investigation

investigateRottenAgain = [We] made our way through makeshift defenses, basically anything heavy that could be piled up in front of the subway entrance.\n\nA figure in a long trenchcoat appeared at the bottom of the stairs.\n\n"Howdy [p|friend|friends]." he spoke through his teeth, a cigar in the corner of his mouth. "I've been wondering when you would show."\n\nIt was Jesse, leader of the Rotten. Not quite dead, not quite right in the head...

investigateRottenAgain_option1 = Greet him

investigateRottenAgain_option2 = Flip out and start shooting

investigateRottenAgain_outcome1 = Jesse relaxed and took his hands out of his coat pockets. I realized he'd had a pistol pointed at [us] until now.\n\n"So, you're setting up in [CityName] too," he said. "Hope you aren't fixing to start any trouble in these parts."\n\nHe gave me a good long look in the eyes then nodded. "We Rotten have staked our claim on everything under the streets, and have the means to defend it if pressed. You stay clear and we won't have any trouble."

