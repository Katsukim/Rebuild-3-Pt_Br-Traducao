zombieSpawnedDangerous_title = Dangerous massed zed!

mobSpotted_title = Zombie Mob Spotted!

mobSpotted_1 = Uh-oh, we've spotted a huge mob of zombies coming our way. {1} of them at least, huge and angry looking beasts. They're moving in a group like a river of undead.\n\nNot sure they even know we're here yet, but at the pace they're shuffling they'll reach our walls in {2} days.

mobSpotted_2 = There's something moving out there in the city, something big. Looks like a mob of {1} or more zombies are on the move, shuffling our way.\n\nI'd estimate they're going to reach us in about {2} days. We better be ready for them when they do.

mobSpotted_3 = Usually zombies mass gradually beside our walls, but this group is different. They're on the move, a horde of maybe {1} of them, flowing through the city slowly but inexorably in our direction.\n\nWe'll probably have to fight them in {2} days, and it's going to be much worse than a regular attack.

mobCancelledMission_title = {1} cancelled by Mob

mobCancelledMission_1 = We were out [missioning] at [a] [square] when the place started filling up with zed, fast. We had to get the hell out of there while we still could. Better watch out for that mob of undead, they seem to be headed for our fort.

mobCancelledMissionInjury_1 = A huge horde of mindless undead are stampeding towards our fort. Well, shuffling very quickly. [FormalName] was out [missioning] directly in their path. [He] was nearly killed... [he] lost a good jacket and nearly lost the arm in it too when they tried to gnaw it off.

mobCancelledMissionInjury_2 = How many times have I heard the words "lucky to be alive" this week. Four? Five? [FormalName] joined the ranks of such lucky people after [missioning] directly in the path of an oncoming zombie horde. The mob completely filled the [square] as it passed through, and [Name] only survived by hiding in a parked car for hours, breathing very shallowly and trying not to smell too human.\n\nThe sheer terror of it really shook [him] up, so I put [him] on sick leave for a few days.

mobBesideFort_title = Zombie Mob Attack Imminent!

zombieAttackSupermob_title = Attacked by roamers!

zombieAttackSupermob_1 = Something's different about this group of zombies at the [square]. They seem smarter... not like people though, it's an animal cunning, like wolves hunting in a pack. They don't go straight for us, but kind of circle around, looking for easier targets.\n\nThey nearly cornered [FormalName] who was [missioning] there. We had to cancel that from now, it's far too dangerous right now.

zombieAttackSupermob_2 = These roaming zombie packs are more dangerous simply from their unpredictability. Like the ghosts from Pac-Man, some of them go straight for you, while others circle around and try to get you from behind. Some of them seem to move randomly, changing targets or even seeming to get bored in the middle of an attack.\n\nWe had to stop [missioning] at the [square]; it's far too dangerous to be around these things.

zombieAttackSupermob_3 = Zed with weapons... it's a scary thought. Good thing they haven't gotten past the "Thag smash with big stick" stage yet, and on to techniques like throwing and pulling triggers.\n\nWe saw a group of these stick-wielding zombies heading to the [square] and booked it. [Missioning] will have to wait until later.

zombieAttackSupermobInjury_1 = [FormalName] was overrun by a horde of zombies while [missioning] at a [square]. They were exhibiting signs of mild intelligence... for zombies that is. Rather than go straight for the noisest target, they went for the most vulnerable one. Today, that was [Name].\n\n[He]'s lucky to be alive and unbitten, but [he] had to dive into a freezing cold pond to escape them. [He]'s now recovering from hypothermia and is pretty rattled. [He]'ll need a couple days before [he]'ll go out there again.

zombieAttackSupermobInjury_2 = These roaming zed seem to know how to use weapons... sort of. They can bash things with rocks or pieces of wood anyway, which is what happened to [Name] when they caught [him] out [missioning].\n\nThe only reason [he]'s still alive is that they didn't bite [him] instead.

zombieAttackSupermobDeath = A group of roaming zed must have caught wind of [FormalName] while [he] was out [missioning] in their area. These things are sneakier than your average zombie, and they managed to surround [him] on all sides before they pounced.\n\nOne of them nearly chewed [his] arm off before [he] got out of there and made it back to the fort. We managed to staunch the flow of blood in time to save [his] arm, but [he] was infected. The fever took [him] almost immediately... [he] was dead by sundown.

zombieAttackSupermobDeathImmune = A group of roaming zed must have caught wind of [FormalName] while [he] was out [missioning] in their area. These things are sneakier than your average zombie, and they managed to surround [him] on all sides before they pounced.\n\nOne of them nearly chewed [his] arm off before [he] got out of there and made it back to the fort. We managed to staunch the flow of blood in time to save [his] arm, though [he] was so riddled with bite marks [he] should surely have been infected.\n\nSomehow, [he] survived.

combatEasyWinZed_1 = The one good thing 'bout the zed is that they're predictable. They attacked our [square] today and we just [funneled them all into a large pit full of sharp sticks|let them through piano wire strung at neck-height] and let them do the rest. All we had to do was pick off a few stragglers.

combatEasyWinZed_2 = The zed's numbers are no match for humanity's [*discipline|resolve|passion]. We met them head-on and [*tore them to shreds with our gunfire|sliced them into so many pieces, we made a kind of zombie-slurry|used our improvised pikes to make a set of zombie shish-kabobs].

combatEasyWinZed_3 = I need to thank whoever's idea it was to [*cover our walls with old saw blades|dig that small moat around the fort|fill the outside roads full of barbed-wire tumbleweeds]. The zed attacked today and took care of themselves with almost no help from us.

combatEasyWinZed_4 = The zed aren't smart and they don't run from danger. Even when [*you've got a sniper on the nearby building, picking them off one by one|you make a convenient head-sized hole in your wall, complete with guillotine attachment|each one that steps out of the shadows ends up with a flaming arrow in it's chest] they keep coming, and dying, until there are none left.

combatEasyWinZed_5 = I know we're supposed to be scared of them, but it's a little hard when zombies [*keep tripping over themselves like that|keep falling into the same traps over and over]. I almost didn't have the heart to shoot them. Almost.

combatEasyWinZed_6 = You know we're having an easy time defending the fort when you're coming up with little songs during the fight: "[Three little zombies, all in a row. _Pop_ goes their heads, and down they go!|Fire in our eyes! Fire in our heads! But most important, fire at the zed!|Take off their heads and destroy their brains! This is the only way we'll stay sane!]"

combatEasyWinZed_7 = I don't know that I'll ever get used to these zombie attacks, but it's good to know we're beating back the [*brain eaters|shovel-heads|dead and toothy] without too much trouble. For the moment at least.

combatEasyWinZed_8 = [*The sun is shining, the birds are singing and|It's going to take ages to get the rotten flesh stains out of my shirt but] we've got a whole bunch less zed to worry about.

combatEasyWinZed_9 = No sweat. Did you know [*the zed|the undead|zombies] can't swim? On a related note, we've got a swimming pool we need to empty now.

combatEasyWinZed_10 = They swarmed just after 2am, not ten minutes after I'd finally been able to get to sleep. But I was up and out there within 5 minutes just like we drilled, and by dawn all that was left of them were a pile of bloody body parts.

combatEasyWinFaction_1 = [Faction] just tried to attack our [square]! We were a little worried at first, but turns out they didn't stand a chance against our defenses. We [*threw insults and rude gestures at them from behind the safety of our walls|made a game of who could get the most headshots|better clean up their remains soon or they'll start to stink up the fort].

combatEasyWinFaction_2 = [Faction] {2}ed our [square] earlier today. Fortunately, [*we were already there, lying in wait|we had rigged the place with a boggling array rube-goldberg-like traps|the soldiers they brought were all fairly green]. We beat them easily.

combatEasyWinFaction_3 = We had to fight off [faction] today. I don't like to kill living people, but so long as they keep [*shooting at our wall watchers|trying sabotage our [square]|stealing our stuff] we will show them no mercy!

combatEasyWinFaction_4 = [Faction] are a tough bunch, but today we were tougher. They attacked our [square] and we [*met them in hand-to-hand combat and kicked their butts. Literally|pinned them down with a hail of gunfire, and picked off any who tried who poked their heads out|just let them beat on our walls ineffectively for a couple of hours. Eventually they gave up in disgust and wandered off].

combatEasyWinFaction_5 = In a harsh world like this, I like our big walls. It means when neighbors like [faction] come [*knocking to demand tribute|looking to start a fight|knocking with mischief on their minds], we can just leave them out there until the zed scare them off.

combatEasyWinFaction_6 = We told [faction] it was a bad idea to attack us, but they came after our [square]. A few hours later, all they have to show for it are [*a few extra bullet holes in our walls and a lot less ammo in their pockets|the black eyes and bruises of a good solid thrashing|a few broken bones and a few less people].

combatEasyWinFaction_7 = I think [faction] were hoping we wouldn't fight back. Last night they found out the hard way that we aren't going to roll over and take it anymore. Not from the zed, and not from them.

combatEasyWinFaction_8 = I think [faction] were [trying to be sneaky|just scouting the area|trying to scare us], but [painting yourself green in an urban environment doesn't really work|we took them out just to be on the safe side|their zombie disguises weren't very good].\n\nWe took care of them without even breaking a nail.

combatEasyWinFaction_9 = Well, that didn't go well for [faction]. I just hope they don't come around asking for [restitution|medical supplies|forgiveness] anytime soon. They'll find us [plumb out|not the best trade partners|lacking in that department] if they do.

combatEasyWinFaction_10 = [Faction] seems to think if they just believe hard enough, they'll beat us. It doesn't work like that in real life, and today we had to shatter their dreams.

combatUndefendedLossZed_1 = The Zed just hit our [square]. I knew we should have had someone posted by that wall. [*They seemed almost sad when they didn't find anyone there|No one heard them tearing through our barricades until it was too late|Still, I suppose we should be thankful no one was there to get hurt].

combatUndefendedLossZed_2 = Maybe if we'd had someone near our [square] the zed wouldn't have taken us by surprise. And then maybe [*we'd still have a wall to defend|we could have at least killed a few of them].

combatUndefendedLossZed_3 = [*Those undead can be awful sneaky when they want to be|I never thought I'd get snuck up on by a shuffling corpse|Last thing you need when waking up in the morning is a zed's ugly mug a few inches away from your face]. By the time we realized the zed were hitting our [square], it was already too late. Probably would have helped if we had some sort of guards in the area.

combatUndefendedLossZed_4 = Uninvited guests are never fun, especially when [*they show up during dinner|they keep leaving decomposing body parts all over the place|you weren't expecting them]. Maybe we could have kept the zed out of our [square] if we'd had guards in the area, but it's too late now.

combatUndefendedLossZed_5 = At first I was going to complain that our guards were [*asleep at their posts|off canoodling with one another] but then I realized we didn't have any guards posted by our [square]. I know we're shorthanded but if we're going to keep the undead out of our fort we need to pay attention to defense.

combatUndefendedLossZed_6 = I'm not sure guards would have helped against the horde of zed that barreled through our [square] but [*they couldn't have made things worse|at least they would have given us some warning|if we're going to lose a building to the zed, I'd like to know about it in advance].

combatUndefendedLossFactionAttack_1 = Maybe if we'd had guards posted near our [square], we might have talked the [FactionNoThe] out of storming it. On the other hand, our people might have just ended up [*getting tarred and feathered|forcibly "recruited" into their ranks|gunned down like dogs].\n\nSince they couldn't find anybody to hurt, [faction] instead dismantled our walls and let the zed in to the [square].

combatUndefendedLossFactionAttack_2 = I knew we should have posted more guards. Sure, they might have ended up [*covered in holes and set on fire|torn to shreds and stomped all over|gutted and left for the zed] just like the rest of the [square], but there's a chance they could have made a difference.\n\n[Faction] made a real mess of the [square] before they opened the gates and let the zombies back in. All our work, undone.

combatUndefendedLossFactionAttack_3 = It doesn't matter how many fancy traps or alarm systems we come up with if no one's there to hear them. [Faction] attacked our [square] and no one heard [*those windchimes we'd attached to the trip wires|the sound of the wall caving in on itself] until it was too late.

combatUndefendedLossFactionAttack_4 = With society gone, us survivors have to fight for every scrap we've got. The [factionAdjective] attack on our [square] was [*just another part of that|another grim reminder of how alone we really are|the latest breakdown in communication between our two factions].\n\nI wish we'd at least had somebody there to defend against them. Instead they just walked right in and tore down our walls.

combatUndefendedLossFactionRaid_1 = With the tensions so high between us and [faction], we should have had somebody on watch when that group of raiders approached. They got everything that wasn't nailed down in the [square], including [that 30 year old whisky I was saving|my collection of vintage 80's action figures].

combatUndefendedLossFactionRaid_2 = We really should have had someone on watch. The last thing we need is to paint a large "No one here, free for plundering" sign on our fort. The [factionAdjective] raiders must have been so excited when they showed up to find nobody protecting the [square] at all.

combatUndefendedLossFactionRaid_3 = [Faction] just raided our [square]. I know we didn't have anyone to defend it but it was poor form of them to [*cover the buildings in rotten eggs and toilet paper|leave that "Sorry we missed you" note]. Talk about adding insult to injury.

combatUndefendedLossFactionRaid_4 = Damn [faction]. They attacked our [square] yesterday while everyone was busy somewhere else. I say we should go looking for revenge, but we need to clean this place up first and replace what they stole.

combatNoopZed_1 = Zed are swarming over our [square]!

combatNoopZed_2 = They're in a frenzy at the wall by our [square].

combatNoopZed_3 = The [square] wall isn't going to hold, we have to do something!

combatNoopZed_4 = Massed zed found a way through our wall. They're attacking!

combatNoopZed_5 = We can't hold them off for long. We need a plan!

combatNoopZed_6 = They'll be through any minute now!

combatNoopZed_option = Let our defenders handle it

combatNoopZed_option1_2 = Proceed as usual

combatNoopZed_outcome_success_1 = It was a rough fight, but they were no match for our [*pluck|muscle|moxy|might|brains]. Having [*a wall between us and them|them charge our gun placements|all that barbed wire for them to climb through] didn't hurt either.

combatNoopZed_outcome_success_2 = I wasn't sure we were going to win that one but [it looks like God (or whatever probability influencing deity and/or event you prefer) was smiling on us|if they're going to come at us one at a time like that, I'm not complaining|we made it through the day by the skin of our teeth].

combatNoopZed_outcome_success_3 = We won! Sure, things looked bad when [*that giant zed came barreling through both our forces|that pack of rabid dogs joined in on the attack|gas main exploded] but we used the chaos to our advantage and kicked the lot of them out of our fort.

combatNoopZed_outcome_fail_1 = It's a [*violent|bad|ugly|dangerous] world out there and nothing pushes that fact home like [*getting your teeth kicked in|being trapped between the zed and all those angry gangs looking for blood|spending the whole day fighting on an empty belly, only to lose].

combatNoopZed_outcome_fail_2 = We gave it our best shot, but [*we lost. And lost hard|sometimes you've got to know when to run|luck wasn't on our side].

combatNoopZed_outcome_fail_3 = That was bad [. I thought we could take them, but it looks like I was sorely mistaken.|but I suppose it could have been worse. Not a lot worse, mind, but worse|. We'll try harder next time. Assuming we survive that long.]

combatNoopFaction_1 = [Faction] are {2}ing our [square]!

combatNoopFaction_2 = I don't think [faction] are here to talk.

combatNoopFaction_3 = The [factionNoThe] are coming! The [factionNoThe] are coming!

combatNoopFaction_4 = [factionAdjective] thugs are on us! They're {2}ing!

combatNoopFaction_5 = Quick, we need to fortify the [square]! [Faction] is {2}ing us.

combatNoopFaction_option = Let our defenders handle it

combatNoopFaction_outcome_success_1 = It was a rough fight, but they were no match for our [*pluck|muscle|moxy|might|brains]. Having [*a wall between us and them|them charge our gun placements|all that barbed wire for them to climb through] didn't hurt either.

combatNoopFaction_outcome_success_2 = They smashed through the gate screaming and shooting like some post-apocalyptic Mad Max gang. But their enthusiasm was no match for our having an actual strategy. We outmaneuvered them easily.

combatNoopFaction_outcome_success_3 = The [factionAdjective] {2}ers made so much noise on their approach that we were ready for them long before they reached the walls. They barely even scratched the paint.

combatNoopFaction_outcome_success_4 = We beat [Faction] easily. I'll bet they learned a thing or two from our flawless defense, but it won't do them much good since they're all dead.

combatNoopFaction_outcome_success_5 = The [factionAdjective] morons couldn't have picked a worse place to attack our fort. That [square] was so well defended a cockroach would have had trouble getting through it. We beat them easily.

combatNoopFaction_outcome_fail_1 = It's a [*violent|bad|ugly|dangerous] world out there and nothing pushes that fact home like [*getting your teeth kicked in|being trapped between the zed and all those angry gangs looking for blood|spending the whole day fighting on an empty belly, only to lose].

combatNoopFaction_outcome_fail_2 = We were outnumbered from the start... I'll bet tomorrow's rations some were hired mercenaries. We did our best to hold them off, but were forced to retreat.

combatNoopFaction_outcome_fail_3 = When the attack hit, we were busy dealing with an angry group of zed on the other side of the fort... which in retrospect was probably a distraction by [Faction]. Unfortunately, we lost.

combatNoopFaction_outcome_fail_4 = Those [factionAdjective] meatheads dug under the walls and popped up like gophers right behind our guards. It was a brief fight... and we lost.

combatRetreat = We could order everyone to retreat. We'd be more likely to lose the building, but at least nobody'd get hurt.

combatRetreat_option = Order everyone to retreat

combatRetreat_outcome_success = Even without defenders, our walls held. I don't know that we can count on the same sort of luck next time.

combatRetreat_outcome_fail = Without anyone left to guard the area it quickly fell to the {1}.

combatProtectStuff = We could take risks to defend the building. Somebody may get hurt, but our walls and supplies are worth the added danger.

combatProtectStuff_option = Take risks to protect the building

combatProtectStuff_outcome_success = The {1} broke on us like waves hitting a particularly solid chunk of granite.

combatProtectStuff_outcome_fail = Sometimes you bend, and sometimes you break. This time we broke.

combatBribe = We could bribe them. It'll cost us... but not as much as losing this fight could.

combatBribe_option = Bribe [faction]

combatBribe_outcome_success = [Faction] seemed satisfied with our meager offerings. They called it a "friendship tax". I call it extortion. At least once they're out of earshot.

combatBribe_outcome_fail = Whaaa? combatBribe_outcome_fail?

combatToTheDeath = We could defend these walls to our dying breaths. They'd have a hard time making it past us, and would have to do it over our dead bodies.

combatToTheDeath_option = Defend to our dying breaths

combatToTheDeath_outcome_success = We dug in our heels and became a wall of meat and resolve. Not a single attacker made it past us.

combatToTheDeath_outcome_fail = Our defenders gave it every last drop of blood, sweat and tears they had... but we still lost.

combatFactionHelp = Some people from {3} happen to be visiting and they owe us a favor. We could ask them to help.

combatFactionHelp_option = Ask {3} for help

combatFactionHelp_outcome_success = Trapped between us and {3}, the {1} didn't stand a chance. They lost a little respect for us not being able to defend our own walls.

combatFactionHelp_outcome_fail = Even with help from our friends, there were just too many. One of {3}, a [thin woman with a scar on her eyebrow|wiry guy with more guts than brains|loudmouthed girl who wouldn't take orders] was killed, and they're pretty upset about it.

combatGustavHelp = A couple of Gustav's mercenaries were nearby and came running. They'll help us out... but it's going to cost us.

combatGustavHelp_option = Hire Mercenaries

combatGustavHelp_outcome_success = Gustav's mercenaries made short work of the {1} and we paid them well. It's a little suspicious that they happened to be there at just the right time... but let's just be thankful that we're all alive and safe.

combatGustavHelp_outcome_fail = Gustav's men did what they could, but it wasn't enough. We still had to pay them for their effort.

combatExtraAmmo = We could tell our guys to fire at anything that moves. We'll use up ammo faster but more shots means more hits.

combatExtraAmmo_option = Use extra ammo

combatExtraAmmo_outcome_success = Our ammo stores are a bit lighter but given all the extra holes we put in the {1}, I'm not complaining.

combatExtraAmmo_outcome_fail = The {1} ducked and weaved like gazelles, dodging our bullets. Even with our extra firepower they still overran us.

combatThrowMeat = We could try distracting the zed with some of our food stores. Meat is meat after all.

combatThrowMeat_option = Distract with food

combatThrowMeat_outcome_success = We threw [20 pounds of dog food|half a deer carcass|a case of beef jerky] over the wall at those ravenous zed. I'm sure they'd have rather gnawed on our skulls, but were curious enough to investigate. It was enough of a distraction to let us take them out.

combatThrowMeat_outcome_fail = Those zed sure can eat fast. They devoured the food within minutes then came for us.

combatFire = We could set off some of our fuel reserves. Nobody likes running through fire, human or zed.

combatFire_option = Light up our fuel

combatFire_outcome_success = Our wall of flame worked like a charm. Of course, now the whole fort smells like burnt sausages.

combatFire_outcome_fail = As the {1} fell to the flames, the ones behind them simply used their comrades' burning bodies as stepping stones. How are we supposed to deal with that?

combatBarricade = There's a lot of junk around here. We could use our spare building materials to setup a quick barricade.

combatBarricade_option = Build a barricade

combatBarricade_outcome_success = With enough duct tape and rusty nails, anything can be a barrier. They tore it all to shreds, but it gave us enough time to get around for a better angle behind them.

combatBarricade_outcome_fail = The {1} punched straight through our crude walls like they were made of packing peanuts. To be fair, the styrofoam was probably a poor choice of material to use.

combatMedicine = [FormalName] got clipped in the first wave. We could patch [him] up with some meds to make sure nobody dies this time.

combatMedicine_option = Heal [Name] using medicine

combatMedicine_outcome_success = We gave [Name] some pills that I'm pretty sure were painkillers, and bound [his] arm in a splint. [He] used [his] bandaged arm as a club to beat the {1} senseless, then said [he] felt better than [he] had in years and went right back to work. Those must have been some good pills, whatever they were.

combatMedicine_outcome_fail = Those bandages stopped the bleeding in time, so at least [Name] is still alive. Sure, [he] might wish [he] was dead right now, but that's not [his] call to make.

combatFireworks = We could light off some of our fireworks. You never know, it might distract them.

combatFireworks_option = Light off fireworks

combatFireworks_outcome_success = The zombies seemed to be completely in awe, slack-jawed and staring up at the explosions in the sky, and didn't see us coming. Was it childlike wonder, or just random neurons firing in response to an intense stimulous? Is there a difference?

combatFireworks_outcome_fail = The zed were unimpressed with our [*green|red|pink] sparklers this time. I thought at least the [*flying spinners|roman candles|poppers] would get them to pause, but they were too focused on the smell of living meat.

combatBombRubble = They're right over an explosives cache. We could blow it up, but we'd destroy our [square] in the process.

combatBombRubble_option = Blow the explosives up

combatBombRubble_outcome_success = All that remains of the {1} (and the building they were attacking) is a smoldering crater.

combatBombRubble_outcome_fail = Whaaa?? combatBombRubble_outcome_fail?

combatTrap = We've got some zombie traps nearby, maybe we could use them to slow down the attackers.

combatTrap_option = Use our zombie traps

combatTrap_outcome_success = They were simple traps, but even a board with a nail through it will slow someone down when they step on it. It gave us the edge we needed.

combatTrap_outcome_fail = I knew we should have planted the traps further to the [*east|west]. The {1} ran right past them.

combatBathSalts = [FormalName] already snorted the usual dose of Bath Salts, but [he] wants more.

combatBathSalts_option = Give [Name] more Bath Salts

combatBathSalts_outcome_success = [Name] took a second hit of the salts and grinned like a madman, [his] eyes wide and bloodshot and pupils constricted to points. When [he] returned half an hour later [he] was covered head to toe with blood, but luckily none of it was [hiss].\n\nNow [he] can't wait to take more of the stuff.

combatBathSalts_outcome_fail = I knew something was wrong the moment [Name] too [his] second hit. [He] wasn't just fearless; [he] was reckless. We were probably going to lose anyway, but [Name's] charging in before it was safe didn't help. Despite that, [he] came out alive and can't wait to get [his] next dose of the stuff.

combatDelay = [FormalName's] pretty good at negotiation. We could send [him] out there to talk to them and delay the attack.

combatDelay_option = Send [Name] to negotiate

combatDelay_outcome_success = [Name] convinced the {1} to hold off on their {2} for two days. But they aren't budging unless they hear word of a ceasefire between our factions.

combatDelay_outcome_fail = Whaaa? combatDelay_outcome_fail?

combatStinky = Gah - is that horrible smell coming from [FormalName]? We could send [him] out there to distract the zed.

combatStinky_option = Send smelly [Name] to distract

combatStinky_outcome_success = For once [Name's] nauseating body odor came in useful. The zombies were so confused by the pungent mix of sweaty feet, dried urine, and patchouli oil that they didn't recognize [him] as a tasty human. [He] could walk right up and decapitate them while they stood sniffing the air.

combatStinky_outcome_fail = At first, the zombies weren't sure if the pungent [Name] was one of us or one of them. They paused and sniffed the air for a few seconds, then one of them let out a howl and they rushed [him].

combatAmmoDouble = [FormalName] is an excellent marksman, but [he]'s almost out of ammo. We could make sure [he]'s stocked up.

combatAmmoDouble_option = Give [Name] extra ammo

combatAmmoDouble_outcome_success = We're thinking of nicknaming [Name] '[*headshot|knee-capper|hollowpoint]' after [his] performance today. Good thing we've got plenty of bullets for [him].

combatAmmoDouble_outcome_fail = There were just too many of them. Even with a great shot like [Name] you can only focus on one head at a time.

combatBreakMelee = [FormalName] is raring to go but [his] {3} looks like it's going to break. We could sacrifice it to try to turn the tide.

combatBreakMelee_option = Sacrifice [Name's] {3}

combatBreakMelee_outcome_success = [Name] eventually broke [his] {3} over the head of the last attacker, but [he] took out plenty of others before that happened.

combatBreakMelee_outcome_fail = The {3} shattered ineffectively when [Name] swung at the first attacker, and things just went downhill from there.

combatFrenzy = [FormalName] is so pumped [he]'s practically foaming at the mouth. [He]'ll do serious damage to both [himself] and the {1} if we let [him] loose on them.

combatFrenzy_option = Let [Name] loose on them

combatFrenzy_outcome_success = [Name] went completely nuts on the {1} and singlehandedly won us the fight. Then [he] collapsed in pain. I didn't realize you could put out your back by screaming too loud but I guess the human body has it's limits. [He]'ll be out for a few days.

combatFrenzy_outcome_fail = We backed out of [his] way and let [Name] unleash a frenzy on the {1}, but it wasn't enough.

combatBarricadeDouble = Our construction expert [FormalName] thinks [he] could slap together a makeshift catapult using some building materials.

combatBarricadeDouble_option = Have [Name] build a catapult

combatBarricadeDouble_outcome_success = It was more like a teeter-totter. You drop a crate of bricks on one end, and whatever's sitting on the other end gets flung at the {1}. Very effective. We're taking bets on who's going to be the first to ride it.

combatBarricadeDouble_outcome_fail = [Name's] catapult was a good idea, [he] just didn't have enough time to make it work. The {1} advanced on us too quickly, so we were forced to abandon it and go for the traditional defense methods of running and screaming.

combatMedicineDouble = We could keep our medic [FormalName] well stocked with medical supplies so he can keep everyone alive.

combatMedicineDouble_option = Give [Name] medical supplies

combatMedicineDouble_outcome_success = [Name] was all over the battlefield, applying gauze here or checking a pulse there. I'm not sure how much [he] really helped, but it sure made us feel better to see [him] out there.

combatMedicineDouble_outcome_fail = Thanks to [Name] and [his] medicine, at least no one died. That's really the best you can say in a situation like this.

combatAlone = [FormalName] has a plan to lead the attackers away by [himself]. It'll be dangerous for [him], but everyone else should be OK.

combatAlone_option = Let [Name] lead them away

combatAlone_outcome_success = [Name] let the {1} chase [him] around the neighborhood for an hour while we picked them off one by one. Man can that [boy] run!

combatAlone_outcome_fail = I wish we could all be that brave and/or foolish at least once in our lives. It must have taken incredible courage (and/or stupidity) for [Name] to put [himself] at risk like that. Unfortunately...

combatCoordinate = There are a lot of us. If we coordinate in one place we'll have an advantage, but may face more casualties if we lose.

combatCoordinate_option = Coordinate our defenses

combatCoordinate_outcome_success = We got everyone working together like a well-oiled machine and steamrolled over the {1} and everything else in our path. Live together, die alone.

combatCoordinate_outcome_fail = We were tripping over each other the whole time. Twice [Name] nearly took out one of our own guys, then on top of it all got injured [himself].

combatFactionHelpPerk = Some old friends from {3} are here visiting [FormalName]. They could help us out as a favor to [him].

combatFactionHelpPerk_option = Have [Name] ask {3} for help

combatFactionHelpPerk_outcome_success = Just when it looked like all was lost, {3} joined in like the goddamn cavalry and we kicked the {1} off our land. Maybe [Name's] right about those guys.

combatFactionHelpPerk_outcome_fail = There were just too many {1} for us to handle and one of {3} was badly hurt. [Name] got into a big fight with [his] friends afterwards and I don't think they'll be coming to visit again.

combatToxicFumes = The [square] has a bunch of volatile fumes we could set off. It'll be dangerous for whoever lights the fuse though.

combatToxicFumes_option = Light the fumes

combatToxicFumes_outcome_success = The chemical explosion took out most of the {1} and nearly caught [Name] at the same time. It'll take a while for [his] [*fingernails|hair|eyebrows] to grow back.

combatToxicFumes_outcome_fail = There's not much left of the {1}. Or the building for that matter.

combatBurnBooze = There are old bottles of wine in the [square] we could weaponize, but setting fire to our booze will upset people.

combatBurnBooze_option = Set fire to the booze

combatBurnBooze_outcome_success = Our molotov cocktails left the enemy blackened husks of their former selves, and the fumes left our defenders feeling a little tipsy. It was a sad thing seeing all that alcohol go up in flames though.

combatBurnBooze_outcome_fail = Great. The {1} kicked our butts, and now we don't even have anything left to drown our sorrows in.

combatScavengedResources = We haven't finished scavenging the [square] yet and there's a bunch of stuff here. We could toss it off the roof at them.

combatScavengedResources_option = Throw stuff off the roof

combatScavengedResources_outcome_success = Today's forecast: falling bricks, various toxic liquids, and the occasional power tool. Oops, looks like the {1} didn't bring their umbrellas...

combatScavengedResources_outcome_fail = The {1} dodged our random stuff pretty easily, which is too bad because we could have used some of it.

combatScavengedFood = Looks like there's still food in this [square] we haven't scavenged yet. Maybe the zed would rather chew on it than us.

combatScavengedFood_option = Throw food to the zombies

combatScavengedFood_outcome_success = I'm not sure why but they went nuts fighting over the beef jerky and gum, stringing the Bubble Tape out between them like intestines. The chewing motion seemed to soothe them, then their jaws got all stuck together.

combatScavengedFood_outcome_fail = Nope. These zed seem to prefer something that they hunt themselves. The food went completely ignored.

combatTraining = Our research suggests we should try some on the job training. It'd be more dangerous, but we'll learn something.

combatTraining_option = Do on the job training

combatTraining_outcome_success = We pulled our punches and studied how the {1} fight. We learned quite a bit about defense today. Class dismissed!

combatTraining_outcome_fail = Well at least we can say we learned something from this fight, though maybe this wasn't a good time for a defense lesson after all.

combatDog = [FormalName] could send out [his] dog {3} to join the fight, though it'll be dangerous for the dog.

combatDog_option = Send {3} to join the fight

combatDog_outcome_success = {3} was a true champion, and by the end there wasn't an enemy ankle, shin or crotch without the dog's teeth marks in it.

combatDog_outcome_fail = {3} was struck down during the fight and didn't get up again. Even with {3}'s valiant efforts, the {1} were too much.

combatCar = We could drive our {3} into them.

combatCar_option = Drive {3} into attackers

combatCar_outcome_success = We plowed into the {1}, crippling their main force. We're going to be picking bits of brain out of the tires for the next week.

combatCar_outcome_fail = There were too many of them. We eventually ran out of gas and had to abandon the {3} and run for it.

combatRocketLauncher = We can let loose with [Name's] rocket launcher. It's gonna take a whole bunch of ammo though.

combatRocketLauncher_option = Let loose with the rocket launcher

combatRocketLauncher_outcome_success = Rockets! Rockets! Rockets! Everywhere! By the time we were done there wasn't anything left of {1} but a bunch of smoking craters

combatRocketLauncher_outcome_fail = I think we have may have gotten a little over enthusiastic. We ended up blowing away our own defenses, along with everything else.

combatDuel = [Name] could challenge their leader to a duel to the death. It'll be a rough fight but it'll keep the rest of us safe.

combatDuel_option = Challenge them to a duel

combatDuel_outcome_success = The duel was short, bloody and final. [Name] walked away the victor and [faction] left with their tails between their legs.

combatDuel_outcome_fail = They claimed [Name's] severed head as part of their prize. I guess we'll have to make do with burying the rest of [him].

combatStealWeapon = We could use the confusion to steal one of their weapons. It's risky, but the reward could be worth it.

combatStealWeapon_option = Steal a weapon

combatStealWeapon_outcome_success = During a lull in the fighting, [Name] stealthily circled around behind the [factionNoThe] and right up to where they were crouched. [He] nabbed a {3} that one of them put down and promptly used it to kill the owner and injure two others. They retreated fast after that.

combatStealWeapon_outcome_fail = We lured [faction] into our fort through an open gate. Then in a spectacular A-Team style maneuver, [Name] lept off a building onto one of them and grabbed [his|her] {3}. But victory was short lived and they were on [him] in seconds. We did manage to keep the {3}, but the fight didn't end well.

combatFortifications = We could focus our defense on the {3} we built nearby and have that take the brunt of the attack.

combatFortifications_option = Focus defense on the {3}

combatFortifications_outcome_success = If was a tough fight and we were glad for the extra cover. Our {3} is pretty torn up and needs a new coat of paint, but it's still standing, and so are we.

combatFortifications_outcome_fail = The {1} stormed us at the {3} just as we planned, but the added cover wasn't enough. After the {3} fell, we had to retreat.

wedding_title = Wedding Bells

wedding_1 = Well here's something the Zombies can't stop. [Name] and [Name2] have fallen in love and want to get hitched! A wedding would be just what we need. Seeing these two in love will remind us all what we're fighting for.

wedding_option1 = Hold a small wedding under a tree

wedding_option2 = Have a crazy party! (10 food)

wedding_option3 = Don't let them get married

wedding_outcome1 = Seeing [Name] and [Name2] kiss and say their vows uplifted all of us. I hope we see more of this.

wedding_outcome2 = Love is something to celebrate! We had a big party and danced the night away!

wedding_outcome3_straight_1 = [Name] wouldn't let it go. "What, is it because you think we'll want to have kids next and you don't want to deal with that? Well listen, kids are the _point_ of all this, okay? Love, and families, and children: that's the point of living. What the hell else are we rebuilding for?"\n\n"Just because [Name2] and I are ready to take that step and you aren't doesn't give you the right to stop us. You can't stop us from loving each other!"

wedding_outcome3_straight_2 = [Name] and [Name2] were crestfallen, but they didn't seem very surprised. I explained that this isn't the time or place for people to be getting married. They barely know each other, and hell, one or the other might be dead tomorrow. We need to focus on the tasks at hand.\n\nSome of the others are upset, but they agreed to let the matter drop for now. This isn't the time or the place for marriage. Everyone is pissed now but we have to focus on the task at hand.

wedding_outcome3_gay_1 = [Name] was furious. "What, is it because we're gay? Are you worried other people might catch it if they see us happy together?" [He] spat at me. "I thought we left all this crap behind after the infection. I thought we were moving _forward_."\n\n[He] shook [his] head. "Well you might not recognize our union but you can't stop us from loving one another. Life's too short."

wedding_outcome3_gay_2 = [Name] and [Name2] were crestfallen, but they didn't seem very surprised. I explained that this isn't the time or place for people to be getting married. They barely know each other, and hell, one or the other might be dead tomorrow. We need to focus on the tasks at hand.\n\nSome of the others are upset, but they agreed to let the matter drop for now.

enemiesWillFightWarning_title = Trouble Brewing

enemiesWillFightWarning_1 = Well I guess we can't all be one big lovey-dovey ball of joy. [Name] and [Name2] haven't liked each other since they met. This morning they almost got into a fist fight over some nonsense. We'd better keep these two apart or things are gonna get ugly.

enemiesFight_title = Enemies Fight

enemiesFight_1 = Well [Name] and [Name2] could never get along and today it spilled over into violence. [Name2] is going to need some time to recover from [his2] injuries. We should keep these two apart.

madeDevoutFriend_title = [Name] became devout

madeDevoutFriend_1 = [Name] started coming to church regularly. I think [Name2] must have convinced [him] to give it a try, since the two of them have been spending so much time together lately.

madeDevoutPreacher_title = [Name] became devout

madeDevoutPreacher_1 = [Name] started coming to church regularly. It must have been [Name2] and [his2] inspirational Sunday sermons. [He2] really knows how to draw a crowd.

madeCultistPreacher_title = [Name] became a cultist

madeCultistPreacher_1 = [Name] started coming to church regularly, to hear about the Chosen Ones and have [his] aura metered. Now that [Name2's] preaching there, it's really drawing a crowd.

madeCultistFriend_title = [Name] became a cultist

madeCultistFriend_1 = [Name] has started worshiping the dead. [He] and [Name2] have gotten close and [Name2] convinced [him] the Church of the Chosen Ones know the only path to truth and happiness.

madeCultistChosen_title = [Name] became a cultist

madeCultistChosen_1 = [Name] has started telling people [he] believes in the teachings of the Church of the Chosen Ones. [He] says when [he] saw and heard them in person it just all made sense, that it explained things [he]'d thought and felt since the outbreak.

growUp_title = They grow up so young

growUp = [Name] is now 14 years old... in the old days [he] still couldn't drive, drink, or vote, but life's different now. It goes faster. In [his] 14 years, [Name] has probably learned more life lessons than your average middle-aged [man] would have back then.\n\nSo we're proud today to call [him] a [man]. [Name] now has full independence, [his] own home, and the same responsibilities as everyone else here. Good job, kid.

reequippedGoat_title = Child assigned to caretaker

reequippedGoat = These kids need someone to keep an eye on them at all times or who knows what might happen. We assigned [Name] to take care of {1}.

makeBabby_title = A Baby was Formed

makeBabby_1 = Bundle of joy, or mouth to feed? It all depends on perspective. Personally, I'm not sure why we'd be doing this if it weren't for the next generation. May their lives be better than ours, at least in the long run.\n\nAnd with that sentimental note, congratulations to [Name] on the birth of [his] baby {1}!

makeBabbyCouple_1 = [Name] and [Name2] have big news... they made a baby! Welcome to the world, {1}!

makeBabbyCouple_2 = Bundle of joy, or mouth to feed? It all depends on perspective. Personally, I'm not sure why we'd be doing this if it weren't for the next generation. May their lives be better than ours, at least in the long run.\n\nAnd with that sentimental note, congratulations to [Name] and [Name2] on the birth of their baby {1}!

makeBabbyDisallowed = Once again, mother nature completely ignored the laws of man, and allowed a baby to be born despite our policy against it. What can you do...\n\nHopefully [Name] will take responsibility for this tiny burden.

makeBabbyLeader = I'm a [father]! This is amazing!\n\nAmazingly terrifying. How will I keep little {1} safe from all the terrors of this world?\n\nOn the bright side, at least I don't have to worry about saving up for a college education.

goatTrouble_title = Goonies never say die

goatTrouble_1 = Who would bring a child on such a dangerous mission? [FormalName], that's who. [He] took [Name2] [missioning] with [him], and predictably the kid wandered off and got cornered by something.\n\nIn this case it's just a wild dog, but seriously the largest, meanest looking beast we've ever encountered. I'd bet money it's rabid, maybe even infected if that's a thing that can happen.\n\n[Name2] climbed up a tree to escape it, but [he2]'s clinging to a branch up there. What do we do?

goatTrouble_2 = [FormalName] went off [missioning] and left young [Name2] at home by [himself2]. Seems reasonable, I mean, better that than bring the kid on a dangerous mission, but without someone to watch out for [him2], [Name2] has ended up in trouble.\n\n[He2] must have been teasing the zombies from the top of the wall, throwing rocks at them or something, when [he2] fell. Now a zombie has [him2] pinned under one of the rusting car chassis that form the wall. Someone has to save [him2]!

goatTrouble_3 = One of our children, [FormalName2] is in peril! [He2] was with the group [missioning] at a [square] when a slow-moving herd of zed came shuffling through. All [he2] had to do was stay quiet and out of sight and they would've walked right by, but the poor [boy2] panicked and screamed.\n\nNow [he2]'s stuck in a parked car, and the zed could get through the windshield at any moment.

goatTrouble_option1 = Send [Name] to save [him2]

goatTrouble_option2 = Hope [he2]'ll be okay

goatTrouble_outcome1_success = [Name] jumped into action, fighting off the enemy singlehandedly with remarkable heroism. I'd continue to praise [his] abilities, but honestly [he]'s the one that got [Name2] into this mess in the first place.\n\nA note to future parents: dangerous mission and children don't mix.

goatTrouble_outcome1_fail = Thank the gods [Name2] is safe, but [Name] didn't do so well. [He] hoisted the [boy2] up on [his] shoulders to protect [him2] while they escaped, then tripped and toppled both of them over. [Name2] was thrown clear with a few bruises, but [Name] face planted into a rock and gave [himself] a concussion.\n\nThe swelling's starting to go down but that black eye's turning all kinds of colors.

goatTrouble_outcome2 = I... I don't know how to write this but... [Name2] didn't make it. We are one survivor less today. One of our youngest. This is no world for children. Just... no.

goatStarve_title = Starvation

goatStarve_1 = This is the kind of decision a parent should never ever have to make: whether to feed their child so that [he2] lives, or feed yourself so you can get out there and find more food for both of you.\n\nIt has finally come to this in [CityName].

goatStarve_2 = We've been out of real food for weeks, anything with protein or fat in it at all. Down to just empty carbs, the very thing dieters used to hate. Malnutrition illness become commonplace here: anemia, scurvy, rickets. Especially susceptible are the children.\n\nParents will always want to feed their children before themselves, but what good is a child whose parent has died of starvation? What will they eat if there is no one to provide for them?

goatStarve_3 = Children are much more affected by malnutrition than adults. One drought, one crop failure, one badly-timed raid could mean a child forever twisted by diseases of the bones and nervous system.\n\nOn the other hand, if the parent isn't fed first, they might not be around to protect that child in the future, and they'll both die in the end.\n\nSadly, it has come time for such decisions in [CityName]. Who do we feed first?

goatStarve_option1 = Feed [FormalName] first

goatStarve_option2 = Feed [his] child [Name2] first

goatStarve_outcome1 = Both adult and child had been sick for a long while, but it is with a heavy heart that I must record that [FormalName2] has died. I'm so sorry for your loss [Name]. I can't... I can't imagine...

goatStarve_outcome2 = [FormalName] has died. [He] took [his] own life, rather than take food from [his] child's mouth.\n\nI wish I could have been there, to make [him] look into [Name2's] eyes and see that the [boy2] needed a [father] now more than ever. I wish I could have convinced [him] it's going to get better any day now, there will be more food.\n\nI wish I believed that myself...

goatStarveCannibal_title = A Modest Proposal

goatStarveCannibal = I... this is hard to write. [FormalName's] child [Name2] has died.\n\nWe're all dying, but the death of a child hits the hardest. It is the death of the future. The death of hope.\n\nWe've been in these dark places before, spent eternity here it seems, but despite the constant toll on our hearts and our will to go on, we continue to do whatever it takes to survive. So once again, the decision: do we bury the body, or consume it to stay alive?

goatStarveCannibal_option1 = Bury the body

goatStarveCannibal_option2 = Eat the body

goatStarveCannibal_outcome1 = Child, parent, stranger, friend. What does it matter once we've shuffled off this mortal coil and left our corpses upon the earth? We're all the same, then. Just meat.

goatStarveCannibal_outcome2 = Eating children are where we draw the line. I didn't know there was a line to cannibalism until I reached it, but there it is, and I'm not crossing it: we don't eat kids. We'll die first.\n\nProphetic words, no doubt.

goatHole_title = The Hole

goatHole_1 = [We've been relying on an old well for some of our drinking water. It really is old, like circa 1910, but the water is surprisingly pure. Much easier than collecting rainwater. The problem is, the bucket keeps getting stuck on something down there, and today it jammed up completely and won't come up or down.\n\nNone of us can fit down there, but young [FormalName] has narrow enough shoulders that [he] could fit. Should we send [him] down to fix it?|We've got this schematic says there's a lost & found in our [square], but the door's three feet of solid steel and bolted shut. Who needs that kind of protection for a lost & found? Gotta be something cool in there.\n\nThere are air ducts going to the room... we wouldn't fit, but we could send a kid through there, like [FormalName]. [He]'d fit.|Someone accidentally threw their wedding ring down the garbage chute but it got stuck halfway. And there's something else glinting down there...\n\nShould we send little [FormalName] to crawl in there and get it?]

goatHole_option1 = Send [Name] to crawl in

goatHole_option2 = Forget it

goatHole_outcome1_success = That little [Name] could have been an excellent chimney sweep in 15th century England. [He] just scurried on in there and did the job.\n\n[Turns out the well was blocked by {1}.|The lost & found turned out to be legit, no idea why it was so fortified. Nothing in there but mittens and sunglasses. [He] did find {1} at least.|Ring retrieved! [He] also found {1} which was blocking the chute.]

goatHole_outcome1_fail = At first [Name] was chatty with nervousness, then became quieter as [he] got more afraid. Then there was a thump, and silence. We've been yelling to [him] for the past two hours, but no reply.\n\nNone of us can fit in there... except another child. [FormalName2] volunteered to go down and help [his2] friend.

goatHole_outcome1_fail_option1 = Send [Name2] in too

goatHole_outcome1_fail_option2 = Forget it

goatHole_outcome1_fail_outcome1_success = [Name2] rubbed the snot from [his2] nose and valiantly climbed in there after [Name]. Twenty minutes later both of them were safe and sound. Turns out [Name] had just panicked after a short fall, but [he] was fine.\n\nThey also pulled out {1} with them.

goatHole_outcome1_fail_outcome1_fail = We sent [Name2] in with a rope around [his2] waist this time, and when [he2] got to where [Name] was, [he2] tugged the line to let us know to help them up.\n\nTragically... I don't know how to say this but, [Name] had died. [He] must have slipped and broken [his] neck somehow in there. We didn't think it would be dangerous, really. Compared to the zombies outside... we forget that life is so fragile.

goatHole_outcome1_fail_outcome2 = We held a vigil at the [well|air duct|garbage chute], and practically pulled the place apart to get in there and rescue [him]... but by the time we did it was too late. [Name] was dead.

goatHole_outcome2 = No, I won't put the lives of any of our survivors at risk for this. [We can find other sources of water.|We don't need to know what's on the other side of that door.|We can live without mere symbols like that ring.]

goatHelp_title = Kid helps out

goatHelpWorkshop = [Name's] [son2] [Name2] has been helping out around the workshop, learning how to work the tools there and producing some extra {1}.

goatHelpTech = I didn't think having a child help out with research would be a good idea, but [Name2] is surprisingly good at it. [He2]'s a natural little engineer. Maybe [he2]'ll even be a scientist one day if the world ever has need of them again. Research is going a little faster this week because of it.

goatHelpFarm = Young [Name2] has been helping [FormalName] to farm. Mostly just pick rocks out of the ground, but that's hard work that needs to be done too.

goatHelpBuild = [FormalName's] combining [missioning] with babysitting; namely [he]'s got [Name2] fetching supplies and cleaning up. The kid couldn't pound a nail straight if [his2] life depended on it, but if [he2] keeps practicing [he2]'ll get it. Job's going a bit faster anyway.

goatHelpScavenge = I wasn't sure that bringing a kid scavenging was a good idea, but [FormalName] insisted that [his] kid [Name2] would be perfect for it. It's true; the [boy2]'s got a keen eye for what's useful, and can fit into places the rest of us couldn't go.\n\n[He2] found some extra {1} today, that's useful.

goatHelpLead = [FormalName] has been bringing [his] [boy2] [Name2] to the [square] this week so [he2] can help out. The kid's a natural, and people love [him2].

goatNightmares_title = Nightmares on Elm st

goatNightmares = [FormalName] hasn't been able to sleep much lately since [his] [boy2] [Name2] has been keeping [him] awake every night. The kid's having nightmares. We all do of course, but these are like white-knuckled, piss-the-bed, wake-up-screaming night terrors. [He2]'s obviously stressed and traumatized.\n\nWhat should we do about it?

goatNightmares_option1 = Give [Name] time off work

goatNightmares_option2 = Talk to the kid (8 leadership)

goatNightmares_option3 = Organize a summer camp (school)

goatNightmares_option4 = Do nothing

goatNightmares_outcome1 = [Name's] going to take a few days off and spend them with [Name2], doing happy [father]-[son2] things to keep the [boy2]'s mind off recent horrors.

goatNightmares_outcome2 = [Name2] had a casual counselling session where [he2] described [his2] bad dreams and worst fears; stuff the poor [boy2] didn't want to burden [Name] with.\n\n[He2] said [he2] felt a lot better afterwards and we discussed a few ways that [he2] could deal with the night terrors if they do happen. We can keep having regular talks like this for as long as it takes.

goatNightmares_outcome3 = This [boy2] needs something to keep [him2] distracted. We've been so focused on survival, we forgot [he2]'s missing out on [his2] childhood here because of it. So we organized a kids-only activity center at the local schoolhouse, where [Name2] can play games, do crafts, and we might throw some [boy]scout skills in there too. Just mentioning it brought a sparkle to [his2] eyes.

goatNightmares_outcome4 = [Name] said [he] understands; we need [him] out there working, even if [he]'s a bit sleep deprived.

goatFind_title = Look what I found

goatFind = {2}-year-old [FormalName2] was [crawling around under a house|playing in an old woodpile|retrieving [his2] ball from the other side of the fence] when [he2] found [a] {1}. [He2]'s pretty proud of [his2] find and wants to keep it, but an adult could probably put it to better use.

goatFind_option1 = Take the {1}

goatFind_option2 = Let [him2] keep it

goatFind_outcome1 = [Name2] cried like a baby when we told [him2] [he2] couldn't keep the {1}. Honestly, there's an entire civilization's worth of junk lying around here that [he2] could play with. Why was that one thing so important?\n\n[FormalName] is a bit miffed that we upset [his] [boy2], but the kid needs to learn that [the needs of the many outweigh the selfish desires of little brats|sharing is caring].

goatFind_outcome2 = We don't need that {1} as much as [Name2] wants it right now. Hopefully [he2] won't have forgotten it by tomorrow or ditched it in favor of a new toy.

goatAdopt_title = The road is long

goatAdopt = [FormalName] heard crying last night and went out into the city to see what it was. [He] found a young [boy2] wandering out there, exhausted, traumatized and alone.\n\nThe kid is in shock; [he2] hasn't said a word. We don't know where [he2]'s from or what happened to [his2] family, but can guess the worst. [He2]'s been sticking close to [Name].

goatAdopt_option1 = Adopt [him2]

goatAdopt_option2 = Take [him2] to St Michaels

goatAdopt_option3 = Send [him2] back out there

goatAdopt_outcome1 = [Name] took the kid in. We eventually coaxed a name out of [him2]... [FormalName2].\n\nIt's going to take some time before the poor [boy2]'s life is back to normal... if you could ever call this kind of life normal. But [he2]'ll heal and adapt. Children are pretty flexible that way.

goatAdopt_outcome2 = It was all lord of the flies over there as usual; kids dressed up like zombies playing "cops & zed", building rickety three-storey tree forts and setting fire to effigies of their long-deceased teachers.\n\nThe [boy2] was instantly at home with them. We couldn't hold [him2] back when [he2] saw the massive collection of action figures they'd amassed. Rufus stopped goofing off for a minute to thank us.

goatAdopt_outcome3 = The [boy2]'s parents must be out there in the city, desperately searching for [him2]. They _must_ be. We gave the little tyke a fresh set of clothes and a tin of sweets, then dropped [him2] off way on the other side of the city, in a big square where we figured [his2] family would be most likely to spot [him2].\n\nOh God... what have we done...

goatLeave_title = Lost boys

goatLeave = [FormalName] is {1} years old now. In [his] short life [he]'s seen both [his] parents buried, and been so close to death [himself] that [he] could smell it's hot breath on [his] cheek. [He]'s very mature for [his] age, but hasn't been getting along well with the other adults in [CityName], particularly [his] new guardian [Name2].\n\n[He] came to me today to formally ask to go and live with Rufus and the other kids at St Michaels.

goatLeave_option1 = Let [him] go

goatLeave_option2 = Make [him] stay

goatLeave_outcome1 = Rufus came to pick [him] up. "So ya wanna join us eh?" he said. "There's only two rules. Rule number one: no adults allowed without supervision. Rule number two..." He spat on his hand and offered it to [Name], who tentatively shook it.\n\nRufus too a deep breath. "THERE ARE NO OTHER RULES!!"\n\nGood god it's amazing these kids have survived so long... good luck [Name]!

goatLeave_outcome2 = No. Those St Michaels kids are completely unhinged. It isn't safe over there. No child of ours is going to be roughhousing, staying up past their bedtime, or doing any of the other possibly crazy fun things those boys get up to.\n\n[Name] was understandably upset at our decision. [He] pouted all the way to [his] room and is now giving us the silent treatment.

makePreggers_title = Pregnancy

makePreggers = [FormalName] is going to have a baby...

makePreggersLeader = I'm going to have a baby...

goatAbortion_title = Unwanted Pregnancy

goatAbortion = [FormalName] came to confide in me today, to tell me [he]'s discovered [he]'s pregnant. It was an accident, [he] says... one impulsive night when it seemed like they could die any day.\n\nNow [he] can't imagine bringing a child into this world with so little chance of a happy life. [He]'s begging me to fix the problem.

goatAbortionPolicyNoBabbies = [FormalName] came to confide in me today, to tell me [he]'s discovered [he]'s pregnant. It was an accident, [he] says... one impulsive night when it seemed like they could die any day. [He] knows we have a policy to avoid pregnancy, but sometimes things just happen.\n\nNow [he] can't imagine bringing a child into this world with so little chance of a happy life. [He]'s begging me to fix the problem.

goatAbortionPolicyYesBabbies = [FormalName] came to confide in me today, to tell me [he]'s discovered [he]'s pregnant. It was an accident, [he] says... one impulsive night when it seemed like they could die any day.\n\nNow [he] can't imagine bringing a child into this world with so little chance of a happy life. [He]'s begging me to fix the problem.\n\nAbortion goes against our pro-family policy, so I'm afraid it is not an option.

goatAbortion_option1 = Perform an abortion (hospital)

goatAbortion_option2 = Perform abortion without hospital

goatAbortion_option3 = Have the baby

goatAbortion_outcome1 = [Name] is right; only a monster would intentionally bring a child into such a messed up world. But even if [he] was wrong, it's [his] body and [his] choice. We stand by that.

goatAbortion_outcome2 = I warned [Name] that we don't have the means to safely do such an operation. [He] insisted, saying [he]'d be more likely to die in childbirth... which I admit statistically quite true with or without a hospital. Then even threatened to kill [himself].\n\nSo we went ahead with it in the most sterile conditions we could manage. Since we don't have many antibiotics to spare, we insisted that [Name] stay home for a few days to full recover.

goatAbortion_outcome3 = [Name] made [his] bed, now [he] has to give birth in it. I'm not going to try to explain why a month-old embryo has a soul but sperm doesn't, or feed [him] made-up facts about the dangers of abortion vs carrying a child to term.\n\nThe truth is, the world needs more people in it. Children are necessary for our survive as a species. Someone has to have them.\n\nHopefully [Name] will change [his] mind about being a mother by the time the baby comes.

preggersComplain_title = In a family way

preggersComplain = [FormalName] is pregnant. It happens. But whether it's the hormones or the impending responsibility of raising a child in a post-apocalyptic world, she's really freaking out about it.\n\nShe's constantly worried that the baby is kicking too much, or not enough. She refuses to go anywhere near the outside wall, and admonishes people for so much as carrying a weapon near her. She's irritated by conditions in the fort, particularly by the diet which she says is putting her baby's health at risk. In short, she's driving us nuts. What should we do?

preggersComplain_option1 = Insist that she work

preggersComplain_option2 = Give her some time off

preggersComplain_option3 = Increase her rations

preggersComplain_outcome1 = I hoped that putting [Name] to work would help keep her mind off the baby, but so far she's just furious about it. I'm worried that her anxiety is starting to catch.

preggersComplain_outcome2 = [Name] needs to take a vacation and just chill the hell out. Anxiety is one of the worst things for an unborn child, besides perhaps malnutrition or her mother getting bit by a zombie. Hopefully taking time off doesn't cause either of those things to happen...

preggersComplain_outcome3 = Now that [Name] is eating better, her mind is much more at ease. Maybe her crankiness was just caused by hunger? I mean we all get that way sometimes. It must be much harder when you're eating for two though. Hopefully she'll start to fill out more now... she's so skinny I was a bit worried myself!

mainFirstDate_title = First Date

mainFirstDate_1 = I've noticed some of the other survivors here making come-hither eyes at me lately. I'm not sure it's totally appropriate, since I'm their leader. I call most of the shots around here and might be accused of playing favorites, but... the point of living is to live, right?\n\nShould I ask someone on a date?

mainFirstDate_2 = I've been getting close with some of the survivors here in [CityName]. It's comforting to have friends again after such a long time spent wandering alone, but I wonder if some of them are looking for something more... or maybe they're just sucking up to me because I'm the leader here. Only one way to find out...\n\nShould I ask someone on a date?

mainFirstDate_3 = I'm lonely. We're all lonely, but it's especially hard for me because I'm supposed to be the leading the rest of them. I can't show weakness. But maybe if I found a special someone, I could be honest with them.\n\nShould I ask someone on a date?

mainFirstDate_option1 = [FormalName]

mainFirstDate_option2 = [FormalName2]

mainFirstDate_option3 = Somebody else

mainFirstDate_option4 = Nobody

mainFirstDate_outcome3 = I don't really know everyone here well enough to ask them. It's not like the old days of internet dating... many of the people here are mourning the loss of their husbands and wives, and will be for many years. Dating is a delicate, touchy subject.\n\nIf there's someone in particular I'm interested in, I should get to know them as friends first.

mainFirstDate_outcome4 = I'm not sure when I'll be ready for love again, but it isn't now.

mainFirstDate_picked = [FormalName]. I've had my eye on [him] since [he] joined us. [He]'s friendly, [he]'s eager to help, and a pretty talented [job], but most importantly... [he] has nice eyes.\n\n[He] said yes! Where should we go for our first date?

mainFirstDate_picked_option1 = Romantic evening

mainFirstDate_picked_option2 = Thrilling adventure

mainFirstDate_picked_option3 = Working together

mainFirstDate_picked_outcome1 = I cooked us a wonderful dinner (spaghetti and canned meatballs - [he] said [he] loved it), and shared a bottle of wine I'd had hidden away for nearly a year waiting just such a special occasion.\n\nThen we took a walk along the wall and up to a lookout spot where I surprised [him] with a little display I'd prepared: the [square] on the other side of our wall suddenly lit up in flames, immolating all the zombies in it. We basked in the glow and held each other tight.

mainFirstDate_picked_outcome2_success = I took [him] to a zoo I'd found at the edge of the city. Someone had let all the animals out of their cages, and they now roam the grounds letting survival of the fittest take its course. We were frolicking with the rabbits, clear winners in the outbreed-everyone-else category, when a tiger pounced out from the bushes.\n\nI jumped up and gave it stiff kick to its sensitive nose. The big cat screeched and lept away in search of an easier meal. [Name] was impressed.

mainFirstDate_picked_outcome2_fail = I took [him] to a zoo I'd found at the edge of the city. Someone had let all the animals out of their cages, and they now roam the grounds letting survival of the fittest take its course. We were frolicking with the rabbits, clear winners in the outbreed-everyone-else category, when a tiger pounced out from the bushes.\n\nIt slashed me deeply across the abdomen and knocked me down. "This is how it ends? A _tiger_??" I thought. Then [Name] fired a shot and scared it away.\n\nWhat an exciting (but painful!) first date!

mainFirstDate_picked_outcome3 = There's far too much work to do. We don't have time for a proper romantic date... but I wanted to spend time with [Name] all the same. We decided to clear out some of the old buildings here that our scavengers hadn't gotten to yet.\n\nIt was sweaty, exhausting work, hauling out anything that might be useful as building materials. But we hardly noticed. We were too busy joking and playing and flirting with each other. We didn't want the day to end.\n\nGood news is, it doesn't have to. I can assign us to work together any time I like.

mainDating_title = The Dating Game

mainDating_1 = [FormalName] and I cooked breakfast together this morning. [He] showed me how to make a coffee substitute from roasted dandelion roots. There's no caffeine in it, but I have to admit it does kind of taste like coffee.\n\nWe got to talking about our future together. It would be wonderful to have mornings like this all the time...

mainDating_2 = I got into an argument with [FormalName] yesterday. I said we couldn't spend the evening together because I was assigned to do nightly guard duty. [He] asked me why I couldn't just switch my slot with someone else's; I wrote the guard duty schedule after all. [He] accused me of avoiding [him] on purpose.\n\nI don't know... maybe [he]'s right and I was avoiding [him]. Now I think [he]'s giving me the silent treatment.

mainDating_3 = I've had so many happy moments with [FormalName] since we started dating. Every minute I get to spend with [him] is a minute of carefree joy. I forget all my fears of an impending attack on the fort, all the pressure of leading such a diverse group of damaged, frightened people. When we're together it's just me, and [him].\n\nJust thinking about this today for no particular reason. Maybe I should go see how [he]'s doing.

mainDating_option1 = Go on a date

mainDating_option2 = Propose marriage

mainDating_option3 = Break up

mainDating_outcome1 = What should we do on our date?

mainDating_outcome1_option1 = Have dinner together

mainDating_outcome1_option2 = Go for a long walk together

mainDating_outcome1_option3 = Kill zombies together

mainDating_outcome1_outcome1 = We grabbed some food from the communal cantina ([salt cod stew|rice and beans|cornmeal gruel]... again) and ate it back at my place. It's wonderful to spend time with [Name]... it doesn't really matter what we do to be honest. Just hanging out and killing time suddenly has all this meaning when [he]'s around.

mainDating_outcome1_outcome2 = We walked laps around the edge of the fort for hours, laughing and talking.\n\nI suppose it doubled as guard duty too, though we were so busy gazing into each other's eyes I'm not sure we would have noticed a breach if it happened right beside us. I think we're making some of the others jealous.

mainDating_outcome1_outcome3 = There's a section of wall that we've set up as a honeypot for zombies: it's reinforced with steel bars, but there are big gaps the zed can see us through. They cluster there, and it's the easiest thing to ram a long spike through their foreheads from a safe distance on the other side of the fence.\n\nSome consider it a chore, but [Name] and I made a game of it, challenging to see if we could spike two at once or who could kill the most in a minute.

mainDating_outcome2_success = [He] said yes!! We're getting married! Eventually!!\n\nWe just need to find the right time and place for a ceremony. Until then we can bask in the glow of being engaged. I'm sure the others will find the two of us even more obnoxious now.

mainDating_outcome2_fail = [Name] says [he]'s not ready for marriage yet.\n\nIt's complex. Life is different now than it was. The whole "till death do us part" thing... well it comes into play a lot more now than it used to. Once you've felt the death of a loved one, people put up walls to avoid getting hurt like that again. They push each other away.\n\nI think [he]'ll be ready eventually. I just have to be patient, and spend as much time with [him] as I can.

mainDating_outcome3 = [Name] burst into tears at the mention of us separating. Do I really want to do this?

mainDating_outcome3_option1 = Yes

mainDating_outcome3_option2 = No, stay together

mainDating_outcome3_outcome1 = That was hard, but it's best to end it early. We had chemistry, but [he] wasn't the one that I want to spend the rest of my life with.\n\nI'm not sure how much time that will be, but it's precious.

mainDating_outcome3_outcome1Divorce = We married far too soon. People do that a lot these days; you think you could die tomorrow so what the heck, be impulsive, marry that person you just met.\n\nThen you _don't_ die, and instead you keep waking up next to this person that it turns out you don't really like all that much.\n\n[He] took it pretty well, considering. We got a couple witnesses to make it official: [FormalName] and I are now divorced.

mainDating_outcome3_outcome2 = Hehe, I meant to say we should _make out_, not _break up_. Silly me.

mainMarriage_title = White wedding

mainMarriage = Today would be such a nice day for a wedding! Should [FormalName] and I finally tie the knot?

mainMarriage_option1 = Have a solemn event

mainMarriage_option2 = Throw a big party (10 food)

mainMarriage_option3 = Put it off for now

mainMarriage_outcome1 = We kept it simple, just the two of us and a few friends, a handfasting under a tree. We didn't want to make a big deal of it, since that would remind us of all the people who couldn't be there. [Name] wished especially that [his] [little sister|grandmother|parents] could have survived to see this day.\n\n[Name] decided to keep [his] own last name. That's a bit of an outdated old tradition anyway.

mainMarriage_outcome2 = We cooked up a feast, found enough musicians to scrape a band together and danced the night away. There were no staged photos with a professional photographer, no individually-wrapped wedding favors, no ugly bridesmaid dresses, or bouquet throwing. Just us, our friends, and some people we don't even know that well.\n\nIt was a celebration we could all take part in. A night we'll all remember.

mainMarriage_outcome3 = Why rush things? We can get married later. There's always tomorrow... assuming we live through tomorrow, right?

tech_vitals_name = Zombie Vitals

tech_vitals_info = 10% more efficient zombie killing

tech_vitals_result = Everyone knows you have to shoot them in the head. But why? We have a theory:\n\nTheir hearts have stopped, but we think the electric parts are still working. Synapses in the brain continue to fire and send commands via the nervous system. If this is true, then zed could be paralyzed if you cut their spinal cord, and they might be susceptible to attacks like nerve gas.\n\nWe still don't know how their muscles work with no blood circulation, but we'll have our soldiers test this nervous system theory out and see if it works.

tech_construction_name = Construction

tech_construction_info = Build bars, schools, churches, labs, etc

tech_construction_result = Yes, yes, I know. People used to put up buildings all the time without power tools and cement trucks and 3d modelling software. But not in [CityName]. It was a challenge to just find the tools we need to raise a building by hand.\n\nWe've also forgotten how to do things "the old fashioned way". Who needs to know that stuff in a world of modern conveniences, right? Heh, right. So we had to re-learn how to build with our hands.\n\nIf all else fails, get a hammer and some nails, and just give'r.

tech_policies_name = Survivor Management

tech_policies_info = See happiness, relationships, and talk to survivors

tech_policies_result = You'd figure we'd know everything about the other survivors here, since we have to trust each other with our lives every day. But people are more withdrawn these days... it's a way to avoid pain. If you don't have friends you'll never have to watch your friends die.\n\nEnter Human Resources. We're training our leaders to act as counselors and keep tabs on who is happy about what and with whom. Talking to survivors regularly can help them discover hidden talents.

tech_traps_name = Basic Traps

tech_traps_info = Craftable zombie killing building upgrade

tech_traps_result = Zed don't feel pain, so it takes them awhile to realize they've been, say, skewered on a wooden pole like a shish-kabob. This is the basis for our new zombie traps: pointy sticks with little hooks that we place at chest height. The zed walk right into them and end up stuck and easy to dispatch.\n\nWe can now build traps in any workshop, and install them around buildings to keep down the zombie population there.

tech_avoidance_name = Zombie Avoidance

tech_avoidance_info = 25% less danger from mission distance

tech_avoidance_result = I drew the short straw and had to be the guinea pig for this one. Research involved everything from sneaking barefoot past zed while holding my breath, to covering myself in revolting zombie guts and lurching around like I was one of them.\n\nThat actually worked pretty well, until I started puking from the smell. I marked that approach as "emergencies only".

tech_towers_name = Watch Towers

tech_towers_info = Defensive building upgrade

tech_towers_result = We can now upgrade our buildings with basic watch towers. These simple structures will give our guards a better view of the surrounding blocks and our snipers a good place to shoot from.

tech_irrigation_name = Irrigation

tech_irrigation_info = Prevent drought, higher max food

tech_irrigation_result = When I went into engineering, I thought I'd be sitting at a cozy desk inventing things, not up to my knees in mud digging irrigation canals.\n\nBut if it doesn't rain we need to get water some other way, and we no longer have the big electric pumps to bring it in from reservoirs outside town. So, this is why my back hurts like hell now.

tech_signs_name = Signposts

tech_signs_info = Attract survivors

tech_signs_result = [We] got to practice [our] art skills making big graffiti murals around the city that point the way to our fort. On some the text is so stylized you can't really read it, but what's important is it looks awesome.\n\nThe great thing about using signs to attract survivors is that zombies can't read, so we don't have to worry about attracting them too. Let's just hope that the living who see those signs all have good intentions...

tech_teaching_name = Improved Teaching

tech_teaching_info = 50% more skill from training

tech_teaching_result = Some people used to think there were "visual learners" and "audial learners", but I'm pretty sure that was a bunch of BS made up by psychologists to justify their paychecks. There are a lot of different ways to learn, but the most effective way is to learn by doing.\n\nSo we're going with a more hands-on approach to teaching from now on. Which is easy, because there's a helluva lot of stuff that needs to be done around here. Why shoot at targets when there are real zombies that need killing?

tech_vectors_name = Disease Vectors

tech_vectors_info = Reduced chance of zombie bites

tech_vectors_result = We know the disease is communicable via zombie saliva getting into the blood stream through a bite. I admit we still don't know if sharing a glass of water or having unprotected sex with a zombie would infect you, but it's a fair bet you wouldn't want to try.\n\nWe now also know that most mammals can catch the disease including dogs, cats and rats. You wouldn't believe how adorable zombie rats can be.

tech_armor_name = Anti-Zombie Armor

tech_armor_info = 25% better zombie defense

tech_armor_result = They didn't like my first prototype of a zombie "bear suit". Head to toe protection, it was 100% zombie proof... but you couldn't really walk in the thing. Or breathe.\n\nVersion 2.0 was better received. A simple piece of PVC pipe over the forearm makes an excellent shield. And we'd noticed that zed go for the jugular much like wild animals, so wearing a scarf or leather neckband could save your life.

tech_bunkers_name = Bunker Towers

tech_bunkers_info = Defensive building upgrade

tech_bunkers_result = We can now add a bunker to any building inside our fort. These replace our old watchtowers with a more fortified structure that should help us better fend off zombie attacks.

tech_fertilizer_name = Fertilizer

tech_fertilizer_info = Extra food from farms, higher max food

tech_fertilizer_result = Ever heard of a thing called "night soil"? Let's just say, you might not want to know where our fertilizer comes from.\n\nBut so far it's very effective. Just mixing a little into the soil we plant our seedlings in has increased food output of the farms by 1 ration per day.

tech_paramedics_name = Paramedic Training

tech_paramedics_info = 10% better chance of injury instead of death

tech_paramedics_result = The most important part of first aid training is CPR. But nobody could agree on the "right" way to do it. Five pumps on the chest then two breaths, or was it seven pumps and five breaths?\n\nThen people worried about catching STDs from giving mouth to mouth so they took the breathing part right out. Then victims started suing their rescuers for accidentally breaking ribs, and hell what's the point of even trying.\n\nThe one rule is: act. Do something, _anything_ and you might save a life.

tech_scouting_name = Improved Scouting

tech_scouting_info = Reveal further when scouting

tech_scouting_result = Come to me, my sons and daughters, and I will teach you the way of the ranger.\n\nActually it's nothing so dramatic. Good scouting is about getting to the top of something tall, keeping your eyes and ears open, and getting the hell out of there at the first sign of danger.\n\nWe can now see further when scouting.

tech_attractors_name = Zombie Bait

tech_attractors_info = Draw in zed to a building

tech_attractors_result = There are two reasons you might want to attract a zombie. One, to get it the hell out of somewhere you don't want it. Two, to get it right up _into_ somewhere that somebody else doesn't want it.\n\nThese revolting devices are made of meat and stink to high heaven... in a way that simply delights the undead. I'd advise any engineers making these things in a workshop to wear a face mask.

tech_fences_name = Improved Walls

tech_fences_info = Better fort-wide defense

tech_fences_result = Taller! Wider! Stronger! Using modern wall construction technology we... ah who am I kidding. We just piled a bunch more junk on there and added some pointy sticks.

tech_generators_name = Generator Power

tech_generators_info = 10% faster workshop crafting

tech_generators_result = Hospitals, prisons, government buildings, fancy condos and rural homes often have gas or diesel-powered generators for backup power. We don't have enough to provide electricity to every home, but we've set up a system to power our workshops and other essential buildings during the hours we need them.

tech_searchlights_name = Searchlights

tech_searchlights_info = Attract more survivors

tech_searchlights_result = It suddenly feels like a Hollywood movie premiere here in [CityName]. We set up two powerful beams of light to run for several hours a night, broadcasting our existence to any survivors within at least twenty miles. Hopefully they'll see it and come join us.\n\nWith no other light pollution to compete, our little bat signals pierce the sky and light up the clouds like they're on fire. It's a beautiful sight.\n\n

tech_medkits_name = Medkits & Medicine

tech_medkits_info = Craftable medicine in workshops

tech_medkits_result = The placebo effect is a powerful force. Sugar pills labeled "all natural!" and "no side effects!" used to be touted as vitamin supplements or herbal remedies, to help you "boost your immune system" or "eliminate cancer-causing free radicals!". But none of it was real, except for your own belief that they did something.\n\nWe developed a system for sorting and distributing medicine, and it starts with tossing all that homeopathic snake oil into the trash. We can now bundle the _real_ medicine into medkits for use in the field.

tech_traps2_name = Advanced Traps

tech_traps2_info = Better craftable zed traps

tech_traps2_result = The old zombie shish-kabob trap system worked pretty well, but they fill up fast and need to be emptied out regularly. Our improved slice-o-matic style traps are designed to reduce zombie mobility by cutting them into little bitty bits.\n\nOur engineers can build these in any workshop and they're a cinch to deploy. We've replaced all our regular traps with them.

tech_silence_name = Fort Silence

tech_silence_info = Fewer hidden zombies spawn beside the fort

tech_silence_result = Noise and light constantly attract more undead to our walls. To reduce this, we set up a "lights out" policy at night, then we added dampening to our walls, making them a little taller and knobblier so they'll deflect sound back into the fort.\n\nWe also sound dampened our busiest common buildings and the generators, and blacked out windows in the rooms we use at night. If we could have moved the whole town underground, we would have. This'll have to do for now.

tech_construction2_name = Advanced Construction

tech_construction2_info = Build and fortify 25% faster

tech_construction2_result = We've now got the blueprints, tech specifications and hardware we need to put up some new buildings in [CityName].\n\nI know it's not necessary that the new buildings really look right, I mean why can't you just put a chalkboard in a McNoodles and call it a school? But our builders are very proud, and what we're making here is more than just a temporary refugee camp.\n\nWe're rebuilding [CityName] properly, the way it should be.

tech_fireworks_name = Fireworks

tech_fireworks_info = Craftable entertainment

tech_fireworks_result = We can now build fireworks in any workshop. Not only do these beautiful explosions delight the living, they have a strange hypnotic effect on the undead. A good ten minute light show will leave them docile and distracted for most of the night.

tech_doctors_name = Doctor Training

tech_doctors_info = Extra 10% chance of injury instead of death

tech_doctors_result = [We] gathered together all the medical textbooks and emergency care manuals [we] could find, then condensed it into a two-week crash course in battlefield medicine. Everyone who leaves the fort should have someone with this training with them from now on.\n\nHopefully it'll save lives.

tech_hostiles_name = Spotting Spies

tech_hostiles_info = Saboteur units become visible

tech_hostiles_result = [We]'ve finished researching saboteur tactics, and the behavior of the other factions here in [CityName]. I'm pretty confident we'll be able to identify them now at long range as they move through the city. We won't let these spies slip past our defenses any longer. At least not without warning.

tech_antivenom_name = Antivenom

tech_antivenom_info = Reduces chance of death by zombie bite

tech_antivenom_result = Apply the antivenom immediately after zombie bite to neutralize the infection before it can take root. Once symptoms occur, it is too late. May have reduced effectiveness after repeat usage due to interference by the body's immune system.

tech_turrets_name = Turret Towers

tech_turrets_info = Defensive building upgrade

tech_turrets_result = The ultimate in defensive upgrades, adding large stationary guns to our buildings will seriously increase the killing power and help us deal with large hordes and armored enemies.

tech_pesticides_name = Pesticides

tech_pesticides_info = Prevent pests, improved farming, higher max food

tech_pesticides_result = Good old DDT. You know, that stuff's practically harmless to humans. People got all panicked about it back in the day for nothing. Could have cured malaria if we'd kept spraying mosquitoes with the stuff. Could have saved a hundred million lives if we weren't so scared of the possible side effects.\n\nThis pesticide we just finished developing is way worse for us, but we've got much more real things to be scared of. Funny how starvation changed everyone's point of view on stuff like organic food and gm crops. Who the hell cares.

tech_electricfences_name = Electrified Walls

tech_electricfences_info = Improved fort-wide defense

tech_electricfences_result = Now these are some serious goddamn walls! Concrete three feet thick with a shock at the top that'll fling a body like you wouldn't believe. Living or undead, when that juice hits their muscles they'll do backflips like an olympic gymnast and land back on the ground.\n\nThere's also an alarm that goes off if this happens. So long as we have the electricity to keep running this system, I'm going to sleep much better at night.

tech_mobs_name = Preemptive Strikes

tech_mobs_info = Less dangerous to attack enemy units

tech_mobs_result = "Kill or be killed." "Get them before they get you." Developing the tactics we needed to ambush an enemy on the move was only half the challenge. The other half was enforcing the psychological view that we were in danger in the first place.\n\nWas that _really_ a raiding party coming to steal our food? Or were they innocently going about their own business? Were those really weapons of mass destruction? The point is, we no longer care.

tech_defenserepeat_name = Improved Defense

tech_defenserepeat_info = Increase building defense by 1% per level, repeat

tech_defenserepeat_result = We've made some more small improvements to our walls and night watch routine that should slightly increase our fort's defense.\n\nWe'll continue researching this further.

tech_farmsrepeat_name = Improved Farms

tech_farmsrepeat_info = 1% bonus to food production per level, repeat

tech_farmsrepeat_result = By studying the local soil and weather we've made some small improvements to our farming methods that should result in a slight increase to food production.\n\nWe'll continue researching this further.

tech_skillrepeat_name = Increased Skills

tech_skillrepeat_info = Gain skills 1% faster per level, repeat

tech_skillrepeat_result = Better training methods and access to more research materials have allowed us to slightly increase the rate at which our survivors learn new skills.\n\nWe'll continue researching this further.

tech_cure_name = The Cure

tech_cure_info = Full immunity from zombieism

tech_cure_result = We've vaccinated the entire fort against the disease, meaning we're all immune now. Hurrah! But this powerful cure has another application: when delivered to a zombie's nervous system it kills the infection in seconds and the corpse drops dead.\n\nWe're dipping our bullets and coating our weapons in the stuff. It's almost too good to be true...

