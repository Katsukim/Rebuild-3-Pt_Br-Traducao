resource_attractors_resultText = We installed a Zombie Attraction System in that [square]. Once zed get a whiff of that bait, they'll be all over it like me on my first date.\n\nErr.. that wasn't very appropriate. I should say, they'll be all over it like zombies on a particularly stinky pile of fresh meat.

