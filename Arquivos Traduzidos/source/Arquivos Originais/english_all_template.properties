goalHopeEnter_title = Enter the laboratory

goalHopeEnter = From what we've heard it might be dangerous down there. We should probably bring some muscle. And an engineer who will be able to recognize whatever it is we're looking for.

hopeEnter_title = Inside the HIVE

hopeEnter = The entrance looked like a nondescript underground parking lot, lit by dim orange emergency lights. So we were surprised that the sliding doors at the far end still worked, and even more surprised to find a busy, well lit laboratory on the other side of them.\n\nA rabbit in a labcoat scurried past [us]. Correction: a woman wearing a labcoat and a plastic rabbit mask scurried past. [We] followed her to the "offices" wing, trying not to stare too long at the other animal-faced scientists.\n\nIn the director's office, [we] met a familiar face...

hopeEnterChosen = [We] met Cassandra at the entrance and [she] led us down through the dark tunnel. We were surprised to emerge into a modern, working, well-lit laboratory. Staffed by animals... or at least people wearing animal masks.\n\nShe paused outside the director's office and spoke quickly in a hushed voice. "This project was initiated by his holiness the Living Osiris. Since he came to us, we have been but instruments to his greatness. I must leave you now but please, don't anger him..."

hopeEnter_option1 = Continue...

hopeEnter_outcome1 = Whoa, is that... is that _Kevin Clark_? The McManager? Seriously?\n\nHe recognized [us] too. "The meddlers! Who let you in here?" he jumped up from his desk. "I suppose you're here to try to stop me, but hear me out first!"\n\n"The researchers here, they were close to a cure. They had a recipe and were trying to synthesize it when something went wrong. There were bodies everywhere when I found this place. Real mess. Took my new lackies a month to clean it all up."

hopeEnter_outcome1_option1 = Ask about the animal masks

hopeEnter_outcome1_option2 = Demand the cure from him

hopeEnter_outcome1_outcome1 = He interrupted me. "They call me Osiris. I think the animal masks are some Egyptian thing too. Their screwy cult is such nonsense... but they've been useful. It's remarkable what people will do in the name of faith."\n\n"So, synthesizing this cure... the thing is, we need brain tissue from someone immune to the disease. [FormalName's] immune and he knows it, that escaping bastard. So here's the deal: you bring me [Name], and we can share the cure when I make it."

hopeEnter_outcome1_outcome1_option1 = Never!

hopeEnter_outcome1_outcome1_option2 = Well, maybe...

hopeEnter_outcome1_outcome1_option3 = I'm afraid he's dead

hopeEnterJesse = "Don't answer that partner." Jesse appeared like a ghost behind [us]. As he drew his pistols, Clark hit a button on his desk and the wall beside him slid open to the sound of sirens. He dove through it and it closed again behind him.\n\nAfter a startled moment, we heard his voice over the PA system:\n\n"Hahaha, good try, but I'm behind three feet of solid steel and I've got all the research with me. You shouldn't have teamed up with the Rotten. They're useless. No imagination. They want to be _cured_ for god's sake! Who wants to be human again? Not me!"

hopeEnterJesse_option1 = Being human's not so bad...

hopeEnterJesse_outcome1 = "I can't hear you." Clark voice echoed over the PA. "But you're probably whining about how great it is to be alive. You're wrong! Once I get this cure synthesized, I'll make an army of undead warriors. Super strong and impervious to pain, but I'll stop the disease before they forget how to use weapons or obey commands. Then I'll rule the world hahahaha ha!"\n\nZombies came rushing into the hall outside, clumsily wielding baseball bats and metal pipes.\n\n"Oh, finally, here comes security. Get 'em boys!"

hopeEnterJesse_outcome1_option1 = Run!

hopeEnterJesse_outcome1_outcome1 = We made it out of that lab ahead of Clark's semi-intelligent security force, but only because they stopped to snack on a bird-faced researcher.\n\n"That didn't go so well, did it?" said Jesse. "I guess there's just no dialogin' with some folks. We'll just have to blow him outta there."\n\nI was about to say that _Jesse_ was the one who drew his gun and ruined our dialog, but he's right: explosives. We'll bring a heap of them down here and blow the door off that vault. Just as soon as we deal with all these zombies...

hopeEnterJesse_outcome1_outcome1_effect = Mission available to Blow up Lab

goalHopeBlowup_title = Blow Up the lab

goalHopeBlowup = If that McManager Clark's going to play dirty, so can we. We'll need to make some explosives in a workshop. About 5 of them should do it, then bring them with us back down into the HIVE Laboratory.

hopeWhy_title = Why Cassandra Why

hopeWhy = [We] confronted Cassandra on the "Living Osiris" thing. Clark is no god; he's a megalomaniac bent on ruling the world. How could pacifists like her church team up with such a psycho?\n\n"Pacifism..." Cassandra mused. "Every day, you eat food that could have kept someone else alive. Every step you take, you crush countless tiny organisms beneath you. If you really don't want to hurt anyone or anything, just die and get out of their way."\n\nI asked what that had to do with Clark's undead army, but she shook her head.

hopeKoolaid_title = Jonestown

hopeKoolaid = The Church of the Chosen Ones... they're all dead. Their fort is destroyed; overrun after a ritual mass suicide. They all drank something, then rose back up as mindless zed.\n\nAll except Cassandra. We found her body in her office, dead from a shot to the head so she wouldn't turn like the rest of them. Did she never believe her own doctrine?\n\nI can't say I didn't see this coming. We're just lucky it hasn't happened to us... yet. Luckily, this really scared {1} of our cultists straight.

hopeKoolaidNone = he Church of the Chosen Ones... they're all dead. Their fort is destroyed; overrun after a ritual mass suicide. They all drank something, then rose back up as mindless zed.\n\nAll except Cassandra. We found her body in her office, dead from a shot to the head so she wouldn't turn like the rest of them. Did she never believe her own doctrine?\n\nI can't say I didn't see this coming. We're just lucky it didn't happened to us.

hopeExplode_title = Boom goes the HIVE

hopeExplode = [We] stormed through the HIVE lab, killed the last of Clark's zombie security personnel (the animal-masked researchers were either all dead or fled), then set enough explosives on Clark's vault door to level several city blocks.\n\nHe was still in there, shouting at [us] over the PA system.\n\n"Fools! You'll never even scratch this vault! Did I say steel before? I meant titanium! Six feet of solid titanium! You should just give up and go ho-"\n\nBOOOOooooom!

hopeExplode_option1 = Search the wreckage

hopeExplode_outcome1 = Sunlight streamed into the underground lab. [We] picked our way to Clark's remarkably intact vault (maybe it really was titanium). The door was ajar, but there was no sign of Clark. No way he escaped this... right?\n\nInside [we] found years of research on the disease. Early tests, a full breakdown of how it works, and a solid theory on how to produce a serum to cure it. Assuming we can find someone immune whose brain tissue we can use.\n\nJesse arrived with a couple Rotten. They want to know what we found.

hopeExplode_outcome1_option1 = Share our findings

hopeExplode_outcome1_option2 = Don't share

hopeExplode_outcome1_outcome1 = "I'm afraid it's all Greek to me," said Jesse, "and I reckon your engineers don't have the equipment or experience to produce this cure neither. But I know who does. The Pharmacists."\n\n"Rumor is they're setting up in Abbotsford, a couple towns west of here. We'll reconvene with you folks there. Gonna get myself cured, whoo-eee!" He tipped his hat and strode off. \n\nHe's right, we're going to need help to put this cure into production. Guess it's time to leave Hope and move on.

hopeExplode_outcome1_outcome2 = "Now, you still don't trust old Jesse?" he seemed hurt. "No matter. I reckon your engineers don't have the equipment or experience to produce this cure neither. But I know who does. The Pharmacists."\n\n"Rumor is they're setting up in Abbotsford, a couple towns west of here. We'll see you folks there, whether you care to or not. Gonna get myself cured, whoo-eee!"\n\nHe tipped his hat to [us] and strolled away. He's right, we're going to need help to put this cure into production. Guess it's time to leave Hope and move on.

cureIntro_title = Find the Pharmacists

cureIntro = [CityName] is a big city, and we aren't the first people to try to carve out a safe piece of it. We've heard there are {1} other factions here, including the Pharmacists who have the sophisticated chemistry equipment we need.\n\nWe've got a formula with us for a vaccine for zombieism. A real cure that just might even bring the undead back to life, or the Rotten a little closer to humanity. But we need the Pharmacists' help. We have to find them.

goalCurePharmacists_title = Find the Pharmacists

goalCurePharmacists = [CityName] is a big city, and we aren't the first people to try to carve out a safe piece of it. We've heard there are {1} other factions here, including the Pharmacists who have the sophisticated chemistry equipment we need.\n\nWe've got a formula with us for a vaccine for zombieism. A real cure that just might even bring the undead back to life, or the Rotten a little closer to humanity. But we need the Pharmacists' help. We have to find them.

cureRadioStart_title = Note Radio

cureRadioStart = [CityName's] so happening, it even has a radio station. We tuned into Joshua Note's low-fi AM broadcast; everything from bluegrass afternoons to club beat Friday nights, punctuated by Note's commentary and bad jokes.\n\n"Gooood mooorning [CityName]," we winced as his voice crackled from our radios. "From the Pharmacists in the {1} to the Pig Farmers at the edge of town, and all you deaders in between. Everybody knows this tune."\n\nHe spun up Michael Jackson's Thriller. Groan.

cureRadioRotten_title = Note Radio

cureRadioRotten = "Boys and Ghouls, it's a scorcher out there today!" Joshua Note announced over [CityName's] radio station. "If I'd had my vote, I'd have voted for seasons, amiright? The Luddies' farms could do with some rain."\n\n"In other news, there's suspicious activity in the sewer systems in the {1}. Are those people living down there? Anything to escape the heat I guess."

cureMeetPharmacists_title = The Pharmacists

cureMeetPharmacists = Tiff was chewing gum when [we] met with her. "I'm trying to quit smoking, okay," she was defensive. "That crap'll kill you. Also it's expensive as hell."\n\nI'll get right to the point, we need their labs for...

cureMeetPharmacists_option1 = Tell her the truth

cureMeetPharmacists_option2 = Make something up

cureMeetPharmacists_outcome1 = I explained that we had something very important... nothing less than the cure for zombieism. We just need their help and their chemistry lab to develop and produce it.\n\n"Uh-huh." Tiff blew a bubble. "You and every other Joe Snake-oil. Our labs are busy producing something real. Bath salts. They save lives, make people feel like not killing themselves. How about you sell for us, we'll see what we can do about getting you lab time for your little project."

cureMeetPharmacists_outcome1_option1 = Accept

cureMeetPharmacists_outcome1_option2 = Say No

cureMeetPharmacists_outcome2 = I told Tiff we needed access to their chem labs for a project we were working on. A new kind of fertilizer we could make from corn husks.\n\n"Feeding corn with corn huh?" Tiff clearly didn't believe [us]. "Listen, our labs are busy making something real. Bath salts. They save lives, make people feel like not killing themselves. How about you sell for us, then we about getting you lab time for your little project... whatever it really is."

cureMeetPharmacists_outcome2_option1 = Accept

cureMeetPharmacists_outcome2_option2 = Say No

cureMeetPharmacistsAccept = "We'll trade bath salts to you at cost," Tiff said, "wholesale pricing, y'know. You sell it to the other factions for a profit, then come back when you need more. We'll talk about that lab later."\n\nShe spat out her gum on the ground. "Pleasure doing business."

cureMeetPharmacistsNo = "Well, you know where to find me if you decide you want to deal for us." Tiff said. "We'll trade bath salts to you at cost, wholesale pricing, y'know. You sell it to the other factions for a profit, then come back when you need more."\n\n"If you decide to help us out, we can talk about that lab. Not before."

cureDeal_title = Moving Product

cureDeal = [FactionLeader] isn't happy that we're selling them bath salts, but [factionHe] says [factionHis] people want them.

cureDeal_rotten = "These bath salts don't do a lick o' good for us Rotten." Jesse said. "We're already strong and fast like them dead ones, and they don't make our brains none happier. But they sure taste good." He popped a whole crystal in his mouth and chewed.

cureDeal_pigfarmers = Farmer Bucket accepted the trade and thoughtfully rubbed the bottle of bath salts around in his hand.\n\n"You may think less of me for taking these," he said, "but you ain't know all there is to know about old Bucket. I had a wife once. Didn't raise those boys myself y'know. These salts... they help me to forget how she died. The things me and the boys did to survive after."

cureDeal_luddies = Owen Ludd casually pocketed the bath salts when we finished our transaction.\n\n"Not for me." he said. "They're for a friend. He... he gets scared sometimes when he's up on that wall dealing with the zed. He's afraid he might lose his wits one day and they'll get the better of him. Having these around, just in his pocket, it helps calm his nerves."

cureDeal_government = The Senator accepted the trade, ticking items off the list. "If you come across any more of those bath salts, we can use them. If we had enough, I'd keep our soldiers on it 24/7. They're such efficient killing machines right after a dose."

goalCureDeal_title = Move Product

goalCureDeal = Tiff wants us to sell bath salts for the Pharmacists. We could go along with it, or maybe find some other way to get them to like us. We may have to go so far as allying with them before they'll let us in.\n\nOr there's the Might Makes Right option: we could attack them and take the labs by force. But given a choice between murdering people or becoming a drug dealer... well let's say I think there's a clear moral choice.

goalCureReturn_title = Meet with Pharmacists

goalCureReturn = The pharmacists should be ready to meet with us and show us where that lab is now.

cureRadioSalts_title = Note Radio

cureRadioSalts = "This week's broadcast is brought to you by Bath Salts." Joshua Note announced over the radio. "The performance enhancers that _won't_ leave you all impotent and ragey. Well maybe just a little ragey."\n\n"Looks like the Pharmacists have found themselves some new salesmen and {1} have a new supplier. [CityName's] economy is on the grow!"

cureReturnPharmacists_title = Everyday I'm Hustlin'

cureReturnPharmacists = Tiff insisted on meeting with me at night. "I'm not a morning person," was her excuse. She was smoking an e-cigarette that glowed electric blue in the dark.\n\n"Do you have any idea how expensive the refills for these things are now?" she asked. "I need you to get back out there and move more Bath Salts so I can afford them."\n\nWhen I asked about using their labs again, she didn't seem to remember our first conversation. What should I tell her?

cureReturnPharmacists_option1 = Tell the truth

cureReturnPharmacists_option2 = Make something up

cureReturnPharmacists_outcome1success = I'd come prepared with a speech on the importance of helping others in your community, followed up with a beautifully written synopsis of our cure research in layman's terms.\n\nTiff's jaw dropped when she got what I was saying. "Wow, you guys are really serious." she said. "Cure the disease? Save the world? Count us in!"\n\n"First we gotta get that lab ready. Send your engineers here and we'll get started."

cureReturnPharmacists_outcome1success_effect = Prepare Lab mission available in the Pharmacists' fort

cureReturnPharmacists_outcome1fail = "Oh riiiiight," Tiff rolled her eyes, "you're gonna cure zombieism and save the world. Sure."\n\nThat sounds a bit like sarcasm. I guess I didn't convince her.\n\n"Listen," she said, "I can't just make decisions for the group okay? I'll see what I can do about getting that lab for you, but you're gonna have to try a bit harder to impress us first."\n\nI guess we'll have to ally with them after all.

cureReturnPharmacists_outcome2 = I told her we were trying to brew beer.\n\nTiff laughed. "A noble purpose, if only I believed you. You don't need a sophisticated setup like ours to make beer."\n\n"Nope, whatever it is you want to do, you're gonna have to work for it. Move some more product, do some more odd jobs. Then we can talk about that lab."\n\nI guess we'll have to ally with them after all.

cureRumor_title = Rumors Spreading

cureRumor = [FactionLeader] heard from someone at the Pharmacists that we're working on a cure for zombieism. I tried to deny it but [factionHe] just got angrier. [FactionHe] demands we hand over the formula immediately so that [Faction] can take it from here.

cureRumor_option1 = Give [factionHim] a fake cure (10 medicine)

cureRumor_option2 = Convince [factionHim] we'll share later (leadership)

cureRumor_option3 = Offer antivenom instead

cureRumor_option4 = Say no

cureRumor_outcome1 = [FactionLeader] still thought we were holding out on them by not giving [factionHim] the formula, but accepted the medicine. I told [factionHim] to give it to their best soldiers so they wouldn't have to worry about zombie bites any more.\n\nIf [factionHe] actually believed me and it makes their soldiers act rashly, some may be killed.

cureRumor_outcome2_success = [FactionHe] believed me. Not that I'm not telling the truth, but it did take awhile to convince [factionHim]. [FactionHe] is still suspicious that we won't share the formula, but [Faction] will back off for now.

cureRumor_outcome2_fail = [FactionHe] just didn't believe me. [FactionHe] said that "six months from now" might as well be a decade or two. Half [factionHis] people could be dead by then without that vaccine.

cureRumor_outcome3 = [FactionHe] still thought we were holding out on them by not giving [factionHim] the formula, but accepted the antivenom. I told [factionHim] to give it to anyone as soon as possible if they're bitten. With luck it should improve their defenses.

cureRumor_outcome4 = I told [factionHim] that this sort of bullying was exactly the reason we weren't going to share the cure with [Faction]. [FactionLeader] was so angry you could almost see the steam coming out of [factionHis] ears.

cureRotten_title = The Rotten

cureRotten = Those Rotten are cockroaches. I mean that in the nicest sense: they're top-notch survivors. But they want a cure and won't take no for an answer. Looks like they've followed us here.\n\n"Howdy cowpokes," Jesse gave us his usual John Wayne drawl. "You get that lab from the Pharmacists yet? That Tiff's as tough as boiled owl, ain't she?\n\n"Well we Rotten aren't just a bucket of mules you know. We've got thinkers, and they want to be human again. We'll work on the cure together, right partners?"

cureRotten_option1 = Share our research

cureRotten_option2 = Tell Jesse to get lost

cureRotten_outcome1 = Jesse tossed his hat in the air. "Yeehaw! So I know you folks have that formula from Hope's HIVE lab. Things got hairy back there with that Clark. He was planning to use the cure to make some kind of super zombie, right?"\n\n"So, what other research do you have?"

cureRotten_outcome1_option1 = Dr. Agbayani's CDC research

cureRotten_outcome1_option2 = European research from the Government's computers

cureRotten_outcome1_option3 = A vial of monkey blood from Dr. van Nooten

cureRotten_outcome1_option4 = That's it

cureRotten_outcome1_outcome1 = "That kid Rufus' dad, yeah I heard about him." said Jesse. "Seems like he was a right decent man after all, trying to find a cure right up until the end. In a way he's going to help us do that now."

cureRotten_outcome1_outcome2 = Jesse's eyes widened. "Funny, you gettin' access to sensitive Government data like this. That old rattlesnake Senator Davis, she'd never let you have it. I'll bet you had a hand from the 1337cREw to steal this data."\n\nHe winked. "Good on you."

cureRotten_outcome1_outcome3 = "Isa van Nooten... " Jesse mused. "I heard her story. Madder than a... well she wasn't alright in the head, I'll say that much."\n\n"But I thought that monkey-blood story was just a bunch of corral dust. You say you've got a sample of the stuff huh? The poison that started it all. I guess we Rotten have a little monkey in us, then."

cureRotten_outcome1_outcome4 = "Well then partners, I reckon it's time to get that lab from the pharmacists."\n\n"Oh -" Jesse paused. "And do you know who you're gonna get that brain tissue from? The formula calls for no substitutions. It's gotta be somebody immune, like one of us Rotten, or..." he gave me a knowing look. "Someone else."\n\n"I don't know about you, but I like my noggin the way it is. Whoever volunteers probably ain't going to live through the procedure."

cureRotten_outcome2 = Jesse took the rejection in stride.\n\n"You got a right to want that, but I ain't gonna back off so easy. To tell you straight, us Rotten don't got a lot else to live for. If you won't share the cure with us who need it the most, there could be trouble."\n\n"That formula you've got calls for brain tissue from someone immune, and there ain't no substitutions. We Rotten are immune. Keep that in mind."

cureVolunteer_title = A volunteer?

cureVolunteer = [FormalName] came to me today in private. [He] wanted to talk about the cure we're developing, and the fact that it requires certain... substances... from someone immune to the disease.\n\n[He] admitted that [he]'s been bitten before and survived, which probably makes [him] a candidate for it.

cureVolunteer_option1 = Are you volunteering?

cureVolunteer_option2 = There's no need to volunteer

cureVolunteer_outcome1 = [Name's] eyes went wide. "Volunteer?" [he] asked, terrified. "Uhhh... but... but I don't want to die."\n\n[He] blubbered and stammered about all the things [he] has to live for, how much [he] contributes to the fort and how we'd be lost without [him]. No way [he]'s going to volunteer to have [his] head cut open for science.

cureVolunteer_outcome2 = [Name] let out a huge sigh of relief. [He] said [he] was so worried we were going to cut up [his] brain, [he]'d been secretly packing [his] bags and getting ready to flee in the night if it came to that.\n\nI told [him] it was true that the cure calls for brain tissue and the donor probably won't survive the experience... but [he] doesn't have to worry, we'll find somebody else.

cureAlliance_title = Allies

cureAlliance = Tiff invited me to join the Pharmacists' monthly town meeting, since we're now their allies. I was curious to see how Anarchists ran their government.\n\nIt was fascinating... two thirds of their people squeezed into a big hall and debated everything from personal grievances to whether they should declare war on the Rotten.\n\nTiff asked me to step up and formally ask the Pharmacists for access to their lab. What should I say we need it for?

cureAlliance_option1 = Tell the truth

cureAlliance_option2 = Make something up

cureAlliance_outcome1 = "Mmm, right," Tiff chewed her gum thoughtfully. "You're working on the cure for zombieism. Well, I guess now that we're allies we should help you with that."\n\nThere was a general murmur of agreement from the crowd.\n\n"Okay. You can set up in one of our labs, take whatever equipment you need, and we'll assign a couple of our cooks to help you."

cureAlliance_outcome1_effect = Prepare Lab mission available

cureAlliance_outcome2 = I told her we need their equipment to make my grandmother's famous kombucha recipe. Tiff rolled her eyes at me. "Drop the act, okay? We know you're working on a cure for zombieism. Maybe I didn't believe it, but since we're allies now I'll give you the benefit of the doubt."\n\n"You can set up in one of our labs, take whatever equipment you need, and we'll assign a couple of our cooks to help you."

cureAlliance_outcome2_effect = Prepare Lab mission available

cureDefeat_title = Admitting Defeat

cureDefeat = I met with Tiff after our latest round of attacks on the Pharmacists. It seems they're surrendering.\n\n"Okay, okay, you win already." Tiff made it sound like we'd won an argument, not a full-scale war. "You can use our labs for your secret project, whatever it is. We don't even care anymore."\n\n"We'll give you whatever equipment you need and assign a couple cooks to help you. We just want this war to stop, okay? It's bad for business."

cureDefeat_outcome2_effect = Prepare Lab mission available

goalCureLab_title = Prepare Lab

goalCureLab = We're ready to prep ourselves a chemistry lab in the Pharmacists' fort. They've offered all their best equipment and scientists (aka their "cooks") to help us.

curePrepared_title = Lab Prepared

curePrepared = The anarchist scientists didn't want us in charge of their own labs, but agreed the cure should come first. We gathered equipment and supplies and set up a quarantine perimeter just in case. We have everything we need, except:\n\nSomeone immune. Specifically, their brain. More specifically: we have to dissect their cerebellum and extract tissue from it to form the base of the first batch of vaccine... yes, this is probably as fatal as it sounds. Volunteers?

cureRadioResearch_title = Note Radio

cureRadioResearch = "Well [CityName's] looking absolutely dead today." Joshua Note played a canned drum snare effect. "But rumor has it something's going down between the Pharmacists and this new faction everyone's talking about."\n\n"Word is they're working on a cure. Let's not get too excited, but whoever owned something like that could rule the world."

goalCureCreate_title = Create the Cure

goalCureCreate = We need to choose someone to dissect for the critical ingredient to this cure and extract some brain tissue from them. There's a chance they might survive, but its unlikely.\n\nThen the final step: research the cure from any lab.

cureExtract_title = Extracting Brain Tissue

cureExtract = Jesse returned as promised with two green-skinned Rotten scientists: a petite woman with a tremor that made her limbs jerk randomly, and a terrifying creature with a detached, hanging jaw and a twisted back. If they hadn't been wearing lab coats and trying to smile pleasantly, I'd have run for it.\n\nI thanked them for coming. I mean, they're trying, why turn them down?

cureExtract_option1 = Ask Jesse for brain tissue (leadership)

cureExtract_option2 = Pick someone else

cureExtract_outcome1success = Jesse hesitated. "Sounds mighty dangerous. A fella could buy the farm if one of these docs sneezes while they're poking around in there."\n\n"But... well all I've wanted since I got bit was to get unbit. Same goes for the rest of my clan. If this gives them a chance to be human again, well I guess I'm your huckleberry."

cureExtract_outcome1success_option1 = Start the Extraction...

cureExtract_outcome1fail = The rotten scientists looked nervously at each other until Jesse stepped in. "No chance in hell, partner. You aren't putting any of my people under that knife. We've been through enough already. Sorry, but you'll have to find some victim from your own clan."\n\nSo who should we pick?

cureExtract_outcome1fail_option1 = {1}

cureExtract_outcome1fail_option2 = {2}

cureExtract_outcome1fail_option3 = Volunteer myself

cureExtract_outcome2 = Who should we pick?

cureExtract_outcome2_option1 = {1}

cureExtract_outcome2_option2 = {2}

cureExtract_outcome2_option3 = Volunteer myself

cureExtractColin = [Name] looked terrified when I called [him] forward. [He] stammered, worrying about the danger of the operation and the chances of brain damage or death.\n\nThis quickly deteriorated to blubbering about not wanting to die and begging me to pick someone else.

cureExtractColin_option1 = Convince [him] to do it (leadership)

cureExtractColin_option2 = Force [him]

cureExtractColin_option3 = Volunteer myself

cureExtractColin_outcome1success = I spoke quietly with [Name] for a few minutes and tried to help [him] see this in perspective. [He]'d outlived the initial infection, then years of running from the undead, of starvation and illness. This little operation to harvest just a few brain cells wasn't going to kill [him].\n\nHonestly, it very well might. But I convinced [Name] to be brave about it and take one for the team.

cureExtractColin_outcome1success_option1 = Start the Extraction...

cureExtractColin_outcome1fail = [Name] is really serious about not wanting to go through with this operation. Saying "but think of the children!" had no effect on [him] at all.\n\nI guess none of us survived this long by thinking of the children. If there's one thing the zombie apocalypse has taught us, it's to run away when the going gets tough.\n\nSo, [Name] won't go willingly. What do we do?

cureExtractColin_outcome1fail_option1 = Force [him]

cureExtractColin_outcome1fail_option2 = Volunteer myself

cureExtractColin_outcome1fail_outcome1 = I would have rather done this with [Name's] consent, but either way it must be done. This is for the greater good of the human race.\n\nI nodded to the rotten scientists who grabbed [Name] from behind and forced [him] onto a gurney. As they strapped [him] in, I forced myself to look into [his] terrified eyes.\n\nI told [him] it was going to be okay.

cureExtractColin_outcome1fail_outcome1_option1 = Start the Extraction...

cureExtractColin_outcome2 = I nodded to the rotten scientists who grabbed [Name] from behind and forced [him] onto a gurney. As they strapped [him] in, I forced myself to look into [his] terrified eyes.\n\nI told him this is for the greater good of the human race, and that we all have to make sacrifices.\n\nI told [him] it was going to be okay.

cureExtractColin_outcome2_option1 = Start the Extraction...

cureExtractMyself = I volunteered. Perhaps this is what I've been destined to do my entire life. To make up for all the deaths I've caused, either by action or inaction. All the strangers I could have helped but didn't. All the friends I've sent to their doom.\n\nThere's a reason I keep surviving when others fall. Why the disease passed me by. This must be it.

cureExtractMyself_option1 = Start the Extraction...

cureExtractStart = The Rotten woman gave orders while a man from the Pharmacists made the incisions. The other doctors crowded around [Name] through the procedure, passing tools back and forth as they cut away [his] scalp and sawed open [his] skull.\n\nThey took what we needed and tried to close [him] back up... but it was too much for [his] fragile body. [His] heartbeat became erratic... then weak... then gone.\n\nWe are indebted to [FormalName] for [his] sacrifice. We have everything we need now to research the cure.

cureExtractStart_effect = The Cure now available in the research tree

cureExtractStartJesse = And I thought the Rotten smelled bad on the outside. Yuck, is that a... worm? No, no, just brains. The doctors harvested the tissue we need and sewed Jesse back up. When they were done he bounced out of bed. I asked how he felt.\n\n"Just as lit as a riddle!" he answered, then realized that was wrong. "Err... as fat as a puddle? Swift as a... dribble? Aw hell."\n\nLike lightning, Jesse drew a pistol from his pocket, spun around, and shot two beakers clean off a shelf. Satisfied, he nodded. He'll be fine. We now have everything we need to research the cure.

cureExtractStartJesse_effect = The Cure now available in the research tree

cureExtractStartMyself = They injected me with something and had me count backwards from 10. Blackness. Then out of it I saw Diane Moon from long ago. She was smiling, and I could feel she was proud of me. She leaned in to whisper:\n\n"Don't drop the tomatoes. They're very ripe."\n\nI realized I was clutching an armload of tomatoes and struggled to keep hold of them all, then I woke up. My head hurts. I feel weak and am having trouble remembering stuff, but they say I'll live.\n\nTime to research this cure.

cureExtractStartMyself_effect = The Cure now available in the research tree

cureRottenDie_title = Curing the Rotten

cureRottenDie = Jesse came by with sad news. The Rotten scientists who helped us research the cure decided to test it on themselves as soon as it was ready. He found them both dead in their lab.\n\nIt seems the disease may be what is keeping the Rotten alive now. Killing the disease kills them.\n\nJesse says a number of the Rotten are so desperate to be human again that they want to take the cure anyway, in the small hope that it will work for them.

cureRottenDie_option1 = Don't do it!

cureRottenDie_option2 = Convince the Rotten to take the cure

cureRottenDie_outcome1 = The Rotten are devastated that this vaccine won't make them human again, but we're going to ally with them to show we think they're fine the way they are.\n\n"There are plenty of survivors out there who need this cure." Jesse told us. "Hurry and help them so they don't turn out like us Rotten. Or worse."\n\n"As for me," he said, "I'm fixing to mosey off on my own for awhile. Maybe find a desert to wander for a few years. I reckon I might find something out there that'll explain all this."

cureRottenDie_outcome2 = We encouraged the Rotten to try the cure. Even if it doesn't work, at least it'll end their miserable existence.\n\nMost of them took it. They all died.\n\nJesse decided not to. "You should bring that cure to the human folks in other cities." he told me. "But as for me, I'm fixing to mosey off on my own for awhile. Maybe find a desert to wander for a few years. I reckon I might find something out there that'll explain all this."\n\nI wished him luck, and watched him wander away into the sunset.

cureRottenDie_outcome2_effect = Rotten destroyed

goalCureLeave_title = Get Ready to Go

goalCureLeave = Time to head onward to Vancouver, the ruins of a once-great city where hundreds - maybe thousands - of people are still trying to scrape by. They need this cure and we're going to bring it to them.\n\nWe should say our goodbyes, then leave from any City Hall.

cureRadioLeave_title = Note Radio

cureRadioLeave = "They have the cure!" It was all Note would talk about all week. "Full immunization, and a dose will stop the disease within minutes. They're even dipping bullets in the stuff! I already got vaccinated. Have you?"\n\n"Rumor is this group is moving on to Vancouver next, where this cure is going to do the most good for the most people. Good luck guys!"

goalVanDistribute_title = Distribute the Cure

goalVanDistribute = We have a vaccine for zombieism! Based on research we found in a hidden lab in Hope, this is humanity's best chance for survival. If we run low we know how to make more in our workshops.\n\nWe owe it to the world to share this breakthrough... but who could blame us if we try to make a buck through trade in the process?

vanDemand_title = Gimme gimme

vanDemand_1 = [FactionLeader] stormed through our gates with [factionAdjective] soldiers on [factionHis] heels.\n\n[FactionHe] demanded that we supply them with this vaccine we've "been keeping secret all this time."\n\nHonestly, it was pretty rude. What should we do?

vanDemand_2 = [Faction] have come to ask for our cure. Specifically, they'd like a few doses for their soldiers on the frontlines; those most likely to be bitten by zed.\n\n"And of course, " [factionHe] added, "one dose for myself."

vanDemand_3 = [FactionLeader] is practically begging us for our cure. [FactionHe] says they lost their doctor last week when she was treating an infected patient. There was no bite... she just got a bit of the patient's blood in an open cut.\n\n[FactionHe] implored me to give them just 10 doses before many more lives could be lost.

vanDemand_luddies = Ludd started talking before I even opened the gate.\n\n"Normally I'd be suspicious about this so-called vaccine for zombieism. What are the side effects? Have there been any long-term trials? How do we know it's safe for children? But once you've seen the effects of a disease like this, you take protection seriously. When you weigh the risk accordingly, getting vaccinated is the intelligent choice."\n\nShocking clarity coming from someone so afraid of wifi signals and contrails. Should we offer them our cure?

vanDemand_option1 = Give [factionHim] 10 vaccine doses

vanDemand_option2 = Demand {1} for the vaccine

vanDemand_option3 = Demand an alliance (lvl 10 leader)

vanDemand_option4 = Refuse to give [factionHim] the vaccine

vanDemand_outcome1 = [FactionLeader] carefully accepted the box of delicate vials. [FactionHe] told me they have plenty to trade if we have any more of the vaccine to sell.

vanDemand_outcome2 = [FactionLeader] grudgingly accepted the deal. [FactionHe] figured, wisely, that {1} wouldn't do them much good if they were all dead.

vanDemand_outcome3 = I shook [FactionLeader's] hand. They've pledged to defend us and share whatever they can with us in exchange for the vaccine.\n\nIf we have any more, we can trade it to them for a good price later.

vanDemand_outcome4 = I told [FactionLeader] we were flat out of the stuff, but of course [factionHe] didn't believe me.\n\n[FactionHe] said this would only mean one thing: war. Though [Faction] didn't want to fight us, a cure for zombieism was one thing worth fighting for. Keeping it from them was like denying them a future.\n\nI nodded and told [factionHim] we'd see them on the battlefield, then.

vanPharmacistsWarn_title = Strange behavior

vanPharmacistsWarn = Tiff pulled me aside after our meeting. She was fidgeting and scratching her arms; something seemed to be bothering her.\n\n"How have your people been feeling lately? Anyone acting strangely?" she asked.\n\nI said it's hard to tell what's strange anymore and she nodded distractedly. "Our people are." she said. "All the ones that got the first round of vaccine we stole from you."\n\n"Oh - sorry." she added. "Yeah, we did that. But anyway, keep an eye out, okay?"

vanVillain_title = Workshop Break-in

vanVillain = [FormalName] was doing [his] nightly rounds when [he] spotted someone trying to get into our workshop. [He] figured it was one of us, until [he] looked closer...

vanVillain_option1 = Look closer...

vanVillain_outcome1 = It's Kevin Clark! That McManager douchebag who tried to keep the cure from us in the first place! I could have sworn we blew that creep up.\n\nHe must have been trying to sabotage our vaccine production facility so it's a damn good thing [Name] happened by in time.

vanVillain_outcome1_option1 = Chase him down

vanVillain_outcome1_option2 = Shoot him in the back (gun)

vanVillain_outcome1_outcome1 = Clark took one look at furious [Name] barreling down on him and took off into the night.\n\n[Name] chased him to the edge of our wall where Clark wriggled under it through a hole he'd dug. [Name] tried to follow him but felt a stabbing pain in [his] hand.\n\nIt was probably because [his] hand had been stabbed. Clark put a rather large hole in it.\n\nClark laughed maniacally from the other side of the wall. Looks like he got away again.

vanVillain_outcome1_outcome2 = [Name] missed on the first shot, then the second went wild and hit the roof above Clark's head. It knocked a shingle loose, which slide down and smacked Clark on the head.\n\n"Ouch! Watch where you aim that thing!" he shouted, then wriggled under our wall and away into the city.\n\nWhatever he was planning to do, at least we stopped it. But we probably haven't seen the last of him.

vanGovernmentWarn_title = Your Government At work

vanGovernmentWarn = Senator Davis paid us a visit today. "How have you been feeling?" she asked in a matronly voice that didn't suit her. Her soldiers sized us up.\n\n"As governor of this region," she said, "I'd like to thank you for your contributions to [CityName] and its people. We consider some of the other factions here to be undesirable, but not you... you have been loyal citizens."\n\nGovernor? Seriously? I guess she wants something from us?

vanGovernmentWarn_option1 = Give [factionHim] 10 vaccine doses

vanGovernmentWarn_option2 = Demand 50 food for the vaccine

vanGovernmentWarn_option3 = Demand an alliance (lvl 10 leader)

vanGovernmentWarn_option4 = Refuse to give [factionHim] the vaccine

vanGovernmentWarn_outcome1 = Davis laughed when I mentioned the vaccine. "We don't want any, thank you. Save it for the other factions who need it more."\n\nShe made it sound almost like a threat.\n\nI noticed one of her soldiers was watching our people closely and actually taking notes. As I started to say something, Davis announced loudly that it was time to go. I'm still not sure what that visit was about...

vanGovernment_title = Big Government

vanGovernment = A black car pulled up to our gates this morning and two large men in black suits demanded I get in. Before I could argue, one of them aimed a taser at my chest.\n\nThey brought me to the Government base to meet with Senator Davis. She could have just asked me to visit...\n\n"How are you feeling?" Davis asked me. "Our intelligence reports your survivors look a bit... green... lately. And I see you have a tremor in your hands. We are concerned that you may be a danger to [CityName]."

vanGovernment_option1 = Why are you here in Canada anyway?

vanGovernment_option2 = After all I've done for these cities...

vanGovernment_option3 = You sound like a super villain!

vanGovernment_outcome1 = "You're asking why the US Government now controls this part of Canada? The short answer is, because we can."\n\n"Have you ever heard the term 'Manifest Destiny'? My forefathers considered _all_ of North America to be the rightful domain of the American people. Seizing control of Canadian cities during a crisis was just one of many scenarios we had plans for. Thanks to you, it'll be easy to take control of the rest."\n\nWhat does she mean by that? Why is Davis being so honest all of a sudden...?

vanGovernment_outcome2 = "All _you've_ done?" Davis frowned. "Once again you fail to see the big picture."\n\n"All you've done so far is muck about establishing small, dissociated communes run by ill-prepared committees. That's not _government_. You don't know the first thing about keeping a population under control. Within a few years, every one of your 'rebuilt' cities will crumble and return to the zombies."\n\n"What _I'm_ building is going to last. You're going to help us, though you don't even know it."

vanGovernment_outcome3_title = The Omegavirus

vanGovernment_outcome3 = I heard laughter from the doorway as the McManager came in. "Guilty!" he chuckled. "It was me. I infected you."\n\n"You see," he explained, "that vaccine you're spreading about town has been tainted from the start. That wasn't a cure you stole from me, it was a stronger, slower acting strain of zombieism. The Omegavirus!!!"\n\n"Now everyone's infected! Muahahaha! Even you! Have you been experiencing tremors, hallucinations, violent outbursts? Just a matter of time. Once your former personality is stripped and broken, I'll mold you into the perfect soldier."

vanGovernment_outcome3_option1 = The government would never help you!

vanGovernment_outcome3_option2 = I'll find some way to stop this!

vanGovernment_outcome3_outcome1 = "Oh, you'll never stop me. The Government is helping me. They're under my control!! Muahaha-"\n\nBANG! BANG!\n\nClark fell over backwards, two bullet holes in his forehead. Davis turned to me with a smoking pistol in her hand.\n\n"That was entertaining, but enough is enough." she said. "He was a useful tool, and so were you. But now it's time for you to come with me. Guards!"

vanGovernment_outcome3_outcome1_option1 = Fight your way out!

vanGovernment_outcome3_outcome1_outcome1 = Somehow I got out of there. I went into a blind rage, I tasted blood in my mouth and I think... I think I killed a man with my bare hands.\n\nThey're right, something in me is changing. I'm not immune to this Omegavirus. And if what they said was true, I've infected half of [CityName] with it.\n\nThere's one thing I know: the Government is going to pay for this. It may be too late for me... but Senator Davis has to be stopped.

goalVanStop_title = Stop the government

goalVanStop = We've got to do something! The Government helped infect us all with the Omegavirus that is slowly turning us into some new kind of zombie.\n\nWorse, they're planning to capture and train us into soldiers for their undead army and use us to dominate the north. I never signed up for this draft!\n\nThis means war. We have to mobilize and send our soldiers to destroy their fort.

vanSanity_title = Omega-Sanity

vanSanity = I've been seeing things. Hallucinations. Sometimes splattered blood where there is none. Other times it's like the others are already dead, their faces a ghoulish green.\n\nI hear voices in my head too, telling me to do terrible, violent things. Shouting "KILL!" then going silent. I know it's the Omegavirus eating away at my brain, little by little, turning me into a monster.\n\nWhat can I do to stay sane?

vanSanityAgain = I can feel my thoughts turning to anger, a desire for violence. Someone questions me, I shout at them without thinking. Someone disobeys and I imagine ripping their face off.\n\nMust.... maintain. But how?

vanSanityAgain_2 = This Omegavirus... it creeps into your brain so slowly, so insidiously... it changes your thoughts, makes you see things that aren't there, patterns in the world around you. Paranoia, delusions, unfocused rage.\n\nI'm struggling to maintain order in my own brain as well as in the fort. Just a little longer, until the Government can be stopped.\n\nWhat should I do?

vanSanity_option1 = Meditate

vanSanity_option2 = Build a miniature city out of cans

vanSanity_option3 = Write in your dream journal

vanSanity_option4 = Kill a rat with your bare hands

vanSanity_outcome1 = Ohmmmmmmm... Ohmmmmmmm...\n Ohmmmmmmm... Ohmmmmmmm...\n\nOhmmmmmmm...\n\n

vanSanity_outcome2 = I spent the afternoon and most of the evening in the food storage room, constructing a tiny version of [CityName] out of canned fruit and cracker boxes.\n\nThe citizens of Cansville are much better behaved than the _real_ ones. They declared me mayor-for-life and held a festival in my honor.

vanSanity_outcome3 = I dreamt I was being chased by a huge red wolf. It hunted me mercilessly through the woods, leaving a trail of bloody paw-prints.\n\nWhen it finally pounced, I turned and opened my mouth wide, wider, dislocating my jaw like a snake, and swallowed the wolf whole.\n\nJust like a pelican eating a cat.

vanSanity_outcome4 = I trapped a rat between some crates in the storeroom and watched it for a few minutes as it scurried around trying to find an exit. Then I stepped on its tail, trapping it with its own limb. Oh how it panicked.\n\nI picked it up and wrung its neck with a quick twist, like killers do in the movies. It lay limp in my hand and I just stared at it for awhile.\n\nThen I skinned, gutted, and ate it. Let no meat go to waste.

vanDestroy_title = Omega-War

vanDestroy = [Name] and four others snuck out last night to let off steam at the [factionAdjective] fort, and one thing lead to another. By the time I heard about it we'd killed [two|three|four] of their people and liberated their buildings to the zombies.\n\nThis Omegavirus is making us faster, more alert. Our muscles are hardening. Our bodies cry out for action, for violence.\n\nIf someone like [Faction] gets in our way, they better watch out.

vanDestroyAgain = [Faction] had it coming. They were weak.\n\nHiding behind their walls, squirreling away resources for winter. Living like pathetic grubs. We couldn't help ourselves. Just watching them scurry about the city was enough to make you want to scream.\n\nSo today we decided to give them a spontaneous little lesson. Show them how easily their fragile little walls could fall.

vanFaction_title = Omega-Destruction

vanFaction = [Faction] are having some trouble. As far as we can tell, someone set fire to their fort last night from the inside. Witnesses say their people were fighting each other, overcome by the Omegavirus.\n\nThis is our doing, in a way. We gave them that cure.

vanFactionAgain = Last night [Faction] was lit in flames. A small group set fire to their own compound, then shot people trying to leave. They seem to have recovered but... I wonder if this madness is the work of the Omegavirus.

vanMurder_title = Omega-Murder

vanMurder = [FormalName's] been suffering from the Omegavirus for weeks. Last night it got into [his] head and [he] went out into the city alone.\n\n[Name] stumbled back to our gates this morning covered in blood and lugging a bag of {1}. [He] barely remembers what [he] did, but knows someone's dead out there because [he] couldn't control [himself].

vanMurderAgain = It happened again. [FormalName] disappeared last night and came back with blood all over [his] face and clothes. [He] claims it was an animal, not a person, but I think [he]'s lying. [He] also claimed [he] found a bunch of {1} but won't say where.\n\nI can see it in [his] eyes... it must have been the Omegavirus rage.

vanMurder_option1 = Ignore it

vanMurder_option2 = Thank [him] for the {1}

vanMurder_option3 = Kick [him] out

vanMurder_outcome1 = What [Name] does in [his] spare time is no business of ours. Hell, it's probably good practice for the war against the Government, and we can use those {1}.

vanMurder_outcome2 = I told [Name] I didn't care how [he] found the {1}. People out there are weak. It's only a matter of time before the zombies get them and tear their tasty insides out anyway.

vanMurder_outcome3 = [Name] looked like the loneliest, most despairing creature I'd ever seen when I shut the gates behind [him]. But if [he] can't control [his] rage, it's only a matter of time before [he] turns it on us.\n\nI wonder if I'll have that same look of despair on my face some day soon.

vanBecomeRotten_title = Omega-Illness

vanBecomeRotten = [FormalName's] been sick with what we though was some kind of stomach bug. [He]'s as green as a frog and everything that goes down comes right back up again. The only thing [he]'ll even try to stomach anymore is the occasional bit of very rare meat.\n\n[He]'s been inappropriately chipper about the whole thing, cracking jokes about watching [his] figure and trying to figure out if [his] new skin tone is more of a winter or a spring.

vanBecomeRottenAgain = Another survivor reached the necrotic skin stage of the Omegavirus. Like one of the Rotten, [FormalName's] looking a little green.\n\n[He] also lost [his] appetite for regular food... I thought [he] was just sick, until I caught [him] wiping blood off [his] chin. Now I know [he] must be finding something else to eat.

vanBecomeRottenLeader = I'm nearly one of them now. The fever has come. My heartbeat is so weak I can hardly feel it.\n\nSomething else is animating me now. The Omegavirus creeps through my veins and nests in my spinal column, killing me and keeping me alive at the same time. My skin is changing color as the blood leaves it forever.\n\nThe hallucinations are worse now. Fantasies of rage and violence. I can hardly tell what's real and what's a dream. I'm losing my mind... but I've never felt more powerful.

vanRaid_title = Government Omega-Raid

vanRaid = Agents from the Government are here to raid us, but they aren't after our food or medicine... they've come for [Name]. They consider [his] Omegavirus infection advanced enough that it's time to add [him] to their military ranks.\n\nThey busted down our gate and shoved guns in our faces. They're demanding we turn over [Name] or things will get bloody.

vanRaidAgain = They drove a tank right through our wall then piped demands out through a loudspeaker. They want to us to turn over [FormalName] so [he] can become a soldier in their army.\n\n[Name's] in the late states of Omegavirus infection, but [he]'s still one of ours. What should we do?

vanRaid_option1 = Fight them

vanRaid_option2 = Bribe them with 30 food

vanRaid_option3 = Give them [Name]

vanRaid_outcome1_success = Take one of our people? _Never_.\n\nWe fought like demons and tore those Government bastards limb from limb in an orgy of destruction. They're right about one thing: this Omegavirus has made us strong.

vanRaid_outcome1_fail = Any excuse to tear a few heads off\n\nThey must have been expecting a firefight but we pounced on them like animals. Knives, fists, teeth. We tore them apart like the mindless zombies they want us to become. So long as we have a shred of humanity left, we'll defend it to the death.\n\n[Name] was shot during the fight but [he] says [he] can barely feel it. Another benefit of the Omegavirus.

vanRaid_outcome2 = What do we need for for anyway? Soon the Omegavirus will take all our appetites. They can have it.

vanRaid_outcome3 = I imagine in a few months we'll meet [him] on the battlefield, fighting for the other side.

vanStrength_title = Omega-Strength

vanStrength = The Omegavirus courses through our veins. It makes us strong, able to punch through walls and withstand incredible pain. This power comes at a price: our humanity, our sanity. But it will help us in the fight against the Government.\n\n[FormalName] is now stronger than ever.

vanStrength_effect = Gained {1} and {2} perks

vanStrengthAgain_1 = The Omegavirus brings us visions, uncontrollable rages, and power. So much power.\n\nOur bodies are becoming unstoppable machines. Even death won't stop them. [FormalName] tells me it feels sometimes like [he] could jump off a building and land running, or rip a man in two with [his] bare hands.\n\nI advised [him] to maybe not try either of these things unless actually necessary.

vanStrengthAgain_2 = [FormalName] is feeling good today. Very good.\n\n[He]'s been having trouble with Omegavirus symptoms lately: upset stomach, nightmares, mild hallucinations. But today [he] woke up feeling stronger than ever. [He] can't wait to get out there and bust some Government heads.

vanSoldiers_title = Supersoldiers!

vanSoldiers = Today's attack on the Government went poorly. [FormalName] was quietly working on their back gate with a pair of bolt cutters when it suddenly swung open on its own.\n\nOut marched dozens, maybe hundreds of green-skinned soldiers, armed with body armor and assault rifles. They have the vacant, soulless eyes of the undead, but move like trained soldiers.\n\nThese must be the Omegavirus-infected supersoldiers that Senator Davis wants to turn us all into.

vanSoldiers_option1 = Run for it!

vanSoldiers_option2 = Try to fight them

vanSoldiers_outcome1 = Unlike the McManager's incompetent zombie soldiers, these ones actually know how to use their guns.\n\nThey mowed down [Name] mercilessly, without even breaking their march.\n\nLooks like they're coming for us.

vanSoldiers_outcome2 = [Name] put up a valiant fight but in the end [he] lost [his] life to wave upon wave of the merciless undead army.\n\nThey're coming for us next.

vanDavis_title = Weapon of Mass Destruction

vanDavis = This war.... for months we've torn down the Government's walls and killed countless soldiers. I thought we'd seen it all... but today we found something new.\n\nA silo, heavily guarded in the heart of their compound. Hazard symbols and radiation warnings all over it.\n\nI was musing over what might be inside when Senator Davis appeared.

vanDavis_option1 = Greet her as a worthy opponent

vanDavis_option2 = Taunt and threaten her

vanDavis_outcome1 = "Why thank you." she said. "I've been wondering when you would find this silo. Inside lies unimaginable power. But we have something even more powerful now: the Omegavirus."\n\nShe looked me up and down. "I see your transformation is nearly complete. Soon you won't be able to control yourself at all. Join us, and we will train you, make you a General. You'll be unstoppable."\n\nI noticed soldiers creeping up beside us...

vanDavis_outcome1_option1 = Run Away!

vanDavis_outcome1_option2 = Surrender to the Government

