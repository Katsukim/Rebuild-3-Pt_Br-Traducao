vanGovernmentPeace_option2 = Fight them to the end

vanGovernmentPeace_outcome1 = I swallowed my pride and told the Senator that we would stop our attacks if the Government does the same. She agreed.\n\nAfter hours of paperwork detailing the conditions of our cease-fire, I still don't know about these guys. Were they just opportunists who saw the Omegavirus as a way to stronger, better soldiers? Or had they created the disease in the first place and used that McManager Clark as a pawn? We'll never know...

