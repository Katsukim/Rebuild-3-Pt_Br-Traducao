hopeRottenIntro = We passed a suspiciously familiar looking subway station today: a maze of piled up garbage around the entrance, painted with skulls and "do not enter" signs. But instead of hurling junk at us, this time the Rotten invited us in.\n\nJesse tipped his finger to his hat in greeting. "Howdy partners. I didn't expect your ugly pink mugs - no offence, mind - to turn up in this here little mountain town. What brings you to [CityName]?"

