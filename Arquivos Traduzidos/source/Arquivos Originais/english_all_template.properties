hopeClear = The Church of the Chosen Ones set up a party for us with a banner reading "Welcome, Clear Auras!"\n\nHalf of our survivors have adopted their religion, and as a group we've attended enough sessions and bought enough of their books to gain access to their most secret of secrets.\n\nThe lab! Cassandra offered to show us around if we meet her there at the [square].

