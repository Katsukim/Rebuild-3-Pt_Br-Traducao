vanJesse_title = The Rotten One Returns

vanJesse = I admit, I didn't expect to ever see Jesse again after he took off wandering. He showed up today lugging a filthy duffel bag. The dust has settled deep into the lines on his face, giving him an ancient and oddly wise appearance.\n\n"Howdy parders." he tipped his hat in his usual greeting. "I've got news you'll want to hear, if you're willing to talk about your research on the cure."

