winBuiltCityhall = The flags on city hall are snapping in the wind, the curved dome shining in the sun. Now to formalize our government by drafting a constitution for it.\n\nEveryone seems to agree that I'm the most suitable person to continue leading them. Or at least nobody else has come forward saying they want the job yet.\n\nSo, what sort of government am I going to lead here?

