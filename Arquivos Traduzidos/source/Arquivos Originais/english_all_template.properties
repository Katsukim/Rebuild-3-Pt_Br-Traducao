winAlmost = There are {1} of us now and our little chunk of [CityName] is starting to be downright livable. It's almost big enough that we're going to need a proper government to run things soon.

winReclaimed_title = A City on the Grow

winReclaimed = Now that we've grown big enough and people feel safe inside the walls, some of our old problems are coming back. Survivors are starting to bicker among themselves, complaining about the quality of the food, demanding electricity and hot water and civil rights.\n\nIt's time we built a city hall and set up a government. Something better than the old pre-infection ones, a system that actually works.\n\nCity hall has been added to the list of buildings we can construct.

