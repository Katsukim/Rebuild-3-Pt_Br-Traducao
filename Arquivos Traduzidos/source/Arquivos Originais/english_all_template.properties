warnUnhappy_title = Unhappy survivors

warnUnhappy_1 = I'll admit times have been tough lately in [CityName], but I'd wish the others were a bit more optimistic about it.\n\nSure, we've all got the runs from [Name's] terrible cooking and haven't had a [cigarette|beer|good night's sleep|bath] in over a month, but look on the bright side: we're alive! Most of the city's residents can't say that, can they?

warnUnhappy_2 = [Name's] been down in the dumps since [his] pet [rat|mouse|weasel] died. I had a talk with [him] and explained that we're all mourning little [Splinter|Ben|Ratty|Mr.Wiggles], but there's just no consoling the [guy].\n\nI guess it's one tragedy too many on top of everything we've been through lately. Wish we had something to keep our minds off it all.

warnUnhappy_3 = Living with the constant threat of the [teeth-filled death|brain-eaters|decomposing dead] from outside the walls is beginning to wear on everyone's nerves. Not even [Name's] [shadow puppet|sing-along|interpretive dance|slam poetry] shows are helping anymore.\n\nHopefully things pick up soon or the zed are going to be the least of our worries.

warnUnhappy_4 = [Name's] been getting broody lately. Hiding in the shadows. Sulking on roof tops. I understand everyone is getting stressed, but I'm having trouble telling if [he]'s just depressed or if we've got the makings of a [masked vigilante|serial killer] on our hands.\n\nMaybe things will improve if we can find some way to raise everyone's spirits.

warnUnhappy_5 = Someone has been covering our bulletin board with pieces of [emo|goth|dark] poetry. There's so much it's hard to see past it to the flyers for the next [rat bowling night|flea race|pick up-sticks tournament].\n\nI suppose it's understandable given how bleak everything is, but I wish whoever it was would find another way to express their angst.

warnUnhappy_6 = A bunch of us were sitting round the fire when I got the sudden horrible urge to take a face-plant straight into the flames. It was like they were just calling to me, and anything would be better than this [miserable existence|urine-infested hell hole|never-ending purgatory] we've been forced to live in.\n\nI shook myself out of it, but you could see the same despair on everyone's faces. Things are getting bad here.

suicide_title = Suicide

suicide_1 = [Name] climbed up to top of the wall surrounding out base and just threw [himself] off it into the waiting hands of the zed at the bottom.\n\nI can understand things look bleak, but that was an ugly way to go.

suicide_2 = When we got up this morning we found someone had broken into our medical supplies and stolen all of the sleeping pills we had in there.\n\nAfter doing a thorough search of the base we found [Name] lying on a rooftop, [his] body cold and rigid. It looked like [he] had been watching the sunrise as [he] took his last breaths.

suicide_3 = I found [Name] [in empty bathtub|behind an old shed|by the main gate] few hours ago, with a [switchblade|butterfly knife|razor blade] sitting nearby [his] lifeless hand. The blood on [his] wrists still damp.

suicide_4 = I should have been watching [FormalName] more closely. Life has been bleak for all of us lately, but when [Name] started withdrawing I should have seen the signs. If I'd realized what [he] was planning to do, maybe I could have stopped it.\n\nWe found [him] hanging from a ceiling beam in [his] bedroom this morning. No suicide note, but I guess what is there left to say?

fightInjury_title = Fight

fightInjury_1 = [Name] and [Name2] got in a fight yesterday. Some sort of lovers quarrel apparently, but no one was willing to give me details. It was over quick, but [Name2] got pretty badly hurt in the whole thing. We've all got hot tempers due to the crappy conditions here, and this is bound to happen again if people don't get some joy back in their lives soon.\n\nLooks like [Name] feels terrible about the ordeal, but have the option to punish [him].

fightInjury_2 = [FormalName2] nearly got [his2] skull caved in when [FormalName] suddenly hit [him2] in the back of the head with a [folding chair|beer bottle] yesterday. Apparently [Name2] had been cheating at cards, but I have a nagging feeling [Name] is just a sore loser.\n\nThe stress is getting to everyone. If we don't find some way for people to decompress things are just going to get worse. Should we punish [Name]?

fightInjury_3 = [FormalName2] is going need some dental work. Seems [he2] had been [teasing|insulting|berating] [Name] and [Name] went and broke [his2] jaw. These things should never be solved with violence, but everyone is so on edge I'm not that surprised it happened. We could all use a little R&R, or whatever passes for that nowadays.\n\nHow should we deal with [Name]?

fightInjury_option1 = A few days of jail time

fightInjury_option2 = Kick [him] out of the fort

fightInjury_option3 = Let it pass

fightInjury_outcome1 = [Name] will spend the next few days locked up, so [he] can contemplate [his] crime. I think [he] really is repentant, and we just can't spare the resources to keep someone locked up any longer than that. Hopefully we'll be sending the right message to the rest of the fort.

fightInjury_outcome2 = [Name] was a bad seed. [He] was miserable here, and unlike the rest of us [he] wasn't able to deal with [his] emotions. We gave [him] a week's worth of food and supplies and a car with half a tank of gas, and asked [him] to get the heck out of town and never come back.\n\nI think [he] took it pretty well, just gave me the finger, spat, and drove off. Hopefully that's the last we'll see of the [guy], but I'm going to be watching my back out there, let me tell you.

fightInjury_outcome3 = Some people are upset that [Name's] just walking around now as if nothing happened, but we need every available hand here. Hopefully [Name] won't cause any more trouble, but if conditions don't improve around here you never know.

fightDeath_title = Death from a Fight

fightDeath_1 = [FormalName2] "accidentally" fell out a third story window yesterday, just hours after [he2] and [Name] got in a heated argument. I'm worried more of these "accidents" are going to start happening if we can't get people to calm down.\n\nWe don't have any proof [Name] did it, but might want to punish [him] just to send a message.

fightDeath_2 = We never should have let [FormalName2] keep that [huge hunting knife|rusty machete|oversized prop sword] [he2] found. [He2] and [FormalName] got into a brawl yesterday, and [Name2] ended up dead with the thing sticking out of [his2] chest.\n\nThey're obviously both at fault, but [Name2] already paid for it. What should we do with [Name]?

fightDeath_3 = The problem with trying to make sure everyone has a gun to protect themselves is that when tempers flare, things can get ugly fast.\n\nThough [FormalName] says the gun went off by accident, but it doesn't change the fact that [FormalName2] is now a corpse. We don't know for sure what happened, but might want to punish [Name] just to send a message and stop this from happening again.

fightAverted_title = Fight Averted

fightAverted_1 = [FormalName] interrupted an argument today at just the right time to stop what might have become an ugly fight. Tempers are flaring lately and I don't blame people for being pissed about the conditions here, but we can't tolerate fighting here.

fightAverted_2 = We're lucky that [FormalName] can spot when a disagreement is about to become a nasty brawl. [He] quietly stepped in between the two who were arguing, removed the broken bottle and chair leg from their grasps, and then got them to sit down and have a honest-to-god talk about what's really been bugging them.

fightAverted_3 = Night watch is always stressful, just waiting in the dark for someone to make a grab for you. When someone does, even if it just is meant to tell you your shift is over, your fight or flight instinct can kick in and before you know it you're in a scrap with one of your own buddies.\n\nLuckily, when that happened last night, [FormalName] was close enough to pull them apart. [He] even ended up taking their shift so the two of them could calm down and get a proper night's sleep.

deserter_title = Deserter

deserter_1 = [FormalName] just walked out into the empty streets of [CityName] last night. [He] didn't even take any supplies, just the clothes on [his] back. I knew [he] wasn't happy but [he] could have at least said '[Goodbye|Sayonara|Hasta La Vista|Au Revoir]'.

deserter_2 = I was going to have a conversation with [FormalName] after I heard [he] [got in a fight with someone|was the one who stole my dinner|left the main gate open] last night, but found [his] bed made and all [his] stuff missing.\n\nEverybody's been pretty bummed out lately so I guess I shouldn't be surprised that people are leaving, but I'm worried at who might be next.

deserter_3 = [FormalName] ran out on us this morning. Said [he] just couldn't take [being trapped in here with us|the dreadful food|my horrible singing] anymore and left.\n\nI didn't think it was as bad as all that... I wonder who else feels this way?

riots_title = Riots!

riots_1 = I woke up this morning to find a sign on my door that said: "[Remember comrades, every 8 hours of work is another 8 hours off your life!|The bosses need you, you don't need them!|Workers, feed yourselves, not the Zed!|Proletariat of the world, unite!|Eat your pheasant. Drink your wine. Your days are numbered, bourgeois swine]"\n\nI think someone has been reading a little too much [Trotsky|Mother Jones] and we're not going to get much work done today.

riots_2 = Things have hit a new low. I had people throwing [rotten fruit|dead rats|rotten eggs|toilet rolls] whenever I tried to step out my door today. I can't even get close enough to say "Hi", let alone tell them what to do. Hopefully they get this out their systems by tomorrow.

riots_3 = Despite my orders, everyone blew off their chores last night and spent the night having a massive [rave|kegger|piss up]. I can't get anything more than a dejected groan from anyone today.\n\nHopefully they're willing to do some work tomorrow. The smell of [old beer|stale vomit] is getting to be a bit much.

riotsAverted_title = Riots Averted

riotsAverted_1 = Today [FormalName] diffused a nasty situation that could have well gotten ugly. It started as a scheduling mix-up - my fault - and the confusion, coupled with the general low morale around here almost led to a total riot. It's a good thing we've got peacekeepers like [Name] around to help keep people calm.

riotsAverted_2 = I will always be grateful for [FormalName]'s calming presence. [He] can stand in the middle of a pack of growling dogs, or in this case a group of angry survivors on the verge of rioting, and come out with everyone smiling and wagging their tails. Although, that last bit might just be because of the fleas we've all got.

riotsAverted_3 = I know some people haven't been too happy with the way I've been running things, but I didn't think things were so bad that I deserved to have an angry mob on my doorstep when I got up this morning.\n\nThe only thing that kept it from blowing into a full-on riot was [FormalName]'s peacekeeping skill. [He] convinced the crowd that as bad as we've got it, we could have it so much worse.

theft_title = Food Theft

theft_1 = Someone's been raiding the hen house. A couple of eggs we might have overlooked, but the [whole chicken|rooster] is going to be hard to replace. If it'd been a dog, there would be a mess of feathers as evidence, so I'm thinking it must have been one of us.\n\nWith the way morale has been lately, I could name three or four people angry enough to steal from the group like this. But we have no evidence of who did it, so there isn't much we can do.

theft_2 = A [crate of peanut butter|flat of turnips|bushel of dressed pigeon carcasses] seems to have walked out of our food stores. I'm not even sure what one person would do with all that, but this is evidence plain and pure that we've got disgruntled survivors in our midst.\n\nWe've got to cheer people up quick, or this kind of antisocial behavior is bound to put us all at risk.

theft_3 = Someone's been stealing from our farms. They're digging [turnips|carrots|cabbages] straight out of the fields at night when no one's around. There are no signs of forced entry anywhere on the base, so it must be one of our people.\n\nI was halfway to organizing an investigation, when I realized it could have been any one of us. We're all stressed and too upset to do anything but look out for ourselves these days.

theft_4 = We did the storeroom tally today and found another barrel of food missing. Whoever's stealing it, they must be planning to leave soon. It's such a shame that in a world with so many dangers and hardships, we still can't trust our own.\n\nPeople are just so unhappy lately, can we really blame them for wanting to grab supplies and get out of here while they still can?

depression_title = Depression

depression_1 = [FormalName's] been real down in the dumps lately. Life is hard for all of us, but [he] seems to have reached [his] breaking point and hardly has the energy to get up in the morning anymore. I've seen this happen so many times in the last few years, what should we do?

depression_2 = [FormalName's] been taking things a lot harder than the rest of us recently. [He] doesn't show up to meetings anymore and has been eating dinner alone in [his] bedroom. I'm really worried about [him]. What should we do?

depression_3 = We found [FormalName] literally beating [his] head against a wall today. It took a few minutes just to snap the [guy] out of it. [He]'s frustrated and worn down from constant fear and pressure, but at least [he]'s still willing to talk about it.\n\nWe're going to sit [him] down this afternoon... what should we tell [him]?

depression_4 = [FormalName] was at the top of the wall at dawn this morning, screaming insults at the Zed on the other side. Worrying behavior if you ask me, not to mention dangerous to attract their attention like that.\n\nI'm thinking [Name] might need some time off to pull [himself] together.

depression_5 = I'm not sure I should say anything, but [FormalName's] drawn away from the group lately and is spending a lot of time by [himself]. Everyone's depressed - what's new, right? - but I'm worried [he] might do something drastic if things don't get better around here.

depression_6 = I'm getting concerned about [FormalName]. [He] isn't eating anymore and just spends most of the day curled up under the flea-filled blankets in [his] room. [He] won't be hurting anyone but [himself] in there, but [he] is going to waste away if we can't get [his] spirits up.

depression_7 = I caught [FormalName] sitting in puddle just crying [his] eyes out. [He] wouldn't tell me what was wrong, just hunched there as sobs wracked [his] body.\n\nI eventually got [him] to head to bed, but I'm getting worried that [he] could hurt himself if things don't change around here soon.

depression_8 = One of the mess-hall's knives went missing last night and [Name] showed up today with fresh cuts on [his] arms. I tried to get [him] to tell me what happened, but [he] just [flipped out of me and stormed out of the room|broke into tears|wouldn't even acknowledge my presence].\n\nI had a couple of guys go through [his] stuff and remove anything they found that they thought could be dangerous, but we can't afford to watch [him] 24/7.

depression_option1 = Talk to [him] (need lvl 7 leader)

depression_option2 = Give [him] some time off

depression_option3 = Leave [him] alone

depression_outcome1_1 = We listened and stroked [Name's] ego for hours. It's pretty exhausting, playing psychiatrist to someone who's seen the horrors [he] has. But mostly [he] seemed upset about the current conditions in the fort, how everyone's just kind of surviving but not really _living_.\n\nI promised we'd do our best to change things, and [he] seemed happy with that.

depression_outcome1_2 = It seems [Name] just needed someone to listen to [him]. [He] told some pretty awful stories of [his] survival over the last few years. I mean, I thought _I_ had it bad, but this [guy]... let's just say I'm impressed [he] hasn't given up completely.\n\nThe talk seemed to cheer [him] up at least.

depression_outcome2 = [Name's] going to take a few days off. [He]'s already looking a lot cheerier. If I didn't know better, I'd wonder if [he] was faking it just to take a break from work.

depression_outcome2_2 = I told [Name] to take it easy for a few days and [he] agreed that might be for the best. I gave [him] a pile of books to read, some of the classics like Robinson Crusoe and Atlas Shrugged.\n\nSeemed to think I was giving [him] homework, but [he] perked up at the thought of getting a few days off.

depression_outcome3 = I told [Name] to keep up the good work and gave [him] a gentle punch on the shoulder. If anything, [he] looks even more miserable than before.

depression_outcome3_2 = I ordered [Name] to stop moping and get on with [his] work, but that seemed to make the [guy] even more depressed. I'm a bit I'm putting others at risk having [him] out there working, but we need everybody we can get. Hopefully [he]'ll snap out of it soon.

wantsToLeave_title = Survivor wants to leave

wantsToLeave_1 = [FormalName] says he wants to leave us and join [faction]. I guess [he] thinks they'd feed [him] better than we can. I don't really blame [him] for wanting to leave, but [faction]? Really?\n\nShould we let [him] go?

wantsToLeave_3 = [FormalName] has been getting really friendly with [faction]. I think [he] may be looking to switch teams. The grass is always greener on the other side I suppose. And by greener grass I guess I mean higher walls and better food.\n\nShould we talk to [him]?

wantsToLeave_4 = I got a message from [faction] this morning saying [FormalName] is asking to join up with them. I'm miffed [he] didn't come to me first with this, but I guess I understand. It's true, things have been going to hell around here, even more so than usual.\n\nIt might be good to have one of our guys put in the good word for us with [faction], so we could let [him] leave with our blessing. On the other hand, we really need [his] skills here.

wantsToLeave_option1 = Talk to [him] (need lvl 7 leader)

wantsToLeave_option2 = Bribe [him] with extra food rations

wantsToLeave_option3 = Let [him] go

wantsToLeave_outcome1 = We convinced [him] our fort wasn't such a bad place to be. We've got Fiesta Fridays now... although we're out of tequila and so far I'm the only one who shows up to them. Come to think of it, we could probably use some better facilities for throwing parties. Maybe a new bar?

wantsToLeave_outcome1_2 = I had a long talk with [Name] and promised that things are going to change around here very soon. I may have been lying, but I just couldn't stand the thought of the [guy] going over to those [faction].\n\nAnyway, we're going to do our best to improve happiness around here from now on.

wantsToLeave_outcome2 = I think [Name's] just trading [his] extra rations to the others, but it seems to have made [him] much happier. I just hope he keeps quiet about it, because if the others find out they're all going to be threatening to leave.

wantsToLeave_outcome3 = I gave [Name] my blessing and sent [him] on his way. This could be a good move overall: one less mouth to feed, and hopefully [he]'ll put in a good word for us with [faction].

gateBreakdown_title = Nervous Breakdown

gateBreakdown_1 = [Name's] having some kind of breakdown. [He]'s waving a gun and threatening to open the gates beside the [square]. The zed on the other side are all riled up, maybe two dozen of them ready to pile through the instant [he] raises that latch. What do we do?

gateBreakdown_2 = We've got a pack of wild dogs prowling around at the gate and [Name] seems convinced that one of them is [his] old dog [Rover|Mister Bigglesworth|Yappers]. We've tried to convince [him] that there's no way the little guy is still alive, but [he] pulled a gun on us and started scrabbling at the gate.

gateBreakdown_3 = I think [FormalName] has been self-medicating. [He] got a shotgun from somewhere and is hanging around one of our gates yelling about taking on all the zed by [himself]. We need to stop [him] before he gets it open and we're up to our necks in undead.

gateBreakdown_4 = [FormalName's] lost it. [He] is at the gate next to our [square], screaming about how [he] just wants to open it and let the zed put us out of our misery. We tried to get [him] away from there and [he] pulled a gun on us.

gateBreakdown_option1 = Talk [him] down (need lvl 7 leader)

gateBreakdown_option2 = Shoot [him] first

gateBreakdown_option3 = Beg [him] to calm down

gateBreakdown_outcome1 = I managed to convince [him] to put the gun down. Hopefully we can keep [him] calm from here on out.\n\nI think the stress of living here just got to the [guy]. It's been eating away at all of us for the past month, and we could all desperately use something to be happy about.

gateBreakdown_outcome2 = I shot [Name] in the chest. [He] died instantly. What else was there to do? [He] was clearly out of control and could have opened that gate any moment. It was either [him] or us. For the greater good of the people of [CityName], I acted quickly and without hesitation.\n\nSo why do I feel so terrible?

gateBreakdown_outcome3Gates = I tried to reason with [Name] but [he] was just too far gone. Before I could react, [he]'d opened the gates and zed came pouring through them. They pounced on [him] immediately, which bought the rest of us enough time to get out of there and seal off the [square].\n\nI'll have to watch the others for signs of this kind of breakdown. We've all been feeling a lot of stress lately and this kind of thing's likely to happen again if conditions don't improve.

gateBreakdown_outcome3Suicide = I convinced [Name] to leave the gate alone and walk towards me, but [he] wouldn't drop the gun. Then [he] got this crazy smile on his face, and all of a sudden I knew what [he] was going to do. [He] put the muzzle to his own temple and pulled the trigger.\n\nWe buried [FormalName] in a little garden at that same [square]. I know morale has been bad here and that's partly to blame for [Name's] death, so I hope we can turn things around soon.

needCityhall_title = We demand a city hall

needCityhall_1 = [Name] is leading a small rally at the gates today to protest the lack of representation in [CityName].\n\n"We need a city hall, and we need a real government, " [he] says, "If we wait any longer, it may be too late."\n\nOther protesters who showed up seemed only mildly interested and were mostly there to pass the time. They declined to comment on the event, saying only: "what else is there to do anyway?"

starveWarn_title = Starvation

starveWarn_1 = Broth made from a single boiled anchovy is as tasty and nutritious as it sounds. If we don't find a new source for food soon we're in trouble.

starveWarn_2 = The survivors need food - badly! I wish real life was like a video game where we could find roast turkeys by smashing walls, but we don't have such luck.

starveWarn_3 = I know we're mostly city folk here, but we're going to need to figure out how this "farming" thing works soon or we aren't going to have the energy to lift a trowel, let alone defend ourselves from the undead.

starveWarn_4 = We're all suffering from malnutrition here. We need protein, fat, vitamins. My gums are bleeding from the scurvy and my teeth are starting to feel wiggly. I'd give anything for an orange or a lemon right now. Even one of those chalky Flintstones chewable vitamins that I dreaded every day of my childhood.

starveInjury_title = Starvation

starveInjury_1 = [FormalName] is too weak to continue [missioning]... and I'm not sure [he] should even be allowed out of bed.\n\nWe found [him] leaning against the wall this morning, staring through a crack at the zombies on the other side. [He] said [he]'d watched them eat a live rabbit they'd caught, and wondered if they might let [him] share some of the next one.

starveInjury_2 = [FormalName] collapsed on the job today and is going to take a few days off for some bedrest. I'm worried... how is [he] ever going to get [his] strength back if we can't feed [him]?

starveInjury_3 = [FormalName] just came in with a twisted ankle and bad bruises down [his] legs. [He] was out foraging for fruit trees in the suburbs when it happened, but [he] wouldn't say more.\n\nWhen I admonished [him] for leaving the fort without telling anybody, [he] told me he'd rather be killed out there than die of slow starvation in here with us.

starveInjury_4 = [FormalName] is very very sick. We think it's some kind of food poisoning from eating wild plants, but can't narrow it down.

starveAutoeat_title = Death from starvation

starveAutoeat_1 = [FormalName] collapsed today of what we think was a brain hemorrhage. It was probably caused by the severe malnutrition we're all suffering from. The good news is, [he] still had a fair bit of fat left on [his] bones. We're so sad to see [him] go, but [his] body will feed us and hopefully we won't succumb to the same fate.

starveAutoeat_2 = I used to tell [FormalName] [he] was so cute I could just eat [him] up. Now... it looks like that's going to come true. [Name] was killed today while out scrounging for edible weeds outside our walls. If we hadn't been so desperate for food, [he] wouldn't have taken such a risk.\n\nLuckily we were able to recover [his] body. After a few words of parting to our old friend, we dressed and butchered [his] body like a deer.

starveDeath_title = Death from starvation

starveDeath_1 = [FormalName] was so hungry [he] tried to make stone soup last night. You know, like the old fairy tale? What the story doesn't talk about is the internal hemorrhaging that arises from trying to suck back a couple of liters of water and gravel.

starveDeath_2 = [FormalName] collapsed while trying to shore up a wall today. We tried to resuscitate [him] but it was too late. If we don't get some food soon, there's going to be a lot more like that.

starveDeath_3 = We're so hungry we barely have the energy to take a crap nowadays. Last time I did I found [FormalName] sitting on the toilet, [his] lifeless eyes staring at the ceiling and [his] pants sitting around [his] emaciated ankles. It looks like even that was too much for [him].

starveDeath_4 = What they don't tell you about starving to death, is how long it actually takes. A healthy adult can last a month without a bite of food, but if you eat grass and tree bark and the occasional rat, you can drag it out much, much longer.\n\nEventually though, everyone has their breaking point, and [FormalName] found [his] today.

starveDeath_5 = You remember those ads about starving kids in Africa, how they all had those swollen stomachs? That's called "kwashiorkor". It means "the sickness the baby gets when the new baby comes".\n\nIt's pretty rare in adults, but [FormalName] had all the symptoms when [he] died, including that horrible distended stomach.

starveDeath_6 = We're so desperate for food, [FormalName] started trying to trap crows on top of one of the buildings. It seemed like a good idea until [he] got mobbed by a murder of crows and fell to his death.

starveDeathNoEat_1 = [FormalName] lost it. Said [he] was sure that the zed outside were keeping all the food to themselves and decided to try and bring them down by [himself].\n\nYou can guess how well that went. I suppose it means we've got one less mouth to feed.

starveDeathNoEat_2 = The lack of food is getting to everyone. [FormalName] got into a shouting match with someone and stormed out of the fort. Not sure if [he] decided to leave us for good or got caught by something out there, but we haven't seen [him] since.

starveDeathEatMe_1 = [FormalName] died today of pneumonia, probably a complication of the malnutrition we've all been suffering lately. It happened so fast, we haven't really had time to react. I played poker with [him] just a few days ago...\n\n[His] last wish was that we don't bury [his] body for the worms, or burn it like we burn Zed. [He] wants us to eat [him]. [He] wants us to live... should we do it?

starveDeathEatMe_2 = By the time we heard the shot from [FormalName's] room, it was too late. I guess it shouldn't come as a surprise that [he] would put a bullet through [his] own head, though we're all deeply saddened by it. But here's the weird thing:\n\n[He] did it while lying in a tub of cold water, and left a note saying "I couldn't keep going, but you can. This body is a shell. Don't let this meat go to waste.".\n\n[He]'s implying we... eat [him]. Should we?

starveDeathEatMe_3 = [FormalName's] been too weak to get out of bed for days. It's clear [he]'s given up fighting malnutrition and illness and the stress of it all, and [he]'ll be dead soon.\n\n[He]'s demanding that we eat [his] body when [he] goes. Yes, we're starving, and yes, it could save lives, but there might be some among us who object to doing... that.\n\nShould we?

starveDeath_option1 = Bury [Name]

starveDeath_option2 = Eat [his] body

starveDeath_outcome1_1 = How shameful that we even considered the idea. We may be hungry, but keeping our humanity is more important than mere survival.

starveDeath_outcome1_2 = [Name] must have been delirious to ask such a thing. We honored [him] with a funeral pyre, and if the smell of cooking meat wafted by our noses at any point, nobody said a thing.

starveDeath_outcome1_3 = Who are we kidding. There wasn't really enough meat left on [his] bones to do us much good anyway.

starveDeath_outcome1NoEatOption_1 = We buried [Name] under that [pine|fir|sycamore] tree [he] used to sit under. I hope [he]'s in a better place now.

starveDeath_outcome1NoEatOption_2 = We added [Name] to our local graveyard and we all said a few words. I'm going to miss the [guy].

starveDeath_outcome2_1 = I tell myself we had no choice but to eat [Name]. Our stomachs are a little more full, but did we lose some of our humanity in the bargain?

staveBadFood_title = Don't Eat That

staveBadFood_1 = Did you ever hear the old joke: "My sister had an accident in the kitchen, and I ate it"? This time "it" was cupcakes. I know we're low on food, but what were those things made from? Mud? Urinal cakes? Wallpaper?\n\nWhatever it was, I'm not going to be good for anything for a few days. If you'll excuse me, I have a date with porcelain god for the first time since I stopped drinking.

staveBadFood_2 = Did you know there are things swimming in the sewer? We're not sure what what they are but they're covered in mud and have [three eyes|hundreds of tiny little legs|teeth as long as my hand].\n\nI should have known better than to eat the one I caught, but I figured protein is protein, and we're all just so hungry. Of course, protein doesn't mean help when it comes from something that gives you stomach cramps and turns you bright green. I'm going to be out of commission for a few days while this thing passes through my system.

staveBadFood_3 = With all the preservatives in their food, I always assumed anything from McNoodles would last for years. Unfortunately it seems their "food" can still go off, even if was made with 50% cardboard.\n\nTo be fair, the fact that the stuff I ate came from a dumpster probably didn't help matters, but I was desperate. It was days since I had last eaten a solid meal. Now I'm so sick I can barely stand.

foodDiane_title = Running out of Food

foodDiane = Our survivors have been looking at me with puppy dog eyes at dinner, pleading for another helping. Just a few table scraps, they say, pleeeease?\n\nDiane noticed too. She has some suggestions for how to get us more food.

foodDiane_option1 = Scavenging

foodDiane_option2 = Farming

foodDiane_option3 = Hunting

foodDiane_option4 = Trading

foodDiane_outcome1 = She took me into the city, to a corner store with bars on the windows and a huge padlock chained across the door. It might have deterred others, but not us.\n\nWe found a much flimsier wooden door around back and broke in that way. Chocolate bars, cheezies and energy drinks: all ours!\n\nI'll have to remember this trick for later...

foodDiane_outcome2 = Diane and I checked out one of our farms. We had some turnips planted, but they were small and sickly looking. According to diane, the soil was too dry and hard-packed, and probably low on nitrogen. We'll still grow _some_ food, but we could get more by actively farming.\n\nThe two of us spent the afternoon plowing the field and found some hidden potatoes while we were at it.

foodDiane_outcome3 = Diane took me out to a nearby field to hunt. We moved carefully to avoid alerting zombies, and set traps instead of hunting with a rifle.\n\nTraps are reusable, whereas bullets are a precious commodity. We checked back the next morning and found two plump rabbits and a grouse in ours.

foodDiane_outcome4 = Diane explained that usually traders will find their way to us, but sometimes you have to go to them.\n\nShe's dealt with Gustav before and says his prices are high but at least he's reliable. We found his camp and traded him a few trinkets for some food.\n\nNext time, he says, he won't give us such a good deal.

madmanAttack_title = Madman Attacks

madmanAttack_1 = The end of the world hasn't been kind to most. Some guy covered in rags dug under the fence last night and started running around yelling at everyone to "Beware the Duck!".\n\nHe started to get a little too rough with [FormalName] and we had to put him down.

madmanAttackHospital_1 = [FormalName] caught someone trying to break into our store room today. The man was seriously unhinged, yelling gibberish and brandishing a rusty piece of iron. [Name] was stabbed pretty deeply, but we rushed [him] to our hospital, cleaned out the wound then sewed [him] back up good as new.\n\nWe haven't seen the attacker since... I can only hope he isn't still lurking around our fort somewhere.

madmanAttackHospital_2 = It's a good thing we've got a hospital... I don't know if [FormalName] would have survived that stab wound otherwise.\n\nThankfully it wasn't one of our own. [Name] says the stranger lept on [him] from the top a building yelling "You did this! You did this!". [Name] managed to overpower him and killed the guy with his own knife. We're still trying to figure out how this madman got in.

madmanAttackInjured_1 = Some nutbar slipped through the gate when one of our scouting parties came back and went after [Name] as if he had some sort of personal vendetta.\n\nWe managed to bring the guy down, but [Name] got pretty banged up during the fight. Hopefully [he]'ll be better after a few days rest.

madmanAttackKilled_2 = [Name] was investigating some strange noises on the roof of one of our buildings when [he] found a weird woman wearing nothing but her underwear. She was crowched over drawing strange symbols on the roof with a stick of charcoal and gibbering nonsense.\n\nWhen she noticed [Name], she luged at [him] with a sharp piece of roof tile and put a deep gash in [his] leg. The madwoman lost her balance in the attack and careened past [him] and feel off the roof... of the 5 storey building. We've got a couple of guys cleaning up the road pizza now.

dogAttack_title = Dogs Attack

dogAttack_1 = A pack of stray dogs dug their way under the wall last night and ran amok in the fort. Those mongrels could have torn up half our supplies, but [Name] was ready for them. [He] shot the pack leader dead and wounded another, then the rest of them ran off.\n\nWe patched the hole in the fence.

dogAttackChased = A pack of wild dogs dug their way under our walls today and were halfway done digging into our food supplies shed, but our own pup {1} chased them off. I'm so proud of that little bugger right now. Good boy {1}, good boy.

dogAttackDeserted = Some half-starved and ownerless dogs dug their way under our walls today. We chased them off, but our own dog {1} ran off with them. I guess he figured he'd be better off with those strays than here in our miserable fort. Good riddance, I suppose.

dogAttackInjured_1 = [CityName] was beset by a pack of stray dogs last night. They got under the walls somehow and made a real mess of things, knocking stuff over and getting into the food supplies. Luckily they didn't get anything before [FormalName] confronted them, but [he] got a nasty bite in the arm for [his] efforts. At least [he] managed to chase them off.\n\nDoesn't look like the bite carried any disease, but [he]'ll need a few days to recover.

illness_title = Illness Strikes

illness_1 = It's hard to take advantage of the benefits of modern medicine without a hospital. [Name's] starting to turn a nasty shade of green, but without the proper facilities to take care of [him], [he]'s just going to waste away in that bed of [hiss].\n\nAll we can do is cross our fingers and hope [he] recovers...

illness_2 = Is bleeding from the eyes normal? [Name's] started doing it recently, but without a hospital we've got no way of treating it. [He]'s complaining of really bad headaches too so I told [him] to take a few days off work.\n\nUh... I hope whatever it is isn't catching.

illness_3 = [Name] suddenly dropped to the ground holding [his] chest and made a sound like a snake in a blender. We think it was [his] heart, but without a hospital we had no way of confirming it. Miraculously [he] didn't die though... seems like [he]'s recovered, though [he]'s really wheezy now.\n\nWe're giving [him] bedrest, the only thing we can do.

illness_4 = [Name] was digging through old dumpster when a raccoon went after him. Think the thing must have been sick, 'cause within a couple of days [he] was hallucinating and yelling at the walls. [He]'s confined to bed... and quarantined for good measure.\n\nIf we had a hospital we might have been able to avoid this. All I can say is I hope it's not rabies, because you don't recover from rabies.

illnessCuredHospital_title = Illness Cured

illnessCuredHospital_1 = It's amazing what bed rest will do in a properly sterile room without all those rat droppings covering the floor. [Name] was looking a little peaky, but after a couple of days in the hospital [he]'s all better.

illnessCuredHospital_2 = We all found out today that [Name] is really really allergic to bee stings. [He] went into anaphylactic shock and stopped breathing, but [we] managed to get [him] to the hospital in time.\n\nHad to stick a tube down [his] throat to help [him] breathe, and pumped [his] heart full of adrenaline. Good thing we had a sterile environment and the right tools to do it.

illnessCuredDoctor_title = Illness Cured

illnessCuredDoctor = I used to be a doctor, so I recognized the symptoms of [FormalName's] infected wound right away. Thankfully it wasn't a zombie bite, just your run-of-the-mill bacteria. But it could just as easily been fatal if I hadn't seen [him] limping and cleaned that wound properly. Even the slightest scratch needs to be looked at these days.

illnessCuredDoctor_2 = [FormalName] had a fever for the last couple nights that seemed to be getting worse. I had to dig way back in my brain to my medical school training to recognize it as Coccidioidomycosis, a fungal lung infection that usually affects farm workers. Coccidioidomycosis... I can't believe I still remember how to spell it!\n\nA little athlete's foot medicine in an ashma sprayer and voila: cured.

zombieBite_title = Zombie Bite

zombieBite_1 = [FormalName] really should have known better than to wander outside the wall. Now [he]'s got a nasty new bite and we've got a bad problem.\n\n[He] says it was just a dog, but nobody believes [him].

zombieBite_2 = Turns out [FormalName] got bit in the last zombie attack and was trying to hide it from us. [He]'s not showing any symptoms yet, but the rest of the guys aren't too happy with having [him] walk around the camp like this. [He] says [he] feels fine and just wants us to leave [him] alone.

zombieBite_3 = So [FormalName's] been getting really big on eating raw meat recently. I can't remember a time [he] might have got bit by the brain eaters, but I don't like the way [he]'s been eyeing [his] fellow survivors recently.\n\nI approached [him] and asked to do a routine check for bites, but [he] refused to let anyone look. What should we do?

zombieBiteImmune = [FormalName] has been bitten by a zombie. Big chunk taken out of [his] arm, teeth marks clear as day. But [he] says [he] knows [he]'s immune to the disease, so it won't be a problem. How should we approach this?

zombieBite_option1 = Forcibly quarantine [him]

zombieBite_option2 = Wait and keep an eye on [him]

zombieBite_option3 = Treat [him] with antivenom

zombieBite_outcome1 = [Name] was pretty angry at having been locked up all night, and more so because we didn't believe [him]. Hopefully [he]'ll understand that we did what we had to do. There's no telling how people will react when they've been bit.

zombieBite_outcome1Death = Good thing we locked [him] up, because by the next morning [he] was all dead and angry. We shot [him] through a crack in the door.

zombieBite_outcome2 = The next morning I went to check on [Name] and found [him] reading in bed and looking perfectly healthy. [He] thanked me for believing [him] about the bite. Looks like we took a risk, but everything worked out this time.

zombieBite_outcome2Death = [Name] turned zombie overnight and the [bastard] almost took [Name2] with [him]. Wasn't life threatening but [Name2]'ll need a day or two to recover.

zombieBite_outcome3 = The antivenom worked like a charm. Well either that or [Name] was telling the truth the whole time.

zombieBitePrevented = Zombie Bite Prevented

zombieBitePrevented_1 = It's a good thing we know how to recognize the signs of the disease and the vectors it spreads by now. [FormalName] found this sad, mangy little cat just outside the walls and was trying to entice it with a bit of salted fish. Then [he] saw the signs: the stiff-legged walk, the oddly dazed dead looking eyes.\n\nHad to kill the poor thing, but then I guess it was already dead.

zombieBitePrevented_2 = [FormalName] might have gotten infected today if [he] hadn't remembered what we learned about the way the disease spreads by different vectors.\n\n[His] face was sprayed by zombie gore during a routine nightly "cleanup" of the ones we can easily reach through the walls. Luckily [he] was wearing [his] safety goggles, and had an emergency wet-nap to clean and sterilize [his] face. If that crap gets in your eyes, you're a goner.

farmBlight_title = Farm Infestation

farmBlight = Our crops are failing. Some kind of bug is eating the buds and leaving a sticky white trail behind. Weevils? Slugs? Maybe we could research a solution to prevent this next time.\n\nOur farms are going to produce less for awhile.

farmBlight_2 = The farms aren't producing as much food this season, and we don't know why. Might be some kind of fungus or insect in the roots that we can't see. We should research a solution so prevent this next time.\n\nWe will only get part of the regular food output from our farms for awhile.

farmBlight_3 = Our entire corn crop is ruined! Other vegetables seem to be doing okay, but the corn ears just wither and turn brown, and they're riddled with little holes like something's been eating them. I suspect some kind of bug is doing this, but we'll need to do some research to find out.\n\nIn the meantime, our crops won't be producing as well for awhile.

farmBlight_4 = Locusts! Like some biblical end times prophecy, they're swarming our fields. There must be some kind of pesticide or something we could use to deter them, but without the right knowledge all we can do is run around waving our hands trying to scare them off. It's not working very well.\n\nOur farms will produce less food for awhile.

farmBlightPrevented_title = Farm Infestation Prevented

farmBlightPrevented_1 = Microscopic mites were attacking the crops in our farms this month, but the pesticides we developed worked like a charm against them. Disaster averted!

farmBlightPrevented_2 = Caterpillars make some of the most interesting nests, but we really don't need them setting up shop in our gardens. Fortunately they don't seem to like the taste of our leafy greens after we sprayed them with our new pesticides.

foodRots_title = Food Goes Bad

foodRots_1 = We lost some food to mold today. No sense in collecting fresh fruit from the trees if nobody eats it. We need to research how people preserved things back when.

foodRots_2 = Some of our supplies went bad this week, though I think someone would have been pretty desperate to eat that cat food anyway. We should research better preservation techniques.

foodRots_3 = I used to know a couple of people who would do a whole bunch of canning whenever harvest season came around. Wish they were still with us because we're losing a heck of a lot of food to rot nowadays.

foodRots_4 = I'm guessing we shouldn't be eating the nuts with the green fuzz on them. They probably wouldn't have gotten into such a state if knew a bit more about keeping things fresh.

diggingZombies_title = Terror Underground

diggingZombies_1 = [Name] was out picking cabbages when one of the heads tried to take a bite out of [him]. It looks like the zombies have found some tunnels that take them right under our farms.\n\nWe can probably collapse the tunnels the zombies are using, but it might destroy the farm in the process.

diggingZombies_2 = [Name] was taking a midnight stroll through one of our farms when a hand suddenly burst out of the ground and grabbed [his] leg. [He] managed to get away, but it looks like we've got something worse than your standard garden pest on our hands.\n\nWe did some digging and found that the zombies have been tunneling under the wall. We can probably collapse the tunnels, but may need to rebuild our farms afterwards.

diggingZombies_3 = You know that plant, the mandrake, that supposedly lets out a dying cry when you dig it up? Well, zed make a similar sound when you pull off a foot or hand sticking out of your vegetable patch.\n\nZombies have been burrowing under our walls and have gotten into this farm. We should be able to collapse their tunnels, but the farm may be wrecked in the process.

diggingZombies_option1 = Collapse the tunnels completely

diggingZombies_option2 = Just plug up the exits

diggingZombies_outcome1Success = It was easier than I expected to collapse those tunnels, burying the undead deep underground where they belong. They're never getting out of there, but I keep imagining them still alive down there, trapped and scraping at the dirt for all eternity.\n\nLuckily our farm didn't take much damage in the process.

diggingZombies_outcome1Fail = I've got to admit, the squishy sound of those zed getting buried in their own tunnels was satisfying. Unfortunately our farm is filled with rocks and rubble and lumpy uneven earth now. We will need to plow it back into a farm before we can start planting again.

diggingZombies_outcome2 = We did our best to patch up the openings we could find, but the tunnels are still down there and our walls won't do much good if a zombie can crawl right under it. Hopefully this won't come back to haunt us.

diggingZombies2_title = Terror Underground II

diggingZombies2_1 = We should have collapsed those tunnels under that farm back when we had the chance. Turns out they run right under the walls and all over our fort, and the zombies found another exit. They're pouring out of our farm like termites from a rotten log.\n\nWe managed to wall off that area so at least the rest of our fort is safe for now, but I'm not sure how long we can hold them in there for.

cloggedSewers_title = Backed Up Sewers

cloggedSewers_1 = You know, it was the little things that we used to take for granted before all undead business started going down. Things like clean towels, hot coffee, and the regular sewer maintenance.\n\nBetween the rains and the clogged drains the sewers are backing up something fierce and parts of the city are being flooded. It's going to be hard for our scavengers to find anything dry, let alone usable for the next week until the water recedes.

cloggedSewers_2 = At first we thought the horrible gurgling coming from the sewer drains around the city was because the zed had gotten down there, but it turns out it was just good old fashioned water getting backed up because no one has done any cleaning down there in months.\n\nWith all the rain recently the drains have started to overflow and large parts of the city are now foot deep in water. It's going to make it tricky for our scavengers to find anything useful until the water clears out.

cloggedSewers_3 = Have you seen the muck that comes out of a sewer drain when it hasn't been serviced for months and then decides to flood? It almost makes a zombie's face pretty by comparison.\n\nWith all the water in the streets our scavengers are going to have a rough time keeping out of the zed's way and finding anything useful until things dry up.

fallingApart_title = Things Falling Apart

fallingApart_1 = The wall alongside our [square] isn't looking so good. It's not like we had much to work with, but in retrospect, we probably should have used something a little more robust than [shopping carts|old mattresses|volleyball netting] as its basis.\n\nIf we've got an expert builder on hand we could probably fortify what we've got, otherwise we're going to need to get some building materials together to build a new one.

fallingApart_2 = I knew we were rushing things when we reclaimed the [square] but I hadn't realized how slapdash a job we'd done until that undead creeper punched a new hole in it. We almost found ourselves neck-deep in zed.\n\nIt's either going to take serious building know-how to repair the wall we've currently got. Otherwise we're going to have to build ourselves a new one and hope the old one holds long enough for us to get something up.

fallingApart_3 = As much as I would like to claim that the chunk of wall falling off and crushing those zed that were trying to force their way through was intentional... it's fairly obvious that that section of wall was falling apart long before they got there.\n\nIf we want to keep the zed out of our [square] we're going to need to do some repair work fast. A really good builder might be able to fix the wall we've currently got, but it would be easier if we used some of our precious building materials to put together a new one.

fallingApart_option1 = Build a new wall (3 materials)

fallingApart_option2 = Fix the wall (lvl 7 builder)

fallingApart_option3 = Leave it alone

fallingApart_outcome1 = We managed to finish getting the new wall up just as the old one caved in.\n\nI'll admit, it was almost worth it to see the looks on those zed's faces as they tore through breach only to come face-to-face with a second wall blocking their path, this one made of of 2 x 4s, barbed wire and duct tape.

fallingApart_outcome2 = [Name's] work is nothing short of extraordinary. Using some old thumbtacks, twine and a bit of chewing gum [he]'s managed to lash the bits of the old wall together to make an all new zombieproof barrier.\n\nIf I had to put money on a meeting between a Mack Truck and that barricade, I'd be going with the wall, all the way.

fallingApart_outcome3 = We left the wall as it is, keeping the terrors at bay for now. Hopefully the zed on the other side of it won't be able to get through it in its weakened state.

fallingApart2_title = Things Fell Apart

fallingApart2_1 = The zed may not be smart, but with the strength to rip a man in two, they don't need to be. And against that kind of unnatural strength our rickety old wall didn't stand a chance. It's too bad we couldn't fix it up when we first noticed it was weakened.\n\nWe managed to get everyone out of there, but the [square] is a loss. At least until we can kick the zed out of there again.

zombieHenHouse_title = Zombie in the Hen House

zombieHenHouse_1 = One of the zed snuck through our defenses this morning. We spent the whole day playing cat and mouse trying to find the thing and not get bit. None of our people in the fort got any work done today.

zombieHenHouse_2 = Dammit! I told them that wall of [park benches|port-a-potties|store mannequins] wasn't secure enough. One of the zed slipped through and spent the day chasing our workers around the fields before we were able to bring the thing down. I don't think anyone in the fort got a lick of work done because of it.

zombieHenHouse_3 = I think our lookouts must have fallen asleep on the job. One of those brain-eaters slipped through the defenses and was chasing the lot of us round the base like a wolf going after the sheep.\n\nI managed to shoot the thing between the eyes but not before we'd lost a days work to the chaos.

banshee_title = The Banshee

banshee_1 = Normally when a person is turned all the undead husk is able to do is moan and occasionally growl. Unfortunately we got one of the rare occasions outside the fort where the thing still remembers how to scream.\n\nThe creature has been doing it non-stop for days and it's affecting everyone's morale. I hope it finds somewhere else to do this soon, or somebody kills it. I'd like to be able to sleep again.

banshee_2 = You know the story of the Irish undead, the Banshee? They say when you hear it's mournful cry you've been marked for death.\n\nI sure hope that's not the case because we've got a zombie screaming it's lungs out (how does that work anyway?) outside the walls of the fort. I don't think it's going to kill anyone if we don't let it in, but it's not doing good things for morale to hear that day-in and day-out.

banshee_3 = I've never been one for death metal. It's always sounded like incoherent screaming to me. Kind of like what's going on outside the fort right now.\n\nI think it's one of the zed, but whatever it is no one has been able to get a lick of sleep in days and it's hurting morale.

banshee_4 = One of the zed seems to have discovered it can still scream after death and now it's sitting somewhere outside the fort singing us the songs of its people.\n\nI hope someone kills that thing soon 'cause it's driving the lot of us 'round the bend. Happiness is plummeting like a stone.

bansheeKilled_title = The Banshee

bansheeKilled_1 = We found that goddamn howling zombie in the [square] and put an end to it. It was in an odd condition: it seems somebody had attacked it with a sword at some point, and the poor thing was now walking around with the blade going right through its eye and passing through part of its brain. I suppose that might explain the constant wailing.\n\nIt didn't even defend itself or try to attack us, just stood there screaming until we finally put it down. We cleared out the rest of the [square] while we were at it, and kept the sword.

banshee2_title = The Banshee

banshee2_1 = The wailing zombie seems to have either wandered off or mercifully died. We can finally sleep at night again.

traumatized_title = Traumatized

traumatized_1 = [Name] saw something in that [square] that [he]'ll probably never forget. [His] nerves are just shattered, but [he] won't talk about it with anyone. All [he] would say is "God I need a drink" before [he] retreated to [his] home.\n\nToo bad we don't have a bar for the [guy]... but [he]'ll come out when [he]'s hungry.

traumatized_2 = I'm not sure if was the threat of the undead or that cloud of bats that got in [his] hair, but something shook [him] up during that mission at the [square]. [He]'s probably going to need a couple of days to recover.\n\nWhat [he] really needs is a good, stiff drink or two, but since we can't oblige some time off will have to do.

traumatizedDrink_1 = [Name] was white as a sheet when [he] got back from the [square]. [He] headed straight for our bar for a couple stiff drinks before [he] started to calm down. [He] still won't talk about what happened there, but it seems like [he]'ll be able to put it behind [him].\n\nI tell you there is a time and place for alcohol, and this is it: to make your brain stop thinking when it's better not to.

traumatizedDrink_2 = [Name] saw something in that [square] that [he]'ll probably never forget. [His] nerves are just shattered, but [he] won't talk about it with anyone. All [he] would say is "God I need a drink" before [he] headed to the bar.\n\nAfter more shots of moonshine than I could personally stomach, [he]'s drifted into a more relaxed haze. Looks like the booze took the edge off whatever happened in there... and hopefully [he] won't pay too much for it in the morning.

slavers_title = Slavers!

slavers_1 = Zombies aren't the only threat in this lawless world. A group of frighteningly armed men kidnapped [FormalName] while [he] was out [missioning]. They seemed trustworthy at first, then snatched [him] so fast, we didn't know what had happened. Now they're demanding ransom and threatening to sell [Name] as a slave if we don't pay.\n\nHonestly, I think these slavers are going to get more than they bargained for if they try to hold onto [Name], but we could buy [him] back for 20 food.

slavers_2 = [FormalName] never should have trusted those travelers when they invited [him] over to their camp to play cards. Turns out they're some kind of slave traders and they've taken [Name] hostage. Maybe [he] got a bit too nosy, or maybe they'd planned to kidnap [him] all along, we're not sure.\n\nThey're offering to return [him] in exchange for 20 food. If we don't pay up, according to these men this may be the last we'll ever see of our friend.

slavers_option1 = Pay 20 food

slavers_option2 = Try to fight the slavers

slavers_option3 = Let them take [him]

slavers_outcome1 = We handed over the food and got [Name] back. [He]'s exhausted, and ready to murder [his] former captors given half the chance, but otherwise none the worse for wear.\n\nI feel bad having given in to these terrible people. I'm not sure whether to take their threats of "selling" [Name] seriously. Are there really people out there who _own slaves_? If so, it may be worse out there than I could have possibly imagined.

slavers_outcome2_success = I stalled, pretending to negotiate the price while the others snuck into position. We laid into the slavers mercilessly, cutting them down where they stood. After we put a couple in the ground, the rest ran off.\n\n[Name] was grateful for being saved, but assured us [he] could have taken them all with one hand tied behind [his] back. I admire [his] spirit, but I'm not so sure it would have ended well if we hadn't stood up and fought back.

slavers_outcome2_fail = Our attack went terribly wrong. The slavers slit [Name's] throat before we could even get close to [him] and, to add injury to insult, put a bullet in [Name2's] knee as they left.\n\nNo human should never be the property of another, not ever, ever again. Slavery is one horror that I'm willing to fight to the death to oppose. I just hope [FormalName] would have agreed.

slavers_outcome3 = It hurt to say goodbye to [Name] but we didn't have the food or the manpower to get [him] out of there. Perhaps [he]'ll find a way to escape on [his] own, but I don't expect to see [him] again either way.\n\nI wonder if we should adjust our policy on trusting strangers... if there are others out there like these slave traders, maybe we should just shoot first and ask questions later.

slaversAverted_title = Attempted Kidnapping

slaversAverted_1 = We thwarted a couple thugs today who tried to grab [FormalName] while [he] was out [missioning]. At least, I think they were trying to hurt [him].\n\nThings happened so fast, I just reacted as we'd agreed in our policy: don't trust anyone until they prove they can be trusted. These guys had guns, and their hands on [Name]. Whatever their intentions, they're dead now.

naturalDisaster_title = Natural Disaster

naturalDisaster_1 = Some gale force winds hit [CityName] last night. While most of the fort is ok, we now have a pile of rubble where our {1} used to be.\n\nSomeone tried to make a joke about a wolf and three little piggies, but it kind of fell flat. Just like our {1}.\n\nAt least we managed to rescue some building materials from it.

naturalDisaster_2 = After months without service, an old sewer main overflowed last night and flooded our {1}, destroying the supports and leaving the building pretty much unusable. We salvaged some building materials from it but that's it.\n\nWe're going to need to send some builders to clean up the area and put up something new if we want to use that space again. I really wish we had some hazmat suits to give them. Three year old sewage is a special brand of toxic.\n\n

naturalDisaster_3 = I'm beginning to wonder if [CityName] was built over a mine or something. Our first hint was when that massive sinkhole opened up in the middle of our fort, split our {1} in two and reduced most of the building to rubble.\n\nWe ain't seen nothin' try to climb out of the hole yet, but I ain't taking no chances. We're gonna plug up the hole with any ol' junk we can find and then the builders can put something new on top of it. Might 'a got some building materials out of it at least.

graveyardHaunted_title = Haunted

graveyardHaunted_1 = Yeah, it was creepy to repurpose the graveyard, but when the undead walk the earth I tend to be less worried about offending the deceased and more interested in putting barriers between us and them.\n\nUnfortunately, [FormalName] is more "sensitive" than the rest of us, and [he] now believes [he]'s possessed by one of the spirits. [He] doesn't actually seem upset by this, but [his] behavior is creeping everyone else out. Last night [he] ate twelve ration's worth of pea soup and projectile vomited all over the place. [He] needs some bedrest.

graveyardHaunted_2 = The old country never leaves you, or at the very least it refuses to go away when asked. Since we converted the old graveyard to something more likely to keep us alive, some of the more superstitious among us have been declaring that the buried will rise from their graves to take their vengeance.\n\nSeriously? I thought they already have. Still, [FormalName] is convinced that [his] sprained ankle is all because the spirits are angry. Personally, I think [he] is just clumsy.

graveyardHaunted_3 = Since we demolished the graveyard in the name of progress and survival all sorts of spooky noises have been coming from the [square]. To prove that there was nothing to be afraid of, [FormalName] decided to show us up and camp outside in the area overnight.\n\nThe good news is there was nothing supernatural to worry about. The bad news is [he] violated the territory of a local raccoon, who thrashed [him] something good. [Name] will need a few days to recover.

fireBad_title = Fire Bad!

fireBad_1 = The thunderstorms have been really bad tonight. [Name] was out doing [his] best King Lear impression when [he] saw a lightning bolt strike inside our fort and the set the [square] on fire.\n\nWe don't have a lot of time if we want to save the building. We may be able to find some tools that can help if we've got a fire station, or if we've got the city's water running there's probably a fire hydrant in the area we could use.

fireBad_2 = I'm not sure how that zed set itself on fire. Or how it managed to slip past our defenses and get into our [square]. Either way it did and now the place is going up like a [*roman candle|tinder box|matchstick factory].\n\nWe might be able to save the building if we've got a fire station near by, or if we've got the city's water flowing. Otherwise it's going to be all we can do to stop the fire from spreading to other buildings.

fireBad_3 = Our [square] has caught fire! [Name] says that [he] saw someone [he] didn't recognize skulking around there and the next thing [he] knew smoke and flames were pouring out the building's windows.\n\nWe'll have time for investigations and the inevitable baseless finger pointing later, for now we need to do something to save the [square]. We might be able to find something to use in one of our local fire stations. Or if we've got running water, we could try the old fashioned method of using buckets and plenty of manpower.

fireBad_option1 = Use our fire station

fireBad_option2 = Use water from the mains

fireBad_option3 = Let the fire burn out on its own

fireBad_outcome1 = We're in luck! Our fire station had [*a water truck and the thing was still full. We used the pressurized hoses to get|enough fire blankets to cover a football field. After a fair bit smothering we got|a 5 gallon can of fire retardant foam. The building looks like it was dumped in a bubble bath, but we got] the blaze under control.

fireBad_outcome2 = Hauling water from the hydrant took time and every container we could get our hands on, but we did it. I never would have thought about filling a [construction helmet|backpack|picture frame] with water before now, but when you're desperate, you get creative.

fireBad_outcome3 = We managed to evacuate everyone safely and contain the damage but the building is now a smoldering ruin.\n\nSomeone tried to brighten things up with a marshmallow joke which was modestly amusing until we realized that a good portion of our stash went up in the flames.

epidemic_title = Epidemic!

epidemic_1 = I knew that [Name's] spots were more than just bad acne. Turns out [his] parents were part of the anti-vaccination brigade and now we've got the measles running rampant through the fort. Two others are starting to show symptoms already. Without a hospital, we're having trouble diagnosing and containing it.\n\nWe can get this under control if we use some of our valuable medicine, though with the proper training our doctors might be able to make do without.

epidemic_2 = At first I thought [Name] had been been infected by the zed by the way [his] face was deforming, but it looks like [he]'s just come down with a case of the mumps. Unfortunately it's spreading through the fort like wildfire, because we don't have a hospital to help diagnose or quarantine it. Two others are complaining of symptoms.\n\nWe can use our medical supplies to get people up and about again. Trained doctors might have better luck.

epidemicHospital_1 = Did you know people can still get the Bubonic Plague? I thought it had died out years ago but it seems when you're trapped into a tight unsanitary space full of rats and fleas, it can show up again. Good thing we have a hospital and were able to contain it! Only one other survivor, [Name2], is starting to look green around the gills.\n\nWe can probably cure them with medicine, though having trained Doctors might be just as effective.

epidemic_option1 = Treat them ({2} medicine)

epidemic_option2 = Have our trained doctors handle it

epidemic_option3 = Do nothing

epidemic_option4 = Use my own expertise

epidemic_outcome1 = It used up a whole whack of our medical supplies, but I think we got this thing nipped in the bud. We got the worst of the boils and fevers under control at least.\n\nEverybody else should be back to work tomorrow, but we're keeping [Name] under quarantine for a few more days.

epidemic_outcome2 = With our proper doctor trailing, we were able to diagnose everyone's diseases and treat everyone's ills, all the while offering the fort-mandated convivial bedside manner.\n\nEveryone should be back to work tomorrow, with the exception of [Name] who we're keeping quarantined a little longer.

epidemic_outcome3 = We've quarantined {1} sick people as best we can, but we're going to be pretty short-handed until this thing runs its course.\n\nWe also need to work out how to get food to the diseased without anyone else getting sick. Someone suggested making pizzas to slide under the door, but that would require us to have the makings of dough, tomato sauce and/or cheese.

epidemic_outcome4 = It's a good thing I used to be a doctor! I've seen this sort of disease before, back in Somalia during my stint with the Doctors Without Borders. I'd hoped I would never see such suffering again in my life, but here we are now.\n\nLuckily I knew just what to do and we managed to catch this disease before it rampaged out of control. Even [Name] should be back to work tomorrow.

dangerousZed_title = They're Coming to Get You Barbara

dangerousZed_1 = I'm not sure what the local zed have been crawling through recently but going from the chemical smell it's something fairly noxious. What's worse is it has made the zed volatile. In other words, they now have a bad habit of exploding when shot, stabbed, or hit with too much force.\n\nYou might think this is a good thing, but having the creature in your face explode when you stick a knife it is just as bad as it getting its teeth in you. It's going to be extra dangerous to send people outside the fort until this chemical dissipates.

dangerousZed_2 = [Name] says we're in the middle of some rare astrological event. The [Occultation of Regulus|Draconids Meteor Shower|Conjunction of Venus and Jupiter] or something like that. While I don't really put much stock in that whole "stars controlling your destiny" nonsense, something sure has the zed riled up.\n\nThey've been way more vicious than usual, howling at the moon and actively prowling the city, looking for victims. We're going to have to be extra careful going outside the fort until they get back to normal. Or at least as normal as man-eating walking corpses ever get.

dangerousZed_3 = Some of the zed have gotten strangely clever lately. They seem to have figured out how door handles work. One of our scouts reported what looked like someone ordering them around, but I'm not sure how much stock to put into that.\n\nEither way, we're going to need to be extra careful when going outside the walls while this bout of creativity lasts. Last thing I need is a zed opening whatever [*locker|kitchen cupboard|steamer trunk] I've made my latest hiding spot.

dangerousZed_4 = You know how old video games filled the background with thick fog when they wanted to hide the draw distance? Well, that fog can get really creepy when you have to deal with it in real life. Especially when there actually are vicious monsters hunting you the mists.\n\nWe've been trapped in fog for the past day and it isn't going away soon. The zed still have their keen hearing and sense of smell to track us, but we can't see them coming. It'll be more dangerous than usual for people going outside the fort while this stuff sticks around.

dangerousZed_5 = I didn't think it was possible, but the zed virus has infected the old corpses from a [local civil-war era cemetery|museum exhibit on ancient Egyptian culture|visiting Body Worlds exhibit]. They're slow-moving and falling apart rapidly, but these ancient zombies are swelling the ranks of the zombies out there.\n\nUntil those things have either decomposed or moved on, we're going to have to be really careful going outside the fort for any reason. The last thing I want to do is to run into [an undead red-coat soldier|a withered Egyptian mummy|a skinless plasticized corpse] in some dark alley somewhere.

gangCrossfire_title = Crossfire

gangCrossfire_1 = [Name] was out of the fort on a mission when a few goons from {1} showed up. That made [him] nervous until, out of nowhere, a bunch of {2} started shooting at them.\n\n[Name] dove for cover as the bullets flew from both sides.

gangCrossfire_option1 = Throw a brick at {1}

gangCrossfire_option2 = Yell out {2}'s location

gangCrossfire_option3 = Stay out of it

gangCrossfire_outcome1 = [Name] took a few pot-shots at {1}, much to the delight of {2}.\n\nEventually {1} ran off and {2} gave [Name] a friendly little nod as they went on their way.

gangCrossfire_outcome1_injured = [Name] started throwing bricks and any sharp garbage to-hand at {1}. Seemed like a great idea at the time until {1} started throwing it back. They got him pretty good with a rusty carburetor and [he]'ll take a few days to recover.\n\nAfter {1} ran off {2} helped bandage up [Name] before going their own way.

gangCrossfire_outcome2 = [Name] helped {1} to get around behind {2}. I think {2} saw it coming and ran off but {1} were pretty happy with the help [Name] gave them.

gangCrossfire_outcome2_injured = [Name] tried to help {1} to get around behind {2} but they saw it coming and escaped by running right past [Name].\n\nThey gave [him] a bit of a beating on the run-by so [he]'ll be out of commission for a few days. At least {1} appreciated the help.

gangCrossfire_outcome3 = [Name] managed to duck out of the way and didn't get hurt.\n\nYou'd think with so few people left in the world we wouldn't be shooting at eachother.

gangCrossfire_outcome3_injured = [Name] made a dive for the ground but one of the bullets shot by {1} smashed into a nearby wall and [he] got a piece of shrapnel in the leg.\n\nThe fight broke up on its own and [Name] limped home for some bed rest.

badVigilante_title = Inside Threat

badVigilante_1 = [FormalName] is fuming mad. Somebody stole [his] {1} from right under [his] nose... just walked right into [his] room and took it while [Name] was [*in the shower|on guard duty|taking a nap].\n\n[He] didn't see the thief, but [he]'s sure it must have been one of our own people. [He] wants our help in tracking them down and getting [his] {1} back.

badVigilante_2 = Apparently [FormalName's] {1} has gone missing and [he]'s convinced somebody in our fort stole it. [He]'s furious... I'm worried about what [he] might do if left do [his] own devices here. Assuming [he] can find the thief without our help that is.

badVigilante_option1 = Let [Name] go all vigilante

badVigilante_option2 = Set a trap for the thief

badVigilante_option3 = Talk to everyone (leadership roll)

badVigilante_outcome1Injury = [Name] went around to everyone and threatened [he] would "either break your stuff, or your face; your choice" if they didn't tell [him] who stole the {1}. Eventually someone talked: it was [FormalName2].\n\n[Name] came down on [him2] with a vengence, beat [him2] up and took the {1} back.\n\n[Name2] surprised everyone by apologizing. [He2] said [he2] had been a moment of impulsive greed and it won't happen again.

badVigilante_outcome1Rebellious = [Name] broke into people's homes until [he] found [his] {1} lying on [FormalName2's] kitchen table. [He] proceeded to take it back, break all four legs off the table, put them in the kitchen sink, then set fire to it.\n\n[FormalName2's] the furious one now. [He2] says [Name] promised [him2] the {1} weeks ago, and they should have settled the misunderstanding without resorting to violence and table mutilation. Justice, [he2] says, was way overboard. [He2] has less faith in our fort's leadership now.

badVigilante_outcome1Rebellious_effect = Gained Rebellious perk

badVigilante_outcome2 = We left more of [Name's] things in plain sight then sat there for days waiting for the thief to strike again, but they never did.\n\nI guess [Name] won't be getting [his] {1} back. [He]'s miffed that justice was not served.

badVigilante_outcome3Success = I got everyone together and did the old "We're all going to close our eyes now, and if someone has something they want to return, they can just put it on the floor and we'll forget this happened."\n\n[FormalName2] interrupted me. [He2] stepped forward, mumbled an apology, and handed [Name] [his] {1} back. Wow, that was easy.

badVigilante_outcome3Fail = I lectured to the fort for an hour about personal posessions and messing with the assignment of equipment, but nobody came forward to admit they'd stolen the {1}. Can't say I didn't try.\n\nWell, [Name's] still unhappy; [he] thinks [he] could have gotten it back if we did things [his] way.

badTrail_title = Hell Broke Loose

badTrail = I'm starting to think we should never have come to [CityName]. The zombie to human ratio here is unbelievable. For every one we kill, five more seem to take its place at our walls. Wherever they're coming from, whatever caused them to be here, the infestation is out of control and we have little hope of containing it.\n\nI vote we get the heck out of here as soon as we can...

badTrail2_title = Heller than Hell

badTrail2 = They're coming from the hills! We're surrounded! The zed here in [CityName] are swarming like I've never seen before. I don't know how much longer we can hold them off for. We have to go!

carrion_title = Crash

carrion_1 = We just spotted a transport helicopter flying above [CityName's] skyline like some sort of camo-colored angel coming to lift us out of this nightmare. And then it sputtered, spiraled, and came crashing down to earth just like all of our dreams.\n\nIt demolished the {1} it landed on, but there might be something to salvage from the crash site. Maybe even survivors? And definitely zombies attracted by the noise.\n\nNot sure if we should send a scavenger, a leader, or a soldier. Or all three.

carrion_2 = An armor-plated school bus just went tearing down [CityName's] main street. Not sure why they were going so fast, but when they hit that [*fire hydrant|pile of corpses|newspaper stand] the thing really went flying.\n\nWe could see the explosion from here; looks like it took the entire {1} with it. Might be something to scavenge there, or survivors. Lots of zed in that area though. Not sure who we should send to take a look but they better be prepared for anything.

carrionFinished_title = Salvaged the wreck

carrionFinished = [We] picked [our] way through the rubble to the site of the crash. There are a lot of dead here... seven in all. Wait, one of them is moving and moaning. So, six dead, one survivor. Or possibly six dead, one zombie. What should we do?

carrionFinished_option1 = Check if it's a zombie (danger)

carrionFinished_option2 = Search the area (scavenging)

carrionFinished_outcome1 = Okay, yes, one living human. [He] didn't really appreciate being poked at with a stick like that though.\n\nThe [man] seems to have something wrong with [his] legs. [He]'s wiggling and making a lot of pain noises. It doesn't look good.

carrionFinished_outcome1_option1 = Patch the survivor up (medkit)

carrionFinished_outcome1_option2 = Talk to the survivor

carrionFinished_outcome1_option3 = Search the area (scavenge)

carrionFinished_outcome1_outcome1 = The [man]'s legs were crushed by the wreckage, but once we got [him] out of there and stopped the bleeding it didn't look so bad... just very, very painful. Barely holding on to consciousness, the [man], [Name], begged us to take [him] with us. We agreed.\n\n[He] directed us to a crate of medicine they'd been carrying when they crashed including a replacement medkit. Might as well take this with us, since [Name's] deceased friends have no more use for it.

carrionFinished_outcome1_outcome2 = Barely gripping to consciousness, the [man] said [he]'d come to look for [his] daughter who'd lived here before the infection. These strangers had kindly given [him] a lift, but one of them was bitten and very sick. She'd turned during transit and caused the crash.\n\nI told [him] to hold on, but at that moment [he]... let go. [He] died.\n\n[We] searched the rest of the wreckage and found a medkit. Tragic... we could have used that an hour ago.

carrionFinished_outcome1_outcome3 = Looking around for something that might help, all [we] could find were bits of jagged, blasted metal and useless scrap. Looks like they'd been transporting a lot of fuel, but it all went up in the flames.\n\nOh wait! A full medkit with everything we'd need... to... oh damn. Looks like the [guy] died while [we] were scavenging.\n\nI put a hole in [his] head to make sure [he] wouldn't come back, and said said a few words, mostly "sorry".

carrionFinished_outcome2_success = [We] jumped to it quickly, rummaging through the wreck for anything useful. Most of what they'd transporting must have been fuel, all now burned up in the explosion. But [we] also found a couple crates of medical supplies including a fully stocked medkit.\n\nHmm, the injured survivor might need that. [He]'s graduated from crawling and moaning to yelling at us to stop scavenging like vultures and get over there to help [him].

carrionFinished_outcome2_success_option1 = Patch the survivor up (medkit)

carrionFinished_outcome2_success_option2 = Talk to the survivor

carrionFinished_outcome2_success_outcome1 = The [man]'s legs were crushed by the wreckage, but once we got [him] out of there and stopped the bleeding it didn't look so bad... just very, very painful. Barely holding on to consciousness, the [man], [Name], begged us to take [him] with us. We agreed.

carrionFinished_outcome2_success_outcome2 = Barely gripping to consciousness, the [man] said [he]'d come to look for his daughter who'd lived here before the infection. These strangers had kindly given [him] a lift, but one of them was bitten and very sick. She'd turned during transit and caused the crash.\n\nI told [him] to hold on, but at that moment [he]... let go. [He] died.

carrionFinished_outcome2_fail = It took [us] the better part of an hour to dig through the wreckage, mostly just a bunch of useless burned junk, then [we] finally happened on a medkit.\n\nUnfortunately it looks like the survivor died while [we] were rummaging around... [he] probably could have used that medkit.

hiddenDoor_title = Hidden Door

hiddenDoor_1 = [Name] just found something odd. [He] was taking some quiet time in our [square], [*playing jacks with an old tennis ball and some rusty nails|reading a weathered newspaper of days gone by], when [he] stumbled on some hidden steps covered by debris.\n\nThe steps lead underground to a massive vault-like door. We're not sure what's down there, but [Name] thinks [he] heard scratching from other side. Do we want to open it to see what's inside, or just seal it up so no one accidentally lets out whatever's in there?

hiddenDoor_2 = [Name] got into a bit of an accident today. [He] found a [*huge SUV|cruiser motorbike|rusted jeep] that still had some gas left in the tank and decided to take it for a joyride. [His] crash in the [square] was fairly spectacular. I'm still amazed [he] was able to walk away from it. The vehicle wasn't so lucky.\n\nThe weird thing is the crash revealed this bricked up door we hadn't seen before. While I'd like to see what's behind it, I could've sworn I heard something moving on the other side. Should we open it, or seal it back up?

hiddenDoor_3 = [Name] was poking around our [square] to see if we missed anything in our initial scavenging sweep when [he] found an old-fashioned trap door that doesn't look like it's been touched in ages.\n\nWe've got no idea where it leads, but the few legible words scrawled on it ("[Danger... Man Eating...|Warning... Lethal Contaminants...|Abandon all hope... enter here...|Trespassers... Shot...]") don't inspire confidence. Do we want to investigate or seal the thing up?

hiddenDoor_option1 = Open the door

hiddenDoor_option2 = Seal the door shut

hiddenDoor_outcome1_success = The door led, somewhat anti-climatically, to a musty old store room. Aside from a few cockroaches, it didn't look like anyone had been down there in months, if not years.\n\nWhat we did find were crates of canned goods, medical supplies and ammo. We're going to be celebrating tonight! [Anchovies|SPAM|Canned spaghetti] for all!

hiddenDoor_outcome1_fail = The instant we cracked open the door, a hand that was more bone than flesh shot out and tried to grab [Name] by the collar. It was all we could to get everyone out of there and barricade off the area as the undead came pouring out of the hole.\n\nNow we've got a small horde of zed trapped in the middle of our fort and nothing to show for it. Just another Tuesday I guess.

hiddenDoor_outcome2 = "Discretion is the better part of valor" as they say. I'm not actually sure how true that statement is, but the people who say it are generally the ones who survive, and that's what's important.\n\nWe spent a couple hours piling rocks and concrete in front of it, just in case. No one is going to be opening that door any time soon.

distrust_title = Distrust

distrust_1 = On our way to [missioning], [we] passed an utterly wretched, twisted [man] lying in the road. I took [him] for a corpse at first, then [he] stirred and begged [us] for some food and water. I guess [he]'d just keeled over from exhaustion.\n\nThere is something odd about [him]. [He]'s got a big old shopping cart with a blanket over it. Plenty of room for food in there. Maybe [he]'s planning to rob us...\n\n{1}

distrustOpen = But [we]'ve got to take this [guy] at [his] word... that's why we've got a policy of being open to strangers, right?

distrustHostility = This is why we have a policy of staying away from strangers. I'm not going to spend food on what is likely a trap.

distrust_option1 = Help [him] (2 food)

distrust_option2 = Rob [him] before [he] robs us

distrust_option3 = Leave [him] there

distrust_outcome1_success = [He] ate eagerly. The shopping cart turned out to be full of propane tanks, which [he]'d been on [his] way to deliver to the rest of [his] group. They'd found a car that could run on propane and were planning to head north, where the cold made the dead sluggish and easier to run from.\n\n[He] gave [us] one of the tanks to thank us, then [he] and [his] shopping cart trundled on down the road together.

distrust_outcome1_fail = As I reached down to help the [man], a teenager in a trenchcoat popped out of the shopping cart and pointed a shotgun at my head. The [man] on the ground stood up easily, smiling, and pulled out a pistol. Oops.\n\nThey stole [our] food and equipment and ran off. At least nobody was hurt... just [our] pride.

distrust_outcome2 = The [man] protested and tried to get up, but I kicked [him] down. I pulled the blanket off the shopping cart. Some propane tanks, much heavier than it looks.\n\nWhile my back was turned the [man] scrambled up and ran away. [We] didn't follow [him]. I'm still not sure if [he] was planning to rob us or not... I mean [he] did run pretty fast for someone who'd been collapsed on the ground a moment before. But I guess this fuel is ours now.

distrust_outcome3 = [He] called after [us], begging [us] to not leave [him] there for the zombies. It echoed in [our] [p|mind|minds] long after [he] was out of earshot.

berries_title = Berry Berry Good?

berries_1 = If you go out in the woods today, you might get... well you might get a poison ivy rash, but [FormalName] managed to avoid that. [He] did come back with a huge sack of {1} berries though... the thing is, we don't know what kind of berries they are, and whether they'd be good to eat.\n\nWhat should we do with them?

berries_2 = It's amazing how quickly our parking lots and empty spaces are being reclaimed by nature. Anywhere a bit of dirt settles, or a crack forms in the pavement, life can take root. Before long those roots are ripping up the cement and asphalt and making way for more plant life.\n\n[FormalName] was foraging in one of these reclaimed spaces when [he] came across a variety of {1} berry we don't recognize. What should we do with it?

berriesAgain_1 = If you go out in the woods today, you might get... well you might get a poison ivy rash, but [FormalName] managed to avoid that. [He] did come back with a huge sack of {1} berries though... and we've seen these before, we know they're {2}.\n\nWhat should we do with them?

berriesAgain_2 = It's amazing how quickly our parking lots and empty spaces are being reclaimed by nature. Anywhere a bit of dirt settles, or a crack forms in the pavement, life can take root. Before long those roots are ripping up the cement and asphalt and making way for more plantlife.\n\n[FormalName] was foraging in one of these reclaimed spaces when [he] came across a variety of {1} berry we've seen before. We know it's {2}. What should we do with them?

berries_option1 = Eat the {2} {1} berries

berries_option2 = Throw them out

berries_option3 = Use them for medicine

berries_option4 = Research them first (engineering)

berries_outcome1Success = Hmm, well, we tried a few and they didn't seem to have any bad side effects. [FormalName] ate a whole handful - either brave or [he] was just really hungry. Seems like they're good.

berries_outcome1Fail = [FormalName] tried one. Well, it tasted good, and that's nature's way of saying something is good to eat, right? So [he] ate a couple more handfuls ([he] was hungry).\n\nThen suddenly [he] couldn't feel [his] tongue. Uh-oh...\n\nYeah, [Name] is really really sick now. Shaking, vomiting, seeing visions of {1} gnomes dancing around the room. [He]'ll be lucky if [he] even lives through it. That was a terrible idea.

berries_outcome2 = We chucked them out. Not worth risking our lives for a tasty snack.

berries_outcome3 = Our best engineer [Name2] crushed the berries up and mixed them with some chemical lime from the ground up shell of a sea snail. Then [he2] either boiled it or boiled something else to add to it. I kind of lost track and it all seemed a little like alchemy.\n\nThe resulting powder, [he2] said, should be an excellent supressant for fevers and inflammation. Sounds good.

berries_outcome4Success = [Name2], our best engineer, thought [he2]'d seen them on a book of local species once. Sure enough [he2] managed to find the reference - these {1} berries are {2}.

berries_outcome4Fail = We sent a sample to our top researcher, [Name2], but [he2] didn't manage to identify them. I guess there's one sure way to find out if these are edible...

survivorArrives_title = Survivor Arrives

survivorArrives_1 = We found a [man] not far from our gates, where [he]'d been hiding out from the zombies for days. We suggested our fort might be a bit a safer than the garbage bin [he] was crouched inside when we found [him]. [He] seemed a little skeptical.

survivorArrives_2 = We were roasting some coyote meat over the fire when we heard someone knocking at our front gate. Turned out a passing survivor had smelled our dinner and wanted to know if we'd share.

survivorArrives_3 = We heard a noise from the other side of our wall today and found a [man] in the extended process of removing a zombie's head with a shovel. When [he] was done we waved [him] over.

survivorArrivesRadio_1 = Guess that radio's working, because some [guy] heard the signal and showed up today to see what all the fuss was about.

survivorArrivesRadio_2 = It may not be as fancy as a cellphone tower, but our radio's doing its job. A new [guy] showed up at the fort this morning after picking up the signal.

survivorArrives_option1 = Invite [him] to stay (50 happiness)

survivorArrives_option2 = Offer [him] 5 food if [he] stays

survivorArrives_option3 = Tell [him] to leave

survivorArrives_option4 = Kill and eat [him]

survivorArrives_outcome1_1 = [FormalName] will be a welcome addition to our happy clan. [He] says [he]'d like to settle here for awhile in [CityName]. The weather's nice, the walls look strong, and it beats running for your life alone in a city filled with the undead.

survivorArrives_outcome1_2 = [FormalName's] going to put up [his] feet and stay awhile. And why not? We humans have to stick together these days. We're social creatures; it's what we're designed to do.

survivorArrives_outcome1_3 = [He] introduced [himself] as [FormalName] and agreed to join us. Sounds like [he]'s not a bad [job], which we can always use more of around here.

survivorArrives_outcome1_4 = In this world we're living in, you've got to trust someone. I was alone out there for a long time so I know how it is. You'll go mad on your own... if you even survive. We've got to trust [FormalName] as much as [he]'s got to trust us.

survivorArrives_outcome1_5 = [FormalName's] one of the team now. [He] says [he]'s a decent [job], but will do any job that we need [him] for. [He] seemed pretty desperate to be inside sturdy walls for the first time in months.

survivorArrives_outcome2_1 = [FormalName] will be a welcome addition to our happy clan. [He] says [he]'d like to settle here for awhile in [CityName]. The weather's nice, the walls look strong, and it beats running for your life alone in a city filled with the undead.

survivorArrives_outcome2_2 = [FormalName's] going to put up [his] feet and stay awhile. And why not? We humans have to stick together these days. We're social creatures; it's what we're designed to do.

survivorArrives_outcome2_3 = [He] introduced [himself] as [FormalName] and agreed to join us. Sounds like [he]'s not a bad [job], which we can always use more of around here.

survivorArrives_outcome2_4 = In this world we're living in, you've got to trust someone. I was alone out there for a long time so I know how it is. You'll go mad on your own... if you even survive. We've got to trust [FormalName] as much as [he]'s got to trust us.

survivorArrives_outcome2_5 = [FormalName's] one of the team now. [He] says [he]'s a decent [job], but will do any job that we need [him] for. [He] seemed pretty desperate to be inside sturdy walls for the first time in months.

survivorArrives_outcome3_1 = I told the [guy] we just don't have room for another mouth to feed. [He] seemed disappointed but nodded in understanding. "Sure," [he] said, "I get it."

survivorArrives_outcome3_2 = Honestly, [he] didn't really seem to know what [he] was doing. No supplies, no plan... how had this [guy] survived so far? Well hope [he] finds someone else to latch on to, because it won't be us.

survivorArrives_outcome3_3 = I felt terrible turning [him] away, but we just don't need another [job] here.

survivorArrives_outcome4_1 = The [man] never saw it coming. I told [him] we'd start the grand tour in our kitchens, where [Name2] was waiting with a meat cleaver to do the job. Quick work.

survivorArrives_outcome4_2 = [He] didn't seem like a bad [man], but the needs of the many outweigh the needs of the few. And [his] body will feed many mouths and keep our children alive for one more month.\n\nWe must survive.\n\nAt any price.

survivorArrives_outcome4_3 = The [man]'s screams will haunt my dreams tonight, but we did what needed to be done to survive. Some of the others don't know... but I think they're starting to suspect.

sawSign_title = [He] saw the signs

sawSign_1 = A [man] named [FormalName] showed up today. [He] says [he] followed the murals pointing the way to our fort from the edge of the city. I didn't even know we had them out that far, but it's a good thing. We could use more [job]s like [Name].

sawSign_2 = This [job] named [FormalName] arrived at the gates and asked to join us today. [He] says [he]'d been admiring our murals all around town for a couple days and figured we must be pretty organized to advertise like that.

sawSign_option1 = Accept [him]

sawSign_option2 = Reject [him]

sawSign_option3 = Kill and eat [him]

sawSign_outcome1 = Welcome to the team, [Name].

sawSign_outcome1_2 = Glad to have another [job] aboard.

sawSign_outcome2 = [Name] was upset that we didn't have a place for [him] here. [He] complained of false advertising, saying our murals claimed we were an "open community" with "space for everyone". I explained that times had changed, and [he] better get a move on before somebody got hurt.

sawSign_outcome3_1 = The [man] never saw it coming. I told [him] we'd start the grand tour in our kitchens, where [Name2] was waiting with a meat cleaver to do the job. Quick work.

sawSign_outcome3_2 = [He] didn't seem like a bad [man], but the needs of the many outweigh the needs of the few. And [his] body will feed many mouths and keep our children alive for one more month.\n\nWe must survive.\n\nAt any price.

sawSign_outcome3_3 = The [man]'s screams will haunt my dreams tonight, but we did what needed to be done to survive. Some of the others don't know... but I think they're starting to suspect.

sawSearchlight_title = They saw the light

sawSearchlight_1 = A couple bedraggled looking survivors are begging to join our fort. They look like they've been living on the edge of starvation for a long time.\n\nOne of them said [he] saw our searchlights last night from the edge of town and thought it was a sign from heaven.

sawSearchlight_2 = Two very cheery people are at the gates asking if they can join us. They say they saw our searchlights lighting up the sky last night and thought [CityName] looked like a pretty happening place to live.\n\nIt guess it is... if by "happening" they mean "still scraping by and holding on for dear life despite the odds."

sawSearchlight_option1 = Accept them

sawSearchlight_option2 = Reject them

sawSearchlight_outcome1 = [Name] and [Name2] have joined our fort.

sawSearchlight_outcome1_2 = Those searchlights really were a good idea I guess. I told [Name] and [Name2] they're welcome to stay with us as long as they like.

sawSearchlight_outcome2 = They were pretty bummed out that we had to turn them away, but after seeing the state of things here they weren't too surprised.

dayLaborers_title = The day laborers

dayLaborers_1 = There are three men at the gates asking for help. One of them is limping and holding a bloody rag to his neck, but he won't let us look at the wound. They want to patch him up with some of our medicine and stay the night. In exchange, they'll teach us a few things about construction.\n\nThese are quiet, honest looking men, but I suspect the one with the wound has been bitten. Should we help them?

dayLaborers_option1 = Let them stay the night

dayLaborers_option2 = Turn them away

dayLaborers_outcome1 = The two healthy ones, Rory and Diego, gave us welcome advice on putting up basic buildings the old fashioned way, without modern power tools. We should be able to build bars, churches, workshops and laboratories now.\n\nTheir friend David died during the night, though the medicine eased his pain. They bundled up his body and left with it, intending to bury him with his wife.

dayLaborers_outcome1fail = The two healthy ones, Rory and Diego, gave us welcome advice on putting up basic buildings the old fashioned way, without modern power tools. We should be able to build bars, churches, workshops and laboratories now.\n\nDuring the night I woke to screams and gunfire, as their friend had quietly died then returned and attacked them. [Name] put him down before anyone was hurt, but it cost us valuable ammunition.\n\nThe remaining two left at dawn without a word.

dayLaborers_outcome2 = They nodded somberly and left. You could see in their eyes that they knew their friend was doomed. Medicine could have made him more comfortable, but it couldn't have saved him.

nationalismSurvivorArrives_title = Open Immigration

nationalismSurvivorArrives_1 = I guess word of our open minded ideas on Nationalism is spreading. [FormalName] showed up at the fort today saying [he]'s been looking for a group like us for a long time. Our policy is to accept anyone and everyone who comes by, so we welcomed [him] with open arms.

nationalismSurvivorArrives_2 = Back before the infection, it seemed like all the world's borders were getting tighter and tighter. We feared for our security and our jobs, and tried so hard to keep out the tired, the poor huddled masses yearning to breathe free (and work hard labor for low pay).\n\nI'm happy we've rethought those ideas and opted for a policy of inclusiveness and open immigration. [FormalName] heard about it and came to join up. We're welcome to have [him]!

prioritySurvivorArrives_title = Repopulation

prioritySurvivorArrives_1 = Our focus on repopulating the world is bringing people in! [FormalName] and [his] {1} have joined us and are both very happy about our policy to embrace families and children.\n\nHow many empty towns and abandoned homes did they walk past to get here? Together we'll fill up all that empty space.

foundRabbits_title = Bunny Wunnies

foundRabbits = I found some rabbits out in the [square] while [we] [were] [missioning]. Somebody must have opened their hatch to let them go free when the infection first started, and there are like dozens of the little critters now. Should we eat them or what?

foundRabbits_2 = [We] found a whole bunch of rabbits digging through one of our farms the other day. They must have been somebody's pets at one point 'cause they're surprisingly tame. We could just pick them up and throw them in a pot of stew soooo easily...

foundRabbits_3 = [We] [were] out [missioning] when we found a an abandoned pet store. The only survivors were a family of rabbits who had obviously figured out where the owners had kept the sacks of food and had done a fine job of keeping themselves fed, and multiplying very quickly.\n\nWhat should we do with them?

foundRabbits_option1 = Keep them as pets

foundRabbits_option2 = Eat them all

foundRabbits_option3 = Half and half

foundRabbits_outcome1 = Rabbits for everyone!\n\nWhile not providing any real material benefits, it's hard to beat the feel of soft rabbit fur against your face. Nuzzle wuzzle little wabby-wabbits, I wuv you...

foundRabbits_outcome2 = Rabbit stew for everyone!\n\nSuch a lean meat, low in fat and cholesterol but high in protein, this should keep us going for awhile. We didn't manage to catch all of them, so there are still some of the little guys out there to keep breeding.

foundRabbits_outcome3 = Rabbits for some, rabbit stew for others. Everybody wins!\n\nAlthough it's a little disturbing to eat rabbit meat while you pet one sitting in your lap...

materialsGift_title = Bill the Woodcutter

materialsGift_1 = We're desperate for building materials and can't reclaim any buildings until we get more.\n\nSo I wonder if it's just a coincidence that someone just pulled up with a pickup truck full of lumber. His name's Bill and he's got a family waiting for him out in the hills somewhere. He's not interested in joining us, but maybe he can help.

materialsGift_option1 = Ask for free materials

materialsGift_option2 = Find out where he got the lumber

materialsGift_option3 = Invite him for lunch (-2 food)

materialsGift_outcome1 = Bill took pity on us and gave us a few boards, a sack of bent nails and some old fence posts.\n\nHe explained that he gets building materials from scavenging, demolishing buildings, or cutting down trees out at the edge of the city. Sounds like he and his family have a real stronghold out there.

materialsGift_outcome2 = Bill said he gets materials from demolishing buildings, cutting them out of the woods and sometimes he finds good stuff while scavenging for supplies.\n\nHe gave some tips to our scavengers on where to find the lightest, strongest building materials. Something flimsy like a chain link fence won't keep zed out for long, but powdered cement is one of the most useful substances if we can get our hands on it.\n\nWe better get our scavengers out there to start looking right away.

materialsGift_outcome2_effect = Scavengers gained +1 level

materialsGift_outcome3 = Bill sat down and relished the simple meal we prepared him. He said he gets materials from demolishing buildings, cutting them out of the woods and sometimes he finds good stuff while scavenging for supplies.\n\nBefore he left, he told us about a nearby cache of materials we could have.

loner_title = Lone Traveler

loner = A hardy looking woman's at the gates with her wolf-dog, her shotgun, and a big backpack. She doesn't want to join us, just asked if she could stay the night and move on in the morning.\n\nI'm not sure if we can trust her, but she sure as hell doesn't look like she trusts us, either.

loner_2 = A woman with a nasty looking scar and a nastier looking wolf-dog are at the gates. Says she and her dog are just looking for a place to bed down for the night before they continue on.\n\nShe's got a steady, cold gaze that tells me she's seen some things out there, and may have lost some love for humanity along the way.

loner_option1 = Let her stay the night

loner_option2 = Feed her dinner and invite her to stay

loner_option3 = Turn her away

loner_outcome1 = She camped out just inside the walls and kept to herself all night. I tried to approach her at one point but that wolf of hers started growling and showing its teeth.\n\nWith a fierce beast like that I can see why she doesn't think she need anyone else, but even dogs can catch the disease. I've seen it happen.

loner_outcome2 = Over dinner the traveler shared stories of the world to the south. It doesn't sound like they're faring much better down there than we are, and a lot of cities were completely leveled in the fighting.\n\nShe and her dog are headed north in the hopes that colder winters will slow the Zed down.

loner_outcome3 = The traveler nodded curtly and left, heading north. She seemed to appreciate our distrust, maybe even approve of it.

lonerReturned_title = Lone Traveler Returns

lonerReturned = [We] [were] out [missioning] at the [square] when Zed jumped us and things went bad fast. Then this woman showed up out of nowhere with her wolf-dog and saved our bacon.\n\nI remember seeing them at the fort a while back when she stayed the night. Good thing she seemed to remember us.

lonerReturned_2 = A group of zed tried to crash our mission at the [square] yesterday. Things would have gotten pretty ugly for [us] if that traveler with the wolf-dog hadn't showed back up.\n\nAfter she and her dog made short work of the undead she saluted to us and left.

bonusFoodFertilizer_title = Fertilizer Bonus

bonusFoodFertilizer_1 = We're thinking of having a contest of who can find the most amusing vegetable That new fertilizer of ours sure makes the things grow into some interesting shapes.

bonusFoodFertilizer_2 = I hope everyone likes salad because that new fertilizer we cooked up is working like a charm.

bonusFoodMorale_title = Bonus Food

bonusFoodMorale_1 = A couple of the guys were joking around when they found someone's old earthquake supply kit in one of our buildings today and the thing was packed with dry goods. We're going to have a feast of oatmeal tonight!

bonusFoodMorale_2 = All this good will makes for hard workers. I don't think we'd be getting anywhere near this much food brought in if we were still having those daily knife fights.

bonusFoodFarm_title = Farm Bonus

bonusFoodFarm_1 = That swarm of bees that setup in one of the old barns has been doing great things for our farm's plants. I guess they've been having a great time getting fertilized regularly.

bonusFoodFarm_2 = That scarecrow making competition we held sure paid off, 'cause we've got more food than we know what to do with now that we don't have ravens stealing our carrots every night..

bonusFoodFarm_3 = I'm not sure where they came from, but a whole bunch of new plants have sprouted in our farms. So long as they don't suddenly start drinking blood and singing show tunes, I'm not complaining.

littlestHobo_title = Little Hobo

littlestHobo = I met a strange dog digging outside the walls today, a handsome German Shepherd with a blue bandanna. When I approached him, he gave me a friendly bark, wagged his tail, then barked again like he wanted me to come over. I took a look at the hole he was digging. Turned out it found a whole bunch of [potato|turnip] plants we'd never noticed.\n\nAfter he showed me his find, the fella wandered off. I think I'll call him London if I ever see him again.

littlestHoboReturns = No idea how that wandering German Shepherd London got through the walls, but we found him today, barking at this little shed we were smoking meat in. We barged in there ready to shoot whatever it was, and damned if we didn't catch [FormalName] scarfing down our half-smoked meat.\n\nI was ready to beat the tar out of [him], but the dog jumped between us like he was defending [Name]. Boy was that [man] repentant. [He] and the dog went off hunting, and [Name] came back with a fresh deer, more than enough to replace what [he]'d stolen.

littlestHoboReturns_2 = London the dog turned up again. Managed to slip through a pack of zed with a whole rabbit in his mouth. Dropped the thing at my feet and simply left. Strange dog.

littlestHoboReturns_3 = I made a rookie mistake today. Saw a body with what looked like a backpack lying in the middle of the road and went to investigate, only to find the the corpse spring to life and try take my head off.\n\nI probably would have been a goner if that wandering dog London hadn't showed up and tackled the thing off of me. Between the two of us we managed to finish it off and I got to keep the pack full of food.

frostypeg_title = Blood and Ice Cream

frostypeg_1 = A pair of guys showed up at our gate today, one a hefty guy with a shotgun on his back, the other a wiry balding guy with a cricket bat. They said they were a couple former cops who'd taken to travelling the world after it ended, killing zed and meeting interesting folks along the way.\n\nThey cracked jokes like there was nothing wrong out there, no apocalypse, no end of the world. It was refreshing.\n\nThey said they'd kill for one of those old pre-packaged ice cream cones if we had any. Was that a joke too?

frostypeg_option1 = Offer them a beer instead (need bar)

frostypeg_option2 = Dig up an ice cream cone (need 8-12 mart)

frostypeg_option3 = Offer them water

frostypeg_outcome1 = We took them to the bar and spent the night pounding back pint after pint of homebrew. I made myself sick trying to keep up with them, but it was worth it to forget things for awhile and just have a laugh with some friendly guys like the old days.\n\nThey were gone by the time I woke up (it was afternoon, admittedly). Looks like they killed a bunch of zombies around our walls when they went. Thanks, strangers.

frostypeg_outcome2 = Uh... they do know this city had no power for years, right? They said yes, of course, but they just wanted to see the wrapper for nostalgia's sake. I took them to our 8-12 and we dug a Cornetto out of the soupy, slimy mess that used to be an ice cream freezer.\n\n"I can almost taste it." breathed one, and the other agreed. In thanks, the skinny one gave me his cricket bat. I joked that they must have some damn big crickets where he comes from to need such a heavy piece of wood to beat them down. He said man, you have no idea.

frostypeg_outcome3 = I got the feeling they had been looking for something stronger, but they still chugged down what we handed out. They said it was better than the stagnant puddles they'd drank from in the past while.\n\nAfter they finished up their drinks they thanked us and headed out.

evilDarkness_title = Evil Darkness

evilDarkness = [We] [were] passing a dilapidated Allmart when [we] heard the sound of gunfire and swearing coming from it.\n\n[We] snuck in and found this guy with slicked black hair and a a chin you could break rocks on fending off a small horde of zed. With each one he dropped, he let off a "Hail to the king, baby", or "I'll see you in Hades, yah scum-sucking deader!" He wasn't doing so bad for a guy with only one hand and a book under the other arm, but they'll get him sooner or later. Should [we] help?\n\n

evilDarkness_option1 = Attack the undead (danger)

evilDarkness_option2 = Leave

evilDarkness_outcome1_success = I tore into the undead and between the two of us the store aisle was soon a sea of dismembered body parts and shattered zombie skulls.\n\nThe fella gave me his chainsaw as way of thanks for the the help. It was so coated with gore I'd be surprised if it still starts.\n\nI asked him about the book he was carrying but he told me to mind my own business and get lost... so [we] did.

evilDarkness_outcome1_fail = [We] tried to help as best [we] could, but there were way more dead than [we] could handle. Fortunately [our] bumbling gave the guy time to pull out his chainsaw and make short work of them.\n\nHe gave a nod as way of thanks for distracting them, and told [us] to be on [our] way. I'm pretty sure I heard him making derogatory remarks about [our] competence as [we] left the building.

evilDarkness_outcome2 = [We] left the guy to it. He seemed to be having fun after all.\n\nAs [we] headed away, [we] heard a strange noise like a rush of air and an implosion, then everything suddenly went silent. [We] went back to check and found the place completely deserted...

everyoneGone_title = But is it Art?

everyoneGone_1 = One of the advantages of post-apocalyptic burglary is the chance to own things that were well out of your price range before the zed showed up. And we've now gathered enough non-pretentious fine art that some of the citizenry decided to open up a museum.\n\nWe boast a Picasso, a Hopper, a Magritte, dogs playing poker, and my favorite, three-year-old Jenny's crayon and paper interpretation of a rabbit. Or maybe a dog. Or perhaps a rabbog.

everyoneGone_2 = We've been collecting paintings from the local abandoned art galleries to try and spruce up the fort. Now our walls are covered with some of the most expensive rivers and trees ever put to canvas.\n\nI just wish the guys would stop trying to "improve" them. The last thing we need cresting over one of [*Emily Carr|Tom Thomson|Franklin Carmichael|Lawren Harris|A. Y. Jackson|Frank Johnston|Arthur Lismer|J. E. H. MacDonald|Frederick Varley]'s pastel-colored hills is another [*robot dinosaur|rolling ball of junk|fleet of flying saucers].

everyoneGone_3 = Back before all this hell started, I only used to have posters of [*sports teams|rock stars|movies|anime characters] on my walls. Now that we've got an empty city full of fine art to loot, I have a [*Rembrandt|van Gogh|Degas].\n\nAs for the red square on canvas stuff, a couple of guys put one up on the outside wall and it appeared to confuse the zed for a few minutes. If only we had a Jackson Pollack, they'd be paralyzed.

houseCall_title = The house call

houseCall_1 = I remember those "Doctors Without Borders" from before everything went to hell. True heroes. There's a group visiting [CityName] who are doing something similar to help those people struggling against the zed. These traveling doctors are offering to treat our injured, or leave us some of their spare medicine.\n\nThere's also a third option... we could try to steal all their medicine for ourselves. After all, they're here to help the needy, and who else is more needy than us?

houseCall_2 = A little [woman|man] showed up at our fort today wearing [*a long white coat with a red cross crudely sewn onto it|a stethoscope and one of those old-fashioned head-mirrors|some rubber gloves and an unsettling grin]. [She|He]'s part of a group of traveling doctors trying to help people in this godforsaken country we now find ourselves in.\n\n[She|He]'s offered to treat our injured, or leave us some of [her|his] spare medicine in case something goes wrong in future.\n\nOr... we could just take all [her|his] medicine and throw [her|him] out on [her|his] ear. It doesn't look like [she|he]'d put up much of a fight...

houseCall_3 = A heavily armored ambulance [covered in barbed wire, with spikes on it's wheels|with gun barrels sticking out of every door and window|with a flame thrower mounted on its roof] just barreled through the zed and into our compound. It belongs to a group of benevolent doctors traveling the ruins of civilization.\n\nThey're offering to help our sick or leave us some of their spare medicine in case of emergencies. But... well... if they have so many medical supplies that they're just giving the stuff away, how much more do they have crammed in that ambulance of theirs?

houseCall_option1 = Heal all injured survivors

houseCall_option2 = Accept 5 spare medicine

houseCall_option3 = Steal all their medicine (danger)

houseCall_outcome1 = Those doctors flew through our medical ward like a hurricane of gauze, pills, and spray-on skin. Before long every one of our injured was right as rain. Or at least good enough that we can put them back to work.\n\nYou can still work with your leg in a cast, right?

houseCall_outcome2 = The docs left us some bandages, antiseptics, and syringes full of a strange green "cure-all". I just hope we don't need to use that stuff anytime soon.

houseCall_outcome3_success = We beat up those doctors and took all their stuff. That'll teach them to work towards the betterment of mankind with no thought as to their own reward.

houseCall_outcome3_fail = I thought doctors were supposed to have some kind of "hypocritical oath" to not do harm or something... but they sure can get mean when riled up.\n\nWe tried to take all of their medicine for ourselves, but what we ended up with is 2 new bloody noses and broken bones. Now who is going to heal this lot?

bigOne_title = Big game hunting

bigOne_1 = I just caught sight of the biggest wild boar we've ever seen wandering around the [square]. It's hide is a roadmap of scars and patches of fur, and it probably weighs as much as a small car.\n\nWhat should [we] do? [We're] out here to hunt, and there'd be plenty of good meat on a beast like that, but that thing looks bloody dangerous. Boars can be seriously nasty when backed into a corner.\n\nOr when they back you into a corner. It all depends on how the hunt goes.

bigOne_2 = I used to hear stories about grizzly bears coming down from the mountains and picking through people's garbage, but most have the good sense to stay away from the remains of civilization now that it's swarming with undead.\n\nThe one [we] saw in the [square] today obviously doesn't have that good sense, but I guess when you're that big you might not need it.\n\nShould [we] go after it? There'd be good eating on a bear like that, but it's dangerous game. If [we] don't kill it on the first shot... well, [we'll] wish [we] had.

bigOne_3 = In a battle between a speeding car and a moose I'd put my money on the moose 9 times out of 10. Those things are huge, irritable walls of horn and meat. And the one [we] spotted in the [square] [we're] hunting on is even bigger than most.\n\nShould [we] try to bring it down? We'd be able to get plenty of food off something like that, but I've heard moose can fight back fiercely when wounded. Is it worth the risk?

bigOne_option1 = Attack it fiercely (defense)

bigOne_option2 = Track and ambush it (scavenging)

bigOne_option3 = Leave it be

bigOne_outcome1_success = [We] flew at the beast and gave it everything [we] had. As I'd feared, the first hit didn't kill it, and it turned to fight back.\n\nAfter a terrifying few minutes, I stood heaving over the thing's bloody corpse, the joy of death coursing through my veins, and I delivered the death blow.

bigOne_outcome1_fail_1 = [We] ran at the beast hooting and waving our weapons like animals ourselves. It was not a good tactic. The creature ran me over in its panic, and kept on running until [we] lost sight of it.

bigOne_outcome2_success = Success! [We] tracked the creature to its lair, cornered it, and managed to kill it. Now all we need is few dozen pounds of salt and a good smoking shed and we'll have enough jerky to last us for months!

bigOne_outcome2_fail = I've no idea how something that big could be so stealthy, but it heard [us] coming and bolted. [We] tried to follow it, but not many tracks get left in these concrete roads of ours.

bigOne_outcome3 = [We] decided to leave the beast alone for now. Maybe [we'll] meet it again some day when [we're] better prepared.\n\nNormally I'd be worried about the zed taking it down, but given the size of that thing I think the zed have more to worry about than that creature does.

dogSaves_title = Man's best friend

dogSaves_1 = [FormalName] was on a brief break from [missioning], just taking a slash behind a dumpster and minding [his] own business, when armed men appeared at either end of the alley. [He] knew this was a dangerous mission, but thought if something was going to get [him], it'd be the zed.\n\n[Name's] dog {1} went nuts, barking and stretching at the end of [his] chain. Not sure what these guys want, but from the way they're grinning it sure isn't good...

dogSaves_2 = [FormalName] knew [missioning] would be dangerous when we sent [him], but [he] agreed to go anyway. And... it was bad. The zed where everywhere, thick like dandruff, filling the streets and popping out of every possible hidey-hole in the [square].\n\nYou can only roll the dice so many times before they come up snake eyes. Luckily for [Name], [he] had [his] dog {1} with [him] when a zombie finally got the better of [him].

dogSaves_option1 = Let {1} attack

dogSaves_option2 = Hold {1} back

dogSaves_outcome1 = The dog fought like a hero, more viciously than [Name] had ever seen him before. But the dog wasn't doing it to same himself, he was saving his master.\n\nSadly {1} was killed in the fight, but it gave [Name] time to escape. [He] swears that mission was just too dangerous to begin with, and [he] wouldn't even be alive right now if the dog hadn't been there.

dogSaves_outcome2 = [Name] ordered the dog to get out of there, then stood to fight alone.\n\nWe found {1} scratching urgently at our gate some hours later. He wanted to lead us somewhere so we followed... he led us back to the [square] where his master, [Name], lay dead.\n\nI know we should never have sent [Name] on such a dangerous mission in the first place. But can it be helped?

equipmentSaves_title = Helmets Save Lives

equipmentSaves_1 = It's a damn good thing [FormalName] was wearing [his] {1} today. [He] was out [missioning] when some sniper decided to have a go at [him]. Embedded a bullet right above [his] eyes, but thanks to [his] brain bucket it was nothing but a bruise.\n\nUnfortunately those things are one use. I'm a little worried about leaving [Name] out there now without it... it's still pretty damn dangerous at that [square].

equipmentSaves_2 = [FormalName] escaped death today while [missioning] in [a] [square]. There's a zombie out there somewhere now with [his] {1} stuck in it's mouth like some cartoon character.\n\nHopefully one close call was enough for [Name] and [he]'ll be more careful next time... and yes there's likely to be a next time if we keep sending [him] on dangerous missions like that one.

resourceAmmo_title = Weapons Live

resourceAmmo_1 = [FormalName's] been getting really bloodthirsty recently. Just now [he]'s asking for some extra ammo so [he] can spend the evening taking pot shots at the zombies in the [square] next to our fort.\n\nI hate zed as much next person, but if we use up all our ammo blowing off steam, what are we going to do next some unfriendly gang decides we look like a easy target?

resourceAmmo_2 = Ah jeez. [FormalName's] running around the fort pretending to blow away imaginary zed with [his] {1} today. What is [he], five?\n\nIt won't be long before [he] requests some ammo to go out and shoot zed from the walls. Maybe it'll do some good... or maybe just piss the rest of them off if [he] doesn't do it carefully. What should I tell [him] when [he] comes asking?

resourceAmmo_3 = [FormalName]'s been in a dark place recently. [He] spends all [his] time muttering to [himself] and cradling that {1} of [his].\n\nI suppose we could give [him] the extra ammo [he]'s been asking for and let [him] vent [his] frustrations on the zed in the old [square] outside. I'm pretty sure [he]'d go after them... and not us.

resourceAmmo_option1 = Give [him] 3 boxes of ammo

resourceAmmo_option2 = Give [him] 6 boxes of ammo

resourceAmmo_option3 = Say no

resourceAmmo_outcome1 = [Name] spent the evening sitting up on the wall, drinking moonshine from a flask and shooting at anything that shuffled out there in the dark. The [square] is now totally free of zed, and I think it helped [Name] clear [his] mind a little.

resourceAmmo_outcome2 = [Name] went... ahem... a little nuts with all that ammunition. [He] sprayed down all the zed in the [square], then started shooting cans, trees, birds, whatever. Nearly blew a hole in [Name2] who was coming back home late. Made an enemy there, for sure.

resourceAmmo_outcome3 = We decided to keep our precious ammo for when we really need it. [Name] wasn't pleased.

medicineStranger_title = Lily

medicineStranger_1 = [Name2] heard crying behind a [square] today and found a little girl hiding in a parked car, her tears streaking the dirt on her face.\n\nHer name is Lily. Her dad had been keeping her safe since the zed started to rise, but a few days ago he came down with a fever that left him bedridden and useless. Lily had set out on her own to find antibiotics.\n\nShe's cagey and refuses to say where they're staying. I'm worried her father might not even be alive anymore.

medicineStranger_2 = We met a young girl named Lily today when she crashed a car into our wall. She must be about 8 years old, so small her feet couldn't reach the pedals. But she was trying, she said, to find medicine for her dad, who was delirious and coughing up blood back at their safehouse.\n\nThat was a week ago. We might have some medicine that could help, but from the sound of it her dad could already be gone. It might be better for Lily if we can convince her to stay with us.

medicineStranger_3 = We found a little girl picking through garbage outside our wall this morning. Her hair was black with grime and I'm not sure when she last ate. She told me her name was Lily.\n\nI asked her how she had survived this long and she told me her dad had been keeping her safe, but now that he's come down with a fever, Lily's out searching for some way to make him better.\n It looks like she might have been on her own for awhile. We could give her some medicine, but is her father even still alive out there?

medicineStranger_option1 = Give her 5 medicine

medicineStranger_option2 = Convince her to stay (lvl 5 leader)

medicineStranger_option3 = Turn her away

medicineStranger_outcome1 = Lily's eyes widened when I handed her the package of antibiotics and before I could offer to go with her, she turned and disappeared into [CityName]'s ruined streets.

medicineStranger_outcome2 = During a long, difficult talk, we explained to Lily that her father had sent her away not to find medicine, but because he didn't want her to watch him die. Going back would be too dangerous now, and no use to him. Staying with us, where it is safe, is what her father would have wanted.\n\nAfter a long cry and some hot soup, Lily agreed to stay. She hasn't said much since then, but I think this is for the best.

medicineStranger_outcome3 = I apologized to Lily and told her that we couldn't help her. She choked back her tears as best she could and told me it was OK.\n\nShe put her small hands on mine, thanked me for my time and then turned and wandered dejectedly back into [CityName's] dark streets.

medicineStrangerReturn_title = Lily returns

medicineStrangerReturn_1 = Lily and her guardian came by the fort today to thank us for the medicine we gave her. They're both doing a lot better and have asked to join us. It means another couple of mouths to feed, but how could I say "No" to that face?

resourceMedicineFaction_title = A case of bad air

resourceMedicineFaction_1 = [FactionLeader] says one of [factionHis] people has come down with a bad case of the [mumps|measles|chicken pox]. Diseases like this should have been eradicated long ago using vaccines, but some people refused to get their shots for superstitious reasons. We could have eradicated [mumps|measles|chicken pox]... instead now it's coming back to hurt the next generation.\n\n[FactionLeader]'s asking if we have medicine to spare. Do we?

resourceMedicineFaction_2 = [FactionLeader's] always been so cocky, it's kind of gratifying to see [factionHim] brought low by a simple flu bug. [FactionHe] came by with some of [factionHis] crew to ask if we have any [stomach medicine|antibiotics|nausea medication] to spare.\n\nNow I'm kind of wishing I hadn't shaken [factionHis] hand just now.

resourceMedicineFaction_3 = [FactionLeader] stopped by to request some antibiotics from us. [FactionHe] claims [factionHe] [stepped on a rusty nail|walked into some barbed wire|got a nasty splinter] and the wound has gotten infected.\n\nI'm not sure I buy it. [FactionLeader] didn't become the leader of [faction] by being that careless. Of course, if [factionHe] does really need it, the gratitude could be worth it. We need all the friends we can get out here.

resourceMedicineFaction_option1 = Give [factionHim] 5 medicine

resourceMedicineFaction_option2 = Offer to treat the patient

resourceMedicineFaction_option3 = Say no

resourceMedicineFaction_outcome1 = [Faction] are a little stronger now, whether they actually needed the medicine or not. I just hope [FactionLeader] remembers where [factionHe] got it from.

resourceMedicineFaction_outcome2 = [FactionLeader] got really defensive when I suggested our people might be able to help... [factionHe] seems to think we don't believe [factionHim], and says their doctors are perfectly capable of treating patients without our help.\n\nI guess we either give [factionHim] the medicine, or we don't.

resourceMedicineFaction_outcome3 = I told [factionHim] we didn't have any to spare. [FactionLeader's] just going to have to find someone else to mooch off of.

measureOfCharacter_title = Measure of Character

measureOfCharacter_1 = [FormalName] was out in the city digging the ruins of an old [fruit cart|travel trunk|tool box], looking for [any seeds that might have survived|a serviceable pair of pants|a set of pliers that wasn't just a ball of rust and plastic] when [he] heard a cry for help.\n\nOutside on the street [he] saw a ragged figure lying in the middle of the street, zombies approaching from all sides. This was bad situation, but [Name] knew exactly what [he] had to do.

measureOfCharacter_2 = [FormalName] went out to investigate some noise near the [square] where [he] was [missioning]. The scene [he] found hit [him] really hard.\n\nA [group of bandits, wearing matching bandannas and way too much leather|pack of mangy coyotes|collection of zed in bedraggled McNoodles uniforms] had stumbled on a caravan of survivors. They'd been slaughtered... all except a small bundle wrapped in swaddling cloth that the [bandits|drooling animals|minimum wage zombies] were [poking at with stick|sniffing around|picking at].

measureOfCharacter_3 = [FormalName] was out taking a quiet break from [missioning] when [he] heard a commotion inside a nearby house.\n\nDeciding to take a poke around, he found a [horde of vicious rats|pack of rabid terriers|flock of black ravens] tearing at the remains of a an old sleeping bag. Guessing from the high-pitched cries coming from inside, the [vermin|dogs|birds] had something trapped in there and were trying to make a meal of it.

measureOfCharacter_option1 = Run to the rescue!

measureOfCharacter_option2 = Run away!

measureOfCharacter_option3 = Watch in horror

measureOfCharacter_outcome1 = To hear [Name] tell the story, it was an epic fight. The attackers came at [him] from all sides but, despite their number, none proved [his] equal.\n\nUnfortunately the "victim" [he] saved turned out to be [*an angry raccoon that hissed and ran off|a headless 'Weeping Amy' doll with a malfunctioning voice circuit|a strange collection of wind-chimes and springs that sounded disturbingly like a fussy baby]. Still, if we ever need to find a brave person to charge into danger, we know who to call.

measureOfCharacter_outcome1_effect = Gained Brave perk

measureOfCharacter_outcome2 = Some might call [Name] a coward, but I say [he] was just being smart. Sure, [he] may have left an innocent [*man|woman|child] to be mauled to death back there... but at least [he] saved [his] own sorry hide and is still here to tell the story.

measureOfCharacter_outcome2_effect = Gained Coward perk

measureOfCharacter_outcome3 = It was... pretty gruesome. Well, [he] couldn't actually see much from where [he] was watching, unable to move. But [he] thought there might have been some blood. After a few minutes, the noise eventually stopped.\n\nA long time later, [Name] crept away in shame.

measureOfCharacter_outcome3_effect = Gained Coward perk

witnessMiracle_title = It's a Miracle!

witnessMiracle_1 = It was [FormalName]'s bad luck to be patrolling the south wall when half a dozen zed breached a weak spot we thought the [*duct tape|chewing gum|packed mud] had sealed off.\n\nThey came at [him] so fast [he] didn't have time to cry for help. It was the crash of the [*sink hole suddenly opening up under the zed, dropping them into a 20 foot pit|nearby tree toppling over, burying the zed in it's branches|nearby building giving way, catching the zed in an avalanche of bricks and broken glass] that saved [him].

witnessMiracle_2 = Disposal detail. The least pleasant part of guard duty; cleaning up the bodies of the undead that pile up against our outer walls. That's what [FormalName] was doing when [he] found [himself] in the path of a [horde of slavering undead|stampede of elk in rut|sea of zombie rats], with no cover to speak of.\n\nWhen it looked like all was lost, [*something under the city streets exploded, scattering|a building toppled over, burying|a bus of hopped-up gangsters came flying out one of the alleys, crashing straight into] the [horde|herd|swarm]. The chaos swept past [Name] and left [him] completely unharmed.

witnessMiracle_3 = [FormalName] was [*taking a little siesta from guard duty in an old industrial exhaust pipe|poking around in the sewers to make sure they were sealed off] when [he] was struck with a vision.\n\nWe're talking glowing lights and angelic chorus here. Sounds amazing. I kind of wish the rest of us could have seen it.\n\nWe're not sure how long it lasted, but [Name] was seriously dazed afterwards and couldn't focus on anything for hours.

witnessMiracle_option1 = It must have been a miracle

witnessMiracle_option2 = Try to figure what happened

witnessMiracle_outcome1 = I think that may have been one of those "born again" moments, 'cause we found [Name] on [his] knees, devoutly thanking the almighty for [his] deliverance.\n\nI guess we've got another church-goer. Not that I'm complaining, of course. It should at least keep [him] out of trouble.

witnessMiracle_outcome1_effect = Gained Devout perk

witnessMiracle_outcome2 = We found [name] still poking around the area trying to figure out some logical explanation behind what happened.\n\nI suggested maybe there was someone looking out for [him], you know, _up there_... but [he] wasn't buying it.\n\nGuess [he]'s more the skeptical sort than we gave [him] credit for.

witnessMiracle_outcome2_effect = Gained Skeptic perk

thornInPaw_title = Thorn in the Paw

thornInPaw_1 = I think [FormalName] needs bigger traps. The [*raccoon cub|little duck|young coyote] [he] caught in [his] snare would barely make full meal. Plus, the way it was looking at [him] with those big soulful eyes made [him] feel like a bit of heel.\n\nShould we let the critter go free?

thornInPaw_2 = [FormalName] was out hunting today when [he] heard the most pitiful cries coming from behind a set of shrubs. Seems [his] trap had caught the leg of a [bear cub|moose calf|wolverine pup] that was calling for help.\n\nThankfully the mother didn't seem to be anywhere in sight. Still, there's not going to be much meat on a little thing like that. Should we let it go?

thornInPaw_3 = [FormalName] knew from the sound of the snap that one of [his] traps had a new occupant. Unfortunately, all [he] found inside was a [*skunk kit|snake hatchling|rat pup] that hissed at [him] from its tiny mouth.\n\nI'm not sure I'd want to eat that, even if there was any real meat on it. Should we let it go?

thornInPaw_option1 = Let it go free

thornInPaw_option2 = Butcher it for food

thornInPaw_outcome1_success = We could have used that meager amount of food, but [Name] is too much of an animal lover. The way that little creature frolicked off like it didn't have a care in the world, I kind of envy it.

thornInPaw_outcome1_success_effect = Gained Animal Lover perk

thornInPaw_outcome1_fail = After [he] got the little fella out of that bind, [Name] let it have a quick sniff of [his] hand. Awwww... so cute. [His] eyes started to water, but not with emotion. It was a- aah- aaaahlergies. [He] sneezed loudly, making the little creature jump and bolt out of there.\n\nSeems the critter triggered [Name's] allergies something fierce. Guess we're going to have to try to keep animals away from [him] from now on.

thornInPaw_outcome1_fail_effect = Gained Allergic to Pets perk

thornInPaw_outcome2 = You know how it goes: the cuter they look, the better they taste. Sure, it's not a lot of food, but every little bit helps.

ostracized_title = In the doghouse

ostracized_1 = I'm not sure what [he] ate, but [FormalName] has had the worst gas recently. It's like [*a couple zed crawled up his ass and started a cat-fight|a motor-bike run on rotten eggs run through a dorm|skunk's belching every 5 minutes].\n\n[His] bowels are making it really hard for [his] roommates to get any sleep at all. Do we want to force [him] to stay outside while this works its way through [his] system?

ostracized_2 = You know the expression "Sawing wood?" [FormalName's] snoring's sounds like [he]'s using a [*gas-powered belt-grinder|double-bladed chainsaw|army of asthmatic beavers] to saw [his] logs.\n\n[He] must have caught a sinus infection or something, and [his] housemates are complaining. Do we force [him] to sleep outside while this thing clears up?

ostracized_3 = I've heard of people talking in their sleep, but [FormalName's] been having full-on debates recently.\n\nThis might be entertaining if it was just an occasional thing, but the repeated midnight arguments [he] about [*custard-flavored hair gel|giant eel fighting|what brand of tea the undead prefer] is making it hard for [his] roommates to get any shut-eye. Do we force [him] to sleep outside for a bit?

ostracized_option1 = Make [him] sleep outside

ostracized_option2 = Tough it out

ostracized_outcome1_success = Turns out [Name] really likes sleeping outside. Can't get enough of it, in fact. I guess if [he]'s going to stay out there permanently, we've got another bed going free.

ostracized_outcome1_success_effect = Gained Camper perk

ostracized_outcome1_fail = [Name's] unhappy about being forced to sleep outside. As some kind of revenge [he] also stopped showering, and has embraced a kind of pungent wildness. Now [he] smells worse than ever and [his] roommates are no happier than before.

ostracized_outcome1_fail_effect = Gained Stinky perk

ostracized_outcome2 = The lack of sleep is going to hurt overall morale for a little while, at least for whoever draws the short straw and has to sleep within a hundred feet of the [guy].\n\nBut [Name] is one of us. Doesn't matter how many of us want to smother [him] with a pillow at 4 in the morning, [he] still has [his] right to a warm bed indoors.

stopThief_title = Stop! Thief!

stopThief_1 = [FormalName] just caught a stranger poking through our stores; an older man with wiry hair, a face smeared with grime and a stench coming off him like you wouldn't believe. When [Name] confronted the thief, the man grabbed {1} and bolted out of the fort.\n\nShould [Name] follow him? It might take a while to catch up with him.

stopThief_2 = When [FormalName] went to check out the noises coming from our storage shed, [he] made sure to bring a weapon.\n\nTurns out what [he] really needed was a good pair of running shoes. [He] interrupted [*an indignant-looking raccoon|an angry escaped monkey|a mangy-looking retriever] that was rummaging through our stuff. It growled at [him] in surprise then bolted through a gap in our wall with {1} in its mouth!\n\nShould [Name] try to run it down and get our stuff back?

stopThief_3 = A strange child was the last thing [FormalName] expected to find playing in our storage closet, but there she was, [*gap-teeth|backwards baseball cap|snotty nose] and all.\n\n[Name] tried to talk to the little girl, but she just screamed and ran out, still clasping our {1} tightly in her hands.\n\nThe last [Name] saw of her, the kid was disappearing into [CityName's] dark streets.\n\nShould [he] try to track her down?

stopThief_option1 = Give chase!

stopThief_option2 = Forget it

stopThief_outcome1_success = We expected [Name] back by sundown, but [he] wasn't. Then another day passed with no word.\n\nWhen [he] finally strode back through our gate that evening, [he] was tired and a little skinnier than when [he] left, but had our {1} safely in hand.\n\n[He] said the experience was cleansing, that [he] had fasted and focused.\n\nNot sure exactly what [he] meant by that, but I suppose that's more rations for the rest of us.

stopThief_outcome1_success_effect = Gained Half Rations perk

stopThief_outcome1_fail = We expected [Name] back by sundown, but [he] wasn't. Then another day passed.\n\nWhen [he] finally strode back through our gate that evening with {1}, [he] was exhausted and ravenous. Seems the running all over [CityName] really took it out of [him].\n\nThe way [he] was going for third course at dinner, I think the experience may have changed [him], or certainly [his] appetite at least.

stopThief_outcome1_fail_effect = Gained Double Rations perk

stopThief_outcome2 = It sucks to lose {1}, but I can't blame [Name] for not going after the thief. Not when they're charging headlong into the zed-filled streets of [CityName].

quietTooQuiet_title = It's Quiet... Too Quiet

quietTooQuiet_1 = [FormalName] was [missioning] out in the [square] earlier today when the hairs on the back of [his] neck suddenly stood on end. Looking around [he] realized [he] was just feet away from [*tripping over a length of fishing line that had been stretched across the road|stepping into a hole hidden by leaves and old fitness magazines]. This place is booby-trapped!\n\nShould [Name] stay and try to complete the mission? Chances are this isn't the only trap here.

quietTooQuiet_2 = It wasn't so much the [*poorly concealed sniper's nest|shadows of people hidden just around the corner] that told [FormalName] [he] was walking into a trap, as it was the [*incessant giggling|whispered comments of "Closer... Just a little closer"] coming from behind a large pile of rubble a few feet away.\n\nShould [Name] continue [missioning] in the square? It could be dangerous... Scratch that, it will be dangerous.

quietTooQuiet_option1 = Sneak through

quietTooQuiet_option2 = Get out of there

quietTooQuiet_outcome1_succeed = [Name] slipped in and out of there like a total ninja. I don't even think whoever set the trap ever knew [he] was even there. Nicely done [Name]!

quietTooQuiet_outcome1_succeed_effect = Gained Ninja perk

quietTooQuiet_outcome1_fail = When it looks like a trap and smells like a trap, it's probably a trap. [Name] barely made it out of there in one piece, and [his] leg looks bad enough that [he]'s going to have a permanent limp once [he] recovers. We better be careful what missions we send [him] on from here on out. [His] clumsiness has already got [him] in trouble once.

quietTooQuiet_outcome1_fail_effect = Gained Clumsy perk

quietTooQuiet_outcome2 = It's too bad that [Name] wasted [his] time, but better safe than sorry. We'll have other chances to go [missioning], and come more prepared next time.

reallyBadDay_title = The Dreadful, Disappointing, Really Bad Day

reallyBadDay_1 = [FormalName] is not having a good week. We ran out of [his] favourite [*raisins|oatmeal|wheat grass], every time [he] goes outside it [*rains|hails], and [he] hasn't got a wink of sleep since that family of [*possums|owls|squirrels] set up their nest outside [his] bedroom window.\n\nMaybe he could use a day off.

reallyBadDay_2 = [FormalName] is having a bad morning. [He] missed breakfast, someone stole [his] only bar of soap and the [*goose|squirrel|raccoon] living in the outhouse attacked [him] when [he] tried to use it.\n\n[He]'s been a funk ever since. We could try and talk [him] out of it, or we could just give [him] some time off.

reallyBadDay_3 = [FormalName] has had better days. [He] managed to set [his] [*jacket|pants|hair] on fire while trying to cook lunch, lunch ran off while [he] was putting out the fire and the zed almost caught [him] twice while [he] was running after it.\n\n[He]'s now off in a corner, sulking. Do we want to try and cheer [him] up? Or should we just give [him] some time off to get this out of [his] system.

reallyBadDay_option1 = Give [him] some life advice

reallyBadDay_option2 = Give [him] some time off

reallyBadDay_outcome1_success = Life hasn't gotten any better for [Name], but [he] seems to be taking it in stride. I mean, these annoyances are just little things, and in the big picture... well let's not think too hard about the big picture. Let's just focus on the good parts of today: we're alive, aren't we?\n\nI like easygoing people. They'll put up with a lot more of my crap.

reallyBadDay_outcome1_success_effect = Gained Easygoing perk

reallyBadDay_outcome1_fail = The little things that are bugging [Name] today are obviously just symptoms of a bigger problem. The constant stress, the horror, lost loved ones... We talked about that for awhile, and [he] realized I was right.\n\nUnfortunately, this only made [him] far more depressed. [He]'s becoming a real downer to be around.

reallyBadDay_outcome1_fail_effect = Gained Downer perk

reallyBadDay_outcome2 = It's going to hurt to be down another survivor for a couple days, but it sure beats [him] having a mental break down during the next zombie attack.

groupActivities_title = All For One and One For All

groupActivities_1 = I know [FormalName] wants to be self-sufficient, but trying to [*cook a vegan dinner for the entire fort|build an outdoor shower complex|pigeon-proof the dorms] all by [himself] is kind of crazy.\n\nShould we assign someone else to help [him]?

groupActivities_2 = [FormalName's] complaining that the team [*patching up the canteen roof|boarding up the raccoon holes in the storehouse|clearing poison ivy out of our fields] is doing a terrible job. [He] wants to step in and show them all how it's done.\n\nShould we let [him] take over?

groupActivities_3 = [FormalName's] been trying to [*build a scale model of the city|put together a newsletter] in [his] spare time, just for fun. But it's going to take [him] ages to get that together all by [himself]. Should we find some people to help [him] out?

groupActivities_option1 = Let [him] do it [himself]

groupActivities_option2 = Get [him] to work with a team

groupActivities_outcome1 = I'll give [Name] this, [he] did an amazing job. Unfortunately [he] now thinks [he] can do everything by [himself].\n\nI'm not saying being a loner's a bad thing, but sometimes it helps to have someone watching your back. Especially when you find yourself surrounded by zed.

groupActivities_outcome1_effect = Gained Loner perk

groupActivities_outcome2_success = I assigned [FormalName2] to help with the project, and the two of them seemed to hit it off. In fact I think [Name] learned something about the value of working with a team, and will be more of a team-player from now on.

groupActivities_outcome2_success_effect = Gained Team Player perk

groupActivities_outcome2_fail = Well, that didn't work out. [Name] eventually chased everyone else off the project with [his] insistence on perfection. [FormalName2] took it personally and now refuses to work with [him]. We better keep the two of them apart from now on.

groupActivities_outcome2_fail_effect = [Name] and [Name2] are now enemies

riggedTrial_title = Rigged Trial

riggedTrial_1 = [FormalName] was just grabbed by [faction]. They claim [he] [*set fire to their flag|shot at one their scouts|stole one of their trucks].\n\nI'm sure [Name] wasn't involved, but it sounds like they're looking to deal out some frontier justice unless [he] promises "never to take up arms against [faction] or anyone else, ever again."

riggedTrial_2 = We just got word that [FormalName] has been captured by [faction]. They're putting [him] on trial for, of all things, [*cattle rustling|public indecency|insulting [FactionLeader]].\n\nIt sounds like [he]'s going to get a taste of the lash unless [he] swears some sort of vow of nonviolence.

riggedTrial_3 = [Faction] has arrested [FormalName] and is trying [him] in some sort of kangaroo court. I know [he]'s a little rough around the edges but [he]'d never [*assault one of their engineers|throw zombie heads over their wall|sabotage their water pipes].\n\nIt's a trumped up charge, but they say [he]'s due for a stiff caning unless [he] promises to never pick up a weapon again.

riggedTrial_option1 = Take the punishment

riggedTrial_option2 = Vow to be a pacifist

riggedTrial_option3 = Talk them out of it (respect 75%)

riggedTrial_outcome1 = [Name] is a tough one, I'll give [him] that. [He] was black and blue by the time [faction] was done with [him], but [he] still strode back into the fort without any help, head held high.\n\n[He] collapsed not long after and needs a couple days off. We're drawing straws to see who has to be the one to tell [him] that.

riggedTrial_outcome1_effect = Gained Toughness

riggedTrial_outcome2 = [Name] has sworn never again pick up a weapon again and [he] seems to mean it. [He]'ll still do guard duty, but only to warn others of impending danger.\n\nOn the plus side, [Faction] seem really pleased about this and with our attitude of nonviolence. Might just be because they think they're stronger than we are now.

riggedTrial_outcome2_effect = Gained Pacifism perk

riggedTrial_outcome3 = [Name] has been let go after a long discussion with [FactionLeader]. It seems they didn't really think [he]'d done it in the first place, but have a policy of publicly punishing someone at least once a month to maintain order.

hobbyCar_title = Hobby Car

hobbyCar_1 = I'm not sure what to do with [FormalName]. I found [him] shoving the remains of some old [*hot rod|muscle car|gas guzzler] through the front gate this morning. Seems the thing caught [his] eye and [he]'s determined to try to get it going again.\n\nI suppose it could be a good learning experience for [him]. Should we give [him] time off to try to get it working? Or ask [him] to take the piece of junk apart and see what makes it tick? Maybe get some useful scrap out of it at least.

hobbyCar_2 = Everyone remembers their first love. Their [*curves|strength|fiery passion]. How [*they lit up the night sky|they moved you]. The way they could [*transport half-a-ton of construction equipment|ford a foot-deep stream without getting a speck of rust on their cab|grip tight to the road, even in the iciest of conditions]...\n\nLooks like [FormalName] has found [himself] one such love. An [*El Camino|old SUV] that looks like it's seen better days. I don't know if [he]'ll be able to get the thing working, but [he] might learn a thing or two if [he] takes it apart.

hobbyCar_3 = I never took [FormalName] for a car person, but [he]'s had [his] head stuffed into the hood of an old [*Ferrari|Lotus|Tesla] for a couple of days now.\n\nThe thing was hot stuff back in the day, but I don't know how much use it'll be now with the roads so full of zed. That's assuming [he] can even get the thing working. Maybe we should just get [him] to take it apart for scrap.

hobbyCar_option1 = Let [him] fix it

hobbyCar_option2 = Take the car apart

hobbyCar_outcome1_success = I can't believe [Name] actually got that hunk of junk running. It made it easier that we had a proper workshop for [him] to use I suppose. [He]'s happy as a clam now in [his] new car.

hobbyCar_outcome1_success_effect = Gained Driver perk

hobbyCar_outcome1_fail = [Name] got it to run, once, for about two blocks before [*the front axle cracked right in two|engine burst into flames|gas tank fell out of the bottom of the car], taking the rest of the car with it. Too bad we didn't have a proper workshop for [him] to use.\n\nOn the bright side [he] had a great time working on it. That's what really matters.

hobbyCar_outcome2 = [Name] was sad to pull [his] beauty to pieces, but [he] really got in to the experience, learning as much as [he] could about every piece [he] dismantled.\n\n[He] even [*started to write a book about the experience|put together a presentation describing the process]. We may just have a scholar on our hands here.

hobbyCar_outcome2_effect = Gained Scholar perk

badDreams_title = Bad Dreams

badDreams_1 = [FormalName] has always suffered from insomnia, and it's been especially bad lately. Though, to be fair, that whole affair with the zombie hiding [under [his] bed|in [his] closet] probably didn't help.\n\nMy granny taught me an old herbal remedy we could try. Sure, it [*also used to made her giggle uncontrollably|might have been what finally killed her|was also her solution for cleaning blocked drains], but at this point I'm not it could make things worse.

badDreams_2 = This is the fifth night in a row [FormalName] has woken up screaming at the top of [his] lungs. Aside from waking everyone else up, [he]'s going to [*bring the zombies down on our heads|destroy [his] vocal cords|crack the window pane] if [he] keeps this up.\n\nI read an article once about a relaxation tonic made from [snake mucus|duck tears|rabbit's toenails]. I admit, I'm not sure about the author's credentials, but the placebo effect might help. Just tell [him] [snakes|ducks|rabbits] don't have nightmares.

badDreams_3 = I woke up early this morning to find [FormalName] [*playing connect the dots on [his] ceiling tiles|carving snowmen out of bars of homemade soap|talking to the mold growing on the walls of [his] room]. I think this is the fourth night [he]'s gone without sleep.\n\nIt's not healthy, and [he] could hurt someone if [he]'s too sleep deprived to shoot straight. I know an old First Nations remedy I could whip up that's supposed to help you sleep. I'm just not sure of the side effects...

badDreams_option1 = Give [him] the tonic

badDreams_option2 = Use real prescription (-2 medicine)

badDreams_option3 = Do nothing

badDreams_outcome1 = Well, the concoction got [him] to sleep, but [he]'s been acting a little weird since. Not the creepy "[*I'm going to stab you in your sleep|watch you in the shower|sit and stare at you]" sort of weird. More... the "[*climbing onto the rooftops and cawing like a rooster every morning|organizing all of the forts cutlery by weight|picking the fourth leaf off of every sunflower]" sort of weird.\n\nEccentric, but happy.

badDreams_outcome1_effect = Gained Eccentric perk

badDreams_outcome2 = Better to go with actual scientifically tested medicine than some weird home remedy. Unfortunately some of these pills are expired, so they've probably lost some potency. I didn't tell [Name] that though; I figure it's better than nothing.\n\nLooks like they worked. [He]'s sleeping much better now that [he]'s taking them.

badDreams_outcome3 = [Name] still isn't sleeping, but at least [he]'s learned to sleep lightly and not to wake the rest of us up anymore. Having another light sleeper to keep watch at night never hurts.

badDreams_outcome3_effect = Gained Light Sleeper perk

expertTeacher_title = Those Who Can't, Teach

expertTeacher_1 = Gustav brought [an elderly woman in a wheelchair|a very fragile looking old lady|a tough and sun-wrinkled woman in her 80's] by today with his caravan. She was a little hard to understand with her [*having no teeth|muttering all the time|thick accent] but Gustav says she's a master {1} and looking to sell her training skills.\n\n_"Ees worth any price"_ he says, but her price is indeed high: {2}. She's picked out three survivors who she says are eligible.

expertTeacher_2 = You know how in fantasy stories there's always some [wizard|sage|witch|crone] that's looking to pass on esoteric life advice to the hero? Well we've met the perfect modern day example of that today.\n\nGustav brought the elderly {1} by with his caravan, and set her up in a house nearby. She identified three of our survivors who she'd be willing to teach, but it's going to cost us {2}.

expertTeacher_3 = Gustav introduced us to an elderly woman today who claims to be a master {1}. She's certainly frail enough that you've got to wonder how she survived so long.\n\n_"Dis woman,"_ said Gustav, getting into salesman mode, _"she livink for two years alone, no problem. She only come when I tell her she can be rich woman."_\n\nRich indeed; she wants {2} in exchange for training one of our survivors. She's very particular with who she'll teach.

expertTeacher_option1 = Teach [FormalName]

expertTeacher_option2 = Teach [FormalName2]

expertTeacher_option3 = Teach {3}

expertTeacher_option4 = No thank you

expertTeacher_teach = I'll give the old {1} this, she did really know her stuff. By the time [Name] returned, [his] head was so stuffed with knowledge [he] [was in a bit of a daze|had to rush to write it all down].

expertTeacher_teach_effect = +1 level and gained {2} perk

expertTeacher_outcome2 = I told Gustav this is the kind of classicism we'd like to eradicate, where knowledge is only available to those who can afford higher education. Knowledge should be free.\n\nHe and the {1} didn't seem to agree, and Gustav was particularly annoyed at us. I'm guessing he was supposed to get a hefty cut of the woman's fee too.

perkPreacher_title = Preach it [Brother]

perkPreacher_1 = [FormalName's] been proselytizing up a storm at that little church. [Name2] heard the good word and has become a devout follower.

perkPreacher_2 = I've never held too much with religious stuff myself, but I understand that people need something to believe in, and [FormalName's] doing a fine job of getting people believin' from that pulpit of [hiss].\n\n[Name2's] even come round to [his] way of thinkin' and has been helping out round the church. Cleaning pews, polishing windows, and making sure the vestry is properly stocked with armaments should the dead come a-callin'.

perkPreacher_3 = I always thought that [FormalName] was the quiet sort, but you put [him] in a church and [he] starts speaking with the fiery passion that well and true inspires others.\n\n[Name2] one of the latest [he]'s inspired and, I have to say, is doing a lot better for it. Leastwise we haven't caught [him2] [crying in bathroom|screaming at the seagulls|scratching those weird signs in the walls] for almost a week now.

perkEntertainer_title = That's Entertainment

perkEntertainer_1 = [FormalName] brought a guitar along while we were [missioning] at the [square]. It didn't seem appropriate at first, but then we got into it. Before we knew it we were all singing along to [Sweet Home Alabama|American Pie|Hotel California|Home For A Rest].\n\nGod I hate that song.

perkEntertainer_2 = It was all we could do to keep things together when the undead showed up while we were out [missioning] at the square. I probably would have lost it if hadn't been for [FormalName's] wisecracks.\n\nWatching [him] call the creatures names, crack jokes, and generally make a fool of [himself] as we gunned the zed down almost makes the zombie killing business fun.

perkEntertainer_3 = Given how edgy everyone's been, I've been avoiding [FormalName] what with [his] habit of yappin' away to everyone and I got to say, that was probably a mistake.\n\n[Name] was out with us [missioning] the other day and got us all talkin' about near everything. Our hopes, our dreams, even [what color of picket fence we'd have around our dream home|which flavor ice cream we think would work best on pizza|where we were when we met our first zed].\n\nI gotta say, we came back from the [square] feelin' a whole sight better than when we left.

perkHoarder_title = Bonus Scavenged Materials

perkHoarder_1 = I admit I doubted [Name's] compulsive hoarding would ever be useful, but [his] eye for junk that any sane person would overlook has paid off again.

perkHoarder_2 = Being a pack rat has its uses. Not only does [Name] usually have whatever it is you need on hand, the extra stuff [he] finds when out scavenging is nothing short of amazing.\n\nI just wish [he]'d let us clear all those [stale beer bottles|little horse dolls|soldier's helmets] out of [his] room. You can't see the floor and its starting to smell in there.

perkHoarder_3 = [Name's] obsessive compulsion saves the day again! Leastwise [he] wouldn't leave the area until [he]'d dug through every [dumpster|porta-potty|plastic shopping bag] [he] could find. And we ended up with extra supplies out of it, so I can't really complain.

perkGoodCook_title = Good Cook

perkGoodCook_1 = They say hunger is the best spice, but I think [cumin|black pepper]'s a close second. For lunch [FormalName] whipped us up a stew so succulent you almost couldn't tell it had no meat in it. I'm happy to be vegetarian with this [guy] in the fort.\n\nI'm so stuffed now I can barely move, I'm skipping dinner.

perkGoodCook_2 = [FormalName] really knows [his] way around a kitchen. Tonight [he] turned some [canned peas|saltine crackers|sprouted potatoes|expired mayo] and [ketchup|weeds|spam|cough medicine|Kraft dinner] into a serious feast. The [guy]'s a magician.\n\nI feel like I won't need to eat again for a week.

perkGoodCook_3 = I'm not sure how [Name] managed to turn those couple of [squirrels|raccoons|seagulls] [he] caught into a meal fit to feed the whole fort, but I ain't complaining about the results.\n\nDon't mind me. I'm just gonna slip into a food coma now. Wake me tomorrow.

perkGreenThumb_title = Green Thumb

perkGreenThumb_1 = The bigger grocery store tomatoes used to get, the more watery they tasted. Well, [Name's] found some way to grow gigantic tomatoes with all the flavor of a little cherry one. If you don't let the color throw you off... [he] says black is perfectly normal for some varieties.

perkGreenThumb_2 = [FormalName] won't tell me [his] farming secret, but the [guy]'s been sticking [his] green thumb into everything and making it grow like mad. I think that [he] secretly sings to them... but I can't prove it.

perkGreenThumb_3 = The way [FormalName] spends all day out in the field, you'd almost think the [guy] is a plant [himself], but there's no denying the results. [He]'s got [corn coming out the ears|a head for lettuce|an eye for potatoes].

perkRedecorator_title = Redecorator

perkRedecorator_1 = Somebody turned an old {1} into a brand new [square] last night. Yes, overnight.\n\n[Name] won't admit it was [him], but [he] keeps asking everybody what we think of the new building. Personally, I like the old color scheme better, but this [square] should be more useful.

perkRedecorator_2 = When [Name] said we could make better use of the old {1}, I just blew [him] off, but [he] was determined to prove me wrong. [He] spent almost every night in there for the past week and when we got up this morning the place had been turned into a brand new [square].\n\nI'm not sure how [he] did that all [himself], but there's no denying it, the [boy]'s got talent.

perkRedecorator_3 = I kind of liked the old {1}. We had one just like it back when I was a kid. But even I've got to admit, we weren't getting a lot of use out of that thing.\n\nSeems [Name] felt that way too. [He]'s been working on cleaning the place up in [his] spare time and has managed to turn it into a fully-functional [square].

perkArtist_title = Beautiful Walls

perkArtist_1 = We all had to take a break today to admire the new wall [FormalName] just put up around the [square]. It's breathtaking... I've never seen something with such a balance of form and function. It's sturdy and utilitarian, yet seems to move with a fluid beauty.\n\n[That wrecked car chassis on the one end nearly brought tears to my eyes.|The set of pink plastic flamingos give it that extra touch of class.|We would put it in a gallery if it wasn't busy keeping the zombies out.]

perkArtist_2 = [FormalName] found a cache of spray paint and went to town on the new wall around the [square]. [He] painted a massive mural in a glorious communist-propaganda style, to commemorate the rebuilding of [CityName].\n\nIt's a shame the zombies will probably tear it down before the year's out, but that just adds an edge of impermanence to [his] work.

perkArtist_3 = I've never seen [paper mache|a kids playground|blackberry brambles] used that way before, but I've got to say the way [FormalName] has incorporated into the wall surrounding our [square] is stunning.\n\nThe whole structure almost looks as if it was alive... though that may just be the zed [he] trapped in there while [he] was working.

perkFirstAid_title = Saved by First Aid

perkFirstAid_1 = [FormalName's] medical training really saved [Name2's] hide today. [He2] should have been a goner for sure with a hole that big in [his2] gut. [Name] had to stuff all sorts of nasty things back in there before [he] sewed it up.\n\n[Name2] will still need a few days to recover, but that's a lot better than being dead. Considering the danger, I'd say [he2] was damn lucky.

perkFirstAid_2 = Did you know when someone is unexpectedly impaled, you're not supposed to remove the [pitchfork|broken signpost|rusty piece of rebar] until you're sure you've got a way to stop the bleeding?\n\nLuckily [FormalName] has experience with this sort of thing. With [his] help and a few days' bedrest, [Name2] looks like [he2] is going to pull through.\n\n[Name's] miffed that we sent the two of them into such a dangerous situation in the first place. But it's a good thing [he] was there... I probably would have yanked the thing out, like taking out a splinter.

perkFirstAid_3 = [FormalName] should have been a tailor the way [he] stitched up [Name2's] wound out in the field like that. We better make sure to send [him] along on any other dangerous missions. I don't even think [he2]'s going have a scar once [he2]'s had a few days to heal.\n\nI wonder if [Name] would be able to help me with my [spare pair of underwear|old pair of lime green socks|pair of signature post-apocalyptic leather pants]. They've never been the same since I tore that hole in them.

perkBookworm_title = Bookworm Research Boost

perkBookworm_1 = [Name's] had [his] nose in one book or another since [he] started researching {1}. We thought [he] was just avoiding work, but [he] ran into the lab today yelling "Eureka!" and grinning ear to ear. I think [he]'s always wanted to do that.\n\nAnyway [his] books had the answer we were looking for and we've figured this {1} thing out early.

perkBookworm_2 = You know, I've been getting real sick of dragging books back to the fort for [Name]. \n\nEvery time we find ourselves in a school or a library it's "Could you carry this, the print almost legible" or "I've always wanted a complete set of '[Encyclopedia Americana|Science Now!|The Magic Boarding School for Juvenile Delinquents]'."\n\nStill, it may have just paid off. When we wanted to research {1}, [he] ran off to [his] bookshelves and came back with the perfect reference text for it. Having that thing on hand cut out hours of man-work.

perkBookworm_3 = [FormalName] absorbs writing. Whenever [he] passes any piece of text, be it a book, a sign, or even just [a government paint requisition form|someone's diary|the meeting minutes from a long dead strata organization] that's been left on a desk somewhere, [he]'s got to stop and read it.\n\nWhile it's made for a few close calls with the zed, it does mean that [he]'s a never ending fountain of obscure bits of trivia. And he had just the info we were looking for when it came to the {1} we've been researching recently. With [his] help we were able to finish up the project in record time.

perkCrafter_title = Crafter Bonus Items

perkCrafter_1 = [FormalName] produced more {1} than we were expecting, while mysteriously using the same number of parts. [He] says when [he] can't sleep, it soothes [him] to make things, and it helps to pass the time in those terrible endless hours between midnight and dawn.

perkCrafter_2 = You remember that old story of the shoe maker who had a bunch of gnomes creep into his shop every night to secretly make shoes for him? I'm sure [FormalName] has one of those gnomes. There's no way [he] could have put together extra {1} without help.\n\n[He] denies it of course, but I know better. Give me time, I'll prove that [he]'s a gnome lover, make no mistake.

perkCrafter_3 = [FormalName] is always saying "Work smarter, not harder". I felt sure [he]'s just parroting some of those old Sunday-morning motivational cartoons, but there may be something to what [he] says.\n\n[He]'s managed to put together more {1} than the rest of us could have managed in the same amount of time, and [he] doesn't even look winded.

perkDowner_title = A Real Downer

perkDowner_1 = I hate to say it, but [Name] can be a real Eeyore sometimes. Today we were out [missioning], and just chatting about our favorite old movies and TV shows and stuff. And every time [Name's] like: "Bill Murray? He's dead. Ellen Page? She'll never make another movie. Philip Seymour Hoffman? At least he wasn't around to get eaten by zombies like the rest of them. Lucky bastard."\n\nThinking about all those movies that will never be made now really bummed us out.

perkDowner_2 = We were [missioning] today out at [a] [square], and out of nowhere [Name] suddenly sat down and refused to work. [He] said [he] was "feeling down". I tried to tell [him] we all feel like that and you just gotta keep going. But [he] just kept saying "what's the point" and "why bother, we'll probably be dead tomorrow" until I just gave up and sat there beside [him].\n\nI dunno, maybe [he]'s right.

perkDowner_3 = That [Name] is such a buzzkill, you know? We were out [missioning], and I'm trying to take joy in the little things, like I found this funny pink cowboy hat and I'm dancing around wearing it and doing a funny voice. But [Name] says "The person who owned that hat is dead you know." and told me I should have more respect.\n\nI'm seriously just trying to keep from going crazy myself, okay? I just wish [Name] didn't always bring the rest of us down like that.

perkRebellious_title = Take this job and shove it

perkRebellious_1 = [FormalName's] refusing to work today. [He]'s supposed to be [missioning], but says [he] can't on account of today being an observation of worker's rights in some country or other. I think [he] just made that up to annoy me, and it's working.\n\nFrom the sound of it this "worker's rights" holiday is going to last a few days for [Name]. Not sure what [his] problem us with authority, but it's causing trouble for the rest of us.

perkRebellious_2 = [FormalName's] refusing to do the job we assigned to [him]. Says that [missioning] isn't fun at all, and that [he] isn't getting enough say in controlling [his] own destiny. That we're stifling [his] "creative freedom".\n\nIf [he] keeps this up, just wait until the zed coming a-knocking. Our guards may choose to exercise their own "creative freedom" and [he] can fend off the zombies by [himself].

perkRebellious_3 = I caught [Name] goofing off today. [He] was supposed to be out [missioning] but [he] blew it off, muttering some crap about [his] horoscope telling [him] not to.\n\nI tried to get [him] back out there but [he] accused me of trying to persecute [him] for [his] religious beliefs.\n\nThis is BS, he's just making this up to get out of work! I've never heard of the "12 Starred House of the Moon Rabbit", and I seriously doubt [he] believes the stars control the movements of the zed.

perkDriver_title = Fast Driver

perkDriver_1 = [Name's] {1} is so fast, [he] finished [missioning] in half the time today. That [guy] has some serious driving skills. The zombies didn't even have time to get excited, [he] was in and out of that [square] so fast.

perkDriver_2 = That [guy] [Name] says [he] watched every Fast & Furious movie at least five times. Until today I couldn't imagine why you would subject yourself to such torture, but I guess [he] learned some tricks from those movies.\n\n[He] finished [missioning] so fast today it made my head spin.

perkAddict_title = Bath Salts Addiction

perkAddict_1 = [Name] seems to be hooked on those Bath Salts we've been getting from the Pharmacists. We never noticed it before because [he]'s such a high functioning addict, always showing up to work on time, almost obnoxiously cheery and energetic.\n\nBut now that we've run out of the stuff, it's a different story. [He]'s pale and shaky, jumping at the slightest sound. Horrible night terrors keep [him] from sleeping and [he] can barely get out of bed in the morning.\n\nWhat should we do?

perkAddict_option1 = Go cold turkey

perkAddict_option2 = Call our dealers (need 75 respect)

perkAddict_option3 = Rehab treatment (costs 10 medicine)

perkAddict_option4 = Rehab treatment (Doctor profession)

perkAddict_outcome1Success = I told [Name] to take as much time and bedrest as [he] needs to get through this. We'll bring [him] chicken soup (or the closest we can manage) and walk on eggshells around [him] until then.\n\n[He] seems determined to kick this addiction to bath salts and is already showing progress.

perkAddict_outcome1Fail = I told [Name] to take as much time and bedrest as [he] needs to get through this. We'll bring [him] chicken soup (or the closest we can manage) and walk on eggshells around [him] until then.\n\nBut to be honest, I'm not sure [he]'s got the willpower to beat this thing. [He] threw the last bowl of soup in my face, saying if I really wanted [him] to feel better, I'd bring [him] some damn bath salts.

perkAddict_outcome2 = The Pharmacists came to our rescue, giving us 10 doses of Bath Salts on the house. "Everybody reacts differently to withdrawal," Tiff explained as she prepared a dose for [Name]. "Some have no symptoms at all. You think _[he]'s_ bad, you should see me without my morning coffee."\n\nWait, the Pharmacists have _coffee_ over there? We might be buying the wrong drug from them...

perkAddict_outcome3 = We pumped [Name] full of strong painkillers, and though [he]'s a bit woozy [he] should be able to work in this state. A few days on these babies and [he]'ll forget [he] was ever hooked on Bath Salts. Getting [him] off the painkillers will be a hurdle for another day.

perkAddict_outcome4 = We pumped [Name] full of strong painkillers, and though [he]'s a bit woozy [he] should be able to work in this state. A few days on these babies and [he]'ll forget [he] was ever hooked on Bath Salts. Getting [him] off the painkillers will be a hurdle for another day.

perkAddictSteal_title = Missing Bath Salts

perkAddictSteal_1 = Someone's been stealing Bath Salts from our supplies. I can't prove who it might have been, but I've got my eye on [Name]. Like the others, [he]'s been using them regularly on dangerous missions, to calm the nerves and keep [him] alert out there. But [he] came to me after hours last week asking for an extra dose "to help [him] get to sleep".\n\nI reminded everyone that nobody should be taking Bath Salts unless they actually need them, and [moved the stash to a different location|put a lock on the box we keep them in].

perkAddictHero_title = Bloody-Eye Drugs

perkAddictHero_1 = I should be dead. I got pinned down by one of them, its putrid death-breath in my face and dripping infected spittle. While I desperately tried to wrestle it away, two others nearly twisted my feet off trying to get through my reinforced boots. It was beyond bad.\n\nUntil suddenly [Name] tore them off me with [his] bare hands. [He] drove [his] fist through one rotted skull, then threw another across the room. [He] was in some kind of frenzy, his eyes wide and bloodshot, looking like one of the undead themselves. He says he had no idea [he] could be so strong, until [he] started taking those Bath Salts. Now [he] swears by them, and won't go on a mission without a noseful of those crystals. I'm alive today because of it.

cannibalStray_title = Fragrant Meat

cannibalStray_1 = This morning [Name] shot a stray dog that got into our food stores somehow. Damn thing ate [all the saltines|the last of the digestive cookies|that moldy salami I'd been saving].\n\nYou know, I've heard dogs are a delicacy in China, and we are short on supplies - should we eat the dog?

cannibalStray_2 = A stray mutt broke into one of our houses and almost took [Name's] hand off before [he] caved the dog's skull in with [a shovel|a chair leg|a candlestick|a fireplace poker]. It's a shame, three years ago these dogs were somebody's pet, but now they're feral as wolves in the desperation to survive.\n\nWe're awfully short of meat and it's a decent sized dog. Should we eat the stray?

cannibalStray_3 = A feral dog broke into our canteen last night and was attacking anyone who went into get their coffee this morning. Well, we call it coffee, but it's probably more mud than beans at this point.\n\nWe were forced to shoot the thing in the end. Of course, now we find ourselves with 20 pounds of fresh meat that could full plenty of empty bellies. Do we want to eat the dog?

cannibalStray_option1 = Eat the dog

cannibalStray_option2 = Bury the dog

cannibalStray_outcome1_1 = [Name] got [his] knives out and chopped us up some meat. [He] sliced it into thin strips and hung it out to dry into jerky. Hopefully it'll be harder to identify that way and will taste just like any other meat.

cannibalStray_outcome1_2 = I don't think that was the healthiest beast and the meat was a little gamey, but at least we'll have still have the strength to stand come tomorrow.

cannibalStray_outcome2_1 = We buried the dog. When spring comes the body will help fertilize our tomatoes and string beans. That is if we make it that long.

cannibalStray_outcome2_2 = We through the dog in a pit and covered it with dirt. Part of me thinks it's a shame to waste the meat, but the little guy reminded me too much of [Mr.Fluffles|Samuel|Jackson Pollock], my old retriever.

cannibalDog_title = {1} Died

cannibalDog_1 = [Name's] dog {1} saved [his] life today while they were out [missioning]. Some zed came shuffling around the corner behind [him], in that eerily quiet way they walk when they've lost their shoes. {1} jumped into action, barking and leading the zed away from [his] master. But there were too many. By the time [Name] killed them all, {1} was gone.

cannibalDog_2 = I wonder what this city must smell like to a dog. Their noses are thousands of times more sensitive than ours; does that mean they can smell each individual composing body out there?\n\nThat canine sense of smell has saved us many times, but today {1} went one step further and jumped between his master and a zombie. He was loyal to the end.

cannibalDogEat_1 = [Name] would have been a goner if it wasn't for that dog {1}, who died valiantly defending [him] today. Now we've got a decision to make though... food is a serious issue these days, and the meat on this dog could be the difference between life and death for us.\n\nDo we eat it?

cannibalDogEat_2 = [Name] is lucky just to be alive after this morning's fiasco at the [square]... let's just say [he] wasn't paying attention and leave it at that. Unfortunately [his] dog {1} didn't make it through the ordeal.\n\nI hear dog meat doesn't taste too bad, kind of like mutton. Having more protein in our diets might make us more clear headed, so mistakes like this one won't happen again. Should we eat it?

cannibalDog_option1 = Bury {1}

cannibalDog_option2 = Eat the dog's body

cannibalDog_outcome1_1 = We had a proper burial for {1}. We respect those who give their lives to help rebuild this city, human or otherwise.

cannibalDog_outcome1_2 = We buried {1} along with our own fallen. We aren't so far gone from civilization yet that we'll stoop to eating loyal pets.

cannibalDog_outcome2_1 = We said a few words, then cooked and ate poor {1}. I'm not saying I don't feel bad about it, but a dog is a dog and we have to eat.

cannibalDog_outcome2_2 = {1} was a loyal companion. Everybody was a little sad we had to eat him, but he was just a dog after all.

cannibalEatDead_title = Eat the Dead

cannibalEatDead_1 = [Name] was a good [man], and we're all going to miss [him]. Life would be less hard if we didn't have to mourn with empty bellies though. Should we add [his] body to our food supply?

cannibalEatDead_2 = We managed to recover [FormalName's] body intact. Which means we will have a proper funeral for [him]... but we don't need to bury the _whole_ body. It'd be a shame to waste that meat. Should we eat [Name]?

cannibalEatDead_3 = [FormalName] has died. [His] last words were "Please, let me return to the earth." I know [he] was asking to be buried, but we shouldn't let [his] death be for nothing. I mean, [he]'ll return to the earth eventually, [he]'ll just be taking the scenic route.\n\nShould we eat [his] body?

cannibalEatDead_4 = Now that [FormalName] has finally kicked the bucket, shuffled off [his] mortal coil and joined the choir invisible, we have the question of what to do with [his] remains.\n\nDo we want [his] body pushing up daises in the park, or shall we add it to our food stores so [he] can fill our bellies?

cannibalEatDead_5 = [FormalName's] death is a tragedy. [He] was a generous [man], and we'll all remember [his] small kindnesses that made life just a little better.\n\nThere's one more way [he] can improve our lives, even in death: we have the option of adding [his] body to our food stores. We never really talked about it, but I think it's what [he] would have wanted.

cannibalEatDead_6 = With [FormalName's] last breath, he pleaded with us not to eat [him]. "Not like the others," he begged. To comfort [him] we promised it would never happen... but now that [he]'s gone, [he]'ll never know...

cannibalEatDead_7 = Sadly [FormalName] is dead. I know if it was me, I would want the rest of the fort to have my belongings if it helped them to survive. I guess that would include my body, which could feed someone for weeks if it came to that.

cannibalEatDeadDevout_1 = In life, [FormalName] was a very devout [man]. [He] was always trying to steer us on the right moral path. Though [he] and I had our differences and didn't always see eye to eye, I tried to respect [his] wishes.\n\nThe thing is, [he]'s dead now... and [his] body is just dead meat. Edible dead meat. Maybe even delicious dead meat if we prepare it right. Should we eat [him]?

cannibalEatDeadDevout_2 = Sadly [FormalName] is gone, but we managed to recover [his] body. [He] was a religious [man] and would want a proper burial, but the decision should be up to us, the living.\n\nThe thing is, we living need food. And though [Name] would have hated even considering this, we could add [his] body to our larder. Should we eat [him]?

cannibalEatDeadDevout_3 = [FormalName] turned to religion during the last years of [his] life, and was always lecturing us on our poor moral choices. One thing that particularly disgusted [him] was the thought of eating another human being. [He] forbade us from eating [his] body if [he] ever died, no matter how desperate and starving we were.\n\nWell, now [Name's] dead, we're hungry, and guess what: [he] isn't here to stop us anymore. Should we respect [his] wishes, or eat [his] body?

cannibalEatDeadEatMe_1 = Before [he] died, [FormalName] had a brief moment of clarity through all the pain and delirium. [He] asked us to eat [him], so that we could survive.\n\nWe do need the food... but I used to play poker with the [guy]! We can't eat our friend... can we?

cannibalEatDeadEatMe_2 = [FormalName] died shortly after we got [him] back to the fort, but before that kept repeating "Eat me, eat my body".\n\nStarvation is always around the corner in [CityName]... but has it come to this?

cannibalEatDeadEatMe_3 = [FormalName's] last request before [he] died was that we put [his] body to use and eat it. "It's just a shell," [he] said, "I don't need it anymore. Happy Birthday."\n\nI'm not sure if the birthday reference was a joke or just delirium talking, but we have to decide if we should do what [he] asked us to. Should we eat [him]?

cannibalEatDeadEatMe_4 = When it was obvious that [FormalName] wasn't going to make it, [he] said [his] last wish was that we eat [his] body. The loss of blood must have put [him] in a joking mood, because [he] started listing off recipes for human & potato stew, human & apple sausage, human meatloaf...\n\nUntil with one last chuckle [he] closed [his] eyes for the last time.

cannibalEatDead_option1 = Bury [his] remains

cannibalEatDead_option2 = Eat [his] remains

cannibalEatDead_outcome1_1 = How shameful that we even considered the idea. We may be hungry, but keeping our humanity is more important than mere survival.

cannibalEatDead_outcome1_2 = Of course we didn't eat [Name]. The ground's too hard to dig a proper grave, but we laid [him] to rest best we could.

cannibalEatDead_outcome1_3 = My heart feels better for putting [him] to rest properly, but my stomach is starting to eat itself. Is that really any different than what we were thinking?

cannibalEatDead_outcome1_4 = We honored [Name] with a funeral pyre, and if the smell of cooking meat wafted by our noses at any point, nobody said a thing."

cannibalEatDead_outcome2_1 = It's not the way I wanted to say goodbye to [Name], but at least the rest of us will be able to keep going long enough to see a few more days.

cannibalEatDead_outcome2_2 = Survival is what matters here, and [Name] was given one last opportunity to help us survive after death. We are very grateful for this.

cannibalEatDead_outcome2_3 = [Name] didn't taste as bad as I was expecting. But I'll tell you what, you people aren't eating me when I die, that's for sure.

cannibalEatDead_outcome2_4 = It's not so bad if you don't think about it. We cooked the meat up into a stew with what little vegetables we had left, and really you could hardly tell.

cannibalEatDead_outcome2_5 = You know, I think I'm actually starting to like the taste of so called "long pork". Just wish I had a nice Chianti to wash it down with, maybe some fava beans on the side.

cannibalEatDead_outcome2_6 = The meat in our bellies means we'll live to see another day, but images of [Name] turning on the spit are going to haunt my dreams.

cannibalCrazy_title = Eating One Another

cannibalCrazy_1 = [FormalName] was always a bit of creepy [dude], and I don't think all the unusual "meat" in [his] diet is helping. Knocking [Name2] out and trying to fit [him2] in an oven is a step too far.\n\nWe managed to stop [Name] in time, but now we need to figure out what to do with [him]. We can either leave [him] to the tender mercies of the zed outside the walls... or we could allow [him] to "serve" his sentence another way.

cannibalCrazy_2 = Everyone's been at one another's throats like a pack of wild dogs since we started eating that "long pork", but it hit [FormalName] the worst. We found [him] in [his] room yesterday, sharpening a collection of knives while [Name2] lay drugged and unconscious not far away.\n\nWe managed to subdue [Name], but no one is going to feel safe so long as [he] has free roam of the fort. We're either going to have to kick [him] out, or we need to find another solution so [he] never hurts anyone again.

cannibalCrazy_option1 = Jail time and vegetarian diet

cannibalCrazy_option2 = Force [him] to leave

cannibalCrazy_option3 = Kill and eat [him]

cannibalCrazy_outcome1_1 = We put [Name] up in a prison cell and gave [him] a chard salad for dinner. Well it was all we could find that wasn't human flesh. We really do eat a lot of the stuff these days.\n\nSomehow [he] escaped a few hours later, as if someone helped [him] do it. [He] seems to have left the fort, but I'm worried. I hope we're all safe tonight...

cannibalCrazy_outcome1_2 = We tried to tame [Name] but [his] madness was farther gone than I'd realized. [He] bit my hand when I came to feed [him] dinner. Hungrily, like a zombie.\n\nNo: like a cannibal.\n\nSometime during the night [Name] hung [himself] in [his] prison cell. It's terrible to say but, [his] death may be for the best. I don't think there's any coming back from where [he] was.

cannibalCrazy_outcome2_1 = It seems like [Name] certainly lost [his] mind. I feel like we had no choice but to kick [him] out, and [he] seemed to understand why we did it. [He] left willingly.\n\nI haven't told the others, but I've been feeling a little weird myself. Sometimes my hands tremble....

cannibalCrazy_outcome2_2 = We told [Name] to leave [CityName] and never return. [He] rolled [his] eyes crazily and told me I'd be sorry.\n\nOn cold nights I could swear you can still [him] cackling in the distances, though I sometimes I have to wonder if that isn't my own laughter.

cannibalCrazy_outcome3_1 = It's only fair. [Name] tried to make a meal out of one of us, so we made a meal out of [him]. Waste not, want not.

cannibalCrazy_outcome3_2 = Justice has been served... in this case with nice white sauce and a handful of brussels sprouts.

cannibalBadMeat_title = Bad Meat

cannibalBadMeat_1 = I don't think that last fella we ate was as fresh as we thought.\n\n[FormalName] complained the meat tasted funnier than usual. [He] was looking green around the gills when [he] went to bed last night, and when we checked on [him] in the morning [he] had all the symptoms of being bit.\n\n[Name] turned that afternoon. I guess this is a lesson for us: check people thoroughly for bite marks before you sink your teeth into them.

cannibalBadMeat_2 = We're usually really careful about only eating healthy people, but somebody let some zombie-infected meat into our larder. We're just lucky [FormalName] dug into it for a midnight snack... if we'd served it for dinner it might have infected more of us before we realized.\n\nNow [Name] is dead, and 'cause [he] was infected, we can't eat [him].

cannibalBadMeat_option1 = Throw the rest of the bad meat out

cannibalBadMeat_option2 = Take a chance and eat it

cannibalBadMeat_outcome1 = We threw the rest of that batch of human meat out. Honestly I've lost my appetite for any kind of red meat at all. Maybe we could grow some nice veggies instead?

cannibalBadMeat_outcome2 = No need to throw it out; we'll just cook the rest of the meat to a crisp. That should kill any disease in there, from E. coli to zombieism. No more rare hamburgers (or [Name]burgers) for me thanks.

cannibalGourmand_title = The Gourmand

cannibalGourmand_1 = There's a celebrity at the gates. [FormalName] was a big-time politician back in the day. I remember he was all over the papers that time he [played footsies with his secretary|revoked all those same-sex marriage licenses|got caught on video smoking hash in somebody's basement].\n\nHe used his influence to get into one of those high-tech military bunker as everything was falling apart, but they managed to eat through their 10-year supply of food in less than 5. He's looking for a new home. Should we let him in?

cannibalGourmand_option1 = Invite him in

cannibalGourmand_option2 = Tell him to get lost

cannibalGourmand_outcome1_1 = [Name] blustered in and took over in our nicest empty house. [He] refuses to work and has already started stealing food and ordering people around. Everybody hates him, and we can barely feed ourselves, let alone this greedy bastard.\n\nHe can't stay, but he could still be useful.... Should we eat him?

cannibalGourmand_outcome1_2 = We invited [Name] to join us.\n\nAnnoyingly, [he] refuses to do a lick of work and just sits around all day eating. [He]'s barely been here a day and is already eating us out of house and home, and harasses any woman who comes near him. I'm guessing he didn't get told "No" much in his old life.\n\nWe can't let this continue. We need to get rid of him. The question is, what's the best solution for everyone involved?

cannibalGourmand_outcome1_option1 = Demand that he leave

cannibalGourmand_outcome1_option2 = Eat [Name]

cannibalGourmand_outcome1_outcome1 = We sent [Name] packing. There's no room for him here. I hope he finds his place in the world, so long as people hungrier and meaner than us don't find him first.

cannibalGourmand_outcome1_outcome2 = Bill was a remnant of the old world, and we gave him a hard lesson about the new. We had no real choice. We have to survive today if we're going to make tomorrow a better place.

cannibalGourmand_outcome2 = We sent the guy packing. He could have used his money and influence to help avert this disaster instead of spending it all on a fortified palace for himself. He can find another group to mooch off of.

carBreakdown_title = Broke Down

carBreakdown_1 = Spike barriers... those evil things that take out your tires if drive over them the wrong way. Turns out they still work even [*with a pile of corpses on top of them|when they're covered with so much debris you can't even see them].\n\nThat'll teach [FormalName] to plow through gates without looking. Now the bottom of [his] {1} is all torn up and leaking some green fluid.\n\n[Faction] came over to watch. Not sure if they're willing to help, or just want to laugh at our predicament.

carBreakdown_2 = You've got to be careful driving [CityName's] filthy, cracked streets these days. More careful than [FormalName]. To be fair, [*how was [he] to know that puddle in the middle of the road was actually oil?|[he]'s run over plenty of bodies before. That one was just extra squishy.|if the city had budgeted for a zombie apocalypse we wouldn't be having this problem.]\n\nNow [his] {1} is [*wrapped around a lamppost|embedded in a McNoddle's wall|stuck in the muck] and I've got a problem. Oh great, and now here come [faction] to witness this embarrassment.

carBreakdown_3 = I knew my {1} wasn't soundin' too good when I left the fort, but I was hoping it would last one more trip. No such luck. Now [*I've got smoking engine giving away my position|I'm trying to get the engine to turn over in the middle of a zombie-filled wilderness|I'm picking through the other rusted hunks of junk on the street, looking for parts and hoping none of the zed heard that battery explode].\n\nThings don't look good. I'm going to need some parts from the fort if I'm going to get the thing running again. Otherwise I'm going to have to try to push a couple of tons of metal home. It sure would be handy to have some help if I need to do that.

carBreakdown_4 = [FormalName] knew [his] {1} didn't sound too good when [he] left the fort, but we were hoping it'd last one more trip. No such luck. Now [*its smoking engine is giving away [his] position|the engine won't turn over and [he]'s in the middle of a zombie-filled wilderness].\n\nThings don't look good. [Faction] are nearby and maybe they'd be willing to help... or someone's going to have to push this hunk of junk home.

carBreakdown_option1 = Ask [faction] for help

carBreakdown_option2 = Come on baby, start (driver perk)

carBreakdown_option3 = Push the {1} home (danger)

carBreakdown_option4 = Abandon it

carBreakdown_outcome1 = [FactionLeader] says they're in a hurry, on their way to [rescue one of their members who should have been back from scavenging yesterday|meet with Gustav for some secret business transaction [factionHe] wouldn't mention further]. The rest of them are just standing around laughing at [Name] and the {1}.\n\nWe'll have to entice them to help somehow...

carBreakdown_outcome1_option1 = Offer 5 fuel if they help

carBreakdown_outcome1_option2 = Offer 5 materials if they help

carBreakdown_outcome1_option3 = Call in a favor (80% respect)

carBreakdown_outcome1_option4 = Never mind

carBreakdown_outcome1_outcome1 = We may not always get on well with [faction], but I sure was glad to have them keeping the zed off our backs as we pushed the old rust bucket home. Actually it's not in as bad shape as it initially seemed, and we'll be able to fix it.

carBreakdown_outcome1_outcome2 = We may not always get on well with [faction], but I sure was glad to have them keeping the zed off our backs as we pushed the old rust bucket home. Actually it's not in as bad shape as it initially seemed, and we'll be able to fix it.

carBreakdown_outcome1_outcome3 = [FactionLeader] rolled [factionHis] eyes, and they helped [Name] push the {1} back to our fort. I don't think any of them were very impressed with us, but they owed us one.

carBreakdown_outcome1_outcome4 = Well, we can either push it, or leave it. Move it, or lose it. Shove it, or ditch it.

carBreakdown_outcome2 = [Name] just seems to have a way with combustible engines. They respond to [him]. Somehow [he] got it running and drove it back to the fort, leaking fluids and dropping parts the whole way there.\n\nDon't worry, we'll get it fixed up... I think the two of them have formed a real bond.

carBreakdown_outcome3 = We managed to get the {1} home in the end, but it wasn't pretty. After [*the third hill|the steering wheel fell off|it got stuck in an open manhole], [Name] was ready to abandon it. But they made it home, and we managed to get it running again with a bit of TLC.

carBreakdown_outcome4 = It sucks to leave the {1} behind, but we've got more important things to worry about. Our lives for one.\n\nBesides, it's not like the city isn't full of rusting things with wheels. The trick is finding one that still works.

waterTreatmentReclaimed_title = Water Treatment Repairs Needed

waterTreatmentReclaimed_1 = I figured as soon as we got a water treatment plant in the fort [*I could stop collecting rainwater from the gutters every time I wanted a cup of tea|I'd be able revel in the ecstasy of a having a toilet that actually flushes], but no such luck. The plant's busted and it's going to take some effort and a bunch of building materials to get it working again.\n\nIf we've got a clever engineer or two we can spare, we might just be able to experience the joys of indoor plumbing once again.

waterTreatmentReclaimed_2 = Who knew plumbing would be this complicated? Sure, having a water treatment plant in the fort is a good start, but that thing hasn't been running in ages, on account of [*all the body parts blocking up the pipes|the 'backlog' of waste that built up over the years].\n\nWe need the time of a few engineers and any building materials we've got to spare if we want to get the thing running again.

waterTreatmentReclaimed_3 = I just took a look through the water treatment plant we reclaimed, and things don't look good. The pipes are backed up, the main pump is a solid block of rust and the place is so full of gasses all it would take is a single match to bring it down around our heads.\n\nWe can probably get the thing working again, but it won't be easy. It's going to take our best engineers and plenty of gear before anything liquid flows through those pipes again.

waterTreatmentFixed_title = Water Treatment Exterminators Needed

waterTreatmentFixed_1 = Good news! The water treatment plant is fixed!\n\nNow we just need to deal with the minor detail of the massive horde of zed that crawled up out of the newly unblocked sewer pipes and have been trying to eat anyone who goes near the building. I'm looking for volunteers...

waterTreatmentFixed_2 = It's taken hours of blood, sweat and tears, but the treatment plant is fixed and ready to start pumping [*liters|gallons] of fresh water to the parched throats of [CityName].\n\nWell, it's all ready aside from the horde of undead-types who climbed out of the freshly-cleaned sewer pipes and have taken up residence in the building. We just need to clear them out and everything will be perfect.

waterTreatmentFixed_3 = So, it turns out that gurgling we heard coming from the sewer pipes as we fixed up the water treatment plant wasn't just [*the old runoff|marsh gas escaping|rats digging in the muck]. It looks like there was a horde of Zed packed away in there and now that we've cleared things away, they've climbed out of the pipes and have taken over the plant.\n\nThe good news is we got all the fixes in place before this happened. The bad news is no one had a chance to hit the 'ON' switch, and we'll need to deal with the undead before we can.

waterTreatmentWorking_title = Running Water

waterTreatmentWorking_effect = Running water in the city

waterTreatmentWorking = Huzzah! We have running water again and it doesn't smell like rotting corpses! Everyone's feeling great and we're one step closer to rebuilding society.

waterTreatmentNeeded_title = Tainted Liquid

waterTreatmentNeeded_1 = [FormalName] ain't lookin' so good this evening. We think [he] forgot to boil the water [he] used when making [his] special [*runny cake|stone soup|brownies] and now [he]'s stuck in the outhouse emptying [his] stomach. [He]'s probably going to need a few days to recover after this.\n\nLooking up [his] symptoms in old medical textbook, we think it's called somethin' fancy like [*Amoebiasis|Giardia|Cryptosporidia], but in the end a stomach bug is a stomach bug. This wouldn't be an issue if we had a water treatment plant. Until then we're going to have to clean up the water we collect as best we can.

waterTreatmentNeeded_2 = We get enough rainfall that collecting water in the few basins, bathtubs and pools we've spread around the fort isn't usually much of an issue. Making sure the water is safe to drink, on the other hand...\n\nDespite our best efforts with [*using old camp water filters|our jury-rigged charcoal filters|boiling everything in sight] some stuff still gets through, and now [FormalName] is laid up in bed wishing we had a working stomach pump. I just wish we had had a working water treatment plant. Then we wouldn't have to worry about any of this.

waterTreatmentNeeded_3 = We do what we can to filter the water we collect 'round town, but that only does so much and now [FormalName's] picked up some sort of sickness.\n\nDammit! We never had to worry about gettin' [*Botulism|Dysentery|Typhoid fever] just from drinkin' the water in these parts 'till those zombies rose up and water treatment plant broke down. Things would be a lot better if we could get it under our control and running again.

waterTreatmentHappy_title = Clean Water

waterTreatmentHappy_1 = I just poured myself a nice clear glass of water from the tap. It's the small things in life that really make it really worthwhile, and not finding [*slugs|paint chips|rat hair] in your water definitely counts. I sure am glad we got that treatment plant up and running.

waterTreatmentHappy_2 = [Name] opened one of the fire hydrants this morning and we had a full on water-filled street party to let everyone cool off. Getting that treatment plant working was one of the best ideas we ever had.

waterTreatmentHappy_3 = For me, nothing says Civilization like clean running water. This is a great thing we've done, we should all be proud.

waterTreatmentHappy_4 = Just feels good to have water flowing in and sewage flowing out. We've achieved a level of technology on par with Romans from 2000 years ago.

waterTreatmentHappy_5 = I never thought something as simple as a [*warm bath|indoor toilet|working bidet] would give me so much pleasure, but there you go. The clean drinking water's pretty nice too.

waterBrokeAgain_title = So thirsty

waterBrokeAgain = The taps are dry! Just some brown sludge coming out of them today. Our policy of using the water for so many baths and showers and such must have overloaded the water treatment plant. It's getting old, so we'll have to expect this will happen now and then.\n\nWe have to send someone over to fix it up and get it running again.

waterBrokeAgain_effect = Mission available to Fix the water treatment plant

waterBrokeAgainFixed_title = Thirst quenched

waterBrokeAgainFixed = We fixed the water treatment plant again. Might want to change our policy on water usage and showering, or we'll have to do this again in a few months.

waterBrokeAgainFixed_effect = Running water in the city again

powerPlantReclaimed_title = More Power Needed

powerPlantReclaimed_1 = Well, now that we've got a power plant in our fort walls, all we need to do is get the thing working again. After all, how hard could it be to fix an industrial-sized facility capable generating enough juice to run a whole city?\n\nOh... turns out our engineers think it's going to be pretty hard. Still, if we give them enough time and resources they should be able to get something up and running again.

powerPlantReclaimed_2 = Sometimes I like to play with the light switches. Sure, they don't do nothin' nowadays, but I find the clicking noises kind of soothing. Reminds me of the good old days.\n\nOf course, now that we've got a power plant inside our fort walls, we might just be able to get these things workin' again. Sure it'll probably take our best engineers and plenty of time and resources, but I think the ability to create light on demand would be worth it.

powerPlantReclaimed_3 = The old power plant has seen better days. All the old dials are broken, the walls are covered with dust and grime, and the pile of bodies in the janitor's closet is really beginning to smell.\n\nStill, it would help if we could get the thing running again. It'll take our engineers time and a good chunk of building materials, but if we can spare those we can look forward to having working [*lights|ovens|fridges] again.

powerPlantFixed_title = The Principal Power Plant Part

powerPlantFixed_1 = Well, we've got good news and we've got bad news.\n\nThe good news is that our engineers have pretty much got the power plant fixed. The wires are checked, dials are polished, and they even got the smell of rotting corpses out of the building's cafeteria.\n\nThe bad news is we're missing a key mc-gf1n [*industrial-sized sprocket|circuit board|electro-magnet] that's needed to get the thing running again. We can probably make one ourselves in a workshop, but it's going to take a metric-ton of materials.

powerPlantFixed_2 = We just got word from our engineers. They got most of the power plant in working order, but there's a problem: The main generator is missing an important mc-gf1n [*woodruff key|armature|field coil] and we don't have any spares on hand.\n\nWe might be able to make one ourselves, but it ain't going to be easy. We're gonna need a workshop and heck of a lot of materials. I don't like pushing our engineers for more after all the work they've been doing, but this is probably worth it.

powerPlantFixed_3 = Despite the lack of [*spare parts|instructions manuals|proper tools] and the constant [*zombie attacks|rain seeping through the holes in the roof|yowling from the family of feral cats that has setup in the basement] we've got the power plant fixed... for the most part. It looks like we're short a critical mc-gf1n [*exhaust pipe|housing unit|isolator kit] and until we get one we aren't going to get so much as single Watt of power out of that thing.\n\nWe may be able to put together a replacement in our workshop, but it's going to take more time and a lot more material.

powerPlantPartMade_title = Power Plant Part Produced

powerPlantPartMade_1 = I don't really understand why putting together such a tiny part would take so much material, but there you go. Now all we need is a little energon and a lot of luck...\n\nSorry, that was an old movie line from my childhood. I mean we just need to install the mc-gf1n and get together some gas to get things running.

powerPlantPartMade_2 = The problem with not having any power and having to make everything by hand is it takes a lot longer to put things together. Not to mention you're going to burn through materials with all the duds you end up with.\n\nAnyway, the mc-gf1n part is complete and now all we need to do is install it. Oh, and we'll need some gas to get the starter generator running again, but given all the abandoned cars in the city, that shouldn't be too hard to find.

powerPlantPartMade_3 = OK, yeah, I know I should have been more patient with the engineers. And yes, my sticking my head into the workshop every day, asking 'Is it done yet?' probably didn't help. Still, I learned some colorful new language when they got fed up with me.\n\nOh, and the mc-gf1n part is finished. We just need to get it into the plant, along with a bit of fuel to get everything running, and we should be good as gold.

powerPlantPartTrade_title = Pricey Power Plant Part

powerPlantPartTrade_1 = Seems [FactionLeader] caught wind of our power plant trouble, and it just so happens [faction] have the mc-gf1n part we need to get the plant runnin' again. All [factionHe]'s asking for is a small donation of {1} medicine in return for handing it over.\n\nOf course, we could just take the part from [factionHim] by force. [FactionHe] doesn't have that many guards with [factionHim]...

powerPlantPartTrade_2 = [FactionLeader] from [faction] just pulled up to gate. They need medicine for one of their [men|women] and [factionHe]'d like to trade for some.\n\nAs luck would have it, [factionHe] actually has the mc-gf1n part we need to finish fixing our power plant. [FactionHe] said [factionHe]'d part with it for {1} medicine. That is, unless we want to try and take the mc-gf1n by force.

powerPlantPartTrade_3 = I was chatting with one of the [FactionNoThe] this morning and happened to mention we've kind of hit a brick wall getting our power plant running. As luck would have it, one of their scavengers recently stumbled on the very mc-gf1n part we need to get everything running.\n\nOf course, now that [FactionLeader] knows we need the thing, it ain't gonna be cheap. [FactionHe] wants {1} medicine for it. Honestly, I'm kind of tempted to just try and take it by force.

powerPlantPartTrade_option1 = Pay the {1} medicine

powerPlantPartTrade_option2 = Ask for the part nicely (respect 80)

powerPlantPartTrade_option3 = Threaten [factionHim] with violence

powerPlantPartTrade_option4 = We'll make our own

powerPlantPartTrade_outcome1 = Our medicine stores are a bit lighter and [faction] is gonna be that bit stronger, but at least we've got the part we need. Now, all we have to do is install it and, with a bit of fuel, we should be able to get everything running again.

powerPlantPartTrade_outcome2 = We pulled out the puppy dog eyes and [FactionLeader] caved and handed over the part. It didn't hurt that [factionHe] liked us in the first place.

powerPlantPartTrade_outcome3_success = It probably wasn't a bright idea for [FactionLeader] to have brought the part along with [factionHim]. A few short words and couple of guns pointed in [factionHis] direction, and [factionHe] handed it over all meek and mousy-like.\n\nSure, [factionHe]'s not so happy with us after this, but what do we care? All we need to do is install the part, gas up the generators and we'll to be the ones with the power!

powerPlantPartTrade_outcome3_fail = We snarled and threaten but [FactionLeader] just sneered at us and walked off. Great. Now we still don't have the part we need, _and_ the [factionNoThe] are annoyed with us.

powerPlantPartTrade_outcome4 = [FactionLeader] was surprised that we didn't want to buy the part off [factionHim] after all. I guess now [factionHe]'s wondering what the heck [factionHe]'s going do with such a specific item.

powerPlantWorking_title = The Power is Mine, ALL MINE!!!

powerPlantWorking_effect = City now has electricity

powerPlantWorking_1 = I was never a big fan of the emissions these old-style plants belch into the atmosphere, but we've got worse things to worry about right now. The power we get from this thing will make our lives so much easier.\n\nPlus, it's not like the rest of the human race are burning toxic fossil fuels anymore. Not with them mostly being dead, that is.

powerPlantWorking_2 = I never would have thought the hum of a generator starting up would be so soothing, but there you go. I'm actually thinking of setting up a sleeping bag in here tonight. If nothing else, the white noise should drown out the screams of the undead.

powerPlantWorking_3 = We spent the evening dancing through the street lights that flickered to life as the power plant whirred into action. The singing and cheering could be heard throughout the fort.\n\nAnd we weren't the only ones dancing in the lights. I don't know that I've seen that many moths since before the zed rose up. I'd never have thought the cloth-eating bastards would be something I would have missed, but there you go.

powerPlantHappy_title = The Joys of Power

powerPlantHappy_1 = I stayed up late last night, reading by the light of my bedside lamp. I'd forgotten how much I'd missed that. We're all a lot happier now that the power plant is up and running again.

powerPlantHappy_2 = Electric ovens are amazing things. They cook things evenly, at whatever temperature you like, and you don't need to rub two sticks together every time you want to get one started. Getting power back has been a godsend for everyone in the fort.

powerPlantHappy_3 = You know what's a lot better now that we have power? Our shadow puppet shows. You might not think it, but trying to do a show by the light of the fire makes it really hard to get a defined shape on a wall.\n\nNow that we've got working lights again people are coming with all sorts of new shapes and animals to include in their productions.

powerPlantHappy_4 = Now that we've got electricity running we can have karaoke night again!\n\nSeeing the dead walk is almost as disconcerting as finding out which of your friends is only three hooch-and-sodas away from a Tom Jones medley.

antivenomStart_title = Antivenom Research

antivenomStart = [FormalName] came to ask for permission to do some independent research. [He] wants to study {1} and {2}, in the hopes of finding some defense against the zombie disease.\n\nIt could take months... can we spare our best engineer and lab for that long?

antivenomStart_hope = the recipe from Hope's HIVE lab

antivenomStart_father = Dr. Agbayani's CDC research

antivenomStart_interwebs = the European research we found on the Government's computers

antivenomStart_origin = the vial of monkey blood from Dr. van Nooten

antivenomStart_option1 = Let [him] to do [his] research

antivenomStart_option2 = Say No

antivenomStart_outcome1 = [Name's] excited to get to work.

antivenomStart_outcome2 = [Name] pouted about the stiflement of science, but agreed to let the matter drop.

antivenomProgress_title = Antivenom Progress

antivenomProgress = I visited [FormalName] in [his] lab today to check on [his] progress on that disease research. It doesn't look good... [he] said it took a couple weeks just to start to understand the disease, but [his] first attempts at experimenting with it have failed.\n\n[He] says [he] needs a live subject. I asked if [he] meant one us and [he] laughed. Of course not - [he] wants a live zombie.

antivenomProgress_option1 = Agree to get [him] a live zombie

antivenomProgress_option2 = Refuse.

antivenomProgress_outcome1 = The safest way to catch a live zombie is to set a trap and come collect them at our leisure. We'll have to have an engineer make some in a workshop first, then set them up outside our walls.

antivenomProgress_outcome2 = Having living zombies inside the fort sounds like a bad plan. I told [Name] [he]'d have to find some way to do [his] research without them. [He] gave a few deep, frustrated sighs, then asked me to please leave so [he] could concentrate on [his] work.

antivenomProgress_outcome2Policy = I'm afraid we have a policy against experimentation on the undead. It's just indecent, doing things to the bodies of people who were once loved, and might still be able to feel in some capacity.\n\n[Name] sighed and ran [his] hands through [his] hair. [He] really isn't sure this research is getting anywhere, but [he]'ll keep trying.

antivenomTrap_title = Antivenom Trap

antivenomTrap = The trap worked! We caught a nice juicy one in it, just skewered its gut on one of our spike walls and got its intestines all tangled up on it. We got a noose around its neck and attached that to a long pole so we could walk the creature around without fear of getting bit.\n\n[FormalName] was delighed when we showed up at the lab with it. [He] thinks the research will go much faster now.

antivenomDone_title = Antivenom Lab

antivenomDone = [FormalName]'s been shut in that lab alone for the last month. [He]'s been so intent on [his] research, [he] doesn't even come out to eat with the rest of us anymore, and I gave [him] a hiatus on nightly guard duty.\n\nBut for the past two nights we noticed the lights on the lab have been left on all night. I'm worried something might have happened to [him].

antivenomDone_option1 = Investigate...

antivenomDone_outcome1 = We went in with weapons drawn, fearing the worst. [Name] met us in a frenzy of excitement. "It worked!" [he] yelled, and showed me a fresh bite mark on [his] arm. "The antivenom worked! See? No fever!" [He] grabbed my hand and held it to [his] forehead. True enough, [he] seemed to be healthy.\n\nLike snake antivenom, you need to take it immediately after getting bit, and it will only work the first time you take it. But it's our best defense so far against this disease. We congratulated [FormalName] and welcomed [him] back to society.

remember_title = I Remember You

remember_1 = When [FormalName] didn't show up for work today, I feared the worst. But it was a false alarm; I found [him] in [his] room, crying uncontrollably.\n\n[He] explained, between sobs, that [he]'d spotted [his] [father|mother|brother|sister] among the undead on the other side of our wall.\n\n[Name] had hoped against hope that [his] [dad|mom|brother|sister] had escaped the horror somehow, but there was no mistaking [him|her|him|her].

remember_2 = I was checking the west wall with [FormalName] when out of nowhere [he] started shouting "[David! David!|Carol! Carol!|Finnegan! Finnegan!|Sophie! Sophie!]" and ran for the gate.\n\nThere was nothing out there but zombies... then I understood. [Name] had recognized one of them. A relative I'd guess, from the way [he] reacted.\n\nI caught up in time and held [him] back so [he] couldn't open the gate and run out there to them.

remember_3 = [FormalName's] [dad|mom|brother|sister] had prepped [his|her|his|her] entire life. The gun stockpile. The years' worth of rations. The bomb shelter that could survive the big one.\n\nTo hear [Name] tell it, [his] [dad|mom|brother|sister] was a born survivor. Yet there [he|she|he|she] is now, clawing at our walls, tearing [his|her|his|her] fingernails off in [his|her|his|her] eagerness to eat our brains.

remember_option1 = Make [Name] kill [him|her|him|her]

remember_option2 = Kill the zombie for [Name]

remember_option3 = Ask [Name] what [he] wants to do

remember_option4 = Ignore it

remember_outcome1 = [Name's] hands shook so hard I was worried the shot would go wide. [He] stood at the wall, aiming the gun at [his] long-lost relative, then bringing [his] arm down again and shaking [his] head.\n\nI decided this was something [Name] had to do alone, so we left [him] there.\n\nThe zombie was gone the next time I checked. Either [Name] killed and buried [him|her|him|her], or [he] gave up and the zombie wandered away on [his|her|his|her] own.

remember_outcome2 = I killed the zombie, quick and clean, a knife through the skull.\n\n[Name] cried out and burst into tears. [He] won't speak to me now, but I know what I did was for [his] own good. That wasn't a person anymore. It was nothing but a shell.

remember_outcome3 = [Name] stammered and tears welled in [his] eyes. Seems like [he] can't decide whether to run out there and embrace the zombie, or to open fire.\n\nLooks like I'll have to decide for [him].

remember_outcome4 = I pulled [Name] away from the wall. Whoever that used to be, I told [him], that isn't [him|her|him|her] anymore. It's just a zombie that looks kind of like [him|her|him|her]. No more or less important than the thousand other undead in this city.\n\n[Name] seemed relieved to put off the confrontation. Hopefully the zombie will wander off on its own.

puppies_title = Puppies Puppies Puppies

puppies = Huh. So I guess our dog {1} is actually a female. We caught her and {2} in the act a few months ago but didn't think much of it at the time.\n\nNow {1} is fat as a sausage. She's just been lying on her side all day panting. I think we might have some puppies on the way...

puppies_option1 = Get our medical team on it!

puppies_option2 = We have better things to worry about

puppies_outcome1 = We brought {1} to a sterile room and had hot water and blankets ready when the puppies popped out. But something was wrong: two of the three pups lay still and weren't breathing.\n\nWe went to work on those helpless little forms, massaging their chests and breathing little puffs of air into their lungs. After a tense minute, one blew out a snort and started breathing. It was saved!\n\nWelcome to the world, {3}. We're sad your sister didn't make it.

puppies_outcome2 = Dogs are animals. They can take care of themselves.\n\nSure enough, {1} knew what to do. She disappeared to some secret cave she'd chosen and gave birth in private. Eventually she brought one puppy out to meet us. I'm not sure what happened to the rest, if there were any, but we're happy to have little {3} join us.

reclaimHiding_title = There All Along

reclaimHiding_1 = Reclaiming this [square] is like five jobs in one: disposing the dead, avoiding the undead, hauling materials, constructing the wall, and lunch.\n\nDidn't expect that last step to be the dangerous one. While [we] [were] taking a break, a [man] suddenly stumbled out of a barn and fired two shots over my head. I _think_ [he] missed on purpose, but I dove to the ground anyway.

reclaimHiding_2 = [We] [were] nearly finished walling off the [square] when this big cellar door - [we]'d thought it was locked - suddenly popped open.\n\nThis [dude] came charging out with a torch in one hand and a rifle in the other, screaming like a [man] storming the front. I thought [he] was going to kill me.\n\nWell, [he] still might. Now [he]'s pointing that gun at my chest and demanding we leave the farm.

reclaimHiding_3 = While [we] [were] cleaning out the farmhouse and prepping to put that wall in, I felt something whiz past my cheek.\n\nIt took a second to realize someone was shooting at [us] from the farmhouse attic. I guess this place is still inhabited... oops! The [man] up there with the rifle doesn't seem like [he] wants to join us... what do we do?

reclaimHiding_option1 = Agree to leave [him] alone

reclaimHiding_option2 = Confront the [man]

reclaimHiding_outcome1 = I yelled to the [man] - didn't want to get too close - that we didn't mean to intrude and would leave [him] to [his] farm. Then I got the hell out of there.\n\nMaybe a leader could reason with this [guy].

reclaimHiding_outcome2 = That... didn't go so well. I got closer so we could talk face to face. I figured if [he] could just look me in the eyes, you know, [he]'d understand I meant no harm.\n\nBut [he] turned that gun on me and I reacted, grabbing [his] arms and forcing them upwards... and [he] blew [his] own head off.\n\nThis was an accident. I feel terrible, I don't know what to do with myself... I guess I'll finish that wall now.

badRescue_title = We're In This Together

badRescue_1 = [FormalName] never came back from [missioning] last night. The others think [he]'s dead, but I... I just have a feeling about this one.\n\nWe should send a rescue team to find out what's happened to [him].

badRescue_2 = It's my fault. [FormalName] wasn't feeling well this morning and didn't want to go [missioning], but I gave [him] a pep talk and forced [him] out the door.\n\n[He]'s gone missing. Should have been back five hours ago. I know there's a good chance [he]'s dead, but... I need to know for sure.

badRescueFinish_title = We're In This Together

badRescueFinish = [We] [were] worried [we] wouldn't find any trace of [FormalName], but at the [square] there was a note in [his] handwriting nailed outside a locked door. It read:\n\n"I've been bitten. If you knock and I don't answer, please know that I never meant for this to happen. I'm so sorry everyone."

badRescueFinish_option1 = Knock

badRescueFinish_option2 = Leave

badRescueFinish_outcome1 = Why did [we] even come here? [We] know [Name] is dead...

badRescueFinish_outcome2_alive = My knock was answered by a growl from other side of the door.\n\n"Guuuhaht do you want?" someone mumbled. It was [Name]!\n\nThe lock rattled and the door swung open. [Name] rubbed [his] eyes and blinked at [us]. [He] seems to be healthy, except for a few bruises and a nasty bite on [his] shoulder. The incubation period has passed - [he]'s going to live!

badRescueFinish_outcome2_dead = My knock was answered by a growl from other side of the door.\n\nNot a human one.\n\n[We] kicked the door in and put down the creature [Name] had become. It's so sad that [he] died out here alone rather than with us at home. But [he] was trying to protect us. I understand that.

missionCancelled_title = Mission Cancelled

missionCancelled_1 = We didn't get a chance to finish [missioning] at the [square] before the undead took it from us.

missionCancelled_2 = We were [missioning] at the [square] when Zed just plowed through. We'll have to reclaim it before we can start again.

missionCancelled_3 = Man, and they were almost finished [missioning] too. But there's Zed all over the [square] now so we'll have to cancel the mission and focus on reclaiming the place from them.

missionCancelled_4 = Since we lost the [square], we had to cancel the [missioning] mission there until further notice.

missionCancelled_5 = Those guys [missioning] in the [square] had to put it off because that area's in hostile territory now.

riffsIntro_title = Granville Riffs

riffsIntro_1 = There used to be a local martial arts school here called the Granville Riffs. They were known for their strict training regime and even stricter code of honor. But this wasn't the kind of self-defense class you'd send your seven year old to. These guys trained to kill with fists, feet, sticks and swords.\n\nThe nice thing about a sword is, it never runs out of bullets.\n\nIt looks like all that training paid off as the Riffs are still alive and kicking. We spotted a group of them set up nearby. Guess we should pay them a visit.

riffsIntro_2 = We ran into these martial artists today called the Granville Riffs. It's like they walked straight out of a 70's kung fu movie with those yellow and black pajamas, but it's tough to be critical of anyone that heavily armed.\n\nThose weapons weren't just for show. While we were chatting a zombie wandered over and one of those Riffs [put a shuriken through it's eye and into it's brain from 30 paces|split it clean in two from head to toe with her sword|stick his clawed-glove things into the zed's head and tear it clean off].\n\nThey said if we've got any "serious" business with them we can find them nearby.

riffsIntro_3 = What do you get when you teach an inner-city street kid the most deadly martial arts known to man? One badass zombie killing machine, that's what.\n\nMultiply that a few hundred times and you've got the Granville Riffs, a martial arts dojo that took in the toughest gang bangers and turned them into a disciplined fighting force. Each one knows half a dozen ways to kill a man, or zed, with one hand held behind their back.\n\nIf what our scouts say is true, a bunch of Riffs survived the apocalypse and are right here in [CityName].

judgmentIntro_title = Last Judgment Gang

judgmentIntro_1 = We saw a bunch of bikers tearing through a pack of zombies like a hot knife through butter. If the knife was large, ugly and covered in religious symbols, that is.\n\nSeems they're called the Last Judgment Gang. Claim to be following the way of God, but given the way they were dragging that survivor behind them as they drove through city streets I'm guessing "Love thy fellow man" isn't high on their list of priorities.\n\nWe'll probably have to deal with them before long, either by making nice or by clearing them out of town.

judgmentIntro_2 = Figures a bunch of heavily-armed bikers would be tough enough to survive the end of the world. I just wouldn't have expected the biggest group of them to be Bible thumpers too.\n\nThe Last Judgment Gang are nasty bunch. The sort that are convinced that they are always in the right, no matter how violent, underhanded or misogynistic their actions are.\n\nThe idea of making friends with them rubs me the wrong way, but we need all the help we can get out here.

judgmentIntro_3 = I wouldn't have crossed the Last Judgment Gang even back when there were still police to protect us. Now that there isn't much in the way of civilization left... steer clear.\n\nThey're a gang of bikers who follow the word of God... when it suits them. They're quick with Bible quotes on how wives should submit to their husbands, but they ignore the bits about not violently murdering thy neighbor. I'm pretty sure that's in there.\n\nThese guys worry me as much as the zed do, but at least we might be able to cut a deal with the Judgment.

chosenIntro_title = Church of the Chosen Ones

chosenIntro = this was moved to en_quests.properties.koolaidMeet and ChosenOneEvents.meet

pigfarmersIntro_title = The Pig Farmers

pigfarmersIntro_1 = We met some creepy and surprisingly well-fed fellas today. They were chubby, pale and wouldn't stop chuckling to themselves. Reminded me of this one mall Santa who used to look at me kinda funny.\n\nThey're pig farmers. Seems they were able to shore up their farm pretty quickly when the dead started to rise. With plenty of meat on hand they haven't had to scavenge for food like the rest of us.\n\nMaybe they'd be willing to trade for some of that meat? From their waistlines it looks like they've been eating like kings.

pigfarmersIntro_2 = The thing about a meat cleaver is it's already made to go through flesh and bone, so when you turn it into an impromptu weapon half of the work's done for you.\n\nCleavers are the favorite tool of the Pig Farmers. They're a group of butchers who own a sizable farm nearby. With their seemingly endless supply of food, they've done a lot better out here than most of us.\n\nWe should see if they'll trade us some of their tasty meat. I just hope they clean their blades between cutting up zed and carving up pork.

pigfarmersIntro_3 = We've been hearing stories about this group of pig farmers who survived the collapse of civilization with their farm mostly intact.\n\nWord is they're a friendly if strange lot. A passing survivor mentioned being invited into their heavily-walled compound for dinner (mmm pork), but we haven't heard from anyone who's taken them up on it.\n\nMaybe we should visit their farm and see if we get the same offer. I mean, if there's plenty of food to go round in there, maybe they'd be up for sharing a bite?

luddiesIntro_title = The Luddies

luddiesIntro_1 = We ran into a group of hillbilly farmers today who call themselves the Luddies. They seemed friendly enough, if a little fond of their tinfoil hats. They said they had to make sure we weren't government spies or something called a "reptilian" before they would talk to us.\n\nOnce we'd convinced them that we were an OK sort of people they were happy to chat. They let us know where to find their farm if we ever want to trade for some food.

luddiesIntro_2 = We spotted a heavily fortified farmstead today. It's run by a group called the Luddies, a bunch of hippie farmers who seem friendly, if a little paranoid.\n\nThey refuse to let any electronics on their property and checked us thoroughly for "Illuminati tracking devices" before we could enter. Once we got past that they were happy to share a song, a story, and a nice salad with us. I was careful to stay off the topic of their conspiracy theories.

luddiesIntro_3 = Back when we had things like the Internet and reliable electricity, I never understood people who insisted on living "off the grid". But now that we have to survive without that stuff, those folks don't look so silly anymore.\n\nAfter civilization started to fall apart, a bunch of those technophobe-types got together and started a commune here in [CityName]. They call themselves the Luddies, and you won't find a better bunch of farmers here or in the afterlife.

stmichaelsIntro_title = St. Michael's School for Boys

stmichaelsIntro_1 = Two of our guys got ambushed by a group of boys in school uniforms today. They had hilarious improvised weapons: socks full of quarters, dull swords made from fan-blades, and modded Nerf guns that shot real darts.\n\nThey were kids from an old-fashioned boarding school called St. Michael's, where they're fending for themselves now that the teachers are gone.\n\nThey let our guys go, but warned us to be careful around their school unless we want a dart or two in the butt. Ouch.

stmichaelsIntro_2 = You know how urban schools have those solid iron-wrought fences for keeping students in? Seems like they're also good at keeping zed out.\n\nWe just got word that St. Michael's School for Boys is still holding out against the hordes. Having sturdy gates, tight passages and some of the wiliest kids this side of the rocky mountains has helped keep their school zombie-free.\n\nNot sure what happened to all the teachers though. Sounds like only the kids are left. We can try asking the boys about that if we send someone to trade.

stmichaelsIntro_3 = The St. Michael's School for Boys is the oldest boarding school in the district and was long known as a place to send your "difficult" child when other private schools refuse to take him.\n\nI guess their prison-like discipline combined with students well-versed in the art of schoolyard violence have done a good job of fending off the undead. Pity none of the teachers survived the experience.

governmentIntro_title = The Government

governmentIntro_1 = We spotted a military operation today: six soldiers in US army fatigues clearing the streets along with a small tank. I briefly hoped they were here to rescue us, but no such luck.\n\nThey're part of a surviving Government body trying to take [CityName] back for themselves, and cleaning out any "undesirables" in the process. They shoved past us and continued into the city, mowing down any zed in their way.\n\nWe'd better convince them we're not "undesirables", or we might find ourselves be staring down a military firing squad.

governmentIntro_2 = Politicians are like cockroaches. With their pig-headed stubbornness and the brainwashed masses as meat shields, not even the end of the world could finish them off.\n\nA group of them have a fort here in [CityName]. Not sure what branch of the Government they represent, but it's all the same: Pageantry and bureaucracy designed to keep itself running and the people docile.\n\nI just hope they aren't expecting us to pay taxes anytime soon.

governmentIntro_3 = As the world fell apart the Government did what it did best: took care of itself. The military was recalled to protect it's "strategic leaders" and the rest were left to fend for themselves.\n\nNow it seems some of them have come back and are trying to retake [CityName] from their heavily fortified military compound. This time they aren't even trying to keep up the pretense of being here to help the common man. They're only out for themselves.\n\nWe should probably see if they're willing to talk before they label us as enemies.

rottenIntro_title = Strange Sightings

rottenIntro_1 = We caught sight of some figures moving around one of the subway entrances nearby. They looked kind of slow and sick, but didn't move like zombies.\n\nThey disappeared when they saw us, and we didn't have much luck finding out more. They've surrounded the entrance with a maze of old junk and warning signs. We could investigate further... or maybe just avoid that area.

rottenIntro_2 = Something strange is going on in [CityName]. A couple of our scouts ran into a zombie today that didn't attack them. A zombie. That didn't attack. This is a first!\n\nIt - or she - just kind of hissed like a cat with a lisp and ran off into one of the old subway tunnels. Not sure what we're going to find down there, but if we're feeling brave (or completely crazy) we could poke in and investigate.

rottenIntro_3 = We've been hearing some odd stories from passing survivors. They've run into what look like zombies around a nearby subway station. Except the strange zombies don't attack, they just cry and shuffle off.\n\nWe should probably look into this, but I'm sure as hell not volunteering to go into that subway station alone.

dahliasIntro_title = The Dahlias

dahliasIntro_1 = I almost bought the farm today. A couple zed had me cornered in an alley and I was trying to remember the words to Hail Mary when suddenly the zombies' heads exploded. Boom! Boom! Scared me more than my imminent death had.\n\nI was still shaking when this group come out of a ruined building nearby, lead by a woman with a smoking rifle. They were part of a group called the Dahlias who live nearby. I'm not sure if they're some military group or what, but they seemed pretty comfortable with those guns. We'll probably be seeing more of them soon.

dahliasIntro_2 = I don't normally get nervous when new survivors show up at our gate, but these people looked like they'd raided a riot squad's armory.\n\nThey were with a group called the Dahlias. The lady leading them said they were there to check on our women. They've been taking it in hand to keep girls and women safe since civilization collapsed.\n\nGiven the number of people who've gone all "Lord of the Flies" since the zed rose, I can't say it's a bad idea. After they were sure no one was being mistreated they thanked us and headed out.

dahliasIntro_3 = We've been hearing about this new group in town called the Dahlias who'll offer safe haven to anyone who's willing to follow their rules and behave.\n\nI heard they were some kind of suburban women's book club back before everything fell apart, but I don't know any book clubs with access to that many guns.\n\nThey must have found a stash or had serious connections, because they're doing a fine job making their safe zone a reality.

leetcrewIntro_title = 1337cREw

leetcrewIntro_1 = It looks like someone in [CityName] still has electricity. Some of our scouts nearly got themselves fried when they stumbled upon some live electric fencing.\n\nThe area's occupied by a commune of tech-types who called themselves the 1337cREw. They don't look well armed, but I'm guessing with all the traps they've placed around their base they don't need to worry about uninvited guests, living or dead.\n\nMaybe they'd trade for some of that tech if we ask nicely. Or at least let me use their generator to charge my iPad.

leetcrewIntro_2 = For the past couple of weeks we've been seeing nightly spotlights coming from a distant part of the city, but it's been too dangerous to investigate until now.\n\nTurns out the lights belong to a group of basement dwellers called the 1337cREw. After society fell apart, their top priority became finding an alternative power source to keep their computers running. Those generators also run defenses to keep their compound safe from intruders.\n\nThey're a little leery of outsiders, but I think it could be useful to have them as friends.

leetcrewIntro_3 = The 1337cREw was one of the most feared FPS clans and infamous hacking groups, back when we were all still connected to the hive mind that was the Internet.\n\nI wouldn't have expected a group like that to have much in the way of survivals skills, but there's a bunch of them here in [CityName] and they've survived just fine thanks to a collection of jury-rigged defense turrets.\n\nWe should see if they'd be up for trading. It probably takes a lot of fuel to run those generators of theirs.

pharmacistsIntro_title = The Pharmacists

pharmacistsIntro_1 = I can never tell if those Pharmacists are hipsters or gang bangers. A guy showed up at our fort yesterday and his [*tweed jacket and thick-rimmed glasses|knitted scarf and skinny jeans|post-boy cap and side burns] were seriously clashing with the [*machine gun and briefcase full of drugs|large number of anarchy symbols tattooed on his arms|ugly switchblade he kept flicking open and close].\n\nHe came to let us know that if we ever want a pick-me-up, we should talk to them. According to him, you won't find a better supplier of mood-altering chemicals.\n\nWhich is probably true, since most of their competition is long since dead, either at the hands of zombies or another gang.

pharmacistsIntro_2 = Our scouts found a walled-off pharmacy emitting clouds of strange purplish-green smoke. When they got close enough to breathe it in, the effects hit them like a semi-truck and they spent the next half hour giggling uncontrollably.\n\nThe building is owned by the Pharmacists. They're a loose organization of thugs and hipsters with a seriously anarchist streak, and they make some of the most potent drugs you can still get.\n\nThey'd be happy to sell us some of their product should we want any. Our scouts sure enjoyed it.

pharmacistsIntro_3 = I wouldn't have thought a bunch of anarchists would have been able to organize effectively enough to survive the apocalypse, but it seems this group of Pharmacists has done just fine.\n\nThey'd been involved in the drug trade for a long time and used the proceeds to stockpile weapons for the inevitable confrontation with "the man". That was, until "the man" was eaten by "the zombie".\n\nWe should head their way if we're ever need of a little pick-me-up.

gustavIntro_title = Gustav

gustavIntro_1 = A funny little man with a caravan full of trade goods just pulled up. He has a thick accent and an even thicker mustache.\n\n_"Greetinks my friends! I am Gustav, peddler of ze strange and exotic. I sell anythink you need... if you can afford it."_\n\n_"If you wantink good deal, you come meet me at ze [square]. We will make, how you say, good business transaction."_

gustavIntro_2 = Can you believe people are still trying to make money these days?\n\nThis funny little trader named Gustav has parked his heavily armored caravan at the [square] just outside our walls and has been calling to us on a bull horn to come over and experience his _"Amazink deals!"_\n\nMaybe we should send someone over to trade with him? He might even have some ramen noodles. It's been so long since I had any. I miss the sweet sweet taste of MSG.

gustavIntro_3 = It looks like capitalism is still alive and well even with the undead chewing at what is left of society.\n\nA merchant named Gustav has setup a temporary camp at the [square] just next to our fort. It looks like he has food of all sorts to trade, and even a few more exotic items to boot.\n\nHis bodyguards are a little intimidating though. They're liable to get rough with you if you get too close to any women traveling with the caravan. Well, unless you are willing to pay for the privilege.

gustavIntro_4 = A trader named Gustav stopped by the fort today. Between his accent and his short stature I almost expected him start ranting about trying to capture _"ze moose und sqvirrel"_, but it looks like he's more interested in making a profit than going after local wildlife.\n\nHe's pitched his camp at the [square] just by our fort. If we're interested in seeing what deals he has we should send someone over there to trade.

factionShrink_title = [Faction] Overrun

factionShrink_1 = We spotted [FactionLeader] running around in a panic earlier today as zed broke through into their [square]. I guess the war has weakened their defenses enough that they can't keep both us and the zombies out.

factionShrink_2 = [Faction] lost [a] [square], but not to our soldiers: apparently the zombies are on our side today. It's kind of creepy to be rooting for the undead for once.

factionShrinkAttractor_title = [Faction] Overrun by Attractor

factionShrinkAttractor = Zombies broke through [FactionAdjective] defenses and took their [square] today. It just might have had something to do with a certain zombie attractor somebody placed at a weak point in their walls. just maybe...

factionShrink_effect = [Faction] lost [a] [square]

factionSabotageTech_title = Tech sabotaged

factionSabotageTech_1 = All our research notes on {1}, missing! Books lost, samples smashed, this was obviously the work of a saboteur. My guess is [Faction] either sent someone here to do this, or they paid one of our guys to do it.

factionSabotageTech_2 = We were making good progress researching {1} before some saboteur got in here and wrecked things. The lab is such a mess now, it'd take forever to reconstruct what we were doing. We might as well start over.

factionSabotageTech_effect = Research mission cancelled

factionSabotageBuild_title = Building sabotaged

factionSabotageBuild_1 = Listen all y'all... wait, this isn't funny. Someone could have been killed in that explosion, seriously. [Faction] has really gone too far this time with their wretched, cowardly attacks on our property.

factionSabotageBuild_2 = Those maniacs! They blew it up! Damn those [factionAdjective] saboteurs to hell, coming in here at night and setting fire to our buildings. We had to cancel the mission there too now that the site's a mess.

factionSabotageBuild_effect = Building destroyed, mission cancelled

factionSabotageZombies_title = Saboteur attracted zombies

factionSabotageZombies_1 = Where did all these zombies around the [square] come from?? Some [factionAdjective] saboteur must have attracted all these zombies somehow, I'm sure of it.

factionSabotageZombies_2 = There's some kind of noise maker just outside the [square], whistling and banging and attracting all the zed for half a mile. Who the hell put that there? It must have been [faction].\n\nWe destroyed it, but now that the zombies aren't distracted by it, they're turning on us...

factionSabotageZombies_3 = Those damn [factionAdjective] sons of pigs! We spotted one of them messing around at the [square] this morning, and now there's zed everywhere. That bastard must have attracted them somehow, though now they're turning on our walls instead.

factionSabotageWall_title = Wall destroyed by Saboteur

factionSabotageWall_1 = It looks like someone found a weakness in our wall by the [square], and widened it juuuust enough for the zed to claw their way through. To the casual observer, one might assume poor craftsmanship or the zombies themselves were responsible, but a trained eye can see the signs of sabotage! I suspect [Faction] had a hand in this...

factionSabotageWall_effect = Building lost

factionSabotageWon_title = Caught saboteur

factionSabotageWon_1 = We saw a [factionAdjective] saboteur skulking around our walls today. Not sure what [she|he] was up to, but we scared [her|him] off before [she|he] got a chance to do it.

factionSabotageWon_2 = [Name] found a suspicious [woman|man] messing with our wall at the [square] today. It looks like [she|he] was trying to plant a kind of simple noise maker that would have attracted zombies. Sneaky, sneaky.\n\n[She|He] slipped around a corner and disappeared before [Name] could question [her|him] further.

factionSabotageWon_3 = "Oh, I was just out for a stroll," is what [she|he] said when we caught [her|him]. As _if_! [She|He] was obviously a [factionAdjective] spy, sent to find a weak point in our defenses. I'll bet [she|he] was looking for some way to weaken our wall so the zed could get in and make it look like an accident. Too bad [she|he] gave us the slip.

factionSabotageWon_4 = Someone was messing with the outer wall at [square] last night. It looks like they were trying to cut a hole big enough for zed to navigate through. Good thing we noticed it before the zombies found it.

factionSabotageWon_5 = We found a spy from [faction] in the middle of our fort last night. Not sure what [she|he] was doing there, but when [FormalName] spotted [her|him] [she|he] jumped at [him] with a knife. There was a scuffle, and the next thing [Name] knew [he]'d killed the spy with [her|his] own weapon.\n\nThe [guy]'s pretty choked up about it. It's one thing to shoot zombies from a distance, but killing another human being in close combat... it really makes you wonder what kind of a future we could possibly have ahead of us.

factionSabotageCaught_1 = We caught a suspicious [woman|man] messing with our wall at the [square] today. [She|He] had a backpack full of gadgetry, but won't tell us what it's for, or who sent [her|him]. How should we deal with [her|him]?

factionSabotageCaught_2 = [Name] brought in a [woman|man] [he] found skulking around the [square]. [She|He] won't say what [she|he] was doing there, but everything about this [chick|guy] is suspicious as hell. I think someone may have sent [her|him].

factionSabotageCaught_3 = [FormalName] caught a spy hanging out at the [square]. Well... first the [woman|man] caught [him], springing out of nowhere and pressing a knife against [his] neck. But [Name] was fast, calling on some long-lost childhood martial arts training which uses the attacker's strength against them. In a second [he] had the spy pinned down and the knife at [her|his] neck.\n\nThat's how we found them. Now what do we do with this mysterious stranger?

factionSabotageCaught_option1 = Let [her|him] go

factionSabotageCaught_option2 = Question [her|him]

factionSabotageCaught_option3 = Interrogate [her|him] roughly

factionSabotageCaught_outcome1_1 = The moment [she|he] was free to leave, the saboteur donned [her|his] backpack and marched out the door towards [faction]... so we can probably assume [she|he] was one of them.\n\nHopefully they'll appreciate that we were decent about it; I'm not sure they would have done the same thing.

factionSabotageCaught_outcome1_2 = As [she|he] was leaving, the spy thanked us for being so nice, and said [she|he]'d tell the rest of [faction] that we aren't as bad as they think. I guess that means they sent [her|him], and we're probably lucky [she|he] didn't finish [her|his] mission, whatever it was.

factionSabotageCaught_outcome2_1 = The [woman|man] wouldn't say anything except that [she|he] was a member of [faction]. I guess they've got it in for us for some reason. Maybe it's not too late to make amends.

factionSabotageCaught_outcome2_2 = The spy was surprisingly talkative once we offered [her|him] a comfy chair and a glass of water. You just have to know how to make people feel comfortable, you know?\n\n"Oh yeah," [she|he] admitted, "they sent me to totally screw up your deal here." [She|He] said that could be anything from attracting zombies to a weak spot in the walls, to sabotaging important missions.\n\nWe took [her|his] stuff and sent [her|him] back empty handed. [She|He] promised not to come back... but I wouldn't count on it.

factionSabotageCaught_outcome3_1 = Unfortunately the [woman|man] died during [her|his] "interview" with [Name] when [she|he] attacked [him] with a hidden blade. But we discovered that [she|he] was a member of [faction], that they sent [her|him] to plant a noise maker to attract zombies to a weak point in our walls.\n\nI guess that's one less [factionAdjective] spy to worry about.

factionSabotageCaught_outcome3_2 = [Name] interrogated [her|him] rather roughly (hey, we did catch [her|him] red-handed!) and discovered [she|he]'s a member of [faction].\n\nWe might have gotten more out of [her|him], but [she|he] escaped when [Name] ducked out to take a leak.

handouts_title = Handouts

handouts_1 = This came at just the right time. We've been low on food and struggling to keep people fed. Then suddenly [faction] show up with like a whole crate of [mixed nuts|juiceboxes|dried ravioli]. I don't know where they found it, but I guess they must really like us or something. Good thing!

handouts_2 = Turns out [faction] has more food than they know what to do with. They decided to share the bounty with us rather than let any of it spoil. It couldn't have come at a better time.

handouts_3 = We found a wheelbarrow full of [cabbages|lettuce] outside the gate with a note:\n\nHope these heads give you the strength to keep yours. - [faction]

handouts_4 = [Faction] must have noticed how skinny we've all gotten lately, because they came by to offer us a bunch of free food. I suspect these are just the leftovers from a big party they threw last night, but I'm not going to say anything. Any food is good food at this point.

deserterArrives_title = Faction Deserter

deserterArrives_1 = The last time we visited [faction], a [man] [FormalName] pulled me aside. [He] said [he] was interested in coming over to join our fort, but [FactionLeader] forbade [him] from leaving.\n\nToday [he]'s at the gate, asking to be let in. [Faction] will be pissed...

deserterArrives_2 = Someone named [FormalName] stopped by the fort today. Until this morning [he] was one of [faction], but [he] said they'd sent [him] on one dangerous mission too many, and it was time [he] get out of there.\n\nI know [FactionLeader] and [faction] will be annoyed if we poach one of their people though... should we let this [guy] join us?

deserterArrives_3 = Looks like there's some drama going on over at [faction] and a few people have split off. One of them, a [man] named [Name], is here now asking if [he] can join us.\n\nI'd love to invite [him] in, but I'm worried that [FactionLeader] might think we stole the [guy] away from them.

deserterArrives_4 = [Faction] aren't going to be happy about this. One of their [job]s, [FormalName], says [he] heard our fort has better food and cleaner streets, and [he] wants to hook up with us.

deserterArrives_option1 = Talk to [faction] (lvl 5 leader)

deserterArrives_option2 = Invite [him] to join us

deserterArrives_option3 = Turn [him] away

deserterArrives_outcome1 = [FactionLeader] was unhappy to hear about the deserter from us, but agreed there'd be no hard feelings. Welcome to the team, [Name].

deserterArrives_outcome2 = [Faction] won't be thrilled that we're stealing people from them, but screw those guys, they can think whatever they want. We're happy to have [Name] join us and we can seriously use [job]s like [him] on our side.\n\n[He] did have some interesting things to say about the conditions in their fort. [Sounds like they ran out of toilet paper last year and have taken to wiping like they do in India|Their leaders found a big stash of gin last week and have been on a bit of a bender since then|They've got secret escape tunnels under their base, but they're infested with zombified rats|Nobody knows how it started, but they have regular karaoke parties every Friday night].

deserterArrives_outcome3 = [Name] seemed disappointed, but [he] left all the same. Maybe [he]'ll come to [his] senses in a few days and head back to [faction].

needBuilder_title = Construction tips

needBuilder_1 = [FactionLeader] noticed our sturdy walls and double-gate security system, and came by to ask if we'd show their builders how we did it. They want to recreate the same thing at the [factionAdjective] fort to help keep the zombies (and anyone else...) out.

needBuilder_2 = [FactionLeader] came by today to talk about a construction project. They've got plans to turn one of the [factionAdjective] farms into some sort of death trap for the zed. I've never heard of plants being that effective against zombies, but our builders should be able to help them out.

needBuilder_3 = Someone from [faction] rode up on an old cargo bike today saying [she|he] was looking for bits of metal to make sharpened spikes. Apparently [faction] want to cover the fort in them to make it look more "badass".\n\nOur builders could probably show them how to make those spikes more than just eye candy...

needBuilder_option1 = Offer expert advice (level 7 builder)

needBuilder_option2 = Give them a few tips

needBuilder_option3 = Turn them away

needBuilder_outcome1 = [Faction] were very happy with the help. Their fort should be stronger than ever now. Hopefully we'll never have to face off against them...

needBuilder_outcome2 = The tips we gave [FactionLeader] were mostly just common sense, but should help [faction] finish their project faster. They'll be stronger for it.

needBuilder_outcome3 = [FactionLeader] accused us of being bad neighbors, like the one who always borrows your hedge trimmers but never brings them back.\n\nI always imagined myself more like good-time Larry from Three's Company, or that guy Wilson from Home Improvement who always had his face behind the fence. But this time, well, we're keeping our advice to ourselves.

protectionMoney_title = Protection money

protectionMoney = Some thuggish looking guys from [faction] are milling around our gates. They say they've been protecting us from zombies since we arrived and it's time for us to pay for their services.\n\nThey hinted that it would be terrible if somehow the zombies got through the walls tonight.

protectionMoney_2 = A "Zedsterminator" from [faction] showed up today with a bunch of goons in tow. He emptied a sack of zombie heads at my feet and demanded compensation for keeping the undead menace at bay.\n\nIf we don't pay them, they implied that the next sack of heads might "accidentally" end up in our water supply...

protectionMoney_3 = A surly looking group of people marched up to the main gate of our fort today. Said they had spent the day putting the undead back in the ground and could do with a meal before heading back to [faction's] base.\n\nThey hinted that if we weren't neighborly enough to pass round some food, they might have to go pick it from our farms themselves.

protectionMoney_option1 = Talk them out of it (need lvl 7 leader)

protectionMoney_option2 = Pay them the 10 rations

protectionMoney_option3 = Tell them to screw off

protectionMoney_outcome1 = We convinced them that we're doing an equal amount of work to kill zombies in [CityName], and if anything they should be paying _us_. I think we almost had them there. Anyway they left peacefully.

protectionMoney_outcome2 = [Faction] took our food and left. They'll probably be back in another month to pull the same thing on us again.

protectionMoney_outcome3Success = We stood our ground and said we wouldn't pay. They'd all turned to leave, when suddenly one of them spun around and started firing shots around, seemingly at random. We reacted quickly, diving out of the way and shooting back at the madman.\n\n[Faction] left, dragging the shooter with them. We'll put an extra watch on in case they come back tonight to make good on their threats.

protectionMoney_outcome3Fail = We stood our ground and said we wouldn't pay. I thought they were just going to leave, when suddenly one of them drew his gun. We were slow to react and [Name] was hit in the leg.\n\nThen [faction] just took off. We'll put an extra watch on in case they come back tonight to make good on their threats.

killingPayment_title = Tip your zombie killers

killingPayment = A group of guys from [faction] came by and killed the massing zombies at the [square]. That could have been bad if they hadn't helped out. But now they're standing at the main gates and rubbing their fingers together like they expect us to tip them.

killingPayment_2 = Part of the wall beside the [square] gave way earlier today. We would have found ourselves flooded with zed if a group from [faction] hadn't happened by and bought us the time to shore up the breach. Now their boss is over by our front gate, looking like they're waiting for something.

killingPayment_3 = We heard a commotion outside at the [square] earlier today. I sent a couple of scouts out and they reported that they'd seen a bunch of people from [faction] bringing down some undead monstrosity that was lurking there.\n\nThe group turned up at our main gate a few hours later looking haggard. Maybe we should give them something to eat before they head out.

killingPayment_option1 = Give them 5 rations

killingPayment_option2 = Give them 10 rations

killingPayment_option3 = Say thanks and give nothing

killingPayment_outcome1 = They each took a portion of the food and seemed grimly satisfied.

killingPayment_outcome2 = They bundled the food up to take back to [faction] and thanked us for our donation to their "zombie kill squad".

killingPayment_outcome3 = They seemed confused and disappointed, and hung out at the gates for an awfully long time looking hopeful before they left.

killSquad_title = Zombie Kill Squad

killSquad_1 = We caught sight of this one gal with a katana wearing [faction's] colors wading through a sea of the undead at the [square] like it was nothing at all. It was impressive, let me tell you.

killSquad_2 = We heard a loud explosion and saw a ton of smoke coming from the [square] earlier today. Turns out [faction] had set a trap for the zed and it worked like a charm. Guess we won't need to worry about any more undead coming from that direction for a while.

killSquad_3 = Those [FactionNoThe] bastards can be pretty bloodthirsty when it comes right down to it. They tore through the nearby [square] and made mincemeat of every undead they came across.

killSquad_4 = Saw a bunch of guys from [faction] killing zed at the [square]. One of them waved to us... using someone else's severed arm.

mugged_title = Your money or your lives

mugged_1 = [We]'d just finished up [missioning] and were on our way back when [we] suddenly found {1} blocking our path.\n\nThey'd been waiting for [us] to do all the work of collecting everything useful from that [square], and now they're demanding [we] hand it over. If [we] do, they say [we're] free to continue on [our] way.

mugged_2 = You ever have one of those days where nothing goes right?\n\n[We]'d just finished [missioning] at the [square] when [we] heard [*a polite cough|some shifting rubble|a sharp order to turn around from] behind us. [We]'d let {1} sneak up on [us].\n\nThey want everything we just found, and they aren't going to take 'no' for an answer.

mugged_3 = [We] had [our] [p|eye|eyes] open for the usual dangers while [missioning]: zed, wild animals, maybe a building close to collapse. Suddenly running into {1} just as [we] finished up was an unpleasant surprise.\n\nThey pointed a couple rusty shotguns at [us] and told [us] to hand over anything we'd found in the [square], "nice and easy like."

mugged_pharmacists = some ugly looking Pharmacist thugs

mugged_stmichaels = a group of pint-sized punks from St Michael's

mugged_leetcrew = some of the 1337cREw's more physically active members

mugged_rotten = a collection of decomposing Rotten

mugged_option1 = Attack them

mugged_option2 = Hand over the spoils

mugged_outcome1_success = It was tense for a couple minutes there, but after I broke [*one guy's nose|one of their wrists|one of their rusty old shotguns], they backed off and let us leave in peace.\n\nHope that teaches those thieves to mind their own business from now on.

mugged_outcome1_fail = Well, now we don't have anything from the [square] and I've got a [*new hole in my foot|black eye|couple cracked ribs].\n\nAfter the thieves gave us good beating, they took everything [we]'d gathered together, thanked us for our 'donation' and left chuckling to themselves.

mugged_outcome2 = We gave them everything we'd found in the [square] and they let us leave as promised.\n\nI hope this doesn't become a regular thing.

thatsMine_title = Hey, That's Mine!

thatsMine_1 = We were finishing up reclaiming the [square] when [FactionLeader] from [faction] came by, banging at our gate and asking us what the hell we were playing at?\n\n[FactionHe] seems to think the [square] is part of their territory and we're trespassing. Apparently if we don't clear out of there "toot suite" as [factionHe] put it, we're gonna be in a heck of a lot of trouble.

thatsMine_2 = It was bad enough dealing with the [factionAdjective] catcalls coming from over the wall as we were reclaiming the [square] by their base, but now that we've finished walling the area off, [FactionLeader] has come by saying they "own" the land we've cleaned up.\n\nI doubt that they have any legal documents to back up their claim, but [factionHe] isn't going to be happy if we're still there come tomorrow morning.

thatsMine_3 = I would have thought [faction] would have been happy to have the zed cleared away from their walls, but it seems they're all in a lather about us claiming the [square] next to their fort.\n\nI'm half-tempted to just open the gates and let the zombies take it back, but that wouldn't do either of us any good.

thatsMine_option1 = Hand over the [square]

thatsMine_option2 = Keep the [square]

thatsMine_option3 = Convince them it's ok (lvl 8 leader)

thatsMine_outcome1 = I'm not happy about giving up the [square], but I suppose it doesn't hurt to keep [faction] happy. Especially when they're going to be our new neighbours.

thatsMine_outcome2 = [FactionLeader] wasn't pleased when we told [factionHim] to go [suck an egg|kiss a zombie], but that [square] is ours now, and there's nothing [factionHe] can do about it. It doesn't matter how many guns [factionHe]'s lining up on the other side of the wall....

thatsMine_outcome3 = We talked [factionHim] into letting us have the [square], saying we've got their back and all. [FactionLeader] was a tad mistrusting of us as neighbors with good reason, but [factionHe]'ll come around once [factionHe] gets to know us a little better.

factionDisaster_title = Mother Nature's Wrath

factionDisaster_1 = Thunderstorms visited [CityName] last night. Lightning struck an unprotected [square] in [factionAdjective] fort and burnt the building to the ground.\n\nThey've asked for our help in rebuilding, because, well, that's what we do.

factionDisaster_2 = A small earthquake gave [CityName] a shake yesterday. We're all OK, but a [square] over in [faction's] fort was badly damaged.\n\nThey're asking for help with putting the thing back together. Seems most of their people are too busy fending off the zed. I'm guessing their walls didn't fare that well either.

factionDisaster_3 = A fire broke out in the [factionAdjective] fort last night. You could see the flames dancing all the way from our walls. It was really quite pretty.\n\nThey came by this morning and asked if we could help them put their [square] back together. They're a little short on building supplies and were hoping we might have a few usable 2x4s to spare. Or at least a few nails.

factionDisaster_option1 = Send over a builder (need lvl 5)

factionDisaster_option2 = Provide 10 building materials

factionDisaster_option3 = Send builder and 10 materials

factionDisaster_option4 = Don't help

factionDisaster_outcome1 = The structure was rebuilt so quickly that it was like one of those Amish barn raisings, assuming they used power tools. The building may even be in better shape than it was before. Needless to say, [FactionLeader] is very grateful for our help.

factionDisaster_outcome2 = The building is rebuilt, if you don't mind the leaky roof and having a traffic sign for a door. I don't think it would pass code, but in this day and age I score it a solid B+ effort.

factionDisaster_outcome3 = [FactionLeader] was stunned by our generosity. [Name] helped them rebuild that [square] better than it had been in the first place. That is what we're doing here in [CityName] after all, regardless of who owns or uses a building.

factionDisaster_outcome4 = We do not like them enough to help, and we do not dislike them enough to fix up the building and then seize it from them. Whatever.

factionWeaponize_title = Weaponization

factionWeaponize_1 = [FactionLeader] is furious with us, and pretending I have no idea what [factionHe]'s talking about isn't getting me anywhere. [FactionHe] demands that we give [faction] some sort of weapon to apologize, and to show that we aren't planning a war with them.

factionWeaponize_option1 = Give them {1}

factionWeaponize_option2 = Give them 5 ammo

factionWeaponize_option3 = Teach them tactics (Needs lvl 8 soldier)

factionWeaponize_option4 = Refuse

factionWeaponize_outcome1 = [FactionLeader] tossed the weapon to a subordinate and growled "find some use for this junk". But [factionHe] couldn't hide [factionHis] pleasure at getting what [factionHe] wanted out of us.\n\nHopefully this will stay off a war between us, though if that day comes they'll have a bit more of an edge now.

factionWeaponize_outcome2 = [FactionLeader] seemed on the verge of refusing such a paltry tithe, then said "it'll have to do" when it was clear that was all they were getting.

factionWeaponize_outcome3 = [Name] went over for the day and gave [faction] some advice on their walls and weakspots. Hopefully we won't be facing these defenses any time in the near future.

factionWeaponize_outcome4 = [FactionLeader] barked threats at me until [factionHe] was blue in the face, but I wouldn't budge. It seems inevitable that we'll be fighting [faction] soon, and we'd be foolish to arm them before that happens.\n\nI told [FactionLeader] [factionHe] could go to hell, and left.

judgmentWord_title = Spreading the Word

judgmentWord_1 = Father O'Grady and some of his Last Judgment bikers rode up to our gate today. [He got up on a crate and started preaching loudly over our walls.|They seem to be nailing crosses to our outer walls.|Now they're lounging around out there, drinking what looks like sacramental wine.]\n\nI'm not entirely sure, but I think they may be trying to get us convert.

judgmentWord_2 = We got a knock on our gates today and opened it to find Father O'Grady with [some bored-looking men with ugly mustaches and biker leathers|two uncomfortable-looking women in historically inaccurate and embarassingly tight nun outfits|another clean-shaven man in a white shirt, leather vest and a tie with little crosses on it].\n\nThey asked if we'd "heard the Word of our Lord."

judgmentWord_3 = The Last Judgment cleared out some zed and set up a little campsite not far from our gate. Since then they've been [singing hyms. Or torturing cats. I'm not sure which.|stopping anyone who tries to leave our fort to invite them for a Bible reading.|calling any men they see over for drinks and yelling abuse at passing women.]\n\nI think they're trying to get our attention, but they're doing it in the most obnoxious way possible.

judgmentWord_option1 = Invite them to visit our church

judgmentWord_option2 = Listen to what they have to say

judgmentWord_option3 = Tell them to get lost

judgmentWord_outcome1 = The group seemed surprised that we actually might have a spiritual side. We showed them around the old church we had fixed up and bonded a little. Father O'Grady invited us to visit them so they could return the favor. This Sunday's sermon is on "[the evils of loose women|Jesus and His disciples: the world's first biker gang|God's flaming sword of justice, the M4 Carbine AR-15]." {1}

judgmentWord_outcome1_devout = \n\nOur most devout survivors were pleased to host some fellow Christians for the day.

judgmentWord_outcome2 = The group spent hours preaching to us, going over all the rules and regulations we need to follow if we want to avoid a fiery burning eternity after the cold grave. They eventually left looking satisfied.

judgmentWord_outcome3 = When we made it clear that we weren't interested in what they had to say, they packed up and left. They didn't seem happy about it. {1}

judgmentWord_outcome3_devout = \n\nOur most devout survivors were upset that we turned away fellow Christians.

judgmentGas_title = Lend the Lord Some Gas

judgmentGas_1 = Father O'Grady and some of the Judgment boys showed up at our gate this morning with long faces and empty gas canisters in their bikes.\n\nSeems they burn through a lot of fuel driving around the city and were hoping we had a little to spare.

judgmentGas_2 = One of our scouts just spotted a group of grumpy-lookin' Last Judgment members not far from our walls. It looks like their bikes ran out of juice and they've been stranded there for the past couple of hours.\n\nWe could probably help them out if we had a bit of gas to spare.

judgmentGas_option1 = Give them gas (5 fuel)

judgmentGas_option2 = Let them use your gas station

judgmentGas_option3 = Don't help them

judgmentGas_outcome1 = They were grateful for the gas and soon after we heard the sound of their engines revving in the distance.

judgmentGas_outcome2 = I thought that gas station was dried right up, but they managed to siphon enough dregs from the bottom of the tanks to get themselves home. Father O'Grady said a little prayer over the station's pumps, they all touched the gasoline to their foreheads and crossed themselves, then one of them fired his gun in the air. I guess our gas station is blessed now?

judgmentGas_outcome3 = They left empty-handed and lookin' depressed. They abandoned their bikes somewhere. Chances are those things'll soon look just like all the other rusted metal husks littering the streets.

judgmentWomenPolicy_title = Make me a sandwich

judgmentWomenPolicy = I met with Father O'Grady to talk about setting up a no man's land between us and the Last Judgment. He pulled me aside at one point and told me he'd heard our new policy on "letting women out of the kitchen" as he put it. He said:\n\n"It's good you're nipping that in the bud, [sonny]. You start giving women guns, and in my experience they'll just turn around and point them at ya."\n\n"[Timothy 2:11, 'A woman should learn in quietness and full submission.'|Genesis 3:16, 'Thy desire shall be to thy husband, and he shall rule over thee.'|1 Timothy 2:12, 'I suffer not a woman to teach, nor to usurp authority over the man, but to be in silence.'|Ephesians 5:22, 'Let wives be in subjection to their husbands as to the Lord']"

judgmentWomenPolicyEven_1 = I met with Father O'Grady to talk about setting up a no man's land between us and the Last Judgment. He pulled me aside at one point and told me he'd heard our new policy on "letting women out of the kitchen" as he put it. He said:\n\n"You're making a serious mistake, [sonny]. The lord was clear on what a woman's role should be, and that's back home where she's safe with a man to protect her."\n\n"[Timothy 2:11, 'A woman should learn in quietness and full submission.'|Genesis 3:16, 'Thy desire shall be to thy husband, and he shall rule over thee.'|1 Timothy 2:12, 'I suffer not a woman to teach, nor to usurp authority over the man, but to be in silence.'|Ephesians 5:22, 'Let wives be in subjection to their husbands as to the Lord']"

stmichaelsVandals_title = Those Damn Kids

stmichaelsVandals_1 = I heard a banging on the front gate late last night, but all I found when I opened it was a flaming paper bag and the distinct smell of burning poop. I could almost feel disappointment in the air as I refused to step on it.\n\nAs I shut the gate I caught sight of a couple orange St. Michael's school jackets disappearing around a corner. I guess everyone deserves a chance to pull childhood pranks, even hopelessly outdated and inappropriate ones like this.

stmichaelsVandals_2 = Looks like the St. Michael's boys have been spray painting our outer walls.\n\nNothing artistic, just a few [things about how much "We drool" and "St. Michael's rules!"|derogatory messages about our parentage|scribblings that I think are meant to be gang-signs] and [*a lot of comments about "butts"|some impressively elaborate drawings of genitalia|a painting of a six foot tall spraycan].

stmichaelsVandals_3 = Some of the lookouts have noticed St. Michael's boys lurking around at night. I think they're trying to vandalize our fort, but they don't have enough supplies to make much of a dent.\n\nWe've seen a few unraveled rolls of toilet paper here and there and some yellow splotches that might have been egg or piss, but it all gets lost in the dirt, grime and blood stains that already coat our makeshift walls.

stmichaelsDrink_title = Underage Drinking

stmichaelsDrink_1 = Rufus and a couple of young St. Michael's School boys came around, wistfully peeking over the walls at our bar. They asked if there was any way we'd could slip them a beer... or six, or twelve. They said they'd give us their "totally rad" Bazooka in trade for some.\n\nThese kids are 12 years old, 13 at best - far too young to be drinking... right? Though I noticed they aren't too young to have pistols on their hips.

stmichaelsDrink_2 = We saw some kids from St. Michael's School for Boys watching our fort earlier today. When we confronted them, they admitted they'd heard we had a bar and were hoping they might score some booze.\n\nI don't like the idea of feeding these prepubescent kids our moonshine, but they said they knew where to find a mean lookin' Bazooka that would help us bring down the zed.

stmichaelsDrink_option1 = Give boys booze (5 food)

stmichaelsDrink_option2 = Tell them to go back to school

stmichaelsDrink_outcome1 = The kids were happy with the [mason jars of moonshine|40s of flat beer|bottle of skank Mezcal] we gave them. They're probably going to go down to the old railyard now to drink and throw rocks at Zed. Ah, youth.\n\nRufus turned over the "Bazooka" to us... which turned out to be the name of a 12 year old bulldog they'd found. The old beast still has a little fight in her, but mostly all she does is sleep, snore loudly, and fart.\n\nWelcome to the team, Bazooka.

stmichaelsDrink_outcome2 = We told the kids to get lost. Depriving your brain of oxygen by drinking mild poisons requires a certain level of maturity.

riffsChallenge_title = A Challenger Appears!

riffsChallenge_1 = A group of Granville Riffs showed up today in their their matching black and yellow pajama-robes. Malik wants to challenge our strongest fighter to face their champion in one-on-one combat, to prove which of our groups is stronger.\n\n[FormalName] took one look at their champion, [a huge guy with tree-trunks for limbs|a harmless looking old man with a walking stick|a teenage girl with wide eyes and spiky hair|a middle-aged woman with steel streaks coursing through her dark hair], and said [he] could take [him|him|her|her]. I'm not so sure about that, but if [he] really wants to try...

riffsChallenge_2 = Malik delivered message for [FormalName] today. Apparently the Riffs have heard of [his] [*combat prowess|zombie killing-expertise|badass skills] and want to see how [he]'d do in a real fight.\n\nIf we're willing, Malik wants to pit [Name] against their champion. In a fight not to the death... but to the _pain_.\n\nActually I have no idea what sort of fight this will be, but they assure us [he]'ll probably live through it.

riffsChallenge_option1 = Agree to fight

riffsChallenge_option2 = Decline the challenge

riffsChallenge_outcome1_success = The match lasted into the night with a lot of posturing and near misses, neither fighter giving any ground. After the third break, just as the clock struck midnight, [Name] dropped their champion [*with a well-timed two fisted hammer punch|an incredible crane kick to their head|a stunning German suplex].\n\nAfterwards, Malik seemed to look on us with new-found respect. He even bowed to us before they dragged their fallen champion back home.

riffsChallenge_outcome1_fail = The fight was short and decisive. Hopefully [Name's] recovery period will quick as well, but [he]'s going to [*have an ugly black eye|be missing a few teeth|have to reset that broken nose] when [he] finally wakes up. Still, Malik seemed satisfied with the encounter and saluted us before they left.

riffsChallenge_outcome2 = Malik didn't seem happy about us refusing to participate in their little dust-up, though it's hard to tell for sure what he's thinking behind those shades. The last thing we need is one of our guys accidentally getting [his] skull broken open.

governmentBlockade_title = Nothing to See Here

governmentBlockade_1 = We just got word from one of our scouts that a bunch of [*generic black vans|surprisingly well armored vehicles|cars with large secret-service logos] have driven up to one of [CityName's] [squares]. The place is crawling with [*people in Hazmat suits|burly looking soldiers|men in black suits and dark glasses] who won't let anyone near the site.\n\nI think they must be with the Government. I guess we better stay away from there for a while.

governmentBlockade_2 = I was heading over to one of [CityName's] [squares] to see if I could find [*some dry fire wood|some usable paper products|something to eat that wasn't covered in mold], when I was stopped by a [youngish woman with horn-rimmed glasses|guy who looked like his nose had been broken one too many times|middle-aged man with a beard you could lose a small bird in|lady with sharp cheekbones and a no-nonsense glare] [*in a plain gray suit|covered head-to-toe by a radiation suit|wearing a worn bullet-proof vest|with camouflage netting wrapped around their shoulders].\n\n[She|He|He|She] said they were with the Government and the area was off-limits. I was going to argue, but their [*blank stare was|large rifle was|blood-covered shoes were|active Geiger counter was] kind of unnerving.

governmentBlockade_3 = Some Government [*soldiers|scientists|officials] just rolled up to our gate and told us to stay away from one of [CityName's] [squares]. Wouldn't say why, just that it was restricted. Who do these people think they are?\n\nWell... probably the people who [*still have robotic strike drones at their command|have access to large cache of deadly military weapons|have some of the best analytical equipment available to what's left of humanity].

governmentBlockadeLifted_title = Nothing to See Here

governmentBlockadeLifted_1 = The Government has cleared out of the [square] they were blockading as quickly as they had arrived. I guess we can start poking around there again.

governmentBlockadeLifted_2 = Our scouts say that there aren't any more government types at the [square]. No sign of what they were doing there. Even the zombies seem untouched.

governmentBlockadeLifted_3 = I was curious to see if I could get a better look at what the government were up to at the [square], but found it abandoned except for the occasional zed. I guess they finished whatever it was they were doing there.

governmentComandeering_title = Duty to the State

governmentComandeering_1 = [*A bullet proof limo|An armored car|An all-terrain troop carrier] just pulled up to the main gate and Senator Davis got out with a[ small man with a pinched face| nervous looking older lady|n army general covered with medals].\n\nThey said they were here to commandeer {1}. I got the impression from Davis' tone that it was more like an order than a request.

governmentComandeering_2 = I had a meeting with Senator Davis and some of the Government's top people today and it did not go well. They're demanding {1} from us.\n\nI'm not sure why they think they can still tax us, what with society crumbling around our ears, but they're determined to try.

governmentComandeering_3 = Senator Davis wants to commandeer {1} on behalf of the Government. [He] says all citizens of [CityName] have a duty to support their government. He also hinted that he's been authorized by a higher authority to use whatever force necessary to make sure we do.\n\nI don't feel comfortable just letting them waltz in here and take things, but can we afford to make another enemy right now?

governmentComandeering_option1 = Let them have {1}

governmentComandeering_option2 = Tell them to get lost

governmentComandeering_outcome1 = Senator Davis thanked us for our continued support, and had his secretary give us a receipt.\n\nIt must be official. They put a seal on it and everything.

governmentComandeering_outcome2 = Senator Davis was unhappy with our response, but he didn't seem willing to push the issue... yet.

leetcrewQuestions_title = Security Questions

leetcrewQuestions_1 = One of the 1337cREw stopped by today asking weird personal questions. Stuff like birthdates and mother's maiden names and "[*What was the make of your first car?|What was your first job?|What's your favorite breed of dog?|Who was your childhood hero?]".\n\n[She|He]'s still out there bothering the other survivors now.

leetcrewQuestions_2 = I met one of the 1337cREw at the main gate today. [She|He] handed me a piece of paper with a list of personal questions, along with brain teasers like "[*If one train leaves Seattle at 60 miles an hour and another leaves Vancouver at 50 kilometers an hour, where will they pass?|What is six plus eight times twelve?|What is the airspeed of an unladen swallow?]".\n\nI'm not sure I want to answer this stuff, but [she|he] won't go away until I do.

leetcrewQuestions_3 = I was outside the wall today looking for [*some PVC piping to fix our plumbing|kindling to cook dinner|edible weeds] when I ran into one of the 1337cREw. After some small talk [she|he] started asking me a whole bunch of weird personal questions. Like where I was born, my old passport number, and random stuff like "[*Who was your favorite high school teacher and when were they eaten?|What was your first concert and how did you explain it to your parents?|What's your favorite place to visit when it isn't crawling with zombies?]".\n\nI'm not sure why the [girl|guy]'s asking these questions in the middle of a ruined building, but [she|he]'s determined to get answers.

leetcrewQuestions_option1 = Answer questions

leetcrewQuestions_option2 = Refuse to say anything

leetcrewQuestions_outcome1 = The list of questions [she|he] plied me with was pretty odd. Everything from "[*What was the make and model of your first car?|What is your oldest sibling's middle name|Where were you when you had your first kiss?|What was your childhood nickname?]" to "[*Where were you when the zombies first attacked?|What street did you live on before the zombies ate your family?|If you could turn into any animal to escape the zombie apocalypse, what would it be?|Where did you kill your first zed?]". After a few dozen of these random questions the 1337cREw member thanked me for my time and left.\n\nI've no idea why they wanted to know all this random personal trivia, but I'm sure nothing bad will come from it. If you can't trust people from the Internet, who can you trust?

leetcrewQuestions_outcome2 = I stayed tight-lipped as my interrogator went through question after question. Eventually [she|he] got tired of asking things like "What road did you grow up on?" and "What was the name of your first pet?". [She|He] left in a bit of a huff.\n\nI didn't want to be rude, but I don't think [*Mr Bon-Bon|Fluffy-wuffkins|Petunia Fuzzbutt|Chairman Meow] is any of their business.

leetcrewFPS_title = Call of Honor

leetcrewFPS_1 = [FactionLeader] and a couple kids from 1337cREw came by today to drop off a message. Apparently they've hooked a bunch of computers up to an old backup generator and are holding some sort of gaming tournament. They want [FormalName] to join them in the virtual ring, and to make it interesting there's 10 {1} on the line.

leetcrewFPS_2 = [FormalName] and I met with [FactionLeader] from the 1337cREw today. She said they've got a bunch of old computers up and running and are arranging some sort of inter-faction FPS tournament. She invited us to come compete, and [Name] said [he]'d play on our behalf.\n\nThey suggested we put something at stake besides our pride, and suggested 10 {1} would do it.

leetcrewFPS_3 = It seems the 1337cREw can't get enough blood and death in their daily lives and are setting up a tournament for their favorite FPS game. They dropped off a formal invitation today asking if we'd compete. Entrance fee is 10 {1}, we get double that if we win.\n\n[FormalName] says [he]'s interested.

leetcrewFPS_option1 = Compete in tournament

leetcrewFPS_option2 = Refuse tournament offer

leetcrewFPS_outcome1_success = I guess all that time spent blowing the heads off zombies with a rifle actually had some benefit... besides the trivial matter of keeping everyone we care about alive, that is.\n\n[Name] smoked everyone else in the tournament and brought home a shopping cart full of [*old game cartridges and broken motherboards|remarkably intact mid-90's computers].

leetcrewFPS_outcome1_success_2 = [Name] beat them senseless. While the opposition did spend an inordinate amount of time [*making remarks about [his] sexuality|inventing derogatory racial epithets|insulting [his] maternal figures], I think they were grateful for the competition.\n\nWe took our winnings and declined a rematch.

leetcrewFPS_outcome1_fail = These 1337cREw gamers are deadly with a keyboard and mouse. [Name's] screen was an endless cavalcade of blood splatter and loading screens as [he] waited to recover from death after death.\n\nIf nothing else, the people [he] was playing against had fun and accepted us as part of the group. At least, I think that's what all the [*cries of "LOLOLOL!!!!! NEWB!!!"|dancing around my virtual corpse] meant.

leetcrewFPS_outcome2 = We declined the invitation to compete in the event. I don't think the 1337cREw liked our response much, but we're fighting for our lives here. We don't have time to [*play some silly video game|run around shooting pretend guns when there are real ones that need shooting more|fight for our lives in a virtual place... we've got plenty of real opportunities to do that every day].

leetcrewCCG_title = Holo Decks

leetcrewCCG_1 = The guys from 1337cREw salvaged an old industrial hologram printer and are using it to make collectible cards for a new sci-fi themed game they invented. They gave us a few sets and it's spreading like crazy through our fort. I have to say it sure beats our old Thursday night tournaments of "[*guess the number of fleas on [Name's] head|dumpster diving for fun, prizes and new skin diseases|zombie head hackysack|who can tell the saddest story]".\n\n1337cREw's game is a silly one, but it gives us a chance to forget the terrors we see on a daily basis... for a little while.

leetcrewCCGAgain_1 = The 1337cREw are back with a new expansion for their collectible card game. The new set has more hologram cards like "[*space duck|conveniently stable wormhole|inconvenient probe|improbable laser sword]" and "[*crazy man with a magic polyhedron|retrofitted flying naval submarine|spaceship that is in no way meant to represent a particularly rude body part]".\n\nEverybody wants the new cards, but this time it's going to cost us 10 food.

leetcrewCCGAgain_2 = There's a new set of hologram cards for the 1337cREw's super popular collectible card game, and they're willing to sell it to us for 10 food. Some of the new cards are "[*remarkably human looking alien|green alien friend zone|comically obnoxious robot]" and "[*alien species curiously obsessed with earth despite having greatly advanced civilization and technology|eight hundred and second hero's journey legend|systems of government that strangely parallel those on earth]".\n\nPeople are so excited to get their hands on this new expansion set.

leetcrewCCGAgain_option1 = Buy the new cards

leetcrewCCGAgain_option2 = Say no

leetcrewCCGAgain_outcome1 = Everybody's hooked and having a great time playing the game, so who am I to say no? And now I'll finally have the cards I need to complete my "[*Alien Affinity|Venusian Bloom|Aggro Android|Five-Color Combo]" deck.

leetcrewCCGAgain_outcome2 = I could never get a handle on those weird games with a thousand different cards you have to collect, even back when the little pieces of paper actually meant something.\n\nGive me a good game of [*four finger fillet|lawn darts (or as we used to call it, 'Who loses a toe first?')|strip-backgammon|pin the stick of dynamite on the zed] any day.

pigRunner_title = Run Pig Run

pigRunner_1 = This guy showed up at our fort today completely out of breath. Between gasps he told us he'd been running from the Pig Farmers and they were hot on his tail.\n\nDidn't take long for Farmer Bucket to show up and demand we hand him over. He claims the guy [*attacked one of the farm hands|stole the farm's last chicken|killed the farmer's pet dog] and now they're lookin' for some sort of restitution.

pigRunner_2 = I didn't expect to be staring down the barrel of Farmer Bucket's gun this afternoon, but you can never really predict how a day's going to turn out anymore.\n\nSomehow I ended up between Bucket and this other guy who swears he didn't [*get one of the farmers' daughters pregnant|sleep with another farmer's wife|cheat in any card game]. But given the carbine thrust in my face, I don't think Farmer Bucket believes him.

pigRunner_3 = A stranger slipped unnoticed into our compound last night. We had no idea until Farmer Bucket came banging on our front door this morning looking for him. Seems the Pig Farmers want to [*tar and feather him|use his guts for garters|feed him to their pigs] for some reason, but the fella won't say why.

pigRunner_option1 = Hand him over to the farmers

pigRunner_option2 = Protect the man

pigRunner_outcome1 = Even though Farmer Bucket thanked us for our help in capturing their quarry, I couldn't help feeling a just little sorry for the guy as he was dragged away [*sobbing quietly to himself|murmuring a prayer under his breath|clawing at the chains around his wrists].

pigRunner_outcome2 = I was seriously afraid that the farmers were going to start something when I told them to get lost, but in the end they backed off, telling me that any further trouble the guy committed would be on my head.\n\nThe fellow, whose name is [FormalName], happily joined up with us. I just hope I don't come to regret this decision.

pigBBQ_title = Neighborhood BBQ

pigBBQ_1 = We just got a message from the Pig Farmers. They've got an excess of spare meat from somewhere recently and are asking if we want to join them an old fashioned barbecue.\n\nIt seems they'd love to have us for dinner.

pigBBQ_2 = I just had a long chat with Farmer Bucket of the Pig Farmers. He just couldn't stop going on about how succulent belly meat it is. The unique texture. The way the juices just flowed out of it when you bit down....\n\nMeat definitely seems to be his passion. He even invited me to come over to the cook up they're going to be having this evening.

pigBBQ_3 = I was out [*collecting the least poisonous looking mushrooms I could find|looking for wild animals with poor survival instincts|just trying to keep downwind of the zed] when I ran into Farmer Bucket. The Pig Farmers had just finished filling up a huge hole, where they said they'd buried a bunch of zed.\n\nWe chatted for a bit and he invited us to visit their farm for dinner tonight. "If'n yer lucky," he said with a wink, "we'll have sumthin' _special_ fer dessert.

pigBBQ_option1 = Accept the invitation

pigBBQ_option2 = Decline

pigBBQ_outcome1 = The Pig Farmers's BBQ was fun. We passed around some moonshine and ate till we were stuffed. There was even enough meat to take some home in a doggy bag... but I had to excuse myself after I found [*some teeth in my burger|a finger in my sausage|what looked like the remains a pacemaker in my rack of ribs].\n\nSome things will just put you off your dinner.

pigBBQ_outcome2 = While I'm sure the Pig Farmers would be happy to ensure we never go hungry again, I declined their offer. I think that was the best choice for everyone involved.

pigCannibalPolicy_title = To Eat or Not to Eat

pigCannibalPolicy = Farmer Bucket came by to say he's pleased with our very sensible stance on what to do with bodies of the deceased. He told me we've got the right idea, and "why waste that meat when there are empty stomachs what need fillin'.".\n\nHe gave me a gap toothed grin and reminded me that the Pig Farmers are always available to trade.

pigCannibalPolicyAngry = Farmer Bucket heard that we rejected the idea of eating people. "If they's dead," he argued, "they aint' feeling nothin', so they ain't gonna care, right?"\n\nBut I was adamant that we don't want any of the Pig Farmer's funky "meat" anywhere near our fort. If I find out they've been selling to any of our people there'll be hell to pay. I told him so, but he just started long and hard at me, spat a black glob of tobacco on the ground, and stomped off.

pharmacistsSample_title = Free Sample

pharmacistsSample_1 = A group of Pharmacists showed up at our main gate today, including Tiff, Thirion, and a guy with [*the word "ironic" ironed on to the front of his shirt|a neck tattoo that said "ask me about my poetry"|a military jacket two sizes too small] and a large suitcase handcuffed to one of his wrists.\n\nThe suitcase was packed with "Bath Salts", a drug of the Pharmacists' own creation. They're here to offer us a special "new customer" freebie.

pharmacistsSample_2 = Some Pharmacist gangsters rolled up to the fort today, complete with bandanas, machine guns and a dented low-rider covered in a disturbing amount of dried blood.\n\nSaid they were doing deliveries of their signature 'Bath Salts' concoction and had a bunch left over. We're free to try some if we want.

pharmacistsSample_3 = Tiff, Thirion and a Pharmacist girl wearing a shirt that read [*"Capitalism is the crisis"|"Property is theft"|"Eat the Rich"] stopped by our fort looking to sell us some stuff.\n\nSounds like it's really an excuse to get us to try some of this new drug they're calling 'Bath Salts'.

pharmacistsSample_option1 = Trade for Bath Salts

pharmacistsSample_option2 = Ask what the drugs do

pharmacistsSample_option3 = Refuse to trade

pharmacistsSample_outcome2 = Tiff grinned a bit maniacally "It makes you feel crazy powerful, like you could lift cars or crush zed skulls with your bare fists." She mimed crushing a zombie's head with her hand. "And you're totally not afraid, like, of anything. It's a serious trip. We give it to all our soldiers before they go out on rounds, they can't get enough of the stuff."\n\nSound like it's addictive, but will give us a combat boost and make people happier.

pharmacistsSample_outcome3 = I told the Pharmacists that we didn't need any of the sort crap they were peddling.\n\nWe may be sick, cold, starving, desperate and in a constant battle against the elements and the undead just to survive, but we have our pride.

pharmacistsProtest_title = Anarchy Rules

pharmacistsProtest_1 = Our [*east|west|south|north] wall has a new mural. We woke to find it covered in colorful slogans like "[*Deeds Not Words!|Make love not zed|Revolution is not a dinner party]" and "[*Had enough?|Never had it so good|Three Word Chant!]".\n\nI'm guessing it's the work of those Pharmacists, who seem to disagree with our policies on {1} and {2}. It's got some of our people arguing about politics.

pharmacistsProtest_2 = Those Pharmacists were having some kind of protest outside our main gate today, chanting and carrying signs like "[*Each for all and all for each|The rich get richer and the poor get poorer|No War but Class War]" and "[*Bigger cages! Longer chains!|Every Man a King!|Power to the people, not the zed!]".\n\nSounds like they don't like our policies in {1} and {2} and now they've got some of our survivors all upset about it too. Haven't we got more important things to think about...

pharmacistsProtest_3 = One of the Pharmacists showed up earlier today to hand out pamphlets titled "The Laws of Anarchy." I'm not sure how anarchy has laws, but apparently it's a well known thing.\n\nThe pamphlets criticized our stance on {1} and {2}, which got people all irritated. I had to kick the Pharmacist out... guess that cements my role as [*a member of bourgeois|the "man"|another propagator of the systemic oppression of their movement].

pharmacistsDeal_title = Deal Some Drugs

pharmacistsDeal_1 = Gustav's caravan just pulled up to our gates. He's got a special deal for us if we act fast: half-price Bath Salts. A LOT of them. I bet if we can't use it all ourselves, we could sell it to the Pharmacists or some other faction for a good price.

pharmacistsDeal_option1 = Ask where he got them

pharmacistsDeal_option2 = Buy 10 for 10 food

pharmacistsDeal_option3 = Buy 50 for 50 food

pharmacistsDeal_option4 = Decline and tell the Pharmacists

pharmacistsDeal_outcome1 = _"The Bath Salts, they, how do you say... they... fell off the wagon."_ Explained Gustav. He frowned. _"No, wait, that iz not right... The truck, they fell off the truck, iz what I meant to say."_\n\nStill not sure what he's talkig about, but I suspect it involved stealing from the Pharmacists.

pharmacistsDeal_outcome2 = "Do not think of selling them back to me," he laughed and touched the side of his nose, "Gustav remembers."

pharmacistsDeal_outcome3 = "Do not think of selling them back to me," he laughed and touched the side of his nose, "Gustav remembers."

pharmacistsDeal_outcome4 = I politely said no, then mentioned it to Tiff and Thirion the next time I saw them. Tiff was furious.\n\n"Can you believe that thieving bastard?" she asked her husband. "He told us that shipment was lost in a zombie attack!"\n\nThey thanked me for telling them and vowed to get revenge on Gustav.

dahliasSale_title = Fire (Arms) Sale

dahliasSale_1 = A [*young woman in simple traveling clothes|an older lady in well fitting business suit|a hefty woman with a rifle slung on her back] came by the fort today carrying a basket of goods to trade.\n\nI asked if she had any muffins in there, but she just laughed and started laying out bullet cases of every caliber under the sun. The Dahlias are having a sale on ammo and now's our chance for some mad deals.

dahliasSale_2 = We saw the Dahlias' out in the field today mowing through a gaggle of zed. I got a chance to talk to them after they finished making it rain zombie chunks.\n\nTheir leader Nell told me they've had a bad harvest this season and are low on food. They offered to trade us some ammo from their stockpile at cut-rate prices.

dahliasSale_3 = A couple of us joined the Dahlias for tea and a book reading today. "[*Pride and Extreme Prejudice|Sense and Senility|the Zed survival handbook]" was delightful, but the tea was watery and we only got half a dry biscuit each. It seems they're low on food...\n\nThen our hosts started laying ammo out on the coffee table and the meeting turned into a kind of Tupperware party for bullets. This is our chance to pick up some rounds at excellent prices, and help the Dahlias feed their growing fort.

dahliasSale_option1 = Buy 10 ammo for 5 food

dahliasSale_option2 = Buy 20 ammo for 10 food

dahliasSale_option3 = Buy 50 ammo for 25 food

dahliasSale_option4 = Decline

dahliasSale_outcome1_1 = They were happy with the prospect of getting some food in their bellies, and with this ammo we should be able to keep our survivors out of zombies' bellies.

dahliasSale_outcome1_2 = I know [*ten cases of ferret food|a months supply of raccoon jerky|a crate of turnip puree] doesn't sound that appetizing, but the Dahlias were satisfied with it. Better than nothing.

dahliasSale_outcome2_1 = They were happy with the prospect of getting some food in their bellies, and with this ammo we should be able to keep our survivors out of zombies' bellies.

dahliasSale_outcome2_2 = I know [*ten cases of ferret food|a months supply of raccoon jerky|a crate of turnip puree] doesn't sound that appetizing, but the Dahlias were satisfied with it. Better than nothing.

dahliasSale_outcome3_1 = They were happy with the prospect of getting some food in their bellies, and with this ammo we should be able to keep our survivors out of zombies' bellies.

dahliasSale_outcome3_2 = I know [*ten cases of ferret food|a months supply of raccoon jerky|a crate of turnip puree] doesn't sound that appetizing, but the Dahlias were satisfied with it. Better than nothing.

dahliasSale_outcome4 = Unfortunately we need all the food we've got. They're going to have to make do like everybody else; keep eating grass soup and dumpster mushroom souffle.

dahliasRescue_title = Getting Rescued

dahliasRescue_1 = That was a close one. [FormalName] almost got [his] face eaten off when [he] was out in the city this morning. [He] got cornered by a cluster of undead on [his] way back to the fort and found [himself] [*hiding in a dumpster|clinging to a fire escape ladder|fending them off with a chair].\n\nLuckily a few of those Dahlias stumbled onto this scene. They cleared [him] a path and [he] bolted for home. Maybe we should send them a thank you card or something.

dahliasRescue_2 = [FormalName] nearly got [himself] killed again. [He] was out quietly [*hunting feral dogs|trying to find some clean drinking water|looking for a working sparkplug], when [he] tripped over a fallen road sign, stumbled, collided with a store display of tambourines, reeled, then put a hand on a car to steady [himself] and set its alarm off. Within moments [he]'d attracted a horde of undead.\n\nGood thing one of the Dahlias was nearby. This woman just smiled, lit a stick of dynamite and chucked it into the swarm. [Name's] hearing will be spotty for a few days and it'll take a while to clean all of the zombie chunks out of [his] hair, but at least [he]'s alive.

dahliasRescue_3 = [FormalName] tried to do the "white knight" thing today and save a damsel in distress when [he] saw her fighting some zed in the street. But [he] only ended up getting [himself] in trouble as [he] yelled to get the zombie's attention.\n\nFortunately the "damsel" was one of the Dahlias' enforcers, and she got [him] out of there with only couple minor scrapes. All that blood on [his] shirt belongs to someone else.

dahliasWomenPolicy_title = Make your own damn sandwich

dahliasWomenPolicy = Nell McClung and a couple very intimidating women with bandoliers crisscrossing their chests just stopped by. They wanted to talk about our stance on the role of women and men in our fort.\n\nNell couldn't believe we've actually mandated women "staying in the kitchen" as she put it. A hundred years of fighting for equality... obliterated, just like everything else around here.

dahliasWomenPolicyEven = Nell McClung and a couple very intimidating women with bandoliers crisscrossing their chests just stopped by. They wanted to talk about our stance on the role of women and men in our fort.\n\nNell was pleased we're taking a progressive move towards gender equality by enforcing equal time in domestic and outside duties. "It's the only way to break the cycle of societally-enforced gender roles," she noted, "plus everyone should know how to use a gun, these days that's just common sense."

dahliasStash_title = Weapons Stash

dahliasStash_1 = One of our scouts, [FormalName], noticed a couple Dahlia women picking around at an old [square]. We're not sure what drew them there, but we overheard them say the word "[high-powered assault rifles|C4|machine guns]" and maybe something about the mafia.\n\nDo we want to try to bully the Dahlias out of there and take whatever it is they're searching for? Or should we leave them alone?

dahliasStash_2 = The Dahlias set up a perimeter around an old [square] and posted a couple guards. [FormalName] managed to speak to one of them while scouting nearby. She said they're hunting for some mafia guy's weapons cache they think is in the area.\n\nThe Dahlias won't be happy if we butt in, but we could use those weapons if we can find them first. Do we want to interrupt their search?

dahliasStash_3 = [FormalName] stumbled onto something interesting while scouting. When [he] ducked into a [square] to avoid a pack of zed, [he] ran head first into two Dahlia scouts who were surveying the area.\n\n[He] warned them of the zombies, and in thanks they let [him] in on a secret: they'd heard that a mobster buried a stash of weapons nearby and they're close to finding it.\n\nI feel like a heel taking advantage of their trust, but more firepower would be handy against all the ravenous undead out there. Do we want to try to find the stash ourselves?

dahliasStash_option1 = Find and take the weapons

dahliasStash_option2 = Leave them alone

dahliasStash_outcome1_success = [Name] was lucky that the Dahlias didn't have any backup nearby. [He] breezed in, found the weapons, and got out of there before they could do anything but shout after [him] in anger.\n\nThere was a lot of good stuff in this stash. I wonder how they knew about it in the first place.

dahliasStash_outcome1_fail = [Name] and the Dahlias exchanged some strong words, but the Dahlias decided they weren't looking for a fight today and left.\n\nUnfortunately, they either didn't know or didn't mention that the stash was boobytrapped. The explosion destroyed whatever had been in there and gave [Name] a lesson in flying. [He]'ll live, but chances are [he]'ll be walking with a limp when [he] recovers.

dahliasStash_outcome2 = We let the Dahlias keep whatever it is they've found out there. It's the right thing to do.\n\nAnd besides, who knows how many people they have keeping watch from conveniently hidden sniper nests in the area.

chosenMakeover_title = Zombie Makeover

chosenMakeover_1 = There's something weird going on in [CityName]. We've been seeing a whole lotta zombies wearing fancy evening wear. Good stuff too. Freshly pressed tuxedos, classy ballgowns, that sort of thing.\n\nSome of our people think it's the work of that loopy Church of the Chosen Ones. [Name] saw one of them running around with a bunch of clothing under [his|her] arm. Maybe they're trying to make the undead more respectable?\n\nWhat I want to know is how they're dressing the undead without getting their faces eaten off.

chosenMakeover_2 = You know, I think the zombie that attacked me today had fresh makeup on. Let me tell you: mascara, painted lips and manicured nails doesn't make the rotting creature trying to claw your eyes out any less horrific.\n\nI wonder if someone from the Church of the Chosen Ones did it... Zed seem to ignore those people and this is just the kind of thing I'd expect from those wack jobs.

chosenMakeover_3 = I saw something odd today. It looked like some guys from the Church of the Chosen Ones wandering around in their yellow robes ambushing zombies. The thing is, they weren't killing the undead... they looked like they were trying to dress them up.\n\nEach zombie emerged from the group with freshly combed hair, new clothes and even the occasional splash of makeup to bring out the color in their rotten flesh.\n\nAside from being completely off-the-wall crazy, what I want to know is where they got all that green concealer.

chosenSuicide_title = Ritual Suicide

chosenSuicide_1 = I don't believe it. You know that crazed group of cultists that worship the zed? A bunch of them just held some weird ritual at the [square], the one right next our fort. Their chanting and dancing got more frenzied as the day went on, then suddenly they all drank a shot of purple liquid and dropped over dead.\n\nMinutes later they started rising back up as zombies, and now the [square] is just crawling with undead.

chosenSuicide_2 = I got the strangest invitation today. A group from that Church of the Chosen Ones stopped by to ask if I'd join them in a [*rousing zombie carol sing-along|scripture reading using a set of their new all-leather tomes|homemade wine-tasting] at the [square] right next to our fort.\n\nI'm kind of glad I didn't go, because the thing ended with all of them killing themselves in some sort of bizarro suicide pact. Now the place is swarming with their undead corpses.

chosenSuicide_3 = Looks like we'll have to clean out the [square] next to our base again. It's been covered in zombies since this morning when the Church of the Chosen Ones paid it a visit.\n\nThey hosted one of their bizarre rituals there... I'm not sure if the zed finally had enough of their chanting, or if the cultists just up and killed themselves, but every one of them is now brain-hungry undead monster.

luddiesAngryTech_title = Technophobia

luddiesAngryTech_1 = The Luddies think our fort is emitting [*radio waves|quantum particles|ionized ozone|a miasma] that is [*giving them brain clouds|causing their kids to develop a stutter|going to wake the creature in the sewers|scaring away the wildlife].\n\n"King" Owen Ludd has asked that we please stop researching new technology like {1}.

luddiesAngryTech_2 = The Luddies hate our {1} and our [*freedom|home-cooked food|moxy|straight teeth]. They've asked that we quit researching new ways to destroy the world, and just be happy with the technology we have now.

luddiesAngryTech_3 = We just got a message from the Luddies. Owen Ludd says our {1} research is too advanced and they're worried about where all our fiddling with technology might lead.\n\nThey think we should stick to doing things the old fashioned way. Like [*hand churning our own butter|plowing a field with our bare hands|using a simple wood fire to warm our homes] and [*using a good dose of leeches to treat our ills|starting our fires by banging a couple of rocks together|walking, not driving, through the zombie infested streets].

luddiesAngryTech_option1 = Agree to stop research

luddiesAngryTech_option2 = Reason with them (lvl 8 Engineer)

luddiesAngryTech_option3 = Refuse to stop

luddiesAngryTech_outcome1 = Ludd was relieved when we gave him the news. He expounded the virtues of doing things by hand, saying "there's nothing like [*having a refreshing cold bath in a pond, as nature intended|picking the perfect strawberry, unspoiled by electromagnetic radiation|weaving your own clothes from wild grasses, even if they are a little itchy]."

luddiesAngryTech_outcome2 = One of our engineers patiently explained to the Luddies that wifi and cell signals are just radio waves, which harmlessly inundated our cities for generations before the zombies. And electric fences don't even work on these principles at all... they're really quite safe, so long as you don't touch or pee on them.\n\nI don't think they understood the stuff about the inverse-square law, but they seemed mollified for now.

luddiesAngryTech_outcome3 = The Luddies who claim to suffer from "electromagnetic hypersensitivity" and "radio wave sickness" have taken to wearing straw hats lined with tinfoil to keep the harmful waves out. They stay well clear of the "radiation zone" around our fort... which is just fine by me.

luddiesSabotage_title = Muzzling Scientists

luddiesSabotage_1 = Those Luddies really want to keep us in the stone age. They broke in and let a zombie loose in one of our labs, trying to make it look like an accident except [Name] saw them sneaking out of there.\n\nWe managed to kill it, but it wrecked all our research. We're back to square one.

luddiesSabotage_2 = A [woman|man] named "[*Professor Harvard|Doctor Library|Eminent Smith]" came visiting today. We should have known [she|he] was a Luddie spy from that stupid stereotypical white lab coat, but [Name] was so eager to share [his] work that [he] let [her|him] right into the lab, no questions asked. The spy then [*started a fire|contaminated our samples|stole our notes] and destroyed all of our {1} research on {1} in the process.\n\nWe're going to need to start again from scratch.

luddiesRebellion_title = Leaving the Luddies

luddiesRebellion_1 = We've got some old farmer outside the gates. Says [she|he] was with the Luddies but had enough of their backwards ways and is striking off on [her|his] own.\n\n[She|He] also said [she|he]'s heard we know a thing or two about {1} and was hoping we'd be willing to trade that knowledge. [She|He]'ll give us enough [*turnips|brussels sprouts|broccoli] for a thanksgiving feast.\n\nWe could use the food, but the Luddies won't like that we're making deals to their ex-members, especially for tech.

luddiesRebellion_2 = I never thought we'd meet someone who was too crazy for the Luddies... but here [she|he] is at our front gate, ranting about [*cyborg hunting rabbits|cannibalistic flowers in the sewer|a clown that was stalking him]. [She|He]'s leaving town after a fight with her fellow conspiracy theorists, but stopped by to offer us a bushel of food for our knowledge of {1}... which [she|he] thinks will help in the fight against that terrible (if completely imaginary) foe.\n\nSeems harmless enough, but the Luddies aren't going to like that we're offering tech secrets to one of their former members.

luddiesRebellion_3 = We ran into a couple scientists wearing straw hats and overalls today. They'd been hiding out with the Luddies, but the group's anti-technological rhetoric and rampant paranoia was too much for them.\n\nThey're going to start out on their own, but came by to ask if we could teach them about {1} before they went. They've got a whole bunch of food to give us in return. I'm just worried the Luddies will be offended... they've never liked the idea of knowledge being spread around.

luddiesRebellion_option1 = Share our research

luddiesRebellion_option2 = Refuse to share

luddiesRebellion_outcome1 = Who cares what the Luddies think? We've got more food in our bellies and we've given someone a better chance of survival.

luddiesRebellion_outcome2 = We apologized but said we couldn't give our research to anyone else. I feel bad, but at least we won't have angry technophobic farmers at our gate any time soon.

luddiesManure_title = Golden Geese

luddiesManure_1 = The Luddies' prized Canadian Geese (yes... they're raising geese over there) have been creating more manure than they know what to do with.\n\nOwen Ludd's asking if we want to trade some of our medicine for their goose poop. He says if we sprinkle just a bit of that stuff on our farms, our food output will go way up!

luddiesManure_2 = [Name's] been nervous about going back to the Luddies' farms ever since [he] was attacked by their geese. Those birds are vicious.\n\nBut they're worth it. They don't eat them (all the Luddies are vegan) but they use the goose poop to fertilize their fields. Apparently it makes for some mighty healthy vegetables.\n\nThey'll trade us some in exchange for some of our medicine. It's a good deal, but we should send someone other than [Name] this time. The welts on [his] ankles still haven't healed.

luddiesManure_3 = The Luddies have been breeding an impressive collection of geese. We've been trying to buy a couple off them (mmmm roast goose!) but those veggie-eaters will have none of it.\n\nWhat Owen Ludd will trade us, however, is some of the stuff that comes out of the geese's rear end. It seems goose manure is one of the best things for helping a farm crop grow big and strong. In exchange they're asking for some medicine to help them when things get rough.

luddiesManure_option1 = Trade 5 medicine for manure

luddiesManure_option2 = Trade 10 medicine for manure

luddiesManure_option3 = Refuse the deal

luddiesManure_outcome1 = The Luddies are now healthier and for the next few days, our farms will be too. I just wouldn't go down wind of them for a while.

luddiesManure_outcome2 = The Luddies are now healthier and for the next week or so, our farms will be too. I just wouldn't go down wind of them for a while.

luddiesManure_outcome3 = We had to tell the Luddies sorry, but need what little medicine we've got. The manure won't do any good if we're too sick to get our there and work the fields.

rottenCutter_title = The Cut of his Jib

rottenCutter_1 = [FormalName] reported a really ugly lookin' creature with a badly cut up face rummaging through our garbage at the [square]. It looks like a zombie, but it isn't acting like one. Our first clue was when it spotted [Name] it hid behind an old fridge, rather than trying to eat [his] face off.\n\nIt's creeping me out knowing it's out there. Should we deal with it?

rottenCutter_2 = [FormalName] just got the fright [his] life. [He] was picking [his] way through one of the run-down buildings outside our walls when [he] ran head first into a really ugly lookin' zombie. The thing's face was so badly cut up it looked like it had tried to headbutt a blender.\n\n[Name] booked it back to the fort and the thing predictably followed [him], but not in a zombielike way... more like it was sneaking along, ducking behind things, trying not to be noticed. It's hanging around outside the walls now, snarling at the other Zed. What should we do about it?

rottenCutter_option1 = Approach it

rottenCutter_option2 = Shoot it from the walls

rottenCutter_option3 = Leave it alone

rottenCutter_outcome1 = That could have gone better. [Name] went out to find the creature and ended up with a knife in [his] knee for the trouble. But the thing didn't finish [him] off; it just snarled something like "Leave Cutter alone!" and slunk away.\n\nIt must have been one of the Rotten... but I've never seen one so badly beaten up before. They usually take better care of themselves.

rottenCutter_outcome2 = The ugly creature kept dodging from cover to cover and [Name] couldn't get a clear shot at it. Pretty un-zombielike behavior... I'm guessing it's one of the Rotten, not a full zombie after all. That doesn't mean it's not dangerous.\n\nWhen [Name] finally winged the thing, it screeched what sounded like "Cutter hates you!!" at us, then ducked behind a garbage bin and disappeared completely. We've seen no trace of it since.

rottenCutter_outcome3 = The creature must be one of the Rotten, because your regular zombie couldn't wield a knife with that kind of skill. Also they don't usually spend their afternoons cutting apart other zed and seeing how far they can throw the bits.\n\nThe thing left as the sun set, and turned back once with a triumphant cry of "Cutter!!!". Now we've got fewer zed to worry about at that [square], though [Name] drew the short straw and has to clean up "Cutter"'s mess.

rottenPromotion_title = The Dead Are People Too

rottenPromotion_1 = Jesse and some Rotten came to visit today. The [*little girl with a ponytail and a single eye|one-armed, no-legged old man on a skateboard|fridge-shaped guy missing most of his face] was a bit unnerving, but they said they came to promote a peaceful co-existence between man and undead. Or as Jesse put it, to "have a lil' git ta know ya."\n\nThey boosted morale with their good cheer and handmade [*sock puppets|bouquets of sewer lichen|(but suspiciously green) pastries]. One Rotten woman insisted on shaking everyone's hand until her own fell off.

rottenPromotion_2 = A few of us went over to the Rotten encampment last night to watch them put on a Shakespeare play. It's one in a series of events Jesse set up to improve human-undead relations and "help all us folks git along" as he put it.\n\nIt was a unique interpretation, and we all laughed when [*Yorick's head started talking back to Hamlet|Julius Caesar got back up with Brutus' dagger in his back and kicked his butt|Juliet bit Romeo's lower lip right off during a passionate kiss]. Good fun and a nice boost to morale.

rottenReggie_title = Two-Arms Reginald

rottenReggie_1 = Zed reach through cracks in our wall all the time, but this one was different. It... he... smiled. He winked. And his arm wasn't trying to grab my neck, it was cupped upwards, begging.\n\n"Help old Two-Arms Reginald out, would ya [son]?" he wheezed. He was a one of the Rotten: green decaying flesh, missing teeth, terrible breath. And I noticed the arm he was begging with wasn't even attached to his body; he was holding it with his other hand.\n\nWhat should I give him?

rottenReggie_option1 = Offer 1 food

rottenReggie_option2 = Offer 1 medicine

rottenReggie_option3 = Offer 1 ammo

rottenReggie_option4 = Offer nothing

rottenReggie_outcome1 = He seemed disappointed. "What's a Rotten like me supposed to do with [an apple|this bread|astronaut ice cream]? You're teasing old Reginald, ain't ya?"\n\nHe sighed and shrugged hopelessly, but he did keep the food, and wandered off into the city mumbling to himself.

rottenReggie_outcome2 = This made him angry. "Pills??" He hollered and I dodged a spray of spittle. "Where were the pills when I got bit, huh? Where were they when I felt the fever, and when my teeth came out? And my arm! My arm! It's too, too, TOO LATE!"\n\nHe threw the medicine back through the crack at me and stormed away.

rottenReggie_outcome3 = He rectracted his severed hand and eyed the prize. "Shiny bits of death," he murmured approvingly. He rolled the bullets around, mumbling and caressing them. He seemed to have completely forgotten I was there, but I guess he's happy.

rottenReggie_outcome4 = Reggie stayed at the wall for the rest of the afternoon, smiling and winking at everyone who walked by, thrusting his dismembered arm through the crack at them and laughing wheezily when they jumped in fear.\n\nEventually he gave up and went home empty handed.

gustavLoan_title = The Loan Shark

gustavLoan_1 = Gustav is at the gates and his caravan's piled high with sacks of rice and dried beans. Since we've been down on our luck he's offering us 30 food now as a loan, and he'll come to collect on the debt later.\n\nShould we take his food?

gustavLoan_2 = We haven't eaten properly for days, and some of our people are saying Gustav's wagon load of food is nothing short of a miracle.\n\nI'm not so sure though... that schemer doesn't do handouts, or coincidences. He's offering us a "loan" of 30 food now, but chances are he'll be back looking for payment in the future, and it won't be cheap.

gustavLoan_option1 = Take his 30 food

gustavLoan_option2 = Refuse the handout

gustavLoan_outcome1 = Gustav threw a couple bags of [rice|pasta|pinto beans] down to us, and reminded us that he'll be back in one month to collect on our debt, plus "interest".

gustavLoan_outcome2 = As hungry as we are, there's no telling how much Gustav would demand in interest when the time came to pay him back. We said no.

gustavCollect_title = The Loan Shark

gustavCollect_1 = It's been a month since Gustav loaned us 30 food, and today he came back to collect on it. He brought half a dozen armed mercenaries with him... there was nothing we could say really. We stood by warily as they went through our food stores and took what he said we owed him.

gustavCollectInsuffcient = Gustav returned today to collect on the loan of 30 food, but said we didn't have enough to pay. He instead took {1} as interest, and said he'll be back in two weeks for the rest.\n\nIf it continues on like this, we may never be free of this debt. And here I thought we'd gotten a fresh start after all the world's credit card data was lost. I guess borrowing more than you can afford is just a part of life, or human nature, or something.

gustavCollectNone = Gustav returned today to collect on the loan of 30 food and was upset to find us as hungry as ever. He made some veiled threats about our fort's security, then said he'd be back in two weeks.

gustavGambler_title = Gambler's Ruin

gustavGambler_1 = Gustav brought an interesting woman by today... a rather large lady dressed in a purple burlesque corset and a miniature top-hat. From the folds of... I'm not sure I want to know where, she produced a miniature roulette wheel and a set of casino chips.\n\n"Welcome to Madame Rita's Roadside Roulette," she rolled her Rs suggestively, "Buy-in is 10 {1}, and you're going to _adore_ the grand prize."

gustavGambler_2 = Gustav visited today with Madame Rita, a very large and sultry woman in a revealing burlesque outfit and top hat. She presented a little roulette wheel with slots painted black, red, and one labeled "Jackpot".\n\nRita sensually rubbed two casino chips between her fingers and wiggled her eyebrows at us. "The minimum bet is 10 {1}. Care to try your luck?"

gustavGambler_3 = Gustav is back at the gates, this time with "Madame Rita", a former burlesque entertainer who now runs Gustav's traveling casino. A heavyset woman, her revealing velvet corset suggests nothing of either decency or defense against the undead.\n\n"Care to play some Roadside Roulette? Today's bet is 10 {1}."

gustavGambler_option1 = Bet 10 {1} on Black

gustavGambler_option2 = Bet 10 {1} on Red

gustavGambler_option3 = Bet 10 {1} on Jackpot

gustavGambler_option4 = Decline

gustavGambler_win = [*Rita flicked the roulette wheel with a long purple fingernail|The wheel spun agonizingly slowly as we drew in close to watch|The roulette wheel made a "fzzzzzz" sound as it spun|Rita deftly spun the little wheel|The roulette wheel stuck and wouldn't spin. Embarrassed, Rita pulled the front off it, blew the dust out of it, and tried again].\n\n[*We won 10 {1}!|Lady luck is smiling down on us, we won 10 {1}.|Luck is on our side, 10 {1} for us.|We're on a roll, 10 {1} for us!]\n\nWe have {2} {1} left. Should we keep going?

gustavGambler_lose = [*Rita flicked the roulette wheel with a long purple fingernail|The wheel spun agonizingly slowly as we drew in close to watch|The roulette wheel made a "fzzzzzz" sound as it spun|Rita deftly spun the little wheel|The roulette wheel stuck and wouldn't spin. Embarrassed, Rita pulled the front off it, blew the dust out of it, and tried again].\n\n[*We lost 10 {1}.|Poor luck, we lost 10 {1}.|This game must be rigged, we lost 10 {1}.|A loss, 10 {1} down the drain.|Dammit, wrong number again... is she controlling this thing somehow?]\n\nWe have {2} {1} left. Should we try again?

gustavGambler_jackpot = [*Rita flicked the roulette wheel with a long purple fingernail|The wheel spun agonizingly slowly as we drew in close to watch|The roulette wheel made a "fzzzzzz" sound as it spun|Rita deftly spun the little wheel|The roulette wheel stuck and wouldn't spin. Embarrassed, Rita pulled the front off it, blew the dust out of it, and tried again].\n\nJackpot!! We got it! Rita produced 50 {1} and {3} from some mysterious pocket of her skimpy outfit.

gustavGambler_youBust = We should have known better than to try to gamble with what little we had. We're out of {1} now and have nothing to show for it.\n\nRita smiled sympathetically, but victory sparkled in her eyes. "[It appears prosperity is not yours today, but maybe next time.|Sadly fortune was not with you this time|I hope we see you again soon]."

gustavGambler_theyBust = I slapped another 10 chips on the table, but Rita sighed and shook her head. "You've cleaned me out I'm afraid, you'll have to wait until next time."\n\n"Unless that is, you'd accept a show as payment?" She wiggled her oversize hips suggestively. When I gulped in response, she laughed and said she was only kidding.

gustavGambler_outcome4 = I declined, saying I didn't think survival was a game. Rita pouted and packed away her things.

gustavSpecialStock_title = Gustav's Special Stock

gustavSpecialStock_1 = Gustav came by today to let us know that we've been such good customers he's willing to give us exclusive access to his 'special' inventory.\n\nHopefully this new stuff is worth it, and [doesn't smell like it was pulled out of a dumpster|actually works|isn't covered in mold] for a change.

gustavSpecialStock_2 = Gustav's obviously been doing well for himself. His caravan [*looks like it has a new paint job|has been plated in chrome|is barely able to move it's so heavily loaded with goods] and his new bodyguards [*are all armed with the best refurbished weapons|look like the sort that eat broken glass and floss with barbed wire|look like they've had actual military training].\n\nWhen we asked him about it he told us that this was thanks to all the business we'd given him, and to show his appreciation, he was going to give us access to his 'executive' goods.

gustavSpecialStock_3 = Gustav and his [brother Boris|sister Vera] stopped by to give us a message. They've been doing so well (thanks to all the business we've been giving them) that they've been able to stock up with a bunch of special gear. They're giving us first crack at it too.\n\nMaybe this means I'll finally be able to get that [*pony|Zombie Killer 3000|air rifle] I always wanted.

gustavLove_title = Gustav's Love Caravan

gustavLove_1 = Gustav's courtesans have arrived in a convoy of campers and dirty mattresses. They pulled up in a semicircle around our gate, the girls posing in the grungy camper doorways and displaying their most (relatively speaking) alluring features. Gustav assures us it's all _"berry berry romantic"_ once you're in there.\n\nShould we hire them?

gustavLove_2 = A collection of old campers has pulled up at the gate, led by that sly businessman Gustav. Girls are peeking shyly out from behind the curtains at us.\n\nGustav says if we want to get to know any of them 'better', all we have to do is pay him a modest fee.

gustavLove_3 = Gustav's collection of courtesans have done the best they can to make themselves look enticing... though some of them could use more makeup to hide the dark shadows under their eyes, and the tight clothes reveal that they're not getting fed real well. I remember when that look was sexy, back in those Calvin Klein ads.\n\nShould we hire them to raise the men's spirits?

gustavLove_4 = I'm guessing many of the women Gustav rounded up for his 'Love Caravan' would have chosen a different occupation, if the world had more opportunities and fewer ravenous undead.\n\nBut Gustav reassures us that no one's there against her will and that his girls like to _"make man feel strong"_. Should we hire them to raise the men's morale?

gustavLove_5 = The 'Love Caravan' is filled with women who move like dancers, sing like nightingales, and can do amazing things with a folded sheet. At least if Gustav's sales pitch is to be believed.\n\nShould we see for ourselves?

gustavLove_6 = Gustav's "Love Caravan" just pulled up, and ladies are waving and blowing kisses from the doors. I'm not sure where Gustav found so much lingerie, but the girls are all kitted out in frilly undergarments.\n\nAccording to Gustav, they're just waiting for men to help them disrobe. Should we oblige?

gustavLove_option1 = Hire the girls and take part (10 food)

gustavLove_option2 = Hire the girls for the others (10 food)

gustavLove_option3 = Decline the offer

gustavLove_option4 = Talk to Kathleen

gustavLove_outcome1_1 = I've heard about 'talking dirty', but that girl Alice was downright rude. I don't think my ears are ever going to be the same again.

gustavLove_outcome1_2 = Alice was beautiful, but she got really into insulting me and putting me down. From the way she glared at Gustav when he came to say our time was up, I'm guessing she was taking out her frustration with her boss on me. It's odd but... I liked it.

gustavLove_outcome1_3 = Candice's pillow fort was really impressive. I've don't think I've ever had that much fun laying a siege before.\n\nExcept that, well, using bed bugs as a defensive line was a little unfair!

gustavLove_outcome1_4 = I picked Candice, an older woman with a streak of silver in her hair, and simply spent the night wrapped in her arms.\n\nI miss having someone to take care of me. I think we all do.

gustavLove_outcome1_5 = Maria wanted me to act out some kind of bizarre fantasy where I was a zombie come to "ravish" her. Nope, not into that. Definitely a big fat N-O-T going to happen.\n\nShe relented, but I think she was secretly still imagining it.

gustavLove_outcome1_6 = I chose Candy, who was wearing six inch heels and the frilliest lingerie I've ever seen. As soon as we got inside, she kicked off the heels and complained that her outfit "itched like hell", that the bed was uncomfortable and the food was terrible and she had a splitting headache. Then with a sigh she laid back and said "okay, let's get this over with".

gustavLove_outcome2_1 = It's been a long time since I've seen so many smiling faces in this fort. Quite a few of the caravan's girls looked satisfied too, but I worry about the ones who just seemed to be tired.

gustavLove_outcome2_2 = The caravans were quieter than I expected them to be. I snuck a peek through one of the windows and saw was the camper's inhabitants fast asleep in one another's arms.\n\nIt's been so hard on everyone recently, I'm not surprised that when our guys get behind closed doors they just want someone to hold them.

gustavLove_outcome2_3 = One of the girls introduced herself as "Kitty" with a childish giggle. She was obviously too young to be in this line of work, maybe 14 at best, and was playing it up by wearing her hair in pigtails and clasping a teddy bear. I was disgusted.\n\nI forbade her from joining in and tried to have a kind of parental chat with the girl instead, but she stomped on my foot and stormed off, pouting.

gustavLove_outcome2_4 = Our men paired off with Gustav's ladies and took turns in the little caravans. One of them was rocking so hard Gustav thought it might fall over. He rushed around banging on it and yelling _"I tell you! Do not do it like that! I tell you many times!"_

gustavLove_outcome2_5 = Everybody wanted to pick Dasha, a stunning blond who looked like she just stepped out of a swimsuit catalog. It nearly came to blows before I had them draw straws and [FormalName] won first go.\n\n[He] came out an hour later looking oddly disappointed, and shook [his] head to the next guy in line for Dasha. "No man, pick someone else" was all [he] would say.

gustavLove_outcome2_6 = Okay, I had to peek. I mean, there were barn animal noises coming from that one caravan, and sounds like breaking dishes. All I can say is, [FormalName] definitely knows how to have a good time. I took notes.

gustavLove_upset_1 = Some of our people were pretty upset that we'd take part in such a barbaric practice. Others are happy, but I can't help but wonder if I made the wrong choice. We're supposed to be building a new civilization after all, and is this kind of treatment of women really something we want to preserve?

gustavLove_upset_2 = Not everyone was keen to visit Gustav's caravan. Most of the women, for one thing... and the devout among us are pretty angry that we'd even let Gustav park those sinful trailers so close to our fort.

gustavLove_upset_3 = A few of our people put up a protest. They're calling Gustav's caravan "degrading to women", "human trafficking", and "a sinful convoy of hellbound hussies". They're urging us to send Gustav away the next time he shows up.

gustavLove_outcome1_option1 = Talk to {1}

gustavLove_outcome1_option2 = Done

gustavLove_outcome2_option1 = Talk to {1}

gustavLove_outcome2_option2 = Done

gustavLove_outcome_talkGirls = the girls afterwards

gustavLove_outcome_talkKathleen = Kathleen

gustavLove_outcome3_1 = We declined Gustav's offer. These girls look unclean and unhappy, and I don't want to make their lives any worse today than they already were.

gustavLove_outcome3_2 = We told Gustav we weren't interested. He fumed and bustled around to each girl, grabbing them and showing off their best features, saying _"How do you not want zis??"_\n\nThe ladies were uncomfortable, but I think a little relieved, too.

gustavLoveKathleen_part1 = Most of the girls just giggled or glanced at the bodyguards and shook their heads. All except Kathleen, a young woman with a wry sense of humor and a rough, short haircut that I suspect she did herself.\n\nShe told me that Gustav could be a brute sometimes, but at least there were regular meals and the bodyguards were there to keep her safe. Except that, from the way they watched her sometimes, she wondered if they were actually there to keep her from running away.

gustavLoveKathleen_part2 = Kathleen regaled me with stories of her past clients. Like the one about [the guy who wanted to be tied up... and had nearly turned blue by the time she managed to get all the knots undone.|the contortionist who, in the end, didn't need any help from her at all.|the guy who came in just after being bit. He turned while they were in the act and she had to bash his skull in with a brass cherub.]\n\nShe was happy to have someone from outside to chat with, because talking with the other girls is too depressing. She said many of them are unhappy, but resigned to the belief that this is their only hope for survival.\n\nKathleen's not so sure that's true.

gustavLoveKathleen_part3 = Kathleen's frustrated with Gustav and the caravan. She says she used to be an artist, but it's been forever since she built something with her own two hands. Gustav caught her whittling a piece of wood one day and angrily took her knife away, saying she might hurt herself with it.\n\nIf things continue like this, Kathleen says she's going to head out on her own. She's not sure how she'll avoid the zed, or even if Gustav will let her go, but enough is enough.\n\nMaybe we could talk to Gustav about letting her leave?

gustavLoveKathleen_part4 = Kathleen didn't want to talk today. Something had obviously troubled her and you could tell she'd been crying. She just mumbled an apology and closed the door.

gustavKathleenLeave_title = Fed Up With Love

gustavKathleenLeave_1 = Gustav was taking inventory when I met up with him. He twittled his moustache. _"Kathleen, yes... I see you spend much time with her, but my payment box iz empty just like before. Maybe that girl iz tryink to cheat me?"_\n\nI explained that she wants to leave the caravan, and the little man grunted. _"Well... iz not that she iz prisoner, you understand? Iz just, I pay for that girl's food and bed and bodyguard to keep her safe. I need return on my investment..."_\n\nHe rubbed his fingers together.

gustavKathleenLeave_option1 = Offer 50 food

gustavKathleenLeave_option2 = Convince him to let her go (8+ leader)

gustavKathleenLeave_option3 = Steal her away in the night

gustavKathleenLeave_option4 = Leave her with Gustav

gustavKathleenLeave_outcome1 = Gustav seemed satisfied with the deal and released Kathleen with his blessing.\n\nKathleen thanked us for our help. While she was fairly sure she could have made it out on her own, it could have been a lot messier.\n\nShe offered to join up with us and we were more than glad to have such a skilled artist on our side.

gustavKathleenLeave_outcome2 = It took a bit of negotiation but Gustav eventually agreed he was better off leaving with Kathleen with us. The disaster stories she told us of her previous clients helped to convince him. She wasn't really cut out for that line of work.\n\nIn fact Kathleen seems to be a skilled builder and artist. We happily accepted her into our fort, "just so long," she said "as I get my own bedroom."

gustavKathleenLeave_outcome3 = We left Gustav's camp and came back in the middle of the night, slipping past the guards who were busy watching out for zed. They didn't notice our group of "clients" left with one extra person.\n\nWe got safely back to our fort without incident. There Kathleen asked to join up with us and we were happy to take her up on the offer.\n\nUnfortunately Gustav found out, and is fuming mad about it. We better give him time to cool off...

gustavKathleenLeave_outcome4 = Kathleen wasn't there next time we visited Gustav's camp.\n\nTalking with one of the guards, it sounds she'd upped and left in the middle of the night without anyone noticing, and they hadn't heard from her since.\n\nI hope she's doing alright out there.

gustavManWagon_title = Gustav's Man Wagon

gustavManWagon_1 = Gustav's showed up at our fort with his 'Man Wagon' today. A collection of old campers full of fit men with luxurious heads of hair and surprisingly good teeth.\n\nHe's advertising it as an alternative to his 'Love Caravan'. These men are here to help our ladies (or men who are so inclined) to have a little fun and blow off some steam, if we're interested in hiring them.

gustavManWagon_2 = The 'Man Wagon' is at the front gate and there's a group of handsome men of every shape and size are lounging around making 'come hither' smiles at anyone who happens by.\n\nAt least Gustav is considering both genders in his attempt to make a profit from the carnal desires of those of us left in this ruined world. Should we hire them?

gustavManWagon_3 = A collection of workers from Gustav's 'Man Wagon' (the male version of his 'Love Caravan', obviously) wandered into the fort today, stripped down to their swim trunks, set up a volleyball net and started up a game.\n\nI realize this is an advertising gimmick, but there's something about the way their lean and well-oiled muscles bounce up and down in the sunlight.... Maybe we should hire them?

gustavManWagon_4 = The 'Man Wagon' is Gustav's latest attempt to make profit in this dying world. Filled with dapper and surprisingly experienced young men, he shops them around from fort to fort where they provide entertainment, and more, for anyone willing to pay them for the service.\n\nOur fort is next on their tour of [CityName]. Should we hire them?

gustavManWagon_5 = A collection of well-built men wearing sparkly underwear and little else seem to have started up a dance routine outside the fort walls.\n\nI think this is Gustav's attempt to advertise for his 'Man Wagon', the all-male equivalent to his infamous 'Love Caravan'. But I'm a little worried one of these poor gigolos is going to catch cold. Or get eaten.\n\nShould we take pity on them and hire them?

gustavManWagon_6 = The latest bunch of young men that Gustav has recruited into his 'Man Wagon' could give any of the old boy bands a run for their money. That is if any of them had managed to survive the apocalypse.\n\nStill, between their soulful blue eyes and pouty lips, there are more than a few women (and perhaps men) in the fort who wouldn't be against spending the night with them. Should we let them take advantage of the situation?

gustavManWagon_option1 = Hire the boys and take part (10 food)

gustavManWagon_option2 = Hire the boys for the others (10 food)

gustavManWagon_option3 = Decline the offer

gustavManWagon_option4 = Talk to the men

gustavManWagon_outcome1_1 = I spent the evening with Luke. He gave the most amazing foot massages. It didn't hurt that he was pleasing to look at too. He seemed untouched by the harshness of our new world. Not a single scratch or scar on him. At least on the outside.

gustavManWagon_outcome1_2 = You've heard the expression of someone who has body so hard you could bounce a penny off them? Well, Lance does coin tricks with his abs that would blow your mind.\n\nHe managed to get one coin to fly off his stomach, across the bed, and into a miniature basketball hoop. If only we still had Youtube, he'd be a star.

gustavManWagon_outcome1_3 = Danny has the most amazing way with words. I could spend the whole night listening to him read poetry.\n\nHe's pretty good at using his tongue for other things too.

gustavManWagon_outcome1_4 = I spent a couple hours with Jase. He was... sweet, but bit naive and trying way too hard.\n\nI think he's worried if he doesn't perform well, they're just going to leave him on the roadside for the zed. Poor guy.

gustavManWagon_outcome2_1 = Everyone who wanted to got a few hours alone with a man of their choice, and as a bonus the caravan workers acted out a few scenes from Pride and Prejudice for us. I think Mr.Darcy usually wears more clothes than that...

gustavManWagon_outcome2_2 = I think our women had a good time the most part. Not everyone was interested in the "full deal", but the men were good listeners and fine with chatting or cuddling if that's all the client wanted.

gustavManWagon_outcome2_3 = Is it wrong that we made them wrestle for our amusement?\n\nOk, it wasn't really wrestling. The men couldn't really get a grip on one another with all that oil they'd smeared on their half-naked bodies, so it ended up being more of a jumble of flailing arms and legs, but it was fun to watch.

gustavManWagon_upset_1 = Some of our people were pretty upset that we'd take part in such a barbaric practice. Others are happy, but I can't help but wonder if I made the wrong choice. We're supposed to be building a new civilization after all, and is this kind of debasement of humans really something we want to preserve?

gustavManWagon_upset_2 = Not everyone was keen to visit Gustav's man wagon. Most of the men, for one thing... and the devout among us are pretty angry that we'd even let Gustav park those sinful trailers so close to our fort.

gustavManWagon_upset_3 = A few of our people put up a protest. They're calling Gustav's man wagon "degrading", "human trafficking", and "a sinful convoy of hellbound homosexuals". They're urging us to send Gustav away the next time he shows up.

gustavManWagon_outcome3_1 = We told Gustav to take his gaggle of men elsewhere. And to get them some proper clothes while he was at it.

gustavManWagon_outcome3_2 = Honestly, I find the thought of selling sex just as sleazy when it's with the guys as it is when Gustav does it with the ladies. We told the lot of them to get lost.

gustavManWagon_outcome4 = The men were friendly enough, but these guys took their jobs seriously and unless we were willing to pay, they weren't looking to spend much time talking.

gustavWeemen_title = How much for your weemen?

gustavWeemen_1 = Gustav's been leering at [FormalName] during the last few visits and it looks like things have finally come to a head.\n\nHe's asked if we'd be willing to part with [him] in return for a flame thrower he scavenged from a military base, and 100 fuel to run it. Gustav thinks [Name] would be a wonderful addition to his 'Love Caravan'.\n\n[Name] doesn't want to go, but I think I could convince [him] it's in everybody's best interest and is probably safer than sticking with us.

gustavWeemen_2 = Gustav has a bad habit of looking at our women the same way he looks at trade goods.\n\n[FormalName] seems to have caught his eye this time, and Gustav is offering offer to... I guess buy [him] from us. He's offering a flame thrower and 100 fuel to run it, if we're willing to let [Name] join Gustav's love caravan.\n\n[Name] is unhappy, but I think I can convince [him]. Gustav does feed his ladies regular meals, and says he _"never losink girl to zombie"_.

gustavWeemen_option1 = Accept offer

gustavWeemen_option2 = Politely decline

gustavWeemen_option3 = Rudely decline

gustavWeemen_outcome1 = I laid it out to [Name]: in Gustav's caravan [he]'ll never go hungry, do guard duty or get [his] hands dirty. Plus [he]'ll be doing a great service to us.\n\n[Name] didn't cry. [He] just rammed [his] steel-toed boot smartly in my kneecap, spat at Gustav, grabbed a bag of our trade goods and stormed out of the fort alone.\n\nGustav just shrugged. _"I guess iz not meant to be with that firey one. I will give you gun for tryink, but only half fuel for no girl."_

gustavWeemen_outcome2 = [Name] was totally relieved. I think [he] actually thought I was going to say yes for a minute there. Would never have happened. Well... probably not.

gustavWeemen_outcome3 = I flipped out at Gustav. I told him if he so much as _considered_ treating our people like property to be bought and sold again, he'd find his balls nailed to the front gate as a warning message to anyone else.\n\nHe took the hint and left in short order, unconsciously keeping a hand over his crotch.\n\nI doubt he'll want to deal with us for awhile, but it sure made me feel better. And most of our people are in higher spirits since seeing the spectacle, especially [Name].

gustavCigarStart_title = Cigar and Stashes

gustavCigarStart_1 = Gustav stopped by the fort today with a proposal. He's heard of this wealthy local collector who lived in the suburbs somewhere in [CityName]. The [woman|man] preferred the finer things in life, like fish eggs, that fancy booze people drink for dessert, and most important to Gustav: a world-renowned stash of cigars.\n\nGustav doesn't have time to look for this place himself but if we're will to search the area, he'd reward us for any stogies we find.

gustavCigarStart_2 = Gustav just wandered through the main gate, a fat stogie poking out from under his stained mustache, belching smoke like a chimney. He told us his supply of cigars is running low and he needs to stock up.\n\nHe heard about a former Wall Street tycoon who had an impressive collection of tobacco, and lived somewhere in this area, but he hasn't the manpower to check it out right now. If we happen to head out that way he'd be happy to reward us for any cigars we bring back.

gustavCigarStart_3 = I've never liked smoking myself; It yellows your teeth and blackens your lungs. But that trader Gustav swears by those stinking fat cigars. To fair, we're all probably all going to be eaten by zombies tomorrow, so why the hell not go for it.\n\nHe tells us he's running low on those cigars, and he's heard of a collector's mega stash somewhere in the suburbs here. If we happen to run into it, he'll pay us a finders fee.

gustavCigarStart_option1 = Agree to look for them

gustavCigarStart_option2 = Say no

gustavCigarStart_outcome1 = Gustav gave us the addresses of three houses where he thinks the collector might have lived. We'll have to send our scavengers out there to search each one.

gustavCigarStart_outcome2 = Gustav said he'd ask somebody else who wasn't so busy.

gustavCigarEnd_title = Cigars and Stashes

gustavCigarEnd_1 = Seems the princess is in another castle. Err, I mean, we didn't find Gustav's cigar cache in this particular house, just some worthless junk like food and medicine. How are we going to smoke that??

gustavCigarEnd_2 = It looks like this wasn't the collector's house Gustav told us to find. Just some average suburban McMansion, same as all the others.\n\nThere was some food in the basement and the medicine cabinets were well stocked, so it wasn't a total waste, but we'll have to keep looking for those cigars.

gustavCigarEnd_3 = Nope, no cigars here. Either Gustav was wrong about that collector living here in [CityName], or his house must be one of the others that Gustav pointed out to us. We'll have to keep looking to be sure.

gustavCigarEndFound_1 = Getting killed while hunting for cigars in a booby-trapped collector's basement is not my idea of a valiant death, but we found the things and only lost a little dignity in the process. I'll call that a win.\n\nGustav came over as soon as he heard. I have to say, the way he held out his hand and grinned without saying a word was pretty obnoxious. I'm tempted to hang onto these things, reward be damned.

gustavCigarEndFound_2 = We found the cigars, but that's about it. It's weird, it was like someone had already been over the place with a fine toothed comb, but just didn't think the tobacco was worth it. I'm guessing they took those old no smoking ads to heart? Don't they know how valuable cigarettes are in prisons and post-apocalyptic movies?\n\nGustav seemed to magically appear as soon as we found them, and demanded I hand them over like he owned them already. I'll admit, I'm tempted to pass these cigars around the fort right in front of him. We took all the risk after all.

gustavCigarEndFound_option1 = Hand over the cigars

gustavCigarEndFound_option2 = Keep the cigars for ourselves

gustavCigarEndFound_outcome1 = It took half an hour to get Gustav to hand over the reward, he was so wrapped up in holding his new cigars up to his face, sniffing and rolling them. He did eventually fork over the promised sack of supplies.\n\nIt's probably for the best that we didn't keep them anyway. Smoker's lungs are a liability when you're running for your life with a zombie on your heels.

gustavCigarEndFound_outcome2 = Gustav was furious when I passed the box around to everyone, but soon his face disappeared the haze of blue smoke as we lit up and took long and satisfy drags on our new cigars.\n\nThen we all started coughing and feeling sick. I'm pretty sure we've just cut a month off our maximum life expectancy... but when the odds are high we won't make it through next year, what difference does it make?

gustavBoris_title = Boris the Builder

gustavBoris_1 = Gustav introduced us to his brother, Boris, today. He claims his brother _"Iz best builder in all [CityName]"_ and _"No one makink wall so fast as Boris."_\n\nThis is a limited time offer, but if we pay them {1} food, Boris will clear out and reclaim any one of the buildings next to our fort, of our choice.

gustavBoris_2 = Gustav's brother Boris showed up at the fort today. He said he _"iz lookink for job."_\n\nAs far as I can make out through his thick accent, he's offering to clear out and reclaim a building of our choice next to our fort. All we need to do is pay him {1} food.\n\nShould we take him up on the offer?

gustavBoris_3 = Gustav has a few siblings that travel with his caravan doing odd jobs. The one that showed up at the fort today was his older brother Boris.\n\nBoris's English isn't great, but I think he's offering to reclaim any building we want that is next to our existing walls. All we need to do is supply him {1} food for himself and his laborers.\n\nIt's not a bad deal when all's said and done. Should we take him up on the offer?

gustavBoris_option1 = Pay {1} food to reclaim a building

gustavBoris_option2 = Say no thanks

gustavBoris_outcome1 = Boris's work was nothing short of amazing. He and his crew cleared out the [square] and had walls around it in hours, leaving nothing to show they'd been there except a few rusty tools and a discarded sardine sandwich.

gustavBoris_outcome2 = We thanked Boris for his offer, but told him we weren't interested in hiring outside help today.\n\nHe nodded and wandered off, muttering under his breath in some Slavic language. I didn't catch all of it, but I think it was something along the lines of: "[Well, don't come crying to me when your walls fall down|I didn't want to work for stiff necked bunch of so and so's anyway|May a goose lay claim to your hen house]."

gustavVera_title = Vera the Violinist

gustavVera_1 = Gustav brought over his sister Vera today. He's spent the past hour trying to convince us that we should pay for the privilege of hearing her play her antique violin.\n\nI'm not sure anyone's playing is worth 10 food, but heaven knows we could do with some new entertainment. If we have to sit through another night of [Name's] [orchestrated belching|flatulent pyrotechnics|recitations of old cartoon theme songs] I'm going to put someone's eye out.

gustavVera_2 = A woman named Vera stopped by the fort today carrying an old violin case. She claims to be Gustav's sister. Given that she's asking for 10 food just to hear her play, I'm guessing the drive for business runs in the family.\n\nI don't know if she knows [anything written in the past century|any of my favorite old video game themes|anything by Rupert Lally or Espen J. Jrgensen] but at this point, any music would probably raise our spirits.

gustavVera_option1 = Pay to hear her play (10 food)

gustavVera_option2 = No thanks

gustavVera_outcome1_1 = Vera's music was nothing short of amazing. Her folk ballads from the old country brought people to tears, and she could pick up modern tunes from just a few hummed bars.\n\nWe all went to bed far more relaxed than we've felt in weeks.

gustavVera_outcome1_2 = It was a concert I'll never forget. Vera's playing was so stunningly beautiful, I completely forgot the world around me and lost myself in her music for a few hours. I asked her how she learned to play that well, but she just shrugged and showed me her violin.\n\n_"Iz antique Stradivari,"_ she said, _"price two million dollars, once. Now, iz mine."_

gustavVera_outcome2 = We told Vera we couldn't pay and she simply shrugged and turned her back without saying another word.\n\nIt's no big deal. I mean, it's not like on my death bed I'll be wondering if I just missed a live performance from an unparalleled virtuoso...

gustavCircus_title = Zombie Circus

gustavCircus_1 = Gustav is advertising for his new Zombie Circus Spectacular: _"Many thrills! Also have spills maybe! Circus iz action, adventure, even romancink!"_\n\nIt sounds like he's got zombies doing tricks for the amusement of paying customers. I'm not really sure a zed can be trained, but it should be a spectacle if nothing else.

gustavCircus_2 = In lieu of getting exotic animals or talented acrobats, Gustav is putting together a circus of zombies. He's pulled them off the street and trained to do tricks... if that's even possible.\n\nHe invited us to the show's opening night. It should be an interesting performance if we want to get tickets.

gustavCircus_option1 = Pay for a few people (2 food)

gustavCircus_option2 = Pay for the whole fort (20 food)

gustavCircus_option3 = Say no

gustavCircus_option4 = Protest the abuse of zombies

gustavCircus_outcome1 = We could at least afford tickets for me and [FormalName]. [He] was bouncing with excitement over being chosen.\n\nThe show was... something else. [*Somehow they'd trained one zed in a white suit to walk backwards to disco music. I think a red leather jacket might have worked better, but that may just be me.|They somehow found a speaking zombie whose shtick was telling off-color jokes. He wasn't bad, but it was kind of like watching a sad clown. It just left you feeling hollow inside.|The nice thing about putting a zombie in a cannon is that you're not too worried about how many pieces it's in when the thing goes off. I just wish they'd pointed it away from the crowd.|The fire eating in particular was a little hard to watch. The zed got torches stuck in their mouths and then just stood there looking confused as they slowly burned away.|The zombies strapped to the tricycles were fun at least. It was kind of like watching a deranged collection of bumper cars.|Even the trapeze act went well, until the zombie's wrist (which had been strapped to the bar) gave way mid-swing and hurtled into the audience.]\n\nIt was the zombie tamer act that finally went wrong. As he was coaxing five zed around the ring using an dismembered arm tied to stick, the tamer tripped. Within seconds they were on him.

gustavCircus_outcome1_option1 = Watch in fascinated horror

gustavCircus_outcome1_option2 = Try to save the tamer

gustavCircus_outcome1_outcome1 = As the zed finished their first proper meal in days, I realized that unlike the Roman circus, we didn't have large stone walls between us and the lions. We made our way to the exit as the creatures started hunting around for dessert.\n\nFrom the shrieks and sounds of gunfire in the tent behind us, I'm guessing this is the last performance Gustav's circus will have for a while.

gustavCircus_outcome1_outcome2_success = It was touch and go for a bit there, but using my quick reflexes (and a convenient folding chair) I fended off the group of snarling undead long enough for Gustav's bodyguards to bring them down.\n\nThe tamer, [FormalName2], was beat up, but luckily wasn't bitten. He was so grateful he decided to join up with us. I guess the circus life isn't for everyone.

gustavCircus_outcome1_outcome2_fail = Jumping into the ring with five ravenous zombies was perhaps the worst idea I'd had all week. It was all we could do to keep myself alive, let alone help the tamer.\n\nLuckily Gustav's bodyguards managed to shoot the zed and pull me and [FormalName] out of the mess before we got too badly roughed up, but [Name's] going to be out of commission for a couple days.

gustavCircus_outcome2 = We were all in high spirits as we made our way over to Gustav's big top.\n\nThe show itself was... interesting. [*Somehow they'd trained one zed in a white suit to walk backwards to disco music. I think a red leather jacket might have worked better, but that may just be me.|They somehow found a speaking zombie whose shtick was telling off-color jokes. He wasn't bad, but it was kind of like watching a sad clown. It just left you feeling hollow inside.|The nice thing about putting a zombie in a cannon is that you're not too worried about how many pieces it's in when the thing goes off. I just wish they'd pointed it away from the crowd.|The fire eating in particular was a little hard to watch. The zed got torches stuck in their mouths and then just stood there looking confused as they slowly burned away.|The zombies strapped to the tricycles were fun at least. It was kind of like watching a deranged collection of bumper cars.|Even the trapeze act went fine. At least until the zombie's wrist (which had been strapped to the bar) gave way mid swing and it hurtled into the audience.]\n\nThings went bad when the zombie tamer came out, but he really should have known better than to try and stick his head in one of the creature's mouths. In seconds they were all on him.

gustavCircus_outcome2_option1 = Watch in fascinated horror

gustavCircus_outcome2_option2 = Try to save the tamer

gustavCircus_outcome2_outcome1 = Even though we see death on a daily basis... it just isn't something I can ever get used to. Blood and guts were flung everywhere as the would-be tamer was devoured, onstage, for the sake of entertainment.\n\nOnce the zed finished their meal, they came limping towards the audience for the second course. Fortunately Gustav's men were in position by then and cut down the advancing dead with a hail of gunfire.\n\nI think this might be the end of the circus though. I doubt Gustav's got an act that could ever top that.

gustavCircus_outcome2_outcome2 = I don't know how we managed to get that tamer free without him being bitten, but we did. [Name] sprained [his] ankle in the process, but we mostly got away in one piece.\n\nAfterward the tamer, [FormalName2], asked if [he2] could join up with us. It seems he's had enough of Gustav's circus to last him a lifetime.

gustavCircus_outcome3 = We didn't go. I don't think it's very ethical what he's doing with those zombies, but mostly I don't trust Gustav's security. Trained or not, I'm not paying to go into a closed space with a bunch of zed.

gustavCircus_outcome4 = I told Gustav I'm uncomfortable with the idea of watching zombies perform. Zombies were people once, and maybe they still are, deep down somewhere inside. Even if that isn't true, we should respect the bodies of the dead and put them to rest with decency. Dressing them up as clowns is horribly unethical and Gustav should be ashamed.\n\nI sure as hell hope it doesn't happen to me when I go.

gustavCircusRotten_title = Rotten Approval

gustavCircusRotten = Jesse stopped by after what seemed to be a successful scavenging trip. The two Rotten brutes with him had heavy sacks across their shoulders, but they hardly seemed to notice the weight.\n\n"I heard y'all didn't take to Gustav's circus neither," Jesse drawled, "an' that was right proper, what ya said to him." He tossed me a bag of [canned vegetables|pasta|dried beans]. "Food still tastes good goin' down... but ain't no point in it fer our lot."

gustavMuscle_title = Muscle for Hire

gustavMuscle_1 = Gustav's getting into the mercenary business. He just stopped by with a gaggle of heavily armed men to offer us their services.\n\nFor the a nominal fee of 10 food they'll clear the zed out of any building we want... or even attack one of the other factions' bases. Should we hire them?

gustavMuscle_2 = Gustav says his bodyguards have been restless lately, getting into fights and being bad for business. He wants to rent them out to do some violence for other people so they can work out their aggression.\n\nDo we want to hire them to clean the zed out of a building? Or we could get them to attack one of the other factions. They won't even know we were behind it.

gustavMuscle_3 = This big guy wandered into the fort today. Covered in scars and armed to the teeth, he pulled a piece of paper out of his pocket and began to read us a sales pitch slowly and carefully:\n\n"Greetin's on behalf of da Gustav corporation. We is offerin' you dis opportunity today to hire your very own band of merce... mercen... thugs. We can kill zed, people, or anythin' you want hurt."\n\nSo if I follow that right, we can hire these guys to clean a building of zombies, or attack one of the other factions. Should we take them up on the offer?

gustavMuscle_option1 = Hire the muscle (10 food)

gustavMuscle_option2 = Decline the offer

gustavMuscle_outcome1Faction = {1} have been getting too uppity for their own good, so we forked our food over to Gustav's men and sent them out.\n\nI kind of wish I'd been there to watch, but from all reports it was a blood bath. Gustav's men tore in, shot up the place, and tore out again before anyone knew what was happening.\n\nNow it's just up to us, or the zed, to finish them off.

gustavMuscle_outcome1Zombies = If nothing else, Gustav's thugs are thorough. As soon as we handed over the food they marched off to the [square] and started making zombie giblets out of anything that moved.\n\nThey even offered to bring us back a trophy. I thanked them, but I've already seen enough rotting heads to last me a lifetime.

gustavMuscle_outcome2 = We declined the offer of for-profit violence this time. They'll just have to find someone else to pay them for their dirty work.\n\nI just hope that someone doesn't decide to send these guys against us.

gustavTraps_title = Artisinal Zombie Traps

gustavTraps = Gustav travels with some odd people these days. A man with an impressive handlebar mustache came riding over from their camp on one of those old-timey pennyfarthing bikes, pulling a brightly painted cartload of hand-hammered wooden spikes with a sign that read "Artisinal Zombie Traps".\n\n"I deal only in experiences," he said. "Offer me something novel, and I will trade you my beautiful hand-crafted traps."

gustavTraps_option1 = Offer 10 food

gustavTraps_option2 = Offer him a book

gustavTraps_option3 = Tell him a story

gustavTraps_option4 = Punch him in the face

gustavTraps_outcome1 = The man was clearly offended.\n\n"I can think of nothing so mundane as what you have offered. I require nourishment for my soul, no mere bodily sustenance. I must take my business elsewhere."\n\nHe got back on his goofy bike and rode off.

gustavTraps_outcome2 = The man smiled. "Cheeky. I get it - a _novel_. I do love a good pun."\n\nHe left us with 5 of his traps, which are indeed quite beautiful, though I doubt the zombies will appreciate that when they're busy impaling themselves on them.\n\n{1}

gustavTraps_outcome3 = I told him about a daring escape I'd once made from a country club overrun by undead golfers.\n\nHe twirled his moustache until I came to the climax: riding on the roof of a golf cart, using my feet to steer while I decapitated zombies with a 9-iron. He clapped and said it was a truly captivating tale. I won't mention I made the whole thing up...\n\nIn return, he gave us 5 traps. {1}

gustavTraps_outcome4 = "Actually, not all that novel an experience at all." the man sniffed and rubbed his sore cheek. "Nobody appreciates true craftsmanship anymore."\n\nHe got back on his goofy bike and rode wobbily away.

gustavTraps_tech = He also noticed we knew how to make our own traps, and shared his research on Advanced Traps design.

koolaidMeet_title = Church of the Chosen Ones

koolaidMeet = We heard a knocking at the main gate today and were surprised to find a group of people wearing light brown robes lead by an older woman with a bright smile and a large bundle of flyers under one arm.\n\nThey said they were part of a group called the Church of the Chosen Ones and asked if I was willing to accept zed as my personal lord and savior.

koolaidMeet_option1 = Ask what this is all about

koolaidMeet_outcome1 = Cassandra Starr has the most unnerving presence I've ever encountered. Her eyes stare through you like she's looking off into a distant universe, communicating with beings there. Her voice is soft but absolute, commanding, every word chiseled in a text so ancient it's imprinted in our bones, our DNA. Just standing near her makes you think deep, poetic thoughts.\n\nShe's also a bit of a nutball.\n\nI have the opportunity to learn more about their unusual religion, if we want to hear it.

koolaidMeet_outcome1_option1 = Hear about their religion

koolaidMeet_outcome1_option2 = Tell her she's crazy

koolaidMeet_outcome1_option3 = Politely decline

koolaidMeet_outcome1_outcome1 = "No human has ever reached enlightment." Cassandra began. "We come close, but our hearts are forever trapped by our corporeal forms." She touched a hand to her chest, then her forehead. "It is a tether which keeps us ever from Nirvana."\n\n"The Chosen Ones have reached enlightment. They became perfectly moral beings, and their single desire, the one thought that consumes them, is to spread that enlightment to others."\n\nSo zombies are some kind of Buddhas? I was confused but thanked her for the lesson.

koolaidMeet_outcome1_outcome2 = Cassandra gave me a slow smile like some kind of ancient goddess, and told me there are others among us who might believe differently.

koolaidMeet_outcome1_outcome3 = Cassandra gave me a slow smile like some kind of ancient goddess, and told me there are others among us who have already begun to believe. Should we be worried?

koolaidMissionary_title = The Missionary

koolaidMissionary = A pleasant [man] named [FormalName] has come to visit us from the Church of the Chosen Ones. [He] is asking to stay and live with us, so [he] can help spread the word about their religion.\n\nI'm not sure how I feel about this religious conversion, but the [man] seems nice enough and we could use an extra [job]. Should we invite [him] to join us?

koolaidMissionary_option1 = Let [him] join us

koolaidMissionary_option2 = Refuse [him]

koolaidMissionary_outcome1 = No sooner had [he] stepped through the door than [Name] started proselytizing. Honestly, the religion seems to have some nice points: they've found a way to accept the horrors of the disease, and bring peace to badly traumatized folks who need it.\n\nHopefully [he] won't get on people's nerves too much.

koolaidMissionary_outcome2 = [Name] didn't seem phased in the slightest. [He] smiled and said that's just fine, we could have a chat instead. As I slowly closed the door in [his] face, [he] still didn't seem to get it. "I'll just leave you a couple pamplets here then! You really must read these when you get a chance!" he shouted from the other side.

koolaidCorpse_title = Strange ceremony

koolaidCorpse = [FormalName] had a strange request today. [He] asked if [he] could have the body of one of the zombies we killed on the east wall this morning.\n\n[He] said it was for a religious ceremony to honor the dead. We don't usually have funerals for zombies around here, but I'm not sure I see the harm.

koolaidCorpse_option1 = Let [him] have the body

koolaidCorpse_option2 = Don't let [him] use it

koolaidCorpse_outcome1 = [He] thanked me and promised it would be quite a lovely ceremony, and quite hygenic, and that [Name2] would be helping out.

koolaidCorpse_outcome2 = [Name] accused us of stifling [his] religious expression and said [he]'d just have to do the ceremony outside the fort, or maybe over with the Church of the Chosen Ones.

koolaidNewChurch_title = Church for the Chosen

koolaidNewChurch = About a quarter of our survivors have joined this new religion worshipping the "chosen ones" (aka zombies). Those who have seem to be a lot more peaceful and happy now that they feel the disease has a purpose. They're less eager to take part in missions to kill zombies, but dang are they cheery.\n\nThey took over our old [square] and turned it into one of their churches. Nobody seems to really mind.

koolaidParty_title = Festival of the Chosen Ones

koolaidParty = Our local chapter of the Church of the Chosen Ones is planning a party to celebarte the Festival of Change. I'm told this event is a joyous observation of the changing of seasons, of night into day, and of who we were into who we will be. Basically it's an excuse to throw down just about any time of year.

koolaidParty_option1 = Invite {1}

koolaidParty_option2 = Invite {2}

koolaidParty_option3 = Don't invite anyone

koolaidParty_inviteChosen = Cassandra seemed to approve of our choice of venue and decor. When the music started up, she stepped out of her shoes and did a sinewy, slow dance with her arms raised above her head. Was it just me, or did she seem a little high?\n\nWe lined one of our outer walls with candles, flowers, and "offerings" consisting of small bits of raw meat and beef jerky. This attracted zombies who did their own kind of dance on the other side as they strained to reach the food. For one night, we let them do it. It was all tremendouslly weird.

koolaidParty_inviteSuccess = [FactionLeader] seemed a little out of place at the party, but [factionHe] seemed to keep an open mind, as if [factionHe] was visiting a strange foreign culture. Which it kind of was.\n\nWe played music, and lined one of our outer walls with candles, flowers, and "offerings" consisting of small bits of raw meat and beef jerky. This attracted zombies who did a kind of dance on the other side as they strained to reach the food. For one night, we let them do it. It was all tremendouslly weird.

koolaidParty_inviteFail = We played music, and lined one of our outer walls with candles, flowers, and "offerings" of small bits of raw meat and jerky. The zombies did a kind of dance on the other side as they strained to reach the food. It was weird.\n\n[FactionLeader] was not amused by the party. [FactionHe] couldn't get over the waste of food, though we tried to explain that the offerings represented embracing change by means of personal sacrifice. Honestly, it did sound a little BS to me too.

koolaidParty_outcome3 = We played music, and lined one of our outer walls with candles, flowers, and "offerings" consisting of small bits of raw meat and beef jerky. This attracted zombies who did a kind of dance on the other side as they strained to reach the food. For one night, we let them do it. It was all tremendouslly weird.

koolaidObjections_title = Conscientious Objections

koolaidObjections_1 = [FormalName] has refused to kill zombies, saying [his] religion forbids it. I'm not sure if I'm eager to dignify the Chuch of the Chosen Ones by calling it a religion... "cult" is the word that springs to mind. But [he] got so worked up about the issue that I'm afraid there's no way to force it. [He]'s taking some time off now to cool down.

koolaidObjections_2 = [FormalName] is arguing about the ethics of killing zombies. These monster would just as soon eat your eyeballs as look at you, and [he] wants to defend them. For god's sake, the things killed ninety-nine percent of humanity. There's nothing ethical about _letting them live_.\n\nIt's that Church of the Chosen Ones. [Name's] been going to their meetings, and now they've got [him] worshipping zombies.\n\nI gave [him] time off to reconsider... but I doubt [he]'ll come around.

koolaidChurch_title = [Name] became a cultist

koolaidChurch = [FormalName] has embraced the religion of the Chosen Ones after a sermon at our local chapter's church. Unlike other religions, the Church of the Chosen Ones has no fire & brimstone; no punishment in the afterlife for the sins of today.\n\nInstead they define "Hell" as the old world, before God sent us the "Transformative Blessing" (aka zombieism). They say we're now witnessing the divine evolution of man into zombie. They call zombies "the Chosen Ones: creatures free of sin, like the angels".

koolaidChurchMissing_title = Riot over missing church

koolaidChurchMissing = Our survivors are very upset at the destruction of the church they were using to worship the Chosen Ones. In fact everyone's up in arms, even non-believers, saying we stifled freedom of speech and denied the right to free thought and some other nonsense. They're refusing to work in protest.\n\nI say it was an eyesore, and a dangerous cult, and it's gone now. Get over it.

koolaidDahlias_title = Operation Clambake

koolaidDahlias = Nell McClung of the Dahlias is here to perform some sort of intervention, it seems. She's pleading with us to stop working with the Church of the Chosen ones, and to root out cultists in our own fort.

koolaidDahlias_option1 = Listen to her

koolaidDahlias_option2 = Ask her to leave

koolaidDahlias_outcome1 = Nell said the Dahlias had once been like us, with a few harmless followers of the cult in our midst. But before they knew it the cult had taken over. What started as a way to deal with daily stresses spawned new and worse horrors: people refused to protect themselves. They emulated the zombies, performed dark rituals, and committed terrible acts.\n\n"We lost a lot of good people. " she said. "Please, stop this cult now while you can." It seems like at least [FormalName] was listening and took this to heart.

koolaidDahlias_outcome2 = I asked Nell to respect our wishes and please leave us alone. She was disappointed, but I don't think she's given up on us yet. "You'll change your mind once you see what they're really capable of" was her warning.

koolaidBanned_title = Freedom of Belief

koolaidBanned = We met Cassandra and a troupe of Chosen Ones today. Almost mistook them for zed, the way they walked casually, lacking the frightened-mouse look of most survivors.\n\nCassandra stared deep into my eyes and told me she could ease my suffering, if only I would read her book, "the Science of Survival".\n\nI had to refuse, since we've banned religious literature from their cult. I also told her that "science" would probably roll over in its grave if it read that book. She didn't like that.

koolaidFifty_title = Halfway to Heaven

koolaidFifty = Half of our survivors have embraced the Church of the Chosen Ones. Collectively we've reached Protocol Level IV of the Church's doctrine. The "upgrade" costs are surprisingly steep; survivors have been saving their rations to pay for the courses and materials.\n\nTo reduce the cost, Cassandra Starr suggested we could begin performing paid missionary work for the church. We can send survivors door-to-door to other factions on preaching missions now.

koolaidFifty_effect = We can now Preach to other factions at their fort

koolaidFeed_title = Cult of the Dead Cow

koolaidFeed = Someone dumped a helluva lot of fresh meat (hopefully cow?) just outside our walls last night. The smell of fresh carrion drew zed in from miles around, and when they realized the meat wasn't squirming, they turned to our defenses. We lost the [square], but luckily no lives.\n\nThe thing is, the evidence points to an inside job. There was blood on our side of the wall. But who among us would risk their own life to do this? Was someone trying tot _feed_ the zombies??

koolaidSuicide_title = Chosen Transformation

koolaidSuicide_1 = [FormalName] has taken [his] own life. This isn't the first time I've reported on a suicide, but this one sure is a doozy.\n\n[Name] was a follower of the Church of the Chosen Ones. [He] believed zombies were the next evolution of life on earth, designed to replace humans. [He] longed to be one of these "chosen", and went about it scientifically, injecting [himself] with zombie blood, then quarantining [himself] for the incubation period.\n\nKind of sad we had to shoot [him] after all that work.

koolaidSuicide_2 = [FormalName] killed [himself] last night in a Chosen Ones' suicide ritual. [He] stripped naked and jumped off the wall into the arms of the zombies below.\n\n[Name2] witnessed the event, but [he2] won't explain why [he2] didn't try to stop it. [He2] even seems to be _happy_ for [Name].\n\nWhat the hell is going on with these people?

koolaidSuicideDouble = [FormalName] and [FormalName2] killed themselves last night in a double suicide pact. They were followers of the Chosen Ones cult, and let me tell you they sure made a mess when they went.\n\nThey tried to turn themselves into zombies by slitting their wrists and rubbing zombie gore into the wounds... but it seems [Name] turned first, and ate most of [Name2] before [he2] had finished dying [himself2].\n\nYep, quite the mess to clean up.

factionWar_title = Declaration of War

factionWar_1 = A courier from [faction] is here with a package for us. [She|He] seems a bit jumpy and eager to leave.

factionWar_2 = Someone is at the gates with a delivery, and they say it's for my eyes only.

factionWar_3 = There's a nervous young [woman|man] here from [faction]. [She|He] has some kind of package for us from [FactionLeader]. I wonder what it could be...

factionWar_option1 = Accept the package

factionWar_option2 = Ask what it is

factionWar_outcome1_1 = The courier dropped off the lumpy newsprint-wrapped package and left in a hurry. I can see why: the thing stunk to high hell and was leaking a putrid grey liquid. I opened it gingerly using a pair of tongs and a welder's mask, just in case. It was a zombie's head.\n\nInside the mouth was a folded letter from the leader of [faction], so stained it was hard to read. It said simply: "This Means War".

factionWar_outcome1_2 = Inside was a pile of loosely organized documents written in scribbled print, outlining all the transgressions our fort had committed against [faction]. It ended with an inevitable conclusion: a declaration of war between our two forts.\n\nLooks like things are about to get ugly.

factionWar_outcome1_3 = The courier slapped it into my hands and turned on [her|his] heel. Inside was a letter from [faction] leader [FactionLeader], politely addressed to me but filled with all manner of obscenities and insults. They hate everything about us, from our public policies to the way the smoke from our zombie disposal fires wafts over their fort. The gist of it is: they've declared war on us.\n\nWe should expect more raids and attacks from [faction] from now on.

factionWar_outcome2_1 = The courier said [she|he] didn't know what it was, and bluntly added that [she|he] didn't want to know either. Then [she|he] put the package on the ground in front of the gates and left in a hurry.\n\nThe thing stunk to high hell and was leaking a putrid grey liquid. I opened it gingerly using a pair of tongs and a welder's mask, just in case. It was a zombie's head. Inside the mouth was a folded letter from the leader of [faction], so stained it was hard to read. It said simply: "This Means War".

factionWar_outcome2_2 = The courier clearly didn't want to talk about it. "I'm sorry" is all [she|he] mumbled, then handed me the package and left.\n\nInside was a pile of loosely organized documents written in scribbled print, outlining all the transgressions our fort had committed against [faction] since we arrived in [CityName]. It ended with an inevitable conclusion: a declaration of war between our two forts.\n\nLooks like things are about to get ugly.

factionWar_outcome2_3 = [She|He] grew suddenly angry. "You should know damn well what this is," [she|he] spat, "You sure asked for it." [She|He] practically threw the package at me.\n\nInside was a letter from [faction] leader [FactionLeader], politely addressed to me but filled with all manner of obscenities and insults. They hate everything about us, from our public policies to the way the smoke from our zombie disposal fires wafts over their fort. The gist of it is: they've declared war on us.

